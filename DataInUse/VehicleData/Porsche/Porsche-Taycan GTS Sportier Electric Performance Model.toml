[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Taycan GTS Sportier Electric Performance Model combines Porsche's legendary sports car DNA with cutting-edge electric vehicle technology. It features a"
key_details_comments = "The Porsche Taycan GTS Sportier Electric Performance Model represents the pinnacle of Porsche's electric vehicle technology, blending sports car performance with zero-emissions driving. It features a dual-motor all-wheel drive system producing 590 hp (440 kW) in overboost mode, accelerating from 0-100 km/h in just 3.7 seconds. The 93.4 kWh Performance Battery Plus provides a WLTP-estimated range of 504 km (313 miles), with 270 kW DC fast charging capability. The GTS variant adds sportier styling cues, adaptive air suspension with Porsche Active Suspension Management (PASM), and unique interior treatments with Race-Tex microfiber upholstery. Advanced features include Porsche Torque Vectoring Plus, rear-axle steering (optional), and a comprehensive suite of driver assistance systems. The Taycan GTS maintains Porsche's legendary driving dynamics while offering four-door practicality and cutting-edge technology like the curved 16.8-inch digital instrument cluster and Porsche Communication Management (PCM) 6.0 infotainment system."