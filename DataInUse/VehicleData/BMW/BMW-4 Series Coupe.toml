[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW-4 Series Coupe combines sporty performance with luxury features, featuring a range of turbocharged engines, advanced driver assistance systems, and a premium interior. Its distinctive design includes BMW's large kidney grille and sleek proportions, while the driving dynamics emphasize rear-wheel-drive balance and precise handling."
key_details_comments = "The BMW-4 Series Coupe represents the perfect blend of dynamic performance and luxury craftsmanship. As BMW's mid-size sports coupe, it features a range of turbocharged engines (2.0L 4-cylinder and 3.0L 6-cylinder options), delivering between 255hp to 382hp. The vehicle boasts BMW's latest iDrive 7 infotainment system with a 10.25-inch touchscreen, digital instrument cluster, and comprehensive driver assistance features including Level 2 autonomous driving capabilities. Its distinctive design features an enlarged kidney grille, frameless doors, and a low 0.25 drag coefficient. The interior offers premium materials with options for Vernasca leather, aluminum trim, and a 16-speaker Harman Kardon sound system. With a perfect 50:50 weight distribution and available M Sport suspension, it delivers exceptional driving dynamics while maintaining everyday usability through its 440L trunk and comfortable 2+2 seating configuration."