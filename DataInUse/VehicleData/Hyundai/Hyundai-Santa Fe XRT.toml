[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Santa Fe XRT is the rugged, adventure-ready version of Hyundai's popular mid-size SUV. It features unique exterior styling cues, enhanced off-road capability, and premium interior appointments while maintaining the Santa Fe's reputation for value and reliability. Key highlights include the powerful 2.5L turbocharged engine, HTRAC all-wheel drive system with terrain modes, and comprehensive Hyundai SmartSense safety suite."
key_details_comments = "The Hyundai Santa Fe XRT combines rugged capability with premium features, offering a turbocharged 2.5L engine (281 hp), HTRAC AWD with terrain modes, and enhanced off-road styling. It maintains the Santa Fe's spacious 5/7-seat layout while adding XRT-specific elements like skid plates, roof rails, and metal interior trim. The vehicle excels in both urban and adventure scenarios, featuring Hyundai's SmartSense safety suite (L2 autonomy), 8 airbags, and advanced connectivity with OTA updates. Its 65L fuel tank provides ~650km range, while the independent suspension balances comfort and capability. The XRT trim positions the Santa Fe as a compelling alternative to premium mid-size SUVs at a competitive $42,000-$58,000 USD price point."