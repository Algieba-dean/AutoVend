[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Honda CR-V Hybrid EX-L combines a 2.0L Atkinson-cycle engine with two electric motors for exceptional fuel efficiency (5.3L/100km) without sacrificing performance. It features Honda's Real Time AWD system, premium leather interior, and the comprehensive Honda Sensing safety suite. The hybrid system provides smooth, responsive power delivery while maintaining the practicality CR-V owners expect, with 482L of cargo space expandable to 1,502L. Advanced features include Apple CarPlay/Android Auto, wireless phone charger, and a 7-inch touchscreen with voice control."
key_details_comments = "The Honda CR-V Hybrid EX-L represents the pinnacle of Honda's hybrid SUV technology, combining a 2.0L Atkinson-cycle 4-cylinder engine with two electric motors for a combined 181 horsepower. This intelligent hybrid system automatically switches between electric, hybrid, and engine drive modes for optimal efficiency, achieving an impressive 5.3L/100km combined fuel economy. The EX-L trim adds premium features like leather-trimmed heated seats, woodgrain interior accents, and a power tailgate. Honda's Real Time AWD with Intelligent Control System provides confident traction in all conditions, while the spacious interior offers 482L of cargo capacity (expandable to 1,502L). The vehicle comes equipped with the full Honda Sensing suite including adaptive cruise control with low-speed follow, lane keeping assist, and collision mitigation braking. Tech features include an 8-inch touchscreen with Apple CarPlay/Android Auto, wireless charging, and a premium audio system. With its refined ride quality, excellent safety ratings, and Honda's reputation for reliability, the CR-V Hybrid EX-L delivers a compelling package for eco-conscious families seeking premium features in a practical SUV format."