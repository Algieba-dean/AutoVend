[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 718 Boxster EV GTS represents Porsche's first all-electric Boxster, featuring an 800V architecture for ultra-fast charging (5-80% in 22.5 minutes at 270 kW), rear-axle steering, and Porsche Torque Vectoring Plus. The lightweight construction maintains the Boxster's perfect mid-engine balance with battery placement between the axles."
key_details_comments = "The Porsche 718 Boxster EV GTS marks Porsche's electrification of its iconic mid-engine roadster, featuring cutting-edge 800V architecture enabling 270 kW DC fast charging (5-80% in 22.5 minutes). It maintains perfect weight distribution (45:55) through strategic battery placement between axles, while offering performance-focused technologies like rear-axle steering (up to 2.5°), Porsche Torque Vectoring Plus, and adaptive aerodynamics. The liquid-cooled 82 kWh battery (77 kWh usable) enables both track performance and daily usability, with a WLTP range of 490 km. Unique to this EV variant is an enhanced 'Sport Sound' system that synthesizes futuristic electric powertrain noises through external speakers."