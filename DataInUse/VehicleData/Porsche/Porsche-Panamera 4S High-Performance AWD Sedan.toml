[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche Panamera 4S High-Performance AWD Sedan combines luxury, performance, and practicality. It features a 2.9L twin-turbo V6 engine producing 440hp, all-wheel drive, and a top speed of 289 km/h. The interior is crafted with premium materials, and advanced technology includes Porsche Communication Management (PCM) with voice interaction and OTA updates. Safety features are comprehensive, with Level 2 autonomous driving capabilities."
key_details_comments = "The Porsche Panamera 4S High-Performance AWD Sedan represents the pinnacle of Porsche's luxury sports sedan lineup, blending racetrack-inspired performance with executive-class comfort. Its 2.9L twin-turbocharged V6 engine delivers 440 horsepower and 550 N·m of torque, paired with an 8-speed PDK dual-clutch transmission for lightning-fast shifts. The Porsche Traction Management (PTM) all-wheel-drive system ensures optimal grip in all conditions, while adaptive air suspension provides both dynamic handling and plush ride quality. The interior features handcrafted leather upholstery, advanced digital displays, and Porsche Communication Management (PCM) with 12.3-inch touchscreen. With Level 2 driver assistance systems, 495L cargo capacity (expandable to 1,304L), and a 0-100 km/h acceleration time of 4.4 seconds, it offers a perfect balance of performance, luxury and practicality for discerning drivers."