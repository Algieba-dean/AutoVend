[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Land Rover Defender 90 X-Dynamic SE Premium Edition combines legendary off-road capability with premium luxury. Key features include: Terrain Response 2 system, 3D Surround Camera, ClearSight Ground View, 11.4\" Pivi Pro touchscreen, Meridian sound system, and configurable Terrain Response. The short wheelbase (90\") version offers superior maneuverability in challenging conditions while maintaining on-road refinement."
key_details_comments = "The Land Rover Defender 90 X-Dynamic SE Premium Edition represents the pinnacle of off-road luxury, combining Land Rover's 70+ years of 4x4 expertise with modern premium features. Its key highlights include: 1) Legendary Terrain Response 2 system with automatic terrain detection, 2) Advanced 3D Surround Camera system for obstacle visibility, 3) Innovative ClearSight Ground View technology that creates a 'transparent hood' effect, 4) Cutting-edge 11.4\" Pivi Pro touchscreen with dual-SIM capability and over-the-air updates, 5) Premium 400W Meridian sound system, and 6) Configurable Terrain Response allowing drivers to fine-tune settings for specific conditions. The 90\" wheelbase version offers superior approach (38°), departure (40°), and breakover (31°) angles compared to the 110\" model, making it exceptionally capable in technical off-road situations while maintaining surprising on-road comfort through its sophisticated independent suspension (optional air suspension available). The vehicle's D7x aluminum architecture provides exceptional rigidity while saving weight, and the premium interior features durable, luxury materials designed to withstand adventure use."