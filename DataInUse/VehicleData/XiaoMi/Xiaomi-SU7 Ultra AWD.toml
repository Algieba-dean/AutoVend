[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Xiaomi SU7 Ultra AWD is a flagship electric sedan featuring a 101kWh battery, 800V architecture, 673hp dual motors, 800km CLTC range, 0-100km/h in 2.78s, and advanced autonomous driving capabilities. It represents Xiaomi's entry into the premium EV market with cutting-edge technology and performance."
key_details_comments = "The Xiaomi SU7 Ultra AWD represents a technological showcase for Xiaomi's automotive ambitions, combining flagship EV performance with smart connectivity. Its 101kWh CATL Qilin battery with 800V architecture enables ultra-fast 486kW charging (10-80% in 15 minutes) and industry-leading energy density. The dual-motor AWD system delivers supercar-rivaling acceleration (0-100km/h in 2.78s) while maintaining a 800km CLTC range through advanced thermal management and aerodynamic efficiency (Cd 0.195). The vehicle features Xiaomi's HyperOS with seamless device integration, a 16.1" 3K central display, and L2+ autonomous driving with 1x lidar, 11 cameras, and 5 mm-wave radars. The chassis combines rear-wheel steering (maximum 7° angle) with adaptive air suspension for both sporty handling and luxury comfort. As Xiaomi's first automotive offering, it establishes the brand as a serious competitor in the premium EV segment, particularly in the Chinese market where it directly challenges the Tesla Model S and NIO ET7."