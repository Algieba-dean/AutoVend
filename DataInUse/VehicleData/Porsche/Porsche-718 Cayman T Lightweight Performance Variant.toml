[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 718 Cayman T is a lightweight, performance-focused variant of the 718 Cayman. Key features include a 300hp turbocharged 2.0L engine, rear-wheel drive, Porsche Active Suspension Management (lowered by 20mm), and a stripped-back interior with reduced sound insulation for a purist driving experience. Optional Sport Chrono package cuts 0-100km/h time to 4.5s."
key_details_comments = "The Porsche 718 Cayman T is a driver-focused, lightweight variant of the 718 Cayman series, featuring a 300hp turbocharged 2.0L flat-four engine with rear-wheel drive for exceptional balance and agility. It includes Porsche Active Suspension Management (PASM) lowered by 20mm for sharper handling, a sport-tuned exhaust, and weight-saving measures like reduced sound insulation and manual seat adjustments (optional 4-way electric seats). The Sport Chrono package reduces 0-100km/h acceleration to 4.5 seconds. Interior highlights include brushed aluminum trim, a GT sport steering wheel, and optional Porsche Track Precision App integration for performance telemetry. Despite its track-ready ethos, it retains daily usability with 425L of trunk space and optional comfort features like dual-zone climate control."