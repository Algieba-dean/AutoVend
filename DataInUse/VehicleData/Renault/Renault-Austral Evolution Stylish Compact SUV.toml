[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault Austral Evolution represents Renault's premium compact SUV offering, featuring their latest E-Tech hybrid technology, advanced OpenR Link infotainment with Google built-in, and comprehensive safety systems. Built on the CMF-CD3 platform, it combines French design flair with Japanese engineering (through the Renault-Nissan-Mitsubishi Alliance). The hybrid system delivers both efficiency and responsive performance, while the interior offers premium materials and cutting-edge technology."
key_details_comments = "The Renault Austral Evolution represents Renault's premium compact SUV offering, combining French design with cutting-edge hybrid technology. Built on the CMF-CD3 platform developed through the Renault-Nissan-Mitsubishi Alliance, it features a sophisticated E-Tech full hybrid system pairing a 1.2L turbocharged engine with electric motors for both efficiency and performance. The vehicle boasts Renault's latest OpenR Link infotainment system with Google built-in services, a premium interior with high-quality materials, and comprehensive safety systems including 8 airbags and advanced driver assistance features. With dimensions of 4,510mm length and a 2,667mm wheelbase, it offers spacious interior packaging while maintaining compact SUV maneuverability. The hybrid system delivers 200hp combined output while achieving excellent fuel efficiency of 4.7L/100km (WLTP), making it both practical and environmentally conscious. The design features Renault's latest styling language with sharp lines, full LED lighting, and an aerodynamic profile (0.30 Cd)."