[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-X7 EV is a mid-size all-electric SUV featuring BYD's Blade Battery technology, offering a balance of range, performance, and safety. It includes advanced driver-assistance systems, a premium interior, and fast-charging capability (10-80% in 30 minutes)."
key_details_comments = "The BYD-X7 EV is a technologically advanced mid-size electric SUV featuring BYD's innovative Blade Battery, which offers superior safety and energy density. With a premium interior, comprehensive ADAS suite (including L2 autonomy), and ultra-fast charging (10-80% in 30 minutes using DC fast charging), it delivers 550km CLTC range and 5.3s 0-100km/h acceleration. The vehicle combines business-class comfort with family-friendly versatility through its 5+2 seating option, 520L-1,450L cargo flexibility, and dual-zone climate control. Its thermal management system maintains optimal performance in extreme temperatures (-30°C to 50°C), while the DiPilot smart driving system enhances safety with features like emergency braking and traffic jam assist."