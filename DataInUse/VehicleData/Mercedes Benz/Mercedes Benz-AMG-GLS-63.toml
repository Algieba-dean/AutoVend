[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-AMG GLS 63 combines luxury SUV practicality with supercar performance. Key features include: handcrafted AMG 4.0L V8 biturbo engine (603 hp), AMG SPEEDSHIFT TCT 9-speed transmission, AMG RIDE CONTROL+ air suspension, AMG Performance 4MATIC+ all-wheel drive, MBUX infotainment with augmented reality navigation, and Executive Rear Seat Package option. It's the performance flagship of Mercedes' full-size SUV lineup."
key_details_comments = "The Mercedes-AMG GLS 63 represents the pinnacle of performance luxury SUVs, blending seven-passenger practicality with AMG's racing pedigree. Its hand-built 4.0L V8 biturbo engine delivers 603 horsepower and 850 Nm of torque, propelling this 2.5-ton SUV from 0-100 km/h in just 3.8 seconds. The AMG-tuned 4MATIC+ all-wheel drive system features a rear-biased torque distribution with a drift mode for performance driving. Luxury features include massaging seats, heated/ventilated surfaces throughout, and an available Executive Rear Seat Package with business-class style rear seats. The standard E-ACTIVE BODY CONTROL suspension reads the road 1,000 times per second to maintain composure. With its combination of supercar performance, limousine comfort, and genuine off-road capability (including a dedicated off-road drive mode), the GLS 63 stands as one of the most capable and versatile high-performance vehicles on the market."