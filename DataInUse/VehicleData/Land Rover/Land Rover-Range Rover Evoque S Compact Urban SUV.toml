[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Land Rover-Range Rover Evoque S Compact Urban SUV combines premium luxury with compact SUV practicality. It features a 2.0L turbocharged engine, all-wheel drive, and advanced technology like the Touch Pro Duo infotainment system. With its stylish design and capable performance, it's ideal for urban driving and light off-road adventures."
key_details_comments = "The Land Rover-Range Rover Evoque S Compact Urban SUV is a premium compact SUV that blends luxury, technology, and capability. It features a 2.0L turbocharged gasoline engine producing 246hp and 365N·m of torque, paired with Land Rover's Terrain Response all-wheel-drive system for confident performance in various conditions. The interior boasts premium materials including wood trim and leather upholstery, while advanced technology like the Touch Pro Duo infotainment system with voice control and OTA updates enhances the driving experience. With its sleek design, comfortable ride, and suite of driver assistance features including Level 2 autonomous driving capabilities, the Evoque S is equally at home in urban environments and on light off-road adventures. Its compact dimensions (2,681mm wheelbase) make it maneuverable in cities while still offering practical cargo space (472L trunk expandable to 1,156L)."