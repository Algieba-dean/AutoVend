[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Honda Civic Hatchback Sport combines sporty styling with practical hatchback versatility. Key features include a 1.5L turbocharged engine producing 180hp, Honda Sensing safety suite, and a flexible cargo area. It offers an engaging driving experience while maintaining Honda's reputation for reliability."
key_details_comments = "The Honda Civic Hatchback Sport combines sporty styling with practical hatchback versatility. It features a 1.5L turbocharged engine delivering 180hp and 240N·m of torque, paired with a responsive CVT transmission. The Sport trim adds unique exterior styling cues, 18-inch alloy wheels, and a rear spoiler. The Honda Sensing suite comes standard, including collision mitigation braking, road departure mitigation, adaptive cruise control with low-speed follow, and lane keeping assist. The hatchback design offers 420L of cargo space (expandable to 1,200L), making it more practical than the sedan version. The interior features sport seats with premium fabric, a 7-inch touchscreen with Apple CarPlay/Android Auto, and a customizable digital instrument cluster. With its balanced performance (0-100km/h in 8.6 seconds), fuel efficiency (7.1L/100km combined), and agile handling, it's ideal for both urban commuting and highway driving."