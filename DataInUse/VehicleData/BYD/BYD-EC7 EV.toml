[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-EC7 EV is a premium mid-size electric sedan featuring BYD's Blade Battery technology, offering exceptional safety and range. Key highlights include a 610 km CLTC range, 292hp dual-motor AWD system, and Level 2 autonomous driving. The interior boasts a 15.6-inch rotating touchscreen, premium materials, and advanced noise insulation. Fast charging (10-80% in 30 mins) and over-the-air updates ensure long-term usability."
key_details_comments = "The BYD-EC7 EV represents BYD's flagship electric sedan, combining cutting-edge battery technology with premium features. Its 610 km CLTC range is enabled by the innovative Blade Battery design, offering superior thermal stability and energy density. The dual-motor AWD system delivers 292hp and 450N·m torque for confident acceleration. Advanced driver assistance systems include adaptive cruise, lane-keeping, and traffic jam assist (Level 2 autonomy). The cabin features a rotating 15.6-inch touchscreen, premium metal trim, and acoustic glass for exceptional quietness. With 450L trunk capacity (expandable to 1,200L) and DC fast charging (10-80% in 30 minutes), it balances practicality with cutting-edge EV technology. Over-the-air updates ensure continuous improvement of vehicle software and features."


