[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi Q7 45 TDI combines luxury, space, and efficiency with its 3.0L V6 turbo diesel engine featuring 48V mild hybrid technology. It offers quattro all-wheel drive, up to 7 seats, and a premium interior with the latest Audi technology including the virtual cockpit and MMI touch response system. With a towing capacity of 3,500kg and up to 2,050L of cargo space, it's both practical and sophisticated."
key_details_comments = "The Audi Q7 45 TDI represents the pinnacle of luxury SUVs, combining a powerful 3.0L V6 turbo diesel engine with 48V mild hybrid technology for improved efficiency. This seven-seater features Audi's legendary quattro all-wheel drive system, delivering exceptional traction in all conditions. The interior showcases Audi's premium craftsmanship with Valcona leather, wood trim, and advanced technology including the virtual cockpit and dual MMI touchscreens. With a massive 865L to 2,050L cargo capacity and 3,500kg towing capability, it balances luxury with practicality. The vehicle offers Level 2 autonomous driving features, excellent noise insulation, and adaptive air suspension for supreme comfort. Its 1,150km driving range makes it ideal for long journeys, while the sophisticated design and Matrix LED lighting ensure it stands out in any setting."