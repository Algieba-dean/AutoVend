[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-5 combines premium design with practical SUV functionality, featuring Skyactiv technology for efficient performance, available turbocharged power, and Mazda's acclaimed driving dynamics. It stands out in the compact SUV segment with its upscale interior and sporty handling."
key_details_comments = "The Mazda CX-5 stands as a benchmark in the compact SUV segment, blending Mazda's premium Kodo design language with practical functionality. Its Skyactiv-G engines deliver responsive performance (187hp naturally aspirated or 227hp turbo option) while maintaining competitive fuel efficiency. The interior features high-quality materials with available leather and aluminum trim, offering a near-luxury experience. Mazda's i-Activ AWD system provides confident all-weather capability, while the precise steering and well-tuned suspension deliver car-like handling. Standard i-Activsense safety suite includes advanced features like adaptive cruise control and automatic emergency braking. With 506L of cargo space (expandable to 1,620L) and available heated features, it's equally suited for family duties and long-distance travel."