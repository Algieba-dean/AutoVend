[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW X3 combines sporty handling with premium luxury, featuring BMW's xDrive AWD system, a 10.25\" touchscreen with iDrive 7, and optional M Sport package. The M40i variant delivers 382hp for 0-100km/h in 4.4s while maintaining practicality with 550L cargo space."
key_details_comments = "The BMW X3 represents the perfect balance between sporty performance and practical luxury. As BMW's best-selling SUV globally, it features the latest generation xDrive intelligent all-wheel-drive system, a 10.25-inch touchscreen running iDrive 7 with natural voice control, and available M Sport package for enhanced dynamics. The range-topping M40i variant boasts a 382hp 3.0L turbocharged inline-6 that propels the SUV from 0-100km/h in just 4.4 seconds, while still offering 550 liters of cargo space and premium comfort features like Vernasca leather seats and 3-zone automatic climate control."