[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault-5 E-Tech Iconic Premium Electric Hatchback combines retro styling with modern EV technology. It features a 52 kWh battery providing 390 km WLTP range, 150 kW motor (201 hp), fast charging capability (15-80% in 30 minutes), and advanced driver assistance systems. The interior focuses on sustainability with recycled materials while offering modern connectivity through the OpenR Link system with a 10.1-inch touchscreen."
key_details_comments = "The Renault-5 E-Tech Iconic Premium Electric Hatchback revives the classic R5 design with modern EV technology. It features a 52 kWh battery (40 kWh usable) offering 390 km (242 miles) WLTP range, powered by a 150 kW (201 hp) electric motor with 340 N·m torque. Supports DC fast charging (15-80% in 30 minutes at 100 kW) and includes a heat pump for efficient thermal management. The tech package includes a 10.1-inch OpenR Link infotainment with Android Auto/Apple CarPlay, OTA updates, and L2 driving aids (adaptive cruise, lane keep). Interior uses sustainable materials with 326L trunk (expandable to 1,100L). Measures 3.92m long with 2.67m wheelbase, combining urban agility with retro-futuristic styling in vibrant color options."