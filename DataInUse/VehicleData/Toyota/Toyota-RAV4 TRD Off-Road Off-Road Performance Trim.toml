[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota RAV4 TRD Off-Road features a rugged design with TRD-tuned suspension, all-terrain tires, and skid plates. It includes Toyota Safety Sense 2.0, Dynamic Torque Vectoring AWD, and Multi-Terrain Select for enhanced off-road performance. The interior features SofTex seats with red stitching and metal accents."
key_details_comments = "The Toyota RAV4 TRD Off-Road is a purpose-built off-road variant featuring TRD-tuned suspension with specially developed springs and dampers for improved rough terrain performance. It comes standard with Falken Wildpeak all-terrain tires, matte black 18-inch TRD wheels, and underbody skid plates for protection. The Dynamic Torque Vectoring AWD system with Multi-Terrain Select (including Mud & Sand, Rock & Dirt modes) provides exceptional traction. Interior highlights include TRD-branded front headrests, red stitching throughout, and durable SofTex seating surfaces. Safety features include Toyota Safety Sense 2.0 (TSS 2.0) with pre-collision system, lane departure alert, and full-speed dynamic radar cruise control. The 2.5L 4-cylinder engine delivers 203 hp and 249 N·m of torque, paired with an 8-speed automatic transmission for optimal off-road control."