[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota bZ4X is Toyota's first mass-market BEV, featuring a 71.4 kWh battery, available AWD with X-MODE, and Toyota Safety Sense 3.0. It offers up to 516 km (321 miles) range (FWD) and features a solar roof option that can add up to 1,800 km (1,100 miles) of range per year. The vehicle is built on the e-TNGA platform co-developed with Subaru."
key_details_comments = "The Toyota bZ4X represents Toyota's strategic entry into the mass-market BEV segment, built on the e-TNGA platform co-developed with Subaru. It features a 71.4 kWh lithium-ion battery (64 kWh usable) delivering up to 516 km (321 miles) WLTP range in FWD configuration. Notable features include available AWD with X-MODE for light off-road capability, Toyota Safety Sense 3.0 with Level 2 autonomous driving functions, and an optional solar roof that can generate enough electricity to add approximately 1,800 km (1,100 miles) of range annually. The vehicle showcases Toyota's signature reliability in an electric package with fast charging capability (150 kW DC charging to 80% in about 30 minutes)."