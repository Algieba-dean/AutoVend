[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-Benz CLE-Class Coupe combines sporty performance with luxury, featuring advanced technology like MBUX, a range of powerful gasoline engines, and a sleek design. It replaces both the C-Class and E-Class coupes, offering a perfect blend of agility and comfort."
key_details_comments = "The Mercedes-Benz CLE-Class Coupe represents the perfect fusion of sportiness and luxury, combining the best attributes of the former C-Class and E-Class coupes into one compelling package. It features a sleek, aerodynamic design with a long hood and short rear deck typical of premium coupes. Under the hood, buyers can choose between a potent 2.0L turbocharged 4-cylinder (255 hp) or a more powerful 3.0L turbocharged inline-6 (375 hp), both paired with Mercedes' 9G-TRONIC automatic transmission. The interior showcases Mercedes' latest MBUX infotainment system with voice control and over-the-air updates, wrapped in premium materials including available Nappa leather and metal trim. With standard 4MATIC all-wheel drive on higher trims, an advanced suspension system, and comprehensive driver assistance features including Level 2 autonomous capability, the CLE Coupe delivers both thrilling performance and everyday practicality. The 420L trunk and folding rear seats add unexpected utility for a luxury coupe, while the comprehensive safety suite including PRE-SAFE® and multiple airbags ensures top-level protection."