[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Sequoia TRD Pro features a 3.4L twin-turbo V6 hybrid powertrain producing 437hp, TRD-tuned suspension with 220mm ground clearance, full-time 4WD with locking rear differential, and premium off-road features including multi-terrain select and crawl control. The interior offers three rows of seating with premium materials and advanced safety systems."
key_details_comments = "The Toyota Sequoia TRD Pro is a premium off-road SUV featuring a robust 3.4L twin-turbo V6 hybrid powertrain (i-FORCE MAX) delivering 437hp and 790N·m of torque. It comes equipped with TRD-tuned suspension featuring Bilstein shocks, providing 220mm of ground clearance for extreme terrain. The full-time 4WD system includes a Torsen limited-slip center differential and locking rear differential for maximum traction. Off-road capabilities are enhanced by multi-terrain select, crawl control, and skid plates. The interior offers three rows of seating (7-passenger capacity) with premium SofTex synthetic leather and TRD Pro badging. Advanced safety features include Toyota Safety Sense 2.5 with L2 autonomous driving capabilities. With a 22.5-gallon fuel tank, it offers approximately 800km of highway range, making it equally capable for long-distance travel and rugged off-road adventures."