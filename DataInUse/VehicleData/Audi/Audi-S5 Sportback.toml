[KeyDetails]
key_details = "The Audi S5 Sportback combines a 349hp turbocharged V6, Quattro AWD, and a sleek liftback design. Key features include: 12.3\" Virtual Cockpit, Bang & Olufsen 3D audio, adaptive suspension, and Matrix LED headlights. Its 0-100km/h time of 4.7s and 250km/h top speed (optionally 280km/h) make it a compelling alternative to the BMW M340i and Mercedes-AMG C43."
key_details_comments = "The Audi S5 Sportback represents the perfect blend of performance and practicality in Audi's lineup. Its turbocharged 3.0L V6 produces 349 horsepower and 369 lb-ft of torque, paired with a quick-shifting 8-speed Tiptronic transmission and Quattro all-wheel drive with sport differential. The liftback design offers 480L of cargo space (expandable to 1,300L), making it more versatile than traditional sports sedans. Premium features include: 12.3\" Virtual Cockpit digital instrument cluster, 10.1\" MMI touch infotainment with navigation, available Bang & Olufsen 19-speaker 3D audio system, Matrix LED headlights with dynamic turn signals, and optional Nappa leather diamond-stitched seats. Performance highlights include 0-100 km/h acceleration in 4.7 seconds, an electronically limited top speed of 250 km/h (optionally 280 km/h with Dynamic Package), and adaptive damping suspension. This positions it as a compelling alternative to the BMW M340i Gran Coupe and Mercedes-AMG C43 4MATIC, offering superior interior quality and everyday usability."


