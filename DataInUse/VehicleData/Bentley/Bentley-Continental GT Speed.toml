[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley Continental GT Speed represents the pinnacle of Bentley's grand touring capability, combining a 6.0L W12 engine producing 650 hp with exquisite craftsmanship. It features a 48V active anti-roll system, all-wheel steering, and the most powerful brakes ever fitted to a production Bentley. The interior showcases diamond-knurled metal switches, embroidered headrests, and optional Naim audio system with 2,200 watts."
key_details_comments = "The Bentley Continental GT Speed represents the pinnacle of grand touring excellence, featuring a handcrafted 6.0L twin-turbo W12 engine delivering 650 hp and 900 N·m of torque. It incorporates cutting-edge technologies like all-wheel steering, 48V active anti-roll control, and carbon-ceramic brakes (the largest ever fitted to a production Bentley). The interior showcases Bentley's signature craftsmanship with diamond-quilted leather, knurled metal controls, and available 2,200W Naim audio system. With a 0-100 km/h time of 3.6 seconds and top speed of 335 km/h, it blends extreme performance with unmatched luxury, featuring advanced driver aids and a state-of-the-art infotainment system with over-the-air update capability."