[KeyDetails]
key_details = "The Santa Fe Hybrid combines a 1.6L turbo engine with electric motor for 226 hp combined. It offers up to 6.1L/100km fuel economy, 1,625L cargo space, and Hyundai's SmartSense safety suite. The Calligraphy trim adds Nappa leather, 20-inch wheels, and Remote Smart Parking."
key_details_comments = "The Hyundai Santa Fe Hybrid combines a 1.6L turbocharged gasoline engine with an electric motor for a combined 226 hp output, delivering both power and efficiency. With EPA-rated fuel economy of 6.1L/100km in city driving, it offers significant savings at the pump. The vehicle provides exceptional practicality with 1,625L of maximum cargo space when rear seats are folded, along with Hyundai's comprehensive SmartSense safety package including forward collision avoidance and lane keeping assist. The top Calligraphy trim elevates the experience with premium Nappa leather seats, 20-inch alloy wheels, and advanced features like Remote Smart Parking Assist. This hybrid SUV strikes an ideal balance between family-friendly utility, advanced technology, and eco-conscious performance in the mid-size SUV segment."