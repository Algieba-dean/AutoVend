[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi A5 Sportback combines coupe-like styling with four-door practicality, featuring Audi's latest technology including the virtual cockpit, Quattro all-wheel drive, and a premium interior. Its 2.0L TFSI engine delivers strong performance (261 hp) while maintaining reasonable fuel efficiency. The sportback design offers superior utility over traditional sedans with a large hatch opening and flexible cargo space."
key_details_comments = "The Audi A5 Sportback masterfully blends coupe-inspired aesthetics with four-door functionality, offering a unique proposition in the premium sedan segment. It features Audi's renowned Quattro all-wheel-drive system, a sophisticated 2.0L TFSI turbocharged engine producing 261 hp, and a meticulously crafted interior with the latest MMI infotainment system including the virtual cockpit. The sportback design provides superior practicality with a large hatch opening and 480L cargo capacity (expandable to 1,300L), while maintaining the sleek profile of a coupe. Advanced driver assistance systems, premium materials throughout, and exceptional build quality make it a compelling choice for those seeking style, performance and everyday usability in a luxury package."