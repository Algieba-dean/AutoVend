[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Tundra TRD Pro combines extreme off-road capability with premium features. Key highlights include: TRD-tuned Fox shocks, 18-inch alloy wheels with all-terrain tires, aluminum skid plates, multi-terrain select, crawl control, and a hybrid powertrain delivering exceptional torque. The interior features a 14-inch touchscreen, JBL audio, and TRD Pro-exclusive styling elements."
key_details_comments = "The Toyota Tundra TRD Pro is a purpose-built off-road pickup featuring a hybrid powertrain with 437 hp and 790 N·m of torque. It comes equipped with TRD-tuned Fox shocks, 18-inch alloy wheels wrapped in all-terrain tires, and aluminum skid plates for protection. Off-road technologies include Multi-Terrain Select, Crawl Control, and a locking rear differential. The interior boasts a 14-inch touchscreen infotainment system, premium JBL audio, and TRD Pro-exclusive styling elements like embossed seats and unique badging. With a maximum towing capacity of 11,450 lbs (5,195 kg) and payload of 1,685 lbs (764 kg), it combines extreme capability with premium comfort features like heated/ventilated seats and advanced climate control."