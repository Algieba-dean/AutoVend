# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki WagonR-LXi-Automatic is a budget-friendly tall-boy hatchback with a 1.0L petrol engine, 4-speed automatic transmission, and emphasis on cabin space efficiency. It targets urban commuters seeking affordability and practicality."
key_details_comments = "The Suzuki WagonR-LXi-Automatic is a practical urban commuter featuring a space-efficient tall-boy design with a 1.0L K10B gasoline engine paired with a 4-speed automatic transmission. It prioritizes cabin space and fuel efficiency (5.2L/100km) over performance, making it ideal for city driving. Standard features include ABS, dual airbags, and a basic infotainment system, while lacking advanced driver aids. With 241L of trunk space (expandable to 1,200L) and a compact 3,655mm length, it offers surprising versatility in tight urban environments at an affordable price point of $12,000-$18,000 USD."


