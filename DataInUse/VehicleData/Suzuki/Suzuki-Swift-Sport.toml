[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki Swift Sport is a performance-oriented variant of the Swift hatchback, featuring a 1.4L turbocharged engine, sport-tuned suspension, and aggressive styling. It emphasizes driving engagement with a 6-speed manual transmission (CVT optional), limited-slip differential, and lightweight chassis (970–1020 kg). Key rivals include the Ford Fiesta ST and Toyota GR Yaris."
key_details_comments = "The Suzuki Swift Sport is the performance flagship of the Swift lineup, featuring a 1.4L turbocharged Boosterjet engine producing 140 PS, paired with either a 6-speed manual (with limited-slip differential) or CVT transmission. It features a sport-tuned suspension, 17-inch alloy wheels, and aggressive styling cues like a rear diffuser and dual exhausts. At just 970-1020 kg, it delivers exceptional power-to-weight ratio for its class. The interior features sport seats with red stitching and metal accents. While maintaining everyday practicality with 5 seats and 265L trunk capacity, it prioritizes driving engagement over luxury, competing with hot hatches like the Ford Fiesta ST. Safety includes 6 airbags and L2 driving aids (adaptive cruise, lane assist)."