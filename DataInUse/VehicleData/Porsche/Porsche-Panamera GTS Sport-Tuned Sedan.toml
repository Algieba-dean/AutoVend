[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche Panamera GTS Sport-Tuned Sedan combines supercar performance with executive sedan practicality. Its 4.0L twin-turbo V8 produces 473hp, propelling the car to 100km/h in 3.9 seconds while maintaining Porsche's legendary handling precision. The GTS-specific tuning includes lowered suspension, sport exhaust, and unique styling elements. Despite its performance focus, it offers a luxurious interior with premium materials and advanced technology including Porsche Communication Management with voice control and over-the-air updates. The adaptive air suspension and all-wheel drive provide both dynamic capability and everyday usability."
key_details_comments = "The Porsche Panamera GTS Sport-Tuned Sedan represents the perfect blend of supercar performance and executive sedan practicality. At its heart lies a hand-built 4.0L twin-turbo V8 engine delivering 473hp and 620Nm of torque, paired with an 8-speed PDK dual-clutch transmission for lightning-fast shifts. The GTS-specific enhancements include a 10mm lowered suspension, sport exhaust system with black tailpipes, and unique exterior styling elements like blacked-out trim and 20-inch RS Spyder Design wheels. Inside, the cabin features Alcantara upholstery with GTS logos, brushed aluminum trim, and full digital instrumentation. Advanced technologies include Porsche Active Suspension Management, Porsche Torque Vectoring Plus, and the latest Porsche Communication Management system with 12.3-inch touchscreen, voice control, and over-the-air update capability. Despite its 300km/h top speed capability, it offers 520L of trunk space and available four-zone climate control, making it equally capable on track days and family road trips."