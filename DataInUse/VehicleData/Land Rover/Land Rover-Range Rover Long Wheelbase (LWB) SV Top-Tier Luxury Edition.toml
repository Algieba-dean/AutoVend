[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover LWB SV represents the pinnacle of Land Rover's luxury SUV lineup, combining British craftsmanship with cutting-edge technology. Key features include: 4.4L V8 engine, Executive Class rear seating with 24-way adjustment, SVO premium interior finishes, Terrain Response 2 off-road system, Pivi Pro infotainment with dual 10-inch touchscreens, and advanced driver assistance systems including semi-autonomous driving capabilities."
key_details_comments = "The Range Rover LWB SV represents the ultimate expression of British luxury and off-road capability. As the flagship model from Land Rover's Special Vehicle Operations (SVO) division, it features a hand-built 4.4L twin-turbo V8 producing 523hp, paired with an 8-speed automatic transmission and permanent all-wheel drive. The long wheelbase version adds 200mm (7.9 inches) of rear legroom, complemented by Executive Class Comfort seats with 24-way power adjustment, massage functions, and premium semi-aniline leather. The interior showcases SVO craftsmanship with premium wood veneers, machined aluminum accents, and available ceramic controls. Advanced technologies include Pivi Pro infotainment with dual 10-inch touchscreens, 29-speaker Meridian Signature sound system, and ClearSight digital rearview mirror. The vehicle maintains Land Rover's legendary off-road prowess with Terrain Response 2 system, adjustable air suspension (providing up to 295mm ground clearance), and 900mm wading depth. Driver assistance features include adaptive cruise control with stop & go, lane keep assist, traffic jam assist, and remote parking via smartphone app. The SV model distinguishes itself with unique exterior styling cues, 23-inch forged alloy wheels, and exclusive color/finish options."