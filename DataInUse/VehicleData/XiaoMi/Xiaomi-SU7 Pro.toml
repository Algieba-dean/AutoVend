[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Xiaomi-SU7 Pro represents Xiaomi's ambitious entry into premium EVs, combining Porsche Taycan-inspired styling with cutting-edge technology. Its 101kWh battery enables 700km CLTC range, while dual motors deliver 663hp for 0-100km/h in 3.7s. The HyperOS infotainment features a 16.1" rotating touchscreen and comprehensive ADAS suite. Unique selling points include laser radar for L2+ autonomy, active rear wing, and industry-leading drag coefficient of 0.195."
key_details_comments = "The Xiaomi-SU7 Pro is Xiaomi's flagship electric sedan, combining cutting-edge technology with performance-oriented design. It features a 101kWh CATL Qilin battery supporting 800V ultra-fast charging (10-80% in 19 minutes) and delivers a CLTC-rated 700km range. The dual-motor AWD system produces 663hp and 838N·m torque, enabling 0-100km/h in 3.7 seconds. Advanced features include Xiaomi Pilot 2.0 ADAS with lidar, active rear spoiler, and a drag coefficient of just 0.195 - among the lowest for production cars. The HyperOS infotainment system integrates a 16.1\" rotating touchscreen, 56\" AR-HUD, and comprehensive vehicle-to-everything (V2X) connectivity. The interior offers premium materials with synthetic leather seats, aluminum trim, and exceptional NVH control through acoustic glass and active noise cancellation."