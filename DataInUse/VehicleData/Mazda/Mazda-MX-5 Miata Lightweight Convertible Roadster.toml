# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda MX-5 Miata is the world's best-selling two-seat convertible sports car, renowned for its perfect 50:50 weight distribution, rear-wheel drive layout, and engaging driving dynamics. The current ND generation features Skyactiv technology for improved efficiency while maintaining the lightweight philosophy that has defined the MX-5 since its 1989 debut. The soft-top convertible version weighs just over 1,000 kg, making it one of the lightest production cars available today."
