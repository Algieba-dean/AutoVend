[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Nissan Titan XD Heavy-Duty Capability Pickup stands out with its 5.0L V8 Cummins Turbo Diesel engine offering exceptional torque (752 N·m) for towing up to 12,830 lbs. It features a rugged body-on-frame construction, available 4WD with terrain modes, and premium interior options. The Titan XD bridges the gap between light-duty and commercial heavy-duty trucks, offering superior capability with daily drivability."
key_details_comments = "The Nissan Titan XD Heavy-Duty Capability Pickup is engineered for demanding workloads, featuring a 5.0L V8 Cummins Turbo Diesel engine that delivers class-leading 555 lb-ft (752 N·m) of torque - ideal for towing up to 12,830 lbs (5,820 kg). Its unique XD (Extra Duty) chassis bridges the gap between half-ton and commercial trucks, with a reinforced frame, heavy-duty suspension, and available integrated gooseneck hitch preparation. The truck offers premium features like Nissan's Zero Gravity seats, tri-zone climate control, and advanced ProPILOT Assist driver aids, making it both a capable workhorse and comfortable daily driver. The available Utili-track Channel System with movable tie-downs enhances cargo versatility, while the spray-on bedliner and available factory-installed fifth-wheel hitch demonstrate its work-ready design."