[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo S90 Recharge Ultra combines Scandinavian luxury with advanced plug-in hybrid technology, offering 400 combined horsepower, 37 miles of electric range, and Volvo's comprehensive safety systems. Key features include the Pilot Assist semi-autonomous driving system, premium Nappa leather interior, and Google-based infotainment with over-the-air updates."
key_details_comments = "The Volvo S90 Recharge Ultra represents the pinnacle of Volvo's luxury sedan lineup, combining Scandinavian design with cutting-edge plug-in hybrid technology. Its 400hp combined powertrain delivers exceptional performance while maintaining efficiency, with 37 miles of pure electric range for emissions-free urban driving. The vehicle features Volvo's comprehensive IntelliSafe suite including Pilot Assist semi-autonomous driving, City Safety with automatic emergency braking, and blind spot monitoring. The interior showcases premium Nappa leather, open-pore wood trim, and available massaging seats, while the Google-based infotainment system with over-the-air updates ensures the latest connectivity features. The long 3061mm wheelbase provides exceptional rear legroom, making it ideal for executive transport."