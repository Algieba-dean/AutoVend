[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Geely-Binrui is a compact sedan offering a blend of style, efficiency, and advanced features. It is powered by a 1.4L turbocharged engine, delivers 141 horsepower, and includes modern safety and infotainment technologies. Ideal for urban commuting and family use."
key_details_comments = "The Geely-Binrui is a well-rounded compact sedan that combines modern design with practical features. Its 1.4L turbocharged gasoline engine delivers 141 hp and 235 N·m of torque, offering a balanced mix of performance and fuel efficiency (6.5L/100km combined). The vehicle measures 4,680mm in length with a 2,670mm wheelbase, providing ample interior space (3.8 m³ passenger volume) and a generous 480L trunk. It comes equipped with Level 2 autonomous driving features, including adaptive cruise control and lane-keep assist, along with a comprehensive safety package (6 airbags, ABS, ESP). The infotainment system supports voice commands and OTA updates, while the sporty design with high body line smoothness gives it a premium appearance. Priced between $12,000-$18,000 USD, it represents excellent value in the compact sedan segment, particularly suited for urban commuting and small families."