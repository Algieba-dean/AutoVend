[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The 718 Boxster T emphasizes driving purity with a 20kg weight reduction over base models, mechanical limited-slip differential, and Sport Chrono package as standard. Unique features include GT sport steering wheel with mode switch, Porsche Torque Vectoring (PTV), and 20-inch Carrera S wheels. The lightweight package deletes some sound insulation and offers fabric door pulls for further weight savings."
key_details_comments = "The 718 Boxster T represents Porsche's 'Touring' philosophy focused on driver engagement. Key highlights include: 1) 20kg weight reduction through deleted sound insulation, lightweight interior door pulls, and standard Sport Chrono package; 2) Mechanical limited-slip differential for improved cornering; 3) Unique GT sport steering wheel with integrated drive mode selector; 4) Porsche Torque Vectoring (PTV) enhances agility; 5) 20-inch Carrera S wheels with performance tires; 6) Standard PASM sport suspension lowered by 20mm; 7) Mid-engine layout with perfect 47:53 weight distribution; 8) Optional Lightweight Package removes infotainment screen and adds bucket seats for track focus. This model bridges the gap between base Boxster and full GTS variants with its purist approach."