[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW i4 eDrive40 is a premium electric Gran Coupe combining BMW's sporty dynamics with zero-emission driving. Key highlights include: 1) 340 hp rear-mounted motor, 2) 81.5 kWh usable battery for up to 590 km (WLTP) range, 3) 200 kW DC fast charging (10-80% in 31 mins), 4) iDrive 8 with curved display and 5G connectivity, 5) Optional M Sport package for enhanced dynamics."
key_details_comments = "The BMW i4 eDrive40 represents BMW's first fully electric Gran Coupe, blending the brand's signature driving dynamics with cutting-edge EV technology. As a D-segment sedan, it offers a compelling combination of performance (340 hp/430 Nm), efficiency (16.1 kWh/100km WLTP), and practicality (470L trunk). The vehicle features BMW's fifth-generation eDrive technology with an 83.9 kWh battery supporting 200 kW DC fast charging. The interior showcases BMW's latest iDrive 8 system with a curved 14.9\" display, while the exterior maintains the brand's sporty aesthetic with a drag coefficient of just 0.24. Optional features include M Sport package, adaptive suspension, and premium sound systems. Its rear-wheel-drive configuration provides engaging handling characteristics while delivering up to 590 km (WLTP) of range."