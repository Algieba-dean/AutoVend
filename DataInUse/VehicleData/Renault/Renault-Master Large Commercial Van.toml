[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault-Master Large Commercial Van is a versatile and robust vehicle designed for business and cargo transport. It offers a spacious interior, durable construction, and efficient diesel engines. Key features include a high cargo capacity, front-wheel drive, and a range of driver assistance technologies. It is ideal for delivery services, tradespeople, and other commercial applications."
key_details_comments = "The Renault-Master Large Commercial Van is a workhorse designed for demanding commercial applications. Its robust 2.3L diesel engine delivers strong torque (350N·m) for hauling heavy loads, while the spacious 8.0 cubic meter cargo area accommodates large items. With front-wheel drive and leaf spring suspension, it prioritizes payload capacity over comfort. The van includes essential safety features like ABS, ESP, and emergency braking, plus optional driver aids. Its 700km range and 7.2L/100km efficiency make it practical for delivery routes. While not luxurious, it offers durable fabric seats and basic infotainment, focusing on reliability for tradespeople and fleet operators."