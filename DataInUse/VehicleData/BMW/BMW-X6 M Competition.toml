[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW X6 M Competition combines supercar performance (617hp V8) with SUV practicality. Key features include: M xDrive AWD, adaptive M suspension, carbon fiber roof, M Sport exhaust, and BMW Live Cockpit Professional. The Competition Package adds enhanced engine tuning, specific chassis tuning, and unique styling elements."
key_details_comments = "The BMW X6 M Competition represents the pinnacle of BMW's performance SUV lineup, blending supercar-level power with practical SUV characteristics. Its 4.4L twin-turbo V8 engine produces 617 horsepower and 553 lb-ft of torque, enabling 0-100 km/h acceleration in just 3.8 seconds. The Competition Package enhances performance with specific engine tuning, sportier chassis settings, and unique design elements. The vehicle features advanced technologies including M xDrive all-wheel drive with rear bias, adaptive M suspension with active roll stabilization, and a carbon fiber roof for weight reduction. Practical aspects include 580L of cargo space (expandable to 1,530L), premium Merino leather interior, and BMW's latest iDrive 7 infotainment system with voice and gesture control. The combination of track-capable performance and everyday usability makes it a unique offering in the high-performance luxury segment."