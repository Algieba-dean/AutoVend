[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Emgrand L is a compact sedan offering a blend of affordability, modern features, and reliable performance. It is equipped with a 1.5L turbocharged engine, advanced safety systems, and a comfortable interior, making it a strong contender in its segment."
key_details_comments = "The Geely-Emgrand L is a well-rounded compact sedan that combines affordability with modern features. Its 1.5L turbocharged gasoline engine delivers 177 horsepower and 255 N·m of torque, providing balanced performance for both city and highway driving. With a wheelbase of 2,700mm and passenger space of approximately 3.8 cubic meters, it offers comfortable accommodation for five passengers. The car comes equipped with advanced safety features including six airbags, ABS, ESP, and Level 2 autonomous driving capabilities. The modern interior features metal trim accents and fabric seats, while the infotainment system supports voice interaction and OTA updates. With a fuel consumption of 7.2L/100km and a 55L fuel tank, it offers good range for long-distance travel. The business-oriented design, combined with practical features like a 480L trunk and auto parking assist, makes it suitable for both family and professional use."