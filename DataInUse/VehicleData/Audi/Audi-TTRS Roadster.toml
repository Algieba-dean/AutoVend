[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi TT RS Roadster combines exhilarating performance with open-top driving pleasure. Its 2.5L turbocharged inline-5 delivers 400 hp through Audi's legendary Quattro all-wheel-drive system. The lightweight soft top can be operated at speeds up to 50 km/h, transforming the car in 10 seconds. Unique RS design elements include the honeycomb grille, fixed rear spoiler, and oval exhaust tips. The interior features Audi Virtual Cockpit with RS-specific displays and available diamond-stitched RS sport seats."
key_details_comments = "The Audi TT RS Roadster represents the pinnacle of Audi's compact sports car lineup, blending high-performance engineering with open-air exhilaration. Its hand-built 2.5L TFSI inline-5 engine is a unique configuration in today's automotive landscape, delivering 400 hp and 480 Nm of torque through a 7-speed S tronic dual-clutch transmission. The Quattro all-wheel-drive system features torque vectoring for exceptional cornering ability. The fully electric soft top operates in just 10 seconds at speeds up to 50 km/h (31 mph), maintaining the car's sleek profile when closed. Distinctive RS elements include Matrix LED headlights with dynamic turn signals, 20-inch forged alloy wheels, and an available RS design package with carbon fiber accents. The cabin features Audi's Virtual Cockpit with RS-specific displays including lap timer, g-meter, and turbo boost pressure readouts. Optional RS sport exhaust system enhances the characteristic 5-cylinder soundtrack, while magnetic ride adaptive damping allows for adjustable suspension firmness."