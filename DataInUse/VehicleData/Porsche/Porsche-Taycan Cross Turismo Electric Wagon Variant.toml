[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Taycan Cross Turismo is the all-electric wagon variant of the Taycan, combining sports car"
key_details_comments = "The Porsche Taycan Cross Turismo is the all-electric wagon variant of the Taycan, combining sports car performance with wagon practicality. It features a raised suspension (170mm ground clearance) for light off-road capability, all-wheel drive, and up to 1,212 liters of cargo space. With performance variants producing up to 616 hp (750 hp with overboost) and 0-100 km/h acceleration in 2.9 seconds, it maintains Porsche's sports car DNA while offering daily usability. The 93.4 kWh battery provides up to 456 km (WLTP) of range, supported by 800V architecture for ultra-fast 270 kW DC charging (5-80% in 22.5 minutes). The interior features premium materials with advanced tech including a curved 16.8-inch digital instrument cluster and Level 2 driver assistance systems."