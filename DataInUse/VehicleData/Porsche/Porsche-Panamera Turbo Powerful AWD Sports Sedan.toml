[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Panamera Turbo combines supercar performance with luxury sedan practicality. Its 4.0-liter twin-turbo V8 produces 550 hp, propelling the car to 100 km/h in just 3.4 seconds. The adaptive air suspension and all-wheel drive system provide exceptional handling in all conditions. The interior features premium materials with advanced technology including a 12.3-inch touchscreen and comprehensive driver assistance systems."
key_details_comments = "The Porsche Panamera Turbo represents the pinnacle of performance luxury sedans, blending supercar-level acceleration with executive-class comfort. Its hand-built 4.0-liter twin-turbo V8 engine delivers explosive 550 hp power and 770 Nm torque, while the advanced Porsche Traction Management AWD system ensures optimal grip in all conditions. The adaptive air suspension with PASM provides both track-ready handling and plush ride quality. The cabin features Porsche's latest digital cockpit with a 12.3-inch touchscreen, premium leather surfaces, and extensive customization options. Despite its performance focus, it offers practical four-door access and 520L of cargo space, making it uniquely versatile among high-performance vehicles."