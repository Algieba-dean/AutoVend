[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Tesla Model Y Performance is a high-performance electric SUV featuring dual-motor AWD, 0-100 km/h in 3.7s, 488 km range, and Tesla's full suite of Autopilot capabilities. The Launch Series Limited Edition includes unique badging, premium interior upgrades, and exclusive paint options."
key_details_comments = "The Tesla Model Y Performance Launch Series Limited Edition represents the pinnacle of Tesla's mid-size SUV offerings. This high-performance variant features a dual-motor all-wheel drive system producing 527 horsepower and 660N·m of torque, enabling blistering 0-100 km/h acceleration in just 3.7 seconds. The vehicle comes equipped with an 82kWh battery pack providing an EPA-estimated 488 km range, supported by Tesla's extensive Supercharger network. Exclusive to the Launch Series are performance upgrades including 21-inch Überturbine wheels, lowered suspension, aluminum alloy pedals, and carbon fiber spoiler. The interior boasts premium vegan leather seats, a 15-inch touchscreen interface, and Tesla's full self-driving hardware. Safety features include eight airbags, advanced driver assistance systems, and Tesla's active safety technologies. The limited edition status includes unique badging and exclusive paint options like Deep Blue Metallic."