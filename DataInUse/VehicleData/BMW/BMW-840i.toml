[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 840i combines luxury and performance with its 3.0L turbocharged inline-6 engine producing 335 hp. It features BMW's latest technology including the Live Cockpit Professional with 12.3\" digital displays, comprehensive driver assistance systems, and premium materials throughout. The Gran Coupe body style offers four-door practicality with coupe-like styling."
key_details_comments = "The BMW 840i Gran Coupe represents the pinnacle of BMW's luxury grand touring lineup, blending coupe-like styling with four-door practicality. Its 3.0L turbocharged inline-6 (B58) engine delivers 335 hp and 369 lb-ft of torque, paired with an 8-speed automatic transmission and xDrive all-wheel drive. The vehicle features BMW's latest iDrive 7 infotainment with 12.3\" digital displays, gesture control, and natural voice recognition. The interior showcases premium materials including Vernasca leather, fine wood trims, and optional glass controls. With a wheelbase of 3,002mm, it offers generous rear seat space uncommon in traditional coupes. Advanced driver assistance systems include Traffic Jam Assistant, Lane Keeping Assistant, and BMW's Parking Assistant Plus with remote parking capability. The aerodynamic design achieves a 0.29 drag coefficient while maintaining BMW's signature aggressive styling with the enlarged kidney grille and laser light options."