[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-AMG EQE is the high-performance variant of the EQE electric sedan, featuring AMG-specific styling, enhanced powertrain, and sport-tuned suspension. It combines luxury with exhilarating electric performance, offering 677 hp and 738 lb-ft of torque for 0-100 km/h in 3.5 seconds. The interior features AMG-specific displays, sport seats,
key_details_comments = "The Mercedes-AMG EQE represents the pinnacle of electric performance luxury from Mercedes-Benz. As the high-performance variant of the EQE lineup, it features AMG-specific enhancements including a more powerful dual-motor setup producing 677 hp and 738 lb-ft of torque, enabling 0-100 km/h acceleration in just 3.5 seconds. The exterior showcases aggressive AMG styling with a black panel grille, aerodynamic enhancements, and distinctive 21-inch AMG wheels. Inside, drivers are treated to AMG-specific digital displays, sport seats with enhanced bolstering, and premium materials including optional Nappa leather and carbon fiber trim. The vehicle features AMG-tuned air suspension with adaptive damping and rear-axle steering for exceptional handling. With a 90.6 kWh usable battery capacity, it offers a WLTP-rated range of 518 km while supporting 170 kW DC fast charging. The AMG EQE combines Mercedes' luxury pedigree with AMG's performance expertise in a cutting-edge electric package."