[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota RAV4 XLE combines rugged capability with urban sophistication, featuring Toyota Safety Sense 2.0, Dynamic Torque Vectoring AWD, and a spacious, versatile interior. Its 2.5L engine delivers 203 hp while maintaining excellent fuel efficiency. The XLE trim adds premium touches like SofTex-trimmed seats and an 8-inch touchscreen with Apple CarPlay and Android Auto."
key_details_comments = "The Toyota RAV4 XLE represents the perfect balance between rugged SUV capability and urban practicality. As the mid-level trim, it offers premium features like SofTex-trimmed seats, an 8-inch touchscreen with smartphone integration, and Toyota's comprehensive Safety Sense 2.0 suite. The 2.5L Dynamic Force engine delivers 203 horsepower while achieving class-leading fuel efficiency. With Dynamic Torque Vectoring AWD, Multi-Terrain Select, and 190mm ground clearance, it handles light off-road conditions with ease. The versatile interior provides 542L of cargo space (expandable to 1,690L) and comfortable seating for five. Toyota's reputation for reliability and the RAV4's strong resale value make this an excellent long-term ownership proposition."