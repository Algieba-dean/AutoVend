[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-AMG GLE 63 combines luxury SUV practicality with supercar-level performance. Its hand-built 4.0L V8 biturbo engine delivers exhilarating acceleration, while the AMG-tuned suspension and 4MATIC+ all-wheel drive provide exceptional handling. The interior features premium materials, advanced technology including the MBUX infotainment system, and comprehensive safety features. With its combination of space, comfort, and performance, it stands as one of the most capable high-performance SUVs on the market."
key_details_comments = "The Mercedes-AMG GLE 63 represents the pinnacle of performance SUVs, blending Mercedes-Benz luxury with AMG's racing pedigree. Its handcrafted 4.0L V8 biturbo engine delivers breathtaking power (571-603hp) while the AMG SPEEDSHIFT TCT 9-speed transmission provides lightning-fast gear changes. The vehicle features AMG RIDE CONTROL+ air suspension for a perfect balance between sporty handling and comfort, along with AMG Performance 4MATIC+ all-wheel drive for exceptional traction. The interior boasts premium Nappa leather, carbon fiber trim, and the latest MBUX infotainment system with augmented reality navigation. Advanced driver assistance systems including DRIVE PILOT (Level 2 autonomy) and comprehensive safety features make it both thrilling and secure. With its combination of supercar performance, luxury appointments, and practical SUV space, the GLE 63 stands as a benchmark in the high-performance SUV segment."