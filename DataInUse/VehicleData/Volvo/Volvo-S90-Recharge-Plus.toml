[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo S90 Recharge Plus combines Scandinavian luxury with advanced plug-in hybrid technology. Its T8 powertrain delivers 400hp with exceptional efficiency, while the interior features premium materials and cutting-edge technology. Standard features include a 12.3-inch digital instrument cluster, 9-inch touchscreen with Android Automotive OS, and comprehensive safety systems. The air suspension provides a magic carpet ride, making it an excellent long-distance cruiser."
key_details_comments = "The Volvo S90 Recharge Plus represents the pinnacle of Scandinavian luxury, combining a sophisticated plug-in hybrid powertrain with executive-level comfort. Its T8 powertrain delivers 400hp and 640N·m of torque while achieving remarkable efficiency. The interior showcases handcrafted Nordic wood, Nappa leather, and advanced ergonomics. Technology highlights include a 12.3-inch digital dashboard, 9-inch Android-powered touchscreen, and comprehensive Pilot Assist safety systems. The standard air suspension with adaptive dampers provides exceptional ride quality, making it equally capable in urban environments and on long journeys. With 37 miles of pure electric range and a total range exceeding 400 miles, it offers both environmental consciousness and practical usability."