[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Nissan Maxima combines sports car performance with luxury sedan comfort, featuring a 300-hp V6 engine, premium interior materials, and advanced safety technologies like ProPILOT Assist. Its '4-Door Sports Car' philosophy delivers engaging driving dynamics while maintaining everyday practicality."
key_details_comments = "The Nissan Maxima stands out as a '4-Door Sports Car' that blends performance and luxury. Its 3.5L V6 engine delivers 300 horsepower for spirited acceleration, while premium features like semi-aniline leather seats and aluminum trim create an upscale cabin. Advanced driver aids including ProPILOT Assist (L2 autonomy) and comprehensive safety systems make it both engaging to drive and confidence-inspiring. The sport-tuned suspension and front-wheel-drive chassis provide dynamic handling, while the spacious interior and 482L trunk maintain everyday practicality. This flagship sedan represents Nissan's commitment to delivering sports car thrills in a refined, full-size package."