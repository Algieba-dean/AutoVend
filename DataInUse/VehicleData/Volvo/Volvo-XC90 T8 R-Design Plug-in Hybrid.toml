[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo XC90 T8 R-Design Plug-in Hybrid combines luxury, performance and efficiency with a 400hp powertrain, premium Scandinavian interior, and Volvo's industry-leading safety systems. It offers 45km electric-only range, 7-seat versatility, and cutting-edge technology including Google-based infotainment and advanced driver assistance systems."
key_details_comments = "The Volvo XC90 T8 R-Design Plug-in Hybrid represents the pinnacle of Volvo's luxury SUV offering, combining a powerful 400hp plug-in hybrid powertrain with exceptional refinement. Its 2.0L turbocharged and supercharged engine paired with an electric motor delivers 640 N·m of torque for impressive acceleration (0-100km/h in 5.4s) while maintaining efficiency (2.1L/100km WLTP). The vehicle features Volvo's renowned safety systems including City Safety with automatic emergency braking, Pilot Assist semi-autonomous driving, and a comprehensive airbag system. The Scandinavian-designed interior offers premium Nappa leather, metal trim accents, and three rows of seating for seven passengers. With 45km of electric-only range, Google-based infotainment with voice control, and available air suspension, it blends performance, luxury and technology in a versatile package suitable for both city commuting and long-distance travel."