[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche Macan S Enhanced Power Compact SUV combines sports car performance with SUV practicality. It features a turbocharged 2.9L V6 engine, Porsche Traction Management all-wheel drive, and a luxurious interior with advanced technology. Key highlights include adaptive air suspension, Sport Chrono package, and Porsche Communication Management (PCM) infotainment system."
key_details_comments = "The Porsche Macan S Enhanced Power Compact SUV is a performance-oriented luxury SUV that blends sports car dynamics with everyday practicality. Its turbocharged 2.9L V6 engine delivers 375 horsepower and 520 N·m of torque, paired with a 7-speed PDK dual-clutch transmission and Porsche Traction Management all-wheel drive. The vehicle features adaptive air suspension for customizable ride comfort, a Sport Chrono package for enhanced performance modes, and a premium interior with Porsche Communication Management (PCM) infotainment system. With a 0-100 km/h acceleration of 4.6 seconds and a top speed of 259 km/h, it offers exceptional driving dynamics while maintaining SUV versatility through its 488L cargo capacity and five-seat configuration."