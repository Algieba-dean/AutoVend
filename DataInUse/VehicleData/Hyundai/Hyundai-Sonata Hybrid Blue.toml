[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai-Sonata Hybrid Blue combines fuel efficiency with premium features, offering a 2.0L GDI engine paired with an electric motor for a combined 192hp. It includes Hyundai SmartSense safety suite, leather seats, and advanced infotainment with OTA updates. Ideal for both city commuting and long-distance travel."
key_details_comments = "The Hyundai-Sonata Hybrid Blue is a technologically advanced sedan that combines a 2.0L GDI gasoline engine with an electric motor, delivering a combined 192hp while maintaining excellent fuel efficiency. It features Hyundai's SmartSense safety suite including forward collision avoidance, lane keeping assist, and smart cruise control. The interior boasts premium leather seats, dual-zone climate control, and a 10.25-inch touchscreen with navigation and Blue Link connectivity. With its spacious cabin (4.8m³ passenger volume), 462L trunk capacity, and estimated 1,100km total range, it's equally suited for daily commutes and long road trips. The hybrid system achieves an EPA-rated 5.1L/100km combined fuel economy, making it one of the most efficient vehicles in its class."