[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki-WagonR-LXi is a practical compact MPV known for its tall-boy design, fuel efficiency, and affordability. It features a 1.2L petrol engine, front-wheel drive, and a spacious interior relative to its size. Ideal for urban commuting with decent cargo capacity when needed."
key_details_comments = "The Suzuki-WagonR-LXi is a practical and affordable compact MPV designed for urban mobility. Its tall-boy design maximizes interior space while maintaining a small footprint. Powered by a fuel-efficient 1.2L petrol engine (82hp), it offers a balanced combination of performance and economy (5.1L/100km). The 5-seat configuration provides decent comfort, while the 341L trunk (expandable to 1,205L) offers versatility. With front-wheel drive, MacPherson strut suspension, and a 2,425mm wheelbase, it handles well in city conditions. Safety features include ABS and dual airbags, though it lacks advanced driver aids. Priced between $12,000-$18,000 USD, it's positioned as an economical choice for budget-conscious buyers seeking practicality."