# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Haval H6 is a mid-size SUV known for its modern design, spacious interior, and advanced features. It offers a comfortable ride, good fuel efficiency, and a range of safety and convenience technologies, making it a strong contender in its segment."
key_details_comments = "The GWM-Haval H6 is a well-equipped mid-size SUV that combines modern styling with practical features. It offers a spacious 5-seat cabin with premium materials, advanced safety systems including 6 airbags and L2 autonomous driving, and a choice of turbocharged gasoline engines. With its 506L trunk (expandable to 1,480L), all-wheel drive capability, and balanced performance (224hp, 385N·m torque, 0-100km/h in 9.7s), it's suitable for both urban commuting and long-distance travel. The vehicle includes smart features like voice interaction, OTA updates, and a comprehensive suite of driver assists while maintaining competitive fuel efficiency at 7.5L/100km."