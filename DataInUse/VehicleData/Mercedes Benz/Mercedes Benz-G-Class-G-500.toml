[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-Benz G 500 is a luxury off-road SUV with a 4.0L V8 engine, legendary durability, and cutting-edge tech like MBUX and three differential locks. It blends rugged capability with opulent interiors, making it a status symbol for adventurers and executives alike."
key_details_comments = "The Mercedes-Benz G 500 is an iconic luxury off-road SUV that combines military-grade durability with opulent interiors. Its 4.0L twin-turbo V8 engine delivers 416 hp, while the permanent 4MATIC all-wheel drive system with three locking differentials ensures unmatched off-road capability. The vehicle features cutting-edge technology including the MBUX infotainment system with voice control, adaptive air suspension, and semi-autonomous driving features. Despite its boxy, utilitarian exterior design that dates back to 1979, the G 500 offers a premium cabin with Nappa leather, wood trim, and exceptional noise insulation. It serves both as a status symbol for urban elites and a capable overlanding vehicle, with a 100L fuel tank for extended range and 700mm wading depth for extreme conditions."


