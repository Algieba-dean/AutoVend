[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Lamborghini Aventador Ultimae Roadster is the final edition of the Aventador lineage, featuring a 6.5L V12 engine producing 769 hp, a removable carbon fiber roof, and advanced aerodynamics. It represents the pinnacle of Lamborghini's naturally aspirated supercars."
key_details_comments = "The Lamborghini Aventador Ultimae Roadster marks the culmination of the Aventador series, featuring a 6.5L naturally aspirated V12 engine delivering 769 hp, a removable carbon fiber roof for open-air driving, and cutting-edge aerodynamics. As the final iteration, it combines Lamborghini's most advanced engineering with the raw, unfiltered experience of a high-revving V12. Key highlights include all-wheel drive, push-rod suspension, and a 0-100 km/h time of 2.9 seconds, making it a collector's item for enthusiasts seeking the ultimate analog supercar."