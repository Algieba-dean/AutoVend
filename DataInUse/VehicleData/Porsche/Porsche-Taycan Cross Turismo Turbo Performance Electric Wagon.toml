[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche Taycan Cross Turismo Turbo Performance is a high-performance electric sports wagon with 616 hp, 850 N·m torque, 0-100 km/h in 3.3s, and 452 km WLTP range. Features include all-wheel drive, adaptive air suspension, 93.4 kWh battery, 270 kW fast charging, and luxury interior with advanced tech."
key_details_comments = "The Porsche Taycan Cross Turismo Turbo Performance is a groundbreaking electric sports wagon that combines Porsche's performance heritage with cutting-edge EV technology. It features a dual-motor all-wheel-drive system producing 616 hp (460 kW) and 850 N·m (627 lb-ft) of torque, enabling 0-100 km/h acceleration in just 3.3 seconds with Launch Control. The 93.4 kWh lithium-ion battery provides a WLTP-rated range of 452 km (281 miles), with 270 kW DC fast charging capability for quick replenishment. The vehicle boasts Porsche Active Suspension Management with adaptive air suspension, offering both sporty handling and comfort. The interior features premium materials like leather and Race-Tex, advanced connectivity with Porsche Communication Management, and comprehensive driver assistance systems including InnoDrive adaptive cruise control. Its practical wagon body style offers 446L of standard cargo space (expandable to 1,212L), making it both a high-performance machine and a versatile daily driver."