[KeyDetails]
key_details = "The BMW X5 M Competition combines supercar performance with SUV practicality, featuring a 617hp twin-turbo V8, M xDrive AWD, and track-capable suspension in a luxurious package. It offers 0-100 km/h in 3.8 seconds while maintaining premium comfort and advanced technology features."
key_details_comments = "The BMW X5 M Competition represents the pinnacle of performance SUVs, blending supercar-level acceleration (0-100 km/h in 3.8 seconds) with practical SUV functionality. At its heart lies a hand-built 4.4-liter S63 twin-turbo V8 producing 617 hp and 553 lb-ft of torque, paired with an 8-speed M Steptronic transmission and M xDrive all-wheel drive system with rear bias. Despite its track-capable performance (including adaptive M suspension and active roll stabilization), it maintains luxury credentials with full Merino leather interior, acoustic glass insulation, and advanced tech like BMW's latest iDrive 7 system. The Competition package adds enhanced engine tuning, sport exhaust, and unique styling elements. With 650L of cargo space (expandable to 1,860L) and available 7-seat configuration, it offers surprising practicality for a vehicle with 290 km/h top speed capability (with optional M Driver's Package)."