[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki Swift ZDi is a compact hatchback with a 1.3L turbocharged diesel engine, offering excellent fuel efficiency (4.2L/100km) and a practical design. It features a sporty exterior, 5-seat layout, and modern safety tech like ABS, ESP, and adaptive cruise control. Ideal for urban commuting with a 700km driving range."
key_details_comments = "The Suzuki Swift ZDi is a compact diesel hatchback that combines fuel efficiency (4.2L/100km) with practical urban mobility. Its 1.3L turbocharged DDiS engine delivers 74hp and 190N·m torque, optimized for city driving. Features include a 5-seat layout with 265L trunk (expandable to 579L), 700km range from its 37L tank, and modern safety systems like ABS, ESP, and 6 airbags. While offering Level 2 autonomy with adaptive cruise control, it maintains a sporty design with metal-trimmed interior and bright color options. Ideal for cost-conscious urban drivers needing reliable transportation with occasional highway capability."