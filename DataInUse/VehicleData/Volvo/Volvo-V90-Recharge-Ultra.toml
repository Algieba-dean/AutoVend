[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="Flagship PHEV luxury wagon with 335hp combined output, 56km EV range, and Volvo's latest safety/tech features including Pilot Assist and Google-based infotainment."
key_details_comments = "The Volvo V90 Recharge Ultra represents the pinnacle of Volvo's luxury wagon offerings, combining Scandinavian design with cutting-edge PHEV technology. Its hybrid powertrain delivers 335hp combined output from a 2.0L turbo/supercharged engine paired with a 143kW electric motor, offering both performance and efficiency. The 18.8kWh battery provides up to 56km (35mi) of pure electric range, making it ideal for urban commuting, while the combined range extends to 740km (460mi) for long-distance travel. The vehicle comes equipped with Volvo's latest safety technologies including Pilot Assist (L2 autonomous driving), comprehensive airbag system, and advanced driver assistance features. The interior showcases premium materials like Nappa leather and driftwood inlays, while the Android Automotive OS with Google integration provides state-of-the-art connectivity. As a practical luxury vehicle, it offers exceptional cargo capacity (529-1,526L) without compromising on comfort or performance."