[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Jaguar-Type 03 combines British luxury with sports sedan dynamics, featuring a 2.0L turbocharged engine (296-395 hp), all-wheel drive, and Jaguar's latest Pivi Pro infotainment. Highlights include adaptive suspension, Windsor leather interiors, and comprehensive driver assistance systems (L2 autonomy)."
key_details_comments = "The Jaguar-Type 03 represents the pinnacle of Jaguar's sports sedan lineup, blending British luxury with cutting-edge performance. Its 2.0L turbocharged Ingenium engine delivers between 296-395 hp depending on tune, paired with an intelligent all-wheel drive system for all-weather capability. The vehicle features Jaguar's latest Pivi Pro infotainment with 5G connectivity, a 12.3-inch HD interactive driver display, and Meridian 3D surround sound system. The adaptive dynamics suspension with Configurable Dynamics mode allows drivers to tailor the driving experience, while the lightweight aluminum-intensive architecture contributes to its agile handling. The cabin showcases handcrafted Windsor leather, precision-milled metal accents, and available heated/cooled/massaging seats. Advanced driver assistance systems include ClearSight rearview mirror, 360° parking aid, and Jaguar Drive Control with multiple driving modes. The vehicle also features active exhaust systems, configurable ambient lighting, and wireless device charging - making it a technological tour de force in the luxury sports sedan segment."