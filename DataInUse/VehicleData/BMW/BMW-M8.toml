[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW M8 represents the pinnacle of BMW's performance lineup, combining a 4.4L twin-turbo V8 with up to 617hp, advanced M xDrive all-wheel drive, and luxury appointments. Available as Coupe, Convertible, or Gran Coupe (4-door), it offers 0-100 km/h in as little as 3.2 seconds with a top speed of 305 km/h (with optional package). The M8 features adaptive M suspension, M Compound brakes, and a comprehensive suite of driver assistance systems while maintaining everyday usability."
key_details_comments = "The BMW M8 represents the ultimate expression of BMW's performance engineering, combining track-ready capabilities with luxury grand touring comfort. Its 4.4L twin-turbo V8 (S63B44T4) delivers up to 617hp in Competition models, paired with an 8-speed M Steptronic transmission and M xDrive all-wheel drive system that can send 100% power to the rear wheels. The M8 features an adaptive M suspension with active roll stabilization, carbon fiber roof (Coupe), and available M Carbon ceramic brakes. Despite its performance focus, it offers premium amenities like Merino leather, Bowers & Wilkins Diamond surround sound, and advanced driver assistance systems. Available in three body styles (Coupe, Convertible, Gran Coupe), it bridges the gap between supercar performance and daily usability with a 515L trunk (Gran Coupe) and comprehensive connectivity features."