[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai-Sonata SE offers a compelling combination of style, comfort, and technology. Key features include the 2.5L GDI engine, Hyundai SmartSense safety suite, and a spacious interior with premium materials. It's an excellent choice for those seeking a reliable and well-equipped sedan."
key_details_comments = "The Hyundai-Sonata SE is a well-rounded D-segment sedan offering a premium blend of comfort, technology, and value. Its 2.5L GDI engine delivers 191hp with good fuel efficiency, while the Hyundai SmartSense package provides comprehensive safety features including forward collision avoidance and lane keeping assist. The spacious interior (4.8m³ passenger volume) features modern amenities like voice interaction and OTA updates, making it competitive in its class. With a business-oriented design, medium noise insulation, and 510L trunk capacity, it's particularly suited for professionals and families seeking a reliable midsize sedan with a starting MSRP around $25,000 USD."