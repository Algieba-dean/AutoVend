[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW M5 Competition features a 4.4L twin-turbo V8 producing 617 hp, M xDrive AWD system, and a 0-100 km/h time of 3.1 seconds. It combines luxury sedan practicality with supercar performance, featuring carbon fiber roof, active differential, and track-capable braking systems."
key_details_comments = "The BMW M5 Competition represents the pinnacle of BMW's performance sedan engineering, featuring a hand-built 4.4L S63 twin-turbo V8 engine with 617 horsepower and 750 N·m of torque. Its advanced M xDrive all-wheel-drive system can send 100% of power to the rear wheels when desired, while the 8-speed M Steptronic transmission delivers lightning-fast shifts. The Competition package adds specific tuning for the adaptive suspension, active M differential, and steering system. Carbon fiber roof reduces weight while maintaining structural rigidity. With a 0-100 km/h time of 3.1 seconds and a top speed of 305 km/h (when equipped with the M Driver's Package), it rivals many supercars while offering four doors and luxury amenities like Merino leather, Bowers & Wilkins Diamond surround sound, and BMW's latest iDrive 7 infotainment system with augmented reality navigation."