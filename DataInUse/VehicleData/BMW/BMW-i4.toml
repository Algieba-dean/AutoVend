[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW i4 is the brand's first all-electric Gran Coupé, combining BMW's signature driving dynamics with zero-emission mobility. It features the latest iDrive 8 infotainment system with curved display, offers up to 536hp in M50 trim, and has a maximum DC fast charging rate of 200kW. The i4 is built on BMW's CLAR platform that was designed to accommodate both electric and combustion powertrains."
key_details_comments = "The BMW i4 represents BMW's first fully electric Gran Coupé, blending the brand's renowned driving dynamics with sustainable mobility. It features a cutting-edge iDrive 8 infotainment system with a curved display spanning 14.9 inches, offering intuitive control and connectivity. Performance ranges from 282hp in the eDrive35 to a thrilling 536hp in the M50 variant, with the latter achieving 0-100km/h in just 3.9 seconds. The vehicle supports ultra-fast DC charging at up to 200kW, enabling a 10-80% charge in approximately 31 minutes. Built on BMW's flexible CLAR platform, the i4 demonstrates the brand's commitment to electrification while maintaining traditional BMW driving characteristics. The Gran Coupé body style provides a sporty silhouette while offering practical rear-seat access and generous cargo space (470L standard, expandable to 1,290L)."