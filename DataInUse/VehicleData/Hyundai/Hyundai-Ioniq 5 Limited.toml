[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Ioniq 5 Limited features 800V ultra-fast charging, Vehicle-to-Load (V2L) capability, sliding center console, and sustainable interior materials. It's built on Hyundai's dedicated E-GMP electric vehicle platform."
key_details_comments = "The Hyundai Ioniq 5 Limited stands out with its 800V ultra-fast charging architecture that enables 10-80% charge in just 18 minutes. Its innovative Vehicle-to-Load (V2L) capability allows powering external devices up to 3.6kW. The interior features a unique sliding center console for flexible storage and sustainable materials like eco-processed leather and recycled PET fabrics. Built on Hyundai's dedicated E-GMP platform, it offers a flat floor for maximum interior space and optimal weight distribution for handling."