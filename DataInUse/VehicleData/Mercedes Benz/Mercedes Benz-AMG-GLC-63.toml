[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-AMG GLC 63 combines SUV practicality with supercar performance, featuring a hand-built 4.0L V8 biturbo engine, AMG-tuned 4MATIC+ all-wheel drive, and a luxurious interior with the latest MBUX infotainment system. It represents the pinnacle of performance in the mid-size luxury SUV segment."
key_details_comments = "The Mercedes-AMG GLC 63 represents the ultimate fusion of SUV practicality and AMG performance DNA. At its heart lies a handcrafted 4.0L V8 biturbo engine producing up to 503 hp in the S variant, paired with an AMG SPEEDSHIFT MCT 9-speed transmission. The AMG Performance 4MATIC+ all-wheel drive system provides exceptional traction with rear-biased torque distribution for a sportier feel. The vehicle features AMG RIDE CONTROL+ air suspension for dynamic handling without compromising comfort. Inside, the cabin boasts premium Nappa leather, AMG-specific trim elements, and the latest MBUX infotainment system with augmented reality navigation. With a 0-100 km/h time of just 3.8 seconds (for the GLC 63 S Coupe) and a top speed of 280 km/h (with optional AMG Driver's Package), it delivers supercar performance in a practical mid-size SUV package. The vehicle also includes comprehensive driver assistance systems and can be optioned with performance features like AMG ceramic high-performance composite brakes and AMG Track Pace telemetry system."