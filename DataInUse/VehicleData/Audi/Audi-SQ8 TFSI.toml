[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi-SQ8 TFSI combines sports car performance with SUV practicality, featuring a 4.0L V8 engine producing 500hp, quattro all-wheel drive, adaptive air suspension, and a luxurious interior with advanced technology. It offers a perfect blend of performance, comfort, and everyday usability."
key_details_comments = "The Audi-SQ8 TFSI represents the pinnacle of Audi's performance SUV lineup, combining a 4.0L twin-turbo V8 engine producing 500hp with quattro all-wheel drive for exceptional performance. Its adaptive air suspension and dynamic handling package deliver sports car-like agility despite its size, while the luxurious interior features Valcona leather, advanced MMI infotainment, and comprehensive driver assistance systems. With 605L of cargo space (expandable to 1,755L) and five-seat configuration, it maintains practical SUV functionality. The SQ8 bridges the gap between ultra-high-performance vehicles and premium luxury SUVs, offering 0-100km/h acceleration in 4.1 seconds while maintaining Audi's signature build quality and technological sophistication."