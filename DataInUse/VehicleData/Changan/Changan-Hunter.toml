[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Changan-Hunter is a rugged off-road SUV with a turbocharged 2.0L engine, permanent all-wheel drive, and advanced safety features. It combines off-road capability with premium comfort and smart technology."
key_details_comments = "The Changan-Hunter is a premium off-road SUV designed for adventure seekers, featuring a robust 2.0L turbocharged gasoline engine producing 245hp and 360Nm torque. It comes with permanent all-wheel drive, 220mm ground clearance, and advanced off-road capabilities while maintaining premium comfort with leather seats, high noise insulation, and a spacious 5-seat cabin. Smart features include L2 autonomous driving, voice interaction, and OTA updates, making it equally capable in urban environments. With a 75L fuel tank providing 650km range and comprehensive safety systems (6 airbags, ABS, ESP), it's a versatile vehicle for both extreme terrain and family use."