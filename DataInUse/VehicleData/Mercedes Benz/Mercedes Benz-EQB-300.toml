[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz EQB-300 is a premium all-electric compact SUV offering seating for up to 7 passengers. It features dual-motor all-wheel drive, a 66.5 kWh battery providing up to 423 km (WLTP) of range, and Mercedes' latest MBUX infotainment system. The EQB combines the practicality of an SUV with the benefits of electric mobility, including instant torque delivery and zero local emissions."
key_details_comments = "The Mercedes-Benz EQB-300 is a premium all-electric compact SUV that combines luxury with practicality. It features a spacious interior with optional third-row seating for up to 7 passengers, making it one of the few electric vehicles in its class with this capability. The dual-motor all-wheel drive system delivers confident performance in all conditions, while the 66.5 kWh battery provides a WLTP-rated range of up to 423 km. The EQB-300 comes equipped with Mercedes' advanced MBUX infotainment system featuring natural voice control and augmented reality navigation. With its combination of premium materials, comprehensive safety features, and versatile cargo space (expandable from 495L to 1,710L), the EQB-300 offers a compelling package for families seeking a luxury electric SUV."