[KeyDetails]
key_details = "The Cadillac CTS-V is a high-performance luxury sedan with a 6.2L supercharged V8, producing 640 hp. It features Magnetic Ride Control, Brembo brakes, and a top speed of 200 mph. The interior includes leather/suede seats, a 12.3-inch digital cluster, and Super Cruise semi-autonomous driving."
key_details_comments = "The Cadillac CTS-V represents the pinnacle of American performance luxury, combining a hand-built 6.2L supercharged LT4 V8 engine (shared with the Corvette Z06) with track-capable chassis dynamics and premium appointments. Its 640 horsepower output makes it one of the most powerful production sedans ever built by GM, while features like Magnetic Ride Control 4.0 suspension and Brembo carbon-ceramic brakes (optional) provide exceptional handling. The interior blends performance with luxury through features like 16-way adjustable performance seats with microfiber suede inserts, a configurable 12.3-inch digital instrument cluster, and Cadillac's Premium Surround Sound audio system. The inclusion of Super Cruise (GM's hands-free driving assist) adds advanced driver assistance while maintaining its focus as a driver's car."


