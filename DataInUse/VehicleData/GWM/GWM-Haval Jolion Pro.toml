[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Haval Jolion Pro is a compact SUV offering a blend of style, technology, and practicality. It features a 1.5L turbocharged engine, advanced safety systems, and a modern infotainment setup. Ideal for urban and family use, it competes in the competitive compact SUV segment with a strong value proposition."
key_details_comments = "The GWM-Haval Jolion Pro is a well-equipped compact SUV that combines modern design with practical features. Its 1.5L turbocharged gasoline engine delivers 150hp, offering a good balance of performance and fuel efficiency. The vehicle comes with advanced safety features like ABS, ESP, and six airbags, along with Level 2 autonomous driving capabilities including adaptive cruise control and lane-keeping assist. The interior is spacious with a 430L trunk (expandable to 1,200L) and features premium materials like leather seats and metal trim. With a 55L fuel tank, it offers a driving range of approximately 650km, making it suitable for both city commuting and long-distance travel. The infotainment system supports voice interaction and OTA updates, enhancing its smart features. Priced between $22,000-$28,000 USD, it represents strong value in the competitive compact SUV segment."