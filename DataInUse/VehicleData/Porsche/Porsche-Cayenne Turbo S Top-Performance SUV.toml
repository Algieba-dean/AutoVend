[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Cayenne Turbo S Top-Performance SUV combines luxury, performance, and practicality with a 4.0L twin-turbo V8 engine, all-wheel drive, and advanced technology features. It offers a blend of sporty dynamics and SUV versatility, making it a top choice in its class."
key_details_comments = "The Porsche Cayenne Turbo S Top-Performance SUV represents the pinnacle of Porsche's SUV engineering, blending racetrack-inspired performance with everyday practicality. Its 4.0L twin-turbo V8 engine delivers 550 horsepower and 750 N·m of torque, enabling 0-100 km/h acceleration in just 3.7 seconds. The vehicle features Porsche Active Suspension Management (PASM) with adaptive air suspension, all-wheel drive with Porsche Traction Management, and a luxurious interior with premium materials. Advanced technology includes Porsche Communication Management with voice control, over-the-air updates, and comprehensive driver assistance systems (Level 2 autonomy). With its combination of sports car performance, SUV versatility, and German engineering excellence, the Cayenne Turbo S sets the benchmark for high-performance luxury SUVs."