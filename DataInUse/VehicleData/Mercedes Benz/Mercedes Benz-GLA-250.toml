[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The 2024 Mercedes-Benz GLA 250 combines luxury and versatility in a compact SUV package. Key highlights include a 221 hp turbocharged engine, advanced MBUX infotainment, and available AMG Line styling. Safety features like Active Brake Assist and PRE-SAFE® are standard, while the 4MATIC all-wheel-drive system ensures confident traction in various conditions."
key_details_comments = "The 2024 Mercedes-Benz GLA 250 represents the entry point to Mercedes' SUV lineup while maintaining premium quality. Its turbocharged 2.0L engine delivers 221 hp through an 8-speed dual-clutch transmission, with available 4MATIC all-wheel drive. The vehicle features the latest MBUX infotainment system with dual 10.25-inch displays, augmented reality navigation, and natural voice control. Standard safety includes Active Brake Assist, Attention Monitor, and 8 airbags. The compact dimensions (4,410mm length) make it urban-friendly, while the elevated ride height (170mm ground clearance) and available Off-Road Engineering package provide light off-road capability. Optional AMG Line styling adds sporty exterior elements and interior upgrades."


