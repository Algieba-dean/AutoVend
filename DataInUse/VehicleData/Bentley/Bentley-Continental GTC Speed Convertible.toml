[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Continental GTC Speed represents Bentley's ultimate open-top grand touring experience, combining a 6.0L W12 engine producing 650PS with handcrafted luxury. Key features include: 3.7s 0-100km/h acceleration, 333km/h top speed, all-wheel drive, adaptive air suspension, and a retractable hardtop that operates at speeds up to 50km/h. The interior features diamond-quilted leather, rotating display, and over 2.8 million stitch options."
key_details_comments = "The Continental GTC Speed is Bentley's pinnacle convertible grand tourer, blending extreme performance with bespoke luxury. Its hand-built 6.0L W12 engine delivers 650PS (641hp) through an 8-speed dual-clutch transmission, enabling 0-100km/h in just 3.7 seconds. The retractable hardtop operates in 19 seconds at speeds up to 50km/h (31mph). Advanced features include: 48V active anti-roll control, torque vectoring, carbon-ceramic brakes (420mm front discs), and a 3D surround-view camera system. The interior showcases Bentley's craftsmanship with options like 15 hide colors, 8 veneers, and 30 stitching colors - requiring over 130 hours per car to complete. The 'Bentley Rotating Display' offers a choice between touchscreen, analog dials, or clean veneer panel."