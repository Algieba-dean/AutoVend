[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-30 2.5 S combines premium design with practical compact SUV dimensions. Its 2.5L Skyactiv-G engine delivers 186hp through a smooth 6-speed automatic transmission. Standard i-Activ AWD provides confident traction in all conditions. The interior features Mazda's signature driver-focused layout with high-quality materials. Safety highlights include Smart City Brake Support and Blind Spot Monitoring. While positioned as an entry-level model, it offers refinement beyond its price point with Mazda's KODO design language and engaging driving dynamics."
key_details_comments = "The Mazda CX-30 2.5 S represents Mazda's premium approach to the compact SUV segment, featuring the brand's signature KODO design language that emphasizes flowing lines and a sporty stance. The 2.5L Skyactiv-G engine delivers 186 horsepower and 252 N·m of torque, paired with a responsive 6-speed automatic transmission and standard i-Activ all-wheel drive for confident handling in various conditions. The interior showcases Mazda's commitment to craftsmanship with high-quality materials, thoughtful ergonomics, and a driver-focused layout. Safety is prioritized with standard features including Smart City Brake Support with pedestrian detection, Blind Spot Monitoring, and Lane Keep Assist. While positioned as an entry-level model, the CX-30 offers refinement and driving dynamics that rival more expensive competitors, making it an excellent choice for buyers seeking premium qualities in a compact, practical package."