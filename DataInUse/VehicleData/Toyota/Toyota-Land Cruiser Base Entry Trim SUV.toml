[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota Land Cruiser is a benchmark for off-road luxury, combining legendary durability with premium amenities. Key features include full-time 4WD, a rugged ladder frame, and Toyota's Kinetic Dynamic Suspension System (KDSS) for unmatched terrain adaptability. The base trim still offers leather upholstery, tri-zone climate control, and a 9-inch infotainment system. Its global reputation stems from decades of reliability in harsh conditions, from Australian outbacks to Middle Eastern deserts."
key_details_comments = "The Toyota Land Cruiser Base Entry Trim SUV represents the pinnacle of off-road luxury, blending uncompromising capability with refined comfort. Its body-on-frame construction and advanced 4WD system with Torsen limited-slip differential make it virtually unstoppable in challenging terrain. The base model comes well-equipped with premium features like semi-aniline leather seats, tri-zone climate control, and a 9-inch touchscreen with Apple CarPlay/Android Auto. Toyota's Kinetic Dynamic Suspension System (KDSS) automatically adjusts stabilizer bars for optimal on-road comfort and off-road articulation. With a legendary reputation built over 70 years of global expedition use, the Land Cruiser maintains exceptional resale value and is engineered for 25+ years of service in extreme conditions. The 4.6L V8 gasoline or 4.5L V8 turbo-diesel engines (market-dependent) deliver robust power, while the 93L/138L fuel tanks enable continent-crossing range. Safety is paramount with 10 airbags and Toyota Safety Sense 2.0 suite including adaptive cruise control and lane tracing assist."


