[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mazda CX-5 Turbo Premium combines luxury and performance with a 2.5L turbocharged engine, i-Activ AWD, and premium interior materials. Key features include a 10.25-inch infotainment display, Bose 10-speaker audio, and advanced safety systems like Lane-Keep Assist and Smart Braking. Its Kodo design and Skyactiv chassis deliver a sporty yet comfortable driving experience."
key_details_comments = "The Mazda CX-5 Turbo Premium is a standout in the compact SUV segment, blending luxury and performance with its 2.5L turbocharged Skyactiv-G engine producing 250 hp (on premium fuel). It features Mazda's i-Activ AWD system for confident traction, paired with a refined independent suspension for sporty yet comfortable handling. The premium interior includes Santos Rosewood trim, Nappa leather seats, and a 10.25-inch Mazda Connect infotainment system with Bose 10-speaker audio. Advanced safety tech like Lane-Keep Assist, Adaptive Cruise Control, and 360° monitoring comes standard. With its Kodo design language, the CX-5 offers 422L of cargo space (expandable to 1,350L) and best-in-class driving dynamics for its price range."


