[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Atlantis EV features BYD's proprietary Blade Battery technology offering superior safety with LFP chemistry. It supports 150kW DC fast charging (10-80% in 25 minutes) and vehicle-to-load (V2L) capability. The interior boasts a 15.6\" rotating touchscreen with 5G connectivity and NFC key functionality."
key_details_comments = "The BYD-Atlantis EV represents cutting-edge EV technology with its 800V high-voltage platform enabling ultra-fast charging (10-80% in 22 minutes at 150kW stations). It features BYD's revolutionary Cell-to-Body battery integration for enhanced structural rigidity and safety. The vehicle includes a premium Harman Kardon 12-speaker audio system, augmented reality HUD, and 5G-connected infotainment with dual-zone voice recognition. Unique features include vehicle-to-load (V2L) capability with 3.3kW output and a heat pump system for improved winter range efficiency."