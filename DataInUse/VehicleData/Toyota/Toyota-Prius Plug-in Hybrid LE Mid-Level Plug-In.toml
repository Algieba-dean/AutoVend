[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Prius Plug-in Hybrid LE combines a 1.8L Atkinson-cycle engine with a 13.6 kWh battery for 25 miles of EV-only range and 50 mpg hybrid efficiency. It features Toyota Safety Sense 2.0 with advanced driver assists, a refined hybrid powertrain, and practical packaging in a distinctive aerodynamic body."
key_details_comments = "The Toyota Prius Plug-in Hybrid LE Mid-Level Plug-In represents Toyota's flagship hybrid technology, combining a 1.8L Atkinson-cycle gasoline engine with a 13.6 kWh lithium-ion battery pack. This configuration delivers 25 miles (40 km) of pure electric driving range and 50 mpg (4.7 L/100km) in hybrid mode. The vehicle features Toyota Safety Sense 2.0 suite including pre-collision braking, lane tracing assist, and full-speed adaptive cruise control. Its aerodynamic design achieves a 0.24 drag coefficient, while the interior offers practical space with 343L trunk capacity. The hybrid system produces 121 kW (162 hp) combined output, with front-wheel drive and independent suspension for balanced handling."