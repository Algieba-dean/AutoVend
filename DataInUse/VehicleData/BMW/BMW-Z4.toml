[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW Z4 is a premium two-seat roadster featuring a turbocharged engine lineup (2.0L/3.0L), rear-wheel drive, and a retractable soft-top roof. It offers sharp handling characteristics with optional M Sport differential and adaptive suspension. The interior features BMW's latest iDrive 7.0 infotainment with a 10.25" touchscreen. Distinctive styling includes a long hood, short rear deck, and aggressive front fascia with BMW's signature kidney grille."
key_details_comments = "The BMW Z4 represents the pinnacle of BMW's roadster heritage, combining a perfect 50:50 weight distribution with rear-wheel drive dynamics. It features a fully-electric soft-top that operates in 10 seconds at speeds up to 50 km/h. The M40i variant includes an M Sport differential, adaptive M suspension, and distinctive M aerodynamic elements. The cockpit features BMW's Live Cockpit Professional with a 12.3" digital instrument cluster and 10.25" central touchscreen running iDrive 7.0."