[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi Q7 55 TFSI e quattro is a premium plug-in hybrid SUV combining a 3.0L V6 engine with an electric motor for a total output of 367 hp. It features a luxurious interior, advanced technology, and Audi's quattro all-wheel-drive system. With a 17.3 kWh battery, it offers an electric-only range of up to 56 km (WLTP). The Q7 is available with 7 seats and a spacious cargo area, making it ideal for families and long-distance travel."
key_details_comments = "The Audi Q7 55 TFSI e quattro is a sophisticated plug-in hybrid SUV that blends performance and efficiency. It combines a turbocharged 3.0L V6 gasoline engine (340 hp) with an electric motor (126 hp) for a combined 367 hp and 500 N·m torque. The 17.3 kWh battery provides up to 56 km (35 miles) of electric-only range (WLTP), making it ideal for short commutes. Standard features include quattro all-wheel drive, adaptive air suspension, a luxurious cabin with Valcona leather seats, and a 7-seat configuration. Advanced tech includes the MMI touch response system with voice control, virtual cockpit, and numerous driver assistance systems (Level 2 autonomy). With 865L-2,050L of cargo space and premium comfort features, it excels as both a family hauler and executive vehicle."