[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley Continental Supersports represents the pinnacle of Bentley's performance lineup, combining handcrafted luxury with extraordinary power. Its 6.0-liter W12 engine delivers 700 PS, propelling the car to 100 km/h in just 3.4 seconds. The interior features diamond-quilted leather, precision-milled aluminum, and premium wood veneers. Advanced driver assistance systems include traffic jam assist, night vision, and a head-up display. The car rides on 21-inch forged alloy wheels with carbon-ceramic brakes as standard."
key_details_comments = "The Bentley Continental Supersports represents the ultimate expression of Bentley's performance DNA, blending handcrafted British luxury with supercar-rivaling performance. At its heart lies a hand-built 6.0-liter twin-turbo W12 engine producing 700 PS (690 hp) and 1,017 N·m (750 lb-ft) of torque, enabling 0-100 km/h acceleration in just 3.4 seconds and a top speed of 336 km/h (209 mph). The interior showcases Bentley's renowned craftsmanship with diamond-quilted semi-aniline leather seats, precision-milled aluminum controls, and sustainably sourced wood veneers. Advanced technology includes a digital instrument cluster, head-up display, night vision with pedestrian detection, and a 2200W Naim audio system. The chassis features torque-vectoring all-wheel drive, carbon-ceramic brakes (the largest ever fitted to a production car when launched), and three-chamber air suspension for both dynamic handling and sublime ride comfort. Despite its performance focus, the Supersports maintains Bentley's grand touring ethos with 2+2 seating and 358 liters of luggage space."