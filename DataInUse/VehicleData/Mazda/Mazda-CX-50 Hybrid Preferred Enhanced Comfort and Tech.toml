[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-50 Hybrid Preferred Enhanced Comfort and Tech combines Mazda's premium design with hybrid efficiency. Key features include: 2.5L Skyactiv-G hybrid powertrain (227hp), i-Activ AWD, 10.25-inch infotainment display, 12-speaker Bose audio, leatherette seats, heated front seats and steering wheel, power liftgate, and advanced safety features including adaptive cruise control and lane keep assist."
key_details_comments = "The Mazda CX-50 Hybrid Preferred Enhanced Comfort and Tech represents Mazda's premium approach to hybrid SUVs, blending their signature driving dynamics with electrification. The model features a sophisticated 2.5L Skyactiv-G hybrid powertrain delivering 227hp combined output, paired with Mazda's predictive i-Activ AWD system for all-weather capability. Premium amenities include a 10.25-inch center display with Mazda Connect infotainment, 12-speaker Bose premium audio system, and leatherette upholstery with contrast stitching. Comfort features extend to heated front seats and steering wheel, dual-zone climate control, and power liftgate. Advanced safety is highlighted by the i-Activsense suite including radar cruise control with stop-and-go, lane keep assist, blind spot monitoring, and 360-degree camera. The rugged yet refined design includes Mazda's Kodo styling elements with available 20-inch alloy wheels, while maintaining practical dimensions for urban maneuverability with 542L cargo capacity (expandable to 1,687L)."