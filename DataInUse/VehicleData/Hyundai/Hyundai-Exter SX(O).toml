[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Hyundai Exter SX(O) is a feature-packed subcompact crossover with SUV styling, offering a 1.2L petrol engine, segment-first features like 6 airbags and Level 2 ADAS in its class. It competes with Tata Punch and Citroen C3 in India's growing micro-SUV segment."
key_details_comments = "The Hyundai Exter SX(O) is a feature-rich subcompact crossover that combines SUV-inspired styling with urban practicality. As Hyundai's entry in India's booming micro-SUV segment, it offers segment-leading safety with 6 airbags and Level 2 ADAS features - rare in this price bracket. Powered by a 1.2L Kappa petrol engine (82bhp), it delivers fuel efficiency of 19.2kmpl while offering 391L boot space. Key highlights include Bluelink connected car tech, 8-inch touchscreen, wireless charging, and premium fabric interiors. Its 185mm ground clearance and tall-boy design provide better rough-road capability than hatchbacks, while the 2450mm wheelbase ensures decent interior space. Competing with Tata Punch and Citroen C3, it targets young urban buyers seeking SUV styling in a compact, affordable package."