key_details = "The CLA Shooting Brake combines coupe styling with wagon practicality. Highlights include MBUX infotainment, available AMG performance, and a premium interior. Competes with Audi A4 Allroad and BMW 2 Series Gran Coupe."
key_details_comments = "The Mercedes-Benz CLA-Class Shooting Brake uniquely blends coupe-inspired aesthetics with wagon practicality, creating a niche in the compact luxury segment. Its standout features include the advanced MBUX (Mercedes-Benz User Experience) infotainment system with AI-powered voice control ('Hey Mercedes'), augmented reality navigation, and a fully digital cockpit. Performance enthusiasts can opt for AMG-tuned variants like the CLA 35, which delivers 302 hp and rally-inspired 4MATIC+ all-wheel drive. The interior showcases Mercedes' signature luxury with options like ambient lighting, genuine leather, and brushed metal trim. While its 505L cargo capacity (expandable to 1,370L) trails SUVs, the low roofline (1,439mm) and 0.26 Cd aerodynamics prioritize sporty dynamics. Key competitors include the Audi A4 Allroad (more off-road focused) and BMW 2 Series Gran Coupe (less cargo space). The model particularly appeals to urban professionals seeking style without sacrificing functionality."


