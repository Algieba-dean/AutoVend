[KeyDetails]
key_details = "The NIO-Onvo L90 is NIO's flagship electric crossover featuring: 1) 150kWh semi-solid state battery with 900km CLTC range, 2) NIO Aquila Super Sensing with 33 sensors enabling L3 autonomy, 3) Executive lounge interior with Nappa leather and sustainable materials, 4) 800V architecture enabling 350kW ultra-fast charging, 5) Standard air suspension with road preview, and 6) NOMI 2.0 AI assistant with emotional intelligence."
key_details_comments = "The NIO-Onvo L90 represents the pinnacle of NIO's electric vehicle technology, combining cutting-edge battery systems with premium luxury features. Its 150kWh semi-solid state battery delivers class-leading 900km CLTC range, addressing range anxiety concerns. The Aquila Super Sensing system's 33 sensors (including 1x lidar, 7x 8MP cameras, and 4x NVIDIA Orin chips) enable true L3 autonomous driving capabilities. The interior showcases sustainable luxury with full-grain Nappa leather, open-pore wood trim, and aluminum accents, while the 800V electrical architecture supports ultra-fast 350kW charging (adding 400km in 15 minutes). The standard air suspension with continuous damping control and road preview system provides limousine-like ride quality. NOMI 2.0's emotional AI creates a personalized human-machine interaction experience unmatched in the EV segment."