[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Ford Bronco Stroppe Edition is a limited-production, high-performance off-road variant developed in collaboration with Bill Stroppe's racing legacy. It features unique Baja-inspired graphics, upgraded suspension with Bilstein dampers, exclusive 17-inch beadlock-capable wheels with 35-inch tires, marine-grade vinyl seats, and special badging. The model pays homage to Stroppe's Baja Broncos that dominated off-road racing in the 1960s and 1970s."
key_details_comments = "The Ford Bronco Stroppe Edition is a high-performance off-road variant honoring Bill Stroppe's legendary Baja racing Broncos. It features unique Baja-inspired graphics, upgraded suspension with Bilstein position-sensitive dampers, exclusive 17-inch beadlock-capable wheels wrapped in 35-inch all-terrain tires, and marine-grade vinyl seats with Stroppe branding. The model includes special badging, reinforced skid plates, and an upgraded 4x4 system with front and rear locking differentials. It pays direct homage to the Stroppe-prepped Broncos that dominated off-road racing in the 1960s-70s, while incorporating modern Ford Performance engineering for extreme off-road capability combined with daily drivability."