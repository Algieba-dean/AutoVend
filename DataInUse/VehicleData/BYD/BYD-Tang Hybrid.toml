[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Tang Hybrid combines luxury, performance and efficiency in a 7-seat package. Its DM-p powertrain delivers 505hp and 820N·m for 4.3s 0-100km/h acceleration while offering 100km pure EV range. The Blade Battery provides enhanced safety with LFP chemistry. Premium features include Nappa leather, DiPilot L2 ADAS, and DiLink 4.0 with 15.6" rotating touchscreen."
key_details_comments = "The BYD-Tang Hybrid represents the pinnacle of BYD's PHEV technology, combining a 2.0T turbocharged engine with dual electric motors for exceptional performance (505hp/820N·m) while maintaining efficiency (1.8L/100km EV mode). Its 45.8kWh Blade Battery uses revolutionary LFP chemistry for enhanced safety and longevity. The vehicle offers premium features including: 15.6\" rotating touchscreen with DiLink 4.0, Nappa leather seats with ventilation/massage, 7-seat configuration with power-folding third row, and comprehensive DiPilot L2 autonomous driving capabilities. The eAWD system with torque vectoring provides confident handling in all conditions, while the 180mm ground clearance enables light off-road use. With 100km pure EV range and 800km total hybrid range, it seamlessly transitions between zero-emission city driving and long-distance travel."