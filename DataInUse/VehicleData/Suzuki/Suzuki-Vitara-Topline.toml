[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki Vitara-Topline combines urban practicality with light off-road capability. Its turbocharged 1.4L engine delivers 140hp with 220N·m torque, paired with an ALLGRIP 4WD system. Key features include leather upholstery, 7-inch infotainment with Apple CarPlay/Android Auto, and advanced safety systems like adaptive cruise control and blind-spot monitoring. With 185mm ground clearance and 375L cargo capacity, it's versatile for both city and adventure use."
key_details_comments = "The Suzuki Vitara-Topline is a well-rounded compact SUV that blends urban practicality with light off-road capability. Its turbocharged 1.4L Boosterjet engine delivers 140hp and 220N·m of torque, providing responsive performance while maintaining good fuel efficiency. The ALLGRIP 4WD system offers selectable driving modes for different conditions. Interior highlights include premium leather upholstery with contrast stitching and a 7-inch touchscreen infotainment system with smartphone integration. Safety is enhanced by features like adaptive cruise control, automatic emergency braking, and blind-spot monitoring. With 185mm of ground clearance and a versatile cargo area (375L expanding to 1,120L), it's equally capable for daily commuting and weekend adventures. The sporty design with bright color options gives it distinctive road presence."