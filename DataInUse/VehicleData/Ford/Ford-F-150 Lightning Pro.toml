[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford F-150 Lightning Pro is the work-oriented version of Ford's first all-electric F-150. It features a dual-motor AWD system, up to 320 miles of range, and can power tools or a house via its 9.6kW Pro Power Onboard system. The Mega Power Frunk provides secure, lockable storage. Built on Ford's Rouge Electric Vehicle Center, it maintains traditional F-150 capabilities while offering EV advantages."
key_details_comments = "The Ford F-150 Lightning Pro represents a groundbreaking shift in work trucks, combining traditional F-150 capability with electric vehicle technology. As the commercial-focused variant, it offers a dual-motor all-wheel-drive system producing up to 580hp and 775 lb-ft of torque, with an EPA-estimated 320-mile range in extended battery configuration. Unique features include the 9.6kW Pro Power Onboard system that can power job sites or homes, and the Mega Power Frunk providing 400L of secure, waterproof storage. Built on Ford's dedicated EV platform at the Rouge Electric Vehicle Center, it maintains a 2,000+ pound payload capacity and up to 10,000lb towing while offering near-silent operation and instant torque. The Lightning Pro serves as both a capable worksite vehicle and a mobile power generator, with smart charging capabilities and Ford's SYNC 4A infotainment system."