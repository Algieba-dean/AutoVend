[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Haval M6 is a compact SUV offering a blend of style, comfort, and practicality. It features a turbocharged 1.5L gasoline engine, modern safety features, and a well-equipped interior. Ideal for urban families and those seeking a versatile vehicle."
key_details_comments = "The GWM-Haval M6 is a well-rounded compact SUV that combines modern design with practical features. Its turbocharged 1.5L gasoline engine delivers 150hp and 210N·m of torque, offering a good balance of performance and fuel efficiency (7.2L/100km). With a spacious 3.8m³ cabin, 480L trunk (expandable to 1,500L), and comprehensive safety features including 6 airbags, ABS, ESP and L2 autonomous driving, it's ideal for urban families. The vehicle boasts a modern interior with metal trim accents, leather seats, and smart features like voice interaction and OTA updates. Its 2,680mm wheelbase and independent suspension ensure a comfortable ride, while the 170mm ground clearance provides moderate off-road capability. Priced between $15,000-$18,000 USD, it represents excellent value in the compact SUV segment."