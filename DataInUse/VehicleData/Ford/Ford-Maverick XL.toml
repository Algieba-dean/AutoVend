[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Ford Maverick XL redefines the compact truck segment with a standard hybrid powertrain, 1,500L bed, and car-like driving dynamics. It combines 42mpg efficiency with 2,000lb payload capacity, making it ideal for urban adventurers. Key features include Ford Co-Pilot360 safety suite, SYNC 3 infotainment, and optional AWD."
key_details_comments = "The Ford Maverick XL is a groundbreaking compact pickup that combines hybrid efficiency with truck utility. Its standard 2.5L hybrid powertrain delivers class-leading 42mpg fuel economy while maintaining a 2,000lb payload capacity. The 4.5-foot bed (1,500L volume) features innovative storage solutions like the FlexBed system with 12V outlets. As Ford's most affordable truck starting at $23,400 USD, it offers car-like driving dynamics with available AWD and the FX4 Off-Road Package. The XL trim includes SYNC 3 infotainment, Ford Co-Pilot360 safety suite (automatic emergency braking, lane-keep assist), and configurable interior storage. Unique in its class, the Maverick XL bridges urban practicality with light-duty truck capability, featuring a unibody construction that improves ride quality over traditional body-on-frame trucks."


