[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi A6 Avant combines luxury, technology, and practicality with Quattro AWD, a 565L trunk, and advanced driver aids. Highlights include the MMI Touch Response infotainment, Valcona leather seats, and optional HD Matrix LED headlights."
key_details_comments = "The Audi A6 Avant represents the pinnacle of executive wagons, blending cutting-edge technology with everyday practicality. Its Quattro all-wheel-drive system ensures confident traction in all conditions, while the 565L trunk (expandable to 1,680L) accommodates both family and business needs. The vehicle features Audi's latest MMI Touch Response infotainment with haptic feedback, a 12.3-inch Virtual Cockpit digital instrument cluster, and available HD Matrix LED headlights with laser light technology. Premium materials like Valcona leather and open-pore wood trim create a luxurious cabin environment. Advanced driver assistance systems include traffic jam assist, predictive efficiency assist, and intersection assist. The mild-hybrid system (standard on most engines) improves fuel efficiency through coasting and early restart functions. Optional features include adaptive air suspension, all-wheel steering, and a Bang & Olufsen 3D sound system."


