[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volvo V90 Recharge is a luxury plug-in hybrid wagon combining a 2.0L turbo/supercharged engine with an electric motor for 400 hp and AWD. It offers 55 km of electric-only range, a premium interior with Google-based infotainment, and Volvo's renowned safety tech (Pilot Assist, City Safety). Ideal for eco-conscious buyers seeking space and performance."
key_details_comments = "The Volvo V90 Recharge is a premium plug-in hybrid luxury wagon that masterfully blends performance with efficiency. Its T8 powertrain combines a 2.0L turbocharged and supercharged gasoline engine with an electric motor, delivering 400 hp and 640 N·m of torque through all-wheel drive. The 18.8 kWh battery provides 55 km (34 miles) of pure electric range, making it ideal for daily commutes, while the hybrid system offers a total range of approximately 800 km (500 miles). The interior showcases Scandinavian luxury with Nappa leather, wood trim, and a Google-based infotainment system with voice control and OTA updates. Safety is paramount, featuring Volvo's City Safety suite with autonomous emergency braking, Pilot Assist (L2 autonomy), blind spot detection, and fatigue monitoring. With its spacious 530L cargo capacity (expandable to 1,526L), adaptive air suspension, and refined ride quality, the V90 Recharge excels as both a family hauler and a long-distance tourer."


