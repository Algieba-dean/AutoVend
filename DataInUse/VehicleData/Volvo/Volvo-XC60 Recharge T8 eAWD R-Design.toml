[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo XC60 Recharge T8 eAWD R-Design combines luxury, performance and efficiency with a 400hp plug-in hybrid powertrain, premium Scandinavian interior, and comprehensive safety technology. Key features include 35 miles electric range, Google built-in infotainment, Pilot Assist semi-autonomous driving, and Volvo's signature safety systems."
key_details_comments = "The Volvo XC60 Recharge T8 eAWD R-Design represents the pinnacle of Volvo's mid-size luxury SUV offering, combining a powerful 400hp plug-in hybrid powertrain with premium Scandinavian craftsmanship. Its 18.8 kWh battery delivers 35 miles of pure electric range (EPA-estimated), making it ideal for daily commutes, while the combined system offers impressive performance with 0-60mph in 4.9 seconds. The vehicle features Volvo's latest Google-built infotainment system with natural voice control, over-the-air updates, and a comprehensive suite of safety technologies including Pilot Assist semi-autonomous driving. The R-Design trim adds sportier styling cues, metal mesh aluminum inlays, and contoured Nappa leather sport seats. With 505L of cargo space (expandable to 1,432L), four-zone climate control, and Volvo's signature safety systems including City Safety with automatic emergency braking, it offers a perfect blend of performance, luxury and practicality for discerning buyers."