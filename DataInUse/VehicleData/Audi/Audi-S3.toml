[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi S3 combines premium compact dimensions with 306hp performance, featuring Quattro all-wheel drive, a 7-speed S tronic transmission, and Audi's Virtual Cockpit. It offers a 0-100km/h time of 4.8 seconds while maintaining everyday practicality with five seats and 325L of cargo space."
key_details_comments = "The Audi S3 represents the perfect blend of performance and practicality in the premium compact segment. Its turbocharged 2.0L TFSI engine delivers 306 horsepower through Audi's legendary Quattro all-wheel drive system, enabling sports car-like acceleration (0-100km/h in 4.8s) while maintaining everyday usability. The interior features Audi's Virtual Cockpit digital instrument cluster, premium materials, and advanced driver assistance systems. With seating for five and 325L of cargo space (expandable to 1,100L), it offers surprising versatility for a performance-oriented vehicle. The S3 combines German engineering precision with sporty dynamics, making it equally capable as a daily commuter and weekend performance car."