[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bronco Sport Badlands is Ford's most capable small SUV, featuring a 2.0L EcoBoost engine, advanced 4x4 system with twin-clutch rear drive unit, and specialized off-road suspension. It includes unique Badlands-exclusive features like front skid plates, all-terrain tires, and Trail Control (low-speed cruise control for off-roading). The interior combines rugged durability with modern tech including SYNC 4 with 8-inch touchscreen and available 10-speaker B&O sound system."
key_details_comments = "The Ford Bronco Sport Badlands represents the pinnacle of Ford's compact off-road SUV offerings. As the most capable variant in the Bronco Sport lineup, it features a specially tuned 2.0L EcoBoost engine producing 250hp and 372N·m of torque, paired with an advanced 4x4 system featuring a twin-clutch rear drive unit for superior traction. The Badlands trim comes with exclusive off-road enhancements including HOSS (High-performance Off-road Stability Suspension) system, front and rear skid plates, all-terrain tires, and Trail Control - a low-speed cruise control system specifically designed for off-road use. The interior balances rugged functionality with modern comforts, offering marine-grade vinyl seats with drainable flooring, while tech features include SYNC 4 infotainment with 8-inch touchscreen, available 10-speaker B&O premium audio, and Ford Co-Pilot360 safety suite. With 220mm of ground clearance, 30.4° approach angle, and 33.1° departure angle, it's engineered to handle challenging terrain while maintaining everyday drivability."