[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Corolla Cross combines Corolla reliability with SUV practicality, featuring Toyota Safety Sense 2.0, a spacious interior, and available AWD. Built on the TNGA-C platform, it offers a comfortable ride with car-like handling."
key_details_comments = "The Toyota Corolla Cross merges the trusted reliability of the Corolla nameplate with SUV versatility. Built on Toyota's TNGA-C platform, it offers car-like handling with elevated ride height. Standard Toyota Safety Sense 2.0 includes advanced driver aids like pre-collision braking and lane tracing assist. The interior provides 3.8 cubic meters of passenger space with premium materials in higher trims. Available with either front-wheel drive or dynamic torque-vectoring AWD, it features a 2.0L Dynamic Force engine delivering 169 hp. The design combines SUV presence with Corolla-inspired styling cues, offering 487L of cargo space expandable to 1,494L. Ideal for urban families seeking Toyota reliability with crossover practicality."