[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi A5 Cabriolet combines elegant design with sporty performance, featuring a fully electric soft-top that operates at speeds up to 50 km/h. It offers quattro all-wheel drive, a premium interior with virtual cockpit, and advanced driver assistance systems. The 45 TFSI variant delivers 261 hp with a 7-speed S tronic dual-clutch transmission."
key_details_comments = "The Audi A5 Cabriolet represents the pinnacle of open-top luxury motoring, blending sophisticated design with cutting-edge technology. Its fully electric soft-top roof can be operated in just 15 seconds at speeds up to 50 km/h (31 mph), allowing for spontaneous open-air driving. The quattro all-wheel drive system ensures confident handling in all conditions, while the premium interior features Audi's Virtual Cockpit digital instrument cluster and MMI touch response infotainment. The 45 TFSI variant's turbocharged 2.0L engine delivers 261 horsepower through a responsive 7-speed S tronic dual-clutch transmission. Advanced features include matrix LED headlights, Bang & Olufsen 3D sound system, and comprehensive driver assistance systems like traffic sign recognition and cross-traffic assist rear."