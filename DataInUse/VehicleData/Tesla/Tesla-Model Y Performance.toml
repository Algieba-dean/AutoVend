[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Tesla Model Y Performance combines SUV practicality with sports car performance. Key features include: 3.7s 0-100km/h acceleration, 488km range, dual motor AWD, Performance Brakes, lowered suspension, 21" Überturbine wheels, carbon fiber spoiler, aluminum alloy pedals, and Track Mode. The vehicle includes Tesla's full self-driving hardware with future capability updates via OTA."
key_details_comments = "The Tesla Model Y Performance is a high-performance variant of Tesla's popular mid-size SUV, blending practicality with exhilarating acceleration. It features dual electric motors producing 527 hp and 660 N·m of torque, enabling 0-100 km/h in just 3.7 seconds. The Performance package includes 21-inch Überturbine wheels, Performance Brakes, lowered suspension, carbon fiber spoiler, and aluminum alloy pedals. With an 82 kWh battery pack (75 kWh usable), it offers an EPA-estimated 488 km range. The vehicle comes standard with Tesla's full self-driving hardware (Level 2 autonomy) and receives regular OTA updates. Interior highlights include a minimalist cabin with premium vegan leather, 15-inch touchscreen, and excellent noise insulation. Cargo capacity is exceptional with 854L trunk (expandable to 2,158L) plus a front trunk (frunk)."