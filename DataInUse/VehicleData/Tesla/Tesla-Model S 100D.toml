[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Tesla Model S 100D is a premium all-electric sedan offering exceptional range (539 km EPA), rapid acceleration (0-100 km/h in 4.2s), and cutting-edge technology including Autopilot. It features a minimalist interior dominated by a 17-inch touchscreen, premium materials throughout, and industry-leading over-the-air update capability. The dual motor all-wheel drive system provides excellent traction in all conditions, while the 100 kWh battery enables long-distance travel with access to Tesla's Supercharger network."
key_details_comments = "The Tesla Model S 100D represents the pinnacle of electric luxury sedans, combining a 539 km (335 mile) EPA-rated range with blistering acceleration (0-100 km/h in 4.2 seconds). Its dual-motor all-wheel drive system delivers exceptional traction, while the 100 kWh battery supports long-distance travel with access to Tesla's extensive Supercharger network. The minimalist interior features premium materials and is dominated by a revolutionary 17-inch portrait touchscreen that controls nearly all vehicle functions. Advanced features include Tesla's Autopilot driver assistance system, over-the-air software updates that continuously improve the vehicle, and industry-leading safety ratings. The combination of a spacious five-seat cabin (with optional seven-seat configuration), 744L trunk capacity (expandable to 1,645L), and a front trunk (frunk) provides exceptional utility for a luxury sedan. The vehicle's ultra-low 0.24 drag coefficient contributes to both efficiency and its sleek, aerodynamic profile."