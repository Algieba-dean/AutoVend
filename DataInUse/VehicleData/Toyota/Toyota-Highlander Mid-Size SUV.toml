[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota Highlander is a 3-row mid-size SUV offering exceptional reliability, available hybrid efficiency, and premium comfort features. It stands out with its smooth ride quality, Toyota Safety Sense 2.5+ suite of advanced safety technologies, and versatile interior configurations suitable for families. The hybrid model achieves best-in-class fuel economy for its segment while maintaining strong performance."
key_details_comments = "The Toyota Highlander is a versatile 3-row mid-size SUV that combines Toyota's renowned reliability with family-friendly practicality. Its hybrid variant delivers exceptional fuel efficiency (up to 36 mpg combined) without sacrificing power, while the available 295hp V6 offers robust performance. The Highlander stands out with its premium interior featuring available leather-trimmed seats, woodgrain accents, and a 12.3-inch touchscreen. Safety is prioritized with standard Toyota Safety Sense 2.5+ including adaptive cruise control, lane tracing assist, and automatic emergency braking. With 97.4 cu ft of maximum cargo space and available Dynamic Torque Vectoring AWD, it balances urban practicality with light off-road capability. The Highlander has earned Top Safety Pick+ ratings from IIHS, making it one of the safest choices in its class."