[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Escape Active combines rugged styling with urban practicality, featuring a 2.0L EcoBoost engine (250 hp), Intelligent AWD, and Ford Co-Pilot360 safety tech. Unique to the Active trim are skid plates, all-terrain tires, and 183mm ground clearance. The interior boasts leather seats, a 12.3-inch digital cluster, and SYNC 4 with OTA updates."
key_details_comments = "The Ford Escape Active is a ruggedly styled variant of Ford's popular compact SUV, designed for buyers seeking outdoor-ready aesthetics without sacrificing urban practicality. It's powered by a 2.0L EcoBoost turbocharged engine delivering 250 horsepower and 280 lb-ft of torque, paired with Intelligent All-Wheel Drive for all-weather capability. Distinctive Active trim features include unique 17-inch wheels with all-terrain tires, skid plates, and 183mm (7.2 inches) of ground clearance - 10mm more than standard Escape models. The vehicle comes equipped with Ford's Co-Pilot360 safety suite including automatic emergency braking, lane-keeping assist, and blind spot monitoring. Interior highlights include leather-trimmed seats with contrast stitching, a 12.3-inch digital instrument cluster, and SYNC 4 infotainment with over-the-air updates. With 422L of cargo space (expandable to 1,680L) and roof rails, it balances daily utility with adventurous styling cues."