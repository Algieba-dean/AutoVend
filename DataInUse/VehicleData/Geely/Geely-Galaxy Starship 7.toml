[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Galaxy Starship 7 represents Geely's flagship electric SUV, featuring an 800V electrical architecture for ultra-fast charging, a luxurious interior with sustainable materials, and advanced autonomous driving capabilities. Its standout features include a 120kWh battery for 820km CLTC range, 429hp dual-motor AWD powertrain, and premium amenities like air suspension and executive rear seating options."
key_details_comments = "The Geely-Galaxy Starship 7 represents the pinnacle of Geely's electric vehicle technology, combining cutting-edge engineering with premium luxury. Its 800V electrical architecture enables industry-leading 350kW fast charging, adding 300km of range in just 10 minutes. The spacious, tech-forward interior features sustainable materials and executive-level comfort, while the 120kWh battery delivers an impressive 820km CLTC range. With 429hp from its dual-motor AWD system, air suspension, and L3 autonomous driving capabilities, it competes directly with premium European SUVs while offering distinctive Chinese design elements and value."