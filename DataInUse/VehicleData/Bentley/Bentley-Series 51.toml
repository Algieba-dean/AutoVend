[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Bentley-Series 51 epitomizes British luxury, featuring a handcrafted W12 engine, bespoke interiors, and state-of-the-art technology. Its opulent cabin includes diamond-quilted leather, 20-way adjustable seats, and a rotating display for the infotainment system. The adaptive air suspension ensures a 'magic carpet' ride, while the all-wheel-drive system delivers confident performance in all conditions."
key_details_comments = "The Bentley-Series 51 represents the pinnacle of British automotive luxury, combining handcrafted excellence with cutting-edge technology. Its 6.0-liter twin-turbo W12 engine delivers 626 horsepower, propelling the vehicle from 0-100 km/h in just 3.9 seconds while maintaining Bentley's legendary refinement. The interior showcases meticulously hand-stitched leather, premium wood veneers, and optional features like diamond-quilted seats and a rotating digital dashboard. Advanced features include all-wheel drive with torque vectoring, adaptive air suspension with continuous damping control, and a comprehensive suite of driver assistance systems. The spacious cabin offers approximately 5.8 cubic meters of passenger volume with executive rear seating, while maintaining a generous 520L trunk capacity. With a top speed of 333 km/h (electronically limited) and a driving range of approximately 650 km, the Series 51 balances extreme performance with long-distance comfort. The vehicle's construction features acoustic glass and extensive sound-deadening materials for a whisper-quiet cabin, complemented by state-of-the-art infotainment with voice control and over-the-air update capability."


