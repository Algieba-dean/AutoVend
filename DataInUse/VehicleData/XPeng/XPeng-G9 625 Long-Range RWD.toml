[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The XPeng-G9 625 Long-Range RWD is a premium electric SUV featuring a 98kWh battery, 625km CLTC range, 230kW rear motor, and advanced XNGP autonomous driving. It offers a luxurious interior with Nappa leather, wood trim, and exceptional noise insulation. The vehicle supports 800V ultra-fast charging, reaching 10-80% in 20 minutes."
key_details_comments = "The XPeng-G9 625 Long-Range RWD represents the pinnacle of XPeng's electric SUV technology, combining luxury with cutting-edge EV performance. Its 98kWh lithium-ion battery delivers an impressive 625km (388 miles) CLTC-rated range, making it one of the longest-range electric SUVs in its class. The rear-mounted 230kW (308hp) electric motor provides strong acceleration (0-100km/h in 6.4s) while maintaining efficiency. The vehicle stands out with its 800V ultra-fast charging architecture that can add 200km of range in just 5 minutes under optimal conditions. Inside, the G9 offers a premium experience with Nappa leather seats, genuine wood trim, and exceptional noise insulation. The advanced XNGP autonomous driving system provides Level 2 capabilities with features like highway navigation pilot, traffic light recognition, and memory parking. Additional highlights include a 14.96-inch infotainment display, 10.25-inch digital instrument cluster, and dual wireless charging pads. The air suspension system (optional) and rear-wheel steering contribute to both comfort and agility."