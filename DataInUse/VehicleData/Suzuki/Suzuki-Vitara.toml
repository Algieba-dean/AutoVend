[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Vitara is a compact SUV known for its affordability, rugged design, and optional ALLGRIP all-wheel drive. It offers a balance of urban practicality and light off-road capability, with a choice of efficient gasoline engines. Key features include a 7-inch infotainment system, Apple CarPlay/Android Auto, and advanced safety options in higher trims."
key_details_comments = "The Suzuki Vitara is a versatile compact SUV that combines urban practicality with light off-road capability. It features a rugged yet modern design with a choice of efficient gasoline engines (1.4L turbo or 1.6L naturally aspirated). The ALLGRIP Select all-wheel drive system enhances traction in various conditions, while the 185mm ground clearance allows for light off-roading. With a spacious interior (3.8 cubic meters passenger volume), 375L trunk capacity (expandable to 1,120L), and standard 5-seat layout, it offers good utility for small families. Tech features include a 7-inch infotainment system with Apple CarPlay/Android Auto, while safety is covered by 6 airbags, ABS, ESP, and available advanced driver aids like adaptive cruise control and lane keep assist (L2 autonomy). Priced between $22,000-$28,000 USD, it represents strong value in the compact SUV segment."