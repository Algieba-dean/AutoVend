[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Hyundai Tucson XRT combines rugged styling with premium features, offering a 1.6L turbo engine producing 227 hp, HTRAC AWD system, and advanced safety tech including Highway Driving Assist. The XRT trim adds unique exterior styling elements, leather seats, and metal interior accents."
key_details_comments = "The Hyundai Tucson XRT represents the sporty, adventure-ready variant of Hyundai's popular compact SUV. It features a turbocharged 1.6L engine delivering 227 horsepower and 258 lb-ft of torque, paired with an HTRAC all-wheel drive system featuring multiple terrain modes. The XRT trim distinguishes itself with rugged exterior styling including blacked-out accents, unique 18-inch alloy wheels, and protective body cladding. Inside, it offers leather-appointed seats with contrast stitching, metal interior accents, and a comprehensive suite of Hyundai SmartSense safety technologies. With 530L of cargo space (expandable to 1,620L), advanced driver assistance systems including Highway Driving Assist, and a modern infotainment system with over-the-air updates, the Tucson XRT blends capability, technology, and style for active lifestyles."