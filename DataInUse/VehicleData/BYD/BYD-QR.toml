[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-QR is a premium all-electric mid-size SUV featuring BYD's innovative Blade Battery technology, offering exceptional safety and range. It combines 483hp AWD performance with 650km CLTC range, advanced DiPilot autonomous driving capabilities, and a luxurious interior with 15.6-inch rotating touchscreen. The vehicle supports V2L (vehicle-to-load) functionality for powering external devices."
key_details_comments = "The BYD-QR represents BYD's flagship electric SUV, featuring cutting-edge Blade Battery technology that provides superior thermal stability and safety. Its dual-motor AWD system delivers sports car performance (0-100km/h in 3.9s) while maintaining a practical 650km CLTC range. The vehicle boasts a premium interior with vegan leather seats, 15.6-inch rotating touchscreen, and 5G connectivity. Advanced features include vehicle-to-load (V2L) capability, DiPilot L2+ autonomous driving with 24 sensors, and over-the-air updates for continuous improvement. The spacious cabin offers 4.8m³ of passenger volume with premium noise insulation for luxury comfort."