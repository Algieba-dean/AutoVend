[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Venue SE is an affordable subcompact SUV offering good value with standard safety features like automatic emergency braking and lane keep assist. Its 1.6L engine provides adequate power for city driving while maintaining reasonable fuel efficiency. The tall roof design maximizes interior space despite the vehicle's small footprint."
key_details_comments = "The Hyundai Venue SE is Hyundai's most affordable SUV, positioned as an entry-level subcompact crossover. It combines urban-friendly compact dimensions (159.1 inches long) with SUV-inspired styling and a raised seating position. The SE trim comes well-equipped with standard safety tech including Forward Collision-Avoidance Assist and Lane Keeping Assist. Powered by a 1.6L 4-cylinder engine producing 121 hp, it offers adequate performance for city commuting while achieving 33 mpg combined. The tall roof design provides good headroom and a surprisingly spacious feel for its size, with 94.3 cubic feet of passenger volume. While not luxurious, it delivers good value with modern features like an 8-inch touchscreen with Apple CarPlay/Android Auto. The 355L cargo capacity (expandable via 60/40 split seats) makes it practical for small families or urban dwellers needing occasional cargo space."