[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Tesla Model 3 Long Range AWD combines exceptional performance (0-100km/h in 4.4s) with impressive 576km range. Features dual-motor AWD, premium interior with 15" touchscreen, and advanced Autopilot safety systems. The minimalist design maximizes interior space while maintaining a low 0.23 drag coefficient for efficiency."
key_details_comments = "The Tesla Model 3 Long Range AWD represents the pinnacle of electric sedan technology, offering a perfect balance of performance and efficiency. Its dual-motor all-wheel drive system delivers 346kW (464hp) and 639N·m of torque, enabling 0-100km/h acceleration in just 4.4 seconds while maintaining an impressive 576km EPA-estimated range. The vehicle features Tesla's minimalist interior design with premium vegan leather seats, open-pore wood trim, and a 15-inch central touchscreen interface. Advanced technologies include full self-driving capability (hardware-ready), over-the-air software updates, and a comprehensive safety suite with 8 airbags. The aerodynamic design achieves a class-leading 0.23 drag coefficient, while the 82kWh battery supports DC fast charging at up to 250kW. The combination of sporty handling (thanks to its low center of gravity and independent suspension) with everyday practicality (425L trunk + frunk) makes it uniquely versatile in its segment."