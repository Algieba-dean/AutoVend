# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Santa Cruz XRT combines SUV comfort with truck utility, featuring a turbocharged 2.5L engine, HTRAC AWD, and innovative features like an under-bed storage compartment. The XRT trim adds rugged styling elements and enhanced off-road capability."
key_details_comments = "The Hyundai Santa Cruz XRT is a unique Sport Adventure Vehicle that blends SUV comfort with truck utility. Its turbocharged 2.5L engine delivers 281 horsepower, while the HTRAC AWD system provides confident traction in various conditions. The XRT trim adds rugged styling elements like blacked-out accents, skid plates, and all-terrain tires. Innovative features include a lockable under-bed storage compartment, multi-position tailgate, and available tonneau cover. With its unibody construction, it offers car-like handling while maintaining 1,653 lbs payload capacity and 5,000 lbs towing capability. The interior features leather-appointed seats with XRT embroidery, metal trim accents, and a comprehensive suite of Hyundai SmartSense safety technologies."