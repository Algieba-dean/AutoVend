[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Tacoma TRD Off-Road is a purpose-built off-road pickup featuring a reinforced frame, TRD-tuned suspension with Bilstein shocks, multi-terrain select system, crawl control, and electronic locking rear differential. It combines Toyota's legendary reliability with serious off-road capability in a mid-size package."
key_details_comments = "The Toyota Tacoma TRD Off-Road is engineered for serious off-road performance with features like a reinforced frame, TRD-tuned suspension with Bilstein shocks, and an electronic locking rear differential. It includes advanced off-road technologies such as Multi-Terrain Select and Crawl Control for tackling challenging terrain. The 3.5L V6 engine delivers 278 hp while maintaining Toyota's renowned reliability. With a payload capacity of 1,580 lbs and towing up to 6,800 lbs, it combines work capability with adventure readiness. The interior features TRD-specific styling and durable materials suited for outdoor enthusiasts."