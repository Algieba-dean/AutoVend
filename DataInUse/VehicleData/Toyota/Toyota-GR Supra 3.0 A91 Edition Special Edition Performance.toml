[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota GR Supra 3.0 A91 Edition features a BMW-sourced 3.0L turbocharged inline-6 engine, rear-wheel drive, and a perfect 50:50 weight distribution. Special edition features include unique matte gray wheels, carbon fiber accents, and exclusive interior trim. The chassis was co-developed with BMW but features Toyota-specific tuning for sharper handling."
key_details_comments = "The Toyota GR Supra 3.0 A91 Edition represents the pinnacle of Toyota's sports car lineup, featuring a BMW-sourced B58 3.0L turbocharged inline-6 engine producing 382 hp. This special edition adds exclusive matte gray 19-inch forged aluminum wheels, carbon fiber mirror caps, and unique interior badging. The chassis benefits from Toyota Gazoo Racing's tuning, offering sharper handling than the standard model while maintaining the perfect 50:50 weight distribution. The A91 Edition also includes special CUE interior trim with contrast stitching and an Alcantara-wrapped steering wheel. Despite its BMW origins, the Supra has distinct Toyota character with more aggressive styling and a driver-focused cockpit layout."