[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota GR86 is a lightweight, rear-wheel-drive sports car developed in partnership with Subaru. It features a 2.4L boxer engine, perfect 53:47 weight distribution, and a focus on pure driving enjoyment. The base trim includes a 7-inch digital instrument cluster, 8-inch touchscreen infotainment, and key performance features like a Torsen limited-slip differential and aluminum suspension components."
key_details_comments = "The Toyota GR86 represents the purest form of affordable sports car driving, developed jointly with Subaru to share platforms and engineering. Its 2.4L boxer engine delivers linear power delivery and a high 7,000 rpm redline, while the rear-wheel-drive chassis features near-perfect weight distribution for balanced handling. The base trim focuses on driving essentials with a 7-inch digital dash, 8-inch touchscreen with Apple CarPlay/Android Auto, and performance-oriented features like a Torsen limited-slip differential, Sachs dampers, and aluminum suspension components. The lightweight construction (under 1,300 kg) and short-throw 6-speed manual transmission (optional automatic available) emphasize driver engagement over luxury amenities. The GR86's design incorporates functional aerodynamics including underbody panels and a rear spoiler, while the cabin features a driver-focused layout with metal pedals and a thick-rimmed steering wheel."