[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-5 S Standard combines Skyactiv technology with premium features, offering 187hp from its 2.5L engine, i-Activ AWD, and Mazda's Kodo design. It features leatherette seats, a 10.25\" infotainment display, and comprehensive i-Activsense safety systems including adaptive cruise control and automatic emergency braking."
key_details_comments = "The Mazda CX-5 S Standard represents the perfect balance of performance, technology, and design in the compact SUV segment. Its 2.5L Skyactiv-G engine delivers 187hp and 250N·m of torque, paired with an intelligent i-Activ AWD system that anticipates road conditions. The vehicle features Mazda's premium Kodo design language inside and out, with leatherette seating surfaces and brushed aluminum accents. A 10.25-inch Mazda Connect infotainment system with voice control sits at the center of the cabin, while the comprehensive i-Activsense safety suite includes adaptive cruise control, lane keep assist, blind spot monitoring, and automatic emergency braking with pedestrian detection. With 506L of cargo space (expandable to 1,620L), five comfortable seating positions, and Mazda's signature driving dynamics, the CX-5 S Standard offers a compelling package for both daily commuting and weekend adventures."