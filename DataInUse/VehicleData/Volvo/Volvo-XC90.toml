[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volvo XC90 is a flagship luxury SUV with class-leading safety (IIHS Top Safety Pick+), a plug-in hybrid option (T8 Recharge), and a minimalist interior featuring a 9-inch vertical touchscreen. It pioneered Volvo’s SPA platform and remains a benchmark for Scandinavian luxury."
key_details_comments = "The Volvo XC90 is Volvo's flagship luxury SUV, renowned for its pioneering safety systems (including City Safety collision avoidance), Scandinavian minimalist design, and versatile plug-in hybrid powertrain. As the first model built on Volvo's SPA platform, it introduced the brand's current design language with Thor's Hammer LED headlights and a tablet-style infotainment system. The T8 Recharge variant combines a 2.0L turbo/supercharged engine with an electric motor for 400hp, while maintaining exceptional efficiency. The cabin features premium materials like driftwood inlays and Nappa leather, with available 4-zone climate control and a Bowers & Wilkins audio system. With standard 7-seat capacity (optional 6-seat configuration), it remains a top choice for families seeking luxury and safety, earning consistent IIHS Top Safety Pick+ awards."


