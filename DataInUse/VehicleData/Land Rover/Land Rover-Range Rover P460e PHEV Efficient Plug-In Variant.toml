[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Range Rover P460e PHEV combines legendary off-road capability with efficient plug-in hybrid technology. Its 3.0L turbocharged inline-6 engine paired with a 143kW electric motor delivers 456hp and 620Nm of torque. The 38.2kWh battery provides up to 70 miles of electric-only range, while the combined system offers a total range of 460 miles. Advanced features include Terrain Response 2, four-corner air suspension, and a luxurious interior with premium materials. The vehicle also boasts comprehensive safety systems and cutting-edge infotainment with Pivi Pro technology."
key_details_comments = "The Range Rover P460e PHEV represents the pinnacle of Land Rover's luxury SUV lineup, blending sophisticated plug-in hybrid technology with uncompromising off-road capability. Its powertrain combines a refined 3.0L turbocharged inline-6 gasoline engine with a 143kW electric motor, delivering a combined 456hp and 620Nm of torque for effortless performance. The substantial 38.2kWh battery enables up to 70 miles (113km) of pure electric driving - exceptional for a vehicle of this size - while the combined range extends to 740km (460 miles). The vehicle maintains Range Rover's legendary Terrain Response 2 system with permanent all-wheel drive and configurable air suspension that offers up to 295mm of ground clearance. Inside, occupants enjoy a sanctuary of luxury with premium Windsor leather, wood veneers, and advanced noise insulation. Cutting-edge technology includes the Pivi Pro infotainment system with over-the-air updates, a comprehensive suite of driver assistance systems, and remote parking capability. This model successfully bridges the gap between eco-conscious motoring and uncompromised luxury SUV performance."