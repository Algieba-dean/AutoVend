[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-50 2.5 Turbo Meridian Edition Outdoor Adventure Package features a turbocharged 2.5L engine producing up to 256hp, standard AWD with off-road tuning, all-terrain tires, unique exterior styling cues, and premium interior appointments. It's positioned as Mazda's most rugged crossover with enhanced capability for outdoor enthusiasts."
key_details_comments = "The Mazda CX-50 2.5 Turbo Meridian Edition Outdoor Adventure Package represents Mazda's foray into the adventure-ready crossover segment. It combines Mazda's premium design language with enhanced off-road capability through features like all-terrain tires, increased ground clearance (185mm), and a specially tuned i-Activ AWD system. The turbocharged 2.5L Skyactiv-G engine delivers robust performance (256hp/434N·m on premium fuel) while maintaining Mazda's signature driving dynamics. Unique Meridian Edition styling elements include black exterior accents, 18-inch black alloy wheels with all-terrain tires, and exclusive Zircon Sand Metallic paint option. The interior features premium materials with outdoor-friendly durability, including water-resistant upholstery and metal trim accents. This package positions the CX-50 as a compelling alternative to traditional off-road SUVs while maintaining Mazda's reputation for sophisticated design and driving pleasure."