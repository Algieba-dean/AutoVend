[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The XPeng-X9 650 Long-Range FWD is a premium electric MPV featuring XPeng's latest XNGP autonomous driving system, a 98kWh battery for 650km CLTC range, and a luxurious interior with 7-seat configuration. It offers advanced smart features including voice control, OTA updates, and a comprehensive suite of driver assistance systems."
key_details_comments = "The XPeng-X9 650 Long-Range FWD represents the pinnacle of XPeng's electric MPV technology, combining a spacious 7-seat luxury interior with cutting-edge EV performance. Its 98kWh battery delivers an impressive 650km CLTC range, while the 235kW front motor provides strong acceleration (0-100km/h in 7.4s). The vehicle features XPeng's advanced XNGP autonomous driving system (Level 2 capability), comprehensive safety systems (8 airbags, AEB, blind spot detection), and premium comfort features including massaging seats and air suspension. Smart connectivity is handled by the Xmart OS with voice control and OTA updates, making this a highly sophisticated family vehicle with excellent urban and highway capabilities."