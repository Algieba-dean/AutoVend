[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Changan-UNI-V is a sporty compact sedan with a turbocharged 1.5L engine, offering 188hp and 300N·m of torque. It features a sleek design, Level 2 autonomous driving, and a high-tech interior with voice control and OTA updates. Priced competitively, it targets young, style-conscious buyers seeking performance and technology."
key_details_comments = "The Changan-UNI-V is a standout in the compact sedan segment, combining sporty aesthetics with practical technology. Its turbocharged 1.5L gasoline engine delivers 188hp and 300N·m of torque, achieving 0-100km/h in 7.3 seconds while maintaining a fuel efficiency of 6.5L/100km. The car features a modern interior with premium materials, voice-controlled infotainment, and OTA updates. With Level 2 autonomous driving (including adaptive cruise control and lane-keeping assist), it offers both driving engagement and safety. The 2,750mm wheelbase ensures stability, while the 350L trunk (expandable to 1,000L) adds practicality. Priced at $15,000–$20,000 USD, it targets tech-savvy buyers seeking performance and value."