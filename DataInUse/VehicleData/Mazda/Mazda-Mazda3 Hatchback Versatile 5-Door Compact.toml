# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mazda3 Hatchback combines premium design with Mazda's Jinba Ittai ('horse and rider as one') driving philosophy. Key features include Skyactiv-G engines, available i-Activ AWD, and the latest i-Activsense safety suite. The cabin features Mazda's Human-Machine Interface philosophy with intuitive controls and premium materials."
key_details_comments = "The Mazda3 Hatchback represents Mazda's premium compact offering, featuring the brand's signature Kodo design language and Skyactiv technology. It stands out in its class with driver-focused dynamics (Jinba Ittai philosophy), available i-Activ AWD system, and a refined interior with human-centric controls. The vehicle offers two efficient Skyactiv-G engine choices (2.0L and 2.5L), with the 2.5L producing 186hp and 252N·m of torque. Safety is comprehensive with the i-Activsense suite including adaptive cruise control, lane-keeping assist, and automatic emergency braking. The hatchback body style provides practical cargo space (358L to 1,148L) while maintaining sleek proportions. Mazda's attention to detail is evident in the premium interior materials, reduced NVH levels, and the intuitive Mazda Connect infotainment system."