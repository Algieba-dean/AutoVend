[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota Corolla XSE Premium Sport Trim Sedan combines sporty styling with Toyota reliability. Key features include the 2.0L Dynamic Force engine (169 hp), Toyota Safety Sense 2.0, SofTex-trimmed sport seats, 18-inch alloy wheels, and a premium audio system. The TNGA platform provides excellent handling while maintaining ride comfort."
key_details_comments = "The Toyota Corolla XSE Premium Sport Trim Sedan represents the sportiest expression of Toyota's compact sedan, featuring a 2.0L Dynamic Force 4-cylinder engine producing 169 hp paired with a Dynamic-Shift CVT transmission. Built on Toyota's TNGA platform, it offers responsive handling with MacPherson strut front and multi-link rear suspension. Premium features include 18-inch alloy wheels, SofTex-trimmed sport seats with 8-way power adjustment, metallic interior accents, and a rear spoiler. Safety is comprehensive with Toyota Safety Sense 2.0 (including full-speed adaptive cruise control, lane tracing assist, and automatic emergency braking) plus 8 airbags. The infotainment system includes an 8-inch touchscreen with Apple CarPlay/Android Auto, voice recognition, and OTA updates. With 371L trunk capacity and 60/40 split-folding rear seats, it balances sportiness with practicality."