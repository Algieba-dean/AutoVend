[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "Flagship luxury SUV with coupe styling; PHEV powertrain combines 4.4L V8 + electric motor; 489-617hp; 0-100km/h in 3.9s (M60i); xDrive AWD; 29.5kWh battery (88km EV range); 5-seat/4-seat options; BMW OS 8.5 with 14.9\" curved display; optional Bowers & Wilkins Diamond audio."
key_details_comments = "The BMW X8 represents the pinnacle of BMW's luxury SUV lineup, combining coupe-inspired styling with flagship technology. As a plug-in hybrid, it pairs a 4.4L twin-turbo V8 with an electric motor (145kW) and 29.5kWh battery, delivering 489hp (X8 xDrive45e) or 617hp (X8 M60i). Performance highlights include 0-100km/h in 3.9 seconds (M60i) and 250km/h top speed (expandable to 290km/h). The xDrive all-wheel-drive system features rear-biased torque distribution, while the adaptive M suspension ensures dynamic handling. Interior highlights include available 4-seat Executive Lounge configuration, BMW OS 8.5 with 14.9\" curved display, and optional Bowers & Wilkins Diamond surround sound. The PHEV system offers 88km electric-only range (WLTP) and 740km total hybrid range, making it both performance-oriented and efficient."


