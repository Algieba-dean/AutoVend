[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar-F-Type EV P300 is a high-performance electric sports car with a 90kWh battery, 402hp, and a 0-100 km/h time of 4.8 seconds. It features Jaguar's Pivi Pro infotainment system, Level 2 autonomous driving, and a luxurious interior with premium materials."
key_details_comments = "The Jaguar-F-Type EV P300 represents Jaguar's electrified future with sports car performance. Its 90kWh battery provides a WLTP range of 470 km, while dual electric motors deliver 402hp and 550N·m torque for 0-100 km/h in 4.8 seconds. The vehicle features Jaguar's latest Pivi Pro infotainment with voice control and OTA updates, along with comprehensive Level 2 driver assistance systems including adaptive cruise and lane keep assist. The interior combines luxury materials with sport-focused ergonomics, featuring premium leather seats and metal trim accents. With its all-wheel drive system and independent suspension, it offers both dynamic handling and everyday usability, though cargo space is limited to 290L due to its sports car design."