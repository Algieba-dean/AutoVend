[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Cadillac V-Series Blackwing represents the pinnacle of Cadillac performance, featuring hand-built engines, track-focused chassis tuning, and luxury appointments. The CT5-V Blackwing's 6.2L supercharged V8 is the most powerful production Cadillac engine ever, while the CT4-V Blackwing offers exceptional agility. Both feature 6-speed manual transmissions (with 10-speed auto optional), Magnetic Ride Control 4.0, and extensive use of lightweight materials like carbon fiber."
key_details_comments = "The Cadillac V-Series Blackwing represents the ultimate expression of Cadillac's performance engineering, combining track-ready capabilities with luxury appointments. These hand-built vehicles feature the most powerful engines ever put in a production Cadillac - a 668hp supercharged 6.2L V8 for the CT5-V and a 472hp twin-turbo 3.6L V6 for the CT4-V. Both models come standard with a 6-speed manual transmission (10-speed automatic optional), Magnetic Ride Control 4.0 adaptive suspension, and extensive use of lightweight materials like carbon fiber. The Blackwing series offers Brembo brakes, Performance Traction Management, and aerodynamic enhancements developed through Cadillac's racing program. Despite their track focus, they maintain luxury features like premium leather interiors, advanced infotainment, and Cadillac's Super Cruise semi-autonomous driving system."