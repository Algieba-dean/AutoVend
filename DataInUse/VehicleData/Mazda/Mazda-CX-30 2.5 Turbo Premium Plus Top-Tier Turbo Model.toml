[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-30 2.5 Turbo Premium Plus combines premium craftsmanship with sporty performance. Key features include: 2.5L turbo engine (250hp/320lb-ft), i-Activ AWD, 10.25-inch infotainment, 12-speaker Bose audio, leather interior, 18-inch alloy wheels, and comprehensive i-Activsense safety suite. The model represents Mazda's move upmarket with exceptional build quality and driving dynamics."
key_details_comments = "The Mazda CX-30 2.5 Turbo Premium Plus represents the pinnacle of Mazda's compact SUV lineup, blending luxury features with sporty performance. Its 2.5L turbocharged engine delivers class-leading power (250hp on premium fuel) while maintaining Mazda's signature driving dynamics. The Premium Plus trim adds premium features like 12-speaker Bose audio, 10.25-inch infotainment with Mazda Connect, genuine leather upholstery, and 18-inch alloy wheels. The i-Activ AWD system provides confident all-weather traction, while the comprehensive i-Activsense safety suite includes advanced driver aids like adaptive cruise control with stop-and-go, lane-keep assist, and 360-degree monitoring. The interior showcases Mazda's premium craftsmanship with meticulous attention to detail, soft-touch materials, and exceptional noise isolation. This model positions Mazda as a legitimate competitor to luxury brands while maintaining its value proposition."