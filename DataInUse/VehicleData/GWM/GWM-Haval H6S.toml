[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Haval H6S is a sporty mid-size SUV featuring a hybrid powertrain, advanced driver assistance systems, and premium interior materials. It combines coupe-like styling with practical SUV functionality."
key_details_comments = "The GWM-Haval H6S is a sporty mid-size SUV that combines coupe-like styling with hybrid efficiency. It features a 2.0L turbocharged engine paired with an electric motor for a combined 243 hp, offering both performance and fuel economy. The vehicle comes with advanced driver assistance systems including Level 2 autonomous driving, premium interior materials with metal trim accents, and a spacious cabin with approximately 4.2 cubic meters of passenger space. With its intelligent AWD system, 180mm ground clearance, and 480L cargo capacity (expandable to 1,500L), it's designed for both urban commuting and light adventure use."