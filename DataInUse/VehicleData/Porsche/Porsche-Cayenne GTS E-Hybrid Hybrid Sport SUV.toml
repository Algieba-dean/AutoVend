[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Cayenne GTS E-Hybrid combines sporty performance with hybrid efficiency, featuring a 3.0L V6 turbo engine paired with an electric motor for 455 hp and 700 N·m of torque. It includes adaptive air suspension, all-wheel drive, and a luxurious interior with advanced tech like Porsche Communication Management (PCM) and Level 2 autonomous driving features."
key_details_comments = "The Porsche Cayenne GTS E-Hybrid is a high-performance luxury SUV that blends Porsche's sporty DNA with hybrid efficiency. It features a 3.0L turbocharged V6 engine (340 kW/455 hp) paired with a 134 kW electric motor, delivering a combined 700 N·m of torque and 0-100 km/h acceleration in 4.7 seconds. The plug-in hybrid system includes a 17.9 kWh battery for up to 30 km of electric-only range. Standard equipment includes Porsche Traction Management (PTM) all-wheel drive, adaptive air suspension with PASM, and a luxurious interior with Porsche Communication Management (PCM) infotainment. Advanced driver assistance systems provide Level 2 autonomous capability, while the spacious 5-seat cabin offers 645L-1,710L of cargo space. This model represents Porsche's commitment to combining performance with sustainability, offering a 700 km total range and reduced emissions in urban driving."