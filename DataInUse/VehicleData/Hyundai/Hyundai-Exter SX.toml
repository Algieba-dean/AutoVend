# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Hyundai Exter SX is a feature-packed subcompact SUV with a 1.2L petrol engine, 6 airbags, and Level 2 ADAS. Highlights include a 20.1 km/L mileage, 391L boot space, and Hyundai's 5-year/unlimited-km warranty."
key_details_comments = "The Hyundai Exter SX is a well-equipped subcompact SUV offering a balanced combination of features, safety, and efficiency. Powered by a 1.2L Kappa petrol engine delivering 83 PS, it achieves an ARAI-certified 20.1 km/L fuel efficiency. The vehicle comes with 6 airbags, Level 2 autonomous driving features (including Lane Following Assist and Smart Cruise Control), and a spacious 391L boot that expands to 1,200L with folded seats. Additional highlights include an 8-inch touchscreen with smartphone connectivity, ISOFIX child seat anchors, and Hyundai's comprehensive 5-year/unlimited-kilometer warranty. With its rugged design, 185mm ground clearance, and compact 3,815mm length, it's equally suited for urban commuting and highway driving."


