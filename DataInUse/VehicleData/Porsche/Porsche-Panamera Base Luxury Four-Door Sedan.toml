[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Panamera Base Luxury Four-Door Sedan combines sports car performance with executive sedan comfort. Key features include a 2.9L twin-turbo V6 engine producing 325 hp, Porsche Traction Management all-wheel drive, adaptive air suspension (optional), and a luxurious interior with advanced technology. The Panamera offers a unique blend of performance (0-100 km/h in 5.4s) and practicality (520L trunk capacity), making it ideal for both spirited driving and long-distance comfort."
key_details_comments = "The Porsche Panamera Base Luxury Four-Door Sedan represents the perfect synthesis of sports car dynamics and luxury sedan refinement. Its 2.9L twin-turbo V6 engine delivers 325 horsepower through an advanced all-wheel drive system, while the optional adaptive air suspension ensures both dynamic handling and ride comfort. The interior showcases Porsche's signature craftsmanship with premium materials and cutting-edge technology, including a 12.3-inch touchscreen infotainment system. Practicality isn't sacrificed for performance, with 520 liters of trunk space and comfortable seating for four adults. The Panamera's dual personality shines through its ability to sprint from 0-100 km/h in 5.4 seconds while maintaining executive-class comfort for long journeys, making it uniquely positioned in the luxury performance segment."