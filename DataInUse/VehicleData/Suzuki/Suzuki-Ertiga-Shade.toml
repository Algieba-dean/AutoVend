[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Ertiga Shade is a practical 7-seater MPV with a 1.5L petrol engine, offering good fuel efficiency and family-friendly features. It includes modern safety systems like ABS, ESP, and airbags, with a comfortable interior and versatile seating configurations."
key_details_comments = "The Suzuki Ertiga Shade is a versatile 7-seater compact MPV designed for family use, featuring a fuel-efficient 1.5L K15B petrol engine that delivers 103 hp. It offers a balanced combination of practicality and comfort with its 4.2 cubic meter cabin space and flexible 2+3+2 seating configuration. The vehicle comes equipped with essential safety features including ABS, ESP, and 6 airbags, while maintaining a modest fuel consumption of 6.7L/100km. With its 45L fuel tank, it achieves a driving range of approximately 650 km, making it suitable for both city commuting and highway journeys. The design prioritizes functionality with moderate ground clearance (180mm) and front-wheel drive configuration, though it's not intended for serious off-road use."