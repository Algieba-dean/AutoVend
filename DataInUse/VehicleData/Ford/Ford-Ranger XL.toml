[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Ford Ranger XL is a no-frills workhorse with a focus on durability and capability. Highlights include a 2.0L turbo-diesel engine, 4x4 drivetrain, and 7,700 lbs towing capacity. It sacrifices luxury for utility, making it ideal for tradespeople or off-road enthusiasts."
key_details_comments = "The Ford Ranger XL is a purpose-built mid-size pickup designed for durability and utility. Its 2.0L EcoBlue turbo-diesel engine delivers 210hp and 369 lb-ft of torque, optimized for towing (7,700 lbs capacity) and off-road performance with 237mm ground clearance. The XL trim focuses on work capability with vinyl seats, metal trim, and basic tech - though it includes essential safety features like ABS, ESP, and Ford Co-Pilot360™ (adaptive cruise, lane keep assist). With an 80L fuel tank providing 1,080km range and 4x4 drivetrain standard in most markets, it's ideal for tradespeople or adventurers needing rugged transportation rather than luxury comforts."


