[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW X5 M combines SUV practicality with supercar performance, featuring a 4.4L twin-turbo V8, M xDrive AWD, and a 0–100 km/h time under 4 seconds. It includes advanced tech like Laserlight headlights, Bowers & Wilkins audio, and Track Mode for circuit driving."
key_details_comments = "The BMW X5 M is a high-performance luxury SUV that merges track-capable dynamics with everyday usability. Its 4.4L twin-turbo V8 (S63) delivers 600-617hp, paired with an 8-speed M Steptronic transmission and M xDrive all-wheel drive system. Key features include: Adaptive M Suspension Professional with active roll stabilization, M Compound brakes with blue calipers, and a Track Mode that optimizes systems for circuit driving. The interior boasts Merino leather, carbon fiber trim, and a Bowers & Wilkins Diamond surround sound system. Advanced tech includes BMW Laserlight headlights, 12.3\" digital instrument cluster, and BMW Operating System 7 with gesture control. Despite its performance focus, it maintains 645L of cargo space (expandable to 1,860L) and offers luxury amenities like heated/ventilated seats and 4-zone climate control."


