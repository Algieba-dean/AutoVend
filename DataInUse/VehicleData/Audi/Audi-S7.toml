[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi S7 combines luxury and performance with a 2.9L V6 twin-turbo engine, Quattro all-wheel drive, and a sleek sportback design. It features advanced tech like adaptive air suspension, a premium MMI infotainment system, and comprehensive safety features."
key_details_comments = "The Audi S7 is a high-performance luxury sportback that masterfully blends dynamic driving with premium comfort. Its 2.9L V6 twin-turbo engine delivers 444 horsepower and 600 N·m of torque, paired with a 48V mild hybrid system for improved efficiency. The Quattro all-wheel drive system with sport differential ensures exceptional traction and handling. The vehicle features adaptive air suspension, a full suite of driver assistance systems (including Traffic Jam Assist and Lane Keep Assist), and a luxurious interior with Valcona leather, aluminum trim, and advanced noise insulation. The sleek fastback design offers both style and practicality with 535L of cargo space (expandable to 1,390L). Cutting-edge technology includes Audi's Virtual Cockpit, MMI touch response system with voice control, and over-the-air updates."