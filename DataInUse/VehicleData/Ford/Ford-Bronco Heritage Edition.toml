[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Ford Bronco Heritage Edition pays homage to the original 1966 Bronco with retro styling cues, including round headlights, boxy proportions, and vintage color options. It combines classic design with modern off-road technology, such as a terrain management system, electronic locking differentials, and a removable roof. The Heritage Edition is built on a high-strength steel frame and offers exceptional water fording (up to 850mm)."
key_details_comments = "The Ford Bronco Heritage Edition is a modern tribute to the iconic 1966 Bronco, blending retro styling with cutting-edge off-road technology. Key features include heritage-inspired design elements like round headlights, boxy proportions, and vintage color options (e.g., Robin’s Egg Blue). Built on a high-strength steel frame, it offers exceptional off-road capabilities with a terrain management system, electronic locking differentials, and up to 850mm water fording depth. The removable roof and doors enhance open-air driving, while modern amenities like SYNC 4 infotainment and Ford Co-Pilot360 ensure daily usability. Available with either a 2.3L EcoBoost I4 (300 hp) or 2.7L EcoBoost V6 (330 hp), it targets enthusiasts seeking nostalgia paired with contemporary performance."


