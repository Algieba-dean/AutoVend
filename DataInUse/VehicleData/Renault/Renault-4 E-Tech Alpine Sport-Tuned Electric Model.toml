[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault-4 E-Tech Alpine Sport-Tuned Electric Model combines Renault's EV expertise with Alpine's performance heritage. Key features include a 160kW electric motor, 52kWh battery, 380km range, sport-tuned suspension, and Alpine-specific styling. It offers Level 2 autonomous driving capabilities and fast charging (80% in 30 minutes). The interior features premium materials with sport seats and Alpine branding throughout."
key_details_comments = "The Renault-4 E-Tech Alpine Sport-Tuned Electric Model represents a perfect fusion of Renault's electric vehicle technology and Alpine's motorsport heritage. This compact SUV features a performance-oriented 160kW (215hp) electric motor delivering 340N·m of instant torque, paired with a 52kWh battery offering 380km WLTP range. The Alpine tuning includes sport suspension, aggressive styling cues, and premium interior touches with carbon fiber and aluminum accents. It supports 130kW DC fast charging (80% in 30 minutes) and features Renault's OpenR Link infotainment with voice control. Safety is comprehensive with 6 airbags and Level 2 autonomous driving features including adaptive cruise with stop-and-go, lane keep assist, and automatic emergency braking. The sport seats with Alpine branding and high noise insulation create a premium driving experience while maintaining practical 380L cargo space (expandable to 1,200L)."