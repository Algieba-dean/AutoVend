[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi RS5 combines a 444 hp 2.9L V6 with Quattro AWD, achieving 0-100 km/h in 3.7s. Available as a Coupe or Sportback, it features adaptive suspension, RS sport differential, and a premium interior with virtual cockpit. Performance highlights include a 280 km/h top speed (with optional package) and track-capable braking (375mm front discs)."
key_details_comments = "The Audi RS5 represents the pinnacle of Audi's mid-range performance lineup, combining track-ready capabilities with daily usability. Its 2.9L twin-turbo V6 produces 444 hp and 443 lb-ft of torque, channeled through an 8-speed Tiptronic transmission and Quattro all-wheel drive with rear sport differential. The RS5 is offered in two body styles: a sleek Coupe (0-100 km/h in 3.7s) and more practical Sportback (3.8s). Key performance features include adaptive air suspension, dynamic steering, and massive 375mm front brakes with 6-piston calipers. The interior boasts Audi's Virtual Cockpit with RS-specific displays, premium Nappa leather options, and carbon fiber trim. With the optional RS Dynamic Package, top speed increases from 250 km/h to 280 km/h. The Sportback variant adds 480L of cargo space (expandable to 1,300L), making it one of the most practical vehicles in its performance class."