[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Ioniq 5 is a groundbreaking EV with 800V ultra-fast charging (10-80% in 18 mins), Vehicle-to-Load (V2L) functionality, and a flexible interior with sliding rear seats. Its E-GMP platform enables RWD/AWD configurations with up to 488km EPA range. Notable for its sustainable interior materials (recycled PET, eco-processed leather) and pixel-inspired design language."
key_details_comments = "The Hyundai Ioniq 5 represents a significant leap in EV technology with its 800V architecture enabling ultra-fast charging (10-80% in just 18 minutes at 350kW stations). It features innovative Vehicle-to-Load (V2L) capability that can power devices (up to 3.6kW) or even backfeed a home during outages. The E-GMP platform allows for both RWD and AWD configurations, with the long-range version achieving up to 488km (303 miles) EPA range. The interior showcases Hyundai's commitment to sustainability with eco-processed leather seats, recycled PET fabric door panels, and bio-paint containing plant extracts. The sliding rear seats (140mm travel) and flat floor create exceptional cabin flexibility, while the pixel-inspired exterior design has won multiple international design awards. Advanced features include a solar roof option (to supplement charging), augmented reality HUD, and remote parking via smartphone."