[KeyDetails]
key_details = "The Mercedes-Benz GLE SUV combines luxury, technology, and versatility. Key highlights include the 3.0L turbocharged I6 (362 hp) with EQ Boost, 4MATIC AWD, and a 12.3-inch dual-screen MBUX infotainment system. Optional features include E-ACTIVE BODY CONTROL suspension and DRIVE PILOT semi-autonomous driving."
key_details_comments = "The Mercedes-Benz GLE SUV represents the pinnacle of luxury midsize SUVs, blending cutting-edge technology with premium craftsmanship. Its standout features include a 3.0L turbocharged inline-6 engine with EQ Boost mild hybrid technology delivering 362 horsepower, paired with the responsive 4MATIC all-wheel-drive system. The interior showcases Mercedes' latest MBUX infotainment system with dual 12.3-inch displays, augmented reality navigation, and natural voice control. Optional advanced features like E-ACTIVE BODY CONTROL suspension (which can individually adjust each wheel) and DRIVE PILOT semi-autonomous driving system elevate it beyond competitors. The GLE balances everyday practicality (with available third-row seating) with the refined driving dynamics expected from Mercedes-Benz, making it equally capable for family duties and long-distance touring."


