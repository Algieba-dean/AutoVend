[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Nissan Pathfinder is a three-row midsize SUV that combines family-friendly features with available off-road capability. Key highlights include a 284-hp 3.5L V6 engine, available Intelligent 4x4, ProPILOT Assist semi-autonomous driving tech, and versatile seating for up to seven passengers. It offers up to 2,262L of cargo space with seats folded and comes with Nissan's comprehensive safety shield technology."
key_details_comments = "The Nissan Pathfinder is a versatile three-row midsize SUV designed for family use with available off-road capability. It features a powerful 3.5L V6 engine producing 284 horsepower, paired with an available Intelligent 4x4 system for enhanced traction. The vehicle offers ProPILOT Assist for semi-autonomous highway driving, a comprehensive suite of safety technologies, and flexible seating for up to seven passengers. With maximum cargo capacity of 2,262 liters when both rear rows are folded, it provides exceptional utility. The Pathfinder balances comfort, technology, and capability, making it a strong contender in the family SUV segment."