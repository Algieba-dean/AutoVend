[KeyDetails]
key_details = "The Mercedes-Benz C-Class Estate (S206) combines luxury, practicality, and advanced tech. Highlights include a 12.3-inch digital cockpit, MBUX infotainment, and optional AIRMATIC suspension. Powertrains range from a 1.5L mild-hybrid (C 200) to a 2.0L turbo (C 300). Safety features include PRE-SAFE® and Active Distance Assist. The wagon body style offers 490–1,510L of cargo space."
key_details_comments = "The Mercedes-Benz C-Class Estate (S206) is a premium compact executive wagon blending luxury, versatility, and cutting-edge technology. Key features include: a 12.3-inch digital instrument cluster with augmented reality navigation, MBUX infotainment with natural language processing, and optional AIRMATIC air suspension for superior ride comfort. Powertrain options span from a 1.5L turbocharged mild-hybrid (C 200, 204 hp) to a 2.0L turbo (C 300, 258 hp) with EQ Boost. Safety is prioritized via PRE-SAFE® collision preparation and Active Distance Assist DISTRONIC. The practical wagon design offers 490L of standard cargo space (expandable to 1,510L) with 40:20:40 split-folding rear seats, making it ideal for both families and enthusiasts."


