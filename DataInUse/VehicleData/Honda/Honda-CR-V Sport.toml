[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Honda CR-V Sport combines turbocharged performance with premium features including leather interior, 19-inch alloys, and full Honda Sensing safety suite. Its 1.5L turbo engine delivers 190hp while maintaining good fuel efficiency. The model stands out with blacked-out exterior accents and sport-tuned suspension."
key_details_comments = "The Honda CR-V Sport represents the sportier variant of Honda's best-selling SUV, featuring a turbocharged 1.5L engine producing 190hp paired with Real Time AWD. It distinguishes itself with blacked-out exterior accents, 19-inch alloy wheels, and sport-tuned suspension while maintaining the CR-V's practical 5-seat layout with 1,110L maximum cargo capacity. Premium features include leather-trimmed seats, metal interior accents, and the full Honda Sensing suite of advanced safety technologies. The model balances performance (0-100km/h in 8.8s) with efficiency (7.4L/100km combined) in a compact SUV package that's equally capable for urban commuting and highway cruising."