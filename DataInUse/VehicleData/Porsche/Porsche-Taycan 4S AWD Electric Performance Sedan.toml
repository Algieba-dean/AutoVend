[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Taycan 4S AWD Electric Performance Sedan is a high-performance electric vehicle with a dual-motor all-wheel-drive system, delivering exhilarating acceleration and precise handling.
key_details_comments = "The Porsche Taycan 4S AWD Electric Performance Sedan represents Porsche's flagship electric sports sedan, combining cutting-edge EV technology with the brand's signature performance DNA. It features a dual-motor all-wheel-drive system producing up to 523hp (390kW) in overboost mode, enabling 0-100 km/h acceleration in just 3.8 seconds. The vehicle boasts an 800V electrical architecture for ultra-fast charging (up to 270kW), with a WLTP range of 463 km using the optional 93.4kWh Performance Battery Plus. Its adaptive air suspension, rear-axle steering (optional), and torque vectoring deliver exceptional handling dynamics. The interior features Porsche's advanced digital cockpit with up to four displays, including an optional passenger display, while maintaining the brand's driver-focused ergonomics. The Taycan 4S represents the sweet spot in the lineup, offering near-Turbo performance at a more accessible price point while maintaining all the technological innovations of Porsche's first dedicated EV platform."