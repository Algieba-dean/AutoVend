[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Honda CR-V Hybrid combines a 2.0L Atkinson-cycle engine with two electric motors for 212 combined system horsepower. It features Honda's Real Time AWD with Intelligent Control System, achieving class-leading fuel efficiency of 5.3L/100km city. Standard Honda Sensing suite includes collision mitigation braking, road departure mitigation, adaptive cruise control with low-speed follow, and lane keeping assist. The interior offers 522L of cargo space (expandable to 1,502L) with available leather-trimmed seats and 7-inch touchscreen display."
key_details_comments = "The Honda CR-V Hybrid represents Honda's commitment to efficient yet practical transportation, combining a 2.0L Atkinson-cycle gasoline engine with two electric motors through an innovative dual-motor hybrid system. This setup delivers 212 combined system horsepower while achieving exceptional fuel economy of 5.3L/100km in city driving. The vehicle features Honda's Real Time AWD with Intelligent Control System that can send up to 50% of torque to the rear wheels when needed. Standard safety technology includes the comprehensive Honda Sensing suite with Collision Mitigation Braking System, Road Departure Mitigation, Adaptive Cruise Control with Low-Speed Follow, and Lane Keeping Assist. The interior is thoughtfully designed with 522 liters of cargo space (expandable to 1,502 liters via 60/40 split-folding rear seats), available leather-trimmed seating surfaces, and a 7-inch touchscreen display with Apple CarPlay and Android Auto integration. The hybrid system's lithium-ion battery is strategically placed under the rear seats to preserve interior space while lowering the center of gravity for improved handling."