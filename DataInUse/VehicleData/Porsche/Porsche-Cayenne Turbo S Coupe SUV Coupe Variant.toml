[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Cayenne Turbo S Coupe combines sports car performance with SUV practicality, featuring a 4.0L twin-turbo V8 engine, adaptive air suspension, and a luxurious interior with cutting-edge technology."
key_details_comments = "The Porsche Cayenne Turbo S Coupe represents the pinnacle of performance SUVs, blending racetrack-inspired dynamics with everyday usability. Its 4.0L twin-turbo V8 delivers 550 horsepower and 750 N·m of torque, propelling the vehicle from 0-100 km/h in just 3.8 seconds. The adaptive air suspension with Porsche Active Suspension Management (PASM) provides both sporty handling and luxurious comfort. The coupe-style roofline enhances aerodynamics while maintaining generous interior space (4.8 cubic meters) and cargo capacity (625L expandable to 1,540L). Cutting-edge technology includes Porsche Communication Management with voice control, Level 2 autonomous driving features, and over-the-air update capability. The interior showcases premium materials like leather and metal trim, with available carbon fiber accents, while the exterior features Porsche's signature design language with high body line smoothness. This model is equally capable for city commuting, long-distance highway travel, and even light off-road adventures thanks to its all-wheel drive system and adjustable ride height."