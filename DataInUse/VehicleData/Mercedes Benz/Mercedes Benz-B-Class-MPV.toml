[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz B-Class MPV combines premium compact dimensions with Mercedes luxury. Key features include the MBUX infotainment system, versatile seating configurations, and advanced safety systems. The turbocharged engines provide responsive performance while maintaining good fuel efficiency. The high seating position offers excellent visibility, and the premium interior materials create a luxurious environment."
key_details_comments = "The Mercedes-Benz B-Class MPV is a premium compact multi-purpose vehicle that combines Mercedes' luxury DNA with practical family-oriented features. It offers a raised seating position for excellent visibility, premium interior materials including MB-Tex leatherette, and the advanced MBUX infotainment system with voice control. The turbocharged gasoline engines (1.33L and 2.0L options) provide responsive performance while maintaining good fuel efficiency. Safety is comprehensive with 8 airbags and advanced driver assistance systems including Active Brake Assist and Lane Keeping Assist. The versatile interior features 455L of cargo space (expandable to 1,540L) and available 7-seat configuration. With its 2,699mm wheelbase, it offers class-leading interior space while maintaining compact exterior dimensions (4,359mm length) ideal for urban environments. The vehicle represents Mercedes-Benz's approach to premium compact mobility with attention to detail in noise insulation, ride comfort, and build quality."