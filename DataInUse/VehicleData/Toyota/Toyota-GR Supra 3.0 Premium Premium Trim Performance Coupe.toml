[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="Developed with BMW, shares platform with Z4 but with unique Toyota tuning. Features active rear differential, adaptive suspension, and 19-inch forged alloy wheels. The 3.0 Premium trim adds leather/Alcantara seats, head-up display, and premium audio system."
key_details_comments = "The Toyota GR Supra 3.0 Premium represents a unique collaboration between Toyota and BMW, sharing its platform architecture with the BMW Z4 while receiving distinct Toyota Gazoo Racing tuning for sharper handling. Key performance features include an electronically controlled active rear differential, adaptive variable suspension system, and lightweight 19-inch forged aluminum wheels. The Premium trim enhances the package with luxury touches like heated leather/Alcantara sport seats, a color head-up display, and a 12-speaker JBL premium audio system. Under the hood lies BMW's acclaimed B58 3.0L turbocharged inline-6 engine, producing 382 horsepower and 369 lb-ft of torque, paired with an 8-speed automatic transmission featuring paddle shifters. The design maintains Toyota's sports car heritage with a double-bubble roof, muscular rear haunches, and an active rear spoiler that deploys at speed for improved downforce."