[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Renault Duster is a budget-friendly compact SUV known for its ruggedness, off-road capability, and practicality. It offers a simple but durable design, decent fuel efficiency, and optional 4x4 drivetrain. Ideal for buyers seeking affordability and adventure-ready features."
key_details_comments = "The Renault Duster is a value-oriented compact SUV designed for practicality and adventure. It combines rugged styling with genuine off-road capability (especially in 4x4 variants) while maintaining budget-friendly pricing. The vehicle stands out in its segment with 210mm ground clearance, durable construction, and simple mechanicals that prioritize reliability over luxury. While interior materials are basic, the Duster offers surprising space efficiency with 3.8 cubic meters of passenger volume and up to 1,636L cargo capacity. Its 1.6L gasoline engine delivers adequate 115hp performance with reasonable 7.3L/100km fuel efficiency. The Duster excels as an affordable adventure vehicle but lacks premium features and advanced technology found in more expensive SUVs."