[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford F-150 Lariat combines luxury and capability with features like leather seats, a 12-inch touchscreen, and advanced towing technologies. It offers multiple powertrains, including a hybrid option,"
key_details_comments = "The Ford F-150 Lariat is a premium full-size pickup that blends work capability with luxury features. It offers multiple powertrain options including a 3.5L EcoBoost V6 (400hp), 5.0L V8 (400hp), and hybrid PowerBoost system (430hp combined). The Lariat trim includes leather seats, 12-inch SYNC 4 touchscreen, dual-zone climate control, and advanced towing technologies like Pro Trailer Backup Assist. With available BlueCruise hands-free driving, FX4 off-road package, and max towing of 14,000 lbs, it's equally capable for job sites and family adventures. The SuperCrew cab provides best-in-class rear legroom (43.6 inches) and up to 2,120L of bed space."