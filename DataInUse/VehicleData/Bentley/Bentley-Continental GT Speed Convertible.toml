[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Bentley Continental GT Speed Convertible combines extreme performance with ultra-luxury. Its 6.0L W12 engine delivers 650hp, propelling the car to 100km/h in 3.6 seconds. The convertible top operates at speeds up to 50km/h and retracts in 19 seconds. Features include: 22-way adjustable front seats with massage function, Bentley Rotating Display, Night Vision, and Touring Specification with advanced driver assistance systems. The interior offers 15 main leather colors with 11 stitching options, and the audio system delivers 2,200 watts through 18 speakers."
key_details_comments = "The Bentley Continental GT Speed Convertible represents the pinnacle of grand touring luxury, blending breathtaking performance with exquisite craftsmanship. Its hand-built 6.0-liter W12 twin-turbocharged engine generates 650 horsepower and 900 N·m of torque, enabling a 0-100 km/h sprint in just 3.6 seconds. The convertible features an advanced electro-hydraulic roof system that operates at speeds up to 50 km/h, transforming from coupe to convertible in just 19 seconds. The interior showcases Bentley's legendary attention to detail with options including 15 main leather colors, 11 stitching choices, and premium wood veneers. Cutting-edge technology includes the Bentley Rotating Display (which cycles between analog dials, touchscreen, and a clean wood panel), Night Vision with pedestrian detection, and a 2,200-watt Naim audio system with 18 speakers. The Touring Specification adds comprehensive driver assistance systems while maintaining the car's sporting character. Despite its performance focus, the GT Speed Convertible offers remarkable comfort with 22-way adjustable front seats featuring heating, ventilation, and massage functions, plus a four-zone climate control system. The combination of all-wheel drive, three-chamber air suspension, and electronic stability control ensures both dynamic handling and a supremely comfortable ride."