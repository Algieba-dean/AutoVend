[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-5 S Premium Plus represents the top trim level with all available features including the 2.5L Skyactiv-G engine, premium Nappa leather, 10.25-inch infotainment display, 360-degree camera, and Mazda's i-Activsense safety suite. It combines sporty driving dynamics with premium comfort features."
key_details_comments = "The Mazda CX-5 S Premium Plus is the flagship variant featuring Mazda's premium technologies and luxury appointments. It comes equipped with the 2.5L Skyactiv-G naturally aspirated engine producing 227hp, paired with a 6-speed automatic transmission and i-Activ AWD system. The interior boasts Nappa leather seats with 10-way power adjustment, genuine Sen wood trim, and a 10.25-inch Mazda Connect infotainment system with Apple CarPlay/Android Auto. Safety features include the complete i-Activsense suite with adaptive cruise control, lane keep assist, blind spot monitoring, and 360-degree camera system. The vehicle combines Mazda's signature driving dynamics with premium comfort features, making it one of the most well-rounded compact SUVs in its class."