[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi-A4 Avant combines luxury, performance, and practicality in a premium wagon package. It features advanced technology, a refined interior, and versatile cargo space, making it ideal for both business and family use."
key_details_comments = "The Audi-A4 Avant is a premium compact executive wagon that combines Audi's signature luxury with practical versatility. It offers a refined driving experience with available Quattro all-wheel drive, a high-quality interior with advanced tech features like the MMI infotainment system, and generous cargo space (495L expandable to 1,495L). The 2.0L TFSI engine delivers 248hp and 370N·m of torque, achieving 0-100km/h in 6.3 seconds while maintaining a combined fuel economy of 7.1L/100km. With standard safety features like ABS, ESP, and six airbags, plus available driver assistance systems (L2 autonomy), it's equally suited for business travel, family outings, and long-distance journeys. The Avant's balanced chassis height (140mm) and independent suspension provide both comfort and dynamic handling."