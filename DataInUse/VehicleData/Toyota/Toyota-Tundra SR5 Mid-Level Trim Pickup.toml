[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Tundra SR5 Mid-Level Trim features a 3.5L twin-turbo V6 engine with 389 hp, advanced Toyota Safety Sense 2.5 suite, CrewMax cab configuration, and available TRD Off-Road package. It offers best-in-class towing capacity up to 11,450 lbs and combines work capability with premium comfort features."
key_details_comments = "The Toyota Tundra SR5 Mid-Level Trim represents Toyota's flagship full-size pickup, combining robust capability with premium features. Its 3.5L twin-turbo V6 i-FORCE engine delivers class-leading 389 horsepower and 479 lb-ft of torque, optimized for both towing (up to 11,450 lbs) and daily driving. The CrewMax cab offers best-in-class rear legroom (42.3 inches) with premium SofTex seating. Advanced safety comes standard with Toyota Safety Sense 2.5 including full-speed radar cruise, lane tracing assist, and automatic emergency braking. The available TRD Off-Road package adds multi-terrain select, electronic locking rear differential, and upgraded suspension for serious off-road capability. With a 32.2-gallon fuel tank, it achieves 700+ km range, while the 14-inch touchscreen with OTA updates provides modern connectivity."