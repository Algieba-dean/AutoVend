[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Grand Highlander Hybrid Limited Luxury combines premium comfort with Toyota's proven hybrid technology. Key features include: 12.3-inch touchscreen, 11-speaker JBL audio, digital rearview mirror, panoramic moonroof, heated/ventilated front seats, heated second-row seats, hands-free power liftgate, and Toyota's latest safety technologies. The hybrid powertrain delivers both efficiency and power with seamless transitions between electric and gasoline operation."
key_details_comments = "The Toyota Grand Highlander Hybrid Limited Luxury represents the pinnacle of Toyota's three-row SUV offerings, blending premium appointments with advanced hybrid technology. As the top-tier variant, it features: a 12.3-inch multimedia touchscreen with navigation, 11-speaker JBL Premium Audio system, 10-inch color head-up display, digital rearview mirror, and panoramic moonroof. The cabin showcases semi-aniline leather-trimmed seats with perforated inserts, heated and ventilated front seats, heated second-row captain's chairs, and tri-zone automatic climate control. Practical features include a hands-free power liftgate with height adjustment, 1500W AC power outlet, and up to 13 cup holders. The Hybrid MAX powertrain combines a 2.4L turbocharged engine with high-torque electric motors for 362 combined system horsepower while maintaining Toyota's renowned reliability. Safety is comprehensive with Toyota Safety Sense 3.0 including Proactive Driving Assist, Road Sign Assist, and Emergency Driving Stop System. The vehicle's TNGA-K platform provides responsive handling without compromising the plush ride quality expected in this segment."