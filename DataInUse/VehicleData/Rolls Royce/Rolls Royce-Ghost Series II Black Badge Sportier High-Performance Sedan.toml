[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Rolls-Royce Ghost Series II Black Badge combines traditional craftsmanship with modern performance. Key features include: 6.75L V12 engine producing 592hp, all-wheel drive, bespoke interior options, suicide doors, starlight headliner, and the Black Badge's distinctive dark chrome accents. The vehicle represents the sportier side of Rolls-Royce while maintaining the brand's legendary comfort and refinement."
key_details_comments = "The Rolls-Royce Ghost Series II Black Badge represents the pinnacle of luxury performance sedans, blending handcrafted British elegance with enhanced dynamic capabilities. Its 6.75L twin-turbo V12 delivers 592hp through an all-wheel drive system, while maintaining Rolls-Royce's signature 'magic carpet ride' via adaptive air suspension. The Black Badge treatment adds dark chrome accents, bespoke interior options including open-pore wood veneers, and the iconic starlight headliner. Suicide doors enhance rear passenger access to the executive lounge seating, while advanced driver aids like L2 autonomy and remote parking coexist with traditional coachbuilding techniques. This model specifically targets clients seeking a more dynamic driving experience without compromising the brand's legendary refinement standards."