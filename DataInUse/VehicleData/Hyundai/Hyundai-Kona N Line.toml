[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Kona N Line combines sporty styling with practical SUV functionality. Key features include a 1.6L turbocharged engine producing 195hp, N Line-specific styling cues, and Hyundai SmartSense safety suite. It offers a balanced mix of performance and efficiency with a focus on driving enjoyment."
key_details_comments = "The Hyundai Kona N Line is a performance-oriented variant of Hyundai's popular compact SUV, featuring sport-tuned suspension, unique N Line styling elements, and a turbocharged 1.6L engine. It bridges the gap between the standard Kona and full N performance model, offering enhanced driving dynamics while maintaining everyday practicality. Key highlights include aggressive exterior design with N Line badging, sport interior appointments, and comprehensive Hyundai SmartSense safety technology. The vehicle targets young professionals and enthusiasts seeking a fun-to-drive compact SUV with distinctive styling and responsive performance."