[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Buick Riviera was a flagship personal luxury coupe featuring Buick's most advanced technology and premium materials. Notable features included the Gran Touring suspension, Magnasteer variable-assist steering, and available supercharged engine options. The final generation (1995-1999) featured distinctive 'boat-tail' styling cues recalling the classic 1971 model."
key_details_comments = "The Buick Riviera was GM's flagship personal luxury coupe from 1963-1999, with the final generation (1995-1999) featuring distinctive retro-futuristic styling. It combined Buick's signature quiet ride with advanced features like Magnasteer speed-sensitive steering, Gran Touring suspension, and available supercharged V6 power. The interior showcased premium materials including genuine walnut wood trim and perforated leather seats. As Buick's halo car, it received exclusive design elements like the 'sweepspear' body line and unique 'boat-tail' rear styling that paid homage to the iconic 1971 model. The Riviera represented the pinnacle of American personal luxury before being discontinued due to declining coupe sales."