[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Hyundai-Tucson Hybrid XRT combines sporty styling with hybrid efficiency, offering 227hp, AWD, and advanced safety features. Highlights include a 10.25-inch infotainment system, leather seats, and Hyundai SmartSense suite (L2 autonomy). Ideal for eco-conscious drivers seeking versatility."
key_details_comments = "The Hyundai-Tucson Hybrid XRT is a standout in the compact SUV segment, blending sporty XRT trim elements with hybrid efficiency. Its 1.6L turbocharged engine paired with a 90kW electric motor delivers 227hp and 350N·m torque, while the HTRAC AWD system provides confident traction. The vehicle excels with premium features like leather seats, 10.25-inch touchscreen, and comprehensive Hyundai SmartSense safety suite (including L2 autonomous driving capabilities). With 488L cargo space (expandable to 1,498L), 700km total range, and 5.3L/100km fuel efficiency, it's ideal for both urban commuting and family adventures. The XRT's dark exterior accents, parametric jewel grille, and advanced noise insulation further enhance its premium appeal."


