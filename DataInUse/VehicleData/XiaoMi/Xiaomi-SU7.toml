[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="Flagship electric sedan featuring Xiaomi's HyperEngine (21000rpm), 800V architecture with 871V peak charging voltage, Brembo brakes, and active rear spoiler. Offers 16.1-inch 3K central display with Snapdragon 8295 chipset and lidar-assisted autonomous driving capabilities."
key_details_comments = "The Xiaomi SU7 represents the tech giant's ambitious entry into the premium EV market, featuring cutting-edge technologies like a 21,000rpm HyperEngine electric motor system and 800V high-voltage architecture enabling ultra-fast charging (871V peak). Performance highlights include Brembo braking system and active aerodynamics with a deployable rear spoiler. The cabin is dominated by a massive 16.1-inch 3K resolution central touchscreen powered by Qualcomm's latest Snapdragon 8295 chipset, complemented by advanced lidar-based autonomous driving capabilities. The vehicle combines smartphone-level connectivity with premium automotive engineering, offering V2X communication and comprehensive OTA update capabilities across all vehicle systems."