[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford F-150 Lightning Lariat combines legendary F-Series capability with electric innovation, featuring a massive front trunk (frunk), bi-directional charging, and up to 10,000 lbs towing capacity. The Lariat trim adds premium features like leather seats, 15.5-inch touchscreen, and BlueCruise hands-free driving."
key_details_comments = "The Ford F-150 Lightning Lariat represents a revolutionary step in electric trucks, combining Ford's 40+ years of truck leadership with cutting-edge EV technology. Its 131kWh extended-range battery delivers up to 515 km (320 miles) of range while maintaining full truck capability with 10,000 lbs towing and 2,000+ lbs payload. The Lariat trim adds premium features including: 15.5-inch touchscreen with SYNC 4A, leather-trimmed seats with 10-way power adjustment, B&O sound system, and Ford's BlueCruise hands-free highway driving. Unique EV advantages include a 400L waterproof front trunk (frunk) with power outlets, bi-directional charging for powering tools or homes, and instant 775 lb-ft torque. The independent rear suspension improves ride quality while maintaining rugged capability, making it equally suited for worksites and family adventures."