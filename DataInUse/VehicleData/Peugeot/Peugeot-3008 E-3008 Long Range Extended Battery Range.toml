[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Peugeot E-3008 Long Range features a 98kWh battery, 640km WLTP range, dual-motor AWD with 278hp, premium interior with i-Cockpit, and Level 2 autonomous driving capabilities. It represents Peugeot's commitment to electrification with striking design and advanced technology."
key_details_comments = "The Peugeot E-3008 Long Range Extended Battery Range is a flagship electric SUV featuring a cutting-edge 98kWh battery pack delivering an impressive 640km WLTP-certified range. Its dual-motor all-wheel-drive system produces 278hp (207kW) and 550Nm of instant torque for confident performance. The vehicle showcases Peugeot's next-generation i-Cockpit with a 21-inch panoramic curved display, premium Alcantara/leather upholstery, and advanced driver assistance systems including Level 2 autonomous driving capabilities. With its striking 'feline' design language, aerodynamic efficiency (0.29 Cd), and versatile interior featuring configurable seating and 520-1,580L cargo capacity, it represents Peugeot's vision for premium electric mobility. The model also includes advanced thermal management for the battery, 160kW DC fast charging (10-80% in 30 minutes), and comprehensive connectivity with OTA updates."