[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 330i represents the core of BMW's sport sedan lineup, featuring the latest B48 2.0L turbocharged engine, rear-wheel drive dynamics, and the iDrive 7 infotainment system. It balances luxury appointments with athletic handling, offering 255 horsepower and 295 lb-ft of torque through an 8-speed automatic transmission. The G20-generation 3 Series introduced in 2019 features increased dimensions, improved technology, and enhanced chassis tuning over its predecessor."
key_details_comments = "The BMW 330i represents the pinnacle of compact executive sedans, combining BMW's signature driving dynamics with premium luxury. As part of the G20 generation (7th gen 3 Series), it features a 2.0L turbocharged B48 engine producing 255hp, paired with an 8-speed Steptronic automatic transmission. The chassis benefits from 50:50 weight distribution and near-perfect suspension geometry for exceptional handling. Technological highlights include the Live Cockpit Professional digital display, BMW Operating System 7 with natural voice control, and available Driving Assistant Professional package for Level 2 autonomy. The interior showcases premium materials with ergonomic design, while exterior dimensions (4,709mm length, 1,827mm width) provide a balanced footprint for both urban maneuverability and highway stability."