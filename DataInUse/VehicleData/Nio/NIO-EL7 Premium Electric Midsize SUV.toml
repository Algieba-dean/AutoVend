# key_details, a value to introduce more KeyDetails for current car model
key_details="The NIO EL7 represents the pinnacle of NIO's SUV lineup, combining cutting-edge electric vehicle technology with premium luxury. Key highlights include: 1) Available with industry-leading 150kWh semi-solid state battery for exceptional range; 2) NIO Aquila autonomous driving system with 33 high-performance sensors; 3) Industry-first vehicle-to-load (V2L) capability; 4) NOMI AI assistant with emotional intelligence; 5) Comprehensive battery swap network for rapid energy replenishment."
key_details_comments = "The NIO EL7 represents the pinnacle of NIO's SUV lineup, combining cutting-edge electric vehicle technology with premium luxury. Key highlights include: 1) Available with industry-leading 150kWh semi-solid state battery for exceptional range up to 930km (WLTP); 2) NIO Aquila autonomous driving system with 33 high-performance sensors including 1 ultra-long-range LiDAR and 7 8MP cameras; 3) Industry-first vehicle-to-load (V2L) capability with 3.3kW output; 4) NOMI AI assistant with emotional intelligence and natural language processing; 5) Comprehensive battery swap network allowing full battery replacement in under 5 minutes; 6) Premium interior with sustainable materials and advanced noise cancellation technology; 7) Dual motor AWD system producing 653hp and 850Nm torque for exceptional performance."