[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz S-Class represents the pinnacle of automotive luxury, featuring: 1) ENERGIZING Comfort system with biometric wellness programs, 2) Rear-axle steering (up to 10°) for improved maneuverability, 3) DIGITAL LIGHT with 1.3 million pixels per headlight, 4) MBUX Hyperscreen with OLED technology, 5) E-ACTIVE BODY CONTROL suspension that can counteract body roll, 6) Executive rear seats with massage and calf rest functions, 7) Burmester® 4D surround sound system, 8) Advanced safety with PRE-SAFE® Impulse Side protection."
key_details_comments = "The Mercedes-Benz S-Class represents the pinnacle of automotive luxury, featuring: 1) ENERGIZING Comfort system with biometric wellness programs that adjust climate, fragrance, seating and lighting based on passenger vitals, 2) Rear-axle steering (up to 10°) that reduces turning circle by nearly 2 meters for urban maneuverability, 3) DIGITAL LIGHT with 1.3 million pixels per headlight for ultra-precise illumination and road projection, 4) MBUX Hyperscreen with OLED technology spanning the entire dashboard with zero-lag responsiveness, 5) E-ACTIVE BODY CONTROL suspension that can actively counteract body roll and even lift the car during side impacts, 6) Executive rear seats with 19 massage programs, calf rests and 43.5° recline, 7) Burmester® 4D surround sound system with 31 speakers and resonant exciters in the seats, 8) Advanced safety with PRE-SAFE® Impulse Side protection that can elevate the car 80mm milliseconds before impact."