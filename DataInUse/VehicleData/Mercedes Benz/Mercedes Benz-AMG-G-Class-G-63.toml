[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-AMG G 63 combines legendary off-road capability with AMG's high-performance engineering. Its handcrafted 4.0L V8 biturbo produces 577hp, while the luxurious interior features premium materials and cutting-edge technology. The G 63 maintains the iconic boxy design while offering modern comforts and advanced driver assistance systems."
key_details_comments = "The Mercedes-AMG G 63 represents the ultimate fusion of luxury and off-road capability. As AMG's high-performance version of the iconic G-Class, it features a hand-built 4.0L V8 biturbo engine producing 577hp and 627 lb-ft of torque, paired with a 9-speed automatic transmission and AMG Performance 4MATIC+ all-wheel drive. The vehicle maintains the G-Class's legendary ruggedness with three differential locks, 241mm ground clearance, and 700mm wading depth, while offering a plush interior with Nappa leather, wood trim, and the latest MBUX infotainment system. Advanced driver assistance systems including Level 2 autonomous driving capabilities make it both a capable off-roader and comfortable daily driver. Its boxy silhouette has become a status symbol, combining timeless design with modern performance."