[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Expedition Max XLT is a full-size, three-row SUV with extended length for maximum cargo capacity. It features a powerful 3.5L EcoBoost V6 engine, advanced towing capabilities (up to 9,300 lbs), and Ford's latest SYNC 4 infotainment system. The XLT trim offers a balance of value and features, with available 4WD for all-weather capability."
key_details_comments = "The Ford Expedition Max XLT is Ford's largest SUV offering, featuring an extended wheelbase version of the standard Expedition that provides exceptional cargo capacity (up to 3,302L with seats folded) while maintaining seating for up to 8 passengers. Its 3.5L EcoBoost V6 delivers robust 380hp and 637N·m torque, enabling a maximum towing capacity of 9,300 lbs. The XLT trim balances value with features like standard 4WD, SYNC 4 infotainment with 12-inch touchscreen, and Ford Co-Pilot360 safety suite. With 249mm ground clearance and terrain management system, it offers light off-road capability while prioritizing on-road comfort through its independent rear suspension. The vehicle excels as a family hauler with available rear-seat entertainment and abundant storage solutions."