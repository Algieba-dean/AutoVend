[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley-Flying Spur is a pinnacle of luxury and performance, featuring handcrafted interiors, powerful engine options, and cutting-edge technology. It combines the comfort of a limousine with the dynamics of a sports car, making it a unique offering in the luxury sedan segment."
key_details_comments = "The Bentley-Flying Spur represents the ultimate in luxury sedan craftsmanship, blending bespoke British elegance with exhilarating performance. Its hand-built interior features premium leather, wood veneers, and metal accents, with customization options allowing owners to create a truly personal vehicle. The available 6.0L W12 or 4.0L V8 engines deliver sports car-like acceleration (0-100 km/h in 3.8 seconds for W12) while maintaining limousine-level refinement. Advanced technologies include a rotating display infotainment system, night vision, and Bentley's latest driver assistance systems. The three-chamber air suspension provides both exceptional comfort and dynamic handling, making it equally suited for chauffeur-driven luxury or spirited driving. With its combination of cutting-edge technology, traditional craftsmanship, and breathtaking performance, the Flying Spur sets the benchmark for ultra-luxury sedans."