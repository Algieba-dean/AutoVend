[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-X9 is a flagship luxury MPV with cutting-edge Blade Battery technology, offering a 650 km range, 510hp dual-motor AWD, and premium features like Nappa leather seats, DiLink infotainment, and L2 autonomous driving. It combines space, comfort, and performance for families and business users."
key_details_comments = "The BYD-X9 represents the pinnacle of BYD's electric MPV lineup, combining luxury, technology, and performance. Its 108.8kWh Blade Battery provides industry-leading safety and a 650 km CLTC range, while the 510hp dual-motor AWD system delivers sports car-like acceleration (0-100km/h in 5.2s) in a full-size package. The vehicle features a premium 7-seat cabin with Nappa leather, wood trim, and exceptional noise insulation. Advanced tech includes BYD's DiLink system with voice control, OTA updates, and comprehensive L2 autonomous driving features. With dimensions of 5,250mm long and a 3,120mm wheelbase, it offers limousine-like space while maintaining excellent energy efficiency (13.5kWh/100km). The thermal management system ensures reliable operation in extreme temperatures (-30°C to 60°C)."