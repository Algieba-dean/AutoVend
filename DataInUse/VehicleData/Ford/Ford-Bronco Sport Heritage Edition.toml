[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bronco Sport Heritage Edition pays homage to the original 1966 Bronco with unique design elements including a white-painted grille, round headlights, and vintage-inspired wheel designs. It combines modern off-road technology with nostalgic styling cues, featuring the 2.0L EcoBoost engine, advanced 4WD system, and exclusive interior appointments."
key_details_comments = "The Bronco Sport Heritage Edition is a special variant that celebrates Ford's off-road heritage with unique retro styling elements. It features distinctive design cues like the white-painted grille, round headlights, and vintage-inspired wheel designs that pay homage to the original 1966 Bronco. Underneath its nostalgic exterior lies modern off-road technology including a 2.0L EcoBoost turbocharged engine producing 250hp, intelligent 4WD system with torque vectoring, and advanced Trail Control for off-road driving. The interior combines rugged capability with premium touches like leather-trimmed seats with unique stitching and metal trim accents. This model stands out with its exclusive Robin's Egg Blue and Yellowstone Metallic color options, while maintaining all the practical features of the standard Bronco Sport including 542L of cargo space and Ford's latest SYNC 4 infotainment system with voice control."