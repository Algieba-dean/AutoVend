[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi Q7 e-tron combines luxury, performance and efficiency in a premium SUV package. Its plug-in hybrid powertrain delivers 369hp and 700N·m of torque while achieving remarkable efficiency. The vehicle features Audi's latest technology including virtual cockpit, MMI touch response, and extensive driver assistance systems. With Quattro all-wheel drive and adaptive air suspension, it offers both dynamic handling and exceptional comfort. The interior showcases Audi's craftsmanship with Valcona leather, wood inlays, and customizable ambient lighting."
key_details_comments = "The Audi Q7 e-tron represents the pinnacle of luxury plug-in hybrid SUVs, blending a powerful 3.0L V6 TDI diesel engine with an electric motor for combined outputs of 369hp and 700N·m torque. It offers premium features including a 12.3-inch virtual cockpit, MMI touch response with handwriting recognition, quattro all-wheel drive with sport differential, and adaptive air suspension. The interior boasts Valcona leather upholstery, genuine wood inlays, and 4-zone climate control. With 7 seats, 645L cargo capacity (expandable to 1,865L), and up to 34 miles of electric-only range, it combines practicality with exceptional efficiency (1.9L/100km NEDC). Advanced safety features include pre sense collision avoidance, traffic jam assist, and 360° cameras."