[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac XT4 Sport combines luxury and performance with a turbocharged 2.0L engine (237 hp), standard AWD, and advanced tech like Super Cruise. It features sport-tuned suspension, a 33-inch curved OLED display, and premium materials throughout. Ideal for drivers seeking a compact luxury SUV with dynamic handling."
key_details_comments = "The Cadillac XT4 Sport represents the perfect blend of luxury and sportiness in the compact SUV segment. Its turbocharged 2.0L engine delivers 237 horsepower and 258 lb-ft of torque, paired with a responsive 9-speed automatic transmission. The standard Twin-Clutch AWD system with Disconnect technology optimizes both performance and efficiency. Inside, drivers enjoy a 33-inch curved OLED display with Google built-in, AKG Studio audio system, and premium leather sport seats. The Sport trim adds unique exterior styling cues, sport-tuned suspension, and 20-inch alloy wheels. Advanced safety features include standard Automatic Emergency Braking, Lane Keep Assist, and available Super Cruise hands-free driving technology. With 481L of cargo space (expandable to 1,385L) and premium materials throughout, the XT4 Sport offers both practicality and luxury in a dynamic package."