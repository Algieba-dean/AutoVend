[KeyDetails]
key_details = "The Audi A5 combines sporty dynamics with premium comfort, offering turbocharged engines, Quattro AWD, and a tech-rich interior. Highlights include the 12.3-inch Virtual Cockpit, MMI Touch infotainment, and available Sport Differential for enhanced handling. The Sportback variant adds practicality with a hatchback design."
key_details_comments = "The Audi A5 is a premium midsize vehicle that masterfully blends sporty performance with luxury comfort. It's available in multiple body styles including Coupe, Sportback (5-door hatchback), and Cabriolet (convertible). Key features include Audi's legendary Quattro all-wheel-drive system (standard on most trims), turbocharged TFSI engines delivering 201-349 hp, and a sophisticated multi-link suspension. The interior showcases Audi's Virtual Cockpit digital instrument cluster (12.3-inch), MMI Touch infotainment with haptic feedback, and available Nappa leather seats. Practicality is enhanced in the Sportback variant with 465L trunk capacity (expandable to 1,300L). Advanced driver aids include Traffic Jam Assist, Lane Keep Assist, and Audi Pre Sense collision avoidance. The S5 performance variant adds a 349hp V6 and sport-tuned chassis."