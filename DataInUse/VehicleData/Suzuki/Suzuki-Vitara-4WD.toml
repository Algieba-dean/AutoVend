[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Vitara 4WD combines compact SUV practicality with Suzuki's ALLGRIP 4WD system. Key features include a 1.4L turbocharged engine, selectable drive modes (Auto, Sport, Snow, Lock), and a balanced mix of urban and light off-road capability. The model emphasizes value-for-money in the compact SUV segment."
key_details_comments = "The Suzuki Vitara 4WD is a versatile compact SUV that balances urban practicality with light off-road capability. Its standout features include Suzuki's ALLGRIP 4WD system with selectable drive modes (Auto, Sport, Snow, and Lock) for varying conditions, a responsive 1.4L turbocharged Boosterjet engine delivering 138 hp, and a well-designed interior with 375L of cargo space (expandable to 1,120L). The vehicle offers a competitive package in its segment with standard safety features like ABS, ESP, and available advanced driver aids (adaptive cruise control, lane keep assist), making it suitable for both city commuting and weekend adventures. Its compact dimensions (4,175mm length) ensure easy maneuverability while maintaining SUV presence."