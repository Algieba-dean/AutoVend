[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac-Grand Prix combines American luxury with cutting-edge technology, featuring a powerful V8 engine, advanced driver assistance systems, and a meticulously crafted interior. Its standout features include Magnetic Ride Control, Super Cruise semi-autonomous driving, and a premium audio system by AKG."
key_details_comments = "The Cadillac-Grand Prix represents the pinnacle of American luxury sedans, blending a 4.2L Twin-Turbo V8 powertrain with 420hp for exhilarating performance. It features Cadillac's advanced Super Cruise system for hands-free highway driving, Magnetic Ride Control for exceptional handling, and a cabin appointed with semi-aniline leather and genuine wood trim. The vehicle offers class-leading technology including a 36-speaker AKG Studio Reference audio system, night vision assistance, and a comprehensive suite of driver aids. With its 3,070mm wheelbase, it delivers limousine-like rear legroom while maintaining dynamic driving characteristics through its rear-wheel-drive-biased AWD system. The Grand Prix stands out with its segment-exclusive features like active rear steering and a thermal imaging camera system for enhanced night driving safety."