[KeyDetails]
key_details = "The 2023 Toyota Corolla Hatchback XSE Premium combines sporty styling with Toyota’s reliability. Key features include a 169-hp 2.0L engine, SofTex-trimmed interior, 18-inch wheels, and Toyota Safety Sense 2.0 (TSS 2.0) with adaptive cruise control and lane-keeping assist. The hatchback design offers 510L of cargo space, expandable to 660L. Priced competitively in the $24K–$28K USD range, it targets young professionals seeking a fun-to-drive compact car."
key_details_comments = "The 2023 Toyota Corolla Hatchback XSE Premium is a sporty yet practical compact car, blending Toyota's renowned reliability with dynamic styling. It features a 169-horsepower 2.0L Dynamic Force engine paired with a CVT, delivering responsive performance (0-100 km/h in ~8.2s) while maintaining 33 mpg combined efficiency. The XSE Premium trim adds 18-inch alloy wheels, SofTex synthetic leather seats with heating, a 7-inch digital cluster, and a 8-inch touchscreen with Apple CarPlay/Android Auto. Safety is prioritized with Toyota Safety Sense 2.0 (TSS 2.0), including full-speed adaptive cruise control, lane-keeping assist, and automatic emergency braking. The hatchback design offers 18.0 cu. ft. (510L) of cargo space, expandable to 23.3 cu. ft. (660L), making it versatile for urban and weekend use. Priced between $24,000–$28,000 USD, it competes with the Honda Civic Hatchback and Mazda3 Hatchback."


