[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki Ertiga is a compact MPV with a 1.5L gasoline engine, 7-seat flexibility, and a focus on affordability and practicality. It offers decent fuel efficiency, a spacious interior, and essential safety features like ABS and ESP. Ideal for urban families but lacks advanced tech or luxury features."
key_details_comments = "The Suzuki Ertiga is a practical and budget-friendly compact MPV designed for families and urban commuters. It features a 1.5L naturally aspirated gasoline engine delivering 103 hp, paired with a front-wheel-drive system. The 7-seat layout (2+3+2) offers flexibility for passengers and cargo, with a trunk capacity expandable from 153L to 550L. Safety includes ABS and dual front airbags, while fuel efficiency is competitive at 6.7L/100km. Its 180mm ground clearance suits city driving and light rough roads. Lacking advanced tech (e.g., voice interaction, OTA updates) or luxury materials, it prioritizes affordability and functionality over premium features."