# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen Golf Variant Style combines practicality with premium features, offering a spacious interior, advanced safety tech, and efficient gasoline engines. Ideal for families and long-distance drivers."
key_details_comments = "The Volkswagen Golf Variant Style is a versatile compact station wagon that blends practicality with premium features. It offers a spacious 605L trunk (expandable to 1,620L), advanced safety systems including 6 airbags and L2 autonomous driving, and efficient turbocharged gasoline engines (1.5L TSI or 2.0L TSI). With its 5-seat configuration, high comfort level, and smart infotainment with voice control, it's ideal for families and long-distance drivers. The model features Volkswagen's signature sporty design with high body line smoothness and comes in neutral color options."