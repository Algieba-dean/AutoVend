[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Macan combines sports car DNA with SUV practicality, featuring Porsche's signature driving dynamics in a compact luxury package. The base model offers a 2.0L turbocharged engine with 261 hp, all-wheel drive, and premium interior appointments. Notable features include Porsche Active Suspension Management (optional), 10.9-inch touchscreen infotainment, and extensive customization options through Porsche Exclusive Manufaktur."
key_details_comments = "The Porsche Macan Base represents the entry point to Porsche's SUV lineup while maintaining the brand's sports car heritage. It features a turbocharged 2.0L 4-cylinder engine producing 261 hp, paired with a 7-speed PDK dual-clutch transmission and standard all-wheel drive. The Macan offers a unique blend of sporty handling (0-100 km/h in 6.2 seconds with Sport Chrono) and everyday practicality with 488L of cargo space. The interior showcases Porsche's luxury DNA with standard leather seats, aluminum trim, and a 10.9-inch touchscreen running Porsche Communication Management. Optional features include air suspension, 21-inch wheels, premium audio, and extensive personalization through Porsche Exclusive Manufaktur. While positioned as a compact SUV, it prioritizes driving dynamics with features like Porsche Traction Management and available torque vectoring."