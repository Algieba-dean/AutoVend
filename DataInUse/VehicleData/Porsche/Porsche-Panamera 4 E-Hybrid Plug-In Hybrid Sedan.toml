[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Panamera 4 E-Hybrid combines sports car performance with sedan practicality, featuring a 2.9L V6 engine paired with an electric motor for 462 hp total output. It offers all-wheel drive, luxurious interior, and advanced technology while maintaining Porsche's legendary driving dynamics. The plug-in hybrid system provides up to 34 km of electric-only range and exceptional fuel efficiency for its performance level."
key_details_comments = "The Porsche Panamera 4 E-Hybrid represents the pinnacle of performance luxury sedans, blending Porsche's sports car DNA with cutting-edge hybrid technology. Its 2.9L twin-turbo V6 engine combined with a 136 kW electric motor delivers 462 hp and 700 N·m of torque, achieving 0-100 km/h in 4.4 seconds while maintaining remarkable efficiency (2.5-2.9 L/100km in hybrid mode). The vehicle features Porsche's advanced all-wheel drive system, adaptive air suspension (optional), and a luxurious interior with premium materials. With 520L of trunk space (expandable to 1,480L) and 34 km of electric-only range, it offers both practicality and environmental consciousness. The Panamera 4 E-Hybrid stands out for its ability to deliver thrilling performance while maintaining everyday usability and reduced emissions."