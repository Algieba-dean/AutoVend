[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi Q5 TFSI combines a 261hp 2.0L turbo engine with Quattro AWD, offering 6.3s 0-100km/h acceleration. It features a 12.3-inch Virtual Cockpit, Bang & Olufsen 3D audio, and adaptive air suspension (optional). Safety highlights include Pre Sense City, Night Vision Assistant, and Exit Warning. Built in Mexico for global markets."
key_details_comments = "The Audi Q5 TFSI represents the pinnacle of mid-size luxury SUVs with its 261hp 2.0L TFSI turbocharged engine paired with Audi's legendary Quattro all-wheel-drive system. It delivers sports sedan-like acceleration (0-100km/h in 6.3 seconds) while maintaining SUV practicality with 550L of cargo space. The cabin features Audi's cutting-edge 12.3-inch Virtual Cockpit digital instrument cluster, available Bang & Olufsen 3D Premium Sound System with 19 speakers, and optional adaptive air suspension for unparalleled ride comfort. Safety is paramount with standard Pre Sense City collision avoidance, available Night Vision Assistant with pedestrian detection, and Exit Warning system to prevent door openings into traffic. Manufactured at Audi's state-of-the-art facility in San José Chiapa, Mexico, the Q5 TFSI meets global luxury standards while offering competitive pricing in its segment."