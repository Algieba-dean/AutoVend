[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki-XL7 is a versatile mid-size SUV with a 1.5L gasoline engine, 7-seat capacity, and modern safety features. It offers a balance of affordability, practicality, and comfort, making it ideal for families and urban commuting."
key_details_comments = "The Suzuki-XL7 is a practical mid-size SUV designed for families and urban use, featuring a fuel-efficient 1.5L gasoline engine with mild hybrid technology. Its 7-seat configuration (2-2-3 layout) offers versatility for passengers and cargo, with 550L trunk space expandable to 1,800L. Key features include Level 2 autonomous driving (adaptive cruise control, lane keep assist), 6 airbags, and modern styling. With a 180km/h top speed and 7.2L/100km fuel efficiency, it balances performance and economy. The front-wheel-drive platform (optional AWD) and 185mm ground clearance make it capable for light off-road use while excelling in city/highway conditions."