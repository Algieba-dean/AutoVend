[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Peugeot E-5008 is the all-electric version of Peugeot's popular 3-row SUV, featuring a modern design, premium interior, and advanced technology. Key highlights include: 1) Available in two battery options (73 kWh and 98 kWh) with up to 660 km WLTP range, 2) Peugeot's latest i-Cockpit digital interface with 21-inch curved display, 3) Level 2 autonomous driving capabilities, 4) Flexible 7-seat configuration with premium materials throughout, and 5) Fast charging capability (10-80% in 30 minutes with 160 kW DC charging)."
key_details_comments = "The Peugeot E-5008 represents Peugeot's flagship electric SUV, combining French design elegance with cutting-edge EV technology. As a 3-row family vehicle, it offers exceptional versatility with its modular 'i-Cockpit' interior featuring a 21-inch panoramic curved display, premium Nappa leather options, and configurable seating for seven. The vehicle showcases Peugeot's commitment to electrification with two battery options (73kWh and 98kWh) delivering up to 660km WLTP range, supported by 160kW DC fast charging capability. Advanced driver assistance systems include Level 2 autonomy with Highway Assist and Night Vision. The E-5008 also features innovative thermal management for year-round reliability, acoustic laminated glass for superior cabin quietness, and Peugeot's latest connected services with over-the-air update capability."