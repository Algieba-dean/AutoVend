[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-AMG GLB 35 combines compact SUV practicality with AMG performance. Key features include: AMG-enhanced 2.0L turbo engine (302 hp), AMG SPEEDSHIFT DCT 8-speed, AMG Performance 4MATIC AWD, AMG RIDE CONTROL suspension, 7-seat capability, MBUX infotainment with augmented reality, and comprehensive driver assistance systems. It offers a unique blend of family-friendly space and thrilling performance."
key_details_comments = "The Mercedes-AMG GLB 35 represents a unique fusion of compact SUV practicality and AMG performance DNA. As the performance variant of Mercedes' compact 7-seater, it features AMG's hand-built 2.0L turbocharged M260 engine producing 302 hp and 400 Nm of torque, paired with an AMG-tuned 8-speed dual-clutch transmission. The AMG Performance 4MATIC all-wheel drive system provides exceptional traction, while the AMG RIDE CONTROL adaptive suspension balances comfort and dynamic handling. Despite its performance focus, it maintains impressive practicality with optional third-row seating (5+2 configuration) and up to 1,680L of cargo space. The vehicle comes equipped with the latest MBUX infotainment system featuring augmented reality navigation, natural voice control, and AMG-specific displays. Safety is comprehensive with DRIVE PILOT L2 autonomous driving capabilities, including active distance assist, lane keeping, and traffic jam assist. Unique AMG design elements include the signature Panamericana grille, sporty body kit, and quad exhaust tips, while the interior features AMG-specific instrumentation, sport seats, and premium materials throughout."