[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Swift-ZXi is a compact hatchback known for its fuel efficiency, agile handling, and youthful design. It features a 1.2L petrol engine with mild hybrid technology, offering a balance of performance and economy. Key highlights include its lightweight construction, responsive steering, and surprisingly spacious interior for its size. While it lacks some premium features, it delivers excellent value in the compact car segment."
key_details_comments = "The Suzuki Swift-ZXi is a well-rounded compact hatchback that excels in urban environments with its nimble handling and excellent fuel efficiency. Its 1.2L K12M DualJet petrol engine with mild hybrid technology delivers 83hp and 113N·m of torque, providing adequate power for city driving while maintaining impressive fuel economy of 4.9L/100km. The car's lightweight construction (under 900kg) contributes to its agility and efficiency. Despite its compact exterior dimensions (3840mm length, 2450mm wheelbase), it offers a surprisingly spacious interior with 2.8 cubic meters of passenger volume and 265L of trunk space (expandable to 579L). The sporty design features sharp character lines, a floating roof effect, and vibrant color options that appeal to younger buyers. Standard safety features include 6 airbags, ABS, ESP, and automatic emergency braking. While it lacks some premium tech features like voice interaction or OTA updates, it provides excellent value in its segment with reliable performance and low running costs."