[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault-4 E-Tech Electric Classic-Inspired Compact combines retro styling with modern electric technology. It features a 52kWh battery, 400km range, and advanced driver assistance systems. The design pays homage to the iconic Renault 4, with a playful color palette and compact dimensions ideal for urban driving."
key_details_comments = "The Renault-4 E-Tech Electric Classic-Inspired Compact is a modern reinterpretation of the iconic Renault 4, blending retro styling cues with cutting-edge electric vehicle technology. It features a 52kWh lithium-ion battery pack delivering a WLTP-certified 400km range, making it ideal for both urban commuting and longer journeys. The compact MPV body style offers surprising interior space with 4.0 cubic meters of passenger volume and 350L of trunk capacity (expandable to 1,200L). Advanced features include Level 2 autonomous driving capabilities, a voice-controlled infotainment system with OTA updates, and comprehensive safety systems including 6 airbags and ESP. The front-wheel drive electric powertrain produces 120hp and 245N·m of torque, enabling 0-100km/h acceleration in 9.0 seconds. The design combines nostalgic elements like the vertical rear lights with modern aerodynamic efficiency (0.31 Cd), while the bright color options and metal trim interior create a playful yet premium atmosphere."