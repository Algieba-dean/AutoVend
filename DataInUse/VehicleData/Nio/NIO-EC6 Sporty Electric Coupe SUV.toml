[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The NIO EC6 is a premium electric coupe-SUV featuring cutting-edge battery technology with optional 100kWh capacity, innovative NOMI AI assistant, and access to NIO's unique battery swap stations. Its standout features include a 3.9s 0-100km/h acceleration in performance trim, up to 615km NEDC range, and Level 2 autonomous driving capabilities. The vehicle combines sporty styling with practical SUV space, offering a premium ownership experience with regular OTA updates and comprehensive connected services."
key_details_comments = "The NIO EC6 represents the cutting edge of Chinese EV technology, combining sports car performance with SUV practicality. Its standout 100kWh battery option delivers class-leading range, while the innovative battery swap capability (available at NIO Power stations) eliminates charging wait times. The vehicle's dual-motor AWD system provides supercar-rivaling acceleration (0-100km/h in 3.9s) while maintaining everyday usability. Advanced features include the NOMI AI assistant that learns driver preferences, a comprehensive suite of Level 2 autonomous driving functions, and regular OTA updates that continuously improve vehicle performance. The coupe-SUV design offers a distinctive look without sacrificing too much utility, with 510L of cargo space expandable to 1,405L. Premium touches include Nappa leather interiors, active air suspension, and exceptional NVH control for a silent cabin experience. As part of NIO's ecosystem, owners benefit from unique services like mobile charging, valet battery swaps, and access to NIO Houses - the brand's premium club spaces."