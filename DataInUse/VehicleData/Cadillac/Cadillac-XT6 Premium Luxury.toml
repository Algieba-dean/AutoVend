[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Cadillac XT6 Premium Luxury combines American luxury with advanced technology, offering three rows of seating, Super Cruise hands-free driving, and a refined 3.6L V6 powertrain. Notable features include Magnetic Ride Control, 20-inch alloy wheels, and a 14-speaker Bose Performance Series audio system."
key_details_comments = "The Cadillac XT6 Premium Luxury represents the pinnacle of American luxury SUVs, blending sophisticated design with cutting-edge technology. Its 3.6L V6 engine delivers 310 horsepower through a refined 9-speed automatic transmission, while the standard Twin-Clutch AWD system ensures confident traction in all conditions. The interior features premium semi-aniline leather seating for seven, with available ventilation and massage functions. Notable tech includes Super Cruise hands-free highway driving, Magnetic Ride Control for exceptional ride quality, and a 14-speaker Bose Performance Series audio system. With three rows of seating and up to 1,852L of cargo space, it offers exceptional versatility without compromising on luxury. Safety is paramount with 8 airbags, automatic emergency braking, and a comprehensive suite of driver assistance systems. The vehicle's thermal management system is engineered for extreme climates, operating reliably from -40°C to 50°C."