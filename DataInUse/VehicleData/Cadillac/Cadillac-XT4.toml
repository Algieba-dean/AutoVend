[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac XT4 (2019-present) is a luxury compact SUV featuring a 2.0L turbo engine (235hp), available Super Cruise hands-free driving, and Cadillac's latest design language. It competes with the BMW X1, Audi Q3, and Mercedes-Benz GLA. Notable features include: standard leather interior, available Night Vision, and segment-exclusive rear camera mirror. Built on GM's E2 platform with 60/40 weight distribution (AWD models)."
key_details_comments = "The Cadillac XT4 (2019-present) is a luxury compact SUV featuring a 2.0L turbocharged engine producing 235hp, with available Super Cruise hands-free driving technology. It represents Cadillac's entry into the competitive compact luxury SUV segment, competing directly with the BMW X1, Audi Q3, and Mercedes-Benz GLA. Built on GM's E2 platform, it offers a near-perfect 60/40 weight distribution in AWD models for balanced handling. Notable features include: standard leather-appointed interiors, available Night Vision pedestrian detection, segment-exclusive rear camera mirror technology, and the latest iteration of Cadillac's CUE infotainment system with natural voice recognition. The XT4 combines American luxury with sporty driving dynamics, offering available performance features like Continuous Damping Control suspension and twin-clutch AWD system while maintaining practical elements such as 1,384L of maximum cargo space."