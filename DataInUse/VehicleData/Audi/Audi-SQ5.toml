[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi-SQ5 combines sports-car performance (349hp V6, 0-100km/h in 5.1s) with SUV practicality. Key features include: Quattro AWD, adaptive air suspension (optional), Valcona leather sport seats, 12.3-inch Virtual Cockpit, and Bang & Olufsen 3D sound system. The mild-hybrid system improves efficiency with cylinder-on-demand technology."
key_details_comments = "The Audi SQ5 represents the perfect blend of sports car performance and SUV practicality, featuring a turbocharged 3.0L V6 engine producing 349 horsepower and 500 N·m of torque. Key highlights include: Quattro all-wheel drive with torque vectoring for exceptional grip, an optional adaptive air suspension for dynamic handling, and a 0-100 km/h acceleration time of just 5.1 seconds. The interior boasts premium Valcona leather sport seats with S embossing, a 12.3-inch Virtual Cockpit digital instrument cluster, and available Bang & Olufsen 3D sound system. The mild-hybrid system (MHEV) enhances efficiency through cylinder deactivation and energy recuperation, while maintaining the thrilling driving experience expected from Audi's S performance line. With 520L of cargo space (expandable to 1,520L) and comprehensive driver assistance systems including adaptive cruise control and lane keep assist, the SQ5 delivers both excitement and everyday usability."