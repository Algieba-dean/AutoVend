[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault-5 Turbo 3E is a modern reinterpretation of the classic Renault 5 Turbo, featuring a fully electric powertrain, retro-inspired design, and cutting-edge technology. It combines nostalgic styling with high-performance electric mobility, making it a unique offering in the compact sports car segment."
key_details_comments = "The Renault-5 Turbo 3E is a modern reinterpretation of the iconic 1980s hot hatch, blending retro styling cues with cutting-edge EV technology. As a pure electric sports car, it delivers exhilarating performance (0-100km/h in 3.5s) while paying homage to Renault's rally heritage through its widebody design and turbo-inspired styling elements. The vehicle features a 52kWh battery providing 380km range, dual-motor AWD system producing 510hp, and modern tech like L2 autonomous driving - all packaged in a compact, lightweight body with 2+2 seating. This model represents Renault's vision of combining emotional, performance-focused driving with sustainable mobility."