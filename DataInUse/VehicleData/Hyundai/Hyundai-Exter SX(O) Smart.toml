[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai-Exter SX(O) Smart is a compact SUV with a 1.2L petrol engine, offering a balance of fuel efficiency, modern features, and rugged design. It includes advanced safety features like ABS, ESP, and six airbags, along with tech like an 8-inch touchscreen and voice interaction. Ideal for urban commuting and light off-road use."
key_details_comments = "The Hyundai-Exter SX(O) Smart is a versatile compact SUV designed for urban and light off-road use. It features a fuel-efficient 1.2L Kappa petrol engine (83hp) with a 37L fuel tank, delivering approximately 350km of range. The vehicle offers a balanced mix of modern tech (8-inch touchscreen, voice interaction, L2 autonomous driving) and safety (6 airbags, ABS, ESP). With 391L of cargo space (expandable to 1,200L), 185mm ground clearance, and a sporty yet rugged design, it's ideal for young professionals and small families. The front-wheel drive configuration with independent suspension provides a comfortable ride in both city and highway conditions."