[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota bZ4X XLE features a 71.4kWh battery, up to 516km range, dual motor AWD with X-MODE, 12.3-inch touchscreen, and Toyota Safety Sense 3.0. Built on e-TNGA platform with 10-year battery warranty."
key_details_comments = "The Toyota bZ4X XLE represents Toyota's first mass-market BEV, featuring a 71.4kWh lithium-ion battery (65kWh usable) delivering up to 516km WLTP range. Built on the dedicated e-TNGA platform, it offers dual motor AWD with X-MODE for light off-road capability. The XLE trim includes a 12.3-inch touchscreen, digital cockpit, SofTex heated seats, and Toyota Safety Sense 3.0 with advanced driver assists. Notable features include a solar roof option, 150kW DC fast charging (10-80% in ~30 mins), and 10-year battery warranty. The vehicle combines Toyota's reliability with modern EV technology in a practical mid-size SUV package."