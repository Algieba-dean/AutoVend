[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Honda CR-V EX combines turbocharged efficiency with premium features including leather seats, Honda Sensing safety suite, and advanced AWD system. It offers class-leading cargo space and refinement in a compact SUV package."
key_details_comments = "The Honda CR-V EX represents the sweet spot in Honda's compact SUV lineup, combining a turbocharged 1.5L engine with premium EX trim features. It offers 190 horsepower through a refined CVT transmission paired with Real Time AWD, delivering both efficiency and confident all-weather capability. The model includes Honda Sensing safety suite as standard, featuring adaptive cruise control with low-speed follow, collision mitigation braking, and lane keeping assist. Interior highlights include leather-trimmed heated seats, dual-zone automatic climate control, and a 7-inch touchscreen with Apple CarPlay/Android Auto. With class-leading cargo capacity (1,084L behind rear seats) and a spacious, quiet cabin, the CR-V EX balances practicality with premium comfort features at a competitive price point in the $30,000-$40,000 USD range."