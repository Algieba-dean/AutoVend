[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen ID.7 Tourer is a premium electric estate car with a focus on space, comfort, and advanced technology. It features a 86 kWh battery, up to 685 km range, and a luxurious interior with cutting-edge infotainment. Standard features include Travel Assist (L2 autonomy), premium materials, and excellent cargo capacity."
key_details_comments = "The Volkswagen ID.7 Tourer represents Volkswagen's flagship electric estate, combining premium craftsmanship with cutting-edge EV technology. Its 86 kWh battery delivers up to 685 km (426 miles) WLTP range, while the 210 kW (282 hp) rear-mounted motor provides strong acceleration. The vehicle features a luxurious interior with premium materials, including optional wood trim and massaging leather seats. Advanced tech includes a 15-inch infotainment display, IDA voice assistant, and Travel Assist for Level 2 autonomous driving. With 545L of cargo space (expandable to 1,714L), acoustic glass for quiet operation, and comprehensive safety systems including 8 airbags, it's designed for both business and family use. The vehicle supports 170 kW DC fast charging (10-80% in ~30 minutes) and features over-the-air update capability."