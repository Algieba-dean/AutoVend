[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac XT6 combines American luxury with three-row practicality, featuring a 3.6L V6 engine, available Super Cruise hands-free driving, and premium interior appointments. It offers class-leading cargo space (up to 2,228L) and advanced safety technologies while maintaining Cadillac's signature design language."
key_details_comments = "The Cadillac XT6 represents the pinnacle of American luxury SUVs, blending three-row practicality with premium features. Its 3.6L V6 engine delivers 310hp while maintaining refined performance, and available Super Cruise technology enables hands-free driving on compatible highways. The interior boasts premium materials including standard wood trim and available semi-aniline leather, with exceptional noise insulation for a serene cabin experience. With up to 2,228L of configurable cargo space and advanced safety systems like Emergency Braking and Blind Spot Detection, the XT6 excels as both a family hauler and executive transport. The vehicle's 2,863mm wheelbase ensures stable handling while providing generous legroom across all three rows, making it a compelling choice in the luxury mid-to-large SUV segment."