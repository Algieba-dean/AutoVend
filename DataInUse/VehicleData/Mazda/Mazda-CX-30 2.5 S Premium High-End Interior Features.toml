[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-30 2.5 S Premium combines premium interior quality with engaging driving dynamics. Key features include the 186hp 2.5L Skyactiv-G engine, i-Activ AWD system, and Mazda's latest safety technology. The high-end interior features leather seats, 12-speaker Bose audio, and Mazda Connect infotainment with 8.8-inch display. Its compact dimensions make it ideal for urban use while offering surprising refinement for highway cruising."
key_details_comments = "The Mazda CX-30 2.5 S Premium represents the pinnacle of Mazda's compact SUV offerings, blending premium craftsmanship with sporty driving dynamics. Its 2.5L Skyactiv-G engine delivers 186hp through a refined 6-speed automatic transmission, while the i-Activ AWD system provides confident traction in all conditions. The cabin features genuine leather upholstery, heated front seats, and authentic metal trim accents. Advanced technology includes a 12-speaker Bose premium audio system, 8.8-inch Mazda Connect infotainment with Apple CarPlay/Android Auto, and a comprehensive i-Activsense safety suite. Despite its compact dimensions (4,395mm length), the CX-30 offers surprising interior refinement with extensive sound-deadening materials resulting in class-leading NVH levels. The vehicle's Kodo design language gives it distinctive styling with a 0.27 Cd drag coefficient for improved efficiency. Practical features include 317L of cargo space (expandable to 1,400L), multiple USB ports, and available paddle shifters for enthusiasts. This model particularly shines in delivering a premium ownership experience at a competitive price point in the $30,000-$40,000 USD range."