key_details="The Audi Q3 is a premium compact SUV with a turbocharged 2.0L engine, quattro AWD, and a tech-rich interior featuring Virtual Cockpit. It balances sporty driving dynamics with everyday practicality."
key_details_comments = "The Audi Q3 combines German engineering with premium features, featuring a 2.0L TFSI turbocharged engine (228hp), quattro all-wheel drive, and a luxurious interior with Audi's Virtual Cockpit digital instrument cluster. Its compact dimensions (4.48m length) make it maneuverable in cities while offering SUV practicality with 530L cargo capacity (expandable to 1,525L). Advanced driver assistance systems include Level 2 autonomy features like adaptive cruise control and lane keep assist."