[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi-Q3 RS is a high-performance variant of the Q3 compact SUV, featuring a 2.5L TFSI turbocharged engine, Quattro all-wheel drive, and RS-specific styling and suspension. It combines sporty dynamics with everyday practicality, making it a versatile choice for enthusiasts."
key_details_comments = "The Audi-Q3 RS is the high-performance flagship of the Q3 lineup, featuring a potent 2.5L TFSI turbocharged inline-5 engine producing 400hp and 480N·m of torque. It comes standard with Audi's legendary Quattro all-wheel-drive system, RS-specific sport suspension with adaptive dampers, and aggressive exterior styling including larger air intakes and quad exhaust tips. The interior boasts premium materials like Nappa leather, aluminum trim, and RS-branded elements. Despite its sporty character, it maintains practical compact SUV dimensions with 450L of cargo space (expandable to 1,500L) and advanced tech features including Audi's MMI infotainment with voice control and L2 autonomous driving capabilities. This model perfectly bridges the gap between everyday usability and thrilling performance, with a 0-100km/h time of 4.5 seconds and electronically limited top speed of 250km/h."