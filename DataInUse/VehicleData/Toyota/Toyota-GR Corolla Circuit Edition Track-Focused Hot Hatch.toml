[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The GR Corolla Circuit Edition features a hand-built 1.6L turbocharged 3-cylinder engine, GR-FOUR all-wheel drive with torque vectoring, forged aluminum wheels, front and rear Torsen limited-slip differentials, enhanced cooling system, and unique Circuit Edition features including a carbon fiber roof and hood vents. The track-focused suspension tuning and aggressive aerodynamic package distinguish it from standard Corolla models."
key_details_comments = "The GR Corolla Circuit Edition represents Toyota Gazoo Racing's ultimate track-focused hot hatch, featuring a hand-assembled G16E-GTS 1.6L turbocharged 3-cylinder engine producing 300hp. Its GR-FOUR all-wheel drive system incorporates front and rear Torsen limited-slip differentials with torque vectoring for exceptional cornering capability. Unique Circuit Edition features include a lightweight carbon fiber roof, functional hood vents, and forged 18-inch aluminum wheels. The performance package includes upgraded Brembo brakes, track-tuned suspension with adaptive dampers, and an enhanced cooling system with additional radiators and oil coolers. The interior features GR-FLAME fabric sport seats, metal pedal covers, and a 12.3-inch digital instrument cluster, while maintaining the Corolla's 5-seat practicality. Aerodynamic enhancements include a prominent rear wing, widened fenders (adding 55mm per side), and underbody panels for improved high-speed stability."