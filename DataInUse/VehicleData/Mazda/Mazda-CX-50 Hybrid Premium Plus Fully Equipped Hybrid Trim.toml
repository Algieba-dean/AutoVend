[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mazda CX-50 Hybrid Premium Plus combines Mazda's premium design with Toyota's hybrid technology, offering 227hp, AWD, and up to 650km range. Key features include a 10.25\" infotainment screen, 12-speaker Bose audio, and Mazda Co-Pilot 2.0 driver assistance."
key_details_comments = "The Mazda CX-50 Hybrid Premium Plus represents Mazda's premium approach to electrification, combining their signature Kodo design with Toyota's proven hybrid technology. This fully-equipped model features a 2.5L Skyactiv-G engine paired with a 89kW electric motor for a combined 227hp output, delivering both performance and efficiency. The i-Activ AWD system provides confident traction in all conditions, while the 35kWh battery enables electric-only driving for short distances. Premium amenities include a 10.25-inch Mazda Connect infotainment system with wireless Apple CarPlay/Android Auto, 12-speaker Bose premium audio, and ventilated Nappa leather seats. Safety is enhanced by Mazda Co-Pilot 2.0 with features like adaptive cruise control with stop-and-go, lane centering, and traffic jam assist. The vehicle offers 542L of cargo space (expandable to 1,687L) and achieves an estimated 5.2L/100km combined fuel economy with a total range of approximately 650km."