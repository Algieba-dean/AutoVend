[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Highlander Hybrid combines Toyota's proven hybrid technology with three-row SUV practicality. Its 2.5L 4-cylinder hybrid system delivers 243 combined horsepower while achieving class-leading fuel efficiency. Standard Toyota Safety Sense 2.5+ includes advanced driver assistance features. The spacious interior offers seating for up to eight passengers with versatile cargo configurations. The E-Four electronic AWD system provides confident traction in various conditions."
key_details_comments = "The Toyota Highlander Hybrid represents Toyota's flagship three-row hybrid SUV, combining their 20+ years of hybrid expertise with family-friendly utility. Its hybrid powertrain pairs a 2.5L Atkinson-cycle engine with two electric motors (front and rear) for a combined 243hp, delivering both power and exceptional fuel efficiency (EPA-rated 35 mpg combined). The vehicle features Toyota's latest E-Four electronic AWD system that can send up to 80% of torque to the rear wheels when needed. Interior highlights include available 12.3-inch touchscreen, digital rearview mirror, and premium materials throughout. With Toyota Safety Sense 2.5+ as standard, it offers comprehensive protection including pre-collision braking, lane tracing assist, and full-speed adaptive cruise control. The versatile cabin provides 16 different seating configurations and up to 1,902L of cargo space with seats folded."