[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Cayenne GTS Coupe combines sports car performance with SUV practicality. Key features include a 4.0L twin-turbo V8 producing 453hp, adaptive air suspension, all-wheel drive, and a luxurious interior with advanced technology. The coupe roofline enhances sportiness while maintaining reasonable practicality."
key_details_comments = "The Porsche Cayenne GTS Coupe represents the perfect blend of sports car DNA and SUV versatility. Its 4.0L twin-turbo V8 delivers exhilarating 453hp performance while the adaptive air suspension provides both dynamic handling and luxurious comfort. The coupe styling enhances aerodynamics and visual appeal without compromising too much on practicality, offering 625L of cargo space. Porsche's signature driving dynamics are complemented by premium interior materials, advanced driver assistance systems, and cutting-edge infotainment technology. This model sits at the sweet spot between the standard Cayenne and the track-focused Turbo GT, offering sports car thrills with everyday usability."