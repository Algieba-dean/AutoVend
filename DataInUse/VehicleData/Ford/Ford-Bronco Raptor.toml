[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Bronco Raptor is the ultimate high-performance off-road variant of the Bronco, featuring a 418hp 3.0L EcoBoost V6, FOX Live Valve suspension, 37-inch tires, and class-leading off-road capability. It combines extreme off-road performance with daily-drivable comfort, making it unique in the off-road SUV segment."
key_details_comments = "The Ford Bronco Raptor represents the pinnacle of Ford's off-road engineering, combining extreme capability with daily usability. Its 3.0L EcoBoost V6 delivers 418hp and 440 lb-ft of torque through a sophisticated 4WD system with front and rear locking differentials. The vehicle rides on massive 37-inch tires and features FOX Live Valve dampers with 13 inches of suspension travel for unparalleled off-road performance. Despite its rugged nature, it offers modern comforts including SYNC 4 infotainment, available leather seats, and advanced driver aids. The Bronco Raptor's unique combination of desert-running capability, rock-crawling prowess, and highway manners makes it one of the most versatile high-performance off-road vehicles on the market."