[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche Macan GTS is the sporty variant of the Macan lineup, featuring a 2.9L twin-turbo V6 engine producing 375hp, Porsche Traction Management all-wheel drive, and adaptive air suspension. It combines SUV practicality with sports car performance, offering 0-100 km/h acceleration in 4.7 seconds and a top speed of 259 km/h. The interior features premium materials with sport seats, and the exterior has aggressive styling cues like black accents and larger wheels."
key_details_comments = "The Porsche Macan GTS represents the perfect balance between sports car performance and SUV practicality. As the sportiest variant in the Macan lineup, it features a potent 2.9L twin-turbocharged V6 engine delivering 375 horsepower and 520 Nm of torque. The performance credentials are impressive with a 0-100 km/h sprint in just 4.7 seconds and a top speed of 259 km/h. Porsche's Traction Management all-wheel drive system ensures optimal grip in all conditions, while the adaptive air suspension (standard on GTS models) provides both sporty handling and comfortable ride quality. The interior boasts premium materials including leather sport seats with GTS branding, aluminum trim, and Porsche's latest infotainment system. Externally, the GTS is distinguished by its black exterior accents, sport exhaust system, and larger 20-inch wheels. Despite its performance focus, it maintains SUV practicality with 488 liters of cargo space (expandable to 1,503 liters) and comfortable seating for five. The Macan GTS truly embodies Porsche's 'everyday sports car' philosophy in SUV form."