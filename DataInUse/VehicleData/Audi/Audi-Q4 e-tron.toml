[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi-Q4 e-tron is a premium compact electric SUV with a WLTP range of up to 520 km, advanced driver assistance systems, and Audi's signature luxury. It features a 82 kWh battery, dual-motor AWD option, and fast charging capability (10-80% in 38 minutes at 125 kW)."
key_details_comments = "The Audi-Q4 e-tron represents Audi's commitment to premium electric mobility, combining the brand's signature luxury with zero-emission driving. As a compact SUV, it offers a practical 520 km WLTP range from its 82 kWh battery (77 kWh usable), making it suitable for both daily commutes and longer journeys. The vehicle supports fast charging at up to 125 kW, enabling a 10-80% charge in just 38 minutes. Available in both rear-wheel drive and quattro all-wheel drive configurations, it delivers up to 295 hp and 542 N·m of torque. The interior features Audi's premium materials and advanced MMI infotainment with natural voice control. Standard driver assistance systems include adaptive cruise control, lane keeping assist, and traffic jam assist, achieving Level 2 autonomous driving capability. With 520L of cargo space (expandable to 1,490L) and five-seat comfort, it balances performance, luxury and practicality in the growing electric SUV segment."