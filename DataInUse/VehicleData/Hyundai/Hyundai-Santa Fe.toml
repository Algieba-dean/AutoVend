[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Santa Fe is a well-rounded mid-size SUV offering premium features at a competitive price point. Its strengths include a spacious and quiet cabin, comprehensive safety tech "
key_details_comments = "The Hyundai Santa Fe is a well-rounded mid-size SUV offering premium features at a competitive price point. Its strengths include a spacious and quiet cabin with available 7-seat configuration, comprehensive Hyundai SmartSense safety technology, and efficient hybrid powertrain options. The vehicle combines upscale design with practical family-friendly features like 1,304L maximum cargo capacity and available HTRAC all-wheel drive. With Level 2 autonomous driving capabilities, advanced connectivity through Blue Link, and Hyundai's industry-leading warranty, the Santa Fe represents excellent value in the mid-size SUV segment. The hybrid model delivers impressive fuel efficiency (6.7L/100km combined) without sacrificing performance (226hp system output)."