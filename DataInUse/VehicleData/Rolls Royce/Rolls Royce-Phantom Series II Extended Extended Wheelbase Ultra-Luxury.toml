[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Phantom Series II Extended Extended Wheelbase features: 1) Bespoke audio system with 18 speakers and 1300W amplifier, 2) Starlight Headliner with 1,340 fiber-optic lights, 3) The Gallery - a glass-fronted dashboard for displaying artwork, 4) Heated, cooled and massaging rear seats with footrests, 5) Suicide doors with power assist, 6) 21-inch alloy wheels with self-leveling center caps, 7) Night Vision with pedestrian detection, 8) 4-wheel steering for improved maneuverability."
key_details_comments = "The Phantom Series II Extended Extended Wheelbase represents the pinnacle of automotive luxury with: 1) A bespoke audio system developed in partnership with Bespoke Audio featuring 18 speakers and 1300W amplifier for concert-hall quality sound, 2) The iconic Starlight Headliner with 1,340 individually placed fiber-optic lights that can be customized to specific constellations, 3) The Gallery - a revolutionary glass-fronted dashboard space allowing owners to display commissioned artwork or precious objects, 4) First-class airline-style rear seats with 22-way power adjustment, heating, cooling, massage functions and deployable footrests, 5) Signature rear-hinged coach doors with power assist and integrated umbrellas, 6) Self-righting wheel center caps that always display the RR logo upright, 7) Advanced Night Vision system with animal and pedestrian detection, 8) Four-wheel steering system that reduces turning circle by 10% despite the vehicle's massive size."