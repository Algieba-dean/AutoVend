[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Bronco Base combines legendary off-road capability with modern technology. Key features include: standard 4x4, terrain management system, removable doors/roof, 11.6-inch touchscreen, and Trail Turn Assist. Built on a rugged body-on-frame platform with high-strength steel construction."
key_details_comments = "The Ford Bronco Base revives Ford's legendary off-road nameplate with modern capabilities. It features body-on-frame construction, standard 4x4 with selectable drive modes, and a terrain management system with G.O.A.T. (Goes Over Any Terrain) modes. The vehicle offers unique open-air freedom with removable doors and roof panels. Modern tech includes an available 11.6-inch touchscreen with SYNC 4, while off-road innovations include Trail Turn Assist and available front stabilizer bar disconnect. Built with high-strength steel, it offers 11.6 inches of ground clearance and up to 33.5 inches of water fording capability. The Base model comes well-equipped for serious off-roading while maintaining daily drivability."