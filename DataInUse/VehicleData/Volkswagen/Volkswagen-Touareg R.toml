[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen Touareg R is the performance flagship of the Touareg lineup, combining a 3.0L V6 TSI engine with an electric motor for 462hp total output. It features standard 4MOTION all-wheel drive, adaptive air suspension, and premium R-specific styling. The plug-in hybrid system offers up to 47km of electric-only range while delivering sports car-like performance (0-100km/h in 5.1s). Luxury features include Nappa leather seats, digital cockpit, and advanced driver assistance systems."
key_details_comments = "The Volkswagen Touareg R represents the pinnacle of Volkswagen's SUV lineup, blending high performance with eco-conscious technology. Its plug-in hybrid powertrain combines a 3.0L turbocharged V6 gasoline engine (340hp) with a 136kW electric motor (184hp) for a combined 462hp and 700Nm torque. The vehicle features Volkswagen's 4MOTION all-wheel drive system with R-specific tuning, adaptive air suspension, and offers 0-100km/h acceleration in just 5.1 seconds. Luxury appointments include Nappa leather seats with massage function, a fully digital cockpit, and premium sound insulation. The 14.3kWh battery provides up to 47km of pure electric range (WLTP), while the combined range exceeds 700km. Advanced driver assistance systems include Travel Assist (L2 autonomy), Park Assist Plus with remote parking, and comprehensive safety features. The R-specific styling includes blue accents, unique wheels, and aggressive body elements while maintaining the Touareg's premium character."