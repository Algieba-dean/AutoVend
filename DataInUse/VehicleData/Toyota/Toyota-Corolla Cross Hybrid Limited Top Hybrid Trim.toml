[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Corolla Cross Hybrid Limited combines Toyota's reliable hybrid technology with SUV practicality. Key features include: Toyota Safety Sense 3.0, SofTex-trimmed seats, 18-inch alloy wheels, 12.3-inch digital instrument cluster, and wireless Apple CarPlay/Android Auto. The hybrid system delivers excellent fuel efficiency without compromising performance."
key_details_comments = "The Toyota Corolla Cross Hybrid Limited represents the pinnacle of Toyota's compact SUV hybrid offerings. As the top trim, it combines Toyota's proven hybrid technology with premium features including: 18-inch alloy wheels, SofTex synthetic leather seats with heated front seats, a 12.3-inch digital instrument cluster, and a 10.5-inch touchscreen with wireless Apple CarPlay/Android Auto. The vehicle comes standard with Toyota Safety Sense 3.0, offering comprehensive driver assistance features like full-speed adaptive cruise control, lane tracing assist, and pre-collision system with pedestrian detection. The hybrid powertrain delivers exceptional fuel efficiency (4.7L/100km combined) while maintaining responsive performance. Additional premium features include a power liftgate, dual-zone automatic climate control, and ambient interior lighting, making it a well-equipped choice in the compact SUV segment."