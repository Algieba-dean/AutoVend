[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche-718 Cayman GTS Track-Focused Performance Model is a high-performance variant of the Cayman lineup, featuring a 4.0L flat-six engine, rear-wheel drive, and track-tuned suspension. It includes Porsche Active Suspension Management (PASM), Sport Chrono Package, and lightweight design elements for enhanced agility. The interior is driver-focused with Alcantara trim, and the exterior features aggressive aerodynamics. Ideal for enthusiasts seeking a pure sports car experience."
key_details_comments = "The Porsche-718 Cayman GTS Track-Focused Performance Model represents the pinnacle of Porsche's mid-engine sports car philosophy, blending track-ready performance with daily usability. Its 4.0L naturally aspirated flat-six engine delivers 394hp and 430N·m of torque, paired with either a 6-speed manual or 7-speed PDK transmission for exhilarating acceleration (0-100km/h in 4.5s). The chassis features Porsche Active Suspension Management (PASM) with a 20mm lower ride height, rear-wheel drive with mechanical limited-slip differential, and optional Porsche Torque Vectoring. The interior showcases race-inspired elements like Alcantara-wrapped steering wheel and GTS-specific seats, while the exterior boasts aggressive aerodynamics with Sport Design front apron and rear diffuser. With 425L of total cargo space (split between front and rear trunks) and Porsche Track Precision app compatibility, it bridges the gap between pure track weapon and usable sports car."