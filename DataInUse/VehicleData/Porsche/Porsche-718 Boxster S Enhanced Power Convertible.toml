[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche 718 Boxster S Enhanced Power Convertible is a mid-engine, rear-wheel-drive sports car with a turbocharged 2.5L flat-four engine producing 350 hp. It features a retractable soft top, Porsche Active Suspension Management (optional), and a 7-speed PDK dual-clutch transmission. Key highlights include a 0–100 km/h time of 4.4s, a top speed of 285 km/h, and Porsche's signature handling dynamics."
key_details_comments = "The Porsche 718 Boxster S Enhanced Power Convertible represents the pinnacle of mid-engine roadster engineering, combining Porsche's motorsport heritage with modern performance technology. Its turbocharged 2.5L flat-four engine (a unique boxer configuration) delivers 350 horsepower through either a precise 6-speed manual or lightning-fast 7-speed PDK dual-clutch transmission. The mid-engine layout provides perfect 44:56 weight distribution for neutral handling, while the fully electric soft top retracts in just 9 seconds at speeds up to 50 km/h. Performance highlights include Porsche Active Suspension Management (PASM) lowering the car by 10mm, standard Sport Chrono package with dynamic engine mounts, and Porsche Stability Management with a dedicated Sport mode. The interior features a driver-focused cockpit with a central tachometer and optional Porsche Track Precision App integration. This model specifically distinguishes itself from the base Boxster with enhanced power output (+35hp), standard PASM, and larger brakes (330mm front/299mm rear)."