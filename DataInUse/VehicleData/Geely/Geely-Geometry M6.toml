# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Geometry M6 is a compact electric SUV with a 70kWh battery, offering a 550km range (NEDC). It features Level 2 autonomous driving, a modern interior, and advanced connectivity. Priced competitively, it is ideal for urban and suburban use."
key_details_comments = "The Geely-Geometry M6 is a technologically advanced compact electric SUV featuring a 70kWh battery pack that delivers an impressive 550km range under NEDC testing conditions. It combines modern design with practical features, including Level 2 autonomous driving capabilities, a premium interior with metal trim accents, and comprehensive connectivity options. With its competitive pricing (approximately $25,000-$28,000 USD), front-wheel drive configuration, and balanced performance (201hp motor, 7.5s 0-100km/h acceleration), it's particularly well-suited for urban commuting and family use while offering sufficient range for occasional highway trips. The vehicle also includes advanced safety systems like 6 airbags, ABS, ESP, and driver assistance features."