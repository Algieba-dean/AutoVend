[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Renault-Trafic Mid-Size Commercial Van is a reliable and versatile vehicle designed for business and family use. It offers a spacious interior, efficient diesel engines, and practical features for cargo and passenger transport. Key highlights include a 5-seat layout (expandable to 7), front-wheel drive, and a robust 1.7L/2.0L diesel engine option. Safety features include ABS, ESP, and optional blind-spot detection. Ideal for urban commuting and long-distance travel."
key_details_comments = "The Renault-Trafic Mid-Size Commercial Van is a versatile workhorse designed for business operations and family transport. It combines practical cargo space (up to 3,800L) with comfortable passenger accommodation (5-7 seats). Powered by efficient 1.7L or 2.0L diesel engines producing 120-150hp and 340N·m torque, it delivers reliable performance for urban deliveries and long-haul trips. Key features include front-wheel drive, independent suspension, and a 700km driving range. Safety is addressed with ABS, ESP, 4 airbags, and available driver aids like blind-spot detection. With medium noise insulation and fabric seats, it prioritizes functionality over luxury, making it ideal for small businesses and large families needing durable transportation."