[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The XPeng-G6 625 Long-Range Max Technology Edition features an 800V high-voltage platform for ultra-fast charging (10-80% in 15 minutes), XNGP advanced driver assistance system, and a 14.96-inch central touchscreen with Xmart OS 4.0. The vehicle combines performance (0-100km/h in 3.9s) with efficiency (625km CLTC range) in a stylish mid-size SUV package."
key_details_comments = "The XPeng-G6 625 Long-Range Max Technology Edition represents the cutting edge of XPeng's EV technology, featuring an industry-leading 800V high-voltage architecture that enables ultra-fast charging (10-80% in just 15 minutes at compatible stations). Its XNGP (XPeng Navigation Guided Pilot) system offers comprehensive Level 2+ autonomous driving capabilities including highway navigation, urban driving assistance, and memory parking. The vehicle boasts a premium digital cockpit with a 14.96-inch central touchscreen running Xmart OS 4.0, supporting advanced voice control and over-the-air updates. Performance highlights include a dual-motor AWD system producing 480hp (0-100km/h in 3.9s) while maintaining excellent efficiency (625km CLTC range). The design combines a sleek, aerodynamic profile (0.248 Cd) with practical mid-size SUV proportions, offering 571L of cargo space (expandable to 1,574L). Thermal management systems ensure reliable operation in extreme temperatures (-30°C to 55°C)."