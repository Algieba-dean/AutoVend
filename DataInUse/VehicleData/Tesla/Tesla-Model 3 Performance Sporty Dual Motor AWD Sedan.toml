[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Tesla Model 3 Performance combines exhilarating acceleration (0-60 mph in 3.1 seconds) with practical daily usability. It features Track Mode for performance driving, 20\" Überturbine wheels, performance brakes, and a lowered suspension. The minimalist interior is dominated by a 15\" touchscreen that controls all vehicle functions. With over-the-air updates, the car continuously improves over time."
key_details_comments = "The Tesla Model 3 Performance is a high-performance variant of Tesla's popular electric sedan, featuring dual-motor all-wheel drive for exceptional traction and acceleration. Its 82 kWh battery provides an EPA-estimated 315 miles of range while delivering 505 horsepower and 660 N·m of torque. The Performance model includes unique features like 20-inch Überturbine wheels, performance brakes, lowered suspension, and Track Mode for enthusiasts. The minimalist interior centers around a 15-inch touchscreen controlling all vehicle functions, with premium materials throughout. Advanced technology includes Tesla's Full Self-Driving capability (hardware-ready), over-the-air updates that continuously improve the vehicle, and industry-leading safety features. The combination of supercar-like acceleration (0-60 mph in 3.1 seconds) with practical daily usability makes it unique in the EV market."