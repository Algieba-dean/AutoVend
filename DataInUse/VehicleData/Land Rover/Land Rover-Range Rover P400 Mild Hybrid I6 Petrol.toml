[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Range Rover P400 Mild Hybrid combines Land Rover's legendary off-road capability with refined on-road manners and luxury. Key features include the 3.0L inline-6 engine with 48V mild hybrid system, Terrain Response 2, advanced driver assistance systems, and a luxurious interior with premium materials. The vehicle offers a perfect blend of performance, efficiency, and capability."
key_details_comments = "The Range Rover P400 Mild Hybrid represents the pinnacle of Land Rover's luxury SUV lineup, combining their legendary off-road engineering with premium comfort and advanced technology. The 3.0L inline-6 turbocharged petrol engine is enhanced by a 48V mild hybrid system that improves efficiency without compromising performance. Key highlights include the Terrain Response 2 system for unparalleled off-road capability, an advanced air suspension system for supreme ride comfort, and a luxurious interior featuring premium Windsor leather and wood veneers. The vehicle offers cutting-edge technology including Pivi Pro infotainment with voice control, over-the-air updates, and a comprehensive suite of driver assistance systems. With its combination of 395 horsepower, 550 Nm of torque, and sophisticated all-wheel drive system, the P400 delivers both exceptional on-road performance and class-leading off-road ability while maintaining Land Rover's signature refined luxury character."