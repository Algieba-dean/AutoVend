[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Land Cruiser Trail Off-Road Edition features a reinforced ladder frame, front/rear electronic locking differentials, and underbody armor. It's equipped with Toyota's Multi-Terrain Monitor (360° camera system) and a heritage-inspired grille. The suspension uses electronically controlled hydraulic dampers for both on-road comfort and off-road articulation."
key_details_comments = "The Land Cruiser Trail Off-Road Edition is purpose-built for extreme terrain, featuring a heavy-duty ladder frame with additional crossmembers for torsional rigidity. It includes front and rear electronic locking differentials (a rarity in its class), along with a Torsen limited-slip center differential for optimal torque distribution. Underbody protection consists of 3mm-thick steel plates covering the fuel tank, transfer case, and differentials. The Multi-Terrain Monitor combines four cameras with sonar sensors to create a virtual 360° view of obstacles, while the Crawl Control system automates throttle and braking over rough terrain at speeds from 1-5 km/h. The suspension features KDSS (Kinetic Dynamic Suspension System) that automatically disconnects stabilizer bars for increased wheel articulation (700mm travel available). Exterior highlights include a satin-black heritage grille, LED fog lights with washers, and reinforced side steps capable of supporting the vehicle's weight during rock crawling. The interior offers water-resistant leather seats with 10-way power adjustment (driver's seat) and a center console-mounted terrain selector dial for sand, mud, rock, etc."


