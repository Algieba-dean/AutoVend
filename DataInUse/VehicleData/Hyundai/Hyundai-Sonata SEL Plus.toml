[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Sonata SEL Plus combines premium features with value pricing, offering a 10.25-inch touchscreen, leather seats, and advanced safety tech as standard. Its 2.5L engine provides adequate power while maintaining good fuel efficiency. The model stands out with its striking design and generous warranty (5yr/60,000mi basic, 10yr/100,000mi powertrain)."
key_details_comments = "The Hyundai Sonata SEL Plus represents an excellent balance of premium features and value in the midsize sedan segment. It comes standard with a comprehensive suite of Hyundai SmartSense safety technologies, including forward collision-avoidance assist and lane keeping assist. The cabin features upscale materials with leather seating surfaces and metal trim accents, while the 10.25-inch touchscreen infotainment system with navigation provides modern connectivity. The 2.5L Smartstream engine delivers competitive fuel efficiency (27/37 mpg city/highway) while providing adequate power for daily driving needs. Hyundai's industry-leading warranty coverage (5 years/60,000 miles basic, 10 years/100,000 miles powertrain) adds significant long-term value. The vehicle's 510L trunk capacity and spacious rear seating (890mm legroom) make it practical for families, while the sophisticated 'Sensuous Sportiness' design language gives it premium visual appeal in its class."