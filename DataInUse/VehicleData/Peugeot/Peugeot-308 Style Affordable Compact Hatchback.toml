[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Peugeot-308 Style combines French design flair with practical compact dimensions. Its highlight is the innovative i-Cockpit with compact steering wheel and head-up display. The PureTech turbo engines deliver strong performance with excellent efficiency. Available with advanced safety tech including night vision on higher trims. The modular EMP2 platform provides excellent crash protection while keeping weight low."
key_details_comments = "The Peugeot-308 Style represents the perfect blend of French automotive design and practical compact car functionality. Its standout feature is the revolutionary i-Cockpit system featuring a compact steering wheel, high-mounted instrument cluster, and available head-up display for an immersive driving experience. Built on Peugeot's efficient EMP2 platform, it offers class-leading safety with excellent weight distribution. The PureTech turbocharged engines provide an impressive balance of power (up to 180hp) and fuel efficiency (as low as 5.1L/100km). Advanced features include available night vision assist, 180° reversing camera, and customizable ambient lighting. The interior showcases premium materials with meticulous attention to detail, while the exterior features distinctive LED lighting signatures and aerodynamic styling (Cd 0.28). With 434L trunk capacity expandable to 1,281L, it offers surprising versatility for a compact hatchback."