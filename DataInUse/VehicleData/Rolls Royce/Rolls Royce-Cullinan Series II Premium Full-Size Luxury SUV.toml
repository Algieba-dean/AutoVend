[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Rolls-Royce Cullinan Series II is the epitome of luxury SUVs, combining bespoke craftsmanship with cutting-edge technology. Its 6.75-liter V12 engine delivers effortless power, while the all-wheel-drive system and air suspension ensure a sublime ride. The interior is handcrafted with the finest materials, offering unparalleled comfort and customization options. Advanced driver aids and autonomous features make it as easy to drive as it is luxurious."
key_details_comments = "The Rolls-Royce Cullinan Series II represents the pinnacle of luxury SUV engineering, blending handcrafted British elegance with formidable capability. Its bespoke nature allows for nearly limitless customization, from unique paint colors to personalized interior trims. The 6.75-liter twin-turbo V12 delivers 563hp through an advanced all-wheel drive system, while the Magic Carpet Ride air suspension creates an unparalleled driving experience. The interior features sumptuous leathers, exotic wood veneers, and innovative features like the Viewing Suite rear picnic chairs. Despite its imposing size, it offers remarkable agility with standard rear-wheel steering and a comprehensive suite of driver assistance technologies including night vision and autonomous emergency braking."