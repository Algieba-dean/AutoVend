[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="Flagship BMW M convertible featuring a 4.4L twin-turbo V8, retractable hardtop, and advanced M xDrive all-wheel drive system. Combines supercar performance (0-60 mph in 3.0s) with luxury amenities like Merino leather and carbon fiber trim. Offers selectable drive modes from Comfort to Track-focused settings."
key_details_comments = "The BMW M8 Convertible represents the pinnacle of BMW's performance luxury lineup, combining supercar-level performance with open-top driving exhilaration. Its 4.4-liter twin-turbocharged V8 engine (S63B44T4) delivers up to 617 horsepower in Competition trim, paired with an 8-speed M Steptronic transmission and advanced M xDrive all-wheel drive system with rear-wheel bias. The retractable hardtop transforms the car in 15 seconds at speeds up to 50 km/h, maintaining structural rigidity while offering open-air freedom. The interior features full Merino leather, carbon fiber trim, and a fully digital cockpit with BMW's latest iDrive 7.0 system. Performance highlights include 0-100 km/h acceleration in 3.2 seconds (Competition model), carbon ceramic brakes, and an electronically limited top speed of 250 km/h (optionally increased to 305 km/h). The vehicle offers multiple drive modes from Comfort to Track settings, adjusting throttle response, suspension damping, steering weight, and all-wheel drive torque distribution. Advanced driver assistance systems include Traffic Jam Assistant, Lane Keeping Assistant, and BMW's Parking Assistant Plus with 3D surround view cameras."