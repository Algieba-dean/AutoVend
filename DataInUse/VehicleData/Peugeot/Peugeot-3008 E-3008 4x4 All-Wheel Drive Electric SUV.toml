[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Peugeot E-3008 represents the brand's first all-electric SUV, featuring STLA Medium platform with 400V architecture, available with two battery options (73kWh and 98kWh), and offering up to 700km WLTP range. The AWD version features two electric motors with torque vectoring capability. It introduces Peugeot's next-generation i-Cockpit with a 21-inch curved display and advanced driver assistance systems."
key_details_comments = "The Peugeot E-3008 marks a significant milestone as Peugeot's first all-electric SUV built on the STLA Medium platform. It features cutting-edge 400V architecture with two battery options (73kWh and 98kWh) delivering up to 700km WLTP range. The AWD variant boasts dual electric motors with sophisticated torque vectoring for enhanced dynamics. The vehicle introduces Peugeot's revolutionary next-generation i-Cockpit featuring a panoramic 21-inch curved HD display, augmented reality head-up display, and comprehensive Level 2 driving assistance systems. With rapid charging capability (up to 160kW), the E-3008 can charge from 20-80% in just 30 minutes. The design incorporates sustainable materials including recycled fabrics and features innovative storage solutions throughout the cabin."