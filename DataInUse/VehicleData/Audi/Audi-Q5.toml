[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi Q5 combines premium craftsmanship with advanced technology, featuring the latest MIB 3 infotainment, Quattro ultra AWD, and available driver assistance systems. Its 2.0T engine delivers 261hp while maintaining respectable efficiency. The interior showcases Audi's signature build quality with available virtual cockpit and Valcona leather. With 550L of cargo space and 5-star Euro NCAP safety rating, it's a versatile luxury SUV."
key_details_comments = "The Audi Q5 represents the pinnacle of mid-size luxury SUVs, blending sophisticated design with cutting-edge technology. Its MIB 3 infotainment system features a 10.1-inch touchscreen with haptic feedback, while the available virtual cockpit provides a 12.3-inch digital instrument cluster. The Quattro ultra all-wheel-drive system automatically switches between front-wheel drive and AWD for optimal efficiency. Safety is paramount with standard Audi pre sense city collision avoidance and available night vision assistant. The cabin showcases premium materials like optional open-pore wood inlays and contour ambient lighting with 30 color options. With 550L of cargo space (expandable to 1,550L) and 5-star Euro NCAP safety rating, it offers both practicality and peace of mind. The mild hybrid system (12V or 48V depending on market) enables coasting and smoother start-stop functionality, while the available adaptive air suspension provides magic carpet-like ride quality."