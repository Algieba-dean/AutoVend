[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Kona Hybrid Limited combines a 1.6L GDI engine with an electric motor for excellent fuel efficiency (4.7L/100km). It features Hyundai SmartSense safety suite, leather seats, and a 10.25-inch touchscreen with navigation. The hybrid system delivers 139 hp combined with seamless transitions between power sources."
key_details_comments = "The Hyundai Kona Hybrid Limited is a well-equipped compact SUV that combines a 1.6L GDI Atkinson-cycle gasoline engine with a 43.5 kW electric motor, delivering a combined 139 hp and 265 N·m of torque. It features Hyundai's advanced SmartSense safety suite including Forward Collision-Avoidance Assist, Lane Keeping Assist, and Smart Cruise Control. The interior boasts leather-appointed seats, a 10.25-inch touchscreen with navigation, and Blue Link connectivity with voice commands. With its 1.56 kWh lithium-ion battery and 45L fuel tank, it achieves an impressive 4.7L/100km fuel economy while offering about 700 km of total driving range. The vehicle rides on independent suspension and comes with FWD configuration, making it ideal for urban commuting while maintaining SUV practicality with 361L of cargo space (expandable to 1,143L)."