[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Hyundai Kona Electric SE is a fully electric subcompact SUV offering 415 km of range, fast charging capability (10-80% in 47 minutes), and Hyundai's comprehensive warranty coverage. It features a 10.25-inch digital cluster, 8-inch touchscreen with Apple CarPlay/Android Auto, and Hyundai SmartSense safety suite as standard."
key_details_comments = "The Hyundai Kona Electric SE represents a compelling entry in the compact electric SUV segment, offering a practical 415 km (258 mile) EPA-rated range from its 64.8 kWh battery. It features DC fast charging capability (10-80% in 47 minutes using a 100kW charger) and comes with Hyundai's excellent 5-year/60,000-mile new vehicle warranty plus 8-year/100,000-mile battery warranty. The SE trim includes a 10.25-inch digital instrument cluster, 8-inch touchscreen with Apple CarPlay/Android Auto, and the comprehensive Hyundai SmartSense safety suite as standard equipment. With its 201hp electric motor generating 395 N·m of instant torque, it delivers responsive urban performance while maintaining compact SUV practicality with 332L of cargo space (expandable to 1,114L). The vehicle's thermal management system helps maintain battery performance in both hot and cold climates."