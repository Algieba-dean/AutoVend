key_details = "The Bugatti Chiron Sport is a limited-production hypercar featuring an 8.0L quad-turbo W16 engine, producing 1,500 hp and 1,600 N·m of torque. It accelerates from 0-100 km/h in 2.4 seconds and has a top speed of 420 km/h (electronically limited). The car includes advanced aerodynamics, all-wheel drive, and a luxurious interior with premium materials. Only a limited number of units are produced, making it one of the most exclusive cars in the world."
key_details_comments = "The Bugatti Chiron Sport is an ultra-exclusive hypercar powered by an 8.0L quad-turbocharged W16 engine producing 1,500 horsepower and 1,600 N·m of torque. It features a carbon fiber monocoque chassis, advanced aerodynamics, and all-wheel drive for exceptional performance. The car accelerates from 0-100 km/h in just 2.4 seconds and has an electronically limited top speed of 420 km/h (261 mph). The interior showcases handcrafted luxury with premium leather, aluminum, and carbon fiber trim. Only a limited number are produced annually, with each vehicle requiring months of meticulous craftsmanship at Bugatti's Molsheim factory. The Chiron Sport represents the pinnacle of automotive engineering, combining extreme performance with bespoke luxury."