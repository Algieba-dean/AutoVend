[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Baleno-Alpha combines Japanese reliability with segment-leading fuel efficiency. Its lightweight HEARTECT platform provides responsive handling while maintaining structural rigidity. The 1.4L Dualjet engine features Suzuki's innovative fuel injection technology for optimal combustion efficiency. The Alpha trim includes premium features like automatic climate control, SmartPlay infotainment with Apple CarPlay/Android Auto, and LED projector headlamps. With a 5-star ASEAN NCAP safety rating, it offers comprehensive protection through six airbags and advanced braking systems."
key_details_comments = "The Suzuki Baleno-Alpha represents Suzuki's expertise in compact car engineering, featuring the efficient 1.4L K14B Dualjet engine with idle start-stop technology for optimal fuel economy. Built on Suzuki's lightweight HEARTECT platform, it achieves a perfect balance between structural rigidity and weight reduction (kerb weight just 920kg). The Alpha trim adds premium features like LED projector headlamps, 16-inch alloy wheels, and a 7-inch SmartPlay touchscreen with smartphone integration. Safety highlights include 6 airbags, ABS with EBD, ESP, hill hold assist, and a reverse camera. The 5-star ASEAN NCAP rating confirms its crashworthiness. With 355L boot capacity (expandable to 756L) and class-leading 5.1L/100km fuel efficiency, it's ideal for both urban commuting and highway journeys."