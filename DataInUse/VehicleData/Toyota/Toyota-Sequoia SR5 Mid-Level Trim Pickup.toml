[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota Sequoia SR5 combines rugged capability with hybrid efficiency, offering 437hp from its i-FORCE MAX powertrain, up to 9,520 lbs towing capacity, and three rows of seating. Key features include standard Toyota Safety Sense 2.5, available TRD Off-Road package, and a premium interior with 14-inch touchscreen."
key_details_comments = "The Toyota Sequoia SR5 Mid-Level Trim represents Toyota's flagship full-size SUV, blending traditional body-on-frame construction with modern hybrid technology. Its i-FORCE MAX hybrid powertrain delivers class-leading 437hp and 790N·m torque while maintaining respectable fuel efficiency for its size. The vehicle excels in both family hauling (with 7-passenger capacity and up to 2,720L cargo space) and towing (9,520 lbs capacity). Off-road capabilities are enhanced by available features like Multi-Terrain Select and Crawl Control, while the premium interior includes a 14-inch touchscreen and SofTex® seating. Safety is comprehensive with Toyota Safety Sense 2.5 including Level 2 autonomous features, making it one of the most versatile three-row SUVs on the market."