[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Panamera 4 AWD combines sports car performance with luxury sedan practicality, featuring a 2.9L twin-turbo V6 engine, all-wheel drive, and advanced technology in a striking four-door design. It offers Porsche's signature driving dynamics with everyday usability."
key_details_comments = "The Porsche Panamera 4 AWD represents the perfect blend of sports car performance and luxury sedan practicality. Its 2.9L twin-turbocharged V6 engine delivers 330 horsepower, while the Porsche Traction Management all-wheel drive system ensures optimal grip in all conditions. The vehicle combines Porsche's legendary driving dynamics with a spacious four-door layout, offering seating for four adults and 520L of trunk space. Advanced features include Porsche Active Suspension Management, a comprehensive suite of driver assistance systems, and Porsche Communication Management infotainment with voice control and over-the-air updates. The design maintains Porsche's iconic styling cues while providing exceptional aerodynamics and a luxurious, tech-forward interior with premium materials."