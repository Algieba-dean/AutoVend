[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault-Mégane E-Tech Electric is a compact electric hatchback with a 60kWh battery, offering a range of 450km (WLTP). It features a 160kW (218hp) electric motor, accelerating from 0-100km/h in 7.4 seconds. The car includes advanced driver-assistance systems (ADAS), a high-tech infotainment system with voice interaction and OTA updates, and a sleek, modern design."
key_details_comments = "The Renault-Mégane E-Tech Electric is a cutting-edge compact electric hatchback featuring a 60kWh lithium-ion battery that delivers an impressive WLTP-certified range of 450km. Its 160kW (218hp) synchronous electric motor provides 300N·m of torque, enabling a 0-100km/h acceleration in just 7.4 seconds. The vehicle boasts Renault's latest OpenR Link infotainment system with a 12.3-inch digital instrument cluster and 12-inch touchscreen, supporting both voice commands and over-the-air updates. Safety is enhanced through comprehensive ADAS features including Level 2 autonomous driving capabilities with adaptive cruise control, lane keep assist, and automatic emergency braking. The aerodynamic design achieves a drag coefficient of just 0.29, while the interior offers premium materials and 3.8 cubic meters of passenger space with 340L trunk capacity (expandable to 1,100L)."