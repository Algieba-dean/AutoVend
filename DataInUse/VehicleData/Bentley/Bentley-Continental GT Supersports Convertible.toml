[KeyDetails]
key_details = "The Bentley Continental GT Supersports Convertible combines a 700 PS W12 engine with a retractable soft-top, offering blistering acceleration (0-100 km/h in 3.6s) and a 335 km/h top speed. It features bespoke craftsmanship, advanced driver aids, and a hand-finished interior with diamond-quilted leather."
key_details_comments = "The Bentley Continental GT Supersports Convertible represents the pinnacle of Bentley's grand touring performance, combining a 6.0L twin-turbo W12 engine producing 700 PS (690 hp) with exquisite craftsmanship. Its retractable soft-top allows for open-air driving while maintaining structural rigidity. The vehicle accelerates from 0-100 km/h in just 3.6 seconds and reaches an electronically limited top speed of 335 km/h (208 mph). Key features include: bespoke interior with diamond-quilted leather seats and premium wood veneers, advanced all-wheel drive system with torque vectoring, and a comprehensive suite of driver assistance technologies (adaptive cruise control, lane keep assist, traffic jam assist). The convertible maintains Bentley's signature luxury while delivering supercar-level performance, with a focus on long-distance comfort and exclusivity."