[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Rolls-Royce Spectre is the brand's first fully electric vehicle, combining the marque's legendary luxury with cutting-edge electric propulsion. It features a bespoke architecture, a 102kWh battery, and a dual-motor all-wheel-drive system delivering 577hp and 900N·m of torque. The Spectre offers a WLTP range of 520 km, accelerates 0-100 km/h in 4.5 seconds, and boasts an electronically limited top speed of 250 km/h. Its interior is a showcase of Rolls-Royce craftsmanship, with hand-stitched leather, wood trim, and advanced technology. The Spectre represents the future of luxury mobility, maintaining Rolls-Royce's uncompromising standards while embracing electrification."
key_details_comments = "The Rolls-Royce Spectre marks a historic transition for the brand as its first fully electric vehicle, blending 120 years of luxury craftsmanship with cutting-edge EV technology. Built on Rolls-Royce's proprietary aluminum spaceframe architecture, the Spectre features a massive 102kWh battery pack powering twin electric motors that deliver 577hp and 900N·m of torque through all four wheels. With a 0-100km/h time of 4.5 seconds and 520km WLTP range, it maintains Rolls-Royce's 'magic carpet ride' character while offering silent electric propulsion. The interior showcases the brand's pinnacle craftsmanship with hand-stitched leather, open-pore wood veneers, and the Starlight Headliner with over 1,400 fiber-optic stars. Advanced features include the Spirit digital architecture with over-the-air updates, Planar suspension with satellite-aided damping, and comprehensive driver assistance systems. As the spiritual successor to the Phantom Coupe, the Spectre represents the future of ultra-luxury mobility - maintaining Rolls-Royce's uncompromising standards while embracing sustainable propulsion."