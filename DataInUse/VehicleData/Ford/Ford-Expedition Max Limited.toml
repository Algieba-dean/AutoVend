[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Expedition Max Limited is a premium full-size SUV featuring a 3.5L EcoBoost V6 engine producing 440 hp, with seating for 7 and class-leading cargo space. It offers advanced technology including BlueCruise hands-free driving, a 15.5-inch touchscreen, and Pro Trailer Backup Assist. The extended Max version provides 342mm more cargo length than standard Expedition."
key_details_comments = "The Ford Expedition Max Limited represents the pinnacle of Ford's full-size SUV lineup, combining luxury, capability and technology. Its extended wheelbase version offers 342mm more cargo length than the standard Expedition, providing exceptional versatility. The 3.5L EcoBoost V6 twin-turbo engine delivers best-in-class 440 horsepower and 510 lb-ft of torque, enabling a maximum towing capacity of 9,300 lbs when properly equipped. Premium features include available massaging front seats, a 15.5-inch SYNC 4A touchscreen with wireless Apple CarPlay/Android Auto, and Ford's BlueCruise hands-free highway driving system. The vehicle's Terrain Management System offers seven selectable drive modes (Normal, Sport, Tow/Haul, Eco, Grass/Gravel/Snow, Sand, and Mud/Rut) for various conditions. With available second-row captain's chairs, the Expedition Max Limited can accommodate up to 7 passengers in three rows while still offering 517 liters of cargo space behind the third row - expandable to 2,526 liters with all rear seats folded."