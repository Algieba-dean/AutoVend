[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The CR-V Hybrid Sport combines Honda's 2-motor hybrid system with SUV practicality, offering 212hp, AWD capability, and class-leading 5.3L/100km fuel efficiency. It features the full Honda Sensing safety suite, premium interior, and sport styling cues."
key_details_comments = "The Honda CR-V Hybrid Sport represents the pinnacle of Honda's hybrid SUV technology, combining a 2.0L Atkinson-cycle engine with two electric motors to deliver 212 combined horsepower while achieving exceptional fuel efficiency. Its Real Time AWD system provides confident traction in various conditions, while the spacious interior (3.8 cubic meters passenger volume) offers family-friendly comfort. The Sport trim adds distinctive styling elements like blacked-out accents and 19-inch alloy wheels, along with premium features such as leather seats and advanced driver assistance systems. With its 5.3L/100km fuel economy and 700+ km driving range, it bridges the gap between eco-conscious motoring and practical SUV versatility."