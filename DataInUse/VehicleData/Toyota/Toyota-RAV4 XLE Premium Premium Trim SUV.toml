[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota RAV4 XLE Premium combines rugged styling with premium features including SofTex-trimmed seats, power moonroof, and advanced safety systems. Its 2.5L engine delivers 203 hp with available Dynamic Torque Vectoring AWD for enhanced capability. The vehicle offers 542L of cargo space and comes with Toyota Safety Sense 2.0 as standard."
key_details_comments = "The Toyota RAV4 XLE Premium Premium Trim SUV represents the perfect balance between rugged capability and premium comfort. It features Toyota's 2.5L Dynamic Force 4-cylinder engine producing 203 hp, paired with an 8-speed automatic transmission. The available Dynamic Torque Vectoring AWD system enhances traction and handling in various conditions. Premium features include SofTex-trimmed heated front seats, dual-zone automatic climate control, and a power moonroof. The vehicle comes standard with Toyota Safety Sense 2.0, including pre-collision system with pedestrian detection, full-speed dynamic radar cruise control, lane tracing assist, and automatic high beams. With 542L of cargo space (expandable to 1,690L) and available roof rails, it offers excellent utility. The XLE Premium trim adds 18-inch alloy wheels, LED headlights and fog lights, and a power liftgate for enhanced convenience."