[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo XC60 Recharge Ultra combines luxury, performance, and sustainability with its plug-in hybrid powertrain, delivering 335hp and 590N·m of torque. It features Volvo's latest safety technologies, including Pilot Assist semi-autonomous driving, and a premium interior with Google-based infotainment. The 18.8kWh battery provides 35 miles of pure electric range, making it ideal for eco-conscious drivers who don't want to compromise on performance or luxury."
key_details_comments = "The Volvo XC60 Recharge Ultra represents the pinnacle of Volvo's luxury SUV offerings, blending Scandinavian design with cutting-edge hybrid technology. Its plug-in hybrid system combines a powerful 2.0L turbocharged and supercharged engine with an electric motor to deliver 335hp and 590N·m of torque, achieving 0-100km/h in just 5.0 seconds. The 18.8kWh battery provides 35 miles (56km) of pure electric range, making it ideal for daily commutes without emissions. The vehicle features Volvo's comprehensive safety suite including Pilot Assist semi-autonomous driving, while the interior showcases premium Nappa leather, wood trim, and a state-of-the-art Google-based infotainment system with voice control and OTA updates. With its combination of performance, luxury, and environmental consciousness, the XC60 Recharge Ultra appeals to discerning drivers who want both power and sustainability."