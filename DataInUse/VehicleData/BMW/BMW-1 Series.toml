[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 1 Series represents the entry point to BMW ownership, offering premium build quality and driving dynamics in a compact package. Based on the front-wheel-drive UKL platform, it features turbocharged engines, advanced connectivity, and BMW's signature handling characteristics. The M135i xDrive variant delivers impressive performance with 306 hp and all-wheel drive."
key_details_comments = "The BMW 1 Series represents the entry point to BMW's luxury lineup, combining premium German engineering with compact practicality. As BMW's smallest sedan, it features the brand's signature driving dynamics through rear-wheel-drive architecture (on most models) and precise steering. The current generation offers turbocharged engine options ranging from efficient 1.5L 3-cylinders to powerful 2.0L 4-cylinders, with the M135i xDrive variant delivering 306 hp. The interior showcases BMW's driver-focused cockpit design with high-quality materials and the latest iDrive 7 infotainment system. While transitioning to front-wheel-drive platform for some markets, it maintains sporty handling characteristics that distinguish it from competitors like the Mercedes A-Class and Audi A3."