[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi A3 Sedan combines premium compact dimensions with sophisticated technology and sporty driving dynamics. Highlights include the available Virtual Cockpit digital instrument cluster, MMI touch infotainment with natural voice control, and optional Quattro all-wheel drive. The turbocharged engines deliver responsive performance while maintaining excellent fuel efficiency. With its precise handling and upscale interior, the A3 Sedan offers an engaging driving experience without sacrificing everyday practicality."
key_details_comments = "The Audi A3 Sedan represents the entry point to Audi's luxury lineup while maintaining the brand's signature quality and technology. Key features include the 10.1-inch MMI touch display with haptic feedback, available 12.3-inch Virtual Cockpit digital instrument cluster, and premium interior materials. The modular infotainment platform supports wireless Apple CarPlay and Android Auto. Performance highlights include the responsive 2.0T engine producing 201 hp and 320 N·m of torque, with the 7-speed S tronic dual-clutch transmission. Safety is enhanced by standard Audi pre sense front with pedestrian detection. The sport-tuned suspension and precise electric power steering deliver engaging handling characteristics while maintaining ride comfort."