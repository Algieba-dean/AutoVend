[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Sienna Woodland Edition is a ruggedized version of Toyota's popular minivan, featuring all-wheel drive, raised suspension, unique exterior styling, and outdoor-ready interior materials. It combines family-friendly practicality with enhanced capability for light off-road adventures while maintaining the Sienna's renowned comfort and hybrid efficiency."
key_details_comments = "The Toyota Sienna Woodland Edition is a special outdoor-oriented variant of Toyota's flagship minivan, designed for adventurous families. It features unique rugged styling elements, all-weather capability with standard AWD, and a 0.75-inch suspension lift for improved ground clearance. The interior features durable, water-resistant materials while maintaining the Sienna's premium comfort and advanced tech features. Powered by Toyota's proven Hybrid Synergy Drive system, it delivers an exceptional combination of power (245 hp system output) and efficiency (35 mpg combined). With seating for 7 and up to 2,772 liters of cargo space, it offers exceptional versatility for both daily family use and outdoor adventures."