[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 911 Carrera 4S combines legendary rear-engine handling with modern turbocharged power and AWD traction. Key features include the 3.0L twin-turbo flat-6 producing 443hp, Porsche Traction Management AWD, and available rear-axle steering. The 'with More Power' designation refers to the enhanced performance package available from Porsche."
key_details_comments = "The Porsche 911 Carrera 4S AWD with More Power represents the pinnacle of Porsche's sports car engineering, blending the iconic rear-engine layout with modern performance technologies. The 'More Power' designation indicates it features an enhanced version of the 3.0L twin-turbo flat-6 engine producing 443hp, coupled with Porsche's advanced all-wheel drive system for exceptional traction. Key highlights include the 8-speed PDK dual-clutch transmission, rear-axle steering (optional), and Porsche Active Suspension Management. The vehicle maintains the classic 911 silhouette while incorporating modern aerodynamic elements like an active rear spoiler. With a 0-60mph time of 3.4 seconds (3.2s with Sport Chrono) and a top speed of 189mph, it delivers supercar performance with everyday usability. The interior combines luxury materials with driver-focused controls, featuring Porsche's latest PCM infotainment system and extensive customization options through Porsche Exclusive Manufaktur."