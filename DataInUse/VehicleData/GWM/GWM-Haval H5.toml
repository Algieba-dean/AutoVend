[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Haval H5 is a rugged, off-road-focused SUV with a 2.0L turbocharged diesel engine, permanent all-wheel drive, and a durable chassis. It excels in challenging terrains while offering practical family-friendly features."
key_details_comments = "The GWM-Haval H5 is a purpose-built off-road SUV featuring a robust 2.0L turbocharged diesel engine producing 245hp and 480N·m of torque. Its permanent all-wheel drive system with low-range gearing, 210mm ground clearance, and durable suspension make it capable in extreme terrain. The spacious 5-seat interior offers 4.8m³ of passenger volume and 560L cargo space (expandable to 1,600L). While prioritizing off-road performance, it includes modern safety tech like ABS, ESP, 6 airbags, and L2 autonomous driving features. The 78L fuel tank provides approximately 650km range, making it suitable for both adventure and family use."