[KeyDetails]
key_details="The Tesla Model 3 Performance combines blistering acceleration (0-60 mph in 3.1 seconds) with everyday practicality. It features track mode for performance driving, upgraded brakes, and a lowered suspension. The dual-motor AWD system provides excellent traction in all conditions. With over 300 miles of range and access to Tesla's Supercharger network, it offers both performance and long-distance capability. The minimalist interior is dominated by a 15-inch touchscreen that controls most vehicle functions."
key_details_comments = "The Tesla Model 3 Performance represents the pinnacle of Tesla's compact sedan lineup, blending supercar-like acceleration with everyday practicality. Its dual-motor all-wheel drive system delivers 450kW (603hp) for 0-100 km/h in just 3.3 seconds, while still offering an EPA-estimated 507 km (315 miles) of range. Unique performance features include Track Mode for circuit driving, performance brakes, and a lowered sport suspension. The minimalist interior centers around a 15-inch touchscreen controlling all vehicle functions, complemented by premium vegan leather seats and metal trim accents. With access to Tesla's Supercharger network, over-the-air updates, and advanced Autopilot capabilities, it redefines performance in the electric vehicle segment while maintaining excellent daily usability."