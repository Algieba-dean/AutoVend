[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Cadillac Escalade ESV is the extended-length version of Cadillac's flagship luxury SUV, offering unparalleled space and premium features. Key highlights include: 6.2L V8 engine with 420hp, available Super Cruise hands-free driving, 38-inch curved OLED display, AKG 36-speaker audio system, Magnetic Ride Control, and premium semi-aniline leather interiors. The ESV variant adds 38cm (15 inches) of length over the standard Escalade for increased cargo and passenger space."
key_details_comments = "The Cadillac Escalade ESV represents the pinnacle of American luxury SUVs, combining bold styling with exceptional capability. As the extended-length variant, it offers 38cm (15 inches) more length than the standard Escalade, translating to significantly more cargo space (3,400L maximum) while maintaining the same premium features. The ESV comes standard with a 6.2L V8 engine producing 420hp and 460 lb-ft of torque, paired with a 10-speed automatic transmission and available four-wheel drive. Its technological highlights include Cadillac's Super Cruise hands-free driving system (on compatible highways), an industry-first 38-inch curved OLED display, and AKG 36-speaker Studio Reference audio system. The interior features premium materials like semi-aniline leather, real wood trim, and available massaging seats. With its Magnetic Ride Control suspension and body-on-frame construction, the ESV delivers both luxury comfort and confident towing capability up to 3,855kg (8,500 lbs). The extended wheelbase provides superior third-row legroom and cargo versatility, making it ideal for large families or luxury transportation needs."