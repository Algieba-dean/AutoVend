[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Chevrolet Silverado EV is a revolutionary electric pickup featuring GM's Ultium battery technology, offering up to 400 miles of range, 10,000 lbs towing capacity, and innovative features like the Multi-Flex Midgate. It combines truck capability with EV efficiency and advanced technology including Super Cruise hands-free driving."
key_details_comments = "The Chevrolet Silverado EV represents a major leap in electric truck technology, built on GM's Ultium platform. It offers class-leading features including: 1) Up to 400 miles (640 km) of EPA-estimated range from its 200kWh battery pack, 2) Exceptional towing capacity of 10,000 lbs (4,536 kg), 3) Innovative Multi-Flex Midgate that expands cargo versatility, 4) 510kW (684hp) power output enabling 0-100 km/h in under 4 seconds, 5) Advanced Super Cruise hands-free driving technology, 6) Four-wheel steering for improved maneuverability, and 7) Vehicle-to-load (V2L) capability with up to 10.2kW of power export. This full-size pickup combines traditional truck capabilities with cutting-edge EV technology and premium comfort features."