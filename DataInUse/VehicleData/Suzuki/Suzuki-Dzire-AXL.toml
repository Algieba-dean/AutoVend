[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Dzire AXL is an affordable compact sedan offering excellent fuel efficiency (21.21 kmpl) with its 1.2L K12M Dual Jet engine. It features a 7-inch Smartplay Studio infotainment system with Android Auto and Apple CarPlay, automatic climate control, and keyless entry. Safety features include dual airbags, ABS with EBD, and rear parking sensors. The car measures 3995mm in length with a 2450mm wheelbase, offering a comfortable ride for city commuting."
key_details_comments = "The Suzuki Dzire AXL is a value-oriented compact sedan designed for urban commuting and small families. Its standout feature is the fuel-efficient 1.2L K12M Dual Jet petrol engine delivering 21.21 kmpl (claimed). The car measures 3995mm long with a 2450mm wheelbase, offering a balanced package of maneuverability and interior space. Key features include a 7-inch Smartplay Studio touchscreen with smartphone connectivity (Android Auto/Apple CarPlay), automatic climate control, and keyless entry. Safety equipment comprises dual airbags, ABS with EBD, rear parking sensors, and high-speed alert system. The 378L trunk provides practical cargo space for its segment. With its affordable maintenance costs and Suzuki's reliability reputation, it's positioned as an economical choice in emerging markets."