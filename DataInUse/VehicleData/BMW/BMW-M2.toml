[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW M2 is the most compact model in BMW M's lineup, featuring a 3.0L twin-turbo inline-6 engine, rear-wheel drive, and track-focused dynamics while maintaining daily usability. It represents pure M Division engineering with aggressive styling, a driver-focused cockpit, and performance that bridges the gap between street and track capabilities."
key_details_comments = "The BMW M2 represents the purest form of BMW M's performance philosophy in a compact package. As the smallest and most accessible M car, it features a 3.0L S58 twin-turbo inline-6 engine producing 453hp, paired exclusively with rear-wheel drive for an engaging driving experience. The M2 combines track-ready performance with daily usability, featuring an M-specific adaptive suspension, Active M Differential, and available carbon fiber roof. Its aggressive styling includes widened fenders, quad exhausts, and BMW's signature kidney grille design. The interior features M-specific displays, sport seats, and driver-focused controls while maintaining BMW's luxury standards. With a 0-100 km/h time of 3.7 seconds (automatic) and a top speed of 250 km/h (optionally 285 km/h), it bridges the gap between street-legal performance and track capability. Despite its focus on dynamics, it offers practical features like 390L of trunk space and modern technology including BMW's iDrive 8 infotainment system."