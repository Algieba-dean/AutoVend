[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-AMG GLC 43 combines AMG performance with SUV practicality, featuring a 3.0L V6 biturbo engine producing 385 hp, AMG-tuned 4MATIC+ all-wheel drive, and a sport-tuned suspension. It offers a 0-100 km/h time of 4.8 seconds while maintaining luxury SUV comfort and advanced technology including the MBUX infotainment system."
key_details_comments = "The Mercedes-AMG GLC 43 represents the perfect blend of performance and practicality, featuring AMG's handcrafted 3.0L V6 biturbo engine with EQ Boost mild hybrid technology producing 385 hp and 384 lb-ft of torque. It combines sports car-like acceleration (0-100 km/h in 4.8s) with SUV versatility, offering AMG Performance 4MATIC+ all-wheel drive, AMG RIDE CONTROL suspension, and distinctive AMG styling cues. The interior boasts premium materials, advanced MBUX infotainment with voice control, and comprehensive driver assistance systems. Despite its performance focus, it maintains Mercedes-Benz luxury with generous cargo space (550L to 1,600L) and five-passenger comfort, making it equally capable for daily commuting and spirited driving."