[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley-Flying Spur W12 is a pinnacle of luxury and performance, featuring a handcrafted interior, a powerful 6.0-liter W12 engine, and cutting-edge technology. It combines opulent comfort with exhilarating performance, making it a top choice for discerning buyers."
key_details_comments = "The Bentley-Flying Spur W12 represents the epitome of luxury automotive engineering, blending handcrafted British elegance with formidable performance. Its 6.0-liter twin-turbo W12 engine delivers 626 horsepower and 900 N·m of torque, enabling a 0-100 km/h sprint in just 3.8 seconds. The interior showcases premium materials including hand-stitched leather, wood veneers, and metal accents, with a spacious cabin offering approximately 5.8 cubic meters of passenger volume. Advanced technology features include a digital instrument cluster, rotating display infotainment system, and comprehensive driver assistance systems. With its 3194mm wheelbase and adaptive air suspension, it provides an exceptionally smooth ride whether navigating city streets or cruising on highways. The combination of bespoke customization options, cutting-edge technology, and unparalleled craftsmanship makes this vehicle a benchmark in the ultra-luxury sedan segment."