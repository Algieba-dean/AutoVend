[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Nissan Ariya represents Nissan's next-generation electric vehicle technology, featuring the e-4ORCE dual-motor AWD system, up to 304 miles EPA-estimated range, and ProPILOT 2.0 advanced driver assistance. It offers a premium interior with innovative features like the sliding center console and haptic touch controls, all built on an all-new EV platform."
key_details_comments = "The Nissan Ariya represents a significant leap in Nissan's EV technology, featuring the innovative e-4ORCE dual-motor all-wheel drive system that provides precise torque control for enhanced stability. With EPA-estimated ranges up to 304 miles (489 km) and support for 130 kW DC fast charging (10-80% in about 35 minutes), it offers practical long-distance capability. The vehicle showcases ProPILOT 2.0's hands-free highway driving capability and includes premium features like a minimalist interior with haptic touch controls, a sliding center console for flexible storage, and available Zero Gravity seats inspired by NASA research. Built on an all-new EV platform, the Ariya combines Nissan's 75+ years of electric vehicle expertise with cutting-edge technology and Japanese craftsmanship."