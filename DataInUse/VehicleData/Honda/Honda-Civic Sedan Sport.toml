[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Honda Civic Sedan Sport combines sporty styling with practical efficiency, featuring a 1.5L turbo engine (180 hp), Honda Sensing safety suite, and premium sport touches like a rear spoiler and unique wheels. It offers an engaging drive with 31/38 mpg efficiency and class-leading resale value."
key_details_comments = "The Honda Civic Sedan Sport represents the perfect balance of sporty performance and everyday practicality. Its turbocharged 1.5L engine delivers 180 horsepower while maintaining excellent fuel efficiency (31 city/38 highway mpg). The Sport trim adds distinctive styling elements including a rear spoiler, blacked-out accents, and unique 18-inch alloy wheels. Honda Sensing safety suite comes standard, offering advanced driver assistance features. With 14.8 cu ft of trunk space and Honda's renowned reliability, it's an ideal choice for enthusiasts who need daily-driver functionality. The Civic consistently ranks at the top of its class for resale value and owner satisfaction."