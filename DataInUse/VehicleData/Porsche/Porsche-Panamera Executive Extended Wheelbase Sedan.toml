[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche-Panamera Executive Extended Wheelbase Sedan combines sports car performance with limousine comfort. Key features include a 150mm longer wheelbase for exceptional rear legroom, Porsche Active Suspension Management, and available hybrid powertrains. The interior features handcrafted leather and premium materials throughout, with advanced noise insulation for a serene cabin environment. Performance highlights include available 630hp Turbo S E-Hybrid powertrain with 820N·m torque, achieving 0-100km/h in 3.2 seconds while maintaining executive-class refinement."
key_details_comments = "The Porsche-Panamera Executive Extended Wheelbase Sedan represents the pinnacle of Porsche's luxury sports sedan offering, blending racetrack-inspired performance with executive-class comfort. The extended 3,100mm wheelbase provides limousine-like rear legroom while maintaining Porsche's signature driving dynamics. Key technological highlights include Porsche Active Suspension Management (PASM) with air springs, rear-axle steering, and available hybrid powertrains delivering up to 630hp. The interior showcases handcrafted leather upholstery, premium wood trims, and Porsche's latest Communication Management (PCM) infotainment with voice control. Despite its size (5,199mm length), it maintains impressive agility with a 0-100km/h time as quick as 3.2 seconds in Turbo S models. The Executive variant specifically targets chauffeur-driven clients with enhanced rear-seat amenities including optional heated/cooled/massaging seats and rear entertainment systems."