[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi A6 allroad combines luxury sedan refinement with all-terrain capability, featuring a 3.0L TFSI V6 engine (340hp/500Nm), quattro all-wheel drive, adaptive air suspension, and increased ground clearance. It offers premium interior with Valcona leather, MMI touch response infotainment, and comprehensive driver assistance systems. The allroad-specific design includes wheel arch extensions, underbody protection, and roof rails."
key_details_comments = "The Audi A6 allroad represents the ultimate blend of luxury and versatility, combining the refinement of Audi's premium sedan with enhanced all-terrain capability. Its 3.0L TFSI V6 mild hybrid powertrain delivers 340hp and 500Nm of torque, paired with quattro ultra all-wheel drive. The adaptive air suspension offers adjustable ground clearance (139-185mm) for varied terrain. Premium features include Valcona leather upholstery, MMI touch response with voice control, and a comprehensive suite of driver assistance systems. Distinctive allroad styling includes wheel arch extensions, aluminum underbody protection, and standard roof rails for added utility."