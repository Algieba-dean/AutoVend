[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volkswagen ID. Buzz is a modern electric reinterpretation of the classic VW Microbus. It combines retro styling with cutting-edge EV technology, offering up to 423 km (WLTP) of range, fast charging (10-80% in 30 mins), and a versatile interior. Key features include the ID. Light communication system, Travel Assist (L2 autonomy), and a spacious 7-seat layout."
key_details_comments = "The Volkswagen ID. Buzz represents a modern electric revival of the iconic VW Microbus, blending nostalgic design with cutting-edge EV technology. As Volkswagen's flagship electric MPV, it offers a WLTP-rated range of 423 km (263 miles) from its 82 kWh battery, with DC fast charging capability (10-80% in 30 minutes at 170 kW). The vehicle features innovative technology like the ID. Light communication system, Travel Assist with Level 2 autonomous driving capabilities, and a highly configurable interior with optional 7-seat layout. Its retro-futuristic design includes signature elements like the V-shaped front end and two-tone color options, while maintaining excellent aerodynamics (0.29 Cd). The ID. Buzz is built on Volkswagen's modular MEB platform, offering rear-wheel drive (with optional AWD) and a spacious interior with up to 2,123L cargo capacity. It's particularly notable for its combination of family-friendly practicality, advanced technology, and zero-emissions driving."