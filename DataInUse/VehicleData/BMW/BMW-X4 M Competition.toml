[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW X4 M Competition combines coupe styling with SUV practicality, featuring a 503-hp twin-turbo inline-6, M xDrive AWD, and track-capable performance while maintaining daily drivability. It includes the latest BMW technology with a focus on driver engagement."
key_details_comments = "The BMW X4 M Competition represents the pinnacle of performance SUVs, blending the practicality of an SUV with the dynamic capabilities of a sports car. Its 3.0-liter S58 twin-turbo inline-6 engine delivers 503 horsepower and 479 lb-ft of torque, paired with an 8-speed M Steptronic transmission and M xDrive all-wheel drive system. The vehicle features aggressive M-specific styling cues, including enlarged air intakes, quad exhaust tips, and 21-inch M light-alloy wheels. Inside, it offers premium Merino leather upholstery, carbon fiber trim, and the latest iDrive 7 infotainment system. Despite its performance focus, it maintains practical elements like 525 liters of cargo space and advanced driver assistance systems, making it suitable for both track days and daily commuting."