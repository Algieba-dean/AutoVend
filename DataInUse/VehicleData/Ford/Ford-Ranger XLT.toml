[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Ford Ranger XLT is a globally developed mid-size pickup with a focus on durability, towing (7,700 lbs), and off-road capability (Terrain Management System). It features a 2.0L EcoBlue diesel engine paired with a 10-speed automatic transmission. The XLT trim adds chrome accents, SYNC 4 with 12-inch touchscreen, and Ford Co-Pilot360 safety suite as standard."
key_details_comments = "The Ford Ranger XLT is a globally developed mid-size pickup truck that balances work capability with everyday drivability. Its 2.0L EcoBlue turbo-diesel engine delivers 210 horsepower and 369 lb-ft of torque, paired with a refined 10-speed automatic transmission. The XLT trim level adds premium features like chrome exterior accents, SYNC 4 infotainment with a 12-inch touchscreen, and the Ford Co-Pilot360 safety suite as standard equipment. With a maximum towing capacity of 7,700 lbs and payload rating of 1,860 lbs, it's capable for both work and recreation. The Terrain Management System offers multiple drive modes (Normal/Grass-Gravel-Snow/Mud-Ruts/Sand) for off-road versatility. The SuperCrew cab configuration provides comfortable seating for five adults with 1,010mm of rear legroom. Built on Ford's T6 platform, it features high-strength steel frame construction for durability while maintaining a relatively compact footprint (5,370mm length) for urban maneuverability compared to full-size trucks."


