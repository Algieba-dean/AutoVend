[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Chevrolet Blazer EV is a mid-size electric SUV built on GM's Ultium platform, offering up to 557 hp, 324 miles of range, and available Super Cruise hands-free driving. It features a striking coupe-like design, premium interior with 17.7-inch infotainment display, and DC fast charging at up to 190 kW."
key_details_comments = "The Chevrolet Blazer EV represents GM's push into the competitive electric SUV market, featuring cutting-edge Ultium battery technology with up to 324 miles of EPA-estimated range. Its performance-oriented variants (RS and SS trims) deliver sports car-like acceleration while maintaining practical SUV utility. The vehicle stands out with its bold, coupe-inspired styling, 17.7-inch diagonal infotainment display with Google built-in, and available Super Cruise hands-free driving on over 400,000 miles of compatible highways in North America. With DC fast charging capability up to 190 kW, the Blazer EV can add about 78 miles of range in just 10 minutes under ideal conditions."