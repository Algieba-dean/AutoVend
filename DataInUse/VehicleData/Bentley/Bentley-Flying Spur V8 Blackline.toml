[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Bentley-Flying Spur V8 Blackline combines luxury and performance with a 4.0L twin-turbo V8 engine, all-wheel drive, and a meticulously crafted interior. It features advanced driver assistance systems, a top speed of 318 km/h, and a 0-100 km/h acceleration time of 4.1 seconds. The Blackline edition emphasizes dark exterior accents and premium interior finishes."
key_details_comments = "The Bentley-Flying Spur V8 Blackline represents the pinnacle of British luxury motoring, combining handcrafted elegance with formidable performance. Its 4.0L twin-turbocharged V8 engine delivers 542hp and 770N·m of torque, propelling the 2.4-ton luxury sedan from 0-100 km/h in just 4.1 seconds. The Blackline edition features distinctive dark exterior accents, 21-inch wheels, and premium interior finishes including wood veneers and quilted leather. Advanced technologies include all-wheel drive with torque vectoring, adaptive air suspension, and a comprehensive suite of driver assistance systems. With a wheelbase of 3194mm, it offers exceptional rear passenger space while maintaining agile handling characteristics for its class. The vehicle's 90L fuel tank provides a touring range of approximately 650km, making it ideal for long-distance travel in supreme comfort."