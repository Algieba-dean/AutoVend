[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi-TTS Coupe is a high-performance compact sports car featuring a 2.0L turbocharged engine, Quattro all-wheel drive, and a sleek, aggressive design. It combines sporty handling with premium interior features and advanced technology."
key_details_comments = "The Audi-TTS Coupe is a high-performance compact sports car featuring a 2.0L turbocharged engine producing 288 hp and 380 N·m of torque, paired with Audi's legendary Quattro all-wheel-drive system. It boasts a 0-100 km/h acceleration time of 4.5 seconds and an electronically limited top speed of 250 km/h (155 mph). The coupe features a sleek, aggressive design with premium interior finishes including aluminum trim and leather upholstery. Advanced technology includes Audi's MMI infotainment system with voice control, over-the-air updates, and Level 2 autonomous driving capabilities with adaptive cruise control and lane-keeping assist. While offering limited rear seat space typical of sports cars, it provides a balanced combination of performance, luxury and daily usability with a fuel economy of approximately 8.5L/100km and a driving range of about 650 km on a full tank."