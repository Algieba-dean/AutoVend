[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Xiaomi SU7 Max is the flagship electric sedan from Xiaomi, featuring a 101kWh battery, 800km CLTC range, 673hp dual-motor AWD system, and 0-100km/h in 2.78s. It offers Level 2 autonomous driving, air suspension, and Xiaomi's HyperOS infotainment system with extensive connectivity features."
key_details_comments = "The Xiaomi SU7 Max represents Xiaomi's ambitious entry into the premium EV market, combining cutting-edge technology with high performance. Its 101kWh CATL Qilin battery enables an 800km CLTC range, while the 800V architecture supports ultra-fast charging. The dual-motor AWD system delivers supercar-rivaling acceleration (0-100km/h in 2.78s) while maintaining everyday usability. The vehicle features Xiaomi's HyperOS with seamless device integration, Level 2 autonomous driving capabilities, and a premium interior with air suspension. With dimensions rivaling German luxury sedans (4,997mm length, 3,000mm wheelbase), it offers both performance and practicality, positioning itself as a strong competitor to established premium EVs."