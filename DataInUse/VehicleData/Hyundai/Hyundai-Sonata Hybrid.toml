[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Sonata Hybrid combines premium sedan comfort with hybrid efficiency, featuring a 2.0L GDI engine paired with an electric motor for 192hp combined output. It offers class-leading fuel economy (5.1L/100km) while maintaining spacious interior dimensions. Advanced safety features include Hyundai SmartSense with forward collision avoidance, lane keeping assist, and adaptive cruise control. The modern design includes a digital instrument cluster, 10.25-inch touchscreen, and available leather upholstery."
key_details_comments = "The Hyundai Sonata Hybrid represents a perfect blend of efficiency and sophistication, combining a 2.0L GDI Atkinson-cycle gasoline engine with a 51kW electric motor for a combined 192hp output. Its standout feature is exceptional fuel economy (5.1L/100km combined) without compromising the spacious interior expected from a D-segment sedan. The vehicle boasts Hyundai's latest SmartSense safety suite including Forward Collision-Avoidance Assist, Lane Following Assist, and Smart Cruise Control with Stop & Go. The cabin features premium materials with available leather upholstery, a 10.25-inch touchscreen infotainment system, and a fully digital instrument cluster. With its aerodynamic 'Sensuous Sportiness' design language, comprehensive hybrid system, and advanced driver assistance technologies, the Sonata Hybrid offers a compelling package in the eco-friendly sedan segment."