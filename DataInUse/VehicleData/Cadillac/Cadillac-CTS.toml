[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac CTS is a premium mid-size luxury sedan featuring rear-wheel drive architecture, available all-wheel drive, and advanced technologies like Super Cruise semi-autonomous driving. It competes with German luxury sedans while offering distinctive American styling and value."
key_details_comments = "The Cadillac CTS represents American luxury at its finest, combining rear-wheel drive dynamics (with available AWD) with premium craftsmanship. As Cadillac's mid-size luxury sports sedan, it features advanced technologies like the Super Cruise hands-free driving system, Magnetic Ride Control suspension, and a sophisticated interior with genuine wood and leather trim. The CTS competes directly with European luxury sedans while offering distinctive Cadillac styling through its Art & Science design language. With engine options ranging from a turbocharged 2.0L I4 to a powerful 3.6L V6, it delivers performance that matches its premium positioning. The model emphasizes driver engagement while maintaining the comfort and technology expected in the luxury segment."