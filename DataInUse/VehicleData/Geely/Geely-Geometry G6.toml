[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Geely-Geometry G6 is a modern electric sedan with a focus on efficiency, technology, and comfort. It features a 70kWh battery, 620 km NEDC range, and advanced driver-assistance systems (ADAS). The interior includes a large touchscreen, voice control, and premium materials. Its compact dimensions make it ideal for urban use while offering ample space for passengers and cargo."
key_details_comments = "The Geely-Geometry G6 is a technologically advanced electric sedan that combines efficiency with premium features. Its 70kWh battery delivers an impressive 620 km NEDC range, making it practical for both daily commutes and longer trips. The vehicle boasts Level 2 autonomous driving capabilities, including adaptive cruise control and lane-keeping assist. Inside, occupants enjoy a high-tech cabin with a large touchscreen infotainment system, voice control functionality, and premium materials throughout. Despite its compact sedan classification, the G6 offers generous passenger space (3.8 m³) and a 430L trunk (expandable to 1,200L). The 150kW electric motor provides 201hp and 310N·m of torque, enabling 0-100 km/h acceleration in 7.5 seconds. With features like OTA updates, comprehensive safety systems (6 airbags, ABS, ESP), and excellent noise insulation, the G6 represents Geely's commitment to affordable yet sophisticated electric mobility."