[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Haval H9 is a body-on-frame SUV offering serious off-road capability with premium features. Key highlights include: BorgWarner 4WD system with low-range gearing, rear differential lock, terrain management system, 700mm wading depth, and 206mm ground clearance. The interior features Nappa leather seats, wood trim, and a 12.3-inch touchscreen with voice control. Safety features include AEB, lane keep assist, blind spot monitoring, and 6 airbags. Powered by a 2.0L turbocharged engine producing 224hp and 385N·m, paired with an 8-speed automatic transmission."
key_details_comments = "The GWM-Haval H9 is a rugged, body-on-frame SUV that combines serious off-road capability with premium features. Its BorgWarner 4WD system with low-range gearing and rear differential lock makes it competent in challenging terrain, while the terrain management system simplifies operation. With 700mm wading depth and 206mm ground clearance, it can handle extreme conditions. The luxurious interior features Nappa leather seats, wood trim accents, and a modern 12.3-inch touchscreen with voice control. Safety is comprehensive with automatic emergency braking, lane keep assist, blind spot monitoring, and six airbags. Power comes from a 2.0L turbocharged gasoline engine delivering 224hp and 385N·m of torque, paired with a smooth 8-speed automatic transmission. This combination makes the H9 equally capable as a family hauler, long-distance tourer, and serious off-roader."