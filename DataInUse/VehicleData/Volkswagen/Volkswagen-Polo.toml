[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volkswagen Polo is a compact hatchback known for its build quality, efficient engines, and practicality. It features a modern infotainment system, good safety ratings, and a sporty design. Ideal for urban commuting and small families."
key_details_comments = "The Volkswagen Polo is a well-rounded B-segment hatchback that combines German engineering with everyday practicality. Its compact dimensions (4,053mm length) make it ideal for urban environments, while the 351L trunk (expandable to 1,125L) offers surprising versatility. The Polo stands out with its efficient 1.0L TSI turbocharged engine (95-150hp), delivering 4.8L/100km fuel economy, and modern features like the Composition Media infotainment with voice control. Safety is prioritized with standard ABS, ESP, 6 airbags, and available driver assists (L2 autonomy). While not luxurious, it offers premium touches like metal trim accents and achieves a 0.31 drag coefficient for improved aerodynamics. The Polo particularly appeals to young professionals and small families seeking a reliable, fuel-efficient city car with occasional long-distance capability."