[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Santa Fe Plug-in Hybrid combines a 1.6L turbocharged engine with a 90kW electric motor and 13.8kWh battery, offering 261hp, 350N·m torque, and up to 48km of electric-only range. It features HTRAC AWD, Level 2 autonomous driving, and a premium interior with advanced tech."
key_details_comments = "The Hyundai Santa Fe Plug-in Hybrid is a technologically advanced mid-to-large SUV that combines a 1.6L turbocharged GDI gasoline engine with a 90kW (121hp) electric motor and 13.8kWh lithium-ion polymer battery. This powertrain delivers a combined 261hp and 350N·m of torque, with an all-electric range of up to 48km (30 miles). The vehicle features Hyundai's HTRAC All-Wheel Drive system with multiple terrain modes, making it capable for light off-road use. It offers Level 2 autonomous driving capabilities through Highway Driving Assist (HDA) and includes premium features like a wood-trim interior, leather seats, and advanced connectivity with OTA updates. With dimensions of 4,780mm long and a wheelbase of 2,765mm, it provides spacious accommodation for 5-7 passengers and versatile cargo space from 331L to 1,145L. The PHEV system delivers excellent efficiency with combined fuel consumption of 5.5L/100km and electric consumption of 13.2kWh/100km."