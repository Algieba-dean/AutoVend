[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen T-Roc Life is a stylish and practical compact SUV, featuring a 1.5L TSI engine, modern infotainment, and advanced safety features. It combines sporty design with everyday usability, making it ideal for urban and highway driving."
key_details_comments = "The Volkswagen T-Roc Life is a well-rounded compact SUV that combines German engineering with modern features. Its 1.5L TSI turbocharged engine delivers 150hp and 250N·m of torque, offering a good balance of performance and efficiency. The vehicle features a sporty design with high body line smoothness and is available in vibrant colors. Inside, it offers a 3.8 cubic meter passenger space with 445L trunk capacity (expandable to 1,290L), five seats with fabric upholstery, and metal trim accents. Advanced safety features include six airbags, ABS, ESP, and Level 2 autonomous driving capabilities with adaptive cruise control and lane keep assist. The infotainment system supports voice interaction and OTA updates. With a 55L fuel tank, it achieves up to 750km range, making it suitable for both city commuting and highway travel. The independent suspension provides a comfortable ride, while front-wheel drive (with optional 4Motion AWD) ensures good handling."