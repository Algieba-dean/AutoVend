[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volvo XC60 combines Scandinavian luxury with cutting-edge safety, offering a plug-in hybrid variant (T8) with 455 hp and 35 miles electric range. It features Google-built infotainment, Pilot Assist semi-autonomous driving, and a 5-star Euro NCAP rating. The interior uses sustainable materials like recycled plastics and wool blends."
key_details_comments = "The Volvo XC60 represents the pinnacle of Scandinavian automotive design, blending premium luxury with industry-leading safety. As a plug-in hybrid (T8 variant), it delivers 455 combined horsepower with a 35-mile electric-only range, making it both powerful and efficient. The vehicle features Volvo's latest Google-built infotainment system with natural voice control, over-the-air updates, and embedded connectivity. Safety highlights include Pilot Assist semi-autonomous driving (Level 2), City Safety with pedestrian/cyclist detection, and a 5-star Euro NCAP rating. The interior showcases sustainable materials like recycled plastics and wool blends, while the chassis combines double-wishbone front suspension with an innovative transverse leaf spring rear setup for optimal comfort and handling. With 1,410L of maximum cargo space and available 4-zone climate control, it's equally suited for family trips and executive commuting."