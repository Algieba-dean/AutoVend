[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda3 Sedan combines Mazda's signature driving dynamics with premium design and efficient Skyactiv-G engines. It features G-Vectoring Control Plus for enhanced handling, a refined interior with high-quality materials, and advanced safety technologies like i-Activsense. Available with either a 2.0L or 2.5L engine, it delivers a sporty yet comfortable driving experience."
key_details_comments = "The Mazda3 Sedan represents Mazda's commitment to delivering premium compact cars with engaging driving dynamics. Its Skyactiv-G engines (2.0L and 2.5L options) balance performance and efficiency, while the KODO design language gives it a sophisticated, athletic appearance. The interior features high-quality materials and thoughtful ergonomics, with available leather seats and metal trim accents. Advanced safety features include standard i-Activsense suite with automatic emergency braking and lane-keep assist. The G-Vectoring Control Plus system enhances handling precision, making it one of the most driver-focused cars in its class. While positioned as a compact sedan, it offers near-luxury levels of refinement and attention to detail that set it apart from mainstream competitors."