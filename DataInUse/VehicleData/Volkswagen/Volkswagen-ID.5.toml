[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volkswagen ID.5 is an all-electric coupe-SUV based on the MEB platform. It combines sporty styling with practical SUV space and Volkswagen's latest electric vehicle technology. Key features include a 77kWh battery, up to 534km range (WLTP), fast charging (170kW DC), and advanced driver assistance systems. The GTX performance variant offers 299hp and AWD."
key_details_comments = "The Volkswagen ID.5 is a premium electric coupe-SUV built on Volkswagen's dedicated MEB electric vehicle platform. It combines striking coupe-like styling with the practicality of an SUV, offering a 77kWh (net) battery pack that delivers up to 534km (WLTP) of range. The ID.5 features fast charging capability (170kW DC) that can charge from 5-80% in about 30 minutes. It's available in Pro and GTX variants, with the performance-oriented GTX offering 299hp, AWD, and a 0-100km/h time of 6.3 seconds. The vehicle includes Volkswagen's latest ID. software with over-the-air update capability, a premium interior with advanced materials, and comprehensive driver assistance systems including Travel Assist for semi-autonomous driving."