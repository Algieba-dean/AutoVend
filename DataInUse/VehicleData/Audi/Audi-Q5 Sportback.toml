# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi Q5 Sportback combines the practicality of an SUV with the sleek styling of a coupe. Key features include: 12.3-inch Virtual Cockpit digital instrument cluster, 10.1-inch MMI touch infotainment, standard Quattro all-wheel drive, available sport differential for enhanced handling, and Audi's premium"
key_details_comments = "The Audi Q5 Sportback combines SUV practicality with coupe-like styling, featuring: 1) A 2.0L TFSI turbocharged engine (261 hp) with Quattro all-wheel drive standard; 2) Sportback design with 520L cargo capacity (expandable to 1,520L); 3) 12.3-inch Virtual Cockpit digital dashboard and 10.1-inch MMI touchscreen; 4) Premium interior with standard leather seats and aluminum trim; 5) Comprehensive safety including 8 airbags and L2 autonomous driving features; 6) Adaptive suspension available for enhanced ride comfort; 7) Sophisticated driver aids like traffic jam assist and 360-degree cameras; 8) LED matrix headlights and signature Audi lighting design; 9) OTA updates for infotainment and vehicle systems; 10) Balanced performance with 6.1s 0-100km/h acceleration and 650km range."