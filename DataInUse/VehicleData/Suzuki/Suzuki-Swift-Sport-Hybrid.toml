[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Swift Sport Hybrid combines sporty performance with hybrid efficiency. Key features include a 1.4L Boosterjet turbo engine with mild-hybrid assist, sport-tuned suspension, aggressive styling, and comprehensive safety tech. It offers 129hp and 235N·m torque with front-wheel drive, achieving 0-100km/h in 9.1s while maintaining 5.2L/100km fuel efficiency. The interior features sport seats, metal accents, and a 7-inch touchscreen with smartphone integration."
key_details_comments = "The Suzuki Swift Sport Hybrid represents a compelling blend of sporty dynamics and hybrid efficiency. Its 1.4L Boosterjet turbocharged engine paired with a mild-hybrid system delivers 129hp and 235N·m of torque, offering responsive performance while achieving excellent fuel economy of 5.2L/100km. The sport-tuned suspension with lowered ride height (135mm ground clearance) and limited-slip differential provides engaging handling characteristics. Exterior styling features aggressive bodywork with sporty accents, while the interior boasts premium touches like metal trim and sport seats with red stitching. Safety is comprehensive with 6 airbags, ABS, ESP, and L2 autonomous driving features including adaptive cruise control and lane keep assist. The practical hatchback design offers 265L of cargo space (expandable to 579L) while maintaining compact city-friendly dimensions (3890mm length)."