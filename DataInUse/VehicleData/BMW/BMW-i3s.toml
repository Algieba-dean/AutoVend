[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW-i3s is a sportier version of the i3, featuring a more powerful motor, sport suspension, and unique styling. It uses sustainable materials like recycled plastics and renewable fibers in its construction. The carbon-fiber-reinforced plastic (CFRP) passenger cell reduces weight while maintaining strength. Its compact size and rear-wheel-drive layout make it exceptionally agile in urban environments."
key_details_comments = "The BMW-i3s is the performance-oriented variant of BMW's innovative i3 electric hatchback. It features a 135 kW (184 hp) electric motor (up from 125 kW in standard i3), sport-tuned suspension with 10mm lower ride height, and wider track for improved handling. Unique exterior elements include black wheel arches, 20-inch alloy wheels, and sportier bumpers. The carbon fiber reinforced plastic (CFRP) passenger cell paired with aluminum chassis makes it exceptionally light (1,315 kg) yet rigid. Sustainable materials include eucalyptus wood trim, recycled plastics, and renewable kenaf fibers. With 270 N·m torque and 0-100 km/h in 6.9s, it offers zippy urban performance while maintaining 310-345 km WLTP range. The rear-wheel drive layout and tight 9.86m turning circle make it exceptionally maneuverable in cities."