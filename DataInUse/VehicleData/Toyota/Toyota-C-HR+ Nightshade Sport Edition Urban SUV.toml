[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota C-HR+ Nightshade Sport Edition combines striking design with hybrid efficiency. Key features include: 1) Exclusive black exterior accents, 2) Toyota Safety Sense 2.0 suite, 3) Sport-tuned suspension, 4) Premium interior materials, 5) 18-inch alloy wheels with dark finish. The hybrid system delivers excellent urban efficiency while maintaining Toyota's renowned reliability."
key_details_comments = "The Toyota C-HR+ Nightshade Sport Edition Urban SUV stands out with its bold coupe-like styling combined with hybrid efficiency. Key highlights include: 1) Exclusive Nightshade package featuring blacked-out 18-inch alloy wheels, black mirror caps, and dark chrome accents for a premium sporty look; 2) Comprehensive Toyota Safety Sense 2.0 package including pre-collision system with pedestrian detection, full-speed dynamic radar cruise control, lane tracing assist, and automatic high beams; 3) Sport-tuned suspension with MacPherson strut front and double wishbone rear setup for responsive handling; 4) Premium cabin with synthetic leather upholstery, aluminum accents, and ergonomic sport seats; 5) Efficient hybrid powertrain combining a 1.8L Atkinson-cycle engine with electric motor for 121hp total output and class-leading 4.7L/100km fuel economy. The vehicle's 2,640mm wheelbase and 170mm ground clearance strike a balance between urban maneuverability and ride comfort."