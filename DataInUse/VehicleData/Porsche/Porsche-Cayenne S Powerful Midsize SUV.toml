[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Cayenne S combines sports car performance with SUV practicality, featuring a 2.9L twin-turbo V6 engine, adaptive air suspension, and premium interior. It offers 434 hp, 0-100 km/h in 4.7s, and a top speed of 263 km/h while maintaining Porsche's legendary handling characteristics in an SUV package."
key_details_comments = "The Porsche Cayenne S represents the perfect blend of sports car DNA and SUV practicality. Its 2.9L twin-turbo V6 engine delivers 434 horsepower, enabling 0-100 km/h acceleration in just 4.7 seconds with the Sport Chrono package. The adaptive air suspension with Porsche Active Suspension Management (PASM) provides both sporty handling and luxurious comfort. With a top speed of 263 km/h, it's one of the fastest vehicles in its class while maintaining Porsche's legendary driving dynamics. The interior features premium materials and advanced technology, including Porsche Communication Management with voice control. The Cayenne S offers 635L of cargo space (expandable to 1,780L) and comes with Porsche Traction Management all-wheel drive for all-weather capability. This model perfectly embodies Porsche's philosophy of combining everyday usability with exceptional performance."