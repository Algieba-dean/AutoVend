[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota GR Supra 2.0 Turbo features a BMW-sourced 2.0L turbocharged inline-4 engine, rear-wheel drive with an 8-speed automatic transmission, and shares its platform with the BMW Z4. It offers sports car performance with a 0-60 mph time of 5.0 seconds while being more affordable than the 3.0L inline-6 version."
key_details_comments = "The Toyota GR Supra 2.0 Turbo represents the more accessible entry point to Supra ownership, featuring a BMW-sourced B48 2.0L turbocharged inline-4 engine that delivers 255 hp and 295 lb-ft of torque. It shares its modular CLAR platform with the BMW Z4 but features unique Toyota tuning for suspension, steering, and chassis dynamics. The 8-speed automatic transmission with paddle shifters and rear-wheel-drive layout provides engaging performance, achieving 0-60 mph in 5.0 seconds. While less powerful than the 3.0L inline-6 version, it offers better weight distribution (52:48 front/rear) and a 200-pound weight reduction for improved agility. The entry model maintains the Supra's signature design with a double-bubble roof, muscular haunches, and active rear spoiler, while offering a more affordable price point for sports car enthusiasts."