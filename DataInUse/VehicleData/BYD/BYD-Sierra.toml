[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Sierra represents BYD's flagship electric SUV, featuring their proprietary Blade Battery technology for enhanced safety (passes nail penetration tests). It offers vehicle-to-load (V2L) functionality with 3.3kW output for external devices. The interior features a rotating 15.6\" touchscreen and augmented reality HUD. Built on the e-Platform 3.0 with 800V architecture, it supports ultra-fast charging."
key_details_comments = "The BYD-Sierra is BYD's premium electric SUV showcasing cutting-edge EV technology. Its Blade Battery uses lithium iron phosphate (LFP) chemistry for exceptional thermal stability, passing rigorous nail penetration tests without fire or explosion. The vehicle features bi-directional charging capability (V2L) that can power external devices up to 3.3kW - useful for camping or emergencies. The interior is dominated by a 15.6\" rotatable touchscreen running BYD's DiLink 4.0 system, complemented by a windshield-projected AR HUD showing navigation and ADAS information. Built on the e-Platform 3.0 architecture with 800V high-voltage system, it enables ultra-fast charging at up to 350kW DC stations. Other notable features include a heat pump system for cold weather efficiency, NFC-enabled smartphone key, and a premium Dynaudio sound system with noise compensation technology."