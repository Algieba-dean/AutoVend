[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki Celerio Automatic is a compact city car known for its fuel efficiency (4.7L/100km), lightweight design (830 kg), and 5-speed AMT transmission. It features a 1.0L 3-cylinder engine (67 hp), front-wheel drive, and a turning radius of just 4.7 meters for excellent maneuverability in tight spaces. Safety includes dual airbags and ABS+EBD. The infotainment system supports Bluetooth but lacks advanced connectivity."
key_details_comments = "The Suzuki Celerio Automatic is a purpose-built urban commuter featuring a lightweight 830 kg chassis for optimal fuel efficiency. Its 1.0L K10B 3-cylinder engine delivers 67 hp through a 5-speed automated manual transmission (AMT), achieving class-leading 4.7L/100km consumption. The compact 4.7m turning radius enables exceptional maneuverability in tight city spaces. Safety features include dual front airbags, ABS with EBD, and ISOFIX child seat anchors. The basic infotainment supports Bluetooth audio but lacks smartphone integration. With 254L trunk capacity and 2425mm wheelbase, it offers practical space for its micro sedan classification. The suspension combines MacPherson struts (front) and torsion beam (rear) for balanced urban ride comfort."