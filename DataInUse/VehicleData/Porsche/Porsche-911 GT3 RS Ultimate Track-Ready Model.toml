[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 911 GT3 RS Ultimate Track-Ready Model features a 4.0L naturally aspirated flat-six engine producing 518 hp, rear-wheel drive, and extensive aerodynamic enhancements including a large rear wing. It includes track-focused features like rear-axle steering, carbon-ceramic brakes, and lightweight construction with extensive use of carbon fiber."
key_details_comments = "The Porsche 911 GT3 RS Ultimate Track-Ready Model represents the pinnacle of Porsche's track-focused engineering, featuring a high-revving 4.0L naturally aspirated flat-six engine that delivers 518 hp at 8,500 rpm. Its rear-wheel drive layout and rear-engine configuration provide optimal weight distribution for track performance. The car boasts extensive aerodynamic enhancements including an active rear wing generating significant downforce, along with rear-axle steering for improved agility. Lightweight construction utilizes carbon fiber reinforced plastic (CFRP) for components like the hood, roof, and rear wing. Track-focused features include Porsche Ceramic Composite Brakes (PCCB), adjustable suspension with multiple drive modes, and a motorsport-derived seven-speed PDK transmission. The interior features lightweight bucket seats, a GT sport steering wheel, and extensive use of Alcantara and carbon fiber trim, maintaining Porsche's luxury feel while prioritizing weight reduction."