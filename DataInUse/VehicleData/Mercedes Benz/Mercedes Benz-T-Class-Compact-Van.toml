[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz T-Class Compact Van is a versatile and efficient vehicle designed for families and commercial users. It offers a premium interior, advanced safety features, and a range of diesel engines. Key highlights include the MBUX infotainment system, 7-seat configurability, and a spacious cargo area."
key_details_comments = "The Mercedes-Benz T-Class Compact Van combines premium Mercedes-Benz quality with practical compact van functionality. Designed for both family and commercial use, it features a versatile interior with configurable 5-7 seating, up to 1,800L cargo capacity, and advanced MBUX infotainment. The diesel powertrain offers excellent fuel efficiency (5.5L/100km) with strong torque (380N·m), while safety features include 6 airbags, ESP, and L2 autonomous driving capabilities. Its 2,899mm wheelbase provides stability and interior space, making it ideal for both urban commuting and long-distance travel."