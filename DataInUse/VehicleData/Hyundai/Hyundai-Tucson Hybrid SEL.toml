[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The 2023 Hyundai Tucson Hybrid SEL combines a 1.6L turbocharged engine with an electric motor for 226 hp combined output. It features HTRAC AWD, 38 mpg combined fuel economy, and Hyundai SmartSense safety suite. The SEL trim adds leather seats, power liftgate, and 10.25-inch touchscreen with navigation."
key_details_comments = "The 2023 Hyundai Tucson Hybrid SEL represents Hyundai's advanced hybrid technology in the compact SUV segment, combining a 1.6L turbocharged GDI engine with a 44.2kW electric motor for a combined 226 hp output. Key features include: HTRAC all-wheel drive with torque vectoring capability, achieving 38 mpg combined fuel efficiency (6.2L/100km); Hyundai SmartSense safety suite with Forward Collision-Avoidance Assist and Lane Following Assist; 10.25-inch touchscreen navigation with Blue Link connectivity supporting OTA updates; leather-appointed seating surfaces; and a versatile cargo area offering 488L (17.2 cu ft) behind rear seats. The SEL trim specifically adds premium features like a power liftgate, heated front seats, and dual-zone automatic climate control while maintaining the model's 500+ mile total driving range capability."