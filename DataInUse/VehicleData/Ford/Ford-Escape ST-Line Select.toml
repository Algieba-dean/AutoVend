[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Escape ST-Line Select combines sporty styling with practical SUV versatility. Key features include the 1.5L EcoBoost engine producing 181hp, intelligent AWD, SYNC 4 infotainment with 12.3\" digital cluster, Ford Co-Pilot360 safety suite, and ST-Line exterior styling with 19\" wheels. The interior offers leather-trimmed seats, dual-zone climate control, and ample cargo space."
key_details_comments = "The Ford Escape ST-Line Select combines sport-inspired design with everyday practicality. Its 1.5L EcoBoost turbocharged engine delivers 181hp and 190lb-ft torque, paired with an 8-speed automatic transmission and available intelligent AWD. The ST-Line package adds 19-inch wheels, sport-tuned suspension, and unique exterior styling cues. Inside, it features a 12.3-inch digital instrument cluster, SYNC 4 infotainment with 8-inch touchscreen, and leather-trimmed seats. Safety is comprehensive with Ford Co-Pilot360 including adaptive cruise, lane-keeping, and automatic emergency braking. With 525L of cargo space (expandable to 1,502L) and five-passenger seating, it offers excellent versatility for both daily commutes and weekend adventures."