[Key Details]
# key_details, a value to introduce more key details for current car model
key_details="The BYD Tang EV 4WD combines luxury and performance with its 517hp dual-motor AWD system, 635km CLTC range, and premium 7-seat interior. It features BYD's innovative Blade Battery technology for enhanced safety and cold-weather performance. The vehicle offers Level 2 autonomous driving capabilities, a 15.6-inch rotating touchscreen, and comprehensive connectivity features."
key_details_comments = "The BYD Tang EV 4WD 517hp represents the pinnacle of BYD's electric SUV technology, combining luxury, performance, and cutting-edge EV technology. Its dual-motor AWD system delivers exceptional 517hp power and 680N·m torque for sports car-like acceleration (0-100km/h in 3.9s) while maintaining a practical 635km CLTC range. The vehicle features BYD's revolutionary Blade Battery (LFP chemistry) that offers superior thermal stability and cold weather performance. The premium interior includes three rows of Nappa leather seats, a 15.6-inch rotating touchscreen with 5G connectivity, and comprehensive DiPilot L2 autonomous driving features. With dimensions of 4870×1950×1725mm and 2820mm wheelbase, it provides spacious accommodation for seven adults while maintaining excellent cargo capacity (515L-1,652L). The vehicle's Dragon Face 3.0 design language gives it a distinctive premium appearance, complemented by advanced features like remote parking, vehicle-to-load capability, and bidirectional charging functionality."