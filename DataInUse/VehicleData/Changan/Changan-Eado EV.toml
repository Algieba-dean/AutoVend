[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Changan-Eado EV is a well-rounded compact electric sedan offering a balance of range, performance, and features. Key highlights include a 58.1kWh battery for 550km NEDC range, 160kW motor for responsive acceleration, and comprehensive safety tech including L2 autonomous driving capabilities. Its business-oriented design and comfortable interior make it suitable for both private and fleet use."
key_details_comments = "The Changan-Eado EV is a compelling option in the compact electric sedan segment, offering a practical 550km NEDC range from its 58.1kWh battery pack. It delivers responsive performance with its 160kW (215hp) electric motor producing 310N·m of torque, achieving 0-100km/h in 9.3 seconds. The vehicle features modern business styling with high body line smoothness and comes well-equipped with L2 autonomous driving capabilities including adaptive cruise control, lane keep assist, and automatic emergency braking. The interior offers premium touches like available leather seats and metal trim accents, while the 430L trunk (expandable to 1,200L) provides practical cargo space. With comprehensive safety features (6 airbags, ABS, ESP) and smart connectivity including voice interaction and OTA updates, it represents a balanced package for both private owners and fleet operators in the $22,000-$28,000 price range."