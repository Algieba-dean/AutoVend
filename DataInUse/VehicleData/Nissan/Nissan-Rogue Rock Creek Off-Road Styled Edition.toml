[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Nissan Rogue Rock Creek Edition combines rugged off-road styling with everyday practicality. Key features include: 1.5L VC-Turbo engine with 201 hp, Intelligent All-Wheel Drive, 7.2 inches of ground clearance, all-terrain tires, unique Rock Creek exterior styling, premium leather-appointed interior with orange accents, ProPILOT Assist with Navi-link, and NissanConnect with Google built-in. Safety features include Intelligent Forward Collision Warning, Automatic Emergency Braking with Pedestrian Detection, and Rear Door Alert."
key_details_comments = "The Nissan Rogue Rock Creek Off-Road Styled Edition is a special variant that blends rugged capability with daily practicality. It features a 1.5L VC-Turbo engine producing 201 hp and 225 lb-ft of torque, paired with Intelligent All-Wheel Drive for all-weather confidence. The model stands out with 7.2 inches of ground clearance, all-terrain tires, and unique Rock Creek badging and styling cues. Inside, it offers premium leather-appointed seats with contrast orange stitching and aluminum-style trim. Advanced tech includes ProPILOT Assist with Navi-link for semi-autonomous highway driving and NissanConnect with Google built-in for voice-controlled infotainment. Safety is comprehensive with Intelligent Forward Collision Warning, Automatic Emergency Braking with Pedestrian Detection, and standard Blind Spot Warning. The versatile cargo area provides 1,026L of space when needed, while the refined suspension balances on-road comfort with enhanced off-road capability."