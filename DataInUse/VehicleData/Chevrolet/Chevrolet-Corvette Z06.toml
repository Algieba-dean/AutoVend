[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Corvette Z06 features a hand-built 5.5L flat-plane-crank V8, carbon-ceramic brakes (optional), and a rear-mounted transaxle for optimal weight distribution. Its Z07 package adds Michelin Pilot Sport Cup 2 R tires and a massive rear wing for increased downforce."
key_details_comments = "The Corvette Z06 represents the pinnacle of Chevrolet's performance engineering, featuring a hand-built 5.5L LT6 V8 engine with a flat-plane crankshaft - the most powerful naturally aspirated V8 ever from GM. Key performance elements include a rear-mounted 8-speed dual-clutch transaxle for perfect 50/50 weight distribution, available carbon-ceramic brakes (standard on Z07 package), and an aluminum-intensive chassis. The Z07 Performance Package adds track-focused components like Michelin Pilot Sport Cup 2 R tires, adjustable front lift system, and a massive rear wing generating up to 365 kg of downforce at 300 km/h. The interior blends racing functionality with premium materials, featuring a configurable 12-inch digital cluster and optional carbon fiber racing seats."