[KeyDetails]
key_details="The Peugeot E-5008 Long Range features a 98kWh battery providing up to 660km WLTP range, 7-seat configuration, and premium EV technology including 230kW motor, 180kW fast charging (10-80% in 30 mins), and advanced driver assistance systems. The interior features Peugeot's latest i-Cockpit with 21-inch curved display and premium materials throughout."
key_details_comments = "The Peugeot E-5008 Long Range represents the pinnacle of Peugeot's electric SUV offerings, combining a massive 98kWh battery pack with an impressive 660km WLTP-certified range - making it one of the longest-range 7-seat EVs on the market. The 230kW (308hp) front-mounted electric motor delivers strong acceleration (0-100km/h in 8.5s) while maintaining excellent efficiency (13.2kWh/100km WLTP). The vehicle supports 180kW DC fast charging, enabling 10-80% charges in just 30 minutes. The premium interior features Peugeot's latest i-Cockpit with a 21-inch curved digital display, configurable ambient lighting, and available premium materials like Alcantara and real wood trim. Advanced driver assistance systems include Level 2 autonomous driving capabilities with traffic jam assist, while the 7-seat configuration (2+3+2) offers exceptional versatility for families. The combination of long range, fast charging, premium comfort and advanced technology positions this as a flagship model in Peugeot's electric lineup."