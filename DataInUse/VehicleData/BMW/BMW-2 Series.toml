[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 2 Series Coupe (G42) features rear-wheel-drive architecture (xDrive optional), a 48V mild hybrid system on M240i, and BMW's latest iDrive 8 infotainment. Performance highlights include a mechanical limited-slip differential (M240i) and optional M Sport brakes with 374mm front discs."
key_details_comments = "The BMW 2 Series Coupe (G42) represents BMW's compact luxury sports coupe offering, featuring rear-wheel-drive architecture (with xDrive AWD available on M240i models). It incorporates a 48V mild hybrid system on the M240i variant for improved efficiency, paired with BMW's latest iDrive 8 infotainment system featuring a curved 12.3\" digital instrument cluster and 14.9\" central touchscreen. Performance highlights include a mechanical limited-slip differential (standard on M240i), optional M Sport brakes with 374mm front discs, and BMW's latest generation of turbocharged engines. The vehicle maintains BMW's traditional 50:50 weight distribution while offering modern tech like remote engine start and digital key functionality."