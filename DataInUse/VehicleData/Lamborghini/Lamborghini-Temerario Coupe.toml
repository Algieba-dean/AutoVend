[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Lamborghini Temerario Coupe represents the pinnacle of Lamborghini's naturally aspirated V12 heritage, featuring a 6.5L engine producing 640hp, all-wheel drive, and cutting-edge aerodynamics. Its carbon fiber monocoque provides exceptional rigidity while keeping weight low. The car features four driving modes (Strada, Sport, Corsa, and Ego) that adjust everything from suspension to throttle response. Signature scissor doors and an aggressive angular design make it instantly recognizable as a Lamborghini. The interior blends premium materials like leather and Alcantara with advanced digital displays, creating a perfect fusion of Italian craftsmanship and modern technology."
key_details_comments = "The Lamborghini Temerario Coupe embodies the ultimate expression of Lamborghini's V12 legacy, combining breathtaking performance with iconic Italian design. Its 6.5-liter naturally aspirated V12 engine delivers 640 horsepower through an advanced all-wheel drive system, capable of propelling the car from 0-100 km/h in just 3.2 seconds. The carbon fiber monocoque chassis provides exceptional rigidity while minimizing weight, complemented by push-rod suspension with magnetorheological dampers for track-ready handling. Four distinct driving modes (Strada, Sport, Corsa, and Ego) allow drivers to tailor the car's character from comfortable grand touring to full race mode. Signature scissor doors and aggressive aerodynamic elements create unmistakable road presence, while the cockpit blends premium leather and Alcantara with a fully digital interface. Despite its extreme performance, the Temerario offers surprising daily usability with features like adaptive cruise control and Lamborghini's advanced infotainment system with voice control and OTA updates."