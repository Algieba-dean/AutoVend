[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely Jiaji is a premium MPV featuring Volvo-inspired safety technology, flexible 6/7-seat configurations, and a luxurious interior. It combines family practicality with business-class comfort, offering segment-leading connectivity through its GKUI infotainment system."
key_details_comments = "The Geely Jiaji represents a premium approach to the family MPV segment, combining Volvo-derived safety technology with Chinese market preferences. Its modular seating system offers both 6-seat (2+2+2) and 7-seat (2+3+2) configurations, with business-class second row seats featuring 4-way power adjustment. The vehicle incorporates Geely's GKUI 2.0 infotainment with 12.3-inch touchscreen, supporting full voice control and OTA updates. Safety highlights include a comprehensive ADAS suite with Level 2 autonomous capabilities, while the 1.8T powertrain delivers balanced performance for urban and highway use. The interior showcases premium materials with wood trim accents and Nappa leather options, achieving luxury segment standards at a mainstream price point."