[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi Q5 45 TFSI combines luxury, performance, and practicality with its 2.0L turbocharged engine, quattro all-wheel drive, and premium interior. It features advanced driver assistance systems, a spacious cabin, and versatile cargo space, making it ideal for both daily commutes and long-distance travel."
key_details_comments = "The Audi Q5 45 TFSI is a well-rounded luxury SUV that excels in performance, comfort, and technology. Its 2.0L turbocharged engine delivers 261 hp and 370 N·m of torque, paired with a smooth 7-speed S tronic transmission and quattro all-wheel drive for confident handling. The interior features premium materials like leather upholstery and wood trim, along with advanced tech including the Virtual Cockpit digital display and MMI touch infotainment. With 550L of cargo space (expandable to 1,550L), it's practical for families while maintaining Audi's signature driving dynamics. Safety is comprehensive with 8 airbags and Level 2 autonomous driving features. The balanced 6.1s 0-100km/h acceleration and 7.8L/100km fuel efficiency make it suitable for both spirited driving and daily commuting."