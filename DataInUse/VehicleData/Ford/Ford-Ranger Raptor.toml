[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Ranger Raptor is a high-performance off-road pickup featuring a 3.0L EcoBoost V6 (405hp/583N·m), FOX 2.5-inch Live Valve shocks, permanent 4WD with terrain modes, and Baja-inspired design. It combines extreme off-road capability with premium truck features."
key_details_comments = "The Ford Ranger Raptor represents the pinnacle of off-road pickup performance, combining desert-racing DNA with everyday usability. Its 3.0L EcoBoost V6 delivers 405 horsepower and 583N·m of torque, paired with a 10-speed automatic transmission. The vehicle features a purpose-built chassis with FOX 2.5-inch Live Valve dampers, reinforced suspension components, and permanent four-wheel drive with selectable terrain modes (including Baja mode). The interior blends premium materials with rugged functionality, featuring Raptor-specific instrumentation, aluminum accents, and supportive leather-trimmed seats. Exterior highlights include flared fenders, all-terrain tires, underbody protection, and distinctive Raptor badging. With 283mm of ground clearance and specialized off-road geometry (33.1° approach, 24.9° departure angles), it's equally capable of high-speed desert running and technical trail crawling while maintaining Ford's SYNC 4 infotainment and advanced driver assistance systems for daily driving."