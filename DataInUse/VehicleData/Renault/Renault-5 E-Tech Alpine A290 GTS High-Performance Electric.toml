[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault-5 E-Tech Alpine A290 GTS is a high-performance electric hot hatch featuring a dual-motor AWD system producing 295hp and 540Nm torque, accelerating 0-100km/h in 3.9 seconds. It combines Renault's EV expertise with Alpine's motorsport heritage, offering 380km WLTP range from its 52kWh battery with 130kW DC fast charging. The sport-tuned chassis features torque vectoring and performance brakes, while the interior boasts premium materials and advanced connectivity."
key_details_comments = "The Renault-5 E-Tech Alpine A290 GTS represents the pinnacle of Renault's electric performance technology, combining Alpine's racing heritage with cutting-edge EV engineering. Its dual-motor all-wheel-drive system delivers exhilarating performance with 295hp and 540Nm of instant torque, enabling 0-100km/h acceleration in just 3.9 seconds - comparable to premium sports cars. The 52kWh battery provides 380km of WLTP-rated range with support for 130kW DC fast charging (10-80% in 30 minutes). Performance features include a sport-tuned chassis with torque vectoring, Brembo brakes, and 20-inch alloy wheels. The interior blends premium materials with advanced technology including a 10.1-inch touchscreen with OpenR Link system, Alpine-specific displays, and performance seats. This model successfully translates Alpine's motorsport DNA into the electric era while maintaining the practicality of Renault's popular 5 platform."