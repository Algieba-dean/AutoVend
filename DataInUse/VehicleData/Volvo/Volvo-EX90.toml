[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volvo-EX90 is a flagship all-electric SUV with cutting-edge safety, a 111kWh battery, and up to 600km range. It features LiDAR for autonomous driving, a Google-based infotainment system, and sustainable materials throughout."
key_details_comments = "The Volvo-EX90 represents Volvo's flagship all-electric SUV, combining Scandinavian luxury with cutting-edge technology. It features a 111kWh battery pack delivering up to 600km (373 miles) of EPA-estimated range, making it practical for both daily commutes and long-distance travel. The vehicle is equipped with LiDAR sensors and a comprehensive sensor suite enabling advanced autonomous driving capabilities (L3 conditional automation). Its Google-based infotainment system offers seamless connectivity, while the interior showcases sustainable materials including Nordic wood trims and recycled fabrics. With dual motors producing up to 496hp (370kW) and 671N·m of torque, the EX90 delivers impressive performance while maintaining Volvo's renowned safety standards, including 12 airbags and advanced driver assistance systems. The three-row, 7-seat configuration offers versatile family utility with premium comfort features like air suspension and available massaging seats."