[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Sienna XLE Premium Minivan combines hybrid efficiency with premium family-friendly features. Key highlights include: standard AWD, 245-hp hybrid powertrain, 40 mpg fuel economy, 7-passenger seating, 12-speaker JBL audio, dual power sliding doors, and Toyota Safety Sense 2.5. The XLE Premium trim adds leather-trimmed seats, heated front seats, power liftgate, and 18-inch alloy wheels."
key_details_comments = "The Toyota Sienna XLE Premium Minivan represents the perfect blend of hybrid efficiency and family-focused luxury. As Toyota's flagship minivan, it offers class-leading fuel economy of 40 mpg combined thanks to its 245-hp hybrid powertrain, while maintaining the space and versatility expected from a full-size minivan. The XLE Premium trim elevates the experience with premium features like SofTex synthetic leather seats, heated front seats, a power liftgate, and 18-inch alloy wheels. Family-friendly amenities include dual power sliding doors, tri-zone automatic climate control, and an available rear-seat entertainment system. Safety is comprehensive with Toyota Safety Sense 2.5 including adaptive cruise control, lane keeping assist, and automatic emergency braking. The available AWD system provides all-weather confidence, while the 7/8-passenger seating and 2,469L maximum cargo space ensure practicality for large families. The hybrid system's 1,100 km range eliminates range anxiety while reducing fuel stops."