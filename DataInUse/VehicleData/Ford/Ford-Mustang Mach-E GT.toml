[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mustang Mach-E GT is Ford's performance electric SUV featuring: 1) 634hp/860Nm peak output, 2) MagneRide adaptive suspension, 3) Unbridled Extended drive modes, 4) Brembo front brakes, 5) 20\" alloy wheels, 6) Ford BlueCruise hands-free highway driving, 7) 15.5\" portrait touchscreen, 8) 10.2\" digital cluster, 9) 360-degree camera, 10) Heated steering wheel and seats, 11) FordPass Connect with 5G modem, 12) 150kW DC fast charging capability."
key_details_comments = "The Mustang Mach-E GT represents Ford's flagship performance electric SUV, combining Mustang heritage with cutting-edge EV technology. Key highlights include: 1) Exceptional performance with up to 634hp and 860Nm torque in peak mode, 2) Advanced MagneRide adaptive suspension for dynamic handling, 3) Unique Unbridled Extended drive mode unlocking maximum performance, 4) High-performance Brembo front brakes for confident stopping power, 5) Distinctive 20-inch alloy wheels with performance tires, 6) Ford's BlueCruise system enabling hands-free highway driving on approved roads, 7) Large 15.5-inch portrait-oriented touchscreen with SYNC 4A interface, 8) Comprehensive 10.2-inch digital instrument cluster, 9) 360-degree camera system for parking and maneuvering, 10) Premium comfort features including heated steering wheel and seats, 11) Advanced FordPass Connect with 5G modem for connectivity, 12) Rapid 150kW DC fast charging capability for quick charging stops."