[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar I-PACE EV400 HSE is a premium all-electric SUV combining Jaguar's performance heritage with zero-emissions motoring. Key highlights include: 90kWh battery, 470km WLTP range, 394hp/696Nm dual-motor AWD, 4.8s 0-100km/h acceleration, and award-winning design. The HSE trim adds premium leather, advanced driver aids, and 20-inch wheels."
key_details_comments = "The Jaguar I-PACE EV400 HSE represents Jaguar's flagship electric vehicle, combining British luxury with cutting-edge EV technology. As the HSE trim, it offers premium features including Windsor leather upholstery, 20-inch alloy wheels, and advanced driver assistance systems. The 90kWh battery provides a practical 470km WLTP range, while dual permanent magnet motors deliver 394hp and 696Nm torque for sports car-like acceleration (0-100km/h in 4.8s). The vehicle features Jaguar's Adaptive Dynamics suspension, Touch Pro Duo infotainment with OTA updates, and a spacious interior with 656L cargo capacity. Its innovative architecture places the battery between the axles for perfect 50:50 weight distribution, enabling exceptional handling characteristics while maintaining SUV practicality. The I-PACE has won numerous awards including 2019 World Car of the Year, European Car of the Year, and World Green Car."