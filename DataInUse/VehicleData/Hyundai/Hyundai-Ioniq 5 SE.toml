[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Ioniq 5 SE is a groundbreaking electric SUV with ultra-fast charging (800V architecture), a futuristic design, and advanced tech. It offers a spacious interior, up to 488km range, and Level 2 autonomous driving. Notable features include Vehicle-to-Load (V2L) capability, sustainable materials, and a sliding center console for flexibility."
key_details_comments = "The Hyundai Ioniq 5 SE represents a significant leap in electric vehicle technology with its 800V ultra-fast charging architecture (10-80% in just 18 minutes), pixel-inspired futuristic design, and spacious interior featuring sustainable materials. It offers an EPA-estimated range of up to 488km (303 miles) in RWD configuration, with advanced features like Vehicle-to-Load (V2L) capability that can power external devices. The vehicle comes with Hyundai's comprehensive SmartSense suite enabling Level 2 autonomous driving, including Highway Driving Assist 2. Other notable features include a sliding center console for flexible interior space, augmented reality HUD, and over-the-air update capability for continuous improvement."