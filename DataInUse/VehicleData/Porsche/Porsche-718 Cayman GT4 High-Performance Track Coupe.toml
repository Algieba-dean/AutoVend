[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche 718 Cayman GT4 is a track-focused variant of the Cayman, featuring a 4.0L flat-six engine, rear-wheel drive, and aggressive aerodynamics. Key highlights include a 414 hp output, 304 km/h top speed, and a 3.9-second 0–100 km/h time. It includes Porsche Track Precision App compatibility, Michelin Pilot Sport Cup 2 tires, and a lightweight chassis with carbon-ceramic brakes (optional)."
key_details_comments = "The Porsche 718 Cayman GT4 is a high-performance, track-oriented variant of the Cayman lineup, designed for driving enthusiasts. It features a naturally aspirated 4.0L flat-six engine producing 414 hp, paired exclusively with a 6-speed manual transmission (or optional PDK) for maximum driver engagement. Key performance highlights include a 0–100 km/h (0–62 mph) acceleration time of 3.9 seconds, a top speed of 304 km/h (189 mph), and a rear-wheel-drive chassis tuned for precision handling. The GT4 includes track-focused features like a fixed rear wing, Michelin Pilot Sport Cup 2 tires, Porsche Active Suspension Management (PASM), and optional carbon-ceramic brakes. The interior is driver-centric with lightweight materials, while still offering Porsche Communication Management (PCM) infotainment. With its mid-engine layout and aggressive aerodynamics, the GT4 delivers exceptional balance and downforce, making it one of the most capable track cars in its class while remaining street-legal."