[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volkswagen Golf R Variant combines the practicality of a wagon with the performance of the Golf R, featuring a 315 hp turbocharged engine, 4Motion all-wheel drive, and a premium interior. It offers 611L of cargo space and accelerates 0–100 km/h in 4.7 seconds."
key_details_comments = "The Volkswagen Golf R Variant is the ultimate performance wagon, blending everyday practicality with sports car performance. It features a 2.0L turbocharged EA888 engine producing 315 hp and 420 N·m of torque, paired with a 7-speed DSG transmission and 4Motion all-wheel drive. The wagon body style offers 611L of cargo space (expandable to 1,642L) while maintaining the Golf R's signature performance, including 0-100 km/h acceleration in 4.7 seconds and a 250 km/h top speed. Premium features include Nappa leather seats, digital cockpit, adaptive chassis control, and advanced driver assistance systems, making it both a practical family hauler and thrilling performance vehicle."


