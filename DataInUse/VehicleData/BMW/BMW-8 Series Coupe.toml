[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 8 Series Coupe represents the pinnacle of BMW's luxury sports coupe lineup, combining breathtaking performance with exquisite craftsmanship. Key highlights include available 523hp V8 power, advanced xDrive all-wheel drive, and a meticulously crafted interior with cutting-edge technology. The vehicle serves as a technological showcase with features like Laserlight headlights, BMW Live Cockpit Professional, and comprehensive driver assistance systems."
key_details_comments = "The BMW 8 Series Coupe represents the pinnacle of BMW's luxury grand touring lineup, blending exceptional performance with sophisticated design. It features cutting-edge technology including BMW's latest iDrive 7.0 infotainment, Laserlight headlights, and comprehensive driver assistance systems. The vehicle offers a choice between a 335hp 3.0L turbocharged inline-6 (840i) and a 523hp 4.4L twin-turbo V8 (M850i), both paired with an 8-speed automatic transmission. The luxurious interior features premium materials like Vernasca leather, aluminum trim, and optional glass controls. With its combination of sports car performance and luxury touring comfort, the 8 Series competes with vehicles like the Mercedes-Benz S-Class Coupe and Lexus LC."