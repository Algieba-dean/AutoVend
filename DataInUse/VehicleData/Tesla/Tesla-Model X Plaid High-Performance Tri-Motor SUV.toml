[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Tesla Model X Plaid is the high-performance version of Tesla's flagship SUV, featuring a tri-motor all-wheel-drive system producing 1,020
key_details_comments = "The Tesla Model X Plaid is the pinnacle of Tesla's SUV lineup, combining blistering performance with luxury and practicality. Its tri-motor all-wheel-drive system delivers 1,020 horsepower, enabling 0-100 km/h acceleration in just 2.5 seconds - making it one of the fastest SUVs ever produced. The vehicle features Tesla's most advanced technologies including a 17-inch touchscreen, Falcon Wing doors, and Full Self-Driving capability. With seating for up to 7 adults, 2,487L of cargo space, and an EPA-estimated 536 km range, it offers exceptional versatility. The Plaid variant builds on the standard Model X with improved cooling systems, carbon-sleeved rotors for sustained performance, and a redesigned interior with horizontal touchscreen and yoke steering wheel."