[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely Cowboy represents the pinnacle of Geely's electric vehicle technology, featuring an 800V electrical architecture, lidar-ready autonomous driving hardware, and premium interior materials. Its standout features include a 350kW charging capability, torque vectoring AWD system, and an expansive 15.4-inch rotating center display with Huawei Harmony OS integration."
key_details_comments = "The Geely Cowboy represents a technological flagship with cutting-edge 800V architecture enabling ultra-fast 350kW charging (10-80% in 18 minutes). It features Geely's SEA platform with dual permanent magnet motors producing 536hp and 686N·m torque. The vehicle comes equipped with lidar-ready autonomous driving hardware (12 ultrasonic/5 radar/6 camera), a 15.4-inch rotating Harmony OS infotainment display, and premium Nappa leather interior. Notable innovations include vehicle-to-load (V2L) capability, torque vectoring AWD, and an advanced battery thermal management system maintaining performance in -30°C to 50°C environments."