[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Great Wall Poer is a rugged off-road SUV with a powerful 2.4L diesel engine, advanced 4x4 systems, and a spacious interior. It combines off-road capability with modern tech features like adaptive cruise control and lane-keeping assist. Priced competitively, it targets adventure seekers and families needing a durable, versatile vehicle."
key_details_comments = "The GWM-Great Wall Poer is a purpose-built off-road SUV designed for adventure and durability. It features a robust 2.4L turbocharged diesel engine producing 245hp and 550N·m of torque, paired with a full-time all-wheel-drive system with low-range gearing for serious off-road capability. The vehicle offers a spacious 5-seat cabin (with optional 7-seat configuration) and 540L cargo capacity, expandable to 1,800L. Modern tech includes Level 2 autonomous driving features, voice-controlled infotainment, and OTA updates. With 220mm ground clearance and advanced 4x4 systems, it excels in challenging terrain while maintaining comfort for daily driving. Priced between $45,000-$55,000 USD, it competes with established off-road SUVs while offering Chinese engineering at a competitive price point."