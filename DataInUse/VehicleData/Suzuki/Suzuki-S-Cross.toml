[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki S-Cross is a compact crossover SUV featuring a turbocharged 1.4L engine, available ALLGRIP all-wheel drive, and modern safety features. It offers a balance of urban practicality and light off-road capability."
key_details_comments = "The Suzuki S-Cross is a well-rounded compact crossover SUV that combines urban practicality with light off-road capability. Its turbocharged 1.4L Boosterjet engine delivers good performance while maintaining reasonable fuel efficiency. The available ALLGRIP all-wheel drive system enhances traction in various conditions, making it versatile for both city driving and weekend adventures. With modern safety features like automatic emergency braking and available lane keep assist, it offers good protection for its class. The 430L boot capacity and foldable rear seats provide flexible cargo space, while the raised ride height and 180mm ground clearance give it proper SUV credentials without compromising on-road manners."