[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Tacoma SR5 Mid-Level Trim combines rugged capability with everyday practicality. Key features include a 3.5L V6 engine producing 278hp, available 4WD with multi-terrain select, Toyota Safety Sense P suite, and a durable composite bed. The SR5 sits above the base SR trim, adding features like keyless entry, upgraded infotainment, and available premium packages while maintaining the Tacoma's legendary off-road prowess."
key_details_comments = "The Toyota Tacoma SR5 Mid-Level Trim is a versatile mid-size pickup that balances work capability with daily drivability. It features a proven 3.5L V6 engine delivering 278hp and 265 lb-ft of torque, paired with either a 6-speed automatic or 6-speed manual transmission. The SR5 trim adds significant upgrades over base models including keyless entry, power accessories, and an 8-inch touchscreen with Apple CarPlay/Android Auto. Its reinforced composite bed offers durability while the available Multi-Terrain Select system enhances off-road performance. With Toyota's reputation for reliability and a maximum towing capacity of 6,800 lbs, the SR5 serves as a practical choice for both recreational and work purposes."