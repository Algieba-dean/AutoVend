[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi A4 Sedan combines premium craftsmanship with advanced technology, featuring the brand's signature Quattro all-wheel drive, Virtual Cockpit digital instrument cluster, and a refined 2.0L turbocharged engine. Its balanced dynamics and upscale interior make it a standout in the compact executive segment."
key_details_comments = "The Audi A4 Sedan represents the gold standard in the compact executive segment, blending German engineering precision with everyday practicality. Its 2.0L TFSI turbocharged engine delivers 261 hp in top spec, paired with the legendary Quattro all-wheel-drive system for all-weather confidence. The interior showcases Audi's 'Virtual Cockpit' digital dashboard, MMI touch infotainment, and available Valcona leather upholstery. With a 460L trunk, 5-star safety rating, and available driver assistance features like traffic jam assist, it offers a perfect balance of performance (0-100 km/h in 5.8s), luxury (acoustic glass for quiet cabin), and technology (OTA updates via Audi Connect). The 2,820mm wheelbase provides class-leading rear legroom while maintaining agile handling through its five-link suspension system."