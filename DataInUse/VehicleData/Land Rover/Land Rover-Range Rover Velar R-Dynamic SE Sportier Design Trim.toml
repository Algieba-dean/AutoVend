[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Range Rover Velar R-Dynamic SE combines Land Rover's off-road heritage with striking design and cutting-edge technology. Key features include the Touch Pro Duo infotainment system with dual 10\" touchscreens, Matrix LED headlights, 20\" alloy wheels, Windsor leather seats, and the Terrain Response 2 system. The R-Dynamic package adds sportier styling cues including unique bumpers, badging, and interior trim."
key_details_comments = "The Range Rover Velar R-Dynamic SE represents the perfect blend of Land Rover's off-road heritage with contemporary luxury. It features the innovative Touch Pro Duo infotainment system with dual 10-inch touchscreens, premium Windsor leather upholstery with R-Dynamic branding, and Matrix LED headlights. The R-Dynamic package enhances the vehicle's sporty character with unique exterior styling elements including distinctive bumpers, badging, and 20-inch alloy wheels. Advanced technologies include the Terrain Response 2 system for exceptional off-road capability, configurable dynamics with optional air suspension, and a comprehensive suite of driver assistance features."