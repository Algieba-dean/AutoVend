[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Highlander XLE Premium Hybrid combines premium features with excellent fuel efficiency. Key highlights include: 12.3-inch touchscreen, heated/ventilated front seats, panoramic moonroof, digital rearview mirror, and Toyota Safety Sense 2.5+. The hybrid system delivers 243 combined horsepower while achieving up to 40 mpg combined."
key_details_comments = "The Toyota Highlander XLE Premium Hybrid is a well-equipped mid-size SUV that balances premium features with hybrid efficiency. Its standout features include a large 12.3-inch touchscreen infotainment system, heated and ventilated front seats for all-season comfort, and a panoramic moonroof that enhances the airy cabin feel. The hybrid powertrain combines a 2.5L 4-cylinder engine with electric motors to deliver 243 combined horsepower while achieving exceptional fuel economy of up to 40 mpg combined. Safety is prioritized with Toyota Safety Sense 2.5+ suite including advanced driver assistance features. The versatile interior offers three rows of seating (7- or 8-passenger configurations) and up to 1,997L of cargo space with seats folded. Premium touches include SofTex synthetic leather seats, wood grain accents, and available digital rearview mirror technology."