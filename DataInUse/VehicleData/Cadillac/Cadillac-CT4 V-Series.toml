[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac CT4-V is the performance variant of the CT4 sedan, featuring a 2.7L turbocharged engine, rear-wheel drive architecture, and Magnetic Ride Control. It competes with compact German performance sedans while offering distinctive American luxury styling and technology."
key_details_comments = "The Cadillac CT4-V represents the high-performance variant in Cadillac's compact luxury sedan lineup, featuring a 2.7L turbocharged four-cylinder engine producing 325 horsepower. It combines rear-wheel drive dynamics (with available AWD) with advanced technologies like Magnetic Ride Control and a 10-speed automatic transmission. The V-Series distinguishes itself with sport-tuned suspension, Brembo brakes, and aggressive styling cues while maintaining Cadillac's luxury appointments. It targets enthusiasts seeking American alternatives to German performance sedans like the BMW M340i, offering a unique blend of responsive handling, premium comfort, and cutting-edge driver assistance features including Super Cruise hands-free driving capability."