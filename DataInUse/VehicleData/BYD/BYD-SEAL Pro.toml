[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD SEAL Pro is a technologically advanced electric sedan featuring BYD's innovative Blade Battery technology, offering exceptional safety and range. It combines sporty performance (0-100km/h in 5.9s) with premium comfort features and a comprehensive suite of driver assistance systems. The vehicle supports 150kW DC fast charging (10-80% in 30 minutes) and features vehicle-to-load (V2L) capability for powering external devices."
key_details_comments = "The BYD SEAL Pro represents the cutting edge of BYD's electric vehicle technology, featuring their revolutionary Blade Battery system that offers superior thermal stability and safety. With a dual-motor AWD setup producing 308hp and 523N·m of torque, it delivers sports sedan performance (0-100km/h in 5.9s) while maintaining excellent efficiency (13.5kWh/100km). The 82.56kWh battery provides 650km CLTC range and supports ultra-fast 150kW DC charging (10-80% in 30 minutes). Premium features include a vegan leather interior with heating/ventilation, comprehensive L2 autonomous driving capabilities, and V2L (vehicle-to-load) functionality for powering external devices. The aerodynamic design (0.219 Cd) combines with a sophisticated suspension setup (front double wishbone + rear multi-link) for both dynamic handling and refined ride comfort."