[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault-5 E-Tech Techno Advanced Trim Electric Hatchback combines retro styling with modern electric vehicle technology. It features a 52kWh battery, 400km WLTP range, 150kW motor, and advanced driver assistance systems. The interior uses sustainable materials, and the vehicle supports OTA updates for continuous improvement."
key_details_comments = "The Renault-5 E-Tech Techno Advanced Trim Electric Hatchback is a modern reinterpretation of the classic Renault 5, featuring a retro-futuristic design with cutting-edge EV technology. It's equipped with a 52kWh battery delivering 400km WLTP range, powered by a 150kW (201hp) electric motor producing 340N·m of torque. The vehicle includes advanced features like L2 autonomous driving, OTA updates, and a sustainable interior with recycled materials. With its compact dimensions (2,670mm wheelbase), it offers surprising interior space (3.8m³ passenger volume) and practical cargo capacity (326L expandable to 1,100L). The Techno Advanced trim adds premium features like adaptive cruise control, traffic jam assist, and high-quality noise insulation, making it an ideal urban EV with occasional long-distance capability thanks to DC fast charging."