[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-30 2.5 Turbo Premium combines premium features with sporty performance. Key highlights include the 227hp turbocharged engine, premium interior materials, i-Activ AWD system, and Mazda's latest safety technologies. The vehicle offers a balance of luxury and driving dynamics in the compact SUV segment."
key_details_comments = "The Mazda CX-30 2.5 Turbo Premium represents the top-tier offering in Mazda's compact SUV lineup, blending premium features with sporty performance. Its turbocharged 2.5L engine delivers 227hp (on premium fuel) with responsive acceleration, while the i-Activ AWD system provides confident all-weather capability. The interior features upscale materials including leather seats, metal trim accents, and advanced noise insulation for a luxury feel. Safety is comprehensive with 8 airbags and Mazda's i-Activsense suite including adaptive cruise control and emergency braking. The Kodo design language gives it a sophisticated, athletic appearance that stands out in its class. While compact in size, it offers 430L of cargo space and excellent driving dynamics that make it equally capable for city commuting and highway cruising."