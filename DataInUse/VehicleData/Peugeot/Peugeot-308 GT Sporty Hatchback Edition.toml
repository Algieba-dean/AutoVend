[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Peugeot-308 GT Sporty Hatchback Edition combines French design flair with sporty performance. It features a 1.6L turbocharged engine producing 225 hp, a premium interior with leather seats, and advanced driver assistance systems. The GT trim adds sporty styling cues and enhanced handling for an engaging driving experience."
key_details_comments = "The Peugeot-308 GT Sporty Hatchback Edition is a premium compact hatchback that blends dynamic performance with sophisticated French design. Its 1.6L turbocharged PureTech engine delivers 225 hp and 300 N·m of torque, paired with an 8-speed automatic transmission for responsive acceleration. The GT trim adds sport-specific styling including a black diamond roof, aluminum pedals, and GT badging. The interior features Peugeot's innovative i-Cockpit with a compact steering wheel, 10-inch touchscreen, and premium materials throughout. Advanced driver assistance systems include Level 2 autonomous driving capabilities with adaptive cruise control, lane keep assist, and traffic jam assist. With a 470L trunk (expandable to 1,309L) and 5-seat configuration, it offers practical versatility while maintaining its sporty character."