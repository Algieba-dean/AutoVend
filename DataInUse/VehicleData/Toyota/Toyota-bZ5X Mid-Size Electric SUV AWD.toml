[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota bZ5X AWD combines Toyota's reliability with cutting-edge EV technology, featuring a 71.4 kWh battery, 460 km range, and dual-motor AWD system. It offers premium comfort, advanced safety features, and Toyota's first comprehensive EV ownership experience with battery warranty and charging solutions."
key_details_comments = "As Toyota's flagship electric SUV, the bZ5X AWD represents a major step in the brand's electrification strategy. It combines a 71.4 kWh lithium-ion battery with dual permanent magnet synchronous motors delivering 215 kW (288 hp) and 516 N·m of torque. The vehicle offers a WLTP-rated 460 km range, supports 150 kW DC fast charging (10-80% in 30 minutes), and features Toyota's latest safety and connectivity technologies including the Toyota Teammate advanced driver assistance system. The model comes with comprehensive EV-specific warranty coverage including 8 years/160,000 km for the battery."