[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz SL-Class Roadster represents the pinnacle of open-top luxury sports cars, combining heritage dating back to the iconic 300SL with cutting-edge technology. Current generation features include: a fully retractable hardtop that operates in under 20 seconds, available MAGIC BODY CONTROL suspension that scans the road ahead, and an exclusive AIRSCARF system that blows warm air around occupants' necks. The interior showcases handcrafted details with options like massaging seats and Burmester 3D surround sound. Performance ranges from the refined SL 450 to the brutal SL 63 AMG, all benefiting from rear-axle steering for improved agility. Safety innovations include roll-over protection and PRE-SAFE® anticipatory systems."
key_details_comments = "The Mercedes-Benz SL-Class Roadster is the ultimate expression of open-top luxury motoring, blending 70 years of SL heritage with modern technology. Its retractable hardtop transforms between coupe and roadster in just 15 seconds at speeds up to 60 km/h. The latest generation introduces rear-axle steering (up to 2.5 degrees) for exceptional agility, while the aluminum-intensive body structure provides rigidity without weight penalty. The cabin features active seat bolsters that adjust during cornering, and the unique AIRSCARF system directs warm air to occupants' necks. Performance highlights include the SL 63 AMG's hand-built 4.0L V8 biturbo producing 577 hp, paired with an AMG SPEEDSHIFT MCT 9-speed transmission. The vehicle also debuts Mercedes' latest driver assistance systems including active lane change assist and enhanced PRE-SAFE® protection that can detect impending side impacts."