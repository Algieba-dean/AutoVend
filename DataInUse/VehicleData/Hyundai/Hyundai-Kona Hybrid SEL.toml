[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Kona Hybrid SEL combines a 1.6L Atkinson-cycle gasoline engine with an electric motor for excellent fuel efficiency. It features Hyundai SmartSense safety suite, 7-inch digital cluster, and 8-inch touchscreen with Apple CarPlay/Android Auto. The hybrid system delivers smooth power delivery with regenerative braking."
key_details_comments = "The Hyundai Kona Hybrid SEL combines a 1.6L Atkinson-cycle gasoline engine with an electric motor for excellent fuel efficiency (4.7L/100km combined). It features Hyundai's SmartSense safety suite including Forward Collision-Avoidance Assist, Lane Keeping Assist, and Driver Attention Warning. The interior boasts a 7-inch digital instrument cluster and 8-inch touchscreen with Apple CarPlay/Android Auto connectivity. The hybrid system delivers 139hp combined output with smooth power delivery and regenerative braking. With 361L of cargo space (expandable to 1,143L) and 170mm ground clearance, it offers practical urban versatility while maintaining compact dimensions (4,180mm length). The SEL trim includes standard features like LED lighting, heated front seats, and Hyundai's Blue Link connected car services with OTA updates."