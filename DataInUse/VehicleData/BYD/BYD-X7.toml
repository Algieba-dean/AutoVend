[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-X7 represents BYD's flagship electric SUV, featuring their proprietary Blade Battery technology that offers superior safety and energy density. Key highlights include a 550km CLTC range, 5.3s 0-100km/h acceleration, and a premium interior with rotating 15.6-inch touchscreen. The vehicle supports V2L (Vehicle-to-Load) functionality capable of powering external devices up to 3.3kW."
key_details_comments = "The BYD-X7 is BYD's premium all-electric mid-size SUV that showcases the brand's technological leadership in EV development. It features the revolutionary Blade Battery system that provides exceptional thermal stability and safety while delivering a CLTC-rated range of 550km. Performance highlights include dual-motor AWD producing 308hp and 520N·m torque for 0-100km/h in 5.3 seconds. The interior boasts premium materials, a rotating 15.6-inch touchscreen, and advanced DiPilot L2+ ADAS. Unique features include Vehicle-to-Load (V2L) capability with 3.3kW output, allowing the car to power external devices. The X7 represents a perfect blend of luxury, technology and BYD's cutting-edge electric powertrain expertise."