[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley-Bentayga V8 combines luxury, performance, and off-road capability. It features a 4.0L twin-turbo V8 engine, all-wheel drive, adaptive air suspension, and a handcrafted interior. Advanced driver assistance systems and cutting-edge infotainment ensure a premium driving experience."
key_details_comments = "The Bentley-Bentayga V8 is the epitome of luxury SUV craftsmanship, blending opulent comfort with formidable performance. Its 4.0L twin-turbo V8 engine delivers 542 hp and 568 lb-ft of torque, paired with an advanced all-wheel-drive system for dynamic handling. The adaptive air suspension ensures a sublime ride, while the handcrafted interior features premium leather, wood veneers, and cutting-edge technology. With off-road modes, a spacious 5-seat layout (or optional 4-seat configuration), and a 484L trunk (expandable to 1,774L), it excels in versatility. Driver aids like L2 autonomy, traffic jam assist, and night vision reinforce its status as a pinnacle of modern automotive engineering."