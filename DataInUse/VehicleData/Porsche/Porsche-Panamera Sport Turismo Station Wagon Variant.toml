[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Panamera Sport Turismo combines sports car performance with wagon practicality. Key features include a plug-in hybrid powertrain (Turbo S E-Hybrid), adaptive air suspension, all-wheel drive, and a luxurious interior with advanced tech. It offers 520L of cargo space, 0-100 km/h in 3.2 seconds (Turbo S E-Hybrid), and a top speed of 310 km/h."
key_details_comments = "The Porsche Panamera Sport Turismo is a high-performance luxury wagon that blends Porsche's sports car DNA with practical wagon versatility. Its plug-in hybrid variant (Turbo S E-Hybrid) combines a 2.9L twin-turbo V6 with an electric motor for 689 hp and 870 N·m torque, achieving 0-100 km/h in 3.2s. Key features include: Porsche Traction Management AWD, adaptive air suspension with PASM, 520L cargo capacity (expandable to 1,390L), 17.9 kWh battery for 50 km EV range, and a 70L fuel tank for 700 km total range. The interior boasts premium leather, metal trim, and Porsche Communication Management with voice control. Advanced driver aids include L2 autonomy, traffic jam assist, and remote parking. Its design maintains a 0.29 drag coefficient while offering four-seat luxury (optional five-seat layout)."