[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki Jimny is a legendary compact off-roader with body-on-frame construction, part-time 4WD with low-range gearing, and exceptional approach/departure angles. Its K15B 1.5L engine delivers 102hp, paired with either 5MT or 4AT. Despite its small size (3,645mm length), it offers serious off-road capability with 210mm ground clearance and rigid axle suspension. The minimalist interior focuses on durability over luxury."
key_details_comments = "The Suzuki Jimny is an iconic compact off-road vehicle that prioritizes capability over comfort. Its body-on-frame construction, part-time 4WD system with low-range transfer case, and short 2,250mm wheelbase make it exceptionally capable off-road. The 1.5L K15B gasoline engine produces 102hp and 130Nm, paired with either 5-speed manual or 4-speed automatic transmission. With 210mm ground clearance, 37° approach angle, and rigid axle suspension, it can tackle terrain far beyond its compact 3,645mm length would suggest. The minimalist interior features durable materials and a straightforward layout, reflecting its utilitarian nature. While not luxurious, the Jimny offers unmatched off-road capability in its price class, making it a favorite among outdoor enthusiasts."