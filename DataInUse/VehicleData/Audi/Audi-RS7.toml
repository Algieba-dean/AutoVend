[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi RS7 combines supercar performance with everyday practicality, featuring a 4.0L twin-turbo V8 producing 591hp, Quattro all-wheel drive, and a luxurious interior with cutting-edge technology. Its standout features include the sport differential, adaptive air suspension, and distinctive RS styling."
key_details_comments = "The Audi RS7 represents the pinnacle of Audi's performance sedan lineup, blending supercar-level performance with everyday practicality. Its 4.0L twin-turbo V8 engine delivers 591 horsepower and 800Nm of torque, propelling the car from 0-100km/h in just 3.6 seconds. The RS7 features Audi's legendary Quattro all-wheel-drive system with sport differential for exceptional traction and handling. The adaptive air suspension provides both comfort and dynamic capability, while the luxurious interior features premium Valcona leather, aluminum/carbon fiber trim, and cutting-edge technology including the Virtual Cockpit and MMI touch response system. Distinctive RS styling elements include the wide-body stance, aggressive front fascia with large air intakes, and signature oval exhaust tips. Despite its performance focus, the RS7 offers 535L of trunk space and comfortable seating for five, making it surprisingly practical for daily use."