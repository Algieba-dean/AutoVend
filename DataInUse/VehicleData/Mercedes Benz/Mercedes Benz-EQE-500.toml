[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz EQE 500 4MATIC is the performance variant of Mercedes' electric E-Class equivalent, featuring dual motors, AWD, and premium luxury features. Key highlights include the 90kWh battery, 560-640km WLTP range, 4.9s 0-100km/h acceleration, and the latest MBUX Hyperscreen infotainment system. It represents Mercedes' second-generation EV technology with improved efficiency and charging capabilities (170kW DC fast charging)."
key_details_comments = "The Mercedes-Benz EQE 500 4MATIC represents the pinnacle of Mercedes' electric luxury sedan technology, combining performance with executive comfort. As the electric counterpart to the E-Class, it features a 90kWh lithium-ion battery providing 560-640km WLTP range, dual electric motors producing 402hp and 633Nm torque, enabling 0-100km/h in 4.9 seconds. The vehicle showcases Mercedes' latest EV innovations including the MBUX Hyperscreen with AI capabilities, DRIVE PILOT Level 2 autonomous driving, and 170kW DC fast charging (10-80% in 31 minutes). The EQE 500 features AIRMATIC air suspension, rear-axle steering (up to 10 degrees), and an ultra-aerodynamic design with 0.22Cd. Premium features include heated/ventilated/massaging seats, Burmester 3D sound system, and comprehensive safety systems with 10 airbags. The interior offers approximately 4.8 cubic meters of passenger space with sustainable materials, while maintaining 430L trunk capacity (expandable to 1,420L)."