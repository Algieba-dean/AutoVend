[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen ID.3 GTX is the performance variant of the ID.3 electric hatchback, featuring dual-motor AWD, sport-tuned suspension, and distinctive styling. It combines the practicality of the standard ID.3 with enhanced performance credentials, making it one of the most engaging electric vehicles in its class."
key_details_comments = "The Volkswagen ID.3 GTX represents the sporty flagship of VW's electric ID lineup, combining the practicality of the standard ID.3 with performance enhancements. It features a dual-motor all-wheel-drive system producing 295hp and 545N·m of torque, accelerating 0-100km/h in 6.5 seconds. The GTX treatment includes sportier styling with unique bumpers, larger wheels, and GTX badging, along with a sport-tuned suspension for more dynamic handling. Despite its performance focus, it maintains the ID.3's practical 385L trunk (expandable to 1,267L) and 540km WLTP range. The interior features sport seats with ArtVelours microfleece, a 10-inch infotainment display, and Volkswagen's latest ID. Light and voice control system. This model bridges the gap between everyday usability and electric performance driving."