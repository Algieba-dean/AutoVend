[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Tacoma TRD Sport combines off-road capability with street-friendly features. Key highlights include a 3.5L V6 engine (278 hp), part-time 4WD, TRD-tuned suspension, and Toyota Safety Sense P suite. The bed features a composite inner surface and 400W/120V outlet. Available options include leather seats, JBL audio, and moonroof."
key_details_comments = "The Toyota Tacoma TRD Sport is a purpose-built off-road pickup that combines rugged capability with everyday drivability. Its 3.5L V6 engine delivers 278 horsepower and 265 lb-ft of torque, paired with a 6-speed automatic transmission. The TRD Sport package includes unique 17-inch alloy wheels, a hood scoop, and sport-tuned suspension. Off-road features include a locking rear differential, multi-terrain select, and crawl control. The interior features SofTex-trimmed seats with sport fabric inserts, and available upgrades include leather seating, JBL premium audio, and a moonroof. With a maximum towing capacity of 6,800 lbs and payload of 1,440 lbs, it's both a capable work truck and adventure vehicle. The Toyota Safety Sense P suite provides advanced driver assistance including pre-collision braking, lane departure alert, and adaptive cruise control."