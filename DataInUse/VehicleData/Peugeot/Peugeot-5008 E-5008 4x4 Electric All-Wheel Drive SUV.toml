[KeyDetails]
key_details="The Peugeot E-5008 4x4 combines premium electric mobility with practical SUV versatility. Its 98kWh battery delivers up to 660km WLTP range, while the dual-motor AWD system provides 308hp and 520Nm torque. The three-row seating accommodates seven passengers, with premium materials throughout. Advanced driver aids include L2 autonomy, while the i-Cockpit digital interface offers cutting-edge connectivity."
key_details_comments = "The Peugeot E-5008 4x4 represents the pinnacle of Peugeot's electric SUV technology, combining a spacious 7-seat configuration with premium electric performance. Its 98kWh battery delivers an impressive 660km WLTP range, making it practical for both daily commutes and long journeys. The dual-motor all-wheel drive system provides 308 horsepower and 520Nm of instant torque, enabling confident acceleration and all-weather capability. The vehicle features Peugeot's latest i-Cockpit digital interface with a configurable 12.3-inch digital cluster and 10-inch touchscreen. With three rows of seating, premium Nappa leather options, and advanced driver assistance systems including Level 2 autonomy, the E-5008 offers a compelling blend of luxury, practicality and cutting-edge EV technology. The thermal management system ensures reliable performance in extreme temperatures from -20°C to 50°C, while the 511L to 1,815L configurable cargo space provides exceptional versatility for families."