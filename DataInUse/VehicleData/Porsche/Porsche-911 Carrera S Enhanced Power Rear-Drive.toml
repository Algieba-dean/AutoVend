[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 911 Carrera S Enhanced Power Rear-Drive features a 3.0L twin-turbo flat-six producing 443 hp, rear-wheel drive with limited-slip differential, and Porsche Active Suspension Management. It includes the latest Porsche Communication Management infotainment with 10.9-inch touchscreen, and offers exceptional performance with 0-100 km/h in 3.7 seconds while maintaining daily usability."
key_details_comments = "The Porsche 911 Carrera S Enhanced Power Rear-Drive represents the pinnacle of Porsche's rear-drive sports car engineering, featuring a 3.0L twin-turbocharged flat-six boxer engine producing 443 hp and 530 N·m of torque. The rear-wheel drive configuration is enhanced with Porsche Traction Management and a mechanical limited-slip differential for optimal driving dynamics. The vehicle comes standard with Porsche Active Suspension Management (PASM) for adaptive damping, and offers a 7-speed PDK dual-clutch transmission with lightning-fast shifts. The interior features Porsche Communication Management with a 10.9-inch touchscreen, voice control, and OTA updates. Performance highlights include 0-100 km/h acceleration in 3.7 seconds (3.5s with Sport Chrono) and a top speed of 308 km/h, while maintaining surprising daily usability with 2+2 seating and 260L of total storage capacity."