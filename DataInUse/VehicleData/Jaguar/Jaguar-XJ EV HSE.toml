[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar-XJ EV HSE is a flagship luxury electric sedan combining Jaguar's heritage with cutting-edge EV technology. It features a 100kWh battery, 470kW dual motors, and a range of 470km (WLTP). The interior boasts premium materials, advanced infotainment, and semi-autonomous driving capabilities. Priced from $120,000, it competes with the Mercedes EQS and Tesla Model S."
key_details_comments = "The Jaguar-XJ EV HSE represents the pinnacle of Jaguar's electric vehicle technology, blending British luxury with zero-emission performance. As Jaguar's flagship EV sedan, it features a state-of-the-art 100kWh lithium-ion battery pack powering dual electric motors that deliver 470kW (630hp) and 696N·m of torque. With a WLTP-rated range of 470km (292 miles) and rapid charging capability, it offers both long-distance comfort and daily practicality. The interior showcases handcrafted Windsor leather, premium wood trims, and Jaguar's latest Pivi Pro infotainment system with voice control and OTA updates. Advanced driver assistance systems including L2 autonomous driving, adaptive air suspension, and comprehensive safety features make it a formidable competitor in the luxury EV segment against the Mercedes EQS and Tesla Model S. Priced between $120,000-$150,000 USD, it targets discerning buyers seeking uncompromising luxury with electric performance."