[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley Continental GT represents the pinnacle of grand touring, combining handcrafted British luxury with extraordinary performance. Its 6.0L W12 or 4.0L V8 engines deliver effortless power, while the meticulously crafted interior features premium leather, wood veneers, and advanced technology. The Continental GT excels at high-speed, long-distance comfort with its adaptive air suspension and all-wheel drive system. While not the most practical vehicle, it offers a perfect balance of performance and luxury for discerning drivers."
key_details_comments = "The Bentley Continental GT epitomizes the grand touring philosophy, blending exquisite British craftsmanship with formidable performance. Its hand-built 6.0L W12 (or optional 4.0L V8) engine delivers effortless power, while the cabin showcases peerless materials like quilted leather and mirror-matched wood veneers. Advanced features include: 48V active anti-roll bars, torque-vectoring all-wheel drive, and a three-chamber air suspension that transforms from plush cruiser to precision instrument. The Continental GT's 3.6-second 0-100km/h acceleration and 333km/h top speed are matched by its ability to cross continents in sublime comfort, with features like heated, ventilated, and massaging seats. While rear space is limited, the 2+2 configuration maintains practicality for occasional passengers. This is a vehicle where every surface, from the knurled metal controls to the optional Breitling clock, reflects Bentley's obsessive attention to detail."