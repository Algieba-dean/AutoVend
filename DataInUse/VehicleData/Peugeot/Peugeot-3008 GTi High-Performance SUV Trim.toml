[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Peugeot 3008 GTi combines SUV practicality with hot hatch performance, featuring a 300hp 1.6L turbo engine, all-wheel drive, and sport-tuned chassis. It stands out with its distinctive i-Cockpit interior design, premium materials, and advanced driver assistance systems while maintaining Peugeot's signature French design flair."
key_details_comments = "The Peugeot 3008 GTi represents a unique blend of SUV practicality and hot hatch performance, featuring a potent 300hp 1.6L turbocharged engine paired with an advanced all-wheel drive system. Its sport-tuned chassis delivers engaging dynamics while maintaining everyday usability. The model stands out with Peugeot's innovative i-Cockpit interior design featuring a compact steering wheel and high-mounted digital instrument cluster. Premium materials like Alcantara and brushed aluminum trim elevate the cabin experience. Advanced driver assistance systems including Level 2 autonomy make it both sporty and safe. The distinctive French design language combines with GTi-specific elements like blacked-out trim and red accents for a bold aesthetic statement."