[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-30 2.5 Turbo combines premium design with spirited performance, featuring a 2.5L turbocharged engine producing up to 250 hp, Mazda's i-Activ AWD system, and a refined interior with premium materials. Its Kodo design language gives it distinctive styling, while the Skyactiv-Vehicle Architecture provides engaging driving dynamics."
key_details_comments = "The Mazda CX-30 2.5 Turbo represents Mazda's premium compact SUV offering, blending sporty performance with upscale refinement. Its turbocharged 2.5L Skyactiv-G engine delivers class-leading power (250hp/320lb-ft) while maintaining Mazda's signature driving dynamics. The vehicle features Mazda's latest Kodo design language with flowing body lines and premium interior materials. Advanced technologies include i-Activ AWD with predictive torque distribution, Mazda Connect infotainment, and comprehensive i-Activsense safety suite. The cabin offers premium comfort with available leather seats, metal trim accents, and exceptional noise insulation. While positioned as a compact SUV, it delivers driving engagement uncommon in the segment, making it ideal for enthusiasts seeking both practicality and performance."