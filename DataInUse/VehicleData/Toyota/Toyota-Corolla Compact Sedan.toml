[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota Corolla Compact Sedan combines reliability (8-year/100,000-mile hybrid battery warranty), efficiency (up to 53 mpg hybrid), and safety (10 airbags standard). The TNGA platform improves handling, while Apple CarPlay/Android Auto keep it tech-relevant. Optional AWD (hybrid only) expands all-weather capability."
key_details_comments = "The Toyota Corolla Compact Sedan is built on Toyota's TNGA platform, offering improved rigidity and driving dynamics. It features a comprehensive safety suite (Toyota Safety Sense 2.0) with pre-collision braking and lane-keeping assist. The 2.0L engine delivers 169 hp with excellent fuel efficiency (33 mpg combined), while the hybrid variant achieves up to 53 mpg city. Standard tech includes Apple CarPlay/Android Auto, and available all-wheel drive (hybrid only) enhances all-weather capability. With its 8-year/100,000-mile hybrid battery warranty and reputation for reliability, it's a practical choice for both commuters and families."


