[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo S60 T8 Polestar Engineered combines luxury sedan practicality with plug-in hybrid efficiency and sports sedan performance. Key features include: 455 hp hybrid powertrain, Öhlins adjustable dampers, Akebono brakes, 19" forged wheels, unique styling cues, and premium interior with Polestar branding. The PHEV system offers 41 miles of electric-only range while delivering 0-60 mph in 4.4 seconds."
key_details_comments = "The Volvo S60 T8 Polestar Engineered represents the pinnacle of Volvo's performance hybrid technology, blending Scandinavian luxury with electrified power. Its 455 hp plug-in hybrid powertrain combines a 2.0L turbocharged and supercharged engine with a rear electric motor for exhilarating acceleration (0-100 km/h in 4.4s) while maintaining efficiency (2.1L/100km combined). The Polestar Engineered package adds performance upgrades including Öhlins manually adjustable dampers, Akebono 6-piston front brakes, 19\" forged wheels, and unique styling elements. The 18.8 kWh battery provides 41 miles (66 km) of pure electric range, making it practical for daily commuting while maintaining long-distance capability. The interior features premium Nappa leather with Polestar branding, metal trim accents, and advanced technology including Google-based infotainment with voice control. Safety systems include Volvo's comprehensive City Safety suite with autonomous emergency braking and Pilot Assist semi-autonomous driving. This model successfully bridges the gap between eco-conscious luxury and genuine sports sedan performance."