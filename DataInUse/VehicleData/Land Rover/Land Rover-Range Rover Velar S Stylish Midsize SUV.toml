[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover Velar S combines striking design with Land Rover's legendary capability. Key features include the 3.0L mild hybrid powertrain, Terrain Response 2 system, Pivi Pro infotainment with dual 10\" touchscreens, and available air suspension. The Velar's design emphasizes clean surfaces with flush door handles and slim LED lighting, while maintaining 600mm wading depth and sophisticated on-road manners."
key_details_comments = "The Range Rover Velar S represents the perfect balance between Range Rover luxury and Velar modernity. Its 3.0L turbocharged inline-6 mild hybrid engine delivers 355hp while maintaining efficiency. The vehicle features Land Rover's advanced Terrain Response 2 system for exceptional off-road capability, paired with sophisticated on-road dynamics. The interior boasts premium Windsor leather, open-pore wood veneers, and a state-of-the-art Pivi Pro infotainment system with dual 10-inch touchscreens. Distinctive design elements include flush door handles, slim LED matrix headlights, and a floating roof design. With 558L of cargo space, configurable interior lighting, and available air suspension, the Velar S offers both practicality and premium comfort. The vehicle achieves a 0-100km/h time of 6.2 seconds while maintaining Land Rover's legendary off-road credentials including 600mm wading depth and 213mm ground clearance."