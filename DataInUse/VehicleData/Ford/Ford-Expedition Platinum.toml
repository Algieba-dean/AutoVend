[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Expedition Platinum combines luxury appointments with serious capability. Highlights include a 440hp twin-turbo V6, available BlueCruise hands-free driving, and a maximum towing capacity of 9,300 lbs. The interior features premium leather, wood trim, and a 12-inch touchscreen with SYNC 4A. Advanced safety systems include evasive steering assist and intersection assist."
key_details_comments = "The Ford Expedition Platinum represents the pinnacle of Ford's full-size SUV lineup, blending premium luxury with rugged capability. Its 3.5L EcoBoost V6 delivers class-leading 440hp and 510 lb-ft torque, enabling a maximum towing capacity of 9,300 lbs. The Platinum trim features exclusive amenities like massaging leather seats, real wood trim, and a 12-inch SYNC 4A touchscreen with voice control. Advanced technologies include BlueCruise hands-free highway driving, Active Park Assist 2.0, and a 360-degree camera system. With three rows of seating and up to 3,068L of cargo space, it offers exceptional versatility for families. The Expedition Platinum also boasts best-in-class payload capacity and available heavy-duty trailer tow package, making it uniquely capable among luxury SUVs."