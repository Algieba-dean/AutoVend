[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Renault-Espace Iconic 7-Sitzer combines French luxury with practical family transportation. Its hybrid powertrain delivers 245hp while maintaining excellent fuel efficiency. The interior features premium Nappa leather, massaging front seats, and a 12.3-inch digital instrument cluster. Advanced safety includes 8 airbags and comprehensive driver assistance systems. The modular seating system allows for 32 different configurations, making it exceptionally versatile for families."
key_details_comments = "The Renault-Espace Iconic 7-Sitzer represents the pinnacle of Renault's MPV expertise, blending premium comfort with cutting-edge hybrid technology. Its E-TECH hybrid system combines a 1.6L turbocharged gasoline engine with a 95kW electric motor, delivering 245hp while achieving class-leading 5.3L/100km fuel efficiency. The luxurious interior features Nappa leather upholstery, massaging front seats, and an innovative 12.3-inch digital instrument cluster. With 8 airbags and comprehensive ADAS including highway assist and traffic jam companion, it sets new safety standards. The modular 'Slide & Fold' seating system offers 32 configurations, transforming from 7-seater family transport to a 1,818L cargo van. Advanced features include 4-wheel independent suspension with adaptive damping, acoustic laminated glass for superior noise insulation, and Renault's latest Easy Link infotainment with natural voice control and OTA updates."