[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Bugatti Divo is a limited-edition hypercar (only 40 units produced) based on the Chiron but with enhanced aerodynamics and handling. It features an 8.0L quad-turbo W16 engine producing 1,500 hp, achieves 0-100 km/h in 2.4 seconds, and has a top speed of 380 km/h. The Divo is named after French racing driver Albert Divo and prioritizes cornering performance over straight-line speed compared to the Chiron."
key_details_comments = "The Bugatti Divo is a limited-edition hypercar (only 40 units produced) based on the Chiron but with enhanced aerodynamics and handling. It features an 8.0L quad-turbo W16 engine producing 1,500 hp, achieves 0-100 km/h in 2.4 seconds, and has a top speed of 380 km/h. The Divo is named after French racing driver Albert Divo and prioritizes cornering performance over straight-line speed compared to the Chiron, with 456kg of downforce at top speed and an 8-second faster Nardo handling circuit time than the Chiron."