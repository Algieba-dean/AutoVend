[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Tundra Limited Premium Trim combines rugged capability with premium features, including a 3.5L twin-turbo V6, advanced safety systems, and luxurious interior appointments. It offers exceptional towing capacity (up to 12,000 lbs) while maintaining Toyota's renowned reliability."
key_details_comments = "The Toyota Tundra Limited Premium Trim is a full-size pickup that masterfully blends workhorse capability with upscale refinement. Its 3.5L twin-turbo V6 (i-FORCE) delivers class-leading 389hp/479lb-ft torque while maintaining Toyota's legendary reliability. The truck excels in both towing (12,000 lbs max) and daily comfort, featuring premium leather seats, acoustic glass insulation, and Toyota Safety Sense 2.5 with Level 2 autonomous features. The 32.2-gallon fuel tank enables exceptional 1,200+ km range, while the available TRD Off-Road package enhances its already impressive off-road credentials. With a spacious 5.8m³ cabin and advanced tech like 14-inch touchscreen with OTA updates, it redefines what a premium pickup can be."