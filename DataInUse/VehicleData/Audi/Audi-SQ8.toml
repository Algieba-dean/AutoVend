[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi-SQ8 is a high-performance luxury SUV featuring a 4.0L twin-turbo V8 engine, Quattro all-wheel drive, and a host of advanced technologies. It combines sporty dynamics with premium comfort, making it a versatile choice for both performance enthusiasts and families."
key_details_comments = "The Audi-SQ8 represents the pinnacle of Audi's high-performance SUV lineup, combining sports car-like dynamics with luxury SUV practicality. Its 4.0L twin-turbo V8 engine delivers 500 horsepower and 770 N·m of torque, enabling 0-100 km/h acceleration in just 4.1 seconds. The standard Quattro all-wheel drive system ensures exceptional traction in all conditions, while the adaptive air suspension provides both sporty handling and luxurious comfort. The SQ8 features cutting-edge technology including a fully digital cockpit, advanced driver assistance systems, and premium materials throughout its spacious five-seat cabin. With its combination of performance, luxury, and utility, the SQ8 stands as one of the most capable and versatile vehicles in Audi's lineup."