# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley Mulsanne represents the pinnacle of British luxury motoring, featuring handcrafted details, a 6.75L V8 engine, and unparalleled comfort. It's the flagship sedan with a focus on traditional craftsmanship and modern performance."
key_details_comments = "The Bentley Mulsanne represents the ultimate expression of British luxury automotive craftsmanship, combining traditional coachbuilding techniques with modern engineering. As Bentley's flagship sedan, it features a hand-assembled 6.75L twin-turbocharged V8 engine producing 505hp, extensive use of premium materials including hand-stitched leather and wood veneers, and a focus on rear passenger comfort with executive seating configurations. The Mulsanne stands out for its imposing road presence, whisper-quiet cabin with exceptional sound insulation, and bespoke customization options that allow owners to specify nearly every detail of their vehicle."