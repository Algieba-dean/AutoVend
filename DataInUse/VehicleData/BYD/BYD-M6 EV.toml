[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-M6 EV is a premium all-electric MPV with a focus on comfort, technology, and efficiency. It features a 86.4kWh LFP battery, 600km NEDC range, and advanced driver assistance systems. Ideal for families and business use."
key_details_comments = "The BYD-M6 EV is a premium all-electric MPV designed for both family and business use, featuring a spacious 7-seat layout with premium materials. It boasts an 86.4kWh LFP (Lithium Iron Phosphate) battery, providing a NEDC-rated range of 600km on a single charge. The vehicle offers advanced technology including Level 2 autonomous driving, voice interaction, and over-the-air updates. With 292hp (218kW) and 520N·m of torque, it delivers strong performance while maintaining efficiency (13.5kWh/100km). The MPV includes comprehensive safety features like 6 airbags, ABS, ESP, and driver assistance systems. Its dimensions (5,150mm L x 1,835mm W x 1,720mm H) and 3,000mm wheelbase provide exceptional interior space and comfort."