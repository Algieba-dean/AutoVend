[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota GR Supra is a collaboration with BMW, sharing its platform with the Z4 but with unique tuning. It features perfect 50:50 weight distribution, an active rear differential, and available manual transmission (for 3.0L models). The 3.0L inline-6 produces 382hp and can accelerate 0-60mph in 3.9 seconds. It offers track-capable performance while maintaining daily drivability."
key_details_comments = "The Toyota GR Supra represents a unique collaboration between Toyota and BMW, sharing its platform architecture with the BMW Z4 while maintaining distinct tuning and character. Developed by Toyota's Gazoo Racing division, it features an ideal 50:50 weight distribution for balanced handling. The 3.0L turbocharged inline-6 (B58) engine delivers 382 horsepower and 500 N·m of torque, paired with either an 8-speed automatic or available 6-speed manual transmission. Performance highlights include a 0-60 mph time of 3.9 seconds (automatic) and electronically limited top speed of 155 mph. The Supra features an active rear differential, adaptive suspension (available), and track-focused aerodynamics while maintaining daily drivability. Interior features include a driver-focused cockpit with premium materials and Toyota's latest infotainment system. Despite its BMW-sourced powertrain, Toyota engineers extensively tuned the chassis and suspension for a distinct driving character that honors Supra heritage."