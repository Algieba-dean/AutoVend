[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Palisade (2023) is a flagship 3-row SUV offering premium features at a competitive price. Highlights include: available HTRAC AWD with terrain modes, 10.25\" touchscreen with navigation,
key_details_comments = "The Hyundai Palisade (2023) is Hyundai's flagship 3-row SUV, combining premium features with family-friendly practicality. Key highlights include: a powerful 3.8L V6 engine producing 291 hp, available HTRAC AWD system with Snow/Mud/Sand modes, 10.25-inch touchscreen with navigation, and Hyundai's SmartSense safety suite. The Calligraphy trim offers luxury features like Nappa leather seats, suede headliner, and remote smart parking. With best-in-class passenger space (153.7 cu ft) and up to 86.4 cu ft cargo capacity, it competes directly with the Kia Telluride, Toyota Highlander, and Honda Pilot while offering more standard features per dollar."