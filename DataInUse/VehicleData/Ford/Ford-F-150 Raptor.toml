[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford-F-150 Raptor is a high-performance off-road version of the F-150, featuring a 3.5L EcoBoost V6 engine, specialized off-road suspension, and aggressive styling. It's designed for both high-speed desert running and technical trail capability, while maintaining daily dr"
key_details_comments = "The Ford-F-150 Raptor is Ford's flagship off-road performance truck, featuring a high-output 3.5L EcoBoost V6 producing 450hp and 510 lb-ft of torque. It comes with specialized FOX Live Valve shocks providing 13 inches of front travel, 14 inches in rear, and features like Trail Control (off-road cruise control) and seven selectable drive modes including Baja mode for high-speed desert running. The Raptor maintains Ford's tough truck DNA while adding premium interior features like leather seats, SYNC 4 infotainment, and advanced driver assistance systems, making it both a capable off-roader and comfortable daily driver."