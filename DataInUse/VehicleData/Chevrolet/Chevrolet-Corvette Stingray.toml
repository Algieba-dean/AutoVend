[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Chevrolet Corvette Stingray represents the eighth generation of America's sports car, featuring a revolutionary mid-engine design for the first time in the model's history. Key highlights include a 6.2L LT2 V8 engine producing 495 hp (369 kW), available with an 8-speed dual-clutch transmission, and a lightweight aluminum frame. The Stingray offers supercar performance at a fraction of European competitors' prices, with a 0-60 mph time of 2.9 seconds in Z51 trim. The interior features a driver-focused cockpit with a 12-inch digital gauge cluster and available performance data recorder. The car's aerodynamic design includes functional vents and a rear spoiler that automatically deploys at speed."
key_details_comments = "The Chevrolet Corvette Stingray represents a revolutionary shift in American sports car design, marking the first production Corvette with a mid-engine layout. This eighth-generation model combines cutting-edge engineering with accessible supercar performance, featuring a 6.2L LT2 V8 engine that delivers 495 horsepower (369 kW) in standard configuration. The lightweight aluminum frame and advanced aerodynamics contribute to exceptional handling, while the available Z51 performance package reduces 0-60 mph times to just 2.9 seconds. The interior showcases a driver-focused cockpit with a 12-inch configurable digital display and available Performance Data Recorder. Notable innovations include the rear-mounted transaxle for optimal weight distribution, an electronic limited-slip differential, and available Magnetic Ride Control 4.0 suspension. The Stingray maintains Corvette's tradition of offering exotic car performance at a fraction of European competitors' prices, while introducing new levels of refinement and technology."