[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Elantra N is a high-performance variant of the standard Elantra, featuring a 2.0L turbocharged engine producing 276 hp, an 8-speed wet dual-clutch transmission (or optional 6-speed manual), electronic limited-slip differential, and track-focused suspension tuning. It includes N-specific features like N Grin Shift (20-second overboost), N Power Shift (optimized gear changes), and N Track Sense Shift (automatic gear selection for track driving). The interior features sport seats with suede inserts, a thick-rimmed steering wheel, and blue contrast stitching throughout."
key_details_comments = "The Hyundai Elantra N represents Hyundai's N performance division applied to their compact sedan platform. It features a specially tuned 2.0L turbocharged engine delivering 276 horsepower and 289 lb-ft of torque, paired with either an 8-speed wet dual-clutch transmission (DCT) with paddle shifters or an engaging 6-speed manual transmission. Performance enhancements include an electronic limited-slip differential (e-LSD), sport-tuned suspension with adaptive dampers, larger brakes (360mm front/314mm rear), and 19-inch alloy wheels with high-performance tires. Unique N features include: N Grin Shift (temporary 10hp boost for 20 seconds), N Power Shift (optimizes gear changes during hard acceleration), and N Track Sense Shift (automatically selects optimal gears on track). The interior boasts sport seats with suede inserts, a thick-rimmed flat-bottom steering wheel with N buttons, metal pedals, and blue contrast stitching throughout. Exterior styling features aggressive front and rear fascias, a rear diffuser, dual exhaust tips, and available Performance Blue paint. Despite its performance focus, it maintains practical elements like 14.2 cu-ft trunk space and 60/40 split-folding rear seats."