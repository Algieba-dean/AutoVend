[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Tank 800 is a flagship luxury off-road SUV featuring a 3.0L V6 turbocharged engine, advanced 4x4 systems, and premium interior amenities. It combines rugged capability with high-end comfort and technology."
key_details_comments = "The GWM-Tank 800 represents Great Wall Motor's flagship luxury off-road SUV, combining rugged 4x4 capability with premium features. Its 3.0L V6 turbocharged gasoline engine delivers 354hp and 500N·m of torque, paired with a sophisticated all-wheel drive system featuring multiple terrain modes. The vehicle offers exceptional off-road performance with 224mm ground clearance while maintaining luxurious comfort through Nappa leather interiors, wood trim, and advanced noise insulation. Smart features include L2 autonomous driving, OTA updates, and a comprehensive safety suite with 8 airbags. With its full-size dimensions (5,120mm length) and 5.8 cubic meters of passenger space, it provides both commanding road presence and practical family utility."