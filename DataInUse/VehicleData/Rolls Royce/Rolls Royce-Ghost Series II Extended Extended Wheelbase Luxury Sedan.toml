[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Rolls-Royce Ghost Series II Extended Extended Wheelbase combines traditional craftsmanship with modern technology. Key features include: 6.75L V12 engine, all-wheel drive, extended 3,465mm wheelbase, bespoke customization options, and the latest Rolls-Royce technology suite. The vehicle represents the pinnacle of luxury motoring with hand-built construction and extensive personalization possibilities."
key_details_comments = "The Rolls-Royce Ghost Series II Extended Extended Wheelbase represents the ultimate expression of luxury motoring, combining traditional British craftsmanship with cutting-edge automotive technology. Its 6.75-liter twin-turbocharged V12 engine delivers effortless power (563 hp) while maintaining Rolls-Royce's signature silent operation. The extended 3,465mm wheelbase provides exceptional rear passenger space, with reclining seats and optional champagne cooler. The vehicle features the latest iteration of Rolls-Royce's Planar suspension system for unmatched ride comfort, along with a comprehensive suite of driver assistance technologies. Every Ghost is hand-built at Goodwood, England, with near-limitless bespoke customization options available through Rolls-Royce's Bespoke program, allowing owners to personalize everything from wood veneers to starlight headliners. The infotainment system features the latest connectivity while maintaining discreet integration into the luxurious cabin design."