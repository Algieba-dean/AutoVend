[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Land Rover Defender 110 V8 Carpathian Edition combines extreme off-road capability with luxury appointments. Key features include: 5.0L supercharged V8 engine (518hp), Terrain Response 2 system, 900mm wading depth, Windsor leather interior, Pivi Pro infotainment with OTA updates, and exclusive Carpathian Grey exterior finish. The flagship model offers permanent all-wheel drive with locking differentials and configurable Terrain Response settings for any driving condition."
key_details_comments = "The Land Rover Defender 110 V8 Carpathian Edition represents the pinnacle of off-road luxury, blending extreme capability with premium refinement. Its 5.0L supercharged V8 delivers 518hp for effortless performance, while the Terrain Response 2 system with configurable settings ensures mastery over any landscape. The vehicle boasts class-leading 900mm wading depth and sophisticated permanent 4WD with locking differentials. Inside, Windsor leather upholstery with Carpathian Edition badging creates an opulent environment, complemented by the latest Pivi Pro infotainment system supporting over-the-air updates. The exclusive Carpathian Grey metallic paint and unique exterior accents distinguish this flagship model. Advanced driver assistance systems, configurable air suspension, and a robust chassis with 291mm ground clearance make it equally capable on rugged trails and highways. The Defender 110 V8 maintains Land Rover's legendary off-road heritage while offering contemporary luxury and technology."