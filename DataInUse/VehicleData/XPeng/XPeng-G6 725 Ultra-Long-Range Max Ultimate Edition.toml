[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The XPeng G6 725 Ultra-Long-Range Max Ultimate Edition represents the pinnacle of XPeng's EV technology, featuring an 800V high-voltage platform for ultra-fast charging (10-80% in 19 minutes), XNGP advanced driver assistance system with city and highway navigation pilot, and a premium interior with 14.96-inch center display and 10.25-inch digital instrument cluster. Its ultra-aerodynamic design (0.248 Cd) and advanced heat pump system maximize efficiency in all conditions."
key_details_comments = "The XPeng G6 725 Ultra-Long-Range Max Ultimate Edition is a technological flagship featuring XPeng's latest 800V high-voltage SEPA 2.0 platform enabling ultra-fast 480kW charging (10-80% in just 19 minutes). It boasts the advanced XNGP driver assistance system with navigation-guided autonomous driving in both urban and highway scenarios. The interior features premium vegan leather seats, a 14.96-inch 2K central touchscreen, and 10.25-inch digital instrument cluster. Its ultra-aerodynamic 0.248 Cd design, combined with an advanced heat pump system and thermal management, delivers exceptional efficiency in extreme temperatures (-30°C to 50°C). The vehicle also features XPeng's Xmart OS 4.0 with AI voice assistant supporting natural language processing in multiple languages."