[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-SEAL EV features BYD's proprietary Blade Battery technology offering exceptional safety and energy density. Its e-Platform 3.0 architecture enables 800V high-voltage charging capability (10-80% in 30 minutes). The vehicle showcases BYD's CTB (Cell-to-Body) technology where the battery pack is structurally integrated into the chassis for improved rigidity and space efficiency. Performance variants feature intelligent torque vectoring and frequency-selective damping suspension for sporty handling."
key_details_comments = "The BYD-SEAL EV represents cutting-edge EV technology with its e-Platform 3.0 architecture featuring 800V high-voltage charging (10-80% in 30 minutes) and revolutionary CTB (Cell-to-Body) design that integrates the battery pack into the vehicle's structure for 40,500 N·m/° torsional stiffness. It offers intelligent torque vectoring on AWD models, frequency-selective damping suspension, and BYD's proprietary Blade Battery technology that passed nail penetration tests without fire or explosion. The vehicle also features V2L (Vehicle-to-Load) capability with 3.3kW external discharge."