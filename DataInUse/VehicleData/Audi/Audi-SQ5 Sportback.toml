[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi SQ5 Sportback combines coupe-like styling with SUV practicality, featuring a 349hp turbocharged V6, quattro all-wheel drive, and premium interior. It offers 0-100km/h in 5.0 seconds with a top speed of 250km/h (electronically limited). The Sportback design reduces rear headroom slightly but enhances aerodynamics (Cd 0.30). Standard features include 20-inch wheels, sport suspension, and Audi's virtual cockpit. Optional upgrades include adaptive air suspension, sport differential, and carbon fiber trim."
key_details_comments = "The Audi SQ5 Sportback merges dynamic coupe styling with SUV functionality, powered by a 3.0L turbocharged V6 producing 349hp and 369 lb-ft torque. It features Audi's legendary quattro all-wheel drive with a sport differential option, enabling 0-100km/h acceleration in 5.0 seconds. The Sportback design enhances aerodynamics (Cd 0.30) while offering 470L cargo capacity (expandable to 1,520L). Premium tech includes the 12.3-inch Virtual Cockpit, MMI touch with haptic feedback, and available Bang & Olufsen 3D sound system. The adaptive air suspension option lowers the vehicle by 45mm at speed for improved handling. S-specific elements include quad exhaust tips, aluminum mirror housings, and 20-inch alloy wheels standard."