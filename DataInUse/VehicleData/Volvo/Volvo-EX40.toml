[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volvo-EX40 is a premium compact electric SUV with a focus on safety, sustainability, and Scandinavian design. It features an 82 kWh battery, 580 km WLTP range, and dual-motor AWD delivering 319 hp. Standard tech includes Google Automotive OS, Pilot Assist (L2 autonomy), and OTA updates. Built on Volvo’s CMA platform with recycled materials (e.g., 25% aluminum, 17% plastics)."
key_details_comments = "The Volvo-EX40 represents Volvo's commitment to electrification, combining Scandinavian design with cutting-edge EV technology. Built on the Compact Modular Architecture (CMA) platform shared with Polestar 2, it features a 82 kWh lithium-ion battery (78 kWh usable) with advanced thermal management for consistent performance in -20°C to 45°C. The Twin Motor AWD variant delivers 319 hp and 543 N·m torque, achieving 0-100 km/h in 5.1s while maintaining 580 km WLTP range. Notable features include: Google Automotive OS with voice control, Pixel LED headlights with auto high beam, 12.3" digital cockpit, and 9" center touchscreen. Safety highlights encompass City Safety with intersection braking, Run-off Road Mitigation, and rear collision warning. Sustainable materials include Nordico vegan leather (partially made from recycled PET bottles) and carpet fibers from recycled fishing nets. Charging capabilities include 150 kW DC fast charging (10-80% in 28 mins) and 11 kW AC onboard charger. The vehicle supports bidirectional charging for vehicle-to-grid applications in select markets."


