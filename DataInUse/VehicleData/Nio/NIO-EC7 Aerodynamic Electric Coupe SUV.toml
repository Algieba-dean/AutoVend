[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The NIO EC7 combines coupe styling with SUV practicality, featuring a 480kW dual-motor AWD system, up to 930km CLTC range, and NIO's advanced NAD (NIO Autonomous Driving) capabilities. Its innovative features include a 0.230 Cd drag coefficient, active rear spoiler, and NIO's signature battery swap technology enabling full charges in under 5 minutes at swap stations."
key_details_comments = "The NIO EC7 represents the pinnacle of electric SUV-coupe design, blending striking aesthetics (0.230 Cd drag coefficient) with cutting-edge technology. Its dual-motor AWD system delivers supercar-rivaling 653hp/850Nm performance while offering up to 930km CLTC range via NIO's innovative 150kWh semi-solid state battery. The vehicle features NIO's second-generation NAD (NIO Autonomous Driving) system with Aquila Super Sensing (33 sensors including LiDAR) and Adam supercomputer (4x NVIDIA Drive Orin chips). Unique features include an active rear spoiler that adjusts between 23° and 31.5° for optimal aerodynamics, industry-leading 38dB cabin noise levels at 60km/h, and NIO's signature 3-minute battery swap capability at over 2,300 Power Swap stations across China. The interior showcases sustainable luxury with open-pore wood trim, Nappa leather, and NOMI 2.0 AI assistant with multi-zone voice recognition."