[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki Dzire VXi is an affordable compact sedan offering excellent fuel efficiency (21.21 kmpl) with its 1.2L K12M Dual Jet Dual VVT petrol engine. It features a 7-inch Smartplay Studio infotainment system with Android Auto and Apple CarPlay, automatic climate control, and rear AC vents. Safety includes dual airbags, ABS with EBD, rear parking sensors, and high-speed alert system. The car measures 3995mm in length with a 2450mm wheelbase, weighing 860kg (kerb)."
key_details_comments = "The Suzuki Dzire VXi is positioned as an entry-level compact sedan that balances affordability with essential features. Its 1.2L K12M Dual Jet Dual VVT petrol engine delivers class-leading fuel efficiency of 21.21 kmpl (ARAI-certified), making it ideal for cost-conscious buyers. The 7-inch Smartplay Studio touchscreen with Android Auto/Apple CarPlay provides modern connectivity, while automatic climate control and rear AC vents enhance comfort. Safety is addressed with dual airbags, ABS with EBD, rear parking sensors, and a high-speed alert system. With compact dimensions (3995mm length, 2450mm wheelbase) and a lightweight 860kg kerb weight, it offers good maneuverability in urban environments while maintaining decent interior space for its segment."