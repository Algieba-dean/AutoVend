[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Prius Plug-in Hybrid XLE Premium combines a 2.0L Atkinson-cycle engine with an electric motor and 13.6 kWh battery, offering 25 miles of EV-only range and 50 mpg combined. It features Toyota Safety Sense 2.0, SofTex upholstery, and a distinctive aerodynamic design with 0.27 Cd. The plug-in system supports Level 2 charging (0-100% in 5.5 hours) while maintaining the practicality of a hybrid for longer trips."
key_details_comments = "The Toyota Prius Plug-in Hybrid XLE Premium represents Toyota's most advanced hybrid technology, combining a 2.0L four-cylinder Atkinson-cycle engine (M20A-FXS) with a permanent magnet synchronous motor and 13.6 kWh lithium-ion battery pack. This plug-in hybrid system delivers an EPA-estimated 25 miles (40 km) of pure electric range and 50 mpg (4.7L/100km) combined fuel efficiency when operating in hybrid mode. The vehicle features Toyota Safety Sense 2.0 suite including full-speed dynamic radar cruise control, lane tracing assist, and pre-collision system with pedestrian detection. The XLE Premium trim adds premium features like SofTex synthetic leather seats, heated front seats, and a power driver's seat. With its distinctive wedge-shaped design achieving a 0.27 coefficient of drag, the Prius Plug-in offers both efficiency and style. The battery can be fully charged in about 5.5 hours using a Level 2 (240V) charger, while maintaining the flexibility of gasoline power for longer trips with a total range approaching 600 miles (965 km)."