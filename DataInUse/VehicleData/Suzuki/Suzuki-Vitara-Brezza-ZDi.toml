[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki Vitara Brezza ZDi is a frugal, rugged subcompact SUV with a 1.5L turbo-diesel engine, offering 95hp and 225N·m torque. It features a 198mm ground clearance, 328L boot, and L2 autonomy (adaptive cruise + lane assist). Priced from $15,000 USD, it targets budget-conscious buyers seeking diesel efficiency."
key_details_comments = "The Suzuki Vitara Brezza ZDi is a budget-friendly subcompact SUV designed for urban and light off-road use, featuring a 1.5L turbocharged diesel engine (DDiS) that delivers 95hp and 225N·m of torque for strong low-end performance. With a 198mm ground clearance and MacPherson strut suspension, it handles rough roads competently while maintaining compact dimensions (3,995mm length) ideal for city driving. The cabin offers 3.8 cubic meters of passenger space and a 328L boot (expandable to 1,185L), balancing practicality with fuel efficiency (5.3L/100km combined, ~900km range). Standard L2 autonomous features include adaptive cruise control and lane-keep assist, though it lacks advanced connectivity like OTA updates. Priced between $15,000-$18,000 USD, it targets cost-conscious buyers seeking diesel reliability in a rugged package."


