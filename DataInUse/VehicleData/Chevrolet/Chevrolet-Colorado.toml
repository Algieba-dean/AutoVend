# key_details, a value to introduce more KeyDetails for current car model
key_details="The Chevrolet Colorado is a versatile mid-size truck offering a balance of capability and efficiency. Key features include available 4WD, up to 7,700 lbs towing capacity, and the off-road focused ZR2 trim with front/rear locking differentials. It stands out with its segment-exclusive diesel option and refined interior compared to competitors."
key_details_comments = "The Chevrolet Colorado is a highly capable mid-size pickup that strikes an excellent balance between workhorse functionality and daily drivability. It stands out in its class with multiple engine options including a powerful 3.6L V6 (308hp) and a torque-rich 2.8L turbo-diesel (500N·m), along with segment-leading towing capacity of up to 7,700 lbs. The ZR2 off-road variant features specialized Multimatic DSSV dampers, front and rear locking differentials, and increased ground clearance (222mm) for serious off-road adventures. While maintaining truck toughness, it offers car-like comfort with available leather seats, advanced safety features (including standard automatic emergency braking), and modern infotainment with Apple CarPlay/Android Auto. The Colorado's flexible configuration options (including short and long bed variants) and competitive pricing make it a compelling alternative to full-size trucks for buyers who don't need maximum payload capacity."