[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Corolla Hatchback SE Sporty combines dynamic styling with Toyota reliability. Key features include the 2.0L Dynamic Force engine, Toyota Safety Sense 2.0, and sport-tuned suspension. The hatchback design offers versatility with 343L of cargo space."
key_details_comments = "The Toyota Corolla Hatchback SE Sporty is a compelling blend of style and practicality, featuring a 2.0L Dynamic Force engine delivering 169 hp for spirited driving. It comes equipped with Toyota Safety Sense 2.0 including pre-collision system with pedestrian detection, lane departure alert, and full-speed dynamic radar cruise control. The sport-tuned suspension and aggressive exterior styling with available rear spoiler give it a dynamic character, while the hatchback design provides 343L of cargo space (expandable to 1,502L) for everyday versatility. The interior features sport fabric seats with premium stitching and brushed metal accents, combining comfort with a sporty aesthetic. With its compact dimensions (2,640mm wheelbase) and front-wheel drive configuration, it offers excellent urban maneuverability while maintaining highway comfort."