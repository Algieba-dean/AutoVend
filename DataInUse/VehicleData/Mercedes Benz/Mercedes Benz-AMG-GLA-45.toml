[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-AMG GLA 45 S features the world's most powerful production 4-cylinder engine (421 hp), AMG-tuned 4MATIC+ AWD, and a racetrack-capable suspension. It combines compact SUV practicality with supercar-like performance (0-100 km/h in 3.9s). Standard features include MBUX infotainment, AMG DYNAMIC SELECT drive modes, and AMG Performance exhaust."
key_details_comments = "The Mercedes-AMG GLA 45 S represents the pinnacle of compact SUV performance, featuring AMG's hand-built M139 2.0L turbocharged engine - the world's most powerful series-production 4-cylinder (421 hp). Its AMG Performance 4MATIC+ all-wheel drive system provides torque vectoring for exceptional cornering, while the AMG SPEEDSHIFT DCT 8-speed transmission delivers lightning-fast gear changes. The vehicle combines racetrack capabilities (0-100 km/h in 3.9s, 270 km/h top speed) with practical SUV packaging, featuring 435L cargo capacity and the latest MBUX infotainment with augmented reality navigation. AMG-specific features include DYNAMIC SELECT drive modes, AMG TRACK PACE data logger, and an AMG Performance exhaust system."