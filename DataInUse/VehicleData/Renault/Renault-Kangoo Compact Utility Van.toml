[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Renault Kangoo is a versatile compact van praised for its cargo capacity (up to 3,900L), fuel-efficient diesel engine (5.3L/100km), and practicality for urban and commercial use. It features a robust suspension, optional sliding doors, and a modular interior. Safety includes ABS, ESP, and optional lane-keep assist. Noteworthy for fleet operators and small businesses due to low running costs."
key_details_comments = "The Renault Kangoo Compact Utility Van is a highly practical and versatile vehicle designed for both commercial and personal use. Its standout features include an exceptionally configurable cargo area (expandable to 3,900L), making it ideal for small businesses and tradespeople. The 1.5L dCi diesel engine delivers excellent fuel efficiency (5.3L/100km combined) while providing strong low-end torque (220N·m) for load-carrying capability. The vehicle offers a balanced mix of functionality with standard safety features (ABS, ESP) and available driver assists (lane keep assist, automatic emergency braking). Its compact exterior dimensions (4,263mm length) make it maneuverable in urban environments, while the 2,697mm wheelbase ensures stable highway performance. The Kangoo is particularly popular among European fleet operators due to its low operating costs, durable construction, and sliding door options for easy loading in tight spaces."


