[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota C-HR+ Limited Top Trim combines radical styling with Toyota's proven hybrid technology. Key features include: 1) 2ZR-FXE 1.8L hybrid powertrain (122hp combined), 2) Standard Toyota Safety Sense 2.5 with L2 autonomy, 3) Unique diamond-pattern interior trim, 4) 18-inch alloy wheels, 5) LED lighting throughout, 6) 8-inch touchscreen with Apple CarPlay/Android Auto, 7) Power liftgate (region dependent)."
key_details_comments = "The Toyota C-HR+ Limited Top Trim Urban SUV represents Toyota's boldest design language in the compact SUV segment, combining avant-garde styling with proven hybrid technology. Its standout features include: 1) The 2ZR-FXE 1.8L Atkinson-cycle hybrid system delivers 122hp combined output while achieving class-leading 4.3L/100km efficiency, 2) Toyota Safety Sense 2.5 package provides comprehensive L2 autonomous features including full-speed adaptive cruise and lane centering, 3) Premium interior with diamond-pattern accents, SofTex synthetic leather, and metal trim creates a futuristic cabin environment, 4) 18-inch machined alloy wheels complement the aggressive stance, 5) Full LED lighting (headlights, DRLs, and taillights) enhances both style and visibility, 6) 8-inch touchscreen with smartphone integration supports modern connectivity needs, 7) Available power liftgate (market-dependent) adds convenience to the coupe-like rear hatch design. The vehicle's 2,640mm wheelbase and independent suspension provide surprisingly agile handling for an urban-focused crossover."