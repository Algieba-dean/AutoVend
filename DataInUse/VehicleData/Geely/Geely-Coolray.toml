[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Coolray is a feature-packed compact SUV offering premium styling, advanced technology, and strong performance from its 1.5L turbocharged engine. It stands out with its comprehensive safety suite, including Level 2 autonomous driving capabilities, and premium interior finishes uncommon in its price segment."
key_details_comments = "The Geely-Coolray represents excellent value in the compact SUV segment, combining premium features typically found in more expensive vehicles with Geely's affordable pricing. Its 1.5L turbocharged engine delivers peppy performance while maintaining good fuel efficiency. The vehicle stands out with its comprehensive ADAS suite offering Level 2 autonomy, including features like adaptive cruise control, lane keep assist, and automatic emergency braking. The interior surprises with premium materials and advanced tech like the GKUI infotainment system with voice control and OTA updates. With 190mm ground clearance and a well-tuned suspension, it handles both urban environments and light off-road situations competently. The sporty exterior design with aerodynamic lines (0.33 Cd) gives it a more premium appearance than its price suggests, while the 384L cargo capacity (expandable to 1,200L) provides practical utility for families or active lifestyles."