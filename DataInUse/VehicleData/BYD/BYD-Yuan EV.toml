[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Yuan EV features BYD's innovative Blade Battery technology offering superior safety and longevity. It combines a sporty compact SUV design with a 500km NEDC range, fast charging capability (30-80% in 30 minutes), and advanced DiLink 4.0 smart connectivity system. The vehicle represents excellent value in the electric SUV segment with premium features typically found in more expensive models."
key_details_comments = "The BYD-Yuan EV represents a significant advancement in affordable electric SUVs, featuring BYD's proprietary Blade Battery technology that sets new standards for safety (passing nail penetration tests) and longevity (3,000+ charge cycles). Its compact SUV form factor (4,360mm length) cleverly maximizes interior space while remaining maneuverable in urban environments. The vehicle delivers a competitive 500km NEDC range supported by 70kW DC fast charging (30-80% in 30 minutes), making it practical for both daily commutes and longer journeys. The tech-forward cabin is highlighted by a 12.8-inch rotating touchscreen running DiLink 4.0 with 5G connectivity, voice control, and OTA updates. Safety features include 6 airbags, L2 autonomous driving capabilities, and comprehensive electronic stability systems. With its sporty Dragon Face 3.0 styling, premium interior materials, and 150kW (201hp) electric motor delivering 310N·m of instant torque, the Yuan EV offers performance and refinement that challenges more expensive competitors in the segment."