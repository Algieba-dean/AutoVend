[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-SEAL Plus features BYD's innovative Blade Battery technology, offering superior safety and energy density. It combines sporty performance with premium comfort, delivering 0-100km/h in as little as 5.2 seconds (AWD version) while maintaining an impressive 700km CLTC range. The vehicle supports 150kW DC fast charging (10-80% in 30 minutes) and features BYD's e-Platform 3.0 with 800V architecture. The interior boasts a 15.6-inch rotating touchscreen with 5G connectivity, premium vegan leather seats, and a comprehensive suite of ADAS features."
key_details_comments = "The BYD-SEAL Plus represents BYD's cutting-edge EV technology, featuring their revolutionary Blade Battery that sets new standards in safety (passing nail penetration tests) and energy density. Its 800V high-voltage platform enables ultra-fast charging (10-80% in 30 minutes at 150kW stations) while the dual-motor AWD system delivers sports sedan performance. The intelligent cockpit features a 15.6-inch rotatable touchscreen with 5G connectivity and DiPilot advanced driver assistance system offering 20+ smart functions. With a drag coefficient of just 0.23, it achieves class-leading efficiency while maintaining a premium interior with vegan leather, heated/ventilated seats, and 12-speaker Dynaudio audio system. The vehicle also supports vehicle-to-load (V2L) functionality for powering external devices."