# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bugatti Chiron Sport 300+ is an ultra-exclusive hypercar featuring a quad-turbo 8.0L W16 engine producing 1,600 horsepower. It holds multiple speed records and represents the pinnacle of Bugatti's engineering. The Sport 300+ variant includes enhanced aerodynamics, weight reduction, and special performance tuning. Only a handful were produced, making it one of the rarest and most desirable modern hypercars."
key_details_comments = "The Bugatti Chiron Sport 300+ represents the absolute pinnacle of automotive engineering and exclusivity. As an evolution of the standard Chiron, the Sport 300+ variant features extensive weight reduction measures (saving approximately 18kg), enhanced aerodynamics with a new rear wing design, and special performance tuning to optimize its 8.0L quad-turbo W16 engine. Limited to just 30 units worldwide, each priced around $3.5 million USD, it's one of the rarest modern hypercars. The model holds significance as the first production car to break the 300 mph barrier (achieving 304.77 mph/490.48 kmh in testing), cementing Bugatti's position as the leader in extreme performance vehicles. The car combines cutting-edge materials like carbon fiber and titanium with handcrafted luxury interiors, representing the ultimate fusion of technology and craftsmanship in the automotive world."