[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Land Rover Defender 110 V8 Advanced Capability Edition combines extreme off-road capability with luxury appointments. Key features include: 5.0L supercharged V8 (518hp), Terrain Response 2 with Configurable Terrain Response, Electronic Air Suspension, 900mm wading depth, Matrix LED headlights, 11.4" Pivi Pro touchscreen, and premium Windsor leather interior. The Defender maintains legendary off-road credentials while offering modern comfort and technology."
key_details_comments = "The Land Rover Defender 110 V8 Advanced Capability Edition represents the pinnacle of off-road luxury, blending extreme capability with premium refinement. Its 5.0L supercharged V8 delivers 518hp for authoritative performance, while the Terrain Response 2 system with Configurable Terrain Response allows drivers to optimize settings for any surface. The electronic air suspension provides both comfort on-road and maximum articulation off-road, with a class-leading 900mm wading depth. Modern tech includes Matrix LED headlights and an 11.4\" Pivi Pro touchscreen, while the Windsor leather interior and premium finishes maintain Land Rover's luxury standards. This model successfully bridges the gap between uncompromising off-road capability and sophisticated on-road manners, making it unique in the premium SUV segment."