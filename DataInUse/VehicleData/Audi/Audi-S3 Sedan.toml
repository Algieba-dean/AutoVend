# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi-S3 Sedan combines sporty performance with luxury features, featuring a 2.0L turbocharged engine, Quattro all-wheel drive, and a premium interior. It's ideal for drivers seeking a compact sedan with dynamic handling and advanced technology."
key_details_comments = "The Audi-S3 Sedan is a high-performance compact luxury sedan that blends Audi's signature Quattro all-wheel-drive system with a potent 2.0L turbocharged engine producing 306hp. It features a premium interior with sport seats, advanced MMI infotainment with virtual cockpit, and comprehensive driver assistance systems. The S3 delivers 0-100km/h in 4.8 seconds while maintaining practical sedan functionality with 390L trunk capacity. Its sport-tuned suspension and aggressive styling make it stand out in the premium compact segment while offering everyday usability."