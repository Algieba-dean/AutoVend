[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz EQE-350 is a luxury electric sedan with a 90 kWh battery, 660 km range, and advanced tech features like MBUX and Level 2 autonomous driving."
key_details_comments = "The Mercedes-Benz EQE-350 is a premium all-electric luxury sedan featuring a 90 kWh battery pack, delivering up to 660 km (WLTP) of range. It combines cutting-edge technology like the MBUX Hyperscreen infotainment system with Level 2 autonomous driving capabilities. The vehicle offers 288 hp (215 kW) and 530 N·m of instant torque, accelerating 0-100 km/h in 6.4 seconds. With its aerodynamic design (0.22 Cd), premium interior materials, and comprehensive safety systems including 10 airbags, it represents Mercedes-Benz's commitment to luxury electrification. The EQE-350 features rear-wheel drive as standard, with an optional 4MATIC all-wheel drive system available."