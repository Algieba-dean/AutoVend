[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota Grand Highlander bridges the gap between the Highlander and Sequoia, offering premium three-row seating with hybrid efficiency. Key features include available Hybrid MAX powertrain (362 hp), up to 5,000 lbs towing capacity, Toyota Safety Sense 3.0, and premium interior materials. Built on Toyota's TNGA-K platform, it combines car-like handling with SUV versatility."
key_details_comments = "The Toyota Grand Highlander represents Toyota's premium three-row SUV offering, positioned between the Highlander and full-size Sequoia. It combines Toyota's renowned reliability with upscale features, offering both conventional and hybrid powertrain options. The Hybrid MAX variant delivers exceptional performance (362 hp) while maintaining respectable efficiency. Built on Toyota's TNGA-K platform, it features a sophisticated suspension system for car-like handling. The interior offers premium materials with available genuine wood trim and leather seating. Advanced safety features include Toyota Safety Sense 3.0 with improved detection capabilities. With versatile seating for 7-8 passengers and up to 2,775L of cargo space, it's designed for family versatility while offering towing capacity up to 5,000 lbs. The vehicle's thermal management systems ensure reliable operation in both extreme cold and hot climates."