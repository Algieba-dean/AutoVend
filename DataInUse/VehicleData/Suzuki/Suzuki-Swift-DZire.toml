[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki Swift Dzire is a subcompact sedan offering excellent fuel efficiency, reliable performance, and good value for money. It features a 1.2L petrol engine with either 5-speed manual or automatic transmission. The car is particularly popular in emerging markets for its low maintenance costs and Suzuki's reputation for reliability."
key_details_comments = "The Suzuki Swift Dzire is a value-oriented subcompact sedan that combines Suzuki's renowned reliability with practical everyday usability. Based on the Swift hatchback platform, it offers a more traditional three-box sedan design while maintaining the Swift's agile handling characteristics. The 1.2L K12M petrol engine delivers adequate performance with exceptional fuel efficiency, making it ideal for cost-conscious buyers in urban environments. While not luxurious, the Dzire provides a well-built interior with smart packaging that maximizes its compact dimensions. Particularly popular in Asian markets, it stands out for its low ownership costs, easy maintenance, and Suzuki's extensive service network. The car strikes a balance between affordability and features, offering basic safety equipment like ABS and airbags while keeping advanced driver aids to a minimum to maintain its competitive price point."