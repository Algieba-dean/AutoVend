[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi SQ7 combines luxury SUV practicality with sports car performance, featuring a 4.0-liter V8 TDI diesel engine producing 429 hp and 900 Nm of torque. It comes standard with quattro all-wheel drive, adaptive air suspension, and a premium interior with Valcona leather seats. Advanced technology includes the MMI touch response system, virtual cockpit, and comprehensive driver assistance systems."
key_details_comments = "The Audi SQ7 represents the pinnacle of Audi's performance SUV lineup, blending luxury with impressive power. Its 4.0-liter V8 TDI diesel engine delivers 429 horsepower and a massive 900 Nm of torque, enabling 0-100 km/h acceleration in just 4.8 seconds. The vehicle features Audi's legendary quattro all-wheel drive system with self-locking center differential for exceptional traction. The adaptive air suspension provides both sporty handling and luxurious comfort, automatically adjusting to road conditions. Inside, occupants enjoy premium Valcona leather seats with S-branded embossing, a virtual cockpit digital instrument cluster, and the latest MMI touch response infotainment system with natural voice control. Advanced driver assistance systems include adaptive cruise assist, traffic jam assist, and 360-degree cameras. With its combination of performance, technology, and luxury, the SQ7 offers one of the most compelling packages in the premium large SUV segment."