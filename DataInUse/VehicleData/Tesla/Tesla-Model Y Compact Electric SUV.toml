[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Tesla Model Y is an all-electric compact SUV featuring industry-leading technology, impressive performance, and exceptional safety ratings. Its key features include a minimalist interior with a 15-inch touchscreen, over-the-air software updates, access to Tesla's Supercharger network, and advanced driver assistance systems. The vehicle combines practicality with sporty performance, offering up to 531 km of range and 0-100 km/h acceleration in as little as 3.7 seconds in Performance trim."
key_details_comments = "The Tesla Model Y represents the pinnacle of electric SUV technology, combining Tesla's signature performance with practical SUV utility. As Tesla's best-selling model globally, it offers industry-leading range (up to 531 km EPA-estimated), blistering acceleration (0-100 km/h in 3.7s for Performance model), and access to Tesla's extensive Supercharger network. The minimalist interior features a 15-inch touchscreen interface controlling all vehicle functions, premium vegan materials, and exceptional cargo space (2,158L max). Advanced safety features include Tesla's Autopilot system (standard), 360° cameras, and top safety ratings. Regular over-the-air updates continuously improve functionality, making the Model Y one of the most technologically advanced vehicles available today."