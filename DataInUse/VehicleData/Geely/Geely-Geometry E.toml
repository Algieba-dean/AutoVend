# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Geometry E is a compact electric SUV with a modern design, offering a range of 550km, advanced driver-assistance systems, and a competitive price point. It is well-suited for urban commuting and small families."
key_details_comments = "The Geely-Geometry E is a compact electric SUV that combines modern styling with practical electric mobility. With its 550km NEDC range, it's suitable for both daily commuting and longer trips. The vehicle features Level 2 autonomous driving capabilities, including adaptive cruise control and lane-keeping assist, along with a comprehensive safety package. Its 63kWh battery provides efficient energy consumption of 13.5kWh/100km, while the 100kW motor delivers adequate performance with 134hp and 250N·m of torque. The interior offers comfortable seating for five and 340L of cargo space, expandable to 1,100L. Priced between $20,000-$30,000 USD, it represents good value in the compact electric SUV segment."