[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi A4 allroad combines premium wagon practicality with raised suspension (180mm ground clearance) and quattro all-wheel drive for light off-road capability. It features a 2.0L TFSI engine (261 hp), 7-speed S tronic transmission, and offers up to 1,510L of cargo space. Standard features include Audi virtual cockpit, MMI touch display, and comprehensive driver assistance systems."
key_details_comments = "The Audi A4 allroad is a premium all-terrain wagon that blends luxury with practicality. Its raised suspension (34mm higher than standard A4 Avant) provides 180mm ground clearance for light off-road capability, while maintaining refined on-road manners. Powered by a 2.0L TFSI turbocharged engine producing 261 hp and 370 N·m torque, it features quattro all-wheel drive as standard. The versatile interior offers 505L-1,510L of cargo space, premium materials, and advanced tech including Audi virtual cockpit and MMI touch. Driver assistance features like adaptive cruise, lane keep assist, and traffic jam assist make it both capable and comfortable for all driving conditions."