[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz EQE 500 SUV is a premium all-electric SUV featuring a 90.56 kWh battery, 402 hp dual-motor AWD system, and luxurious interior with advanced technology. It offers up to 558 km (WLTP) range, fast DC charging (10-80% in 32 minutes), and comes standard with AIRMATIC air suspension, MBUX hyperscreen, and comprehensive safety systems."
key_details_comments = "The Mercedes-Benz EQE 500 SUV represents the pinnacle of electric luxury SUVs, combining cutting-edge EV technology with Mercedes' renowned craftsmanship. Its 90.56 kWh battery (107.8 kWh gross) powers dual electric motors producing 402 hp and 633 N·m of torque, enabling 0-100 km/h in 5.1 seconds. The vehicle offers an impressive WLTP range of 459-558 km and supports 170 kW DC fast charging (10-80% in 32 minutes). Standard features include 4MATIC all-wheel drive, AIRMATIC air suspension, and the stunning MBUX Hyperscreen with augmented reality navigation. The spacious interior (4.8 m³ passenger volume) features premium materials like Nappa leather and wood trim, while advanced safety systems include DRIVE PILOT (Level 2 autonomy) and PRE-SAFE® protection. With its combination of performance (210 km/h top speed), luxury, and technology, the EQE 500 SUV sets a new benchmark in the premium electric SUV segment."