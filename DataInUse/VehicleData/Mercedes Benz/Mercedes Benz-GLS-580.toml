[KeyDetails]
key_details = "The Mercedes-Benz GLS 580 combines luxury, performance, and versatility with a 4.0L V8 mild-hybrid powertrain, 4MATIC+ AWD, and advanced tech like MBUX and DRIVE PILOT. It seats 7, tows 3,500kg, and offers exceptional comfort with AIRMATIC suspension."
key_details_comments = "The Mercedes-Benz GLS 580 is the flagship luxury SUV offering from Mercedes, combining a powerful 4.0L twin-turbo V8 engine with EQ Boost mild-hybrid technology (producing 483hp/700N·m) with sophisticated 4MATIC+ all-wheel drive. It features a spacious three-row cabin with premium materials, seating for 7 (or optional 6-seat Executive configuration), and class-leading cargo capacity (up to 2,400L). Advanced technologies include AIRMATIC air suspension, MBUX infotainment with augmented reality navigation, and DRIVE PILOT Level 2 semi-autonomous driving. With towing capacity of 3,500kg and off-road capabilities including adaptive ground clearance (up to 276mm), it delivers exceptional versatility while maintaining Mercedes' signature luxury and refinement."


