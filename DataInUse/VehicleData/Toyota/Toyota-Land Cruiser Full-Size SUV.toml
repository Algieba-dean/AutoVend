[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Land Cruiser is legendary for its durability and off-road capability. Key features include: 1) Full-time 4WD with Torsen LSD, 2) Kinetic Dynamic Suspension System (KDSS), 3) Multi-Terrain Monitor with cameras, 4) Crawl Control for off-road driving, 5) 5.7L V8 engine with 381 hp, 6) Luxury interior with premium materials, 7) Exceptional towing capacity of 3,175 kg (7,000 lbs)."
key_details_comments = "The Toyota Land Cruiser Full-Size SUV represents the pinnacle of Toyota's off-road engineering with unmatched durability. Its legendary status comes from: 1) A robust full-time 4WD system with Torsen limited-slip differential for optimal traction in all conditions, 2) Advanced Kinetic Dynamic Suspension System (KDSS) that automatically adjusts stabilizer bars for both on-road comfort and off-road articulation, 3) Comprehensive Multi-Terrain Monitor system with underbody cameras for obstacle visibility, 4) Innovative Crawl Control that functions like an off-road cruise control, 5) Powerful 5.7L V8 engine delivering 381 horsepower for confident towing and passing, 6) Luxury-grade interior with semi-aniline leather, wood trim, and acoustic glass for quietness, 7) Class-leading 3,175 kg (7,000 lbs) towing capacity. These features combine to create a vehicle equally capable of crossing deserts, navigating urban environments, or serving as a premium family transporter."