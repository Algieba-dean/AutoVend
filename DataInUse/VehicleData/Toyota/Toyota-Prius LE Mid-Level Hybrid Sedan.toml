[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota Prius LE Hybrid combines exceptional fuel efficiency (52 mpg) with practical packaging. Key features include Toyota Safety Sense 2.0, LED lighting, and a 7-inch touchscreen. The hybrid system uses a 1.8L Atkinson-cycle engine paired with an electric motor for seamless power delivery. While not luxurious, it offers excellent reliability and low operating costs."
key_details_comments = "The Toyota Prius LE Hybrid represents Toyota's flagship hybrid technology, offering class-leading 52 mpg fuel efficiency through its Hybrid Synergy Drive system. It combines a 1.8L Atkinson-cycle gasoline engine with an electric motor for optimal efficiency. Standard features include Toyota Safety Sense 2.0 (pre-collision system, lane departure alert, dynamic radar cruise control), LED headlights, 7-inch touchscreen with Apple CarPlay/Android Auto, and Smart Key System. The hatchback design provides practical cargo space (382L expanding to 1,502L), while the independent suspension offers a comfortable ride. While not performance-oriented (0-100km/h in 10.6s), it excels in reliability and low operating costs, making it ideal for eco-conscious commuters."