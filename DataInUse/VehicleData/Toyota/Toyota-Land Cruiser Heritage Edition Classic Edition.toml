[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Land Cruiser Heritage Edition celebrates Toyota's off-road legacy with unique bronze wheels, Heritage badging, and classic design cues. It retains the legendary 5.7L V8 engine and full-time 4WD system while adding modern safety and comfort features. Special features include the Kinetic Dynamic Suspension System (KDSS) for improved off-road articulation and on-road handling, and Crawl Control for extreme off-road situations."
key_details_comments = "The Land Cruiser Heritage Edition Classic Edition pays homage to Toyota's legendary off-road heritage while incorporating modern luxury and technology. This special edition features distinctive bronze BBS wheels, exclusive Heritage badging, and a throwback 'TOYOTA' grille design. Underneath, it retains the proven 5.7L V8 powertrain and full-time 4WD system with Torsen limited-slip differential. Key off-road technologies include the Kinetic Dynamic Suspension System (KDSS) that automatically adjusts stabilizer bars for improved articulation, Multi-Terrain Select with five driving modes, and Crawl Control that functions as an off-road cruise control. The interior combines premium semi-aniline leather with authentic wood trim and special Heritage Edition badging. Modern safety is covered by Toyota Safety Sense P including pre-collision braking, lane departure alert, and dynamic radar cruise control. With its combination of old-school ruggedness and contemporary comfort, the Heritage Edition represents the ultimate expression of the Land Cruiser's 'go anywhere' capability while celebrating 60+ years of Land Cruiser history."