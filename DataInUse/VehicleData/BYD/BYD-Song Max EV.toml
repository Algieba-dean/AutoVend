[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BYD-Song Max EV combines BYD's Blade Battery safety with a spacious 7-seat MPV body. Key features include 605 km CLTC range, 800V fast charging (10–80% in 30 mins), and DiPilot 2.0 autonomous driving. The vehicle targets families and commercial fleets with its flexible seating and low operating costs."
key_details_comments = "The BYD-Song Max EV represents BYD's flagship electric MPV, combining cutting-edge Blade Battery technology with practical family transportation. Its 7-seat configuration offers flexible seating arrangements, while the 605 km CLTC range and 800V fast charging capability (10-80% in 30 minutes) address range anxiety. The vehicle features BYD's DiPilot 2.0 advanced driver assistance system, premium interior materials, and exceptional noise insulation (35 dB at 60 km/h). With dual-motor AWD producing 292 hp and 520 N·m torque, it balances performance and efficiency (13.5 kWh/100km). The MPV's 4.87m length and 2.85m wheelbase optimize urban maneuverability while maximizing interior space (4.8 m³ passenger volume, 550-1,800L cargo capacity). Targeted at both families and commercial users, it includes ISOFIX anchors, rear entertainment, and BYD's proprietary V2L (vehicle-to-load) capability for powering external devices."


