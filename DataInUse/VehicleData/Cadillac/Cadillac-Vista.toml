[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac-Vista combines American luxury with advanced technology, featuring a 2.0L turbocharged engine, Super Cruise semi-autonomous driving, and premium interior appointments. Its long wheelbase provides exceptional rear legroom while maintaining agile handling characteristics."
key_details_comments = "The Cadillac-Vista represents the pinnacle of American luxury sedans, blending cutting-edge technology with traditional craftsmanship. Its 2.0L turbocharged engine delivers responsive performance while maintaining respectable fuel efficiency. The vehicle's Super Cruise system sets it apart in its class, offering true hands-free driving capability on over 400,000 miles of compatible highways in North America. The interior showcases handcrafted details including semi-aniline leather seats, genuine wood trim, and advanced noise cancellation technology that creates one of the quietest cabins in its segment. With a wheelbase exceeding 3.1 meters, it offers limousine-like rear legroom while maintaining surprisingly agile handling thanks to its Magnetic Ride Control suspension. The Vista comes equipped with the latest iteration of Cadillac's CUE infotainment system featuring 33-inch curved OLED display, augmented reality navigation, and 5G connectivity. Safety is paramount with a comprehensive suite of driver assistance systems including night vision, automatic emergency braking with pedestrian detection, and rear camera mirror. The vehicle's thermal management system ensures reliable operation in extreme temperatures ranging from -30°C to 50°C, making it suitable for virtually all climate conditions."