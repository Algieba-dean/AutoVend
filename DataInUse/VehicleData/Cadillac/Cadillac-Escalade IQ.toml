[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Cadillac Escalade IQ is a flagship luxury electric SUV with a 200 kWh Ultium battery, 680 hp, and Super Cruise hands-free driving. It features a 55-inch curved OLED display, four-corner air suspension, and up to 3,470L of cargo space."
key_details_comments = "The Cadillac Escalade IQ represents the pinnacle of GM's electric vehicle technology, combining luxury SUV practicality with cutting-edge EV performance. Its massive 200 kWh Ultium battery enables an estimated 724 km (450 miles) of range, while the dual-motor AWD system delivers 680 horsepower for sports car-like acceleration (0-100 km/h in ~3.9s). The vehicle features industry-first technology including a 55-inch curved OLED display spanning the dashboard, AKG 40-speaker 3D audio system, and GM's latest Super Cruise with expanded hands-free driving capabilities. The adaptive air suspension with magnetic ride control and available rear-wheel steering enhance both comfort and maneuverability. With three rows of premium semi-aniline leather seating and up to 3,470L of configurable cargo space, it maintains the Escalade's legendary utility while transitioning to zero-emissions electric power."


