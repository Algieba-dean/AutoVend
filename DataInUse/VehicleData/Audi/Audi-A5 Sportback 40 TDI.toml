[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi A5 Sportback 40 TDI combines elegant four-door coupe styling with practical hatchback functionality. Its 2.0-liter TDI engine delivers 204 hp and 400 Nm of torque, paired with a 7-speed S tronic transmission and quattro all-wheel drive. The mild hybrid system improves efficiency with energy recuperation and extended start-stop functionality. The interior features Audi's Virtual Cockpit digital instrument cluster and MMI touch response system. With a drag coefficient of just 0.26, it's among the most aerodynamic vehicles in its class."
key_details_comments = "The Audi A5 Sportback 40 TDI represents a perfect blend of dynamic performance and everyday practicality. Its 2.0-liter TDI turbocharged diesel engine delivers 204 hp and 400 Nm of torque, providing strong mid-range acceleration while maintaining excellent fuel efficiency. The quattro all-wheel drive system ensures confident traction in all conditions, while the mild hybrid technology with a 12V system enhances efficiency through energy recuperation and extended start-stop functionality. The sportback design combines the sleek profile of a coupe with the practicality of a hatchback, offering 480L of cargo space that expands to 1,300L with rear seats folded. Inside, drivers enjoy Audi's premium Virtual Cockpit digital instrument cluster and MMI touch response infotainment system with natural voice control. With a drag coefficient of just 0.26, it achieves remarkable aerodynamic efficiency for its class. The vehicle also features comprehensive safety systems including eight airbags and numerous driver assistance features like adaptive cruise control with traffic jam assist. The suspension setup balances sporty handling with ride comfort, making it equally capable on winding roads and long highway journeys."