[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The NIO EL8 is a flagship three-row electric SUV featuring NIO's latest autonomous driving technology, battery swap capability, and premium interior. Key highlights include: 1) Available with 150kWh semi-solid state battery for 850km range, 2) NIO Aquila super sensing system with 33 high-performance sensors, 3) NOMI 2.0 AI assistant, 4) Air suspension with continuous damping control, 5) 7-seat configuration with executive second row options, 6) Vehicle-to-load (V2L) capability with 3.3kW output."
key_details_comments = "The NIO EL8 represents the pinnacle of NIO's electric vehicle technology, combining luxury, performance, and cutting-edge innovation. As a flagship three-row SUV, it offers: 1) Industry-leading 150kWh semi-solid state battery technology enabling class-leading 850km CLTC range, 2) NIO's Aquila super sensing system featuring 33 high-performance sensors including 1 ultra-long-range LiDAR, 7 8MP cameras, and 4 next-gen NVIDIA Orin chips for advanced autonomous driving, 3) The revolutionary NOMI 2.0 AI assistant with enhanced emotional intelligence and contextual awareness, 4) Premium air suspension with continuous damping control that automatically adjusts to road conditions, 5) Flexible 7-seat configuration with optional executive second-row seats featuring heating, ventilation and massage functions, 6) Practical vehicle-to-load (V2L) capability with 3.3kW output for powering devices or emergency home backup. The EL8 also features NIO's unique battery swap technology allowing full battery replacement in under 5 minutes, addressing range anxiety concerns."