[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen ID.4 is a fully electric compact SUV with a range of up to 520 km (WLTP), fast-charging capability (10-80% in 38 minutes), and advanced tech features like augmented reality HUD and ID. Light system."
key_details_comments = "The Volkswagen ID.4 is Volkswagen's first globally available electric SUV, featuring a modern MEB platform with up to 520 km WLTP range. It offers 125 kW DC fast charging (10-80% in 38 minutes), an augmented reality HUD, and Volkswagen's ID. Light interactive lighting system. The spacious interior includes a 12-inch infotainment display and digital cockpit, with available massage seats and panoramic sunroof. Safety features include Front Assist, Lane Assist, and Travel Assist for semi-autonomous driving. The ID.4 represents Volkswagen's commitment to electrification with practical SUV packaging and cutting-edge EV technology."