[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Buick Regal Sportback combines European-inspired handling (developed with Opel) with American comfort. Highlights include a standard 2.0L turbo engine, 9-speed automatic transmission, and available AWD. The liftback design offers SUV-like cargo versatility without sacrificing sedan dynamics."
key_details_comments = "The Buick Regal Sportback merges European driving dynamics (co-developed with Opel) with American luxury, featuring a standard 2.0L turbocharged engine (250 hp) paired with a 9-speed automatic transmission. Its liftback design provides 518L of cargo space (expandable to 1,625L), rivaling SUVs, while maintaining sedan handling. Available AWD enhances all-weather capability, and the cabin features QuietTuning technology, leather seats, and an 8-inch infotainment system with Apple CarPlay/Android Auto. Safety tech includes standard L2 autonomous driving features like adaptive cruise and lane-keep assist. Priced between $32,000-$38,000 USD, it targets buyers seeking style, practicality, and premium comfort without crossover bulk."


