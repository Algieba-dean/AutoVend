[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar I-PACE EV400 S represents Jaguar's first all-electric vehicle, combining sports car performance with SUV practicality. It features a 90kWh battery, dual-motor AWD system producing 394hp, and a WLTP range of 470km. The vehicle won both the 2019 World Car of the Year and World Green Car awards, showcasing its blend of performance and sustainability. Key innovations include a cab-forward design maximizing interior space, advanced torque vectoring, and a sophisticated battery thermal management system."
key_details_comments = "The Jaguar I-PACE EV400 S is a groundbreaking electric vehicle that marks Jaguar's entry into the premium EV market. As the 2019 World Car of the Year, it combines sports car performance (0-100km/h in 4.8s) with SUV practicality through its innovative cab-forward design. The vehicle features a state-of-the-art 90kWh liquid-cooled battery pack with sophisticated thermal management, delivering a WLTP-rated 470km range. Its dual-motor AWD system produces 394hp and 696N·m torque, featuring torque vectoring for exceptional handling. The I-PACE represents a perfect blend of Jaguar's performance heritage with cutting-edge EV technology, offering premium interior space (4.8m³ passenger volume) while maintaining the brand's distinctive design language. The vehicle supports 100kW DC fast charging (0-80% in 40 minutes) and features advanced connectivity with over-the-air update capability."