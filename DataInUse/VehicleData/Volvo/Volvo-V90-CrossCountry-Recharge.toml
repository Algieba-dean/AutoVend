[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo V90 Cross Country Recharge combines Scandinavian luxury with rugged capability, featuring a plug-in hybrid powertrain, premium interior materials, and Volvo's industry-leading safety systems. Its raised suspension (210mm ground clearance) and all-wheel drive provide light off-road ability while maintaining refined on-road manners. The Google-based infotainment system offers seamless connectivity, and the available air suspension delivers exceptional ride comfort."
key_details_comments = "The Volvo V90 Cross Country Recharge represents the pinnacle of Scandinavian automotive engineering, blending luxury wagon practicality with SUV-like capability. Its plug-in hybrid powertrain delivers both performance (455 hp/709 Nm in top trim) and efficiency (2.1L/100km hybrid consumption). The vehicle features Volvo's latest safety technologies including City Safety with animal detection, Pilot Assist semi-autonomous driving, and a comprehensive airbag system. The interior showcases premium materials like Nappa leather and driftwood inlays, while the Google-based infotainment system provides cutting-edge connectivity. With 210mm ground clearance and standard AWD, it offers superior all-weather capability compared to conventional wagons, making it ideal for both urban commuting and adventurous getaways. The 18.8 kWh battery enables 53 km of pure electric driving (WLTP), while the 60L fuel tank ensures long-distance capability with a total range around 700 km."