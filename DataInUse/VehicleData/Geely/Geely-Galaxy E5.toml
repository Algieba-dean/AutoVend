[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Galaxy E5 is a compact electric SUV offering a blend of modern design, advanced technology, and practical features. It stands out with its 500 km range, 150kW electric motor, and comprehensive safety and connectivity features, making it a strong contender in the affordable EV segment."
key_details_comments = "The Geely-Galaxy E5 is a compelling compact electric SUV that combines modern aesthetics with practical functionality. Its 500 km WLTP range makes it suitable for both daily commutes and longer journeys, while the 150kW electric motor delivers responsive performance. The vehicle stands out with its comprehensive suite of safety features (including 6 airbags and L2 autonomous driving), advanced connectivity options (OTA updates and voice interaction), and thoughtful design elements like high noise insulation and premium interior materials. With a spacious 3.8 cubic meter passenger volume and 450L cargo capacity (expandable to 1,300L), it offers excellent utility for families or active lifestyles. The competitive $25,000-$28,000 USD price point positions it as an attractive option in the growing affordable EV market segment."