[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW i7 is the all-electric flagship sedan featuring: 1) 31-inch Theater Screen for rear passengers, 2) BMW Interaction Bar with crystal elements, 3) Executive Lounge rear seating option, 4) 5G connectivity, 5) Bowers & Wilkins Diamond Surround Sound System, and 6) 195 kW DC fast charging (10-80% in 34 minutes)."
key_details_comments = "The BMW i7 redefines luxury electric mobility with: 1) A massive 31-inch 8K Theater Screen that descends from the headliner for rear passengers, 2) Innovative BMW Interaction Bar spanning the dashboard with crystal-like controls and ambient lighting, 3) Optional Executive Lounge package featuring power-adjustable rear seats with massage function and leg rests, 4) Cutting-edge 5G connectivity enabling ultra-fast data transfer for streaming and navigation, 5) Premium Bowers & Wilkins Diamond Surround Sound System with 36 speakers and 1,965W output, and 6) Ultra-fast 195 kW DC charging capability that adds 106 km of range in just 6 minutes (10-80% charge in 34 minutes). The i7 also features BMW's latest Operating System 8 with augmented reality navigation and advanced voice control."