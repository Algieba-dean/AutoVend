[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Venue Limited is a subcompact crossover offering a balance of urban practicality and modern features. Key highlights include its 1.6L engine with 121 hp, available advanced safety features like forward collision avoidance, and a user-friendly infotainment system with Apple CarPlay/Android Auto. The vehicle stands out for its value proposition in the entry-level SUV segment."
key_details_comments = "The Hyundai Venue Limited is a well-equipped subcompact crossover that combines urban practicality with modern features at an accessible price point. Its 1.6L naturally aspirated engine delivers adequate power (121 hp) for city driving while maintaining reasonable fuel efficiency (7.1L/100km combined). The vehicle stands out with its comprehensive safety package including standard Forward Collision-Avoidance Assist and available Blind-Spot Collision Warning. The interior offers smart packaging with 355L of cargo space (expandable to 903L) and a user-friendly 8-inch touchscreen with smartphone integration. While not designed for serious off-roading, its 170mm ground clearance handles urban obstacles well. The Venue Limited represents strong value in the entry-level SUV segment with its combination of Hyundai's warranty coverage, contemporary styling, and available premium features like leather upholstery and sunroof on higher trims."