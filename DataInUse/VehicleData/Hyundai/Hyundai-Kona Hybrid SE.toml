[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Kona Hybrid SE combines a 1.6L GDI engine with an electric motor for excellent fuel efficiency (4.4L/100km). It features Hyundai SmartSense safety suite including Forward Collision-Avoidance Assist, Lane Keeping Assist, and Smart Cruise Control. The compact SUV offers 361L of cargo space (expandable to 1,143L) and comes with a 8-inch touchscreen with Apple CarPlay and Android Auto."
key_details_comments = "The Hyundai Kona Hybrid SE is a well-equipped compact SUV that combines a 1.6L GDI gasoline engine with an electric motor, delivering a combined output of 139 hp and 265 Nm of torque while achieving excellent fuel efficiency of 4.4L/100km (WLTP). It comes standard with Hyundai's SmartSense safety suite, including Forward Collision-Avoidance Assist, Lane Keeping Assist, and Smart Cruise Control with Stop & Go functionality. The vehicle offers practical cargo space of 361L (expandable to 1,143L with rear seats folded) and features modern amenities like an 8-inch touchscreen with Apple CarPlay and Android Auto integration. With its sporty design, comfortable interior, and comprehensive safety features, the Kona Hybrid SE is an ideal choice for urban commuting and small families."