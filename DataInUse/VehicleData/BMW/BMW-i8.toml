[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW i8 is a groundbreaking plug-in hybrid sports car featuring a carbon-fiber reinforced plastic (CFRP) passenger cell, futuristic design, and advanced hybrid powertrain combining a turbocharged 1.5L 3-cylinder engine with electric motors. It was produced from 2014-2020 and represented BMW's vision for sustainable performance vehicles."
key_details_comments = "The BMW i8 represents a revolutionary approach to sports car design, combining cutting-edge hybrid technology with striking aesthetics. Its carbon fiber reinforced plastic (CFRP) LifeDrive architecture provides exceptional rigidity while keeping weight low (1,485 kg). The plug-in hybrid system pairs a 1.5L turbocharged 3-cylinder BMW TwinPower Turbo gasoline engine with an electric motor, delivering sports car performance (0-100 km/h in 4.4s) with remarkable efficiency (EU combined 2.1 L/100km). The i8 introduced innovative features like laser headlights (in later models), butterfly doors, and a fully digital instrument cluster. As BMW's flagship hybrid sports car from 2014-2020, it demonstrated that eco-conscious vehicles could deliver thrilling performance, with over 20,000 units sold worldwide during its production run."