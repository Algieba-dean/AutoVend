[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The NIO-ES6 combines premium electric performance with cutting-edge technology, featuring NIO's innovative battery swap system, advanced NOMI AI assistant, and comprehensive NIO Pilot autonomous driving capabilities. Its dual-motor all-wheel drive system delivers exhilarating performance while maintaining practical SUV versatility."
key_details_comments = "The NIO-ES6 represents the pinnacle of Chinese EV technology, combining luxury SUV practicality with sports car performance. Its standout features include: 1) NIO's unique battery swap system allowing full charges in under 5 minutes at swap stations, 2) The NOMI AI assistant with emotional intelligence that learns driver preferences, 3) NIO Pilot with 23 sensors enabling highway pilot, traffic light recognition, and automatic lane changes, 4) Premium build quality with aluminum alloy body and air suspension option, 5) Over 510km real-world range (WLTP) from the 100kWh battery, and 6) Industry-leading customer service including mobile charging vans and 24/7 concierge. The dual-motor AWD system delivers supercar acceleration while maintaining the comfort expected from a luxury SUV."