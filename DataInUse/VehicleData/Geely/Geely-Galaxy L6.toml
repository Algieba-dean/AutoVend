[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Galaxy L6 is a technologically advanced plug-in hybrid sedan offering a balance of performance, efficiency, and comfort. Key features include a 1.5L turbocharged engine paired with a 150kW electric motor, delivering 245hp and 350N·m of torque. It boasts a 45kWh battery for 100km of electric-only range and a combined range of 750km. Advanced safety and convenience features include Level 2 autonomous driving, voice-controlled infotainment, and OTA updates. The interior is premium with leather seats and metal trim, while the exterior features a sleek, aerodynamic design."
key_details_comments = "The Geely-Galaxy L6 represents a sophisticated blend of hybrid technology and modern automotive design. Its plug-in hybrid system combines a 1.5L turbocharged gasoline engine with a 150kW electric motor, producing a combined 245hp and 350N·m of torque for responsive performance. The 45kWh battery enables 100km of pure electric driving, while the hybrid system delivers an impressive total range of 750km. The vehicle features Level 2 autonomous driving capabilities including adaptive cruise control and lane-keeping assist, along with advanced connectivity through voice-controlled infotainment and over-the-air updates. The interior showcases premium materials with leather seating and metal trim accents, while the exterior sports a sleek, aerodynamic profile with smooth body lines. With dimensions of 4,785mm in length and a 2,750mm wheelbase, it offers spacious accommodation for five passengers while maintaining compact sedan maneuverability. Safety is prioritized with six airbags, ABS, ESP, and various driver assistance systems. The vehicle is particularly well-suited for urban commuting with its efficient hybrid operation, while still capable of comfortable long-distance travel."