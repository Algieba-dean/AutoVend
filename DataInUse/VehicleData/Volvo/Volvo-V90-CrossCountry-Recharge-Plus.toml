[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The V90 Cross Country Recharge Plus combines luxury wagon practicality with plug-in hybrid efficiency (56 km EV range) and enhanced all-terrain capability. It features Volvo's latest safety tech including City Safety with autobrake, 360° camera, and Pilot Assist semi-autonomous driving. The interior showcases sustainable materials like recycled plastics and wool blends, with a 12.3" digital cluster and 9" vertical touchscreen running Android Automotive OS."
key_details_comments = "As Volvo's flagship plug-in hybrid wagon, the V90 Cross Country Recharge Plus delivers 335 combined horsepower and 502 N·m torque through its T8 twin-engine PHEV system. It combines a 2.0L turbocharged/supercharged engine with an 87 kW rear electric motor, offering 56 km (35 miles) pure electric range. The model features standard AWD, 210mm ground clearance, and Volvo's latest Pilot Assist with lane centering. The interior showcases sustainable Nordic craftsmanship with options like wool blend seats and recycled plastics, while the Android Automotive OS powers a 12.3\" digital cockpit and 9\" center touchscreen with Google built-in services."