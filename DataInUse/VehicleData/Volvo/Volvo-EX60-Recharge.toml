[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo EX60-Recharge represents the brand's commitment to electrification, combining a powerful plug-in hybrid powertrain with Volvo's signature safety and Scandinavian luxury. Key highlights include Google-built infotainment, advanced driver assistance systems, and a premium interior with sustainable materials."
key_details_comments = "The Volvo EX60-Recharge represents the pinnacle of Volvo's electrification strategy, blending a sophisticated plug-in hybrid system with the brand's legendary safety features and Scandinavian design ethos. It offers a compelling combination of 455 combined system horsepower, 35 miles of pure electric range, and Volvo's comprehensive suite of driver assistance technologies. The interior showcases sustainable luxury with Nordic wood trims and Nappa leather, while the Google-based infotainment system provides seamless connectivity. With its 590km total range, adaptive air suspension option, and versatile cargo capacity, the EX60-Recharge delivers premium performance for both urban commuting and long-distance travel."