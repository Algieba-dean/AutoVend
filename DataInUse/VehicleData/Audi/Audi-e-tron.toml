[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi e-tron combines luxury SUV practicality with cutting-edge EV technology, featuring a 95 kWh battery, Quattro AWD, and a 446 km WLTP range. Highlights include adaptive air suspension, a 150 kW fast-charging capability, and Audi's Virtual Cockpit infotainment."
key_details_comments = "The Audi e-tron represents Audi's flagship electric SUV, blending premium craftsmanship with advanced EV technology. Its 95 kWh battery delivers up to 446 km (WLTP) of range, supported by 150 kW DC fast charging for 80% charge in 30 minutes. The Quattro all-wheel-drive system with torque vectoring ensures dynamic handling, while the adaptive air suspension provides a smooth ride. The interior features Audi's Virtual Cockpit with dual touchscreens, Valcona leather seats, and exceptional noise insulation. With Level 2 autonomy, 660L cargo space, and towing capacity up to 1,800 kg, it excels as a versatile luxury EV for both urban and long-distance driving."