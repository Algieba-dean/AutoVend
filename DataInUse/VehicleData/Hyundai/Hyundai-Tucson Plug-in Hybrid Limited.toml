[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Tucson PHEV combines a 1.6L turbo engine with a 66.9 kW electric motor, delivering 261 hp and 53 km EV range. Standard features include HTRAC AWD, 10.25-inch touchscreen, and Hyundai SmartSense safety suite. Priced competitively in the $45K-$55K USD range."
key_details_comments = "The Hyundai Tucson Plug-in Hybrid Limited combines a 1.6L turbocharged gasoline engine with a 66.9 kW electric motor and 13.8 kWh battery, delivering a combined 261 hp and 350 N·m torque. It offers 53 km (33 miles) of pure electric range and over 800 km total range. Standard features include HTRAC AWD with torque vectoring, 10.25-inch touchscreen with navigation, leather upholstery, and the full Hyundai SmartSense safety suite (Level 2 autonomy). Priced between $45,000-$55,000 USD, it competes with the RAV4 Prime and Ford Escape PHEV while offering Hyundai's 10-year/100,000-mile battery warranty."