[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Exter is a compact SUV offering bold styling, practical features, and good value. Key highlights include its 1.2L Kappa petrol engine, up to 391L boot space, available ADAS features in top variants, and SUV-inspired design with 185mm ground clearance. It competes in the entry-level SUV segment with a focus on urban practicality and modern styling."
key_details_comments = "The Hyundai Exter is a compelling entry in the compact SUV segment, offering a unique combination of urban-friendly dimensions and SUV-inspired styling. Its 1.2L Kappa petrol engine delivers adequate power (82hp) while maintaining excellent fuel efficiency (4.9L/100km). The vehicle stands out with its tall-boy design providing generous headroom and a surprisingly spacious 391L boot capacity. Top variants feature modern amenities like an 8-inch touchscreen, voice commands, and Level 2 ADAS including lane keep assist and automatic emergency braking. With 185mm ground clearance and front-wheel drive, it's capable of light off-road use while excelling in city environments. The Exter represents Hyundai's value-focused approach, packing premium features like metallic interior trim and fabric/leatherette seating options into an affordable package starting around $12,000 USD."