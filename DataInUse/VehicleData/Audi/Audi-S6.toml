[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi S6 combines luxury and performance with its 2.9L V6 twin-turbo engine producing 444 hp, Quattro all-wheel drive, and premium interior. It features advanced technology including the MMI touch response system, virtual cockpit, and comprehensive driver assistance systems. The S6 offers a perfect balance between sporty dynamics and executive comfort."
key_details_comments = "The Audi S6 represents the perfect blend of executive luxury and sports sedan performance. Its 2.9L V6 twin-turbocharged engine delivers 444 horsepower and 600 N·m of torque, paired with a 48V mild hybrid system for improved efficiency. The legendary Quattro all-wheel drive system ensures confident handling in all conditions. Inside, the S6 offers a technologically advanced cabin with Audi's Virtual Cockpit, MMI touch response system with haptic feedback, and premium Valcona leather upholstery. Driver assistance features include adaptive cruise control with traffic jam assist, lane keeping assist, and night vision assistant. The adaptive air suspension (optional) provides both sporty handling and luxurious comfort, making the S6 equally capable on winding roads and long highway journeys. With its 520L trunk capacity and 5-seat configuration, it maintains practicality while offering true performance credentials that can accelerate from 0-100 km/h in just 4.4 seconds."