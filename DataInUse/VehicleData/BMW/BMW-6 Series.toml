[KeyDetails]
key_details = "The BMW 6 Series Gran Turismo combines coupe-like styling with sedan practicality, featuring a panoramic sunroof, gesture-controlled infotainment, and optional Bowers & Wilkins Diamond surround sound. The liftback design offers superior cargo access compared to traditional sedans while maintaining a 0-100 km/h time as quick as 5.1 seconds in the 640i xDrive variant."
key_details_comments = "The BMW 6 Series Gran Turismo represents a unique blend of coupe-inspired styling and practical sedan functionality, featuring a sweeping panoramic sunroof that enhances the airy cabin atmosphere. Its advanced iDrive 7 infotainment system supports innovative gesture control and augmented reality navigation for intuitive operation. The liftback design provides superior cargo access compared to traditional sedans, with a power-operated tailgate for convenience. Performance highlights include a 5.1-second 0-100 km/h acceleration in the 640i xDrive variant, supported by BMW's xDrive all-wheel-drive system. Optional premium features include a 1,400-watt Bowers & Wilkins Diamond surround sound system, ceramic controls, and executive lounge rear seating with power adjustments. The model combines BMW's signature driving dynamics with exceptional long-distance comfort, featuring active roll stabilization and optional integral active steering for enhanced maneuverability."