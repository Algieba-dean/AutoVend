[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Ford Edge ST-Line combines sporty design with practicality, featuring a 2.0L EcoBoost engine, AWD, and Ford Co-Pilot360 safety suite. Highlights include SYNC 4 infotainment, leather-trimmed seats, and a 1,117L max cargo capacity."
key_details_comments = "The Ford Edge ST-Line is a performance-inspired mid-size SUV that blends sporty aesthetics with everyday practicality. It's powered by a 2.0L EcoBoost turbocharged engine producing 250hp and 380N·m of torque, paired with intelligent AWD for confident driving. The vehicle features Ford's Co-Pilot360 safety suite (including L2 autonomous driving capabilities), a premium interior with leather-trimmed seats, and SYNC 4 infotainment with a 12-inch touchscreen. With 422L of standard cargo space (expandable to 1,117L), it offers versatile utility while maintaining a sport-tuned suspension and aggressive ST-Line styling cues like 20-inch wheels and black accents."


