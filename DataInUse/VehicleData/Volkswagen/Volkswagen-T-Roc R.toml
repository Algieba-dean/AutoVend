[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volkswagen T-Roc R is a high-performance compact SUV with a 2.0L turbocharged engine, 4MOTION all-wheel drive, and sport-tuned suspension. It combines practicality with dynamic driving characteristics, making it ideal for enthusiasts who need everyday usability."
key_details_comments = "The Volkswagen T-Roc R is a high-performance variant of the compact SUV segment, featuring a 2.0L turbocharged EA888 engine producing 296 hp and 400 N·m of torque. It comes standard with 4MOTION all-wheel drive, sport-tuned suspension, and R-specific styling cues including aggressive bumpers, quad exhaust tips, and 19-inch alloy wheels. The interior boasts premium materials with metal trim, leather sport seats with R branding, and advanced tech like the Discover Pro infotainment system. With a 0-100 km/h time of 4.9 seconds and electronic limited top speed of 250 km/h, it bridges the gap between practical SUV functionality and hot hatch performance. The 392L trunk (expandable to 1,290L) and 5-seat configuration maintain everyday usability while the adaptive chassis control and progressive steering deliver engaging dynamics."