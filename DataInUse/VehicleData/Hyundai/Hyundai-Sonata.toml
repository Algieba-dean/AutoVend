[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Hyundai-Sonata is a flagship sedan with advanced safety (Hyundai SmartSense), a 2.5L GDI engine (191 hp), and premium features like a panoramic sunroof and Bose audio. It competes with the Toyota Camry and Honda Accord."
key_details_comments = "The Hyundai-Sonata is Hyundai's flagship D-segment sedan, offering a compelling blend of premium features, advanced safety technologies, and refined performance. It comes standard with Hyundai SmartSense suite including Forward Collision-Avoidance Assist, Lane Keeping Assist, and Smart Cruise Control. Powered by a 2.5L GDI 4-cylinder engine producing 191 hp, it delivers balanced performance with 7.1L/100km fuel efficiency. Notable features include a 10.25-inch touchscreen with navigation, Bose premium audio, available panoramic sunroof, and leather upholstery. With its 4.8m³ passenger space and 462L trunk, it competes directly with the Toyota Camry and Honda Accord in the midsize sedan segment."