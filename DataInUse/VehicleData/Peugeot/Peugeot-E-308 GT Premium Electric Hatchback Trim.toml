[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Peugeot E-308 GT Premium Electric Hatchback combines stylish French design with zero-emission electric mobility. It features a 156 kW electric motor, 54 kWh battery, and a WLTP range of 400 km. Premium features include leather upholstery, advanced driver assistance systems, and a 10-inch touchscreen with voice control. Fast charging capability allows 80% charge in 30 minutes."
key_details_comments = "The Peugeot E-308 GT Premium Electric Hatchback represents a perfect blend of French elegance and cutting-edge EV technology. Its 156 kW (209 hp) electric motor delivers 345 N·m of instant torque, enabling 0-100 km/h acceleration in 9.0 seconds. The 54 kWh battery provides a practical 400 km WLTP range, with 100 kW DC fast charging capability (10-80% in 30 minutes). Premium features include full LED lighting, 18-inch alloy wheels, heated leather seats, and a 10-inch digital cockpit with i-Connect Advanced infotainment supporting wireless Apple CarPlay/Android Auto. The vehicle offers Level 2 autonomous driving capabilities with adaptive cruise control, lane keep assist, and traffic jam assist. The interior combines sustainable materials with premium finishes, including aluminum trim and configurable ambient lighting. With its compact 4,367mm length and 2,672mm wheelbase, it delivers agile urban driving while maintaining comfortable space for five adults."