[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen Golf Variant GOAL combines the practicality of a wagon with Golf's sporty dynamics. Key features include the efficient 1.5 TSI EVO engine, advanced IQ.DRIVE assistance systems, and versatile cargo space. The Digital Cockpit Pro and MIB3 infotainment provide cutting-edge connectivity."
key_details_comments = "The Volkswagen Golf Variant GOAL represents the perfect blend of practicality and performance in the compact wagon segment. Its 1.5L TSI EVO turbocharged engine delivers 150hp while maintaining excellent fuel efficiency through technologies like ACT cylinder deactivation. The vehicle offers exceptional versatility with 605L of cargo space (expandable to 1,620L) and features Volkswagen's latest MIB3 infotainment system with natural voice control. Safety is prioritized with IQ.DRIVE assistance systems including Travel Assist (L2 autonomy), Lane Assist, and Front Assist with City Emergency Braking. The Digital Cockpit Pro provides a fully configurable 10.25-inch display, while the premium interior features brushed aluminum accents and optional Vienna leather seats. With its balanced chassis (independent suspension all around) and aerodynamic design (0.28 Cd), it offers both engaging driving dynamics and long-distance comfort."