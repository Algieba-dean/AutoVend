[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The 2024 Hyundai Tucson Hybrid combines a 1.6L turbo engine with an electric motor for 227hp, featuring HTRAC AWD, 820km range, and Hyundai SmartSense safety suite. Notable for its parametric design language and class-leading 5.8L/100km fuel efficiency."
key_details_comments = "The 2024 Hyundai Tucson Hybrid represents Hyundai's advanced hybrid technology, combining a 1.6L turbocharged GDI engine with a 44.2kW electric motor for a combined 227hp output. It features Hyundai's HTRAC all-wheel-drive system with torque vectoring capability, delivering both efficiency (5.8L/100km combined) and performance (0-100km/h in 8.8s). The model stands out with its 820km total range, 10.25-inch touchscreen with OTA updates, and comprehensive Hyundai SmartSense safety suite including Highway Driving Assist (L2 autonomy). Its parametric design language with hidden LED lighting and 1,623L maximum cargo capacity make it both stylish and practical for families."