[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Starray represents Geely's flagship EV sedan, featuring: 1) SEA (Sustainable Experience Architecture) platform with 50:50 weight distribution; 2) 800V electrical architecture enabling 240kW ultra-fast charging; 3) Matrix LED headlights with adaptive high beam; 4) 12.3-inch instrument cluster + 15.4-inch center touchscreen; 5) AR-HUD (Augmented Reality Head-Up Display) with 50-inch projection area."
key_details_comments = "The Geely-Starray represents Geely's flagship EV sedan, featuring: 1) SEA (Sustainable Experience Architecture) platform with 50:50 weight distribution for optimal handling; 2) 800V electrical architecture enabling 240kW ultra-fast charging (10-80% in 28 minutes); 3) Matrix LED headlights with adaptive high beam and dynamic light sequencing; 4) 12.3-inch digital instrument cluster paired with a 15.4-inch center touchscreen running Geely's GKUI system; 5) AR-HUD (Augmented Reality Head-Up Display) with 50-inch projection area that overlays navigation prompts onto the road; 6) Premium Harman Kardon audio system with 16 speakers; 7) Four-zone automatic climate control with PM2.5 filtration; 8) Vehicle-to-Load (V2L) capability for powering external devices."