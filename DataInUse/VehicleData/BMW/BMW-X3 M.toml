[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW X3 M combines SUV practicality with track-ready performance. Highlights include a 473–503hp S58 engine, M xDrive AWD, adaptive suspension, and a 0–100 km/h time as low as 3.8s. Luxury features include Merino leather, carbon fiber trim, and a 12.3-inch digital cockpit. Safety tech includes Driving Assistant Professional (L2 autonomy) and M-specific braking systems."
key_details_comments = "The BMW X3 M is a high-performance mid-size SUV that merges everyday practicality with track-capable dynamics. Its S58 twin-turbo 3.0L inline-6 engine delivers 473–503hp, paired with an 8-speed M Steptronic transmission and M xDrive AWD for 0–100 km/h acceleration in 3.8s (Competition model). Key features include adaptive M suspension, M Compound brakes, and a 12.3-inch Live Cockpit Pro digital display. The cabin offers Merino leather upholstery, carbon fiber trim, and advanced tech like iDrive 7 with voice control. Safety systems include Driving Assistant Professional (L2 autonomy) with lane-keeping, traffic jam assist, and automatic emergency braking. Cargo space is 550L (expandable to 1,600L), making it versatile despite its performance focus."


