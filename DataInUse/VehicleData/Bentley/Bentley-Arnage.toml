[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley Arnage (1998-2009) was the flagship luxury sedan featuring handcrafted British luxury with a 6.75L V8 engine. It combined traditional craftsmanship with modern performance, offering unparalleled comfort and prestige. The final series (2007-2009) produced up to 500hp with a top speed of 288km/h. Production totaled approximately 5,200 units over its lifespan."
key_details_comments = "The Bentley Arnage (1998-2009) represented the pinnacle of British luxury motoring, serving as Bentley's flagship sedan during its production run. Hand-built in Crewe, England, it featured a handcrafted interior with premium wood veneers and leather, powered by a legendary 6.75L V8 engine that traced its roots back to 1959. The Arnage combined traditional coachbuilding techniques with modern performance, offering three distinct series: the original (1998-2002), Arnage R/T (2002-2007), and final Series (2007-2009). The top Red Label version produced 500hp and 875Nm of torque, capable of 0-100km/h in 5.5 seconds. Only about 5,200 units were produced, making it an exclusive luxury statement that bridged Bentley's heritage with modern expectations of performance and comfort."