[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Sequoia Limited Premium Trim Pickup combines rugged capability with premium comfort. Key features include the i-FORCE MAX hybrid powertrain delivering 437hp and 583 lb-ft torque, three-zone climate control, 14-inch touchscreen, and Toyota Safety Sense 2.5. The vehicle offers a maximum towing capacity of 9,520 lbs and up to 86.9 cubic feet of cargo space."
key_details_comments = "The Toyota Sequoia Limited Premium Trim Pickup represents Toyota's flagship full-size SUV, blending premium luxury with exceptional capability. Its i-FORCE MAX hybrid powertrain combines a 3.4L twin-turbo V6 with an electric motor for 437hp and 583 lb-ft torque, offering both power and efficiency. The vehicle features a sophisticated adaptive suspension system, three-zone automatic climate control, and a massive 14-inch touchscreen with wireless connectivity. With best-in-class towing capacity of 9,520 lbs and versatile cargo configurations (up to 86.9 cu.ft), it's equally suited for family adventures and heavy-duty tasks. The premium trim adds heated/ventilated leather seats, panoramic moonroof, and advanced driver assistance systems including 360-degree camera and parking assist."