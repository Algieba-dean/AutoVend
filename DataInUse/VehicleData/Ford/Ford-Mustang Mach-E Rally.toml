[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Mustang Mach-E Rally is a high-performance electric SUV with rally-inspired features including raised suspension (203mm ground clearance), underbody protection, rally-tuned stability control, and specially developed Michelin CrossClimate2 tires. It features a dual-motor AWD system producing 650 hp (with overboost), MagneRide damping, and unique rally drive modes for loose surfaces. The interior includes performance seats with Rally branding, while exterior highlights include rally-inspired graphics, a front splitter, and rear spoiler."
key_details_comments = "The Ford Mustang Mach-E Rally represents Ford's bold electrification of performance, combining Mustang's iconic heritage with rally-bred capability. Its 203mm (8-inch) raised suspension and underbody protection enable serious off-road adventures, while the dual-motor AWD system delivers 650hp (with overboost) and 813 N·m torque for exhilarating acceleration. Unique rally drive modes optimize stability control for loose surfaces, complemented by MagneRide damping and specially developed Michelin CrossClimate2 tires. The exterior features rally-inspired graphics, a functional front splitter, and rear spoiler, while the cabin boasts performance seats with Rally branding. With DC fast charging (10-80% in ~36 minutes) and Ford's BlueCruise hands-free driving, it blends extreme performance with everyday usability."