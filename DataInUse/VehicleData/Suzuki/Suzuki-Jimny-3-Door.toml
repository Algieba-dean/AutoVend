[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki Jimny 3-Door is a compact, body-on-frame SUV renowned for its exceptional off-road capabilities. Its lightweight construction (1060kg), short wheelbase, and part-time 4WD system with low-range gearing make it highly capable in rough terrain. The 1.5L K15B engine provides adequate power while maintaining simplicity and reliability. Despite its small size, it features a rigid ladder frame and three-link rigid axle suspension for durability. The Jimny's iconic boxy design maximizes interior space while maintaining excellent approach/departure angles (37°/49°). It's particularly popular among off-road enthusiasts who value mechanical simplicity and capability over comfort and technology."
key_details_comments = "The Suzuki Jimny 3-Door is a legendary compact off-roader that prioritizes capability over comfort. Its body-on-frame construction, rigid axle suspension, and compact dimensions (3645mm length) make it exceptionally capable off-road, with approach/departure angles of 37°/49° and 210mm ground clearance. The 1.5L K15B engine (102hp) provides adequate power while maintaining mechanical simplicity. Weighing just 1060kg, it features a part-time 4WD system with low-range gearing, manual hubs (in some markets), and a ladder frame chassis. The minimalist interior focuses on durability rather than luxury, with fabric seats and basic infotainment. Its iconic boxy design maximizes interior space while maintaining excellent off-road geometry, making it popular among enthusiasts who value mechanical reliability and trail capability over modern comforts."