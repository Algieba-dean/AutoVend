[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Ioniq 5 N is the first high-performance EV from Hyundai's N division, featuring N-specific enhancements like N Grin Boost (10-second power boost), N e-shift (simulated gear shifts), N Active Sound+, and N Race mode for track driving. It utilizes an 800V electrical architecture for ultra-fast charging and features torque vectoring for exceptional handling. The vehicle represents a bridge between traditional performance cars and electric mobility."
key_details_comments = "The Hyundai Ioniq 5 N represents Hyundai's first foray into high-performance electric vehicles under its N division. It combines cutting-edge EV technology with track-focused performance features, including: N Grin Boost for temporary power increases (478 kW/641 hp), N e-shift simulating 8-speed DCT gear changes, N Active Sound+ with three signature sounds, and N Race mode optimizing all systems for circuit driving. The 800V architecture enables ultra-fast charging (10-80% in 18 minutes) while the torque vectoring system and electronic limited-slip differential provide exceptional handling. Unique features include a 'N Pedal' mode for aggressive regenerative braking and drift optimization, plus a front-mounted 8L 'N Battery Pre-conditioner' to maintain optimal battery temperature during performance driving. The vehicle bridges the gap between traditional internal combustion sports cars and electric mobility, offering both daily usability and track capability."