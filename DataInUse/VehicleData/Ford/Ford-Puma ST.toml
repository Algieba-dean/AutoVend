[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Puma ST is the high-performance variant of Ford's compact SUV, featuring a 1.5L EcoBoost engine producing 200hp, sport-tuned suspension, and aggressive styling. It combines practicality with hot hatch-like driving dynamics."
key_details_comments = "The Ford Puma ST is the high-performance variant of Ford's compact SUV, featuring a 1.5L EcoBoost turbocharged three-cylinder engine producing 200hp and 320Nm of torque. It comes with sport-tuned suspension, torque vectoring for improved handling, and aggressive ST-specific styling cues. The interior features Recaro sports seats and ST branding, while maintaining practical elements like 456L of cargo space (expandable to 1,161L). With a 0-100km/h time of 6.7 seconds and electronic limited top speed of 220km/h, it offers hot hatch-like performance in a compact SUV package. The vehicle includes Ford's SYNC 3 infotainment system and Level 2 autonomous driving features, making it a compelling blend of performance and practicality."