[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault Espace Techno combines MPV practicality with SUV styling, featuring a sophisticated hybrid powertrain, premium interior materials, and advanced safety systems. Its highlight is the versatile 7-seat configuration with class-leading interior space and comfort features."
key_details_comments = "The Renault Espace Techno 7-Sitzer represents Renault's flagship MPV with SUV-inspired design, offering a perfect blend of space, technology and efficiency. Its E-Tech Hybrid powertrain combines a 1.8L turbocharged engine with electric motors for 230hp total output while achieving 5.3L/100km fuel economy. The Techno trim adds premium features like full leather upholstery, advanced driver assistance systems (ADAS) including L2 autonomous driving capabilities, and a versatile 7-seat configuration with sliding second row. The cabin offers 4.8 cubic meters of passenger volume with premium noise insulation and a 12.3-inch digital instrument cluster. Practical highlights include 580-1,818L cargo capacity and 650km total range, making it ideal for both family use and business travel."