[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-AMG GT Coupe is a handcrafted sports car featuring a front-mid-engine, rear-wheel-drive layout with a transaxle for optimal weight distribution. Key highlights include the AMG 4.0L V8 biturbo engine, AMG SPEEDSHIFT DCT 7-speed transmission, and an aluminum spaceframe body. The interior features AMG-specific displays, a sports steering wheel, and premium materials throughout."
key_details_comments = "The Mercedes-AMG GT Coupe represents the pinnacle of AMG's front-engine sports car development, featuring a hand-built 4.0L V8 biturbo engine mounted in a front-mid configuration for optimal weight distribution. Its transaxle layout (rear-mounted transmission) achieves a near-perfect 47:53 weight balance. The aluminum spaceframe construction combines lightness with rigidity, while the AMG RIDE CONTROL suspension (with optional air suspension) delivers track-capable handling. The interior boasts AMG-specific displays including a race timer, AMG DYNAMIC SELECT driving modes, and premium materials like Nappa leather and optional carbon fiber trim. Distinctive design elements include the Panamericana grille, wide rear haunches, and active aerodynamics on higher-performance variants."