[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Geometry A Pro is a compact electric sedan with a modern design, advanced technology, and a range of 600km. It features a 150kW electric motor, 70kWh battery, and Level 2 autonomous driving capabilities. The car is priced competitively and offers a comfortable and efficient driving experience."
key_details_comments = "The Geely-Geometry A Pro is a technologically advanced compact electric sedan offering a compelling package for eco-conscious drivers. Its 600km NEDC range (approximately 500km real-world) makes it practical for both daily commutes and longer trips. The 150kW (201hp) electric motor delivers responsive acceleration (0-100km/h in 6.9s) while the 70kWh battery supports DC fast charging. Modern features include a minimalist interior with metal trim, comprehensive safety systems (6 airbags, ABS, ESP), and Level 2 autonomous driving with adaptive cruise control and lane-keeping assist. The sporty exterior design achieves an impressive 0.237 drag coefficient, while the comfortable cabin offers 3.8m³ of passenger space and 430L trunk capacity. Priced between $22,000-$28,000 USD, it represents excellent value in the growing EV market."