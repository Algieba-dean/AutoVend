# key_details, a value to introduce more KeyDetails for current car model
key_details="The Tesla Model 3 Standard RWD features an LFP battery for longevity, 438 km EPA range, 6.1s 0-100 km/h acceleration, and comes with standard Autopilot. It includes a 15-inch touchscreen, premium audio, and access to Tesla's Supercharger network."
key_details_comments = "The Tesla Model 3 Standard RWD is Tesla's most affordable sedan, featuring a lithium iron phosphate (LFP) battery that offers better longevity and thermal stability. It delivers 438 km (272 miles) of EPA-estimated range, accelerates 0-100 km/h in 6.1 seconds, and comes with standard Autopilot capabilities including traffic-aware cruise control and lane keeping. The minimalist interior centers around a 15-inch touchscreen interface with premium audio, and owners benefit from access to Tesla's extensive Supercharger network for convenient long-distance travel."