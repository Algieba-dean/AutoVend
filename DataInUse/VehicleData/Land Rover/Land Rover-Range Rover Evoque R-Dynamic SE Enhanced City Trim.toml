[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Range Rover Evoque R-Dynamic SE Enhanced City Trim combines Land Rover's legendary capability with premium urban styling. Key features include the 2.0L Ingenium turbocharged engine, Terrain Response 2 system, Touch Pro Duo infotainment, and comprehensive safety systems. The model emphasizes a balance of luxury and practicality with its compact SUV dimensions."
key_details_comments = "The Range Rover Evoque R-Dynamic SE Enhanced City Trim represents the perfect blend of urban sophistication and Land Rover's legendary off-road capability. This premium compact SUV features a 2.0L turbocharged Ingenium gasoline engine producing 246hp, paired with intelligent all-wheel drive through the Terrain Response 2 system. The model stands out with its sleek, aerodynamic design featuring flush door handles and premium R-Dynamic styling cues. Inside, occupants enjoy a luxurious cabin with premium leather, metal trim accents, and Land Rover's advanced Touch Pro Duo infotainment system with voice control and OTA updates. Safety is comprehensive with L2 autonomous driving features including adaptive cruise control, lane keep assist, and automatic emergency braking. With 472L of cargo space (expandable to 1,156L) and a wheelbase of 2,681mm, it offers surprising practicality in a compact package while maintaining Land Rover's renowned all-terrain capabilities including 600mm wading depth."