[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche-911 Carrera 4 GTS Hybrid AWD Hybrid Coupe combines the iconic 911 design with cutting-edge hybrid technology. It features a 3.0-liter twin-turbo flat-six engine paired with an electric motor, delivering 480 hp and 540 N·m of torque. The all-wheel-drive system ensures exceptional traction, while the 14.1 kWh battery enables electric-only driving for short distances. With a 0-100 km/h time of 3.3 seconds and a top speed of 290 km/h, it offers thrilling performance with improved efficiency. The interior is luxurious with premium materials, and advanced driver aids include adaptive cruise control and lane-keeping assist."
key_details_comments = "The Porsche-911 Carrera 4 GTS Hybrid AWD Hybrid Coupe represents the pinnacle of Porsche's hybrid sports car technology, blending the legendary 911 platform with electrification. Its 3.0-liter twin-turbo flat-six engine works in harmony with a 134 kW electric motor to deliver exhilarating performance (480 hp/540 N·m) while maintaining Porsche's signature driving dynamics. The advanced PTM all-wheel-drive system and PASM suspension ensure exceptional handling in all conditions. With a 14.1 kWh battery enabling electric-only urban driving and a combined range of ~600 km, it offers both environmental consciousness and long-distance capability. The interior combines luxury materials with cutting-edge technology including PCM infotainment with voice control, while maintaining the 911's iconic 2+2 seating layout. Driver assistance features like adaptive cruise control and lane-keeping assist provide modern convenience without compromising the engaging driving experience that defines the 911 lineage."