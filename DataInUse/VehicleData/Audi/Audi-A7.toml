[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi A7 combines coupe-like
key_details_comments = "The Audi A7 combines coupe-like styling with sedan practicality, featuring a luxurious interior with cutting-edge technology. Its 3.0L turbocharged V6 delivers 335 hp, paired with Quattro all-wheel drive for confident performance. The fastback design offers 535L of cargo space, expandable to 1,690L. Standard features include Audi's Virtual Cockpit, MMI touch response system, and advanced driver assistance systems. Positioned between the A6 and A8, it competes with the BMW 6 Series Gran Turismo and Mercedes CLS-Class."