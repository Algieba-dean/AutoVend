[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley Continental GT Mulliner represents the pinnacle of Bentley's grand touring lineage, combining handcrafted luxury with formidable performance. Its 6.0-liter W12 engine delivers 626 hp, propelling the car to 60 mph in 3.6 seconds, while the Mulliner specification adds exclusive design elements like diamond-quilted leather, embroidered headrests, and unique 22-inch wheels. The cabin features Bentley's rotating display, which can alternate between a touchscreen, analog dials, or a veneered panel. With all-wheel drive and adaptive air suspension, it offers both dynamic handling and sublime ride comfort. The Continental GT Mulliner is a statement of automotive excellence, blending cutting-edge technology with traditional British craftsmanship."
key_details_comments = "The Bentley Continental GT Mulliner is the epitome of luxury grand touring, blending exquisite craftsmanship with breathtaking performance. Hand-built in Crewe, England, it features Mulliner-exclusive details like diamond-quilted leather seats with embroidered Bentley emblems, unique 22-inch polished wheels, and bespoke color combinations. The heart of this masterpiece is a hand-assembled 6.0-liter twin-turbo W12 engine producing 626 horsepower and 900 Nm of torque, paired with an 8-speed dual-clutch transmission and all-wheel drive for effortless acceleration in all conditions. The interior showcases Bentley's signature rotating display center console, offering three views (touchscreen, analog gauges, or veneered panel) at the touch of a button. With its adaptive three-chamber air suspension, the Mulliner delivers both dynamic handling and cloud-like ride comfort, capable of covering continents in absolute luxury. The attention to detail extends to every surface, from the knurled metal controls to the optional illuminated Mulliner treadplates, making this one of the most meticulously crafted automobiles in production today."