[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche-718 Cayman EV S Enhanced Electric Sports Coupe represents Porsche's first all-electric mid-engine sports car, combining the brand's legendary handling with cutting-edge EV technology. Key features include an 800V electrical architecture enabling 270kW fast charging (5-80% in 22.5 minutes), rear-axle steering, and Porsche Torque Vectoring Plus. The vehicle weighs 1,650kg with a near-perfect 48:52 weight distribution, maintaining the Cayman's renowned balance while delivering instant electric torque."
key_details_comments = "The Porsche-718 Cayman EV S Enhanced Electric Sports Coupe represents a groundbreaking evolution of Porsche's mid-engine sports car formula. As the brand's first all-electric Cayman, it features an 800V electrical architecture enabling ultra-fast 270kW DC charging (5-80% in just 22.5 minutes). The vehicle maintains the Cayman's perfect 48:52 weight distribution despite the battery installation, weighing 1,650kg. Performance highlights include rear-axle steering, Porsche Torque Vectoring Plus, and a dual-motor setup producing 469hp. The interior features Porsche's latest digital cockpit with augmented reality HUD, while the exterior retains the classic Cayman proportions with EV-specific aerodynamic enhancements. The battery is mounted in a mid-engine position for optimal weight distribution, and the chassis features adaptive dampers with three driving modes (Range, Normal, and Sport Plus)."