[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Land Rover Defender 110 X combines legendary off-road capability with premium luxury. Key features include Terrain Response 2 system, Configurable Terrain Response, Wade Sensing, 3D Surround Camera, and Pivi Pro infotainment with 11.4\" touchscreen. The vehicle offers 291mm ground clearance, 900mm wading depth, and can tow up to 3,720kg."
key_details_comments = "The Land Rover Defender 110 X High-End Utility Vehicle represents the pinnacle of off-road luxury, combining Land Rover's legendary capability with premium features. Its Terrain Response 2 system automatically optimizes vehicle settings for any surface, while Configurable Terrain Response allows drivers to fine-tune settings for specific conditions. The vehicle boasts exceptional off-road metrics including 291mm of ground clearance and 900mm wading depth (with Wade Sensing technology that displays water depth on the infotainment screen). For technology, it features the advanced Pivi Pro infotainment system with an 11.4\" touchscreen, 3D Surround Camera system for off-road visibility, and Meridian sound system. Practical capabilities include a 3,720kg towing capacity and available Expedition Roof Rack for additional gear storage. The interior combines durable, premium materials with modern luxury, featuring Windsor leather seats and metal trim accents. This model maintains Defender's iconic boxy silhouette while incorporating aerodynamic improvements for better highway efficiency."