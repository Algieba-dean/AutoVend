[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-30 2.5 S Select Stylish Urban Trim combines premium design with practical compact SUV dimensions. Key features include the 2.5L Skyactiv-G engine producing 186hp, Mazda's Kodo design language, and comprehensive i-Activsense safety suite. The Select trim adds 18-inch alloy wheels, LED lighting, and Mazda Connect infotainment with an 8.8-inch display."
key_details_comments = "The Mazda CX-30 2.5 S Select Stylish Urban Trim represents Mazda's premium compact SUV offering, blending sporty Kodo design with practical functionality. Its 2.5L Skyactiv-G engine delivers 186hp through a refined powertrain, while the Select trim adds upscale features like 18-inch alloy wheels, LED lighting, and an 8.8-inch Mazda Connect infotainment system. The vehicle's 2,655mm wheelbase provides stable handling and decent interior space, while the 430L trunk (expandable to 1,408L) offers good utility. Standard i-Activsense safety features including adaptive cruise control, lane keep assist, and automatic emergency braking make it a well-equipped package in its price segment. The cabin features premium materials with metal trim accents and excellent noise insulation for a refined driving experience."