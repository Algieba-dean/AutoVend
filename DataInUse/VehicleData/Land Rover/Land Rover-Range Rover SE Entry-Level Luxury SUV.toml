[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Range Rover SE combines British luxury with exceptional off-road capability. Key features include: 3.0L turbocharged inline-6 mild hybrid engine (355hp/500Nm), Terrain Response 2 system, Electronic Air Suspension, Pivi Pro infotainment with dual touchscreens, Windsor leather interior, and advanced driver assistance systems. The vehicle offers a perfect blend of comfort, technology, and all-terrain performance."
key_details_comments = "The Range Rover SE represents the pinnacle of British luxury SUV engineering, combining sophisticated design with exceptional capability. Its 3.0L turbocharged inline-6 mild hybrid powertrain delivers 355 horsepower and 500Nm of torque, providing both performance and efficiency. The vehicle features Land Rover's advanced Terrain Response 2 system for unparalleled off-road performance, while the Electronic Air Suspension ensures a supremely comfortable ride on all surfaces. Inside, the cabin showcases premium Windsor leather, wood veneer trim, and the latest Pivi Pro infotainment system with dual touchscreens. Advanced driver assistance systems including adaptive cruise control, lane keep assist, and traffic jam assist make it both a capable off-roader and refined highway cruiser. With a spacious 5-seat configuration (optional 4-seat Executive Class), generous cargo capacity (535L to 1,826L), and towing capability up to 3,500kg, the Range Rover SE offers unmatched versatility in the luxury SUV segment."