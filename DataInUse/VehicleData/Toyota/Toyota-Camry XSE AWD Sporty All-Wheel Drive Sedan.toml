[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The 2023 Toyota Camry XSE AWD combines sporty styling with all-weather capability. Key features include a 301hp 3.5L V6, Dynamic Torque Control AWD, sport-tuned suspension, 19-inch alloy wheels, and Toyota Safety Sense 2.5+. The interior features SofTex® upholstery, 9-inch touchscreen, and dual-zone automatic climate control. It achieves 22/30 mpg (city/highway) and offers a comprehensive warranty package."
key_details_comments = "The 2023 Toyota Camry XSE AWD represents the sportiest iteration of Toyota's flagship sedan, blending performance with practicality. Its 3.5L V6 engine delivers 301 horsepower through an 8-speed automatic transmission, while the Dynamic Torque Control AWD system automatically routes up to 50% of power to the rear wheels when needed. The XSE trim adds unique styling elements including a black mesh grille, black roof, dual exhaust tips, and 19-inch machined-finish alloy wheels. Inside, drivers enjoy sport-bolstered SofTex® seats with contrast stitching, a 9-inch touchscreen with Apple CarPlay/Android Auto, and a 7-inch multi-information display. Safety is comprehensive with Toyota Safety Sense 2.5+ including full-speed adaptive cruise control, lane tracing assist, and road sign recognition. The sport-tuned suspension and variable gear ratio steering provide responsive handling while maintaining Toyota's renowned reliability."