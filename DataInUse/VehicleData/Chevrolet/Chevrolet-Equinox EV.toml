[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Chevrolet Equinox EV is built on GM's Ultium platform, offering up to 319 miles of range, available Super Cruise hands-free driving, and fast charging capability (150kW DC). It features a 17.7-inch infotainment display with Google built-in, available AWD, and a starting price under $45,000."
key_details_comments = "The Chevrolet Equinox EV represents GM's commitment to electrification, built on the advanced Ultium platform that enables competitive range and performance. With an EPA-estimated 319 miles of range, it addresses range anxiety concerns while offering DC fast charging capability (150kW) for quick 10-80% charges in about 30 minutes. The vehicle stands out with available Super Cruise hands-free driving technology on compatible highways, a massive 17.7-inch touchscreen with Google built-in services, and flexible configurations including FWD or AWD options. Starting under $45,000, it delivers premium EV features at a mainstream price point, making electric mobility accessible to more buyers. The Equinox EV combines practical compact SUV dimensions with innovative packaging to maximize interior space, offering 543L of cargo capacity that expands to 1,574L with rear seats folded - competitive with traditional gas-powered SUVs in its class."