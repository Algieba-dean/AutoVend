[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "Flagship Toyota sedan with TNGA-K platform, available Digital Rearview Mirror, 12.3-inch touchscreen with native navigation, 21-speaker JBL Premium Audio, and Rear Seat Comfort Package with power reclining seats."
key_details_comments = "The Toyota Crown Luxury Sedan represents Toyota's flagship luxury offering, built on the advanced TNGA-K platform for superior ride quality and handling. Notable features include an available Digital Rearview Mirror that provides unobstructed rear visibility, a massive 12.3-inch touchscreen infotainment system with native navigation and cloud-connected services, and an exceptional 21-speaker JBL Premium Audio system with Clari-Fi technology. The available Rear Seat Comfort Package transforms the cabin into a mobile office/lounge with power reclining rear seats, rear window sunshades, and dedicated climate controls. Other premium features include a panoramic glass roof, ambient interior lighting with 64 colors, and Toyota's latest Advanced Drive semi-autonomous system."