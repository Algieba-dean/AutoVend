[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Lamborghini Huracán Evo Coupe is a mid-engine supercar with a 5.2L V10 producing 631hp, all-wheel drive, and a 0-100 km/h time of 2.9 seconds. It features advanced aerodynamics, magnetorheological suspension, and a driver-focused cockpit with Lamborghini Dinamica Veicolo Integrata (LDVI) for dynamic control."
key_details_comments = "The Lamborghini Huracán Evo Coupe is a pinnacle of supercar engineering, featuring a mid-mounted 5.2L naturally aspirated V10 engine producing 631hp (640 CV) at 8,000 rpm. It boasts an all-wheel-drive system (Lamborghini Dinamica Veicolo Integrata) for exceptional traction, achieving 0-100 km/h in just 2.9 seconds with a top speed of 325 km/h (202 mph). The car incorporates advanced aerodynamics with active elements, magnetorheological suspension for adaptive damping, and a driver-centric cockpit with Lamborghini's LDVI (Lamborghini Dinamica Veicolo Integrata) system that dynamically adjusts vehicle parameters in real-time. The Huracán Evo represents the evolution of Lamborghini's V10 lineup, combining track-focused performance with daily drivability (for a supercar), wrapped in an aggressive, aerodynamic design with premium materials like carbon fiber and Alcantara throughout the interior."