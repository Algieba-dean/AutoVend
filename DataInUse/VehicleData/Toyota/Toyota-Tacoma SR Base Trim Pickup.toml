[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Tacoma SR Base Trim emphasizes affordability and durability with a 2.7L 4-cylinder engine, RWD/4WD options, and Toyota's renowned reliability. It's ideal for buyers needing a no-frills work truck with basic modern safety features."
key_details_comments = "The Toyota Tacoma SR Base Trim is a purpose-built mid-size pickup that prioritizes reliability and functionality over luxury. As the entry-level model, it features a proven 2.7L 4-cylinder gasoline engine producing 159 hp, with choice of rear-wheel drive or optional 4WD. The SR trim includes Toyota Safety Sense 2.5 (pre-collision braking, lane departure alert) as standard safety equipment. With a 5-foot bed offering 1,524L capacity and up to 3,500 lbs towing, it's ideal for light commercial use or outdoor enthusiasts. The cabin features durable cloth seats and basic tech (7-inch touchscreen), making it a cost-effective choice for buyers who value Toyota's legendary truck durability without premium features."