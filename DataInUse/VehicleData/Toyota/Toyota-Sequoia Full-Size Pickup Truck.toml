[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The 2023+ Toyota Sequoia represents a complete redesign with a new hybrid powertrain, offering 437hp/790N·m while maintaining serious off-road capability. Key features include available Kinetic Dynamic Suspension System, up to 4,000lb payload capacity, and Toyota's latest safety and infotainment technologies."
key_details_comments = "The 2023+ Toyota Sequoia represents a complete generational overhaul, transitioning to a hybrid powertrain while maintaining its rugged truck-based DNA. The i-FORCE MAX hybrid system combines a 3.4L twin-turbo V6 with an electric motor for 437hp and class-leading 790N·m of torque. It offers three distinct 4WD systems including a part-time system with 2-speed transfer case and available full-time 4WD with Torsen limited-slip center differential. The TRD Pro variant features Fox internal bypass shocks, Multi-Terrain Select, and Crawl Control for serious off-roading. With seating for up to 8 passengers and a maximum cargo capacity of 3,404 liters, it maintains Toyota's reputation for utility while adding modern tech like a 14-inch touchscreen, digital rearview mirror, and Toyota Safety Sense 2.5. The hybrid system provides immediate torque response while maintaining a 4,000lb towing capacity and 22.5-gallon fuel tank for long-range capability."