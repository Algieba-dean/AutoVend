[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Sienna LE Mid-Trim Minivan combines Toyota's legendary reliability with hybrid efficiency in a spacious, family-friendly package. Key features include: Toyota Safety Sense 2.0, 7-passenger seating, 245-hp hybrid powertrain, 42 mpg fuel economy, and versatile cargo space. The LE trim offers excellent value with standard features like dual power sliding doors, tri-zone automatic climate control, and an 8-inch touchscreen with Apple CarPlay and Android Auto."
key_details_comments = "The Toyota Sienna LE Mid-Trim Minivan represents an ideal balance of family practicality and hybrid efficiency. As Toyota's only hybrid minivan, it offers class-leading 42 mpg fuel economy while maintaining all the space and functionality expected from a full-size minivan. The LE trim provides essential family features including tri-zone automatic climate control, power sliding doors, and Toyota Safety Sense 2.0 suite of driver assists. The hybrid powertrain delivers 245 combined horsepower with smooth, responsive acceleration. With seating for up to 8 passengers and 2,469L of maximum cargo space, it handles everything from daily school runs to family road trips. The 8-inch touchscreen with smartphone integration keeps passengers connected, while the quiet, comfortable cabin makes long journeys enjoyable. Toyota's reputation for reliability and the hybrid system's proven durability make this a smart long-term family vehicle choice."