[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Land Rover Defender 130 Outbound Extended-Length Overlander is the ultimate adventure vehicle, combining rugged off-road capability with premium comfort. It features a 3.0L turbocharged diesel engine, advanced Terrain Response system, and a spacious interior with seating for up to 8. With a towing capacity of 3,500 kg and a wading depth of 900mm, it's built for extreme conditions. The
key_details_comments = "The Land Rover Defender 130 Outbound Extended-Length Overlander is the ultimate adventure vehicle, combining rugged off-road capability with premium comfort. It features a 3.0L turbocharged diesel engine producing 249hp and 600N·m of torque, paired with an advanced Terrain Response system for conquering extreme terrain. The extended-length body offers seating for up to 8 passengers and 1,232L of cargo space (expandable to 2,516L). Key features include a 90L fuel tank for 950km range, 900mm wading depth, 3,500kg towing capacity, and full-time all-wheel drive with a two-speed transfer case. The vehicle combines utilitarian durability with luxury touches like premium leather seats, Pivi Pro infotainment with voice control, and comprehensive driver assistance systems including Level 2 autonomy. Its 291mm ground clearance and independent suspension provide both off-road capability and on-road comfort, making it equally suitable for overland expeditions and family road trips."