[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mustang Dark Horse Premium represents the pinnacle of naturally aspirated Mustang performance, featuring a hand-built 5.0L V8, track-focused suspension, and premium interior appointments. It includes unique Dark Horse styling cues, a Torsen limited-slip differential, and available Handling Package with adjustable strut top mounts and larger rear sway bar."
key_details_comments = "The Mustang Dark Horse Premium is Ford's most track-capable naturally aspirated Mustang ever, featuring a hand-built 5.0L Coyote V8 engine producing 500+ horsepower. It includes unique Dark Horse-specific features like a standard Torsen limited-slip differential, upgraded cooling system, and available Handling Package with adjustable strut top mounts. The Premium trim adds leather-trimmed seats with Dark Horse embroidery, aluminum interior accents, and the full SYNC 4 infotainment system. Performance highlights include a standard 6-speed manual transmission (10-speed automatic optional), MagneRide damping system, and Brembo brakes. Exterior styling features aggressive Dark Horse-specific elements including a unique grille, rear spoiler, and available Graphics Package."