[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Edge Titanium combines premium materials with advanced tech, featuring a 2.0L EcoBoost engine, SYNC 4 infotainment, and Ford Co-Pilot360 safety suite. Its 2,850mm wheelbase delivers a spacious interior while maintaining agile handling."
key_details_comments = "The Ford Edge Titanium represents Ford's premium mid-size SUV offering, combining a 2.0L EcoBoost turbocharged engine (250hp/380Nm) with sophisticated technology. Key features include: SYNC 4 infotainment with 12-inch touchscreen, Ford Co-Pilot360 with Level 2 autonomous capabilities, intelligent AWD system, and premium interior with leather seats. The 2,850mm wheelbase provides exceptional rear legroom while maintaining manageable exterior dimensions (4,825mm length). Safety is highlighted by 8 airbags and top NHTSA crash ratings. The Titanium trim adds signature LED lighting, 19-inch alloys, and acoustic laminated glass for superior noise isolation."