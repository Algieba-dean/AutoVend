[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz EQT Electric Van is a premium compact MPV offering zero-emission mobility with Mercedes' signature luxury. Key features include a 66kWh battery providing 365km range, 150kW electric motor, advanced MBUX infotainment, and comprehensive safety systems. It combines practicality with premium comfort in an urban-friendly package."
key_details_comments = "The Mercedes-Benz EQT Electric Van represents the brand's commitment to premium electric mobility in the compact MPV segment. As part of the EQ lineup, it combines Mercedes' luxury DNA with zero-emission technology. The 66kWh battery provides a practical 365km WLTP range, while the 150kW (201hp) electric motor delivers responsive performance with 350N·m of instant torque. The vehicle features Mercedes' latest MBUX infotainment with voice control, OTA updates, and a comprehensive suite of Level 2 driver assistance systems. With its 5+2 seating configuration (optional third row), up to 1,710L cargo capacity, and premium interior finishes, the EQT offers versatile family transportation without compromising on luxury or technology. The vehicle's 2,865mm wheelbase ensures stable handling and generous interior space, while its compact 4,495mm length maintains urban maneuverability."