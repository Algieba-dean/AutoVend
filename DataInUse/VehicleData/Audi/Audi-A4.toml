# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi A4 represents the core of Audi's sedan lineup, offering a refined balance of technology (Virtual Cockpit digital instrument cluster), quattro all-wheel-drive availability, and premium build quality. The current B9 generation features MLB Evo platform construction for improved rigidity and weight savings. Notable options include matrix LED headlights, Bang & Olufsen 3D sound system, and sport differential. The A4 competes directly with the BMW 3 Series and Mercedes-Benz C-Class in the premium compact executive segment."
key_details_comments = "As Audi's best-selling model globally, the A4 combines German engineering precision with premium materials and advanced technology. The current generation features Audi's renowned quattro all-wheel-drive system (on higher trims), a fully digital Virtual Cockpit instrument cluster, and available driver assistance systems. Built on the MLB Evo platform, it offers improved weight distribution and structural rigidity. The A4 particularly excels in interior quality, with meticulous attention to detail in materials and assembly. It serves as the benchmark in its class for technology integration, offering features like available Matrix LED headlights and the MIB 3 infotainment system with natural voice control."