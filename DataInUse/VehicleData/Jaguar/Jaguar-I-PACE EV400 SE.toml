# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Jaguar I-PACE EV400 SE is a luxury all-electric SUV with 394 hp, 470 km (WLTP) range, and cutting-edge tech. Highlights include a 90 kWh battery, dual-motor AWD, and Jaguar's Touch Pro Duo infotainment."
key_details_comments = "The Jaguar I-PACE EV400 SE is a groundbreaking luxury electric SUV that combines Jaguar's performance heritage with zero-emissions technology. It features a 90 kWh liquid-cooled battery pack powering dual electric motors (294 kW/394 hp combined) for all-wheel drive capability. With a WLTP-rated range of 470 km (292 miles) and rapid 0-100 km/h acceleration in 4.8 seconds, it delivers both efficiency and excitement. The vehicle includes premium features like Jaguar's Touch Pro Duo infotainment with Amazon Alexa, Windsor leather seats, and a comprehensive suite of driver assistance systems (L2 autonomy). Its mid-size SUV dimensions (4,682mm length) offer practical space while maintaining sporty proportions with a 0.29 drag coefficient."


