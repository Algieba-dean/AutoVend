[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Peugeot 3008 GT Sporty and Premium Compact SUV combines French luxury with advanced hybrid technology. Key features include the 1.6L PureTech turbo engine paired with an 81.2kW electric motor, delivering 225hp combined. The premium interior features Peugeot's i-Cockpit with 12.3-inch digital instrument cluster and 10-inch touchscreen. Advanced safety includes Level 2 autonomous driving capabilities with adaptive cruise control and lane keep assist. The plug-in hybrid system offers up to 37 miles of electric-only range with a total combined range of 600km."
key_details_comments = "The Peugeot 3008 GT Sporty and Premium Compact SUV represents the pinnacle of French automotive design and hybrid technology. Its sophisticated plug-in hybrid system combines a 1.6L PureTech turbocharged gasoline engine (180hp) with an 81.2kW electric motor for a combined 225hp and 360N·m of torque. The vehicle offers premium features including Peugeot's innovative i-Cockpit with a 12.3-inch digital instrument cluster, 10-inch touchscreen, and voice interaction. With Level 2 autonomous driving capabilities (adaptive cruise control, lane keep assist, traffic jam assist), it provides both safety and convenience. The 13.2kWh battery delivers up to 37 miles (60km) of pure electric range, making it ideal for urban commuting, while the 43L fuel tank ensures long-distance capability with a total range of approximately 600km. The GT trim adds sporty styling cues, premium leather upholstery, and 19-inch alloy wheels, positioned in the premium compact SUV segment with a price range of $45,000-$55,000 USD."