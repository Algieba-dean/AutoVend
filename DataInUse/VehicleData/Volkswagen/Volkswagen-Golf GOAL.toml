[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen-Golf GOAL is a well-rounded compact sedan offering a blend of performance, efficiency, and advanced technology. It features a turbocharged 1.8L engine, modern safety systems, and a user-friendly infotainment setup, making it ideal for both city commuting and highway travel."
key_details_comments = "The Volkswagen-Golf GOAL is a well-rounded compact sedan offering a blend of performance, efficiency, and advanced technology. It features a turbocharged 1.8L engine producing 170hp and 250N·m of torque, paired with front-wheel drive for balanced dynamics. Modern safety systems include ABS, ESP, 6 airbags, and Level 2 autonomous driving features like adaptive cruise control and lane keep assist. The interior provides 3.8 cubic meters of passenger space with 380L trunk capacity (expandable to 1,270L), wrapped in a sporty design with metal trim accents. With a 55L fuel tank delivering ~650km range and 7.2L/100km combined consumption, it's optimized for both city commuting and highway travel. The infotainment system supports voice interaction and OTA updates, while the independent suspension ensures ride comfort."