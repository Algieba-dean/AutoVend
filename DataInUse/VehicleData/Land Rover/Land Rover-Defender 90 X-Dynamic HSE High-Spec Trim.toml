[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Defender 90 X-Dynamic HSE combines legendary off-road capability with premium luxury. Key features include: Terrain Response 2 system, Configurable Terrain Response, Wade Sensing, 3D Surround Camera, 11.4" Pivi Pro touchscreen, Meridian sound system, and full LED lighting. The short wheelbase provides exceptional maneuverability off-road while maintaining Land Rover's signature refinement."
key_details_comments = "The Defender 90 X-Dynamic HSE represents the pinnacle of Land Rover's off-road engineering with premium appointments. Its Terrain Response 2 system automatically adapts to surfaces like grass, snow, mud and sand, while Configurable Terrain Response allows expert drivers to fine-tune settings. The 3.0L mild hybrid powertrain delivers 395hp with impressive efficiency. The 11.4\" Pivi Pro touchscreen offers intuitive controls with over-the-air updates, while the Meridian audio system provides concert-hall quality sound. Unique off-road features include Wade Sensing that displays water depth and ClearSight Ground View that shows obstacles beneath the vehicle. The short 2587mm wheelbase enables a tight 11.3m turning circle for urban maneuverability while maintaining best-in-class approach (38°), departure (40°) and breakover (31°) angles for serious off-roading."