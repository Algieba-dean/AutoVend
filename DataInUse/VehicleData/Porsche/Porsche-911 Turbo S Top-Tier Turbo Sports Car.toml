[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 911 Turbo S is the pinnacle of the 911 range, featuring a 3.8L twin-turbo flat-6 producing 640hp, all-wheel drive, and advanced aerodynamics. It combines supercar performance with daily usability, achieving 0-100 km/h in 2.7 seconds and a top speed of 330 km/h while maintaining Porsche's legendary handling characteristics."
key_details_comments = "The Porsche 911 Turbo S represents the ultimate expression of Porsche's sports car engineering, combining race-bred performance with everyday usability. Its 3.8-liter twin-turbocharged flat-6 engine delivers 640 horsepower and 800 Nm of torque, channeled through an advanced all-wheel drive system. The car features cutting-edge aerodynamics with active elements, carbon-ceramic brakes, and adaptive suspension. Despite its supercar performance (0-100 km/h in 2.7 seconds, top speed of 330 km/h), it maintains the 911's signature driving dynamics and offers surprising practicality with its 2+2 seating and dual trunk configuration. The interior blends luxury with motorsport-inspired technology, featuring premium materials and the latest Porsche Communication Management system."