[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW 530i combines executive luxury with sporty dynamics, featuring a 248hp 2.0L turbo engine, 530L trunk capacity, and advanced iDrive 7 infotainment. Standard safety includes 10 airbags and Level 2 autonomous driving capability. The long 2,975mm wheelbase ensures rear passenger comfort while maintaining agile handling characteristics."
key_details_comments = "The BMW 530i represents the perfect balance of executive luxury and driving dynamics in BMW's midsize sedan lineup. Powered by a 248hp 2.0L turbocharged engine (B48), it delivers 0-100km/h in 6.5 seconds while maintaining excellent fuel efficiency. The long 2,975mm wheelbase creates a spacious cabin with premium materials including available Nappa leather and wood trim. Advanced technology features include iDrive 7 with gesture control, digital key, and BMW's Intelligent Personal Assistant. Safety is comprehensive with 10 airbags and Level 2 autonomous driving capabilities through the Driving Assistant Professional package. The 530L trunk (expandable to 1,650L) and 900km highway range make it practical for both business and family use, while the rear-wheel drive platform (with optional xDrive) maintains BMW's signature driving dynamics."