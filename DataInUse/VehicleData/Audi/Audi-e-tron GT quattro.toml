[Key Details]
# key_details, a value to introduce more key details for current car model
key_details="The Audi-e-tron GT quattro is a high-performance electric sports sedan with quattro all-wheel drive, offering exhilarating acceleration and handling. It features a luxurious interior with advanced technology, including a virtual cockpit and MMI touch response system. The vehicle is built on the same platform as the Porsche Taycan, sharing many of its performance characteristics."
key_details_comments = "The Audi-e-tron GT quattro represents Audi's flagship electric performance sedan, sharing its J1 platform with the Porsche Taycan for exceptional driving dynamics. It combines cutting-edge EV technology with Audi's signature quattro all-wheel drive system, delivering 0-100km/h acceleration in as little as 3.3 seconds in RS trim. The vehicle features a premium interior with sustainable materials, a 12.3-inch virtual cockpit, and 10.1-inch MMI touch display. With a 93.4kWh battery (83.7kWh usable) and 800V architecture, it supports 270kW DC fast charging for 5-80% charge in about 22.5 minutes. The aerodynamic design achieves a 0.24 drag coefficient while maintaining aggressive sports sedan proportions."