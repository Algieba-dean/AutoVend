[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Tank 300 combines rugged off-road capability with premium features. Key highlights include its 2.0L turbocharged engine, full-time 4WD system with locking differentials, and advanced driver assistance systems. The interior offers luxury touches like synthetic leather seats and metal trim, while the exterior features a distinctive boxy design with high ground clearance. It's equally capable in urban environments and challenging off-road terrain."
key_details_comments = "The GWM-Tank 300 is a rugged yet refined off-road SUV that bridges the gap between adventure capability and urban comfort. Its body-on-frame construction, 224mm ground clearance, and full-time 4WD system with locking differentials make it exceptionally capable off-road, while features like adaptive cruise control and lane-keep assist enhance highway driving. The 2.0L turbocharged gasoline engine delivers 227hp and 387N·m of torque, paired with a comfortable yet durable interior featuring synthetic leather seats and metal accents. With advanced tech including voice control, OTA updates, and a comprehensive suite of L2 autonomous driving features, the Tank 300 offers a unique combination of traditional off-road prowess and modern convenience."