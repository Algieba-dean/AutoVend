[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW 740e xDrive combines a 2.0L turbocharged engine with an electric motor for 394 hp total output. It features a 12.0 kWh battery enabling 58 km electric range (WLTP), with luxury amenities like Nappa leather, crystal controls, and BMW's latest iDrive 8 infotainment. Standard xDrive AWD ensures all-weather capability."
key_details_comments = "The BMW 740e xDrive is a technological showcase, combining a 2.0L turbocharged B48 engine with a synchronous electric motor for a combined 394 hp and 450 N·m torque. Its 12.0 kWh lithium-ion battery (10.4 kWh usable) enables 58 km (36 miles) of pure electric range (WLTP), making it ideal for daily commutes. The luxury sedan features BMW's latest iDrive 8 system with a 14.9\" curved display, 5G connectivity, and augmented reality navigation. Executive amenities include available Nappa leather, glass controls, ambient lighting with 30 colors, and optional Bowers & Wilkins Diamond surround sound. The xDrive all-wheel-drive system provides confident all-weather performance, while the standard adaptive suspension (with optional active roll stabilization) delivers both comfort and dynamic handling. Charging capabilities include 3.7 kW AC charging (0-100% in 3.5 hours) and DC fast charging up to 3.7 kW."