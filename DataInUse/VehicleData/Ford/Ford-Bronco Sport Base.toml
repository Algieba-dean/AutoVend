[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Bronco Sport Base is Ford's entry-level compact off-roader, featuring standard AWD, a turbocharged 1.5L engine, and Trail Rated capability. It competes with the Jeep Compass and Subaru Forester."
key_details_comments = "The Ford Bronco Sport Base is positioned as an accessible off-road capable compact SUV, featuring standard all-wheel drive with Ford's Terrain Management System and a Trail Rated badge. It's powered by a 1.5L EcoBoost turbocharged engine producing 181 hp, offering a balance of urban maneuverability and trail capability. Key competitors include the Jeep Compass Trailhawk and Subaru Forester Wilderness. The Base model comes with SYNC 3 infotainment, Ford Co-Pilot360 safety suite, and 32.5 cu ft of cargo space behind the rear seats. While more affordable than the full-size Bronco, it maintains signature design elements like the boxy profile and upright grille."


