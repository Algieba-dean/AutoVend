[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Santa Fe Plug-in Hybrid SEL combines a 1.6L turbocharged engine with an electric motor for 261hp total output. It features a 13.8kWh battery providing 53km of electric range, HTRAC AWD, and comprehensive Hyundai SmartSense safety suite. The interior offers premium materials, 10.25-inch touchscreen, and digital instrument cluster."
key_details_comments = "The Hyundai Santa Fe Plug-in Hybrid SEL is a technologically advanced mid-size SUV featuring a sophisticated plug-in hybrid powertrain. It combines a 1.6L turbocharged gasoline engine with a 90kW electric motor and 13.8kWh battery, delivering a combined 261hp and 350N·m of torque. The vehicle offers an all-electric range of 53km (33 miles) and a total driving range of approximately 660km (410 miles). Standard features include Hyundai's HTRAC all-wheel drive system with multiple terrain modes, a comprehensive suite of Hyundai SmartSense safety technologies (including Level 2 autonomous driving capabilities), and a premium interior with leather-appointed seats, 10.25-inch touchscreen, and digital instrument cluster. The vehicle's dimensions (4,780mm length, 1,900mm width) provide ample interior space while maintaining maneuverability, making it ideal for both urban commuting and family trips."