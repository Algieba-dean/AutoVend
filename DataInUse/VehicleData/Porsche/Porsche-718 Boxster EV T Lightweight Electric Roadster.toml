[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 718 Boxster EV T is the electric successor to the iconic mid-engine roadster, featuring a lightweight construction with aluminum-intensive body, Porsche's 800V electrical architecture enabling 270 kW fast charging (5-80% in ~25 minutes), and a rear-mounted two-speed transmission for optimal performance. The T designation indicates a more driver-focused variant with reduced weight and enhanced dynamics."
key_details_comments = "The Porsche 718 Boxster EV T represents Porsche's electrification of its iconic roadster platform, combining traditional driving dynamics with cutting-edge EV technology. The 'T' (Touring) designation signifies a driver-focused variant featuring weight reduction measures (aluminum body panels, lightweight interior materials) and performance enhancements. Key innovations include Porsche's 800V electrical architecture enabling ultra-fast charging (270 kW peak, adding 100 km range in under 5 minutes), a rear-mounted two-speed transmission for optimal acceleration and efficiency, and a low center of gravity from the floor-mounted battery. The vehicle maintains Porsche's mid-engine weight distribution philosophy through careful battery placement, while offering a 500 km WLTP range. Performance highlights include 469 hp, 0-100 km/h in 3.5 seconds, and Porsche Active Suspension Management for adaptive damping. The interior blends classic Porsche driver ergonomics with modern EV interfaces, including a curved digital instrument cluster and augmented reality HUD."