[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki-Across-PHEV is a plug-in hybrid mid-size SUV with a 2.5L gasoline engine and an electric motor, delivering 306hp and 540N·m of torque. It features all-wheel drive, a 18.1kWh battery, and a combined range of 600km. Advanced safety and tech features include Level 2 autonomous driving, voice interaction, and OTA updates."
key_details_comments = "The Suzuki-Across-PHEV is a technologically advanced plug-in hybrid mid-size SUV that combines a 2.5L Atkinson-cycle gasoline engine with a powerful 134kW electric motor, delivering a combined system output of 306 horsepower and 540N·m of torque. Its sophisticated all-wheel-drive system provides excellent traction in various conditions, while the 18.1kWh lithium-ion battery enables an electric-only range of approximately 75km. With a total combined range of 600km and fuel efficiency of 5.3L/100km, it offers both eco-friendly urban commuting and long-distance capability. The vehicle features premium amenities including leather seats, metal trim accents, and advanced driver assistance systems like Level 2 autonomous driving with lane keep assist and adaptive cruise control. The infotainment system supports voice commands and over-the-air updates, while the spacious interior (3.8m³ passenger volume) and 540L trunk (expandable to 1,600L) make it practical for family use. Its independent suspension and high noise insulation ensure a comfortable ride quality."