[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford F-150 STX is a value-oriented trim of America's best-selling truck, offering a balance of capability, comfort, and affordability. It features a durable gasoline engine, robust towing capacity (up to 7,700 lbs), and optional 4WD for off-road adventures. The STX trim includes SYNC 3 infotainment, Ford Co-Pilot360 safety suite, and a rugged interior designed for work and play."
key_details_comments = "The Ford F-150 STX is a mid-range trim of America's best-selling pickup, offering a balance of work capability and everyday comfort. It features a choice of powerful gasoline engines (3.3L V6 or 5.0L V8), with towing capacity up to 7,700 lbs and payload up to 1,500+ kg. The STX package includes 18-inch alloy wheels, SYNC 3 infotainment with Apple CarPlay/Android Auto, and Ford Co-Pilot360 safety features. Its SuperCrew cab provides seating for five adults with approximately 5.8 cubic meters of passenger space. While positioned below luxury trims, it maintains Ford's rugged F-150 DNA with available 4WD and off-road suspension tuning."


