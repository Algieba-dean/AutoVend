[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Song Pro EV is a cutting-edge electric SUV featuring BYD's Blade Battery technology for enhanced safety and range. It combines sporty design with advanced tech, including Level 2 autonomous driving, a premium interior, and efficient performance. Ideal for eco-conscious drivers seeking a versatile and modern vehicle."
key_details_comments = "The BYD-Song Pro EV represents the forefront of Chinese EV technology, featuring BYD's proprietary Blade Battery system that offers superior thermal stability and energy density. As a compact SUV, it delivers 505km NEDC range (approximately 420km real-world) with rapid DC charging capability (30-80% in 30 minutes). The vehicle stands out with its dual-motor AWD system producing 292hp/450N·m, premium interior with vegan leather seats and metal accents, and comprehensive ADAS suite including traffic jam assist and remote parking. Its 71.7kWh battery supports V2L (vehicle-to-load) functionality for outdoor power needs, while the DiPilot system enables Level 2 autonomy with lane centering and intelligent speed adaptation. The heat pump system maintains optimal battery performance from -30°C to 60°C, making it suitable for diverse climates."