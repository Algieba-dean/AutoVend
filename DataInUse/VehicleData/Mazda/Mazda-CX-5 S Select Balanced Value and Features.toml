[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-5 S Select combines premium features with value pricing, featuring a 2.5L Skyactiv-G engine, i-Activ AWD, and Mazda's Kodo design. It offers 187 hp, 506L cargo space, and comes with advanced safety features like Smart City Brake Support and Blind Spot Monitoring."
key_details_comments = "The Mazda CX-5 S Select represents an optimal balance between premium features and value in the compact SUV segment. It's powered by Mazda's efficient 2.5L Skyactiv-G gasoline engine producing 187 horsepower, paired with the intelligent i-Activ AWD system that automatically adjusts torque distribution based on road conditions. The vehicle showcases Mazda's signature Kodo design language, offering both aesthetic appeal and aerodynamic efficiency. Practical features include 506 liters of cargo space (expandable to 1,687L) and a well-appointed interior with premium materials. Safety is highlighted by standard Smart City Brake Support (automatic emergency braking) and Blind Spot Monitoring with Rear Cross-Traffic Alert. The S Select trim specifically targets buyers seeking Mazda's premium driving experience at a more accessible price point than higher trims."