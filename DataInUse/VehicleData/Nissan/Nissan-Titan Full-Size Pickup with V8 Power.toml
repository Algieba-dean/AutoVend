[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Nissan Titan is a full-size pickup truck known for its powerful 5.6L V8 engine, robust towing capacity (up to 9,310 lbs), and spacious interior. It competes with trucks like the Ford F-150 and Chevrolet Silverado. Key features include a 9-speed automatic transmission, available 4WD, and advanced safety technologies like ProPILOT Assist. The Titan is built for durability and is a strong choice for heavy-duty work and long-distance travel."
key_details_comments = "The Nissan Titan is a full-size pickup truck designed for heavy-duty performance, featuring a robust 5.6L V8 engine delivering 400 horsepower and 560 N·m of torque. It offers a maximum towing capacity of 9,310 lbs and a payload capacity of 1,680 lbs, making it ideal for work and recreational use. The Titan comes with a 9-speed automatic transmission and optional four-wheel drive (4WD) for enhanced off-road capability. Its spacious cabin provides approximately 5.8 cubic meters of passenger space, with leather seats available in higher trims. Advanced safety features include ProPILOT Assist (Level 2 autonomy), blind-spot detection, and automatic emergency braking. The Titan is well-suited for long-distance highway driving, with a fuel tank capacity of 100L (26.4 gallons) and a range of around 650 km (404 miles). While its size may be cumbersome for city commuting, it excels in versatility, durability, and towing performance, competing with rivals like the Ford F-150 and Chevrolet Silverado."