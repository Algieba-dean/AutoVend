[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover Sport P530 features a 4.4L V8 twin-turbo engine producing 523hp, advanced Terrain Response 2 system, luxurious interior with premium materials, and cutting-edge technology including Pivi Pro infotainment. It combines sports car performance with true off-road capability in a sophisticated package."
key_details_comments = "The Range Rover Sport P530 represents the pinnacle of Land Rover's luxury performance SUVs, combining a 4.4L BMW-sourced V8 twin-turbo engine producing 523hp with sophisticated British craftsmanship. Its Terrain Response 2 system offers unparalleled off-road capability with modes for sand, rock crawl, wading and more, while the adaptive air suspension provides both dynamic handling and supreme comfort. The interior features premium semi-aniline leather, Windsor leather upholstery options, and authentic wood veneers. Advanced technology includes a 13.1-inch curved touchscreen with Pivi Pro infotainment, digital driver display, and comprehensive driver assistance systems. With a 0-100km/h time of 4.5 seconds yet maintaining Range Rover's legendary off-road prowess, it delivers sports car performance in a package that can ford 900mm of water and climb 45-degree slopes."