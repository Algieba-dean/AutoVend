[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-50 Hybrid Efficient AWD Crossover combines Mazda's premium Kodo design with an efficient hybrid powertrain. Key features include: 2.5L Skyactiv-G engine paired with 89kW electric motor, 227hp combined output, i-Activ AWD system, 5.2L/100km fuel economy, 650km total range, premium interior with 10.25\" infotainment, and comprehensive i-Activsense safety suite. The vehicle offers a perfect balance of efficiency, capability, and Mazda's signature driving dynamics."
key_details_comments = "The Mazda CX-50 Hybrid Efficient AWD Crossover represents Mazda's premium approach to electrification, combining their signature driving dynamics with hybrid efficiency. The vehicle features a 2.5L Skyactiv-G engine mated to a 89kW electric motor for a combined 227hp, delivering both performance and efficiency. The i-Activ AWD system provides confident traction in all conditions, while the 5.2L/100km fuel economy and 650km total range make it practical for both daily commutes and long trips. The interior boasts premium materials, a 10.25-inch infotainment system, and comprehensive i-Activsense safety technology including adaptive cruise control, lane keep assist, and automatic emergency braking. The CX-50 Hybrid maintains Mazda's reputation for driver engagement while adding the benefits of electrification."