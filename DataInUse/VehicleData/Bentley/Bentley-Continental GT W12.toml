[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley Continental GT W12 represents the pinnacle of grand touring, combining handcrafted British luxury with extraordinary performance. Its 6.0-liter W12 engine delivers 626 hp through an advanced all-wheel-drive system, while the interior showcases Bentley's legendary craftsmanship with premium leather, wood, and metal accents. The Continental GT features cutting-edge technology including a rotating display, night vision, and comprehensive driver assistance systems, all wrapped in an aerodynamic, muscular design that's instantly recognizable."
key_details_comments = "The Bentley Continental GT W12 epitomizes the grand touring philosophy, blending uncompromising luxury with breathtaking performance. At its heart lies a hand-built 6.0-liter twin-turbo W12 engine producing 626 horsepower, paired with an 8-speed dual-clutch transmission and advanced all-wheel drive. The interior showcases Bentley's legendary craftsmanship with hand-stitched leather, real wood veneers, and machined metal accents. Cutting-edge technology includes a three-sided rotating display (infotainment, analog gauges, or clean fascia), night vision with pedestrian detection, and a 2200W Naim audio system. The aluminum-intensive body structure combines with active all-wheel drive and three-chamber air suspension to deliver both dynamic handling and sublime ride comfort. With a top speed of 207 mph (333 km/h) and 0-60 mph in 3.6 seconds, it redefines expectations for a luxury coupe while maintaining Bentley's tradition of bespoke personalization options."