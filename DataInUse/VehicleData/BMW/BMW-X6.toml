[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW X6 pioneered the luxury SUV-coupe segment, featuring: 1) Standard xDrive AWD with rear-biased torque split, 2) Available Integral Active Steering (rear-wheel steering), 3) 12.3\" digital instrument cluster and head-up display, 4) Laserlight headlights with 500m range, 5) M Sport differential on performance models, 6) 48V mild hybrid system on xDrive40i for smoother start-stop operation."
key_details_comments = "The BMW X6 pioneered the luxury SUV-coupe segment, featuring: 1) Standard xDrive AWD system with rear-biased torque split (default 40:60 front:rear distribution) for sportier handling, 2) Available Integral Active Steering that turns rear wheels up to 2.5 degrees for improved maneuverability, 3) 12.3\" Live Cockpit Professional digital instrument cluster with configurable displays and augmented reality head-up display, 4) Iconic Laserlight headlights with 500m illumination range (where legal), 5) M Sport differential on performance models for enhanced cornering traction, 6) 48V mild hybrid system (on xDrive40i) with brake energy recuperation and smoother start-stop operation. The X6 also offers unique features like the Sky Lounge panoramic moonroof with LED lighting and optional Bowers & Wilkins Diamond surround sound system."