[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Changan-Lumin is a compact, affordable electric city car with cute styling. It features rear-wheel drive, LFP battery technology, and basic smart features. Perfect for urban commuting with its small footprint and zero emissions."
key_details_comments = "The Changan-Lumin is a purpose-built urban electric vehicle designed for cost-effective city mobility. Its micro sedan dimensions (3,270mm length) make it exceptionally maneuverable in tight spaces, while the rear-wheel-drive electric powertrain provides adequate performance for urban speeds. The vehicle stands out with its playful, rounded design language targeting younger urban buyers. It employs lithium iron phosphate (LFP) battery technology for better safety and longevity, offering two battery options (17.65kWh and 27.99kWh) with CLTC ranges of 155km and 210km respectively. While lacking premium features, it includes basic smart connectivity with OTA updates and voice control, making it a practical choice for first-time EV buyers or as a secondary city car."