[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo-EX60 represents Volvo's commitment to electrification, combining Scandinavian luxury with cutting-edge EV technology. Built on Volvo's next-gen EV platform, it features a minimalist interior with sustainable materials, Google-built infotainment, and industry-leading safety systems. The vehicle supports bidirectional charging and features a structural battery pack for optimal weight distribution. Optional features include a Bowers & Wilkins 3D audio system and lounge-style rear seating package."
key_details_comments = "The Volvo-EX60 represents Volvo's full transition to electrification, combining their signature Scandinavian luxury with cutting-edge EV technology. Built on Volvo's next-generation dedicated EV platform (SPA2), it features a minimalist interior crafted with sustainable materials like Nordico vegan leather and recycled plastics. The vehicle boasts Google-built infotainment with native Android Automotive OS, over-the-air update capability, and industry-leading safety systems including LiDAR-enabled autonomous driving hardware. A structural battery pack (111kWh usable capacity) provides optimal weight distribution and enables bidirectional charging (vehicle-to-home/grid functionality). The EX60 offers exceptional build quality with acoustic laminated glass and advanced noise insulation materials. Optional premium features include a 25-speaker Bowers & Wilkins 3D audio system, lounge-style rear seating with massaging functions, and an augmented reality head-up display. The vehicle supports 350kW DC fast charging (10-80% in 28 minutes) and features a heat pump system for cold weather efficiency."