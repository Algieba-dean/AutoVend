[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The 2023 Honda City excels in fuel efficiency (18.4 km/L) while offering segment-leading cabin space (940mm rear legroom) and advanced Honda Sensing safety suite. Its 1.5L i-VTEC engine delivers 119PS through either CVT or 6MT transmissions. Notable features include LED lighting, 8-inch touchscreen, and 506L trunk capacity."
key_details_comments = "The 2023 Honda City stands out in the B-segment sedan category with its exceptional fuel efficiency of 18.4 km/L (5.4L/100km) under JC08 standards, making it one of the most economical gasoline cars in its class. It offers best-in-class rear legroom of 940mm and a surprisingly large 506L trunk capacity (VDA standard) that rivals some C-segment sedans. The vehicle comes equipped with Honda's advanced Sensing safety suite including Collision Mitigation Braking System, Road Departure Mitigation, Adaptive Cruise Control with Low-Speed Follow, and Lane Keeping Assist. Power comes from a refined 1.5L i-VTEC 4-cylinder engine producing 119PS, paired with either a smooth CVT or engaging 6-speed manual transmission. Additional premium features include LED headlights with Daytime Running Lights, 8-inch touchscreen display with Apple CarPlay/Android Auto, and available leather seats in the top Touring trim. The City's 2,600mm wheelbase provides stable highway manners while maintaining a tight 4.5m turning radius for urban maneuverability."