[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault-5 E-Tech Evolution is a modern electric hatchback with retro styling, offering a 400km range, 150kW motor, and advanced tech features like OTA updates and L2 autonomous driving. It combines sustainability with fun driving dynamics."
key_details_comments = "The Renault-5 E-Tech Evolution is a modern electric hatchback that blends retro-inspired styling with cutting-edge EV technology. It features a 52kWh battery delivering up to 400km WLTP range, powered by a 150kW (201hp) electric motor with 340N·m torque for 0-100km/h in 7.5 seconds. The car offers Level 2 autonomous driving capabilities, including adaptive cruise control and lane keep assist, along with smart features like OTA updates and voice interaction. Its compact 5-seat layout (3.8m³ passenger volume) combines urban practicality with sustainable fabric interiors and vibrant color options. The front-wheel drive configuration with independent suspension provides agile handling, making it ideal for both city commuting and highway journeys."