[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi SQ5 TFSI combines sports car performance with SUV practicality. Its 3.0L turbocharged V6 delivers 349 hp and 500 N·m of torque, paired with an 8-speed Tiptronic transmission and Quattro all-wheel drive. The adaptive suspension and dynamic steering options enhance handling, while the luxurious interior features Audi's Virtual Cockpit and MMI touch response system. With a 0-100 km/h time of 5.1 seconds and a top speed of 250 km/h (electronically limited), it offers thrilling performance while maintaining everyday usability."
key_details_comments = "The Audi SQ5 TFSI represents the perfect blend of sports car performance and SUV versatility. At its heart lies a potent 3.0L TFSI turbocharged V6 engine delivering 349 horsepower and 500 N·m of torque, paired with an 8-speed Tiptronic transmission for seamless power delivery. The legendary Quattro all-wheel-drive system ensures optimal traction in all conditions, while optional adaptive air suspension and dynamic steering enhance both comfort and agility. The interior showcases Audi's signature craftsmanship with premium materials, advanced technology including the 12.3-inch Virtual Cockpit and MMI touch response system, and exceptional sound insulation. Performance figures include a 0-100 km/h sprint in just 5.1 seconds and an electronically limited top speed of 250 km/h. Despite its sporty character, it maintains practical SUV attributes with 520L of cargo space (expandable to 1,520L) and comprehensive driver assistance systems including adaptive cruise control and traffic jam assist."