[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar I-PACE EV400 First Edition is Jaguar's first all-electric vehicle, combining sports car performance with SUV practicality. It features a 90kWh battery, dual-motor AWD system producing 394hp, and a WLTP-rated range of 470km. The First Edition includes premium features like Windsor leather, adaptive dynamics, and a full suite of driver assistance technologies."
key_details_comments = "The Jaguar I-PACE EV400 First Edition represents Jaguar's groundbreaking entry into the premium electric vehicle market, combining sports car performance with SUV practicality. As the flagship First Edition model, it features a sophisticated 90kWh lithium-ion battery system with 432 pouch cells, delivering a WLTP-rated range of 470km (292 miles). The dual-motor all-wheel drive system produces 394 horsepower and 694 N·m of instantaneous torque, enabling 0-100 km/h acceleration in 4.8 seconds. Premium features include Windsor leather upholstery, adaptive dynamics with configurable driving modes, and Jaguar's advanced Touch Pro Duo infotainment system with over-the-air update capability. The vehicle showcases Jaguar's design excellence with a low 0.29 Cd drag coefficient while maintaining the brand's signature performance characteristics. The First Edition package includes a comprehensive suite of driver assistance technologies including adaptive cruise control with stop & go, lane keep assist, and 360° parking aids, making it a technologically advanced yet practical luxury electric vehicle."