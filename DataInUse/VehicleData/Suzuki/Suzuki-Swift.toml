[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Swift is a globally popular subcompact hatchback known for its affordability, fuel efficiency, and agile handling. It excels in urban environments with its compact dimensions (3,840mm long, 1,735mm wide) and lightweight construction (~900kg). The 1.2L Dualjet engine delivers 83hp and 113N·m, paired with a 5-speed manual or CVT. Safety features include 6 airbags, ABS, and ESP. The Sport variant adds a 1.4L Boosterjet turbo (140hp) for enhanced performance. Interior highlights include a 7-inch touchscreen (higher trims) and Apple CarPlay/Android Auto compatibility."
key_details_comments = "The Suzuki Swift is a globally popular subcompact hatchback known for its affordability, fuel efficiency, and agile handling. It excels in urban environments with its compact dimensions (3,840mm long, 1,735mm wide) and lightweight construction (~900kg). The 1.2L Dualjet engine delivers 83hp and 113N·m, paired with a 5-speed manual or CVT. Safety features include 6 airbags, ABS, and ESP. The Sport variant adds a 1.4L Boosterjet turbo (140hp) for enhanced performance. Interior highlights include a 7-inch touchscreen (higher trims) and Apple CarPlay/Android Auto compatibility. Its 265L trunk (expandable to 579L) and 5-seat layout make it practical for small families, while the 4.8L/100km fuel efficiency and 650km range ensure cost-effective operation."