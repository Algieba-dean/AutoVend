[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Honda Prologue is Honda's first all-electric SUV, developed in partnership with GM on the Ultium platform. It features a modern design, spacious interior, and advanced technology including Google built-in. The Prologue offers a balance of performance, range, and utility, making it a strong contender in the mid-size electric SUV segment."
key_details_comments = "The Honda Prologue represents Honda's strategic entry into the all-electric SUV market, built on GM's Ultium platform. This mid-size SUV combines Honda's renowned reliability with cutting-edge EV technology, offering a compelling package with its 480km range, spacious 5-seat interior, and 660L cargo capacity. The Prologue stands out with its Google-built infotainment system, comprehensive Honda Sensing safety suite, and dual-motor AWD configuration delivering 284hp. Its design balances aerodynamic efficiency (0.26 Cd) with SUV practicality, featuring a 180mm ground clearance for light off-road capability. The vehicle supports 155kW DC fast charging (10-80% in ~35 minutes) and features a sophisticated battery thermal management system for consistent performance in various climates."