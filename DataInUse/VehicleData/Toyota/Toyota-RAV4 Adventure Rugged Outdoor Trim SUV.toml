[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota RAV4 Adventure Rugged Outdoor Trim features Dynamic Torque Vectoring AWD, Multi-Terrain Select with Snow/Dirt/Sand/Mud modes, 198mm ground clearance, unique Adventure styling with black wheel arches and roof rails, and water-repellent fabric seats. It's powered by a 2.5L 4-cylinder engine producing 203 hp and 250 N·m of torque, paired with an 8-speed automatic transmission."
key_details_comments = "The Toyota RAV4 Adventure Rugged Outdoor Trim is specifically designed for outdoor enthusiasts, featuring Dynamic Torque Vectoring AWD that can send up to 50% of torque to the rear wheels and distribute it side-to-side as needed. The Multi-Terrain Select system offers specialized modes (Snow/Dirt/Sand/Mud) for various off-road conditions. With 198mm of ground clearance (higher than standard RAV4 models), it can tackle rough terrain more effectively. Distinctive Adventure styling includes black wheel arches, unique front grille, and standard roof rails for gear transport. The interior features durable, water-repellent SofTex®-trimmed seats with Adventure-specific stitching. Powered by a 2.5L Dynamic Force 4-cylinder engine (203 hp, 250 N·m) mated to an 8-speed Direct Shift automatic transmission, it balances performance with fuel efficiency. Standard Toyota Safety Sense 2.5 provides advanced driver assistance features."