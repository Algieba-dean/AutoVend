[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover Sport Autobiography Executive SUV combines luxury with off-road prowess, featuring a 4.4L V8 engine, 523 hp, Terrain Response 2, and a premium interior with semi-aniline leather. It includes advanced tech like Pivi Pro infotainment, L2 autonomy, and a 900mm wading depth."
key_details_comments = "The Range Rover Sport Autobiography Executive SUV represents the pinnacle of Land Rover's luxury performance SUVs, combining British craftsmanship with exceptional capability. Its 4.4L twin-turbocharged V8 delivers 523 hp and 750 N·m of torque, enabling 0-100 km/h in 4.5 seconds. The vehicle features Terrain Response 2 for best-in-class off-road performance (900mm wading depth), while the Executive interior package offers semi-aniline leather seats with massage function, walnut veneer trim, and 20-way power adjustment. Advanced technologies include Pivi Pro infotainment with voice control, L2 autonomous driving features, and configurable ambient lighting. The adaptive air suspension provides both exceptional comfort and dynamic handling, making it equally capable in urban environments and extreme off-road conditions."