[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Land Cruiser Limited Luxury Trim combines legendary off-road capability with premium features like a 14-speaker JBL audio system, 4-zone climate control, and a 9-inch infotainment system. Its body-on-frame construction and advanced KDSS suspension ensure durability and comfort in all conditions."
key_details_comments = "The Land Cruiser Limited Luxury Trim represents the pinnacle of Toyota's off-road luxury, combining a heritage of rugged capability with premium appointments. Key features include: 1) A 5.7L V8 engine with 381hp paired with an 8-speed automatic transmission and full-time 4WD system featuring Torsen limited-slip differential. 2) Advanced off-road technologies including Multi-Terrain Select, Crawl Control, and Kinetic Dynamic Suspension System (KDSS) for exceptional articulation. 3) Luxury amenities such as semi-aniline leather seats with heating/ventilation, 4-zone climate control, and a 14-speaker JBL Premium Audio system. 4) Comprehensive safety suite with 10 airbags and Toyota Safety Sense P (TSS-P) including adaptive cruise control and pre-collision braking. 5) Practical features like power-folding third-row seats, 2,640L maximum cargo capacity, and 3,500kg towing capability. The vehicle maintains body-on-frame construction for durability while offering Lexus-level refinement."


