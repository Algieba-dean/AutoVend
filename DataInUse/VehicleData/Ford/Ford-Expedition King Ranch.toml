[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Expedition King Ranch combines premium Texas ranch-inspired luxury with full-size SUV capability. Highlights include the 3.5L EcoBoost V6 with 440hp, available BlueCruise hands-free driving, and genuine King Ranch leather interior. Maximum towing capacity reaches 9,300 lbs (4,218 kg) when properly equipped. The extended wheelbase MAX version adds 12 inches (305mm) of length for even more cargo space."
key_details_comments = "The Ford Expedition King Ranch represents the pinnacle of Ford's full-size SUV lineup, blending Texas ranch-inspired luxury with serious capability. Its 3.5L EcoBoost V6 twin-turbo engine delivers class-leading 440 horsepower and 510 lb-ft of torque, enabling a maximum towing capacity of 9,300 lbs when properly equipped. The King Ranch trim distinguishes itself with premium Santos Mahogany wood accents, exclusive saddle-brown leather seating with contrast stitching, and distinctive exterior badging. Advanced features include available BlueCruise hands-free highway driving, a 12-inch SYNC 4 touchscreen with over-the-air updates, and Ford's Pro Trailer Backup Assist. With three rows of seating accommodating up to 8 passengers and up to 104.6 cubic feet of cargo space, it offers exceptional versatility. The available extended-length MAX version adds 12 inches of wheelbase for even greater passenger and cargo room, making it one of the most spacious vehicles in its class."