[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi Q3 Sportback combines compact SUV practicality with coupe-like styling. Key features include: 2.0L TFSI engine (228hp), quattro AWD, virtual cockpit, MMI touch, and premium interior materials. It offers 530L cargo capacity and advanced driver assistance systems while maintaining sporty handling characteristics."
key_details_comments = "The Audi Q3 Sportback merges the practicality of a compact SUV with the sleek aesthetics of a coupe. It features a potent 2.0L TFSI turbocharged engine producing 228hp, paired with Audi's renowned quattro all-wheel drive system for confident all-weather performance. The interior boasts Audi's virtual cockpit digital instrument cluster and MMI touch infotainment system with natural voice control. Premium materials including standard leather upholstery and aluminum trim create an upscale environment. With 530L of cargo space (expandable to 1,400L) and comprehensive safety features including adaptive cruise control and lane keep assist, it offers both style and substance. The sportback roofline enhances its dynamic appearance while slightly compromising rear headroom compared to the standard Q3."