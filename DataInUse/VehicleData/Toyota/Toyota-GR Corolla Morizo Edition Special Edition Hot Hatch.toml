[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GR Corolla Morizo Edition is the most extreme version of Toyota's hot hatch, featuring a 300hp turbocharged 1.6L 3-cylinder engine, GR-FOUR AWD system, close-ratio 6-speed manual transmission, and track-focused chassis tuning. Unique features include Morizo-tuned suspension, Torsen limited-slip differentials front and rear, forged alloy wheels, and exclusive interior touches. The rear seats are modified to a 2+2 configuration with deleted center section to save weight."
key_details_comments = "The GR Corolla Morizo Edition represents the pinnacle of Toyota's Gazoo Racing performance division, delivering track-focused engineering in a street-legal package. Its 1.6L turbocharged 3-cylinder engine produces 300hp and 370N·m of torque, paired exclusively with a 6-speed manual transmission for maximum driver engagement. The GR-FOUR all-wheel drive system features front and rear Torsen limited-slip differentials for exceptional traction. Weight-saving measures include a unique 2+2 seating configuration with deleted rear center section, forged alloy wheels, and reduced sound deadening. The Morizo Edition receives special suspension tuning by Toyota President Akio Toyoda (who uses 'Morizo' as his racing pseudonym), along with upgraded brakes and cooling systems for sustained track performance. Exterior styling features aggressive wide-body fenders, functional aerodynamic elements, and exclusive badging."