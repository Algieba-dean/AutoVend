[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Ranger Lariat combines premium truck capability with upscale features, offering a 2.3L EcoBoost engine (270hp/310lb-ft), 4WD system, luxurious leather interior, advanced Ford Co-Pilot360 safety suite, and SYNC 4 infotainment. It's positioned as the premium trim in the Ranger lineup with excellent towing (7,500 lbs) and payload (1,860 lbs) capacities."
key_details_comments = "The Ford Ranger Lariat represents the premium offering in Ford's mid-size truck lineup, blending work capability with luxury features. It's powered by a robust 2.3L EcoBoost turbocharged engine delivering 270 horsepower and 310 lb-ft of torque, paired with a sophisticated 4WD system featuring multiple drive modes. The Lariat trim distinguishes itself with premium leather seating, 10-way power adjustment, dual-zone automatic climate control, and advanced noise insulation. Technology highlights include the SYNC 4 infotainment system with 12-inch touchscreen, Ford Co-Pilot360 safety suite (including adaptive cruise control, lane centering, and automatic emergency braking), and FordPass Connect with 4G LTE Wi-Fi. With a maximum towing capacity of 7,500 lbs and payload rating of 1,860 lbs, it maintains strong work credentials while offering upscale comfort. The FX4 Off-Road Package enhances its adventure-ready capabilities with skid plates, off-road tuned suspension, and terrain management system."