[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Lamborghini Aventador Ultimae is the final iteration of the Aventador line, featuring a 6.5L V12 engine producing 769 hp, a 0-100 km/h time of 2.8 seconds, and a top speed of 355 km/h. It includes advanced aerodynamics, carbon-fiber construction, and a seven-speed ISR transmission. Limited to 350 coupes and 250 roadsters worldwide, it represents the pinnacle of Lamborghini's naturally aspirated V12 era."
key_details_comments = "The Lamborghini Aventador Ultimae represents the ultimate evolution of Lamborghini's V12 flagship, combining extreme performance with exclusivity. As the final naturally aspirated V12 Aventador, it features a 6.5L engine producing 769 hp and 720 N·m of torque, paired with a 7-speed ISR automated manual transmission and all-wheel drive. The Ultimae's carbon fiber monocoque chassis, push-rod suspension, and active aerodynamics enable a 0-100 km/h time of 2.8 seconds and a top speed of 355 km/h. Limited to just 600 units globally (350 coupes and 250 roadsters), it features unique styling cues, enhanced downforce, and the most refined iteration of Lamborghini's V12 powertrain before the hybrid era. The Ultimae serves as both a collector's item and the pinnacle of analog supercar engineering."