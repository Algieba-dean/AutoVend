[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi S5 Sportback combines a 349hp turbocharged V6 with Quattro AWD and a practical liftback design. Key features include: 12.3\" Virtual Cockpit, 10.1\" MMI touchscreen, Matrix LED headlights, and available sport differential. The 48V mild-hybrid system enables coasting at 55-99 mph for improved efficiency."
key_details_comments = "The Audi S5 Sportback represents the perfect blend of performance and practicality in Audi's lineup. Its turbocharged 3.0L V6 engine delivers 349 horsepower through a sophisticated Quattro all-wheel-drive system, while the Sportback's liftgate design offers surprising cargo versatility. The vehicle features cutting-edge technology including a 12.3-inch Virtual Cockpit digital instrument cluster, 10.1-inch MMI touchscreen infotainment, and available Matrix LED headlights. The 48V mild-hybrid system enhances efficiency with coasting capability between 55-99 mph. Optional performance features include a sport differential for torque vectoring and adaptive damping suspension. With its combination of coupe-like styling, four-door functionality, and premium interior materials, the S5 Sportback competes directly with the BMW 440i Gran Coupe and Mercedes-AMG C43 Coupe."