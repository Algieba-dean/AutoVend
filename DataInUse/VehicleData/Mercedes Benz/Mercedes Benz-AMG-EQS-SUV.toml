[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-Benz AMG EQS SUV combines AMG performance with EQS luxury, featuring a 107.8 kWh battery, 649 hp, 950 Nm torque, 0-100 km/h in 3.5s, and up to 580 km range. It includes MBUX Hyperscreen, DRIVE PILOT L2 autonomy, and AMG-specific tuning for a thrilling electric driving experience."
key_details_comments = "The Mercedes-Benz AMG EQS SUV represents the pinnacle of electric performance SUVs, combining AMG's motorsport heritage with Mercedes' EQS luxury. It features a 107.8 kWh battery pack powering dual motors that deliver 649 hp and 950 Nm of torque in AMG 53 4MATIC+ trim, enabling 0-100 km/h acceleration in just 3.5 seconds. With a WLTP range of up to 580 km and 200 kW DC fast charging capability (10-80% in 31 minutes), it balances performance with practicality. The vehicle boasts the MBUX Hyperscreen - a 56-inch curved glass dashboard display, DRIVE PILOT Level 2 autonomous driving, and AMG-specific features like performance-tuned air suspension, larger brakes, and unique drive modes. The spacious interior offers premium materials, optional third-row seating, and exceptional noise insulation, making it both a high-performance machine and a luxurious family vehicle."