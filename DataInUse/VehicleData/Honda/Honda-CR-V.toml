[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Honda CR-V is a best-selling compact SUV known for its reliability, spacious interior, and efficient turbocharged engine. It offers standard Honda Sensing safety features, available AWD, and class-leading cargo space. The CR-V balances comfort and practicality with premium features in higher trims."
key_details_comments = "The Honda CR-V is a best-selling compact SUV known for its reliability, spacious interior, and efficient turbocharged engine. It offers standard Honda Sensing safety features, available AWD, and class-leading cargo space. The CR-V balances comfort and practicality with premium features in higher trims like leather seating, woodgrain accents, and advanced infotainment. With its 1.5L turbocharged engine delivering 190 hp and excellent fuel efficiency (7.1L/100km combined), it's ideal for both city commuting and long-distance travel. The vehicle's 198mm ground clearance and Real Time AWD system provide confident handling in various conditions, while its 5-star safety rating and comprehensive airbag system make it a top family choice."