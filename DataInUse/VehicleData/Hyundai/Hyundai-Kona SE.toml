[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai-Kona SE is a compact SUV known for its bold design, reliable performance, and modern safety features. It offers a comfortable ride, good fuel efficiency, and a spacious interior, making it a practical choice for urban and family use."
key_details_comments = "The Hyundai-Kona SE is a well-rounded compact SUV that combines stylish design with practical functionality. Its 2.0L gasoline engine delivers 147hp and 264N·m of torque, providing adequate power for daily commuting while maintaining decent fuel efficiency at 7.2L/100km. The vehicle offers a comfortable ride with its independent suspension system and features modern safety technologies including six airbags, ABS, ESP, and Level 2 autonomous driving capabilities. With 421L of trunk space (expandable to 1,300L), five-seat capacity, and a range of approximately 700km on its 50L fuel tank, it's particularly suited for urban families and young professionals. The bold exterior design with bright color options and modern interior with metal trim accents give it an upscale feel in its price segment."