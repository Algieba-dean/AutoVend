[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche-718 Cayman EV GTS High-Performance Electric Model combines Porsche's legendary sports car dynamics with cutting-edge electric propulsion. Key features include a 450kW dual-motor AWD system, 105kWh battery pack, 500km WLTP range, and 0-100km/h acceleration in 3.2 seconds. The vehicle features Porsche Active Suspension Management, regenerative braking, and a full suite of driver assistance technologies while maintaining the iconic 718 Cayman design language."
key_details_comments = "The Porsche-718 Cayman EV GTS represents the pinnacle of electric sports car engineering, blending Porsche's 75+ years of sports car heritage with next-gen EV technology. Its 450kW (603hp) dual-motor AWD system delivers supercar performance (0-100km/h in 3.2s) while the 105kWh battery enables 500km WLTP range. The vehicle features Porsche Active Suspension Management (PASM) with adaptive dampers, rear-axle steering, and Porsche Torque Vectoring Plus for exceptional handling. The interior combines luxury materials with racing-inspired ergonomics, featuring a curved digital instrument cluster and Porsche Communication Management (PCM) 6.0 infotainment. Unique to this EV model is an enhanced sound system that synthesizes authentic Porsche electric drive sounds. The vehicle supports 270kW DC fast charging (10-80% in 22 minutes) and features an advanced thermal management system for consistent track performance."