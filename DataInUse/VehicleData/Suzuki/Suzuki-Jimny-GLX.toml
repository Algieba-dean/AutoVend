[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Jimny GLX is a compact, rugged 4WD vehicle with exceptional off-road capability. Its key features include a ladder frame chassis, part-time 4WD with low-range transfer case, and excellent approach/departure angles. While basic in terms of comfort and technology, it excels in off-road performance and has become a cult favorite among enthusiasts."
key_details_comments = "The Suzuki Jimny GLX is a purpose-built off-road vehicle that combines compact dimensions with serious 4x4 capability. Its key strengths include a rugged ladder frame chassis, three-link rigid axle suspension, and a part-time 4WD system with low-range gearing - features typically found in much larger off-roaders. The 1.5L gasoline engine provides adequate power while maintaining mechanical simplicity. With approach/departure angles of 37°/49° and 210mm ground clearance, it excels in challenging terrain. The boxy design maximizes interior space while paying homage to classic 4x4 styling. While lacking in modern comfort and tech features, it offers unmatched off-road ability in its class and has developed a strong enthusiast following worldwide."