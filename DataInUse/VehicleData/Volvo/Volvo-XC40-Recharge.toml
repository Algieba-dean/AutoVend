[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo XC40 Recharge combines Scandinavian luxury with electric performance, offering 402hp AWD, 418km range, and Volvo's renowned safety in a compact SUV package. It features Google-built infotainment, sustainable materials, and comprehensive driver assistance systems."
key_details_comments = "The Volvo XC40 Recharge represents Volvo's first fully electric compact SUV, combining the brand's signature safety with premium Scandinavian design. It features a 78kWh battery providing 418km EPA range, dual motors producing 402hp and 660N·m torque for 0-100km/h in 4.9s, and Volvo's comprehensive Pilot Assist safety suite. The interior showcases sustainable materials with Google-built infotainment, while the compact dimensions (4,425mm length) offer urban practicality without sacrificing interior space. Standard features include all-wheel drive, one-pedal driving, and over-the-air updates, making it a technologically advanced yet practical electric vehicle."