key_details="BYD's flagship luxury sedan featuring Blade Battery technology, 820km CLTC range, 4.9s 0-100km/h acceleration, and executive-class amenities including Nappa leather, air suspension, and comprehensive DiPilot L2 ADAS suite."
key_details_comments = "The BYD-EC8 represents the pinnacle of Chinese EV luxury, combining BYD's revolutionary Blade Battery technology (108.8kWh capacity) with executive-class amenities. Key highlights include: 820km CLTC-rated range, blistering 4.9s 0-100km/h acceleration from its 483hp dual-motor AWD system, premium Nappa leather interior with wood trim, adaptive air suspension, and a comprehensive DiPilot L2 autonomous driving suite featuring traffic jam assist and remote parking. The vehicle measures 5,150mm long with a 3,120mm wheelbase, offering limousine-like rear legroom while maintaining 520L trunk capacity."