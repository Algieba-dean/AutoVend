[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW 3 Series Touring (G21) combines the driving dynamics of the 3 Series sedan with enhanced practicality. Highlights include a 500L trunk (expandable to 1,510L), up to 382 hp in the M340i variant, and available xDrive AWD. The wagon body style retains the sedan's 50:50 weight distribution while adding versatility. Standard tech includes a 12.3-inch digital instrument cluster and 10.25-inch touchscreen with iDrive 7.0. Optional M Sport package adds aggressive styling and sport suspension."
key_details_comments = "The BMW 3 Series Touring (G21 generation) represents the ultimate blend of sporty driving dynamics and practical wagon versatility. Built on BMW's CLAR platform, it features near-perfect 50:50 weight distribution and rear-wheel-drive architecture (with optional xDrive AWD). The Touring variant adds 500L of cargo space (expandable to 1,510L) while maintaining the sedan's athletic proportions. Engine options range from the efficient 255hp 2.0L turbo in the 330i to the 382hp 3.0L inline-6 in the M340i. The interior showcases BMW's latest cockpit design with a 12.3-inch digital instrument cluster and 10.25-inch iDrive 7.0 touchscreen. Available Driving Assistant Professional adds Level 2 semi-autonomous capabilities, while the optional M Sport package enhances the suspension, brakes, and styling for more aggressive performance. The Touring body style maintains the 3 Series' signature handling while offering 40mm more rear headroom than the sedan."