[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Santa Cruz SEL combines pickup utility with crossover comfort, featuring a 2.5L turbo engine, HTRAC AWD, and innovative lockable bed storage. It offers advanced safety tech including Smart Cruise Control and Lane Following Assist, wrapped in distinctive styling that bridges truck and SUV segments."
key_details_comments = "The Hyundai Santa Cruz SEL is a unique vehicle that blends the utility of a pickup truck with the comfort and drivability of a crossover SUV. It features a powerful 2.5L turbocharged 4-cylinder engine producing 281 horsepower, paired with Hyundai's HTRAC all-wheel-drive system for confident traction in various conditions. The innovative lockable bed storage system (with 1,294L capacity) includes a hidden underfloor compartment and retractable tonneau cover. Advanced safety technologies include Smart Cruise Control with Stop & Go, Lane Following Assist, and Forward Collision-Avoidance Assist. The vehicle's distinctive styling combines rugged truck elements with sleek SUV proportions, creating a unique presence in the compact pickup segment. The interior offers car-like comfort with available leather seating, while maintaining 5-passenger capacity and modern tech features like Blue Link connectivity with voice interaction and OTA updates."