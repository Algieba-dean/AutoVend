[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Sienna Platinum is the top luxury trim of Toyota's hybrid minivan, featuring premium leather, advanced safety systems, and a refined hybrid powertrain. Key highlights include: 12.3-inch touchscreen, 10-inch color head-up display, 1,500W AC power outlet, rear seat entertainment system, and Toyota's latest Safety Sense 2.5+ suite. The hybrid system delivers exceptional fuel economy without sacrificing power or comfort."
key_details_comments = "The Toyota Sienna Platinum represents the pinnacle of minivan luxury, combining Toyota's renowned hybrid technology with premium features. As the flagship trim, it offers: a sophisticated 2.5L hybrid powertrain delivering 245 combined hp while achieving class-leading 40 mpg; premium leather-trimmed seating with ventilation and heating; advanced Toyota Safety Sense 2.5+ with Level 2 autonomous capabilities; a 12.3-inch touchscreen with navigation; 10-inch color head-up display; 1,500W AC power outlet for devices; and a premium JBL audio system. The Platinum trim distinguishes itself with genuine walnut wood accents, ambient interior lighting, and available rear-seat entertainment. The hybrid system's 950km range and E-Four AWD make it both efficient and capable in various conditions."