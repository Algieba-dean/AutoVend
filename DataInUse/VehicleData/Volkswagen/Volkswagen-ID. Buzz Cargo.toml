[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen ID. Buzz Cargo is an all-electric commercial van featuring retro-inspired styling with modern EV technology. It offers up to 3.9 cubic meters of cargo space, a WLTP-rated range of 380 km, and 150 kW (201 hp) of power. Standard features include advanced driver assistance systems, over-the-air updates, and a durable interior designed for commercial use."
key_details_comments = "The Volkswagen ID. Buzz Cargo is a purpose-built electric commercial vehicle that combines Volkswagen's iconic Microbus design with modern EV technology. As the electric successor to the classic VW Transporter, it offers zero-emissions urban delivery solutions with a retro-futuristic aesthetic. Key features include a 82 kWh battery providing 380 km WLTP range, 3.9 m³ cargo capacity (expandable to 4.1 m³ in long wheelbase version), and 750 kg payload capacity. The vehicle supports DC fast charging up to 170 kW (10-80% in 30 minutes) and includes commercial-focused features like a reinforced load floor, multiple cargo securing points, and a sliding side door. The electric powertrain delivers 201 hp and 310 Nm torque through rear-wheel drive, with a towing capacity of 1,000 kg. Advanced features include standard driver assistance systems, over-the-air updates, and a modular interior designed for easy conversion between passenger and cargo configurations."