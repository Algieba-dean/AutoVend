[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW X3 xDrive30e combines luxury SUV practicality with plug-in hybrid efficiency. It features a 2.0L turbocharged engine paired with an 80kW electric motor for 292hp total output. The 12kWh battery provides up to 55km electric-only range. Standard xDrive AWD, premium interior, and advanced driver assists make it a versatile choice."
key_details_comments = "The BMW X3 xDrive30e represents the perfect blend of luxury SUV practicality and plug-in hybrid efficiency. Its powertrain combines a responsive 2.0L turbocharged gasoline engine with an 80kW electric motor, delivering a combined 292hp for spirited performance. The 12kWh lithium-ion battery enables up to 55km of pure electric driving - ideal for daily commutes - while maintaining the flexibility of a gasoline engine for longer trips. Standard xDrive all-wheel drive ensures confident handling in all conditions, complemented by BMW's signature driving dynamics. The interior features premium materials including Vernasca leather and wood trim options, with the latest iDrive 7 infotainment system offering advanced connectivity. Safety is comprehensive with Driving Assistant Professional providing Level 2 autonomous capabilities, while the versatile cargo space (450L expanding to 1,500L) makes it practical for family use. With its balanced combination of performance, efficiency, and luxury, the xDrive30e offers a compelling package in the premium mid-size SUV segment."