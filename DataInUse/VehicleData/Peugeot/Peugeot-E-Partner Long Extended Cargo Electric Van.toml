[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Peugeot E-Partner Long Extended Cargo Electric Van is a zero-emission commercial vehicle with a 75kWh battery, offering 330km WLTP range and 6.6m³ cargo capacity. It features a 100kW electric motor, front-wheel drive, and is designed for urban deliveries with practical features for business users."
key_details_comments = "The Peugeot E-Partner Long Extended Cargo Electric Van is a purpose-built commercial EV featuring a 75kWh lithium-ion battery providing a 330km WLTP range, making it ideal for urban deliveries. Its extended body offers 6.6m³ of cargo space (expandable from 4.4m³ standard) with a payload capacity up to 1,000kg. The 100kW (136hp) electric motor delivers 260N·m of torque for responsive urban driving. Standard features include front-wheel drive, independent front suspension, and commercial-grade interior with metal trim. Safety systems include ABS, ESP, and L2 autonomous driving features like adaptive cruise control and lane keep assist. The van measures 5.30m long with a 3,275mm wheelbase, offering excellent stability while maintaining a manageable 11.8m turning circle for city maneuverability."