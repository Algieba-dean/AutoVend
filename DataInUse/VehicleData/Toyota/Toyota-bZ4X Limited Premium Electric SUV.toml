[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota bZ4X Limited Premium is Toyota's first dedicated BEV SUV, featuring e-TNGA platform, available AWD with X-MODE, solar roof option, and Toyota Safety Sense 3.0. It offers a premium interior with 12.3\" touchscreen, digital cockpit, and heated/ventilated seats."
key_details_comments = "The Toyota bZ4X Limited Premium represents Toyota's first ground-up electric vehicle built on the dedicated e-TNGA platform. Key features include: 1) Available dual-motor AWD system with X-MODE for enhanced traction, 2) Optional solar roof that can generate supplemental power, 3) Toyota Safety Sense 3.0 with advanced driver assistance, 4) Premium interior with 12.3\" touchscreen and digital instrument cluster, 5) Heated and ventilated front seats with synthetic leather upholstery, 6) 71.4 kWh battery offering up to 460km WLTP range, 7) DC fast charging capability (10-80% in ~30 minutes), and 8) Unique steer-by-wire system available in some markets. The vehicle combines Toyota's reliability with modern EV technology in a practical SUV package."