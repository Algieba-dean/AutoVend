[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi Q8 RS combines supercar performance with SUV practicality, featuring a 4.0L twin-turbo V8 producing 591 hp, Quattro all-wheel drive, adaptive air suspension, and a luxurious interior with cutting-edge technology. It's the performance flagship of Audi's SUV lineup."
key_details_comments = "As Audi's performance SUV flagship, the Q8 RS delivers supercar-rivaling acceleration (0-100km/h in 3.8s) from its 4.0L twin-turbo V8 (591hp/800Nm) while offering luxury SUV practicality. Key features include: RS-tuned Quattro AWD with sport differential, adaptive air suspension with RS-specific damping, premium Valcona leather interior with carbon fiber trim, full digital cockpit, and comprehensive driver assistance systems including Level 2 autonomy capabilities."