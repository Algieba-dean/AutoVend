# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-30 combines premium styling with Mazda's engaging driving dynamics. Key features include Skyactiv-G engines, available i-Activ AWD, and Mazda's Kodo design language. It offers a premium interior with high-quality materials and excellent build quality. Safety is a strong point with standard i-Activsense suite including automatic emergency braking and lane-keep assist. The CX-30 stands out in its class for its driver-focused dynamics and upscale feel."
key_details_comments = "The Mazda CX-30 represents Mazda's premium approach to the subcompact crossover segment, blending sophisticated Kodo design with engaging driving dynamics. Its Skyactiv-G engines deliver responsive performance while maintaining good fuel efficiency. The available i-Activ AWD system enhances all-weather capability without compromising Mazda's signature driving feel. Inside, the CX-30 punches above its class with premium materials, thoughtful ergonomics, and exceptional build quality. The standard i-Activsense safety suite includes advanced features like Smart City Brake Support and Lane Keep Assist. While compact in size, it offers surprising practicality with 430L of cargo space (expandable to 1,406L). The CX-30 stands out for its driver-focused character, upscale interior, and attention to detail that's rare in this price segment."