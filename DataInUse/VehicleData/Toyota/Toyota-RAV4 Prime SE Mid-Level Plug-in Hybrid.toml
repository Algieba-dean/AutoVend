[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota RAV4 Prime SE is the most powerful RAV4 ever, combining a 2.5L 4-cylinder engine with electric motors for 302 total system horsepower. It offers 42 miles of pure electric range, making it ideal for short commutes without using gasoline. The SE trim includes 18-inch alloy wheels, SofTex-trimmed seats, and Toyota Safety Sense 2.0. With its AWD capability and 6.0-second 0-60 mph acceleration, it blends efficiency with surprising performance."
key_details_comments = "The Toyota RAV4 Prime SE represents the pinnacle of RAV4 performance, combining a 2.5L 4-cylinder Dynamic Force engine with three electric motors (front, rear, and hybrid transaxle) to deliver 302 combined system horsepower - the most powerful RAV4 ever produced. Its 18.1 kWh lithium-ion battery provides an EPA-estimated 42 miles of pure electric range, making it ideal for daily commutes without using gasoline. The SE trim offers premium features like 18-inch alloy wheels, SofTex-trimmed seats with 8-way power adjustment, and Toyota's comprehensive Safety Sense 2.0 suite. With electronic on-demand AWD, Multi-Terrain Select, and a remarkable 6.0-second 0-60 mph acceleration time (faster than many sports sedans), the RAV4 Prime successfully bridges the gap between eco-friendly efficiency and thrilling performance. The vehicle also supports 6.6 kW Level 2 charging for quick battery replenishment (about 4.5 hours for full charge) and maintains Toyota's renowned reliability with excellent resale value."