[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-Benz C-Class Sedan (W206) represents the pinnacle of compact luxury, featuring cutting-edge technology like the second-generation MBUX system with augmented reality navigation, available DIGITAL LIGHT headlamps, and electrified powertrains. The interior showcases a driver-focused cockpit with a 12.3-inch digital instrument cluster and 11.9-inch central touchscreen. Advanced safety includes PRE-SAFE® Impulse Side and optional rear-axle steering for improved maneuverability."
key_details_comments = "The Mercedes-Benz C-Class Sedan (W206 generation) represents the gold standard in compact luxury sedans, combining cutting-edge technology with refined craftsmanship. Its second-generation MBUX (Mercedes-Benz User Experience) system features augmented reality navigation that overlays directional arrows onto live camera footage, while the optional DIGITAL LIGHT headlamps can project symbols and animations onto the road. The interior showcases a driver-focused cockpit with a 12.3-inch digital instrument cluster and 11.9-inch portrait-style central touchscreen running the latest MB.OS software. Advanced safety systems include PRE-SAFE® Impulse Side which can actively move occupants away from impending side impacts, while optional rear-axle steering (up to 2.5 degrees) significantly improves low-speed maneuverability and high-speed stability. The electrified powertrain lineup includes mild-hybrid technology across all gasoline variants for improved efficiency without compromising performance."