[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault-Kangoo E-Tech Electric Electric Utility Van is a fully electric compact van designed for urban and commercial use. It features a 52kWh battery, 370km WLTP range, and a spacious, configurable interior. Key highlights include advanced driver assistance systems (ADAS), a modern infotainment system with voice control, and a practical, utilitarian design."
key_details_comments = "The Renault-Kangoo E-Tech Electric is a purpose-built electric utility van designed for efficiency and practicality. Its 52kWh battery delivers a 370km WLTP range, making it ideal for urban deliveries or tradespeople. The modular interior offers 850L cargo space (expandable to 3,500L) with durable finishes. It features Renault's latest EV technology including regenerative braking, DC fast charging (80% in 30 minutes), and smart energy management. The van includes business-oriented features like load compartment lighting, multiple tie-down points, and a low loading sill. Driver assistance systems include automatic emergency braking, traffic sign recognition, and a 360° camera system for tight urban maneuvering."