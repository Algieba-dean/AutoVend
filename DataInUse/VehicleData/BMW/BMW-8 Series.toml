[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW 8 Series represents the pinnacle of BMW's luxury GT offerings, combining breathtaking design with cutting-edge technology and exhilarating performance. Key highlights include available Laserlight headlights with 600m range, Bowers & Wilkins Diamond Surround Sound System, and BMW's most advanced xDrive all-wheel-drive system. The M Performance models bridge the gap between luxury and track capability, with carbon fiber reinforced plastic (CFRP) components and M-specific tuning."
key_details_comments = "The BMW 8 Series is the flagship luxury grand tourer in BMW's lineup, representing the ultimate blend of performance, technology, and craftsmanship. It features cutting-edge innovations like Laserlight headlights with a 600-meter range, a premium Bowers & Wilkins Diamond Surround Sound System, and BMW's most advanced xDrive all-wheel-drive system with rear-biased torque distribution. The M Performance variants (M850i, M8) incorporate motorsport-derived technologies including carbon fiber reinforced plastic components, an active M differential, and track-capable braking systems. The interior showcases BMW's finest materials with options like full Merino leather, glass application controls, and a fully digital cockpit. As BMW's technological showcase, it offers industry-leading driver assistance systems, remote engine start via smartphone, and gesture-controlled infotainment. The 8 Series competes directly with the Mercedes-Benz S-Class Coupe and Audi A7/S7, offering a more driver-focused alternative with perfect 50:50 weight distribution."