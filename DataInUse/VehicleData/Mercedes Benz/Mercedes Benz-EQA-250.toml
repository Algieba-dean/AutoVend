[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz EQA 250 is the entry-level model in Mercedes' EQ electric SUV range, offering premium electric mobility in a compact package. Key features include a 66.5 kWh battery, 426-488 km WLTP range, 140 kW electric motor, and the latest MBUX infotainment system. It combines Mercedes' luxury DNA with zero-emission driving, making it ideal for urban environments while maintaining brand-typical comfort and technology standards."
key_details_comments = "The Mercedes-Benz EQA 250 represents Mercedes' entry into the compact electric SUV segment, combining the brand's luxury heritage with zero-emission technology. It features a 66.5 kWh battery providing 426-488 km of WLTP-certified range, powered by a 140 kW (188 hp) front-mounted electric motor. The vehicle includes Mercedes' latest MBUX infotainment system with voice control and over-the-air updates, along with comprehensive driver assistance systems. With its 4,463mm length, it offers a practical yet premium package featuring ARTICO leather upholstery, acoustic glass for quiet operation, and a drag coefficient of just 0.28. The EQA is particularly well-suited for urban environments while maintaining Mercedes' signature comfort and refinement standards."