[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Bentley Bentayga is the pinnacle of luxury SUVs, combining handcrafted British luxury with impressive performance. Key features include: 1) Choice of powerful W12 or V8 engines, 2) Handcrafted interior with premium materials, 3) Advanced all-wheel drive system, 4) Adaptive air suspension for superior ride comfort, 5) Comprehensive suite of driver assistance technologies, 6) Spacious five-seat configuration with optional four-seat executive layout, 7) Off-road capability with multiple drive modes, 8) Cutting-edge infotainment system with voice control and OTA updates."
key_details_comments = "The Bentley Bentayga represents the ultimate fusion of luxury and performance in the SUV segment. As Bentley's first SUV, it sets new standards with: 1) Hand-built craftsmanship featuring up to 100 hours of meticulous interior work, 2) Powerful engine options including a 626hp W12 and 542hp V8, 3) Advanced 48V active anti-roll control system for exceptional handling, 4) Five drive modes (Comfort, Bentley, Sport, Custom and off-road) with adjustable air suspension, 5) Bespoke audio system with up to 20 speakers (Naim for Bentley), 6) Cutting-edge technology including a 10.9-inch touchscreen with Apple CarPlay and Android Auto, 7) Available Mulliner specification with diamond-quilted seats and embroidered Bentley emblems, 8) Comprehensive safety systems including night vision and head-up display options, 9) Exceptional towing capacity of 3,500kg (7,716 lbs), 10) Unique Bentley Rotating Display that alternates between touchscreen and analog gauges."