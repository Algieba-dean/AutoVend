# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Geometry Panda is an affordable, compact electric sedan with a 400km range, modern tech features, and a sporty design. It's ideal for urban commuting and offers a balanced mix of efficiency, comfort, and smart connectivity."
key_details_comments = "The Geely-Geometry Panda is a budget-friendly compact electric sedan designed for urban mobility. It offers a practical 400km driving range, making it suitable for daily commutes and short trips. The vehicle features modern technology including voice interaction, OTA updates, and L2 autonomous driving capabilities. With its sporty design, efficient electric powertrain (95kW motor, 47kWh battery), and balanced comfort features, it provides excellent value in the entry-level EV segment. The 5-seat configuration and 350L trunk (expandable to 1,000L) offer decent practicality for small families or young professionals."