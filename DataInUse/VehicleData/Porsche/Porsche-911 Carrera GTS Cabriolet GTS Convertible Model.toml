[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 911 Carrera GTS Cabriolet combines the iconic 911 silhouette with open-top driving pleasure. Key features include: 3.0L twin-turbo flat-six producing 473hp, Porsche Traction Management AWD, 8-speed PDK transmission, Sport Chrono package, adaptive suspension, and GTS-specific styling. The soft top operates at speeds up to 50 km/h and features improved insulation. Performance highlights include 0-100 km/h in 3.3 seconds and a top speed of 304 km/h."
key_details_comments = "The Porsche 911 Carrera GTS Cabriolet represents the perfect balance between performance and open-air driving. Its 3.0L twin-turbocharged flat-six engine delivers 473 horsepower through an advanced all-wheel drive system, enabling breathtaking acceleration. The convertible features a high-speed capable soft top (operational up to 50 km/h) with improved acoustic insulation. Performance is enhanced by the standard Sport Chrono package, Porsche Active Suspension Management, and 8-speed PDK transmission. The GTS trim adds distinctive styling cues including black exterior accents, center-lock wheels, and sport exhaust. Despite its performance focus, it maintains Porsche's legendary daily usability with 2+2 seating and practical storage solutions."