[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Orchina is a mid-size all-electric SUV with a 93kWh battery, 550km WLTP range, and 295hp dual-motor AWD. It features Level 2 autonomy, premium interior, and advanced connectivity."
key_details_comments = "The GWM-Orchina is a technologically advanced mid-size electric SUV featuring a 93kWh lithium-ion battery pack that delivers an impressive 550km (WLTP) driving range. Its dual-motor all-wheel-drive system produces 295hp (220kW) and 520N·m of instant torque, enabling 0-100km/h acceleration in 6.9 seconds. The vehicle comes equipped with Level 2 autonomous driving capabilities including adaptive cruise control, lane keep assist, and traffic jam assist. Premium features include a high-end interior with metal trim, leather seats, advanced noise insulation, and a comprehensive suite of safety systems with 6 airbags. The smart infotainment system supports voice control and OTA updates, while the 520L trunk (expandable to 1,600L) and 5-seat configuration (7-seat optional) provide practical versatility for families and adventurers alike."