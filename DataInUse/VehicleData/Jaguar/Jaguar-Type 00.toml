[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Jaguar-Type 00 combines British luxury with sports sedan dynamics. Highlights include: 1) Aluminum-intensive architecture (75% lightweight body), 2) Configurable Dynamics with 16 drive modes, 3) 12.3" HD Virtual Cockpit + 11.4" Pivi Pro touchscreen, 4) Meridian 3D Surround Sound System (1,200W), 5) Laser headlights with adaptive beam patterning."
key_details_comments = "The Jaguar-Type 00 represents the pinnacle of Jaguar's sports sedan engineering, featuring: 1) Lightweight aluminum monocoque construction for optimal weight distribution (50:50) and rigidity, 2) Configurable Dynamics system offering Eco/Comfort/Dynamic/Sport/Race modes with adaptive throttle, steering, and suspension mapping, 3) Next-generation infotainment with 12.3\" digital instrument cluster and 11.4\" curved glass touchscreen running Jaguar's Pivi Pro OS, 4) Premium 16-speaker Meridian Reference audio system with Trifield 3D technology, 5) Advanced lighting system featuring matrix LED headlights with signature 'Double J' DRLs and laser-assisted high beam (600m range). Performance highlights include torque vectoring by braking, electronic active differential, and carbon-ceramic brake options (400mm front discs)."


