[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Explorer XLT is a well-equipped mid-trim model featuring a 2.3L EcoBoost engine, SYNC 4 infotainment, and available 4WD. It offers a balance of comfort, technology, and capability for families needing three-row seating."
key_details_comments = "The Ford Explorer XLT represents the mid-range trim in Ford's flagship SUV lineup, offering a compelling blend of family-friendly features and capability. It comes standard with a turbocharged 2.3L EcoBoost engine producing 300 horsepower, with an available 3.0L V6 EcoBoost upgrade. The XLT includes Ford's SYNC 4 infotainment with a 12-inch touchscreen, standard Co-Pilot360 safety suite, and available Intelligent 4WD system. With three rows of seating accommodating up to 7 passengers and a maximum cargo capacity of 2,486 liters, it's designed for active families. The model strikes a balance between premium features and value, positioned between the base XL and higher-end Limited/Platinum trims."