[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW 330e combines a 2.0L turbocharged engine with an electric motor for 288 hp system output. It features a 12.0 kWh battery providing 60 km (37 miles) of electric range. Standard equipment includes BMW Live Cockpit Professional, sport suspension, and LED lighting. Optional xDrive AWD and M Sport package enhance capability and styling."
key_details_comments = "The BMW 330e is a premium plug-in hybrid sports sedan combining a 2.0L turbocharged engine (181 hp) with an electric motor (107 hp) for 288 hp total output. It offers 60 km (37 miles) of electric-only range from its 12.0 kWh battery, with fast charging capability (0-80% in 2.4 hours). Standard features include adaptive suspension, BMW Live Cockpit Professional with 12.3\" digital display, and comprehensive safety systems."