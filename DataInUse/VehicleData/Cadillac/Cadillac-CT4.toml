[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac CT4 is a compact executive sedan featuring rear-wheel-drive architecture, available turbocharged engines, and premium interior appointments. It competes with German sport sedans while offering distinctive American luxury styling. Key highlights include available Super Cruise hands-free driving technology, Magnetic Ride Control suspension, and Cadillac's latest infotainment system with wireless Apple CarPlay/Android Auto."
key_details_comments = "The Cadillac CT4 represents Cadillac's entry into the compact luxury sedan segment, offering rear-wheel-drive dynamics (with available AWD) and a choice of turbocharged engines. It features the brand's latest design language with vertical lighting signatures and a muscular stance. The interior boasts premium materials with available genuine leather, aluminum trim, and Cadillac's latest technology including a 8-inch touchscreen with Apple CarPlay/Android Auto integration. Performance highlights include available Magnetic Ride Control suspension and a 10-speed automatic transmission. The CT4-V performance variant offers 325hp for enthusiasts. Safety is comprehensive with standard automatic emergency braking and available Super Cruise hands-free highway driving. Positioned against the BMW 3-Series and Mercedes C-Class, the CT4 delivers American luxury with sporty handling at a competitive price point starting around $34,000 USD."