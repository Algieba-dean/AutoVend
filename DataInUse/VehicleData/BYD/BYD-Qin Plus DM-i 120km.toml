[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Qin Plus DM-i 120km combines a 1.5L efficient engine with a 145kW electric motor and 18.32kWh battery, offering 120km pure EV range and 1,200km total hybrid range. Features include L2 autonomous driving, premium interior, and advanced BYD Blade Battery technology for safety and efficiency."
key_details_comments = "The BYD-Qin Plus DM-i 120km is a technologically advanced plug-in hybrid featuring BYD's innovative DM-i (Dual Mode intelligent) system. It combines a highly efficient 1.5L Atkinson-cycle gasoline engine with a 145kW electric motor and an 18.32kWh Blade Battery, delivering 120km of pure electric range (NEDC) and an exceptional total hybrid range of up to 1,200km. The vehicle offers Level 2 autonomous driving capabilities, premium interior finishes with metal trim accents, and BYD's proprietary Blade Battery technology that provides enhanced safety with superior thermal stability. The PHEV system allows for both EV-only urban commuting and extended hybrid driving, with fast charging capability (0-100% in about 2.5 hours) and V2L (vehicle-to-load) functionality. The aerodynamic design (0.24Cd) contributes to its efficiency, while the comprehensive safety suite includes 6 airbags and multiple driver assistance systems."