[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo S60 Recharge Ultra combines Scandinavian luxury with plug-in hybrid efficiency, offering 455 hp (Polestar Engineered trim) with up to 41 miles of electric range. It features Volvo's latest safety technologies, Google-based infotainment, and premium interior materials. The eAWD system provides all-weather capability while maintaining excellent fuel efficiency (2.1L/100km combined)."
key_details_comments = "The Volvo S60 Recharge Ultra represents the pinnacle of Volvo's compact executive sedan lineup, blending Scandinavian luxury with cutting-edge plug-in hybrid technology. Its Polestar Engineered variant delivers exceptional performance with 455 combined horsepower while maintaining remarkable efficiency (2.1L/100km combined). The vehicle offers up to 41 miles of pure electric range, making it ideal for daily commutes without gasoline consumption. Volvo's renowned safety systems are complemented by Google-based infotainment and premium materials throughout the cabin. The eAWD system provides confident all-weather traction, with the gasoline engine powering the front wheels and electric motor driving the rear. With its combination of performance, efficiency, and luxury, the S60 Recharge Ultra stands out in the premium hybrid sedan segment."