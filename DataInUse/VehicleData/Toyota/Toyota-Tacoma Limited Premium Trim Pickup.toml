[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota Tacoma Limited Premium Trim is the top luxury-oriented version of Toyota's mid-size pickup, featuring premium interior materials, advanced safety tech, and robust off-road capability. It's powered by a 3.5L V6 engine paired with a 6-speed automatic transmission, offering 278 hp and 265 lb-ft of torque. The Limited trim adds 18-inch alloy wheels, leather-trimmed seats, dual-zone climate control, and a premium JBL audio system. The Tacoma maintains Toyota's reputation for reliability with excellent resale value."
key_details_comments = "The Toyota Tacoma Limited Premium Trim represents the pinnacle of luxury in Toyota's mid-size pickup lineup, combining rugged capability with premium features. It's powered by a 3.5L V6 engine (2GR-FKS) delivering 278 horsepower and 265 lb-ft of torque, paired with a 6-speed automatic transmission and full-time 4WD system. The Limited trim adds 18-inch chrome alloy wheels, LED headlights, power-adjustable heated leather-trimmed seats, dual-zone automatic climate control, and a premium JBL audio system with 8 speakers. Off-road capabilities include Multi-Terrain Select, Crawl Control, and an electronically locking rear differential. Safety features include Toyota Safety Sense P (pre-collision with pedestrian detection, lane departure alert, automatic high beams, and radar cruise control). The bed features a composite inner surface, 120V/400W power outlet, and LED lighting. With its combination of luxury, capability, and Toyota's renowned reliability, the Tacoma Limited Premium Trim maintains exceptional resale value in the mid-size truck segment."