[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover Sport SE Performance Entry Trim combines Land Rover's legendary off-road prowess with luxury features like Windsor leather, adaptive air suspension, and a 3.0L mild hybrid powertrain. It offers 355 hp, 495 N·m torque, and a 0–100 km/h time of 6.6s. Standard tech includes Pivi Pro infotainment, Terrain Response 2 AWD, and advanced driver aids like traffic jam assist."
key_details_comments = "The Range Rover Sport SE Performance Entry Trim represents the perfect balance of Land Rover's off-road heritage and modern luxury. It features a sophisticated 3.0L turbocharged inline-6 gasoline engine with 48V mild hybrid technology, producing 355 horsepower and 495 N·m of torque. The vehicle accelerates from 0-100 km/h in 6.6 seconds while offering exceptional refinement through its adaptive air suspension and acoustic glass insulation. Standard equipment includes Land Rover's Terrain Response 2 all-wheel drive system with multiple drive modes, Windsor leather upholstery, and the latest Pivi Pro infotainment system with over-the-air updates. With a spacious 5-seat cabin offering 4.8 cubic meters of passenger volume and 647L of cargo space (expandable to 1,447L), it combines practicality with premium comfort. Advanced safety features include 8 airbags, traffic jam assist, and blind spot monitoring, making it equally capable for both urban commuting and adventurous off-road excursions."