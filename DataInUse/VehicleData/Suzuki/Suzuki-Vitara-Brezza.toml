[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Vitara Brezza is a subcompact SUV featuring a 1.5L petrol engine with mild hybrid option, offering 103hp and 138Nm torque. It measures 3,995mm long with 198mm ground clearance and 328L boot capacity. Standard features include ABS, ESP, 6 airbags, and a 7-inch touchscreen. The FWD configuration provides good urban maneuverability with a 5.2m turning radius."
key_details_comments = "The Suzuki Vitara Brezza is a competitively priced subcompact SUV that balances urban practicality with SUV styling. Its 1.5L K15B petrol engine delivers 103hp and 138Nm torque, with an optional mild hybrid system for improved efficiency. The compact 3,995mm length makes it maneuverable in cities while offering 328L of cargo space (expandable to 1,185L). Key features include 198mm ground clearance, MacPherson strut front suspension, standard ABS/ESP, 6 airbags, and a 7-inch touchscreen infotainment system. The FWD configuration with 5.2m turning radius optimizes it for urban environments, while the 48L fuel tank provides approximately 700km driving range. The design incorporates contemporary SUV elements like a floating roof and offers both petrol and mild hybrid powertrain options across various trim levels."