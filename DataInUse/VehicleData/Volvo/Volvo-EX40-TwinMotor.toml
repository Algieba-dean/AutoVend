[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo EX40 Twin Motor represents Volvo's commitment to electrification, offering blistering performance (0-100km/h in 3.9s) with Scandinavian luxury. It features a 104kWh battery for up to 580km range, dual-motor AWD with 540hp/686Nm, and comes packed with safety tech including Pilot Assist semi-autonomous driving. The interior showcases sustainable materials and a Google-based infotainment system with voice control and OTA updates."
key_details_comments = "The Volvo EX40 Twin Motor is Volvo's flagship electric performance SUV, combining Scandinavian luxury with cutting-edge EV technology. Its dual-motor AWD system delivers sports car performance (0-100km/h in 3.9 seconds) while maintaining Volvo's renowned safety standards. The 104kWh battery provides up to 580km of range, supported by 250kW DC fast charging. The interior features sustainable materials like recycled plastics and wool blends, paired with a Google-based infotainment system that supports natural voice commands and over-the-air updates. Advanced driver assistance systems include Pilot Assist with lane centering and adaptive cruise control, while the air suspension and premium Nappa leather seats ensure exceptional comfort. With its combination of performance, luxury, and environmental consciousness, the EX40 Twin Motor represents the pinnacle of Volvo's electric vehicle strategy."