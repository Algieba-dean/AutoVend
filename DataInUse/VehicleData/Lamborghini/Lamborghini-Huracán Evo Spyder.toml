[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Lamborghini Huracán Evo Spyder is a high-performance convertible featuring a 5.2L V10 engine (631 hp), all-wheel drive, and a retractable soft top. It accelerates 0-100 km/h in 3.1 seconds and reaches a top speed of 325 km/h. Key features include adaptive suspension, carbon-ceramic brakes, and Lamborghini Dinamica Veicolo Integrata (LDVI) for dynamic handling."
key_details_comments = "The Lamborghini Huracán Evo Spyder is an ultra-high-performance convertible that embodies Italian supercar excellence. Its centerpiece is a 5.2-liter naturally aspirated V10 engine producing 631 horsepower, paired with a 7-speed dual-clutch transmission and all-wheel drive system (Lamborghini Dinamica Veicolo Integrata). The retractable soft top operates in 17 seconds at speeds up to 50 km/h. Performance highlights include 0-100 km/h acceleration in 3.1 seconds, 0-200 km/h in 9.3 seconds, and a top speed of 325 km/h. The vehicle features advanced aerodynamics with rear-wheel steering, carbon-ceramic brakes (380mm front/356mm rear), and magnetorheological suspension. The interior combines luxury with racing-inspired elements, featuring a 8.4-inch touchscreen with Apple CarPlay, digital cockpit, and optional carbon fiber sports seats. The LDVI (Lamborghini Dinamica Veicolo Integrata) system acts as a central computer that coordinates all dynamic systems in real-time for optimal performance."