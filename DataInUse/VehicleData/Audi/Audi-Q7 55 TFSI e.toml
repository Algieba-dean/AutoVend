[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi Q7 55 TFSI e is a premium plug-in hybrid SUV combining a 3.0L V6 TFSI engine with an electric motor for a total output of 381hp. It features quattro all-wheel drive, adaptive air suspension, and offers up to 43km of electric-only range. The luxurious interior includes Valcona leather, wood trim, and advanced MMI infotainment with voice control. Safety features include Level 2 autonomous driving, traffic jam assist, and 8 airbags."
key_details_comments = "The Audi Q7 55 TFSI e is a sophisticated plug-in hybrid SUV that blends luxury with efficiency. It combines a 3.0L V6 TFSI gasoline engine (333hp) with a 126kW electric motor for a combined 381hp and 600N·m torque, delivering 0-100km/h in 5.9s. The 17.3kWh battery enables 43km EV range (WLTP) and supports 7.4kW AC charging. Key features include: quattro all-wheel drive with torque vectoring, adaptive air suspension (adjustable ground clearance 150-200mm), 7-seat configuration (optional), and 865-1,955L cargo space. The premium interior features Valcona leather, wood trim, 4-zone climate control, and a 12.3" Virtual Cockpit. Advanced tech includes MMI touch with voice control, LTE connectivity, and 19-speaker Bang & Olufsen 3D sound. Safety systems encompass Level 2 autonomy (adaptive cruise with traffic jam assist, lane keep, emergency braking), night vision assist, and 8 airbags. The hybrid system achieves 2.8-3.0L/100km combined consumption (WLTP) with 700km total range."