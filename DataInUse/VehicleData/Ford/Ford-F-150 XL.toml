[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Ford F-150 XL is a workhorse with a focus on durability and capability. It offers a range of powerful engine options, including the 3.3L V6, 5.0L V8, and 3.5L EcoBoost V6. The XL trim is the base model but still includes essential features like SYNC 3 infotainment and Ford Co-Pilot360 safety suite. It excels in towing (up to 13,000 lbs) and payload (up to 3,270 lbs), making it ideal for both work and recreational use."
key_details_comments = "The Ford F-150 XL is the base trim of America's best-selling truck, designed for durability and utility. It features a high-strength steel frame, rugged suspension, and a choice of powerful engines including a 290hp 3.3L V6, 400hp 5.0L V8, or 400hp 3.5L EcoBoost V6. While being the entry-level model, it still offers modern features like SYNC 3 infotainment with Apple CarPlay/Android Auto, Ford Co-Pilot360 safety suite, and available 4x4 capability. With a maximum towing capacity of 13,000 lbs and payload up to 3,270 lbs, it's equally capable for job sites or family adventures. The XL trim emphasizes function over luxury, with durable cloth seats and vinyl flooring, making it ideal for commercial use or buyers prioritizing capability over premium features."