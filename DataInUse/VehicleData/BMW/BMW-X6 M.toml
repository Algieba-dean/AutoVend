[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW X6 M is a high-performance luxury SUV with a 4.4L twin-turbo V8 engine, producing up to 617 hp (Competition model). It features BMW's xDrive AWD, adaptive M suspension, and a coupe-like design. Standard tech includes iDrive 7, semi-autonomous driving aids, and premium materials. 0–100 km/h acceleration is 3.8 seconds, with a top speed of 250 km/h (290 km"
key_details_comments = "The BMW X6 M is a high-performance luxury SUV-coupe that combines the practicality of an SUV with sports car dynamics. It features a 4.4L twin-turbocharged V8 engine (S63) producing 600 hp (617 hp in Competition trim), paired with an 8-speed M Steptronic transmission and xDrive all-wheel drive. The vehicle accelerates 0-100 km/h in 3.8 seconds (Competition) and features adaptive M suspension, M Sport differential, and 21-22\" wheels. The interior includes Merino leather, carbon fiber trim, and BMW's latest iDrive 7 infotainment with 12.3\" displays. Safety features include BMW Driving Assistant Professional with semi-autonomous L2 capabilities. The coupe-like roofline and aggressive M styling give it a distinctive appearance while maintaining 580L of cargo space (expandable to 1,530L)."