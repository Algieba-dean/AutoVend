[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Bentley Azure is a handcrafted luxury convertible with a 6.75L V8 engine, offering unparalleled refinement and exclusivity. Notable for its Mulliner customization options and bespoke interiors."
key_details_comments = "The Bentley Azure represents the pinnacle of British luxury motoring, featuring handcrafted details throughout its design. Its 6.75L twin-turbocharged V8 engine delivers effortless power (505 hp) while maintaining Bentley's signature refinement. The Azure stands out with its convertible grand touring capabilities, offering a perfect blend of performance (0-100 km/h in 6.3s) and opulence. The model features extensive customization through Bentley's Mulliner division, allowing for bespoke paint colors, premium leather interiors with contrast stitching, and rare wood veneers. Notable technologies include adaptive air suspension, advanced driver assistance systems, and acoustic laminated glass for exceptional cabin quietness. With its 3,120mm wheelbase and 2+2 seating, it prioritizes rear passenger comfort while maintaining sporting proportions."


