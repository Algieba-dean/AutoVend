[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz EQE SUV 350 is a premium all-electric SUV featuring a 90.56 kWh battery, 558-590 km WLTP range, and 288 kW (386 hp) power output. It offers luxurious comfort with standard AIRMATIC air suspension, advanced MBUX infotainment, and comprehensive driver assistance systems. The spacious interior includes premium materials and cutting-edge technology, making it ideal for both business and family use."
key_details_comments = "The Mercedes-Benz EQE SUV 350 represents the pinnacle of electric luxury SUVs, combining Mercedes' signature craftsmanship with cutting-edge EV technology. Its 90.56 kWh battery delivers an impressive 558-590 km range (WLTP), while the 288 kW (386 hp) electric powertrain provides effortless acceleration. The vehicle features Mercedes' latest MBUX hyperscreen infotainment system with augmented reality navigation and AI-powered voice control. Standard AIRMATIC air suspension ensures a magic carpet ride quality, while the spacious interior offers premium materials including optional Nappa leather and open-pore wood trim. Advanced safety features include DRIVE PILOT Level 2 autonomous driving capability, 10 airbags, and comprehensive driver assistance systems. The EQE SUV's design combines aerodynamic efficiency (0.25 Cd) with Mercedes' distinctive electric vehicle styling, making it equally suitable for business executives and families seeking premium electric mobility."