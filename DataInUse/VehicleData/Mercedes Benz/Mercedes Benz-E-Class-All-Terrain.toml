[KeyDetails]
key_details = "The Mercedes-Benz E-Class All-Terrain combines luxury wagon practicality with off-road enhancements (raised suspension, 4MATIC AWD). Highlights include a 194-340hp diesel powertrain, 540L cargo space, and MBUX infotainment. Ideal for buyers seeking comfort, technology, and light adventure capability."
key_details_comments = "The Mercedes-Benz E-Class All-Terrain is a premium luxury wagon that blends executive-class comfort with enhanced off-road capability. It features a raised AIRMATIC suspension (20mm higher than standard E-Class), 4MATIC permanent all-wheel drive, and dedicated All-Terrain driving mode for light off-pavement use. Powered by efficient yet powerful turbocharged diesel engines (194-340hp), it delivers exceptional long-distance range (up to 1,200km). The interior boasts Mercedes' latest MBUX infotainment with augmented reality navigation, while the cargo area offers 540L capacity (expandable to 1,820L). Safety is paramount with standard DRIVE PILOT (Level 2 autonomy) and 10 airbags. This model uniquely combines boardroom elegance with adventure-ready versatility."


