[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki-S-Cross-DZire combines compact dimensions with efficient performance, offering a balanced package for urban commuting and occasional long trips. Key highlights include the reliable 1.5L K15B engine, 5-star safety rating, and modern infotainment features."
key_details_comments = "The Suzuki-S-Cross-DZire is a well-rounded compact sedan offering a blend of fuel efficiency, practicality, and modern features. Its 1.5L K15B petrol engine delivers reliable performance with 105hp, while the 378L trunk (expandable to 1,102L) provides versatile cargo space. Safety is prioritized with 6 airbags, ABS, ESP and autonomous driving Level 2 features. The 5-seat cabin offers medium comfort with fabric upholstery and metal trim accents. With a 5.3L/100km fuel efficiency and 650km driving range, it's ideal for both city commuting and highway trips. The sporty design includes medium body line smoothness and comes in neutral color options."