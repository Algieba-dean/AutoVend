[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Panamera Turbo S E-Hybrid combines a 4.0L twin-turbo V8 engine with an electric motor for a total output of 689 hp and 870 Nm of torque. It features a 17.9 kWh battery for electric-only driving, adaptive air suspension, all-wheel drive, and luxurious interior with advanced technology. Performance highlights include 0-100 km/h in 3.2 seconds and a top speed of 315 km/h."
key_details_comments = "The Porsche Panamera Turbo S E-Hybrid is a technological masterpiece, combining a 4.0-liter twin-turbocharged V8 engine (550 hp) with a 136 kW electric motor for a combined output of 689 hp and 870 Nm of torque. Its 17.9 kWh lithium-ion battery enables up to 50 km of electric-only range. The vehicle features Porsche's advanced 8-speed PDK transmission, adaptive air suspension with Porsche Active Suspension Management (PASM), and Porsche Traction Management (PTM) all-wheel drive. The luxurious interior includes 18-way adaptive sport seats, premium leather upholstery, and a state-of-the-art infotainment system with voice control and OTA updates. With a 0-100 km/h acceleration of 3.2 seconds and top speed of 315 km/h, it delivers supercar performance while maintaining Porsche's signature handling characteristics. The hybrid system allows for significant fuel savings in urban environments while providing uncompromised performance when needed."