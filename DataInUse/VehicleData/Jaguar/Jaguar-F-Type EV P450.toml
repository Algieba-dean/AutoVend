[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar F-Type EV P450 represents the electric future of Jaguar's iconic sports car. It combines breathtaking design with blistering performance, featuring a 90kWh battery powering dual electric motors that produce 450PS and 590Nm of torque. The car accelerates from 0-100km/h in just 3.7 seconds while offering a WLTP-certified range of 470km. Advanced features include Pivi Pro infotainment with over-the-air updates, Level 2 autonomous driving capabilities, and a luxurious interior with premium materials. The electric all-wheel drive system ensures exceptional traction in all conditions, while the adaptive suspension balances comfort and dynamic handling."
key_details_comments = "The Jaguar F-Type EV P450 marks a significant evolution of Jaguar's legendary sports car into the electric era. This high-performance EV combines stunning British design with cutting-edge electric propulsion technology. The 90kWh battery pack powers dual electric motors that deliver 450PS (444hp) and an impressive 590Nm of torque, enabling breathtaking acceleration from 0-100km/h in just 3.7 seconds. Despite its performance focus, it maintains a practical 470km WLTP range. The vehicle features Jaguar's latest Pivi Pro infotainment system with intuitive voice control and over-the-air update capability. Advanced driver assistance systems provide Level 2 autonomous driving functionality, including adaptive cruise control and lane-keeping assist. The interior showcases Jaguar's luxury heritage with Windsor leather seats, aluminum trim, and exceptional noise insulation. The electric all-wheel drive system and adaptive suspension ensure both dynamic handling and reasonable comfort, making it suitable for both spirited driving and long-distance touring. This model represents Jaguar's commitment to combining sustainable mobility with uncompromised sports car performance and luxury."