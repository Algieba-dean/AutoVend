[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki-Baleno-Zeta is a compact sedan offering a blend of efficiency, practicality, and modern features. It is powered by a 1.4L gasoline engine, delivers 92hp, and achieves a fuel economy of 5.4L/100km. Key features include a 7-inch touchscreen, Apple CarPlay/Android Auto, and advanced safety systems like ABS, ESP, and lane-keeping assist. Ideal for urban commuting and small families."
key_details_comments = "The Suzuki-Baleno-Zeta is a well-rounded B-segment sedan that combines Japanese reliability with modern features. Its 1.4L K14B gasoline engine delivers 92hp and 130N·m of torque, achieving an impressive 5.4L/100km fuel efficiency. The vehicle offers 355L of trunk space (expandable to 756L), making it practical for both daily commutes and weekend getaways. Standard features include a 7-inch touchscreen with smartphone connectivity, while safety is ensured through 6 airbags, ABS, ESP, and Level 2 autonomous driving features like adaptive cruise control and lane-keeping assist. With its 2,520mm wheelbase and independent suspension, it provides a comfortable ride quality suitable for both city driving and highway cruising. The Baleno-Zeta represents excellent value in the $15,000-$18,000 USD price range, particularly for young professionals and small families seeking an economical yet feature-packed vehicle."