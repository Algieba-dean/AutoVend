[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Bronco Badlands is the most off-road capable trim in the Bronco lineup, featuring standard Sasquatch package with 35-inch tires, front and rear locking differentials, disconnecting front sway bar, and heavy-duty suspension. It's designed to conquer extreme terrain while offering modern comforts and technology."
key_details_comments = "The Ford Bronco Badlands represents the pinnacle of Ford's off-road engineering, combining heritage styling with modern capability. As the most rugged trim in the lineup, it comes standard with the Sasquatch Package featuring 35-inch all-terrain tires, high-clearance suspension, and electronic locking differentials front and rear. Unique to the Badlands is the disconnecting front sway bar for maximum wheel articulation. The vehicle boasts best-in-class approach (43.2°), departure (37°), and breakover (26.3°) angles. Despite its extreme off-road focus, it offers modern amenities like SYNC 4 infotainment, available leather-trimmed seats, and advanced driver assists. The modular design allows for removable doors and roof panels, while the marine-grade vinyl interior is designed to withstand the elements. Under the hood, buyers can choose between a 270hp 2.3L EcoBoost or 310hp 2.7L EcoBoost engine, both paired with a 10-speed automatic or available 7-speed manual with crawler gear."