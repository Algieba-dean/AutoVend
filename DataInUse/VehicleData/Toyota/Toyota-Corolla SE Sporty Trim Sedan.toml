[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Corolla SE Sporty Trim combines sporty styling with Toyota's renowned reliability. Key features include the 2.0L Dynamic Force engine, sport-tuned suspension, 18-inch alloy wheels, and Toyota Safety Sense 2.0. The interior features sport seats, metallic accents, and a 7-inch multimedia display with Apple CarPlay and Android Auto compatibility."
key_details_comments = "The Toyota Corolla SE Sporty Trim represents the sportier variant of Toyota's best-selling compact sedan, blending dynamic styling with practical everyday usability. It features a 2.0L Dynamic Force 4-cylinder engine producing 169 hp, paired with a Direct-Shift CVT transmission for responsive acceleration. The sport-tuned suspension and 18-inch alloy wheels enhance handling, while the aggressive exterior design includes a sport mesh grille, rear spoiler, and LED lighting. Inside, the cabin features sport fabric seats with contrast stitching, metallic accents, and a 7-inch touchscreen with Apple CarPlay/Android Auto. Toyota Safety Sense 2.0 provides comprehensive active safety features including full-speed adaptive cruise control, lane keeping assist, and automatic emergency braking. With 371L of trunk space and 60/40 split-folding rear seats, it maintains the Corolla's practicality while offering more engaging driving dynamics."