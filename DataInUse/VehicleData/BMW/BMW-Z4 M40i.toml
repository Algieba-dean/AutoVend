[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW Z4 M40i is the performance variant of BMW's roadster, featuring a 3.0L turbocharged inline-6 producing 382 hp. It features a classic front-engine, rear-wheel-drive layout with a retractable soft-top that operates in 10 seconds at speeds up to 50 km/h. The M Performance model includes adaptive M suspension, M Sport differential, and distinctive styling cues. The interior features BMW's latest digital cockpit with a 10.25-inch touchscreen and 12.3-inch digital instrument cluster. Despite its compact size, it offers impressive performance with 0-100 km/h in 4.5 seconds and a limited top speed of 250 km/h."
key_details_comments = "The BMW Z4 M40i represents the pinnacle of BMW's roadster lineup, combining classic roadster proportions with modern performance technology. Its turbocharged 3.0L inline-6 engine delivers 382 horsepower and 369 lb-ft of torque, paired with an 8-speed automatic transmission featuring launch control. The retractable soft-top operates in just 10 seconds at speeds up to 31 mph (50 km/h), allowing quick transitions between open-air and coupe-like driving. M-specific enhancements include an electronically controlled limited-slip differential, adaptive M suspension, and larger brakes. The cockpit features BMW's Live Cockpit Professional with a 10.25-inch central display and 12.3-inch digital instrument cluster. While prioritizing driving dynamics over practicality, it offers surprising everyday usability for a sports car, with 281 liters of trunk space and available advanced driver assistance systems."