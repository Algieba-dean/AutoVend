[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Xingyue L is a mid-size SUV offering a blend of performance, comfort, and advanced technology. Key highlights include a 1.8L turbocharged engine, Level 2 autonomous driving, and a premium interior with leather seats and metal trim. It is competitively priced and well-suited for both city commuting and highway travel."
key_details_comments = "The Geely-Xingyue L is a well-rounded mid-size SUV that combines performance, comfort, and cutting-edge technology. It features a 1.8L turbocharged gasoline engine delivering 238 horsepower and 350N·m of torque, paired with an all-wheel-drive system for confident handling. The vehicle boasts Level 2 autonomous driving capabilities, including adaptive cruise control and lane-keeping assist, along with a premium interior featuring leather seats and metal trim accents. With a spacious 4.8 cubic meter passenger volume and 562L trunk capacity (expandable to 1,600L), it offers excellent practicality for families. Priced competitively between $22,000-$28,000 USD, it represents strong value in its segment while offering features typically found in more expensive vehicles."