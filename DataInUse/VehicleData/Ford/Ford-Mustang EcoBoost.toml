[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Ford Mustang EcoBoost combines iconic pony car styling with a turbocharged 2.3L engine delivering 310 hp. It features rear-wheel drive, a 10-speed automatic or 6-speed manual transmission, and modern tech like SYNC 4 infotainment with 12-inch touchscreen. Performance highlights include a 5.2s 0-60 mph time and available MagneRide adaptive damping. While more practical than V8 models, it maintains the Mustang's sporty character with improved fuel efficiency."
key_details_comments = "The Ford Mustang EcoBoost represents an accessible entry into the Mustang lineup, blending iconic American muscle car heritage with modern turbocharged efficiency. Its 2.3L EcoBoost engine delivers 310 horsepower and 350 lb-ft of torque, offering near-V8 performance with better fuel economy. The chassis features independent suspension all around with available MagneRide adaptive dampers for precise handling. Modern tech includes a 12-inch digital instrument cluster, SYNC 4 infotainment with wireless Apple CarPlay/Android Auto, and Ford Co-Pilot360 safety suite. The cabin mixes retro-inspired design with contemporary materials, featuring aluminum accents and available Recaro sport seats. While maintaining the Mustang's classic long-hood/short-deck proportions, it offers improved daily usability with a 382L trunk and 2+2 seating configuration."