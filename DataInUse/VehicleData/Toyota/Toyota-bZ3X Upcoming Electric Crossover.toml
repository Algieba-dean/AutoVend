[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota bZ3X is built on the e-TNGA platform, sharing components with the Subaru Solterra. Key highlights include a 71.4kWh battery, 460 km WLTP range, and Toyota Teammate Level 2 ADAS. It features a solar roof option that adds up to 1,800 km/year of range."
key_details_comments = "The Toyota bZ3X is a pivotal model in Toyota's electrification strategy, built on the modular e-TNGA platform co-developed with Subaru. It features a 71.4kWh lithium-ion battery pack (Panasonic cells) with a WLTP-certified range of 460 km (286 miles). The dual-motor AWD system delivers 215kW (288hp) and 421N·m torque, enabling 0-100km/h in 6.9 seconds. Notable technologies include: Toyota Teammate Level 2 autonomous driving (combining adaptive cruise with lane centering), a solar roof option generating up to 1,800 km/year of supplemental range, and DC fast charging (150kW capability for 10-80% in 30 minutes). The interior features a 12.3-inch touchscreen with 'Hey Toyota' voice assistant and synthetic leather upholstery. Safety includes 8 airbags and Toyota Safety Sense 3.0 with pre-collision braking. Dimensions (4,690mm L × 1,860mm W × 1,650mm H) position it between the C-HR and RAV4."


