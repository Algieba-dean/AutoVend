[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi-RS5 Cabriolet is a high-performance convertible featuring a 2.9L twin-turbo V6 engine, Quattro all-wheel drive, and a luxurious interior. It combines sporty dynamics with premium comfort, making it ideal for enthusiasts who want open-top driving without sacrificing performance."
key_details_comments = "The Audi-RS5 Cabriolet is a high-performance luxury convertible that combines exhilarating driving dynamics with open-top freedom. Powered by a 2.9L twin-turbo V6 producing 444hp and 600N·m of torque, it features Audi's legendary Quattro all-wheel drive system for exceptional traction. The premium interior includes Nappa leather seats, metal trim accents, and advanced tech like the MMI infotainment system with voice control. With a 0-100km/h time of 3.9 seconds and top speed of 250km/h (electronically limited), it delivers true sports car performance while maintaining Audi's signature refinement. The power-operated soft top can be opened/closed in 15 seconds at speeds up to 50km/h, making it practical for spontaneous open-air driving."