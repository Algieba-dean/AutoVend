[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-AMG GT Roadster is the convertible version of AMG's flagship sports car, featuring a hand-built 4.0L V8 biturbo engine, rear-wheel drive, and a retractable soft top that can operate at speeds up to 50 km/h. It combines track-focused performance with open-air driving pleasure."
key_details_comments = "The Mercedes-AMG GT Roadster represents the pinnacle of AMG's roadster engineering, combining breathtaking performance with open-top exhilaration. Its handcrafted 4.0L V8 biturbo engine delivers explosive power while maintaining Mercedes-Benz refinement. The sophisticated retractable soft top operates in just 11 seconds at speeds up to 50 km/h, allowing spontaneous open-air driving. With a perfect 50:50 weight distribution, rear-wheel drive chassis, and AMG-tuned suspension, it offers razor-sharp handling without compromising daily usability. The interior features premium Nappa leather, cutting-edge MBUX technology, and race-inspired design elements that create an immersive driving environment. This is a true grand tourer that blends German engineering excellence with emotional sports car character."