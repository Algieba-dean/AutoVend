[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Peugeot-3008 E-3008 is a fully electric compact SUV with a 73kWh battery, offering up to 520km of range. It features a 150kW electric motor, advanced driver assistance systems, and a premium interior. Ideal for urban and long-distance driving with low running costs."
key_details_comments = "The Peugeot-3008 E-3008 is a cutting-edge fully electric compact SUV, featuring a 73kWh lithium-ion battery that delivers an impressive WLTP-rated range of up to 520km on a single charge. Powered by a 150kW (201hp) electric motor generating 360N·m of torque, it combines responsive performance with zero emissions. The vehicle boasts advanced Level 2 autonomous driving capabilities including adaptive cruise control, lane keep assist, and traffic jam assist. Its premium interior features high-quality materials, acoustic insulation, and a modern infotainment system with voice control and OTA updates. With 520L of cargo space (expandable to 1,482L), five comfortable seats, and comprehensive safety systems including six airbags and blind spot detection, it's an ideal choice for both urban commuting and long-distance travel."