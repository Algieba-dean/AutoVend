[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi-SQ7 TDI combines luxury and performance with a 4.0-liter V8 TDI engine producing 429 hp and 900 Nm of torque. It features quattro all-wheel drive, adaptive air suspension, and a high-tech interior with Audi's Virtual Cockpit. The SQ7 TDI is a versatile SUV capable of both high-performance driving and comfortable long-distance travel."
key_details_comments = "The Audi-SQ7 TDI is a high-performance luxury SUV that masterfully blends power and refinement. Its 4.0-liter V8 TDI diesel engine delivers 429 horsepower and an impressive 900 Nm of torque, making it one of the most powerful diesel SUVs in its class. The vehicle features Audi's legendary quattro all-wheel drive system for exceptional traction, along with adaptive air suspension that provides both sporty handling and luxurious comfort. The interior showcases Audi's cutting-edge technology, including the fully digital Virtual Cockpit, premium Valcona leather seats, and advanced noise insulation. With its spacious 5-seat configuration (7-seat optional), 770L cargo capacity, and comprehensive driver assistance systems, the SQ7 TDI excels as both a performance vehicle and a practical family transporter. Its combination of 4.8s 0-100km/h acceleration, 250km/h top speed, and 900km driving range make it uniquely versatile among luxury SUVs."