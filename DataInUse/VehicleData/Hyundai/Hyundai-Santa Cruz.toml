[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Santa Cruz is a unique compact pickup truck that combines SUV-like comfort with truck utility. It features a versatile 4-foot bed with lockable storage, advanced safety technologies through Hyundai SmartSense, and a powerful turbocharged engine option. The Santa Cruz stands out with its car-like driving dynamics and premium interior options, making it ideal for urban adventurers who occasionally need truck capabilities."
key_details_comments = "The Hyundai Santa Cruz is a groundbreaking vehicle that blurs the line between pickup truck and SUV. As Hyundai's first compact pickup for the North American market, it offers a unique combination of urban-friendly dimensions (4,970mm length) with genuine truck utility. The Santa Cruz features a versatile 4-foot bed with innovative lockable under-bed storage and a multi-position tailgate. It's powered by a potent 2.5L turbocharged engine (281 hp) with available HTRAC AWD, delivering performance that outclasses many traditional midsize trucks. The cabin offers SUV-like comfort with available leather seats, a 10.25-inch touchscreen, and comprehensive Hyundai SmartSense safety suite. Its independent suspension provides car-like ride quality, while the compact dimensions make it ideal for city driving. The Santa Cruz particularly appeals to active urban dwellers who need occasional truck capability without sacrificing daily drivability or fuel efficiency (10.7L/100km combined)."