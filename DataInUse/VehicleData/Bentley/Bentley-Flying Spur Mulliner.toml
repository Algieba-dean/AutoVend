[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Bentley Flying Spur Mulliner is the pinnacle of luxury and performance, featuring handcrafted details, a 6.0-liter W12 engine, and advanced technology. It combines opulent materials with cutting-edge driver assistance systems, making it one of the most refined grand tourers in the world."
key_details_comments = "The Bentley Flying Spur Mulliner represents the ultimate expression of Bentley's luxury grand touring philosophy. As the flagship Mulliner-badged variant, it combines exquisite handcraftsmanship with breathtaking performance. The 6.0-liter twin-turbo W12 engine delivers 626 horsepower, propelling the vehicle from 0-100 km/h in just 3.8 seconds while maintaining Bentley's legendary refinement. The interior showcases Mulliner's bespoke capabilities with diamond-quilted leather seats, embroidered headrests, and precisely matched wood veneers. Advanced technologies include a rotating display infotainment system, night vision, and a comprehensive suite of driver assistance systems. The air suspension with continuous damping control ensures a magic carpet ride, while the all-wheel drive system provides confidence in all conditions. With its combination of peerless craftsmanship, cutting-edge technology, and exhilarating performance, the Flying Spur Mulliner sets the benchmark for luxury sedans."