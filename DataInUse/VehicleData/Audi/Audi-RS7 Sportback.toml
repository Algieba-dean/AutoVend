[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi RS7 Sportback combines supercar performance with everyday practicality, featuring a 4.0L twin-turbo V8 producing up to 621 hp, Quattro all-wheel drive, and a luxurious four-seat interior. Its liftback design provides 535L of cargo space, while adaptive air suspension and rear-wheel steering enhance both comfort and agility. The RS7 stands out with its aggressive styling, including wider fenders, oval exhaust tips, and optional carbon ceramic brakes."
key_details_comments = "The Audi RS7 Sportback represents the pinnacle of Audi's performance luxury segment, blending supercar-level power with everyday usability. Its 4.0L twin-turbo V8 engine delivers between 591-621 hp depending on specification, paired with a 48V mild hybrid system for improved efficiency. The Quattro all-wheel drive system with torque vectoring and optional sport differential provides exceptional traction in all conditions. The vehicle's liftback design offers surprising practicality with 535L of cargo space (expandable to 1,390L), while the interior features premium materials like Valcona leather, aluminum trim, and advanced technology including the latest MMI infotainment system. Performance highlights include 0-100 km/h acceleration in as little as 3.4 seconds (Performance model) and a top speed that can be increased to 305 km/h with the Dynamic package. The adaptive air suspension with predictive active damping and optional rear-wheel steering enhances both comfort and agility, making it equally capable on long highway journeys and challenging backroads."