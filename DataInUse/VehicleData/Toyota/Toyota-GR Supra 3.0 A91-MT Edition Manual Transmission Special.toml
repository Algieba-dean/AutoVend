[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota GR Supra 3.0 A91-MT Edition features a specially tuned 3.0L turbocharged inline-6 engine paired with a 6-speed manual transmission, unique to this model. It includes a limited-slip differential, adaptive suspension, and exclusive A91-MT badging. The manual transmission offers precise, short-throw shifts for enhanced driver engagement."
key_details_comments = "The Toyota GR Supra 3.0 A91-MT Edition is a special variant developed for driving enthusiasts, featuring a 6-speed manual transmission that was reintroduced specifically for this model. The 3.0L B58 turbocharged inline-6 engine produces 382 hp and 500 N·m of torque, with revised ECU tuning for improved throttle response in manual mode. Unique to this edition are the A91-MT badging, matte black wheels, and manual-specific suspension tuning. The car includes a mechanical limited-slip differential, adaptive variable suspension, and aluminum pedal set for enhanced driver engagement. The interior features Supra-branded sport seats with contrast stitching and an 8.8-inch touchscreen with manual transmission-specific displays."