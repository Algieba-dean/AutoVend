[KeyDetails]
key_details = "The Jaguar I-PACE (Type 02) is the brand's first all-electric vehicle, winning 2019 World Car of the Year. Features include regenerative braking up to 0.4g, configurable dynamic modes, and 11kW AC charging capability. The battery is warrantied for 8 years/100,000 miles at 70% capacity."
key_details_comments = "The Jaguar I-PACE (Type 02) represents Jaguar's groundbreaking entry into the premium EV market, earning the prestigious 2019 World Car of the Year award. This innovative model features sophisticated regenerative braking capable of recovering up to 0.4g of deceleration energy, multiple configurable drive modes (including dynamic and eco settings), and supports both 11kW AC charging and 100kW DC fast charging. The vehicle comes with an industry-standard 8-year/100,000-mile battery warranty that guarantees at least 70% capacity retention. Its advanced thermal management system ensures optimal battery performance in extreme temperatures (-25°C to +50°C), while the sophisticated twin-motor AWD system delivers both performance and all-weather capability. The I-PACE combines Jaguar's signature design language with purpose-built EV architecture, featuring a low center of gravity from its underfloor battery placement for exceptional handling dynamics."