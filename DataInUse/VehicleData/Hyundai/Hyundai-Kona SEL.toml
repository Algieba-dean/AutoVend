[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Hyundai Kona SEL combines subcompact SUV practicality with distinctive styling and a comprehensive suite of standard safety features. Its 2.0L engine delivers adequate power with good fuel efficiency, while the available AWD option enhances all-weather capability. The Kona stands out in its class with generous standard tech including an 8-inch touchscreen, Apple CarPlay/Android Auto, and Hyundai's excellent warranty coverage."
key_details_comments = "The Hyundai Kona SEL is a well-equipped compact crossover offering a compelling blend of style, practicality, and value. It features Hyundai's 2.0L MPI 4-cylinder engine delivering 147 hp, paired with a smooth-shifting automatic transmission. Standard features include an 8-inch touchscreen with Apple CarPlay/Android Auto, Hyundai SmartSense safety suite, and available all-wheel drive. The Kona stands out with its bold styling, generous warranty (5-year/60,000-mile basic, 10-year/100,000-mile powertrain), and class-leading cargo versatility with up to 1,143L of space when rear seats are folded."