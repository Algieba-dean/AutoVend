[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-5 Turbo combines premium craftsmanship with sporty performance, featuring a 2.5L turbocharged engine producing up to 250hp, sophisticated AWD system, and upscale interior with available Nappa leather. Its KODO design provides striking aesthetics while the Skyactiv chassis delivers engaging driving dynamics. The vehicle achieves IIHS Top Safety Pick+ ratings with comprehensive i-Activsense safety technology."
key_details_comments = "The Mazda CX-5 Turbo represents the performance flagship of Mazda's compact SUV lineup, combining the brand's signature driving dynamics with premium features. Its 2.5L Skyactiv-G turbocharged engine delivers class-leading torque (420N·m) for responsive acceleration, while the i-Activ AWD system provides confident traction in all conditions. The interior showcases Mazda's upscale craftsmanship with available Nappa leather, genuine aluminum trim, and meticulous attention to detail. Safety is paramount with the comprehensive i-Activsense suite including adaptive cruise control, lane-keeping assist, and automatic emergency braking. The KODO design language gives it a sophisticated, athletic presence that stands out in the segment, while the Skyactiv-Vehicle Dynamics with G-Vectoring Control enhances driving precision. With IIHS Top Safety Pick+ ratings and premium amenities, it bridges the gap between mainstream and luxury compact SUVs."