[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi RS5 Sportback combines supercar performance with everyday practicality, featuring a 2.9L twin-turbo V6 producing 444 hp, Quattro all-wheel drive, and a luxurious four-door coupe body style. It offers 0-100 km/h acceleration in 3.9 seconds while maintaining Audi's signature build quality and technology."
key_details_comments = "The Audi RS5 Sportback represents the pinnacle of Audi's performance luxury, blending a 2.9L twin-turbo V6 engine producing 444 hp with practical four-door functionality. Its Quattro all-wheel drive system, 0-100 km/h acceleration in 3.9 seconds, and premium interior make it a unique proposition in the high-performance grand tourer segment. The Sportback body style offers 480L of cargo space, combining supercar performance with everyday usability. Advanced features include Matrix LED headlights, virtual cockpit plus, and comprehensive driver assistance systems, all wrapped in Audi's signature build quality and attention to detail."