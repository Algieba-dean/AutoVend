[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Lamborghini Urus SE is a high-performance luxury SUV that combines supercar dynamics with SUV practicality. It features a 4.0L twin-turbo V8 producing 657 hp"
key_details_comments = "The Lamborghini Urus SE is a groundbreaking high-performance luxury SUV that blends supercar dynamics with everyday usability. It features a 4.0L twin-turbocharged V8 engine producing 657 horsepower and 850 N·m of torque, enabling 0-100 km/h acceleration in just 3.6 seconds and a top speed of 305 km/h. The Urus SE combines Lamborghini's signature aggressive styling with a spacious five-seat interior, advanced all-wheel drive system, and adaptive air suspension. It offers 574L of cargo space (expandable to 1,596L) while maintaining the brand's iconic design language and cutting-edge technology features."