[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Kona Hybrid combines a 1.6L GDI engine with an electric motor for 139hp combined output. It features Hyundai SmartSense safety suite, 7-inch digital cluster, and 8-inch touchscreen with Apple CarPlay/Android Auto. The hybrid system delivers excellent fuel efficiency of 4.9L/100km while maintaining the Kona's sporty character."
key_details_comments = "The Hyundai Kona Hybrid combines a 1.6L GDI gasoline engine with a 32kW electric motor and 1.56kWh lithium-ion battery, delivering a combined 139hp and 265N·m of torque. It features Hyundai's SmartSense safety suite including Forward Collision-Avoidance Assist, Lane Keeping Assist, and Smart Cruise Control. The interior boasts an 8-inch touchscreen with Apple CarPlay/Android Auto, 7-inch digital cluster, and available leather seats. With a combined fuel economy of 4.9L/100km and approximately 650km total range, it offers excellent efficiency while maintaining the Kona's signature sporty styling and compact SUV practicality. The vehicle measures 4,180mm long with 361L of cargo space (expandable to 1,143L), making it ideal for urban commuting while capable of longer journeys."