# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley Continental GTC combines handcrafted British luxury with extraordinary performance. Its 6.0L W12 or 4.0L V8 engines deliver effortless power, while the retractable soft-top transforms it from a coupe to convertible in 19 seconds at speeds up to 50 km/h. The interior features diamond-quilted leather, knurled metal controls, and customizable ambient lighting. Advanced chassis systems include torque vectoring and three-chamber air suspension for both comfort and dynamic handling. Signature design elements include the matrix grille, flared wheel arches, and oval exhaust tips."
key_details_comments = "The Bentley Continental GTC represents the pinnacle of British grand touring luxury, blending exquisite craftsmanship with breathtaking performance. Its hand-built 6.0L W12 engine (or optional 4.0L V8) delivers effortless acceleration, while the advanced all-wheel-drive system ensures confidence in all conditions. The convertible roof operates silently in just 19 seconds at speeds up to 50 km/h, transforming the car's character instantly. Inside, occupants are treated to diamond-quilted leather seats, precisely machined metal controls, and customizable ambient lighting. The chassis features advanced systems like torque vectoring and three-chamber air suspension that automatically adjusts damping 60 times per second. Signature design elements include the iconic matrix grille, muscular haunches over 21-inch wheels, and oval exhaust tips that hint at the car's formidable performance capabilities."