[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Renault Bigster Concept previews a production model coming in 2025, featuring: 1) New CMF-CD platform supporting hybrid/electric powertrains 2) 12.3-inch digital cockpit with augmented reality HUD 3) Sustainable materials including recycled polyester seat fabric 4) Vehicle-to-load (V2L) capability for powering devices 5) Over-the-air updates for all vehicle systems."
key_details_comments = "The Renault Bigster Concept represents Renault's vision for a next-generation large SUV, featuring: 1) Built on the modular CMF-CD platform that supports both hybrid and future electric powertrains 2) Cutting-edge 12.3-inch digital instrument cluster paired with an augmented reality head-up display for enhanced driving experience 3) Eco-conscious interior using 30% recycled materials including seat fabrics made from recycled polyester 4) Innovative V2L (Vehicle-to-Load) technology allowing the car to power external devices up to 3.6 kW 5) Comprehensive over-the-air update capability covering not just infotainment but also powertrain, chassis, and ADAS systems 6) Next-gen E-Tech hybrid system with enhanced energy recovery 7) Advanced 4CONTROL chassis with rear-wheel steering for improved maneuverability."