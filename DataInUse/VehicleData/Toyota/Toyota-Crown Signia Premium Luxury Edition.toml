[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Crown Signia Premium Luxury Edition combines Toyota's hybrid expertise with premium luxury features. It features a 2.5L hybrid powertrain with AWD, advanced safety systems, and a luxurious interior with premium materials. The vehicle offers a perfect blend of efficiency, comfort, and technology."
key_details_comments = "The Toyota Crown Signia Premium Luxury Edition represents the pinnacle of Toyota's luxury hybrid SUVs, combining a sophisticated 2.5L hybrid powertrain with premium appointments. It features Toyota's E-Four advanced AWD system, delivering 243 combined horsepower while achieving exceptional fuel efficiency. The vehicle boasts a spacious, tech-rich cabin with semi-aniline leather seats, genuine wood trim, and advanced noise insulation. Safety is paramount with Toyota Safety Sense 3.0 offering Level 2 autonomous capabilities, while the 12.3-inch multimedia system with voice control and OTA updates keeps occupants connected. With its balanced performance (0-100km/h in 7.1s), 650km total range, and versatile cargo capacity (543L to 1,602L), it's designed for both urban commuting and long-distance travel in ultimate comfort."