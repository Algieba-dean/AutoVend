[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Santa Fe Hybrid SEL combines premium features with hybrid efficiency, offering a sophisticated driving experience. Key highlights include a 226hp hybrid powertrain, HTRAC AWD, comprehensive safety features, and a luxurious interior with advanced technology."
key_details_comments = "The Hyundai Santa Fe Hybrid SEL is a premium mid-size SUV that combines Hyundai's Smartstream 1.6L turbocharged GDI engine with an electric motor, delivering 226hp and 350N·m of torque. It features Hyundai's HTRAC all-wheel drive system, advanced Hyundai SmartSense safety suite, and a luxurious interior with leather seats and metal trim accents. The hybrid system provides excellent fuel efficiency of 6.7L/100km while maintaining a spacious 4.8 cubic meter passenger volume and 782L cargo capacity. With comprehensive connectivity through Blue Link, over-the-air updates, and L2 autonomous driving capabilities, it offers a perfect balance of efficiency, technology, and premium comfort for families and commuters alike."