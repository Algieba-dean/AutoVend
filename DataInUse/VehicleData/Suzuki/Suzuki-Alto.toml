[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Alto is an ultra-compact city car known for its affordability, fuel efficiency, and maneuverability in tight urban spaces. It's one of the most budget-friendly new cars available globally."
key_details_comments = "The Suzuki Alto is one of the most affordable new cars on the market, designed primarily for urban commuting with exceptional fuel efficiency. Its compact dimensions (under 3.5m long) make it ideal for navigating tight city streets and parking in small spaces. While basic in features, it offers reliable transportation with low running costs, typically achieving over 20 km/L (47 mpg) fuel economy. The Alto is particularly popular in emerging markets and dense urban areas where small size and low price are prioritized over performance or luxury features."