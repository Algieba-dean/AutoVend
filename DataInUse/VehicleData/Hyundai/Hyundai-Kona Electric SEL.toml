[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Kona Electric SEL combines a 201hp electric motor with a 64.8kWh battery for 415km EPA range. It features Hyundai SmartSense safety suite, 10.25-inch touchscreen with navigation, and DC fast charging capability. The compact SUV offers a sporty driving experience with instant torque delivery and regenerative braking."
key_details_comments = "The Hyundai Kona Electric SEL is a compelling compact electric SUV featuring a 201hp electric motor paired with a 64.8kWh battery, delivering an EPA-estimated 415km (258 miles) of range. It comes equipped with Hyundai's comprehensive SmartSense safety suite including forward collision avoidance, lane keeping assist, and adaptive cruise control. The interior boasts a 10.25-inch touchscreen with navigation, Apple CarPlay/Android Auto, and Blue Link connectivity. With DC fast charging capability (10-80% in 47 minutes), it's practical for both city commuting and longer trips. The vehicle offers sporty handling characteristics thanks to its instant torque (395 N·m) and features regenerative braking with adjustable levels. While compact at 4,180mm long, it provides 332L of cargo space expandable to 1,114L, making it versatile for urban lifestyles."