[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Tundra SR Base Trim is a capable full-size pickup with a 3.5L twin-turbo V6 engine producing 389 hp and 479 lb-ft of torque. It offers standard RWD with available 4WD, a maximum towing capacity of 12,000 lbs, and payload capacity of 1,940 lbs. The SR trim includes basic comfort and safety features while maintaining Toyota's reputation for reliability."
key_details_comments = "The Toyota Tundra SR Base Trim is a full-size pickup truck designed for both work and recreational use. It features a robust 3.5L twin-turbo V6 gasoline engine (i-FORCE) delivering 389 horsepower and 479 lb-ft of torque, providing strong towing capability up to 12,000 lbs when properly equipped. The SR trim serves as the base model with standard rear-wheel drive (4WD optional), offering a balance of capability and value. Key features include Toyota Safety Sense 2.5 (with pre-collision system, lane departure alert, and dynamic radar cruise control), a spacious 5-seat cabin with approximately 5.8 cubic meters of passenger volume, and a durable bed with 1,730L capacity (5.5 ft version). While lacking some luxury amenities of higher trims, it maintains Toyota's reputation for reliability and offers excellent off-road capability, especially with the available TRD Off-Road package. The truck is well-suited for both daily commuting and demanding work tasks, with a fuel tank capacity of 32.2 gallons (122L) providing approximately 700 km of driving range."