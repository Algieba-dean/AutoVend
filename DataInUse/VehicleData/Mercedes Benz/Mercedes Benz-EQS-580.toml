[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-Benz EQS-580 is the flagship electric luxury sedan featuring a 108.4 kWh battery, 516 hp dual-motor AWD system, up to 670 km range, and cutting-edge technology including the MBUX Hyperscreen and DRIVE PILOT Level 3 autonomous driving capability. It represents the pinnacle of Mercedes' electric vehicle technology with exceptional comfort and performance."
key_details_comments = "The Mercedes-Benz EQS-580 represents the pinnacle of Mercedes' electric vehicle technology, combining luxury with cutting-edge EV performance. As the flagship electric sedan, it features a massive 108.4 kWh battery pack providing up to 670 km (416 miles) of WLTP-rated range. The dual-motor all-wheel drive system delivers 516 hp (385 kW) and 855 N·m (631 lb-ft) of torque, enabling 0-100 km/h acceleration in just 3.8 seconds. The interior showcases Mercedes' luxury with premium materials, the innovative MBUX Hyperscreen spanning the dashboard, and exceptional noise insulation. Advanced features include DRIVE PILOT Level 3 conditional autonomous driving capability, AIRMATIC air suspension, and comprehensive safety systems. With its aerodynamic design (0.20 Cd), fast charging capability (up to 200 kW DC), and thermal management system that maintains performance in extreme temperatures (-30°C to 50°C), the EQS-580 sets new standards for electric luxury sedans."