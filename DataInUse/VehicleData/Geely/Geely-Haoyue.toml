# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Haoyue is a versatile mid-size SUV offering a blend of space, comfort, and technology. Key highlights include a 1.8L turbocharged engine, 7-seat configuration, L2 autonomous driving features, and a spacious interior with premium materials. It is competitively priced and well-suited for family use."
key_details_comments = "The Geely-Haoyue is a versatile mid-size SUV offering a blend of space, comfort, and technology. Key highlights include a 1.8L turbocharged engine producing 181hp, 7-seat configuration with flexible seating arrangements, and L2 autonomous driving features like adaptive cruise control and lane keep assist. The interior features premium materials with metal trim accents and offers approximately 4.8 cubic meters of passenger space. With a 60L fuel tank and 7.5L/100km fuel efficiency, it provides an 800km driving range. Priced between $22,000-$28,000 USD, it's positioned as a value-packed family SUV with modern safety systems including 6 airbags, ABS, and ESP."