[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche 911 Targa 4 GTS Hybrid combines classic 911 styling with advanced plug-in hybrid technology. Key features include: 3.0L twin-turbo flat-6 + electric motor (650 hp combined), 8-speed PDK transmission, all-wheel drive, 17.9 kWh battery (50 km EV range), and Porsche Torque Vectoring Plus. The signature targa top offers open-air driving with structural rigidity. Standard equipment includes Porsche Active Suspension Management, Ceramic Composite Brakes, and 20-inch center-lock wheels."
key_details_comments = "The Porsche 911 Targa 4 GTS Hybrid represents the pinnacle of Porsche's hybrid sports car technology, blending the iconic 911 driving experience with cutting-edge electrification. Its hybrid powertrain combines a 3.0L twin-turbo flat-6 engine with an electric motor for a total system output of 650 hp and 800 N·m of torque. The 17.9 kWh battery enables up to 50 km of pure electric driving (WLTP), making it practical for urban commuting while maintaining the 911's legendary performance credentials. The unique targa top design offers open-air motoring with structural rigidity comparable to a coupe. Advanced features include Porsche Traction Management AWD system, 8-speed PDK transmission with hybrid-specific calibration, Porsche Torque Vectoring Plus, and Porsche Active Suspension Management. The GTS trim adds sport-tuned components, distinctive styling elements, and premium interior appointments with Race-Tex microfiber surfaces."