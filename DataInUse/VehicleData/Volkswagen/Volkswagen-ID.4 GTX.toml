[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen ID.4 GTX is the performance variant of the ID.4 electric SUV, featuring dual-motor AWD, sportier styling, and enhanced dynamics while maintaining practical SUV characteristics. It combines 295 hp electric power with a 480 km range, fast charging capability, and premium interior features."
key_details_comments = "The Volkswagen ID.4 GTX represents the high-performance variant of VW's all-electric ID.4 SUV, combining sporty dynamics with practical EV capabilities. It features a dual-motor all-wheel-drive system delivering 295 hp and 460 Nm of torque, accelerating 0-100 km/h in 6.2 seconds while maintaining a WLTP-rated range of 480 km. The GTX distinguishes itself with unique styling elements, sport-tuned suspension, and premium interior features while retaining the practical 5-seat layout and 543L cargo capacity of the standard ID.4. Advanced tech includes a 12-inch infotainment system, augmented reality HUD, and comprehensive driver assistance systems at L2 autonomy level. With 125 kW DC fast charging capability and a 77 kWh (net) battery, it balances performance with everyday usability."