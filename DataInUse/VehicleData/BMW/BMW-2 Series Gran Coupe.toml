[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 2 Series Gran Coupe combines sporty driving dynamics with premium compact sedan practicality. Key features include available xDrive all-wheel drive, BMW's latest iDrive 7 infotainment system, and a range of efficient yet powerful turbocharged engines. The M235i xDrive variant offers performance approaching the legendary M2, while maintaining everyday usability."
key_details_comments = "The BMW 2 Series Gran Coupe represents BMW's entry into the premium compact sedan segment, blending the brand's signature driving dynamics with practical four-door coupe styling. It features BMW's latest CLAR platform technology, offering a perfect 50:50 weight distribution for balanced handling. The model range includes efficient 2.0L turbocharged engines (228i) and the high-performance M235i xDrive variant with 301 hp. Standard features include BMW Live Cockpit Professional with dual 10.25-inch displays, while available options include adaptive LED headlights, premium Harman Kardon audio, and comprehensive driver assistance systems. The Gran Coupe designation brings a sleek roofline while maintaining practical hatchback functionality with 430L of cargo space."