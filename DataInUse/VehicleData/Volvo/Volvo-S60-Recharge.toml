[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo S60 Recharge combines Scandinavian luxury with plug-in hybrid efficiency, offering 400 hp combined output, 41 miles of electric-only range, and Volvo's renowned safety technology. Its premium interior features sustainable materials, while the Google-based infotainment system provides seamless connectivity."
key_details_comments = "The Volvo S60 Recharge represents the pinnacle of Scandinavian automotive engineering, blending luxury with sustainability. Its plug-in hybrid powertrain delivers exceptional performance with 400 combined horsepower while maintaining efficiency (41 miles electric-only range). The vehicle showcases Volvo's commitment to safety with standard City Safety collision avoidance and Pilot Assist semi-autonomous driving. The interior features premium materials including sustainable wood inlays and Nappa leather, while the Google-based infotainment system offers seamless connectivity. With its balanced size (4761mm length), the S60 Recharge provides comfortable seating for five adults while remaining maneuverable in urban environments. The available air suspension and excellent noise insulation create a serene driving experience, whether commuting in EV mode or embarking on long-distance journeys using the combined 640km range."