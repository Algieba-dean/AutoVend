[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW 5 Series (G30) combines luxury and sportiness with turbocharged engines, rear-biased xDrive AWD, and advanced tech like Laserlight headlights (optional). It holds a 5-star Euro NCAP safety rating and offers up to 523 hp in the M550i variant."
key_details_comments = "The BMW 5 Series (G30 generation) represents the pinnacle of executive sedans, blending dynamic performance with cutting-edge technology. Its CLAR platform combines lightweight construction (aluminum/steel hybrid) with perfect 50:50 weight distribution. Highlights include available Integral Active Steering (rear-wheel steering), BMW Laserlight with 650m range, and the M Sport differential for precise cornering. The cabin features handcrafted materials like open-pore wood and glass controls, while the B58/S58 engines deliver class-leading efficiency (530i achieves 35 mpg highway). It's the only sedan in its class offering both a plug-in hybrid (530e) and a V8 performance variant (M550i) in the same lineup. The 2023 refresh added larger kidney grilles, updated iDrive 8.0 with 5G, and enhanced Level 2+ autonomous driving capabilities including hands-free highway assist up to 85 mph."