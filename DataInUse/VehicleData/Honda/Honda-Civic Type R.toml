[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Honda Civic Type R is a high-performance front-wheel-drive hatchback, featuring a 2.0L turbocharged engine, aggressive aerodynamics, and a track-tuned suspension. It is renowned for its sharp handling, manual transmission, and bold styling, making it a favorite among driving enthusiasts."
key_details_comments = "The Honda Civic Type R is the pinnacle of Honda's performance lineup, combining track-ready capabilities with daily drivability. Its 2.0L VTEC Turbo engine delivers 315 horsepower through a 6-speed manual transmission, while the aggressive aerodynamics (including a functional rear wing) generate downforce at speed. The Type R features a specially tuned suspension with adaptive dampers, Brembo brakes, and a helical limited-slip differential for exceptional cornering. The interior boasts sport seats with bolstering, a leather-wrapped steering wheel, and aluminum pedals. Despite its performance focus, it maintains Honda's reputation for reliability and includes modern tech like a 7-inch touchscreen and Honda Sensing safety suite."