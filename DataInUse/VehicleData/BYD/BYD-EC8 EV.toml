[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-EC8 EV is a mid-size all-electric SUV featuring BYD's Blade Battery technology, offering a balance of range, performance, and luxury. It includes advanced driver assistance systems (ADAS), a premium interior, and fast-charging capability (10-80% in 30 minutes)."
key_details_comments = "The BYD-EC8 EV is a technologically advanced mid-size electric SUV featuring BYD's innovative Blade Battery, known for its safety and energy density. It delivers a premium driving experience with 550 km (CLTC) range, rapid charging (10-80% in 30 minutes at 150kW), and luxurious appointments. The vehicle combines business-class comfort with family-friendly practicality, offering a quiet cabin with high-end materials, advanced thermal management for all climates, and comprehensive ADAS including L2 autonomous features. Its dual-motor AWD system provides 308hp and 520N·m torque for confident performance, while the spacious interior (4.8m³ passenger volume) and 520L trunk cater to diverse lifestyle needs."