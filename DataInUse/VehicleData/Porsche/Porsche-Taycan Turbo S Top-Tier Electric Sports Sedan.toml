[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Taycan Turbo S represents the pinnacle of Porsche's electric vehicle technology, combining breathtaking performance (0-100 km/h in 2.8s) with luxury appointments. Key features include an 800V electrical architecture enabling ultra-fast charging, Porsche Torque Vectoring Plus, rear-axle steering, and the largest brakes ever fitted to a production Porsche. The interior features a curved 16.8-inch digital instrument cluster and up to four touchscreens. With its combination of supercar performance and daily usability, the Taycan Turbo S redefines expectations for electric vehicles."
key_details_comments = "The Porsche Taycan Turbo S is the flagship of Porsche's electric vehicle lineup, representing a perfect fusion of cutting-edge EV technology and Porsche's legendary performance heritage. It features an advanced 800V electrical system that enables ultra-fast charging (5-80% in just 22.5 minutes at 270 kW), dual permanent-magnet synchronous motors producing up to 750 hp in overboost mode, and Porsche Torque Vectoring Plus for exceptional handling. The interior showcases Porsche's luxury craftsmanship with premium materials, a curved 16.8-inch digital instrument cluster, and up to four touchscreen displays. With a 0-100 km/h acceleration of just 2.8 seconds and a top speed of 260 km/h, it delivers supercar performance while maintaining the practicality of a four-door sedan. The Taycan Turbo S also features the largest brakes ever fitted to a production Porsche, rear-axle steering, and a sophisticated thermal management system for optimal battery performance in all conditions."