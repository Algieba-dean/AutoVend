[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar-XJ EV is a flagship luxury electric sedan featuring a 105kWh battery, 603hp dual-motor setup, and a range of 470 km. It includes advanced autonomous driving features, a premium interior, and cutting-edge infotainment."
key_details_comments = "The Jaguar-XJ EV represents the pinnacle of Jaguar's electric vehicle technology, combining luxury with high performance. Its 105kWh battery pack delivers a WLTP-rated range of 470 km (292 miles), while the dual-motor all-wheel-drive system produces 603 horsepower and 696N·m of torque, enabling 0-100 km/h acceleration in just 3.8 seconds. The vehicle features a premium interior with Windsor leather seats, wood trim, and advanced noise insulation. Cutting-edge technology includes Level 2 autonomous driving capabilities, a state-of-the-art infotainment system with voice interaction and OTA updates, and comprehensive safety systems including 10 airbags. The adaptive air suspension ensures a smooth ride, making it ideal for both city commuting and long-distance travel."