[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-Benz EQB 250 is the electric version of the GLB compact SUV, offering premium electric mobility with Mercedes' signature luxury. Key highlights include its 7-seat capability (optional), 66.5 kWh battery providing 360-423 km range, and comprehensive standard safety features. The EQB combines practical SUV packaging with zero-emission driving and the latest MBUX infotainment system."
key_details_comments = "The Mercedes-Benz EQB 250 represents Mercedes' entry into the premium compact electric SUV segment, combining the practicality of the GLB platform with zero-emission driving. As the electric counterpart to the GLB, it maintains the same versatile 7-seat configuration (optional third row) while offering a 66.5 kWh battery delivering 360-423 km (WLTP) of range. The EQB 250 features Mercedes' latest MBUX infotainment system with 'Hey Mercedes' voice control, comprehensive driver assistance systems (including Level 2 autonomous capability), and the brand's signature luxury appointments. With 188 hp and 385 N·m of instant torque from its rear-mounted electric motor, it balances efficiency (16.4-17.7 kWh/100km) with Mercedes-typical refinement. The vehicle supports DC fast charging (up to 100 kW) and features a comprehensive thermal management system for battery longevity in various climates."