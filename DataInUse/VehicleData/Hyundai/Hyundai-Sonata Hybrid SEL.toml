[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Sonata Hybrid SEL combines premium features with outstanding fuel efficiency. Key highlights include: 192hp hybrid system, 46 mpg combined, 12.3-inch digital cluster, 10.25-inch touchscreen, wireless Apple CarPlay/Android Auto, heated front seats, dual-zone automatic climate control, and Hyundai SmartSense safety suite."
key_details_comments = "The Hyundai Sonata Hybrid SEL is a technologically advanced midsize sedan that offers an exceptional balance of efficiency, comfort, and features. Its hybrid powertrain combines a 2.0L Atkinson-cycle engine with an electric motor for a combined 192hp output while achieving an impressive 46 mpg combined. The interior boasts premium amenities including a 12.3-inch digital instrument cluster, 10.25-inch touchscreen with wireless smartphone integration, heated front seats, and dual-zone climate control. Safety is comprehensive with Hyundai's SmartSense suite including forward collision avoidance, lane keeping assist, and adaptive cruise control. The spacious cabin and 382L trunk make it practical for families, while the sophisticated design and quiet ride provide premium appeal."