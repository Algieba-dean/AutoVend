[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Lamborghini Revuelto Coupe is a hybrid supercar featuring a 6.5L V12 engine paired with three electric motors, delivering 1015 CV. It includes advanced aerodynamics, carbon fiber construction, and a top speed exceeding 350 km/h. The interior features premium materials and cutting-edge technology, making it a pinnacle of performance and luxury."
key_details_comments = "The Lamborghini Revuelto Coupe represents the pinnacle of hybrid supercar engineering, combining a 6.5L naturally aspirated V12 engine with three electric motors for a combined output of 1015 CV (747 kW). Its carbon fiber monocoque chassis and advanced aerodynamics enable a top speed exceeding 350 km/h with 0-100 km/h acceleration in just 2.5 seconds. The vehicle features cutting-edge technology including torque vectoring AWD, adaptive suspension, and a premium interior with customizable Alcantara/leather upholstery. As Lamborghini's first V12 hybrid, it maintains the brand's extreme performance character while incorporating electrification for improved efficiency and torque fill."