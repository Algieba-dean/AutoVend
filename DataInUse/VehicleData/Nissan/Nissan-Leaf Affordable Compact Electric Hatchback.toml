[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Nissan Leaf is one of the world's best-selling electric vehicles, known for its affordability and practicality. It features e-Pedal technology for one-pedal driving, ProPILOT Assist for semi-autonomous driving, and a roomy interior for its class. The Leaf Plus variant offers extended range with a 62kWh battery."
key_details_comments = "The Nissan Leaf is a pioneering mass-market electric vehicle that has helped popularize EVs worldwide. As Nissan's flagship EV, it offers an excellent balance of affordability, practicality, and technology. Key features include: e-Pedal technology allowing one-pedal driving by combining acceleration and braking; ProPILOT Assist providing semi-autonomous driving capabilities; and a surprisingly spacious interior for its compact dimensions. The Leaf Plus variant extends the range significantly with its 62kWh battery. With over 500,000 units sold globally, it has proven reliability and low operating costs. The vehicle supports both standard AC charging and DC fast charging (up to 100kW on Plus models), making it versatile for different charging scenarios. Its front-wheel drive layout and low center of gravity provide stable handling, while the quiet electric powertrain enhances driving comfort."