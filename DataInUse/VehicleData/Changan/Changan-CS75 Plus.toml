[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Changan-CS75 Plus is a well-rounded mid-size SUV offering a blend of modern design, advanced technology, and strong performance. Key highlights include a turbocharged engine option, Level 2 autonomous driving features, and a spacious interior with premium materials. It competes strongly in its price segment with a focus on value and features."
key_details_comments = "The Changan-CS75 Plus is a well-rounded mid-size SUV offering a blend of modern design, advanced technology, and strong performance. Key highlights include a turbocharged engine option (1.5L or 2.0L), Level 2 autonomous driving features (adaptive cruise control, lane keep assist), and a spacious interior with premium materials. It features a 620L trunk (expandable to 1,450L), 58L fuel tank for long-range capability, and competitive fuel efficiency (7.5L/100km for the 2.0L variant). The vehicle excels in family-friendliness with 5-seat configuration, comprehensive safety systems (6 airbags, ABS, ESP), and smart connectivity features including voice interaction and OTA updates. Priced between $22,000-$28,000 USD, it represents strong value in its segment."