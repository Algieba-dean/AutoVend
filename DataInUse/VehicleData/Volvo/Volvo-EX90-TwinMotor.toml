[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo EX90 Twin Motor represents Volvo's flagship electric SUV, combining Scandinavian luxury with cutting-edge EV technology. Key highlights include a 111kWh battery providing up to 600km range, dual motors producing 496hp/910Nm, and Volvo's latest safety systems with LiDAR-based autonomous driving capability. The interior features sustainable materials, a 14.5\" touchscreen with Google built-in, and seven seats with optional lounge seating configuration."
key_details_comments = "The Volvo EX90 Twin Motor represents the pinnacle of Volvo's electric vehicle technology, combining Scandinavian luxury with cutting-edge innovation. As Volvo's flagship electric SUV, it features a 111kWh battery delivering up to 600km (373 miles) of WLTP range, supported by 250kW DC fast charging capability (10-80% in 30 minutes). The dual-motor all-wheel-drive system produces up to 496hp and 910Nm of torque, enabling 0-100km/h acceleration in 4.9 seconds. The vehicle showcases Volvo's next-generation safety systems including LiDAR-based autonomous driving (up to L3 capability), a comprehensive suite of 12 airbags, and advanced driver monitoring. The interior features sustainable Nordic wood trim, premium recycled materials, and a minimalist design with a 14.5\" center touchscreen running Google built-in infotainment. With three rows of seating (7-passenger capacity), four-corner air suspension, and exceptional NVH control, the EX90 delivers both family practicality and executive-class comfort. The vehicle also features bidirectional charging capability, over-the-air updates, and Volvo's signature Scandinavian design language with a drag coefficient of just 0.29."