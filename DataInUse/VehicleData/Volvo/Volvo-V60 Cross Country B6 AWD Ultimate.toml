[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo V60 Cross Country B6 AWD Ultimate combines wagon practicality with SUV-like ground clearance (210mm). It features a powerful 295hp turbo-supercharged 2.0L engine with 48V mild hybrid system, delivering 420N·m of torque. The Ultimate trim includes premium Nappa leather, massaging front seats, Harman Kardon audio, and Volvo's comprehensive IntelliSafe safety suite. The raised suspension with Off-Road mode enhances all-weather capability while maintaining refined on-road manners. Google-based infotainment provides seamless connectivity with OTA updates."
key_details_comments = "The Volvo V60 Cross Country B6 AWD Ultimate represents the perfect blend of station wagon practicality and SUV capability. Its 210mm ground clearance (75mm more than standard V60) and standard AWD make it capable of handling light off-road conditions while maintaining refined on-road manners. The B6 powertrain combines a turbocharged and supercharged 2.0L 4-cylinder engine with a 48V mild hybrid system, delivering 295hp and 420N·m of torque for spirited performance (0-100km/h in 6.6s). The Ultimate trim adds premium features like Nappa leather upholstery with massage function, Harman Kardon premium audio, panoramic sunroof, and Volvo's comprehensive IntelliSafe safety suite including Pilot Assist (adaptive cruise with lane centering). The Google-based infotainment system offers seamless connectivity with natural voice control and over-the-air updates. With 529L of cargo space (expandable to 1,441L) and roof rails, it maintains excellent practicality while offering superior winter capability compared to standard wagons."