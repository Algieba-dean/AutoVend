[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Chevrolet Trailblazer is a subcompact crossover SUV offering a balance of style, efficiency, and practicality. Key features include available all-wheel drive, turbocharged engine options, and Chevrolet's Infotainment 3 system with smartphone integration. It competes with vehicles like the Honda HR-V and Hyundai Kona."
key_details_comments = "The Chevrolet Trailblazer is a modern subcompact crossover SUV that strikes an excellent balance between urban maneuverability and adventure-ready capability. It features two efficient turbocharged engine options (1.2L and 1.3L), delivering up to 155 horsepower while maintaining good fuel efficiency. The available all-wheel drive system and 200mm ground clearance provide light off-road capability uncommon in its class. Interior highlights include Chevrolet's Infotainment 3 system with 8-inch touchscreen, Apple CarPlay/Android Auto, and available wireless charging. Safety is addressed through standard Chevy Safety Assist suite including automatic emergency braking and lane keep assist. With its bold styling (especially in sporty RS trim), flexible cargo space (716L-1,540L), and competitive pricing, it's positioned as a compelling alternative to segment leaders like the Honda HR-V and Hyundai Kona."