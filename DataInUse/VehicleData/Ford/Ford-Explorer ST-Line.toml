[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford-Explorer ST-Line combines sporty styling with family-friendly practicality. Key features include a 2.3L EcoBoost engine producing 300hp, standard Intelligent 4WD, SYNC 4 infotainment with 12-inch touchscreen, and Ford Co-Pilot360 safety suite. The ST-Line trim adds unique exterior styling cues, sport-tuned suspension, and premium interior appointments while maintaining three-row seating for seven passengers."
key_details_comments = "The Ford-Explorer ST-Line combines sporty performance with family practicality, featuring a 2.3L EcoBoost turbocharged engine delivering 300hp and 310 lb-ft of torque. It comes standard with Intelligent 4WD and Terrain Management System for all-weather capability. The interior boasts premium materials with leather-trimmed seats, while the SYNC 4 infotainment system with 12-inch touchscreen offers advanced connectivity. Safety is prioritized with Ford Co-Pilot360 including adaptive cruise control, lane centering, and automatic emergency braking. The ST-Line trim adds distinctive blacked-out exterior styling, 20-inch wheels, and sport-tuned suspension while maintaining three-row seating for seven passengers. With 518L of cargo space (expandable to 2,487L) and comprehensive comfort features, it balances performance and utility for active families."