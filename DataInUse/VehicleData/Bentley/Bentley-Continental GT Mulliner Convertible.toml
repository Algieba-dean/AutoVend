[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley-Continental GT Mulliner Convertible combines unparalleled luxury with breathtaking performance. Its handcrafted interior features diamond-quilted leather, Mulliner-branded details, and a retractable soft-top that operates seamlessly at speeds up to 50 km/h. The 6.0L W12 engine delivers 650hp, propelling the car from 0-100 km/h in 3.7 seconds. Advanced features include all-wheel drive, adaptive air suspension, and a suite of driver assistance technologies."
key_details_comments = "The Bentley-Continental GT Mulliner Convertible represents the pinnacle of British luxury and performance. Its hand-built 6.0L W12 twin-turbo engine produces 650hp and 900N·m of torque, enabling breathtaking acceleration. The Mulliner specification adds exclusive features like diamond-quilted leather seats, 22-way power adjustment, embroidered headrests, and a bespoke color palette. The convertible soft-top operates in just 19 seconds at speeds up to 50 km/h. Advanced technologies include all-wheel steering, torque vectoring, and a 48V active anti-roll system for exceptional handling. The interior features premium materials like knurled chrome, piano black wood veneers, and optional diamond-patterned metal speaker grilles. With its combination of exquisite craftsmanship, cutting-edge technology, and exhilarating performance, this model stands as one of the most sophisticated grand tourers in the world."