[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac XT5 Sport combines luxury appointments with sporty handling characteristics. Key features include: Magnetic Ride Control (available), 20-inch alloy wheels (standard on Sport), 8-speed automatic transmission, and Cadillac's latest infotainment with wireless Apple CarPlay/Android Auto. The Sport trim emphasizes dynamic driving with unique suspension tuning and visual differentiation from other trims."
key_details_comments = "The Cadillac XT5 Sport represents the athletic variant in Cadillac's mid-size luxury SUV lineup, featuring sport-tuned suspension, unique exterior styling elements including a blacked-out grille and dark trim accents, and available performance-oriented features. It bridges the gap between luxury comfort and dynamic handling with its available Magnetic Ride Control and Active Torque Control AWD system. The Sport trim differentiates itself with standard 20-inch wheels, sport seats with enhanced bolstering, and aluminum interior accents. Technological highlights include the latest Cadillac User Experience (CUE) infotainment with an 8-inch touchscreen, wireless device charging, and available AKG 14-speaker premium audio. Safety is comprehensive with standard Automatic Emergency Braking, Lane Keep Assist, and available Super Cruise for hands-free highway driving. The cabin showcases Cadillac's craftsmanship with available premium leather surfaces, real wood trim options, and exceptional noise isolation through active noise cancellation technology."