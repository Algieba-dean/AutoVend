[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Chevrolet Blazer (2019-present) is a mid-size crossover SUV with sporty styling, available 308hp V6, and advanced AWD system. Highlights include: 10" infotainment with navigation, available 8" digital cluster, wireless Apple CarPlay/Android Auto, and Trailering Package (up to 1,588kg capacity). Safety features include HD Surround Vision and Rear Pedestrian Alert."
key_details_comments = "The Chevrolet Blazer (2019-present) is a mid-size crossover SUV positioned between the Equinox and Traverse in Chevrolet's lineup. It combines sporty coupe-like styling with practical SUV functionality. Key features include: available 308hp 3.6L V6 engine with 9-speed automatic, innovative Twin-Clutch AWD system that can send 100% torque to either rear wheel, and RS/Sport trims with performance-inspired design elements. The interior offers premium materials on higher trims, an 8-inch digital instrument cluster, and 10.2-inch touchscreen with built-in Google services. Safety tech includes HD Surround Vision camera system, Rear Pedestrian Alert, and available Adaptive Cruise Control. With towing capacity up to 1,588kg (3,500 lbs) when properly equipped, it bridges the gap between family hauler and performance SUV."