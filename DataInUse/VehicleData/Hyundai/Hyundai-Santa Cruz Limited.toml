[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Santa Cruz Limited combines pickup truck utility with SUV comfort, featuring a turbocharged 2.5L engine (281 hp), HTRAC AWD, and innovative bed features like lockable storage and a Multi-Function Tailgate. It offers premium amenities including leather seats, 10.25-inch touchscreen, and comprehensive Hyundai SmartSense safety suite with Highway Driving Assist."
key_details_comments = "The Hyundai Santa Cruz Limited represents a unique blend of pickup truck utility and SUV comfort, featuring a potent turbocharged 2.5L engine producing 281 horsepower paired with HTRAC all-wheel drive for confident performance in various conditions. Its innovative bed design includes lockable underfloor storage, a 110V power outlet, and a Multi-Function Tailgate that enhances cargo versatility. Premium amenities include leather-appointed seating with heating/ventilation, a 10.25-inch touchscreen infotainment system with navigation, and the comprehensive Hyundai SmartSense safety suite featuring Highway Driving Assist for semi-autonomous highway driving. The vehicle's car-like independent suspension provides a comfortable ride quality while maintaining 8 inches of ground clearance for light off-road capability. With its distinctive coupe-inspired styling and five-passenger seating, the Santa Cruz Limited offers a compelling alternative to traditional compact SUVs and midsize trucks."