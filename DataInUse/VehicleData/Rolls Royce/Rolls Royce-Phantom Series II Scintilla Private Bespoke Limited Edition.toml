[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Rolls-Royce Phantom Series II Scintilla Private Bespoke Limited Edition represents the pinnacle of automotive luxury, featuring hand-built construction, extensive customization options, and the latest technology while maintaining traditional Rolls-Royce values. Each vehicle requires over 800 hours to build, with the Scintilla edition featuring exclusive materials like diamond-quilted leather and hand-polished stainless steel accents. The 'Private Bespoke' program allows owners to work directly with Rolls-Royce designers to create truly one-of-a-kind vehicles."
key_details_comments = "The Rolls-Royce Phantom Series II Scintilla Private Bespoke Limited Edition represents the absolute zenith of automotive craftsmanship, where each vehicle undergoes over 800 hours of meticulous hand assembly by Rolls-Royce's most skilled technicians. The Scintilla edition elevates this further with exclusive features like diamond-quilted leather upholstery, hand-polished stainless steel accents, and custom embroidery options. Through the 'Private Bespoke' program, clients collaborate directly with Rolls-Royce designers to create completely unique vehicles - selecting from 44,000 paint colors, unlimited leather combinations, and custom wood veneers. Despite its traditional luxury focus, it incorporates cutting-edge technology including a digital architecture supporting over-the-air updates, night vision, and a 7x3 high-resolution head-up display. The vehicle maintains Rolls-Royce's legendary 'Magic Carpet Ride' through its sophisticated air suspension system and near-silent cabin achieved by 130kg of sound insulation. Every surface is hand-finished to perfection, with panel gaps measured to within 3-4mm tolerance, exemplifying the brand's 'Strive for perfection in everything you do' philosophy."