[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Tank 500 combines luxury SUV comfort with serious off-road capability. Its 3.0T V6 hybrid powertrain delivers 349hp/500Nm through a 9-speed automatic transmission. The Terrain Management System offers 9 driving modes, while the body-on-frame construction ensures durability. Luxury highlights include Nappa leather, heated/ventilated seats, and a 14.6-inch touchscreen with 5G connectivity."
key_details_comments = "The GWM-Tank 500 represents a premium off-road SUV offering from China's Great Wall Motor, blending rugged capability with luxury appointments. Its body-on-frame construction underpins serious 4x4 credentials including 224mm ground clearance and 800mm wading depth, while the hybrid powertrain combines a 3.0L twin-turbo V6 (260kW/500Nm) with 48V mild hybrid assistance. The interior features premium Nappa leather, wood trim, and advanced tech including a 14.6-inch touchscreen with 5G connectivity. Off-road systems include a full-time 4WD with low-range gearing, front/rear locking differentials, and 9 terrain modes. Despite its off-road focus, it delivers refined highway manners with adaptive cruise control and lane centering as part of its L2 autonomous driving suite."