[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi RS Q5 is the high-performance variant of the Q5 SUV, featuring a 2.9L twin-turbo
key_details_comments = "The Audi RS Q5 is the high-performance variant of Audi's popular Q5 SUV, featuring a 2.9L twin-turbocharged V6 engine producing 444 hp and 600 N·m of torque. It combines sports car-like performance with SUV practicality, featuring Audi's legendary Quattro all-wheel-drive system, adaptive air suspension, and a sport-tuned chassis. The RS-specific styling includes an aggressive front fascia with a black honeycomb grille, flared wheel arches, and quad exhaust tips. Inside, it offers a luxurious cabin with RS sport seats, premium materials, and the latest MMI infotainment system with virtual cockpit. With a 0-100 km/h time of 4.7 seconds and a top speed of 250 km/h (optionally 280 km/h), it delivers thrilling performance while maintaining everyday usability with 550L of cargo space and advanced driver assistance systems."