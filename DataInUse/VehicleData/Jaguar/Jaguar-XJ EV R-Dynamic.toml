[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar-XJ EV R-Dynamic combines British luxury with cutting-edge electric performance. Key highlights include a 100kWh battery, 470kW dual motors, 0-100 km/h in 3.8s, and a WLTP range of 470 km. It features advanced driver-assistance systems, a premium Pivi Pro infotainment system, and a luxurious interior with Windsor leather and wood trim."
key_details_comments = "The Jaguar-XJ EV R-Dynamic is a flagship luxury electric sedan that blends Jaguar's heritage of elegance with state-of-the-art EV technology. Its 100kWh battery and dual-motor AWD system deliver 470kW (630hp) and 696N·m of torque, enabling supercar-like acceleration (0-100km/h in 3.8s) while maintaining a practical 470km WLTP range. The vehicle features Jaguar's Pivi Pro infotainment with voice control and OTA updates, along with Level 2 autonomous driving capabilities including Traffic Jam Assist and Remote Parking. The interior showcases premium Windsor leather seats, wood veneer trim options, and exceptional noise insulation for a serene cabin experience. With its 3157mm wheelbase and adaptive suspension, it offers both dynamic handling and executive-class comfort, making it ideal for both spirited driving and business travel."