[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai-Sonata Hybrid Limited combines premium features with hybrid efficiency, offering a spacious interior, advanced safety tech, and a smooth ride. Key highlights include a 2.0L hybrid powertrain, 192 hp combined output, and Hyundai SmartSense suite for semi-autonomous driving."
key_details_comments = "The Hyundai-Sonata Hybrid Limited is a premium midsize sedan that combines Hyundai's latest hybrid technology with upscale features. It features a 2.0L GDI 4-cylinder engine paired with an electric motor for a combined 192 hp, delivering both performance and efficiency (rated at 5.1 L/100km). The Limited trim adds premium amenities like leather upholstery, wood trim, heated/ventilated seats, and a comprehensive suite of Hyundai SmartSense safety features including adaptive cruise control, lane keep assist, and automatic emergency braking. With 382L of trunk space and a spacious 4.8 cubic meter passenger cabin, it offers practical luxury for families and commuters alike. The hybrid system provides an impressive total range of about 1,000 km on a full tank."