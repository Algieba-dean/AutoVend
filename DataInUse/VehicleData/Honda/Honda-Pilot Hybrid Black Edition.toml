[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Honda-Pilot Hybrid Black Edition combines premium styling with Honda's reliable hybrid technology, offering 321hp combined output, 7.2L/100km fuel efficiency, and Honda Sensing 2.0 safety suite. Exclusive features include blacked-out exterior trim, ventilated front seats, and 20-inch alloy wheels."
key_details_comments = "The Honda-Pilot Hybrid Black Edition represents the premium tier of Honda's SUV lineup, combining the practicality of a 3-row family hauler with sophisticated hybrid technology. Its 3.5L V6 hybrid powertrain delivers 321hp while achieving class-leading 7.2L/100km fuel efficiency. The Black Edition package adds exclusive styling elements including 20-inch gloss-black alloy wheels, black chrome accents, and Crystal Black Pearl paint. Advanced features include Honda Sensing 2.0 safety suite with improved camera resolution and processing power, wireless smartphone integration, and available rear-seat entertainment. The interior offers premium perforated leather seating with heating/ventilation (front), tri-zone climate control, and 4.9 cubic meters of configurable passenger space. With Intelligent Variable Torque Management AWD, 1,500kg towing capacity, and Trail-rated capability, it balances urban refinement with light adventure readiness."