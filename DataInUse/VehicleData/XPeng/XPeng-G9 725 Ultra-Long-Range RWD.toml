[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The XPeng-G9 725 Ultra-Long-Range RWD is a premium electric SUV featuring a 98kWh battery, 725km CLTC range, rear-wheel drive, and XPeng's advanced XNGP autonomous driving system. It offers luxurious interior with Nappa leather seats, wood trim, and a spacious cabin. The vehicle supports 800V fast charging, capable of adding 200km range in just 5 minutes."
key_details_comments = "The XPeng-G9 725 Ultra-Long-Range RWD represents the cutting edge of Chinese EV technology, combining luxury with advanced features. Its 98kWh battery (104kWh gross) enables an impressive 725km CLTC range, making it one of the longest-range EVs in its class. The rear-wheel drive configuration provides 313kW (420hp) and 660N·m of torque for strong performance. The vehicle stands out with its 800V ultra-fast charging architecture that can add 200km of range in just 5 minutes. The interior features premium Nappa leather, wood trim, and a spacious 5-seat layout (with optional 6-seat configuration). Advanced technology includes XPeng's XNGP autonomous driving system (Level 2), 8 airbags for safety, and a comprehensive suite of driver assistance features. With dimensions of 4,891mm × 1,937mm × 1,680mm, it offers SUV practicality while maintaining a sleek 0.272 drag coefficient for efficiency."