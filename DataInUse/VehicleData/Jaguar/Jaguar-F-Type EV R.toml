[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar F-Type EV R represents the electric future of Jaguar's sports car lineage, combining the brand's signature design with cutting-edge EV performance. Key highlights include a 90kWh battery, 600hp dual-motor AWD system, 0-100km/h in 3.5s, and adaptive dynamics with configurable driving modes. The vehicle features Jaguar's latest Pivi Pro infotainment with over-the-air updates, premium cabin materials, and active aerodynamics."
key_details_comments = "The Jaguar F-Type EV R represents the pinnacle of Jaguar's electric performance, combining the brand's legendary sports car heritage with cutting-edge EV technology. Its 90kWh battery pack enables an EPA-estimated 470 km range while delivering blistering performance through dual electric motors producing 600hp and 700N·m torque. The vehicle features advanced thermal management systems, adaptive dynamics with configurable driving modes, and active aerodynamics for optimal performance. Inside, the cabin blends luxury and technology with Jaguar's Pivi Pro infotainment system featuring natural voice control and over-the-air updates. The sports-tuned independent suspension and torque-vectoring AWD system provide exceptional handling, while premium materials like Windsor leather and metal trim create a performance-focused yet luxurious environment. With 0-100km/h acceleration in 3.5 seconds and a top speed of 250km/h, the F-Type EV R maintains Jaguar's sports car legacy while embracing electrification."