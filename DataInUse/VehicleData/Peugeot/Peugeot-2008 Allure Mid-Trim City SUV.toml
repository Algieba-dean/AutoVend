[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Peugeot-2008 Allure Mid-Trim City SUV combines stylish design, efficient performance, and advanced safety features. It is powered by a 1.2L PureTech turbocharged engine, delivering 130hp and 230N·m of torque. The compact SUV offers a comfortable ride, modern infotainment, and a range of driver assistance systems, making it ideal for urban and highway driving."
key_details_comments = "The Peugeot-2008 Allure Mid-Trim City SUV is a well-balanced compact SUV that combines French design flair with practical functionality. Its 1.2L PureTech turbocharged gasoline engine offers an optimal blend of performance (130hp) and fuel efficiency (5.4L/100km), making it ideal for both city commuting and highway journeys. The vehicle features a modern interior with metal trim accents, a 434L trunk (expandable to 1,467L), and comes equipped with comprehensive safety systems including 6 airbags, ABS, ESP, and Level 2 autonomous driving features like adaptive cruise control and lane keep assist. With its 2,605mm wheelbase and independent suspension, it delivers a comfortable ride quality, while the compact 4.3-meter length ensures good maneuverability in urban environments. The infotainment system supports voice interaction but lacks over-the-air update capability. Available in neutral color options, this model represents Peugeot's commitment to stylish, efficient urban mobility solutions."