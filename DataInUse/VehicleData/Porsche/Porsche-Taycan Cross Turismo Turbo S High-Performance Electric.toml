[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Taycan Cross Turismo Turbo S combines supercar performance (0-100 km/h in 2.9s) with wagon practicality. Features include 800V architecture for ultra-fast charging, adaptive air suspension, all-wheel drive with torque vectoring, and a premium interior with advanced digital interfaces. The Performance Battery Plus offers 93.4 kWh capacity with intelligent thermal management for consistent performance in all conditions."
key_details_comments = "As Porsche's flagship electric sports wagon, the Taycan Cross Turismo Turbo S delivers supercar performance (0-100 km/h in 2.9s) with 616 kW (825 hp) and 1,050 N·m torque. It combines this with practical wagon versatility (1,212L max cargo), 800V architecture for ultra-fast charging (5-80% in 22.5 mins), adaptive air suspension with off-road mode, and Porsche Torque Vectoring+. The premium interior features a curved digital dashboard, 18-way adaptive sport seats, and advanced connectivity with over-the-air updates."