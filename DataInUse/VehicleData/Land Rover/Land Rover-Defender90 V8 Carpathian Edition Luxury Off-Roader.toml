[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Defender90 V8 Carpathian Edition combines extreme off-road capability with luxury appointments. Key features include: 5.0L supercharged V8, Terrain Response 2, Configurable Terrain Response, Wade Sensing, Electronic Air Suspension, 3D Surround Camera, and premium Windsor leather interior with Carpathian Grey exterior accents."
key_details_comments = "The Defender90 V8 Carpathian Edition represents the pinnacle of Land Rover's off-road luxury, combining a 5.0L supercharged V8 engine with bespoke Carpathian Edition styling. This limited production model features exclusive Carpathian Grey premium metallic paint, 20-inch Gloss Black wheels, Ebony Windsor leather seats with contrast stitching, and Carpathian Edition badging. The vehicle boasts best-in-class off-road credentials including 291mm ground clearance, 900mm wading depth, and Terrain Response 2 with Configurable Terrain Response. Luxury appointments include heated/cooled seats, Meridian 3D Surround Sound System, and Pivi Pro infotainment with over-the-air updates. The combination of 518hp V8 power, permanent all-wheel drive with active locking differentials, and electronic air suspension creates a unique proposition of extreme capability with uncompromising luxury."