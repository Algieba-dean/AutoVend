[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac CT5-V Blackwing is the ultimate performance variant, featuring a hand-built 6.2L supercharged V8, 6-speed manual transmission option, Brembo brakes, and track-focused aerodynamics while maintaining luxury appointments. It represents the pinnacle of Cadillac's performance engineering."
key_details_comments = "The Cadillac CT5-V Blackwing represents the pinnacle of Cadillac's performance lineup, combining track-ready capabilities with luxury appointments. It features a hand-built 6.2L supercharged V8 (LT4) engine producing 668 hp, available with either a 6-speed manual or 10-speed automatic transmission. Performance highlights include Brembo carbon-ceramic brakes, Magnetic Ride Control 4.0 suspension, and an electronic limited-slip differential. The Blackwing package adds unique aerodynamic elements, carbon fiber accents, and available carbon fiber-backed performance seats. Despite its track focus, it maintains Cadillac luxury with premium materials, advanced tech features like Super Cruise, and a spacious five-seat interior with 520L trunk capacity."