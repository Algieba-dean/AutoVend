key_details = "The NIO ET7 is a technological flagship featuring: 1) NIO Aquila Super Sensing with 33 high-performance sensors including lidar; 2) NIO Adam supercomputer with 1,016 TOPS computing power; 3) Available with industry-leading 150kWh semi-solid state battery; 4) 5G connectivity and V2X capabilities; 5) Premium interior with sustainable materials; 6) Battery swap capability (3-minute swaps at NIO Power stations)."
