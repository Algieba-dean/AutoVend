[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW i4 M50 is the performance variant of BMW's first electric Gran Coupe, combining M division tuning with zero-emissions driving. It features dual electric motors, M-specific suspension tuning, and distinctive styling elements. The vehicle offers a blend of sports sedan dynamics with the practicality of a four-door coupe body style and the latest in BMW's electric vehicle technology."
key_details_comments = "The BMW i4 M50 represents BMW's first fully electric Gran Coupe with M performance credentials. It combines the brand's signature driving dynamics with cutting-edge EV technology, featuring a dual-motor all-wheel drive system producing 536 hp and 795 Nm of torque. The vehicle offers sports sedan performance (0-100 km/h in 3.9 seconds) while maintaining practical four-door functionality. Key highlights include the latest iDrive 8 infotainment system, adaptive M suspension, and a premium cabin with sustainable materials. With an 83.9 kWh battery, it delivers up to 510 km (WLTP) of range while supporting 200 kW DC fast charging. The design blends aerodynamic efficiency (0.24 Cd) with M-specific styling cues, creating a distinctive electric performance vehicle that maintains BMW's core driving values."