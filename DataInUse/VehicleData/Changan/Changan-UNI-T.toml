[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Changan UNI-T stands out with its radical 'Boundless' design language, featuring hidden door handles, a parametric grille with 150 diamond-shaped elements, and a floating roof design. Its intelligent cabin includes facial recognition for driver personalization and a unique 'UNI Life' AI system that learns user habits. The sport-tuned suspension and 1.5L turbo engine deliver engaging dynamics while maintaining everyday usability."
key_details_comments = "The Changan UNI-T represents a bold step forward in design and technology for Chinese automakers. Its 'Boundless' design philosophy breaks conventional SUV styling with features like flush door handles that extend automatically, a striking parametric grille composed of 150 precisely arranged diamond-shaped elements, and a floating roof effect created by blacked-out pillars. The interior showcases Changan's technological ambitions with a dual 10.25-inch display setup, facial recognition that can identify the driver and automatically adjust seats/mirrors/climate settings, and an advanced 'UNI Life' AI system that learns user habits over time. Under the hood, the 1.5L turbocharged BlueCore engine delivers 180hp while maintaining respectable fuel efficiency. The chassis features sport-tuned MacPherson strut front and multi-link rear suspension for a balance of comfort and handling. Unique features include an in-cabin camera for gesture control, a panoramic sunroof with electrochromic tinting, and an advanced air filtration system. The UNI-T also debuts Changan's new modular platform that will underpin future electric vehicles, showcasing the brand's forward-thinking approach."