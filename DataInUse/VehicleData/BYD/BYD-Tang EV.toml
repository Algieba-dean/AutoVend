[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Tang EV combines BYD's Blade Battery technology with premium SUV features. Key highlights include: 517hp AWD performance, 565km NEDC range, 15.6-inch rotating touchscreen, DiPilot L2 ADAS, V2L (vehicle-to-load) capability, and ultra-safe LFP battery chemistry. The vehicle represents BYD's flagship electric SUV with a perfect balance of performance, safety, and technology."
key_details_comments = "As BYD's flagship electric SUV, the Tang EV represents cutting-edge EV technology with its ultra-safe Blade Battery (LFP chemistry) that passed nail penetration tests without catching fire. The vehicle offers exceptional 517hp AWD performance (0-100km/h in 4.6s) combined with a practical 565km NEDC range. It features a futuristic cockpit with 15.6-inch rotating touchscreen, comprehensive DiPilot L2 autonomous driving system, and unique V2L (vehicle-to-load) capability that can power external devices up to 3.3kW. The spacious 7-seat interior combines premium Nappa leather with advanced noise insulation, while the intelligent DiLink 4.0 system supports continuous OTA updates for both infotainment and vehicle control systems."