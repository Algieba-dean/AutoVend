[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM Wingle 7 is a rugged compact SUV designed for both urban and off-road use. Its key features include a powerful 2.0L turbo diesel engine, genuine 4WD capability, and durable construction. With 210mm ground clearance and skid plates, it's capable of handling tough terrain while still being comfortable enough for daily driving. The interior is utilitarian but well-equipped, focusing on durability over luxury. Safety features include ABS, ESP, and multiple airbags. While not as refined as some competitors, it offers excellent value for those needing a capable, no-nonsense SUV."
key_details_comments = "The GWM Wingle 7 is a purpose-built compact SUV that combines rugged off-road capability with everyday practicality. Its 2.0L turbo diesel engine delivers strong torque (350N·m) ideal for challenging terrain, while the 4WD system with selectable modes ensures confident traction in various conditions. With 210mm ground clearance, skid plates, and durable suspension, it's genuinely capable off-road yet remains manageable for urban use. The interior focuses on functionality with metal trim accents and durable fabric seats, offering 3.8 cubic meters of passenger space and 520L cargo capacity (expandable to 1,600L). Safety features include 6 airbags, ABS, ESP, and Level 2 autonomous driving aids. While not luxurious, it provides excellent value at $15,000-$18,000 USD for buyers needing a tough, no-nonsense SUV with 1,000km+ diesel range."