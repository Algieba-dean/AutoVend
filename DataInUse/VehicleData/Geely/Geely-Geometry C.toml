# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Geometry C is a fully electric compact SUV with a 550km NEDC range, 150kW motor, and advanced tech features like L2 autonomy and OTA updates. It combines Geely's affordable pricing with premium interior quality and modern styling."
key_details_comments = "The Geely-Geometry C is a fully electric compact SUV that combines modern design with practical EV technology. It features a 70kWh battery providing a 550km NEDC range, powered by a 150kW (201hp) electric motor delivering 310N·m of torque. The vehicle offers Level 2 autonomous driving capabilities including adaptive cruise control and lane keep assist, along with smart features like OTA updates and voice interaction. With its 5-seat configuration, 430L cargo capacity (expandable to 1,250L), and premium interior with synthetic leather seats, it provides a comfortable and practical urban EV solution at an affordable price point of $20,000-$30,000 USD."