[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-EC7 is a premium electric sedan with a focus on luxury, performance, and advanced technology. It features a long-range battery, rapid acceleration, and a suite of smart driving aids. The interior is crafted with high-quality materials, and the vehicle supports over-the-air updates for continuous improvement."
key_details_comments = "The BYD-EC7 represents BYD's flagship electric sedan, combining cutting-edge EV technology with premium craftsmanship. Its 86.4kWh Blade Battery delivers industry-leading safety and a 610km NEDC range, while the 218kW electric motor enables sports sedan performance with 0-100km/h in 5.3 seconds. The vehicle features BYD's e-Platform 3.0 with 800V architecture supporting ultra-fast charging. Luxury appointments include Nappa leather seats, wood trim interior, and a 15.6-inch rotating touchscreen with 5G connectivity. Advanced driver assistance systems reach L2+ autonomy, including highway assist and remote parking. The thermal management system ensures consistent performance in -30°C to 60°C environments, making it suitable for global markets."