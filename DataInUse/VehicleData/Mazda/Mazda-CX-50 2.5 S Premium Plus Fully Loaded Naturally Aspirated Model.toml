[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-50 2.5 S Premium Plus combines premium craftsmanship with rugged capability. Key features include the 2.5L Skyactiv-G engine, i-Activ AWD system, premium leather interior, 10.25-inch infotainment display, and comprehensive i-Activsense safety suite. The vehicle emphasizes driving dynamics with Mazda's Jinba Ittai philosophy while offering practical SUV utility."
key_details_comments = "The Mazda CX-50 2.5 S Premium Plus represents the pinnacle of Mazda's compact SUV offerings, blending premium craftsmanship with outdoor-ready capability. Its naturally aspirated 2.5L Skyactiv-G engine delivers 187 horsepower through a refined 6-speed automatic transmission, while the i-Activ AWD system provides confident traction in various conditions. The Premium Plus trim elevates the experience with perforated leather seats, 10.25-inch Mazda Connect infotainment, and a comprehensive i-Activsense safety suite including adaptive cruise control and lane-keeping assist. The vehicle's Kodo design language gives it a sophisticated yet rugged appearance, with 185mm ground clearance for light off-road adventures. Practical features include 542L of cargo space (expandable to 1,687L) and thoughtful storage solutions throughout the cabin. Mazda's focus on driver engagement is evident in the precise steering and well-tuned suspension that balances comfort and responsiveness."