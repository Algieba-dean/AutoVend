[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover LWB Autobiography Executive Seating Edition represents the pinnacle of Land Rover's luxury SUV lineup, combining British craftsmanship with exceptional capability. Key features include: 4.4L V8 engine, 24-way power-adjustable executive seats with massage function, Terrain Response 2 off-road system, 900mm wading depth, Pivi Pro infotainment with 13.1" touchscreen, and premium semi-aniline leather throughout. The long wheelbase provides an additional 186mm of rear legroom compared to standard models."
key_details_comments = "The Range Rover LWB Autobiography Executive Seating Edition represents the ultimate expression of British luxury SUV engineering. This flagship model combines Land Rover's legendary off-road capability with limousine-level comfort. The 4.4L Twin-Turbo V8 delivers 523hp for effortless performance, while the extended 3,197mm wheelbase creates an exceptionally spacious cabin. The Executive Seating package features four individual heated/cooled/massaging seats with 24-way adjustability, rear center console with refrigerator, and premium semi-aniline leather throughout. Advanced technologies include Terrain Response 2 with 900mm wading capability, Pivi Pro infotainment with 13.1\" curved touchscreen, Digital LED headlights, and 29-speaker Meridian Signature sound system. The air suspension provides both exceptional ride comfort and off-road articulation, while the acoustic laminated glass and active noise cancellation create a silent cabin worthy of the Autobiography designation."