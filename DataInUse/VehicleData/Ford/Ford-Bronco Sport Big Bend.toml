[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bronco Sport Big Bend offers rugged capability in a compact package, featuring standard AWD, 8.8\" ground clearance, and available Trail Control (low-speed cruise control for off-roading). It combines Ford's SYNC 3 infotainment with available 360-degree camera system for both urban and outdoor adventures."
key_details_comments = "The Ford Bronco Sport Big Bend combines rugged off-road capability with everyday practicality in a compact SUV package. Key features include standard intelligent all-wheel drive with torque vectoring, 8.8 inches of ground clearance, and available Trail Control (a low-speed cruise control system for off-roading). The vehicle offers Ford's SYNC 3 infotainment system with smartphone integration, available 360-degree camera system, and multiple G.O.A.T. (Goes Over Any Terrain) drive modes. With its Trail Rated certification, the Bronco Sport is designed to handle challenging terrain while maintaining comfortable on-road manners for daily driving. The interior features durable materials, ample cargo space (32.5 cu ft behind rear seats), and available rubberized flooring for outdoor enthusiasts."