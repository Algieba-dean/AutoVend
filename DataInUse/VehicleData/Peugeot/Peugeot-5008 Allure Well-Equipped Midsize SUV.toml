[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Peugeot-5008 Allure Well-Equipped Midsize SUV combines stylish design with practicality, offering a 7-seat configuration, advanced safety features, and a comfortable ride. It is powered by a 1.6L turbocharged engine delivering 165 horsepower and 240 N·m of torque, with a fuel efficiency of 7.1L/100km. The vehicle includes modern amenities such as voice interaction, OTA updates, and Level 2 autonomous driving capabilities."
key_details_comments = "The Peugeot-5008 Allure Well-Equipped Midsize SUV is a versatile family vehicle that combines French design elegance with practical functionality. Its 1.6L turbocharged gasoline engine provides 165hp and 240N·m of torque, offering balanced performance with 7.1L/100km fuel efficiency. The vehicle features a flexible 7-seat configuration with 780L trunk space (expandable to 1,940L), premium leather interior with wood trim, and advanced safety systems including 6 airbags, ABS, ESP and L2 autonomous driving features. Modern tech includes a voice-controlled infotainment system with OTA updates, while the 2,840mm wheelbase and independent suspension ensure a comfortable ride. With dimensions of 4,641mm length and 180mm ground clearance, it's optimized for urban and highway use rather than off-roading."