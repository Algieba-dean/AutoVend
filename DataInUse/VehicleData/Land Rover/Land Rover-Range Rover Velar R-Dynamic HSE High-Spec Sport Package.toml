[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover Velar R-Dynamic HSE High-Spec Sport Package combines luxury and off-road capability with a 3.0L turbocharged inline-6 mild hybrid engine producing 355hp. It features Terrain Response 2, adaptive air suspension, premium Windsor leather interior, and Land Rover's latest Touch Pro Duo infotainment system. The vehicle offers a perfect blend of sophisticated design and rugged capability with a wading depth of 650mm and advanced driver assistance systems."
key_details_comments = "The Range Rover Velar R-Dynamic HSE High-Spec Sport Package represents the pinnacle of Land Rover's luxury SUV offerings, blending sophisticated design with serious off-road capability. Its 3.0L turbocharged inline-6 mild hybrid powertrain delivers 355hp and 500N·m of torque, combining performance with efficiency. The vehicle features Land Rover's advanced Terrain Response 2 system, adaptive air suspension with variable ride height (213-251mm), and a premium Windsor leather interior with Ebony wood veneers. The cutting-edge Touch Pro Duo infotainment system includes dual 10-inch touchscreens with voice control and OTA updates. With a 650mm wading depth, comprehensive driver assistance systems (including L2 autonomous features), and a spacious 558L cargo area expandable to 1,731L, the Velar offers uncompromising luxury whether navigating urban environments or challenging off-road terrain."