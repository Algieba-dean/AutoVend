[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Taycan Turbo is a groundbreaking electric sports sedan featuring 800-volt architecture for ultra-fast charging (5-80% in 22.5 minutes at 270 kW), rear-axle steering, Porsche Torque Vectoring Plus, and ceramic composite brakes. Its innovative two-speed transmission on the rear axle optimizes both acceleration and high-speed efficiency."
key_details_comments = "The Porsche Taycan Turbo represents a technological leap in electric performance vehicles, featuring Porsche's exclusive 800-volt architecture that enables ultra-fast charging (5-80% in just 22.5 minutes at 270 kW). Its innovative two-speed transmission on the rear axle provides both explosive acceleration and high-speed efficiency. The vehicle boasts rear-axle steering for improved maneuverability, Porsche Torque Vectoring Plus for precise handling, and optional ceramic composite brakes for exceptional stopping power. The Taycan Turbo combines these cutting-edge technologies with Porsche's signature driving dynamics, offering a unique blend of electric efficiency and sports car performance."