[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Wingle 5 is a rugged compact SUV with a 2.0L turbo diesel engine, 4WD, and advanced safety features. It excels in off-road conditions while remaining practical for daily use."
key_details_comments = "The GWM-Wingle 5 is a rugged compact SUV designed for both urban and off-road use. It features a powerful 2.0L turbocharged diesel engine producing 190hp and 420N·m of torque, paired with an advanced 4WD system. With 210mm ground clearance, independent suspension, and a durable chassis, it excels in challenging terrain. The vehicle offers modern safety tech (6 airbags, ABS, ESP, L2 autonomy) and practical features like a 520L trunk (expandable to 1,800L). Its 75L fuel tank provides approximately 650km range, making it suitable for long journeys. While positioned as an affordable SUV (priced between $15,000-$18,000 USD), it maintains decent comfort and smart features like voice control and adaptive cruise."