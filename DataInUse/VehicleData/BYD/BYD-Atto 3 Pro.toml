[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Atto 3 Pro is a compact electric SUV with a 60.48 kWh LFP battery, 420 km WLTP range, and 201 kW motor. It features Level 2 autonomy, a rotating 12.8-inch touchscreen, and vegan leather interior. Priced competitively in the $35,000-$38,000 USD range, it's ideal for eco-conscious urban drivers."
key_details_comments = "The BYD-Atto 3 Pro is a technologically advanced compact electric SUV featuring a 60.48 kWh lithium iron phosphate (LFP) Blade Battery, known for its safety and longevity. It delivers a WLTP-certified range of 420 km (261 miles) on a single charge, making it practical for daily commutes and weekend trips. The electric motor produces 201 kW (270 hp) and 310 N·m of torque, enabling a 0-100 km/h acceleration in 7.3 seconds. Key features include Level 2 autonomous driving capabilities (adaptive cruise control, lane-keeping assist), a rotating 12.8-inch touchscreen infotainment system with voice control, and a premium vegan leather interior. With DC fast charging capability (30-80% in 29 minutes) and competitive pricing between $35,000-$38,000 USD, it represents excellent value in the growing compact electric SUV segment. The vehicle also includes BYD's advanced battery thermal management system for optimal performance in various climates."