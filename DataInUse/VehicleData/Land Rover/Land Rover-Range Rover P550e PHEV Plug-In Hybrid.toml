[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover P550e PHEV combines luxury, off-road capability, and electrification. It features a 3.0L turbocharged inline-6 engine paired with a 143kW electric motor, delivering 542hp and 750N·m of torque. The 38.2kWh battery provides up to 70 miles of electric-only range, while the hybrid system ensures a total range of over 800km. Advanced Terrain Response 2, adaptive air suspension, and a wading depth of 900mm make it exceptionally capable off-road. The interior boasts premium materials, including Windsor leather and wood veneers, with state-of-the-art technology like Pivi Pro infotainment and Level 2 autonomous driving."
key_details_comments = "The Range Rover P550e PHEV represents the pinnacle of luxury SUV technology, blending Land Rover's legendary off-road prowess with cutting-edge plug-in hybrid efficiency. Its sophisticated powertrain combines a 3.0L turbocharged inline-6 gasoline engine with a 143kW electric motor, delivering exceptional performance (542hp/750N·m) while maintaining the brand's off-road credentials with Terrain Response 2 and 900mm wading depth. The 38.2kWh battery enables 70 miles of zero-emission driving - ideal for urban commutes - while the hybrid system provides over 800km of total range for long journeys. The interior showcases British luxury craftsmanship with Windsor leather, premium wood veneers, and advanced features like 12-way adjustable heated/cooled seats with massage function. Technological highlights include the Pivi Pro infotainment system with over-the-air updates, advanced driver assistance systems (Level 2 autonomy), and configurable ambient lighting. The adaptive air suspension with dynamic response ensures both exceptional comfort on-road and capability off-road, making this one of the most versatile luxury vehicles available today."