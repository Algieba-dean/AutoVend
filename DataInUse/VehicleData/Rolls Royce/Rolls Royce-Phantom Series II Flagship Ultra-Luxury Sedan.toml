[KeyDetails]
key_details="The Rolls-Royce Phantom Series II represents the ultimate expression of automotive luxury, featuring: a hand-built 6.75L V12 engine, the quietest cabin in production, bespoke customization options, suicide doors with power assist, starlight headliner, and the famous 'Spirit of Ecstasy' hood ornament. The Gallery dashboard allows for personalized artwork displays behind glass."
key_details_comments = "The Rolls-Royce Phantom Series II represents the ultimate expression of automotive luxury, featuring: a hand-built 6.75L twin-turbo V12 engine producing 563hp, the quietest cabin in production with 130kg of sound insulation, unlimited bespoke customization through Rolls-Royce's Coachbuild program, rear-hinged 'suicide' doors with power assist operation, optional Starlight Headliner with hundreds of fiber-optic stars, the iconic retractable Spirit of Ecstasy hood ornament, and the unique Gallery dashboard that allows owners to display personalized artwork behind glass panels. The Phantom's aluminum spaceframe architecture provides exceptional rigidity while the Planar suspension system delivers the famous 'magic carpet ride' quality. Every Phantom takes over 800 hours to build at the Goodwood, England manufacturing facility."