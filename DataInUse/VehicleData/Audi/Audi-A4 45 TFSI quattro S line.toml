# key_details, a value to introduce more key details for current car model
key_details="""
key_details_comments = "The Audi A4 45 TFSI quattro S line represents the sportier variant of Audi's best-selling sedan, featuring a 2.0L turbocharged engine producing 245hp paired with quattro all-wheel drive. Key highlights include the S line exterior package (18-inch wheels, sport suspension, S-specific bumpers), virtual cockpit digital instrument cluster, and Audi's MMI touch infotainment with natural voice control. The mild-hybrid system improves fuel efficiency by up to 0.3L/100km through coasting and start-stop functions. Standard luxury features include leather sport seats, aluminum trim, and three-zone climate control. Driver assistance systems include adaptive cruise control, lane keep assist, and traffic jam assist, achieving Level 2 autonomous capability. The model competes directly with the BMW 330i xDrive and Mercedes-Benz C300 4MATIC in the premium compact executive segment."


