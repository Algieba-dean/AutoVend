[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 3 Series Gran Turismo combines sporty dynamics with practical liftback functionality. Key features include the 2.0L/3.0L TwinPower Turbo engines, 2920mm extended wheelbase for rear comfort, and innovative cargo solutions through its hatch design. The Driving Assistant Professional package offers semi-autonomous capabilities, while the optional M Sport package enhances handling. Its unique positioning bridges the gap between traditional sedans and SUVs."
key_details_comments = "The BMW 3 Series Gran Turismo represents a unique blend of sporty sedan dynamics and practical hatchback versatility. Its extended 2,920mm wheelbase provides exceptional rear legroom (42.2 inches) uncommon in traditional sports sedans. The liftback design offers 520L of cargo space, expandable to 1,600L - rivaling many SUVs. Powered by BMW's efficient yet potent B48/B58 TwinPower Turbo engines (248hp 2.0L or 320hp 3.0L), it delivers 0-100km/h in 5.1-6.2 seconds while maintaining premium refinement. The Driving Assistant Professional package brings Level 2 autonomy with traffic jam assist up to 60km/h. Unique in its segment, it combines the driving dynamics of a 3 Series with the practicality typically found in larger vehicles, featuring standard acoustic glass, optional air suspension, and BMW's latest iDrive 7.0 infotainment with natural voice control."