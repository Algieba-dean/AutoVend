[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo V60 Recharge combines premium Scandinavian design with advanced plug-in hybrid technology, offering 340hp combined output, 41 miles electric range, and Volvo's renowned safety systems. Its wagon body provides 529L of cargo space while maintaining elegant proportions. The Google-based infotainment system supports voice control and over-the-air updates. With a 0-100km/h time of 4.9 seconds and eAWD traction, it delivers both efficiency and dynamic performance."
key_details_comments = "The Volvo V60 Recharge represents the pinnacle of Scandinavian automotive engineering, blending luxury wagon practicality with cutting-edge plug-in hybrid technology. Its 2.0L turbocharged/supercharged engine paired with a 145kW electric motor delivers 340hp combined output and 590N·m torque, enabling 0-100km/h acceleration in just 4.9 seconds. The 18.8kWh battery provides 41 miles (66km) of pure electric range, while the 60L fuel tank ensures long-distance capability. The wagon body offers exceptional versatility with 529L cargo capacity (expandable to 1,441L), wrapped in Volvo's signature minimalist design. Advanced safety features include Pilot Assist (L2 autonomy), BLIS, and City Safety with automatic emergency braking. The Google-based infotainment system with voice control and OTA updates keeps the vehicle current, while premium materials like Nappa leather and driftwood trim create a luxurious cabin environment. Four-corner air suspension (optional) enhances ride comfort, making it equally capable for urban commuting and cross-country journeys."