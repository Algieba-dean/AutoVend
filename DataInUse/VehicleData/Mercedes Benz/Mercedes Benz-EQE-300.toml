[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz EQE 300 is a luxury electric sedan with a focus on comfort, technology, and efficiency. It features a 90.6 kWh battery, 660 km range (WLTP), and advanced MBUX infotainment. Standard features include leather upholstery, adaptive cruise control, and a premium sound system."
key_details_comments = "The Mercedes-Benz EQE 300 is a premium all-electric luxury sedan that combines cutting-edge technology with Mercedes-Benz's signature comfort and refinement. It features a 90.6 kWh lithium-ion battery providing a WLTP-certified range of 660 km, making it practical for both daily commutes and long-distance travel. The EQE 300 comes equipped with Mercedes' latest MBUX infotainment system with voice control, augmented reality navigation, and over-the-air update capability. Standard luxury features include Nappa leather upholstery, ambient lighting, and a Burmester surround sound system. Advanced driver assistance systems include Level 2 autonomous driving capabilities with adaptive cruise control, lane keeping assist, and automatic emergency braking. The electric powertrain delivers 245 kW (328 hp) and 550 N·m of torque, enabling 0-100 km/h acceleration in 6.4 seconds. With its aerodynamic design (0.22 Cd), premium interior materials, and comprehensive standard equipment, the EQE 300 represents Mercedes-Benz's vision of modern electric luxury mobility."