[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota-Urban Cruiser EV Limited Premium Electric SUV combines Toyota's reliability with zero-emission mobility. Key highlights include a 64kWh battery, 460km WLTP range, premium interior, and advanced safety features like L2 autonomy. Ideal for eco-conscious urban drivers seeking practicality and style."
key_details_comments = "The Toyota-Urban Cruiser EV Limited Premium Electric SUV represents Toyota's commitment to sustainable mobility, offering a perfect blend of urban practicality and zero-emission driving. Its 64kWh battery delivers a competitive 460km WLTP range, while the premium interior features synthetic leather seats, metal trim accents, and advanced noise insulation. The vehicle comes equipped with comprehensive safety systems including 6 airbags, ABS, ESP, and L2 autonomous driving capabilities (adaptive cruise control, lane keep assist, and automatic emergency braking). With DC fast-charging capability, voice-controlled infotainment, and OTA updates, it's designed for tech-savvy urban drivers. The compact SUV dimensions (4,300mm length) make it maneuverable in cities, while the 385L trunk (expandable to 1,200L) ensures practical cargo space. The 150kW (201hp) electric motor provides responsive acceleration (0-100km/h in 8.5s) with 350N·m of instant torque, making it both efficient and enjoyable to drive."