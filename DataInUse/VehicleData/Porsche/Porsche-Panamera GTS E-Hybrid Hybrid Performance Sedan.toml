[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Panamera GTS E-Hybrid combines a 4.0L twin-turbo V8 with an electric motor for 590 hp total output. Features include adaptive air suspension, all-wheel drive, and a luxurious interior with advanced tech. The plug-in hybrid system offers up to 34 miles of electric range with rapid acceleration (0-60 mph in 3.7s) and a top speed of 183 mph."
key_details_comments = "The Porsche Panamera GTS E-Hybrid represents the pinnacle of performance luxury sedans, blending a 4.0-liter twin-turbo V8 engine (453 hp) with a 134 kW electric motor for a combined 590 hp (680 hp with Sport Chrono). This plug-in hybrid delivers supercar acceleration (0-100 km/h in 3.7s) while offering 34 miles (56 km) of electric-only range. Key features include Porsche Traction Management AWD, adaptive air suspension with PASM, 17.9 kWh battery, 70L fuel tank, and a luxurious interior with Race-Tex microfiber upholstery. The vehicle combines track-ready performance (295 km/h top speed) with everyday practicality (520L trunk) and advanced tech including Porsche Communication Management with voice control, over-the-air updates, and comprehensive driver assistance systems."