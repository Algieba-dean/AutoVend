[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche 911 Turbo S Exclusive Special Edition Turbo features a 3.8L twin-turbo flat-6 producing 607 hp, with exclusive gold accents, carbon fiber elements, and a top speed of 330 km/h. Limited to 500 units worldwide, it includes Porsche Dynamic Chassis Control, Ceramic Composite Brakes, and 20-inch center-lock wheels."
key_details_comments = "The Porsche 911 Turbo S Exclusive Special Edition Turbo represents the pinnacle of 911 performance, limited to just 500 units globally. It features a hand-built 3.8L twin-turbocharged flat-6 engine producing 607 hp and 553 lb-ft of torque, paired with an 8-speed PDK transmission. Exclusive design elements include Graphite Grey Metallic paint with gold accents, carbon fiber body components, and unique 20-inch center-lock wheels. The vehicle comes with Porsche Dynamic Chassis Control, Ceramic Composite Brakes, and a retractable rear wing for enhanced aerodynamics. Interior features include full leather with gold stitching, carbon fiber trim, and exclusive numbering on the dashboard. Performance highlights include 0-100 km/h in 2.7 seconds and a top speed of 330 km/h (205 mph)."