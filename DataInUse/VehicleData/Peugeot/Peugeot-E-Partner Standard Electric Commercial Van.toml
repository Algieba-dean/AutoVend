[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Peugeot E-Partner Standard Electric Commercial Van is a fully electric compact van with a 75kWh battery, 330km WLTP range, and 4.4m³ cargo capacity. It features a 100kW (136hp) motor, front-wheel drive, and supports DC fast charging (0-80% in 45 minutes). Standard safety includes ABS, ESP, and optional driver aids like lane-keep assist."
key_details_comments = "The Peugeot E-Partner Standard Electric Commercial Van is a purpose-built electric van designed for urban commercial use. It features a 75kWh lithium-ion battery providing a WLTP-certified range of 330km, making it ideal for daily urban deliveries. The 100kW (136hp) electric motor delivers 260N·m of torque for responsive city driving. With 4.4 cubic meters of cargo space (4,400L) and a payload capacity of up to 800kg, it's highly practical for business use. The van supports 100kW DC fast charging (0-80% in 45 minutes) and includes standard safety features like ABS and ESP, plus optional driver assistance systems. The compact 4.4m length makes it maneuverable in cities while the 2,975mm wheelbase ensures stability."