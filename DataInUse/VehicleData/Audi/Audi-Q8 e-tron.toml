[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi Q8 e-tron represents Audi's flagship electric SUV, combining luxury, technology, and performance. Key features include its 114 kWh battery (106 kWh usable), quattro all-wheel drive, and premium interior with dual touchscreens. It supports DC fast charging up to 170 kW (10-80% in ~31 minutes) and features advanced aerodynamics (Cd 0.27). The vehicle showcases Audi's commitment to electrification while maintaining the brand's signature driving dynamics and luxury appointments."
key_details_comments = "The Audi Q8 e-tron is Audi's flagship electric SUV, representing the pinnacle of the brand's electrification efforts. It combines cutting-edge EV technology with Audi's signature luxury and performance. The vehicle features a massive 114 kWh battery (106 kWh usable) for extended range, sophisticated quattro all-wheel drive with torque vectoring, and a premium interior with dual touchscreen MMI infotainment. With DC fast charging capability up to 170 kW, it can charge from 10-80% in approximately 31 minutes. The Q8 e-tron showcases exceptional aerodynamics (Cd 0.27) for an SUV, contributing to its efficiency. It offers multiple drive modes, including an off-road mode with adjustable air suspension (where equipped). The vehicle maintains Audi's renowned build quality while incorporating sustainable materials throughout the cabin."