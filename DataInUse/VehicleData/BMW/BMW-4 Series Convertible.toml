[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 4 Series Convertible features a retractable hardtop that folds in 18 seconds at speeds up to 50km/h. It combines sporty handling with premium comfort, offering turbocharged engine options (430i and M440i) with rear-wheel or all-wheel drive configurations. The interior boasts BMW's latest technology including a 12.3\" digital instrument cluster and 10.25\" touchscreen."
key_details_comments = "The BMW 4 Series Convertible combines luxury and performance with its retractable hardtop that operates in just 18 seconds while moving at speeds up to 50km/h. It offers two turbocharged engine options: the 430i with a 2.0L 4-cylinder (255hp) and the M440i with a 3.0L inline-6 (382hp), both paired with an 8-speed automatic transmission. The vehicle features BMW's latest iDrive 7 infotainment system with a 12.3\" digital instrument cluster and 10.25\" touchscreen, along with advanced driver assistance systems. The suspension is tuned for sporty handling while maintaining comfort, making it suitable for both spirited driving and long-distance cruising. The interior offers premium materials and a 2+2 seating configuration, though rear seats are best suited for children or short trips."