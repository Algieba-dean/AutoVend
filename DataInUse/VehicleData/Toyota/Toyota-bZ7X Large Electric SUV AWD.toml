key_details = "The Toyota-bZ7X Large Electric SUV AWD combines Toyota's reliability with cutting-edge BEV technology. Key highlights include a 516km WLTP range, 429hp AWD powertrain, Level 2 autonomy, and a premium interior with wood trim. Priced competitively against rivals like the Tesla Model X and BMW iX."
