[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz EQA-350 is the performance variant of Mercedes' compact electric SUV, featuring dual-motor AWD, premium interior finishes, and the latest MBUX infotainment system. It combines urban practicality with Mercedes' signature luxury in an emissions-free package."
key_details_comments = "The Mercedes-Benz EQA-350 represents the high-performance variant in Mercedes' EQ electric SUV lineup, combining luxury with zero-emissions mobility. It features a dual-motor all-wheel drive system delivering 288 hp and 520 N·m of torque, paired with a 66.5 kWh battery for up to 488 km WLTP range. The vehicle showcases Mercedes' signature premium interior with MB-Tex leatherette, metal trim accents, and the advanced MBUX infotainment system with natural voice control. Standard equipment includes comprehensive driver assistance systems (DRIVE PILOT Level 2), 4MATIC AWD with torque vectoring, and fast charging capability (10-80% in 30 minutes). The compact SUV body (4,463mm length) offers practical 420L cargo space while maintaining excellent urban maneuverability with an 11.4m turning circle. Unique EQ styling elements and a 0.28 drag coefficient highlight its electric identity, making it a compelling option in the premium compact EV segment."