[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault-5 E-Tech Alpine A290 GT Sporty Electric Edition combines retro-inspired design with modern electric performance. Key features include a 220kW electric motor, 52kWh battery, 380 km range, and sport-tuned chassis. The Alpine version adds performance brakes, unique styling, and enhanced driving dynamics."
key_details_comments = "The Renault-5 E-Tech Alpine A290 GT Sporty Electric Edition represents a perfect fusion of retro charm and cutting-edge EV technology. As the performance-oriented Alpine variant, it features a specially tuned 220kW (295hp) electric motor delivering 340N·m of instant torque, enabling 0-100km/h acceleration in 6.4 seconds. The 52kWh battery provides a practical 380km WLTP range, while Alpine-specific enhancements include sport-tuned suspension, performance brakes, and unique aerodynamic styling elements. The interior combines modern tech like voice-controlled infotainment with sporty touches like aluminum pedals and bucket seats. This model stands out with its combination of nostalgic Renault 5 design cues, Alpine's racing heritage, and zero-emission electric performance."