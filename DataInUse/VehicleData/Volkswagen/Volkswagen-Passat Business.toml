[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volkswagen Passat Business combines executive comfort with robust engineering. Key highlights include: 1) 2.0L TSI engine with 220hp, 2) Premium Nappa leather interior, 3) Travel Assist (L2 autonomy), 4) 586L trunk capacity, 5) 10.25-inch Digital Cockpit, and 6) Dynamic Chassis Control (DCC) available."
key_details_comments = "The Volkswagen Passat Business is a premium executive sedan designed for business professionals and families seeking comfort and technology. Key features include: 1) A responsive 2.0L TSI turbocharged engine delivering 220hp and 350N·m torque, 2) Luxurious Nappa leather upholstery with ergonomic seating, 3) Advanced Travel Assist system providing Level 2 semi-autonomous driving capabilities, 4) Spacious 586L trunk (expandable to 1,152L) for practical storage, 5) Cutting-edge 10.25-inch Digital Cockpit Pro display, and 6) Optional Dynamic Chassis Control (DCC) for adaptive suspension tuning. The vehicle combines German engineering with premium materials and smart connectivity features like over-the-air updates and voice control."