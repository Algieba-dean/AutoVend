[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota Highlander Hybrid XLE Premium combines Toyota's reliable hybrid technology with premium features like SofTex seats, 12.3-inch touchscreen, and Toyota Safety Sense 2.5+. It offers 243 combined system horsepower, up to 1,102 kg towing capacity, and available digital rearview mirror. The hybrid system automatically switches between electric and gasoline power for optimal efficiency."
key_details_comments = "The Toyota Highlander Hybrid XLE Premium represents Toyota's flagship 3-row hybrid SUV, combining their proven hybrid synergy drive system with premium features. Key highlights include: a 243 hp hybrid powertrain delivering class-leading 41 mpg combined; standard E-Four all-wheel drive with torque vectoring; premium SofTex synthetic leather seating for 7 passengers; 12.3-inch touchscreen with wireless Apple CarPlay/Android Auto; comprehensive Toyota Safety Sense 2.5+ suite including full-speed adaptive cruise and lane tracing assist; available digital rearview mirror and 360-degree camera system. The vehicle offers exceptional versatility with 16.0 cubic feet of cargo space behind the third row, expanding to 84.3 cubic feet with rear seats folded. The hybrid system automatically manages power distribution between the 2.5L Atkinson-cycle engine and dual electric motors for optimal efficiency in all driving conditions."