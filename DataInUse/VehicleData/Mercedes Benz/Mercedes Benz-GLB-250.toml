[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz GLB-250 combines compact SUV practicality with premium luxury features. Its standout attributes include: 1) Optional third-row seating in a compact footprint, 2) Advanced MBUX infotainment with augmented reality navigation, 3) 4MATIC all-wheel drive with multiple drive modes, 4) Class-leading safety with PRE-SAFE® system, and 5) Flexible cargo solutions with up to 1,605L capacity. The turbocharged 2.0L engine delivers 221 hp while maintaining respectable efficiency for the segment."
key_details_comments = "The Mercedes-Benz GLB-250 combines compact SUV practicality with premium luxury features. Its standout attributes include: 1) Optional third-row seating in a compact footprint (unique in its class), 2) Advanced MBUX infotainment with augmented reality navigation and natural voice control, 3) 4MATIC all-wheel drive with torque vectoring for all-weather capability, 4) Comprehensive safety suite including PRE-SAFE® anticipatory protection system, and 5) Class-leading cargo flexibility with 40/20/40 split-folding seats and up to 1,605L capacity. Powered by a turbocharged 2.0L engine (221 hp) with mild hybrid assistance, it delivers 6.9s 0-100km/h acceleration while achieving 7.1L/100km combined efficiency. The GLB-250 represents Mercedes' interpretation of a premium compact family vehicle with distinctive design elements like the upright grille and squared-off rear."