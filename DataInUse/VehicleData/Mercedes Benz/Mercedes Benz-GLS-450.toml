[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-Benz GLS 450 is the flagship luxury SUV offering three rows of seating, advanced technology including MBUX infotainment, and a refined powertrain combining a 3.0L turbocharged inline-6 with 48V mild hybrid system. It features standard 4MATIC all-wheel drive, AIRMATIC air suspension, and comprehensive safety systems."
key_details_comments = "The Mercedes-Benz GLS 450 represents the pinnacle of luxury SUV offerings, combining premium craftsmanship with cutting-edge technology. As the flagship three-row SUV in Mercedes' lineup, it features a sophisticated 3.0L turbocharged inline-6 engine paired with a 48V mild hybrid system (EQ Boost) that delivers 362hp and 500N·m of torque. The vehicle comes standard with 4MATIC all-wheel drive and AIRMATIC air suspension for superior ride comfort. Its spacious interior offers seating for seven with premium materials throughout, while the MBUX infotainment system with voice control and AI learning provides advanced connectivity. Safety is paramount with over 10 airbags and comprehensive driver assistance systems including Level 2 autonomous driving capabilities. The GLS 450 balances performance and luxury with a 0-100km/h time of 6.3 seconds and a top speed of 210km/h, all while maintaining Mercedes-Benz's renowned build quality and attention to detail."