[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Land Rover-Range Rover Sport P550e PHEV High-Efficiency Plug-In Hybrid combines luxury, off-road capability, and hybrid efficiency. It features a 3.0L turbocharged inline-6 engine paired with a 143kW electric motor and a 38.2kWh battery, delivering 542hp and 750N·m of torque. With a 70-mile electric-only range, advanced Terrain Response 2 system, and premium interior, it's a versatile and high-performance SUV."
key_details_comments = "The Land Rover-Range Rover Sport P550e PHEV High-Efficiency Plug-In Hybrid represents the pinnacle of luxury SUV engineering, blending Land Rover's legendary off-road prowess with cutting-edge plug-in hybrid technology. Its sophisticated powertrain combines a 3.0L turbocharged inline-6 gasoline engine with a 143kW electric motor and 38.2kWh battery pack, delivering exceptional performance (542hp/750N·m) while offering up to 70 miles of pure electric range. The vehicle features Land Rover's advanced Terrain Response 2 system for unmatched off-road capability, while the luxurious interior showcases premium Windsor leather, open-pore wood veneers, and state-of-the-art technology including the Pivi Pro infotainment system with OTA updates. With its adaptive air suspension, comprehensive safety systems, and versatile cargo space, the P550e PHEV excels in both urban environments and extreme off-road conditions, making it one of the most capable and sophisticated luxury SUVs on the market."