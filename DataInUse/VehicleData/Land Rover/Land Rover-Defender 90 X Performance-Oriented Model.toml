[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Land Rover Defender 90 X Performance-Oriented Model combines legendary off-road capability with sports car-like performance. Its 5.0L supercharged V8 delivers 518hp and 625Nm torque, while maintaining the Defender's renowned all-terrain prowess. Key features include Terrain Response 2, Configurable Terrain Response, Electronic Air Suspension, and a 900mm wading depth. The X model adds premium interior finishes, performance styling cues, and enhanced dynamic capabilities."
key_details_comments = "The Land Rover Defender 90 X Performance-Oriented Model represents the ultimate fusion of off-road capability and high-performance engineering. At its heart lies a 5.0L supercharged V8 engine producing 518 horsepower and 625Nm of torque, delivering sports car-like acceleration (0-100km/h in 5.2s) in a vehicle that maintains the Defender's legendary terrain-conquering abilities. The X model enhances the package with premium interior finishes including Windsor leather and metal trims, performance-oriented styling cues, and advanced dynamic systems. Key technical highlights include the Terrain Response 2 system with Configurable Terrain Response, Electronic Air Suspension with Adaptive Dynamics, and an impressive 900mm wading depth. Despite its performance focus, it retains practical elements like 532L of cargo space (expandable to 1,830L) and comprehensive safety systems including 6 airbags and advanced driver assistance features. This model is equally at home tackling extreme off-road challenges, cruising on highways, or making a statement in urban environments."