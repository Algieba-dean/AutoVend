[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volkswagen ID.5 GTX is the performance variant of Volkswagen's electric SUV coupe, featuring dual-motor AWD, sport-tuned suspension, and distinctive styling elements. It combines the practicality of an SUV with coupe-like aesthetics and EV efficiency. Key highlights include its 77 kWh battery, 497 km WLTP range, 6.3s 0-100 km/h acceleration, and advanced digital cockpit with augmented reality HUD."
key_details_comments = "The Volkswagen ID.5 GTX represents the sporty flagship of VW's electric ID lineup, combining SUV practicality with coupe-like styling. Its dual-motor AWD system delivers 299 PS and 550 N·m torque for spirited performance (0-100 km/h in 6.3s) while maintaining a 497 km WLTP range. The 77 kWh battery supports 135 kW DC fast charging (10-80% in ~30 mins). Distinctive GTX styling includes 20-inch alloys, sport suspension, and illuminated branding. The tech-rich interior features a 12-inch infotainment screen, augmented reality HUD, and Travel Assist for Level 2 autonomy. Despite the sloping roofline, it offers 549L cargo space (expandable to 1,561L), heat pump for cold weather efficiency, and over-the-air update capability."