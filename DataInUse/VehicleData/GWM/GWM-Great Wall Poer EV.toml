[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Great Wall Poer EV combines rugged SUV capability with zero-emission electric power. Key features include a 84kWh battery for 500km range, 295hp dual-motor AWD system, premium interior with advanced tech, and serious off-road credentials with 220mm ground clearance. It represents GWM's push into the premium electric SUV market."
key_details_comments = "The GWM-Great Wall Poer EV represents a significant step in electric SUV technology, combining rugged off-road capability with zero-emission driving. Its 84kWh battery provides a practical 500km NEDC range, while the dual-motor AWD system delivers 295hp and 520N·m torque for confident performance. The vehicle features premium interior materials, advanced driver assistance systems (ADAS) at L2 autonomy, and exceptional 220mm ground clearance for serious off-road use. Thermal management systems ensure reliable operation in extreme temperatures from -30°C to 50°C. With its spacious 5-seat cabin, 540L cargo capacity (expandable to 1,600L), and comprehensive connectivity features including OTA updates, the Poer EV positions itself as a versatile electric SUV for both urban and adventure use."