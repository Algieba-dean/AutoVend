[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Preface is a well-rounded C-segment sedan with a focus on comfort, technology, and value. It features a turbocharged 1.8L engine, advanced driver-assistance systems, and a premium interior. Ideal for urban and highway driving, it offers a balance of performance and efficiency."
key_details_comments = "The Geely-Preface is a well-rounded C-segment sedan that combines modern design with practical features. Its turbocharged 1.8L gasoline engine delivers 245 horsepower and 350N·m of torque, providing responsive performance with a 0-100 km/h acceleration time of 7.5 seconds. The vehicle offers a spacious interior (3.8 cubic meters passenger volume) with premium materials like leather seats and metal trim, along with advanced technology including voice interaction, OTA updates, and Level 2 autonomous driving features. With a 55L fuel tank and 7.2L/100km fuel efficiency, it achieves a 650 km driving range, making it suitable for both city commuting and long-distance travel. Safety is prioritized with 6 airbags, ABS, ESP, and various driver assistance systems. The 480L trunk (expandable to 1,200L) and five-seat configuration make it practical for family use, while the independent suspension ensures a comfortable ride quality."