# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Kona Electric is a fully electric subcompact crossover with a bold design, offering a balance of range, performance, and technology. Its 64kWh battery provides over 400km of range, while its instant torque delivery makes it fun to drive. The Kona stands out with its distinctive styling and comprehensive suite of standard safety features."
key_details_comments = "The Hyundai Kona Electric is a fully electric subcompact crossover that combines distinctive styling with practical EV capabilities. It features a 64kWh battery delivering 415km (258 miles) of EPA-estimated range, making it suitable for both daily commutes and longer trips. With 201hp and 395N·m of torque (320hp in N Line variant), it offers responsive acceleration while maintaining efficiency at 13.8kWh/100km. The Kona stands out with its bold design language, comprehensive standard safety features (including Forward Collision-Avoidance Assist and Lane Following Assist), and modern tech like a 10.25-inch digital cluster and available head-up display. Its compact dimensions (4,180mm length) make it maneuverable in urban environments while still offering decent cargo space (332L trunk, expandable to 1,114L). The vehicle supports DC fast charging (10-80% in ~47 minutes) and features battery temperature management for consistent performance in various climates."