[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac Lyriq represents GM's first dedicated electric vehicle on the Ultium platform, featuring a 33-inch advanced LED display, Super Cruise hands-free driving, and up to 500 hp in AWD configuration. Its 102 kWh battery provides over 500 km of range, with 190 kW DC fast charging capability. The Lyriq combines Cadillac's luxury heritage with cutting-edge EV technology, offering a premium ownership experience with available features like AKG 19-speaker audio system and semi-aniline leather seating."
key_details_comments = "The Cadillac Lyriq is GM's flagship electric SUV built on the advanced Ultium platform, combining luxury with cutting-edge EV technology. It features a massive 33-inch advanced LED display with Google built-in, AKG 19-speaker audio system, and available semi-aniline leather seating. The vehicle offers up to 500 hp in AWD configuration and 610 N·m of torque, with a 102 kWh Ultium battery providing over 500 km of range. Standard Super Cruise enables hands-free driving on compatible highways, while 190 kW DC fast charging adds 122 km of range in just 10 minutes. The Lyriq represents Cadillac's vision for premium electric mobility with its striking design, exceptional quietness through active noise cancellation, and comprehensive suite of driver assistance features."