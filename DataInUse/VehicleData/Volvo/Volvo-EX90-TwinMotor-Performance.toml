[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volvo EX90 Twin Motor Performance is Volvo's flagship electric SUV featuring a 111kWh battery, 665hp dual-motor AWD powertrain, and advanced autonomous driving capabilities. It offers 600km range, 0-100km/h in 3.9s, and seats seven in luxury. Key features include LiDAR-based safety systems, Google-built infotainment, and sustainable interior materials."
key_details_comments = "The Volvo EX90 Twin Motor Performance represents the pinnacle of Volvo's electric vehicle technology, combining luxury, performance and sustainability. As Volvo's flagship electric SUV, it features a cutting-edge 111kWh battery pack providing up to 600km (373 miles) of range. The dual-motor all-wheel drive system delivers exceptional performance with 665 horsepower (496kW) and 910N·m of torque, enabling 0-100km/h acceleration in just 3.9 seconds. The EX90 offers premium three-row seating for seven passengers with sustainable Nordico wood trim and wool blend upholstery. Advanced safety features include LiDAR-based autonomous driving capabilities (up to L3), a comprehensive airbag system (12 total), and Volvo's latest Pilot Assist technology. The vehicle features Google-built infotainment with natural voice control, over-the-air updates, and a sophisticated Scandinavian design with exceptional aerodynamics (0.29 Cd). With its combination of performance, luxury, safety and environmental consciousness, the EX90 Twin Motor Performance sets new standards in the premium electric SUV segment."