[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Lamborghini Huracán Tecnica is a high-performance variant of the Huracán, featuring a 5.2L V10 engine, all-wheel drive, and rear-wheel steering. It is designed for both track and road use, with a focus on driving engagement and aerodynamic efficiency."
key_details_comments = "The Lamborghini Huracán Tecnica is a track-focused yet road-legal variant of the Huracán lineup, blending extreme performance with daily usability. It features a 5.2L naturally aspirated V10 engine producing 631hp, paired with a 7-speed dual-clutch transmission and Lamborghini Dinamica Veicolo Integrata (LDVI) system for optimized dynamics. Key innovations include rear-wheel steering, improved aerodynamics with a 35% increase in downforce over the Huracán EVO, and a 20% stiffer chassis for enhanced cornering. The Tecnica represents Lamborghini's last pure combustion-engine supercar before electrification, offering a perfect balance between the raw Huracán STO and more comfortable Huracán EVO."