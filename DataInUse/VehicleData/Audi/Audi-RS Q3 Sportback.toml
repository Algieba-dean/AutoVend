[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi RS Q3 Sportback combines compact SUV practicality with RS performance, featuring a 2.5L turbocharged inline-5 producing 400hp, Quattro all-wheel drive, and a coupe-like roofline. It offers 0-100km/h in 4.5 seconds with a top speed of 250km/h (optionally 280km/h). The interior features RS-specific sport seats, digital cockpit, and premium materials. Advanced driver aids include adaptive cruise, lane keep assist, and traffic jam assist. Despite its performance focus, it maintains everyday usability with 450L cargo capacity and five-seat practicality."
key_details_comments = "The Audi RS Q3 Sportback represents the pinnacle of compact luxury performance SUVs, blending everyday practicality with track-inspired dynamics. Its 2.5L TFSI turbocharged inline-5 engine delivers 400hp and 480N·m of torque, channeled through a 7-speed S tronic transmission and Quattro all-wheel drive with torque vectoring. The Sportback's coupe-like roofline reduces drag to 0.34 while maintaining 450L of cargo space. The RS-specific interior features Nappa leather sport seats with optional Alcantara, a 12.3-inch Virtual Cockpit, and MMI touch response system. Performance highlights include 0-100km/h in 4.5 seconds, optional RS sport exhaust, and adaptive suspension with RS-specific tuning. Advanced driver assistance systems include adaptive cruise with traffic jam assist, lane keep assist, and 360-degree cameras. Despite its performance focus, it offers five-seat practicality, making it equally capable for school runs and track days."