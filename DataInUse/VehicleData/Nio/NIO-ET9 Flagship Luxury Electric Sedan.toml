[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The NIO ET9 represents the pinnacle of Chinese EV luxury, featuring: 1) 150kWh semi-solid state battery with 850km range, 2) NIO NAD autonomous driving with L3 capability, 3) Executive rear seating with full recline and massage functions, 4) SkyRoof panoramic glass roof with electrochromic dimming, 5) 23-speaker Dolby Atmos sound system, 6) Vehicle-to-load (V2L) capability for external power, 7) Full 5G connectivity with car-to-infrastructure communication, 8) NIO's battery swap technology for 3-minute battery changes."
key_details_comments = "The NIO ET9 represents the pinnacle of Chinese EV luxury, featuring: 1) 150kWh semi-solid state battery with 850km range (CLTC), offering industry-leading energy density and ultra-fast charging capability; 2) NIO NAD (NIO Autonomous Driving) system with L3 conditional automation, featuring 33 high-performance sensors including lidar and 4 Nvidia Drive Orin chips; 3) Executive rear seating with full recline to 45 degrees, ventilation/heating/massage functions, and integrated 8-inch control displays; 4) SkyRoof panoramic glass roof with electrochromic dimming that transitions from clear to opaque in 1.5 seconds; 5) 23-speaker Dolby Atmos 7.1.4 surround sound system with 1000W amplifier; 6) Vehicle-to-load (V2L) capability providing up to 3.3kW external power output; 7) Full 5G connectivity enabling car-to-infrastructure (V2X) communication for enhanced safety and traffic optimization; 8) Compatibility with NIO's proprietary battery swap stations allowing full battery replacement in under 3 minutes."