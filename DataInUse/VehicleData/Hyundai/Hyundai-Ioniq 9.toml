[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Ioniq 9 is the flagship electric SUV featuring an 800V electrical architecture enabling 350kW ultra-fast charging (10-80% in 21 minutes), Vehicle-to-Load (V2L) capability, and a lounge mode with fully reclining front seats. It offers a digital side mirror option and augmented reality HUD."
key_details_comments = "The Hyundai Ioniq 9 represents the pinnacle of Hyundai's electric vehicle technology, featuring an advanced 800V electrical architecture that enables industry-leading 350kW ultra-fast charging capability (10-80% charge in just 21 minutes). It includes innovative Vehicle-to-Load (V2L) functionality that can power external devices up to 3.6kW. The lounge mode transforms the cabin with fully reclining front seats and footrests, while available digital side mirrors reduce drag and improve visibility. The augmented reality HUD projects navigation and safety information onto the windshield, and the vehicle offers over-the-air updates for continuous improvement of features and performance."