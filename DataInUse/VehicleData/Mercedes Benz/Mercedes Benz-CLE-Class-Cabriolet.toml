[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-Benz CLE-Class Cabriolet combines the best attributes of the former C-Class and E-Class convertibles into one compelling package. Key features include: AEROBALANCE aerodynamic package, MAGIC VISION CONTROL heated washer system, AIRCAP wind deflector, and AIRSCARF neck-level heating. The fabric soft top operates at speeds up to 60 km/h and features acoustic insulation. The latest MBUX (Mercedes-Benz User Experience) system includes a 12.3-inch digital instrument cluster and 11.9-inch central display with 'Zero Layer' interface. Available DIGITAL LIGHT projects animations and warnings onto the road. The CLE represents Mercedes' commitment to combining emotional design with technical innovation in the midsize luxury segment."
key_details_comments = "The Mercedes-Benz CLE-Class Cabriolet represents the pinnacle of Mercedes' midsize luxury convertible engineering, merging the best features of previous C-Class and E-Class convertibles. It features innovative technologies like AEROBALANCE aerodynamic enhancements for improved efficiency and stability, MAGIC VISION CONTROL heated washer fluid system for clear visibility in winter, and the signature AIRCAP wind deflector with AIRSCARF neck-level heating for comfortable top-down driving in cooler weather. The acoustic soft top provides coupe-like quietness when raised and can operate while moving (up to 60 km/h). The interior showcases Mercedes' latest MBUX system with dual high-resolution displays (12.3-inch instrument cluster and 11.9-inch central screen) featuring augmented reality navigation and 'Zero Layer' intuitive interface. Available DIGITAL LIGHT headlamps can project warnings and animations onto the road. The CLE Cabriolet also introduces new chassis technology with optional rear-axle steering for improved maneuverability. This model represents Mercedes' strategy of combining emotional design with technical innovation in the midsize luxury segment, offering a perfect balance of open-air enjoyment and cutting-edge technology."