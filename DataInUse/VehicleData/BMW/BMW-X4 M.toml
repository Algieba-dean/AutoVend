[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW X4 M combines coupe styling with SUV practicality and M division performance. Key features include the 503hp S58 twin-turbo inline-6 engine, M xDrive all-wheel drive, adaptive M suspension, and comprehensive digital cockpit with iDrive 7. The Competition package raises power to 503hp and includes sport exhaust, while the M Driver's Package increases top speed to 280 km/h."
key_details_comments = "The BMW X4 M represents the pinnacle of performance in BMW's midsize SUV-coupe segment, blending M division's racing heritage with everyday practicality. Its S58 3.0L twin-turbo inline-6 engine delivers 473hp (503hp in Competition trim) with explosive acceleration, while the M xDrive all-wheel drive system provides exceptional traction. The model features an adaptive M suspension with electronically controlled dampers, M Compound brakes, and a specially tuned 8-speed M Steptronic transmission. The interior boasts premium Merino leather, M-specific instrumentation, and the latest iDrive 7 infotainment system. Despite its performance focus, it maintains 525L of cargo space and offers advanced driver assistance systems. The X4 M Competition adds sport exhaust, higher power output, and unique styling elements, making it one of the most potent vehicles in its class."