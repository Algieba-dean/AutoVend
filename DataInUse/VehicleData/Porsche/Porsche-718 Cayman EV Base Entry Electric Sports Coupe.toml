[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche 718 Cayman EV is the electric successor to the iconic mid-engine sports car, featuring a dual-motor AWD system, 490 km WLTP range, and 0-100 km/h in 3.9s. It retains the 718's balanced chassis but with instant torque and near-silent operation. Standard features include Porsche Active Suspension Management (PASM), 20-inch wheels, and a 10.9-inch infotainment screen with Apple CarPlay."
key_details_comments = "The Porsche 718 Cayman EV represents a groundbreaking shift in Porsche's sports car lineage, transitioning the beloved mid-engine platform to full electrification. It combines Porsche's 75+ years of sports car engineering with cutting-edge EV technology, featuring a dual-motor all-wheel-drive system producing 402 hp and 542 N·m of torque. The 82 kWh battery enables a 490 km WLTP range while supporting 270 kW DC fast charging (10-80% in 25 minutes). Performance highlights include a 3.9s 0-100 km/h acceleration, 250 km/h top speed (electronically limited), and Porsche Torque Vectoring Plus for exceptional cornering. The vehicle maintains the perfect 718 weight distribution (44:56) through strategic battery placement, while offering both a 'Range' mode for efficiency and 'Sport Plus' mode for track-focused performance. The interior blends traditional Porsche driver focus with modern tech, including a curved digital instrument cluster and head-up display. Unique to the EV model is an optional 'Electric Sport Sound' that synthesizes a futuristic powertrain note."


