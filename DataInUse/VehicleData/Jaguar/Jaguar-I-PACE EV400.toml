[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar I-PACE EV400 is Jaguar's first all-electric vehicle, combining sports car performance with SUV practicality. It features a 90kWh battery, dual-motor AWD system producing 394hp and 696Nm torque, with a WLTP range of 470km. The vehicle won both the 2019 World Car of the Year and World Green Car awards."
key_details_comments = "The Jaguar I-PACE EV400 represents Jaguar's groundbreaking entry into the premium electric vehicle market, combining sports car performance with SUV practicality. Its 90kWh battery powers dual electric motors that deliver 394 horsepower and 696 Nm of instant torque, enabling 0-100 km/h acceleration in just 4.8 seconds. With a WLTP-certified range of 470 km (292 miles), it offers sufficient range for most daily needs. The I-PACE features Jaguar's award-winning design language, premium interior materials, and advanced technology including the Touch Pro Duo infotainment system. It received both the 2019 World Car of the Year and World Green Car awards, recognizing its combination of performance, luxury and environmental credentials. The vehicle's all-wheel drive system with torque vectoring provides confident handling in various conditions, while its mid-size SUV dimensions (4,682mm long) offer practical space for passengers and cargo."