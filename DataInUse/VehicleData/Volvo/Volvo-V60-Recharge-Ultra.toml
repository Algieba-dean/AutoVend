[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo V60 Recharge Ultra combines Scandinavian luxury with plug-in hybrid technology, offering 350hp combined output, 56km electric range, and premium features like air suspension and Google-based infotainment. Its wagon design provides practicality without compromising style or performance."
key_details_comments = "The Volvo V60 Recharge Ultra represents the pinnacle of Scandinavian automotive engineering, blending luxury with cutting-edge plug-in hybrid technology. Its 350hp combined powertrain delivers exceptional performance while maintaining efficiency, with a 56km pure electric range (WLTP) for emissions-free urban driving. The vehicle features Volvo's signature safety systems, premium Nappa leather interiors with driftwood accents, and advanced connectivity through Google-based infotainment. The practical wagon body style offers 529L of cargo space, expandable to 1,441L, making it ideal for both family use and long-distance travel. With features like four-corner air suspension, Pilot Assist (L2 autonomous driving), and comprehensive driver assistance systems, it offers a perfect balance of comfort, technology, and driving dynamics."