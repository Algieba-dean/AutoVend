[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Tank 700 is a premium off-road hybrid SUV with advanced 4x4 capabilities, luxurious interior, and cutting-edge technology. It combines a 2.0L turbocharged engine with electric motors for a total output of 367hp and 615N·m of torque. Features include Level 2 autonomous driving, terrain management system, and premium comfort amenities."
key_details_comments = "The GWM-Tank 700 represents Great Wall Motor's flagship off-road hybrid SUV, combining rugged capability with premium luxury. Its hybrid powertrain pairs a 2.0L turbocharged engine with electric motors delivering 367hp and 615N·m torque, offering both performance and efficiency. The vehicle features advanced 4x4 systems including locking differentials and multiple terrain modes for exceptional off-road performance. Inside, it boasts a luxurious cabin with premium leather, wood trim, and cutting-edge technology including Level 2 autonomous driving, 12.3-inch infotainment display, and comprehensive safety systems. With dimensions of 5,120mm length and 1,980mm width, it offers spacious accommodation for five passengers plus generous cargo capacity. The hybrid system provides a total range of 750km while maintaining competitive fuel efficiency for its class."