[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche-911 Targa 4 Classic AWD with Retractable Roof combines the iconic 911 design with a unique retractable roof mechanism. It features a 3.0L twin-turbo flat-six engine, all-wheel drive, and advanced Porsche Active Suspension Management (PASM). The Targa roof offers an open-air experience while maintaining structural rigidity. Standard features include Porsche Communication Management (PCM), adaptive cruise control, and a premium leather interior. Priced from $120,000 USD, it delivers a blend of performance, luxury, and open-top driving pleasure."
key_details_comments = "The Porsche-911 Targa 4 Classic AWD with Retractable Roof is a pinnacle of Porsche's engineering, blending the iconic 911 silhouette with a distinctive Targa roof design. Its 3.0L twin-turbo flat-six engine delivers 443 hp and 530 N·m of torque, paired with Porsche Traction Management (PTM) all-wheel drive for exceptional performance in all conditions. The retractable roof offers an open-air experience while maintaining structural rigidity. Advanced features include Porsche Active Suspension Management (PASM), adaptive cruise control, and a premium interior with leather upholstery. With a 0-100 km/h acceleration of 3.6 seconds and top speed of 290 km/h, it combines thrilling performance with daily usability. Priced from $120,000 USD, it represents the perfect balance of heritage, innovation, and driving pleasure."