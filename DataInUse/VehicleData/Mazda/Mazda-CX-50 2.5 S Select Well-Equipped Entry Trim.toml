[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-50 2.5 S Select combines Mazda's premium design language with rugged SUV capability. Key features include the 2.5L Skyactiv-G engine producing 187hp, standard i-Activ AWD, and Mazda's latest Kodo design. The Select trim adds key safety tech like blind spot monitoring and adaptive cruise control while maintaining an accessible price point. With 192mm ground clearance and available off-road traction modes, it bridges the gap between urban crossover and light adventure vehicle."
key_details_comments = "The Mazda CX-50 2.5 S Select represents Mazda's entry into the competitive compact SUV segment with a focus on premium craftsmanship and outdoor capability. Its 2.5L Skyactiv-G engine delivers 187hp paired with standard i-Activ AWD, making it capable in various conditions while maintaining Mazda's signature driving dynamics. The Select trim offers a well-balanced package with premium cloth seats, 10.25-inch infotainment display, and comprehensive i-Activsense safety suite including adaptive cruise control and lane-keeping assist. With 192mm ground clearance and available off-road traction modes, it bridges urban sophistication with light adventure capability. The vehicle's 2,814mm wheelbase provides stable highway manners while the 542L cargo capacity (expandable to 1,187L) offers practical utility. Mazda's Kodo design language gives it distinctive styling with premium touches like available Polymetal Gray metallic paint."