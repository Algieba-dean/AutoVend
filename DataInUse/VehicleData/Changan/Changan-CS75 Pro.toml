[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Changan-CS75 Pro is a well-rounded mid-size SUV offering a blend of performance, comfort, and advanced technology. It features a turbocharged 1.8L engine, modern design, and a host of safety and convenience features, making it a strong contender in its segment."
key_details_comments = "The Changan-CS75 Pro is a well-equipped mid-size SUV that combines modern design with practical features. Its turbocharged 1.8L gasoline engine delivers 232 hp and 360 N·m of torque, offering strong performance for both city and highway driving. The vehicle boasts a spacious interior with approximately 4.8 cubic meters of passenger space and a 520L trunk (expandable to 1,490L). Advanced safety features include 6 airbags, ABS, ESP, and L2 autonomous driving capabilities with adaptive cruise control and lane-keep assist. The infotainment system supports voice interaction and OTA updates, while the suspension system (MacPherson strut front and multi-link rear) ensures a comfortable ride. With a fuel consumption of 7.5L/100km and a range of about 650km, it's practical for both daily commutes and longer trips. The design features sporty styling with high body line smoothness, and the interior includes premium materials like leather seats and metal trim accents."