[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 5 Series Gran Turismo combines the elegance of a luxury sedan with the practicality of an SUV. Key features include a panoramic glass roof, frameless doors, and a two-piece tailgate. The model offers exceptional rear legroom (984mm) and headroom (961mm), along with BMW's latest iDrive 7.0 infotainment system with a 12.3-inch touchscreen. The Driving Experience Control system allows customization of steering, throttle, and suspension settings. Optional features include Bowers & Wilkins Diamond surround sound system, night vision with pedestrian detection, and gesture control."
key_details_comments = "The BMW 5 Series Gran Turismo represents a unique blend of luxury sedan refinement and SUV practicality. Its standout features include a panoramic glass roof that floods the cabin with natural light, frameless doors for a sleek appearance, and an innovative two-piece tailgate offering versatile loading options. The rear compartment provides exceptional space with 984mm of legroom and 961mm of headroom, surpassing many traditional sedans. The vehicle comes equipped with BMW's iDrive 7.0 system featuring a 12.3-inch touchscreen, wireless Apple CarPlay, and Android Auto. The Driving Experience Control system allows drivers to tailor the vehicle's character with adjustable steering weight, throttle response, and suspension settings. Available premium options include a 1,400-watt Bowers & Wilkins Diamond surround sound system, night vision with pedestrian detection, and gesture control for the infotainment system. The Gran Turismo's unique body style provides 520 liters of trunk space (expandable to 1,700 liters) while maintaining a low loading lip for easy access."