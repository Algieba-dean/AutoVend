[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-Benz EQS-SUV-580 is the flagship all-electric luxury SUV featuring: 1) 108.4 kWh battery with 600 km WLTP range, 2) 544 kW (730 hp) dual-motor AWD system, 3) AIRMATIC air suspension, 4) Hyperscreen dashboard with MBUX, 5) Level 3 autonomous driving capability, 6) Premium luxury interior with Nappa leather, and 7) Comprehensive safety systems with 12 airbags."
key_details_comments = "The Mercedes-Benz EQS-SUV-580 represents the pinnacle of electric luxury SUVs, combining cutting-edge technology with premium comfort. Its 108.4 kWh battery delivers an impressive 600 km (373 miles) WLTP range, while the dual-motor all-wheel-drive system produces 544 kW (730 hp) and 950 N·m of torque for exhilarating performance. The vehicle features Mercedes' advanced AIRMATIC air suspension for a magic carpet ride, and the optional MBUX Hyperscreen - a 56-inch curved glass dashboard with AI-powered infotainment. With DRIVE PILOT, it offers Level 3 conditional autonomous driving capability. The interior showcases premium Nappa leather, wood trims, and exceptional craftsmanship. Safety is paramount with 12 airbags and comprehensive driver assistance systems. This SUV redefines electric luxury with its combination of space (5.8 m³ passenger volume), technology, and Mercedes-Benz's signature refinement."