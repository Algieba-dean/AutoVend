[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Bentley Mulsanne Final Series represents the culmination of Bentley's flagship luxury sedan, featuring unique badging, bespoke interior options, and the most powerful iteration of Bentley's iconic 6.75L V8. Only 30 units were produced worldwide, each with a commemorative plaque and exclusive Mulliner features."
key_details_comments = "The Bentley Mulsanne Final Series marks the end of production for Bentley's flagship luxury sedan, featuring exclusive design elements like unique badging, bespoke interior options with rare veneers, and the most refined version of Bentley's legendary 6.75L twin-turbo V8 engine. Limited to just 30 units worldwide, each vehicle includes a commemorative dashboard plaque, special Mulliner features, and represents the pinnacle of British luxury automotive craftsmanship with hand-built construction taking over 400 hours per vehicle."