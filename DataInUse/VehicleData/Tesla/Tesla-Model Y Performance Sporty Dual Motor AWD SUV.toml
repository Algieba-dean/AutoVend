[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Tesla Model Y Performance combines SUV practicality with sports car performance, featuring a 0-100 km/h time of 3.7 seconds, 488 km range, and Tesla's advanced Autopilot system. Its minimalist interior is dominated by a 15-inch touchscreen that controls all vehicle functions. The Performance version adds 21-inch Überturbine wheels, performance brakes, lowered suspension, and a carbon fiber spoiler for enhanced handling."
key_details_comments = "The Tesla Model Y Performance is a high-performance variant of Tesla's popular mid-size electric SUV, combining exceptional acceleration (0-100 km/h in 3.7 seconds) with practical SUV space. It features dual-motor all-wheel drive, a 82kWh battery providing 488 km range, and Tesla's advanced Autopilot system with full self-driving capability. The Performance model includes unique 21-inch Überturbine wheels, performance brakes, lowered suspension, and a carbon fiber spoiler. Its minimalist interior is dominated by a 15-inch touchscreen controlling all vehicle functions, while offering premium materials and seating for five adults. With 854L of cargo space (expandable to 2,158L), it blends sports car performance with family-friendly utility. The vehicle receives regular over-the-air software updates that continuously improve features and performance."