key_details="The Geely-Geometry A is a technologically advanced electric sedan with a 500km NEDC range, Level 2 autonomous driving, and premium interior features. It features Geely's latest electric vehicle platform with fast charging capability (30-80% in 30 minutes) and an intelligent cockpit with voice control."
key_details_comments = "The Geely-Geometry A represents Geely's commitment to affordable electric mobility, featuring a 70kWh battery for 500km NEDC range (400km real-world), 150kW electric motor (201hp), and DC fast charging (30-80% in 30 minutes). It offers Level 2 autonomy with traffic jam assist, premium synthetic leather interior with metal trim, and Geely's GKUI voice-controlled infotainment with OTA updates. The compact sedan (4,736mm length) combines sporty aerodynamics (0.237 Cd) with practical 430L trunk capacity."