[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford F-150 Lightning Platinum is the premium electric version of America's best-selling vehicle. It combines legendary F-150 capability with cutting-edge EV technology, offering 580 hp, 775 lb-ft torque, and up to 515 km range. The Platinum trim adds premium leather, massaging seats, 22-inch wheels, and advanced driver assistance systems including BlueCruise hands-free highway driving. Unique features include a 9.6 kW Pro Power Onboard system for tools/equipment and a massive front trunk (frunk) with power open/close."
key_details_comments = "The Ford F-150 Lightning Platinum represents the pinnacle of Ford's electric truck technology, combining the F-150's legendary capability with zero-emissions performance. As the flagship variant, it features premium Platinum-series appointments including massaging leather seats, real wood trim, and a 15.5-inch portrait-style touchscreen. Its dual-motor AWD system delivers class-leading 580 hp and 775 lb-ft torque, enabling 0-60 mph acceleration in about 4.5 seconds - unprecedented for a full-size pickup. The extended-range 131 kWh battery provides up to 515 km (320 miles) of EPA-estimated range, supported by DC fast charging at up to 150 kW. Unique electric features include a 400L front trunk (frunk) with drainable floor, 9.6 kW Pro Power Onboard for worksite/jobsite power, and intelligent range optimization systems. The Platinum trim adds 22-inch premium wheels, BlueCruise hands-free highway driving, and Ford's most advanced safety systems including 360-degree cameras and active park assist."