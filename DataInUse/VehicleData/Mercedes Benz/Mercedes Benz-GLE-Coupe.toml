[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-Benz GLE Coupe combines SUV practicality with coupe styling, featuring a powerful mild-hybrid powertrain, advanced MBUX infotainment, and luxurious appointments. Its standout features include the AIRMATIC suspension, 4MATIC all-wheel drive, and comprehensive driver assistance systems."
key_details_comments = "The Mercedes-Benz GLE Coupe represents a perfect blend of luxury SUV practicality and sporty coupe aesthetics. It features Mercedes' latest mild-hybrid powertrain technology with EQ Boost, delivering both performance and efficiency. The vehicle comes standard with the advanced MBUX (Mercedes-Benz User Experience) infotainment system featuring natural voice control and augmented reality navigation. Its AIRMATIC air suspension provides exceptional ride comfort while maintaining sporty handling characteristics. The 4MATIC all-wheel drive system ensures confident traction in all conditions. Safety is paramount with the comprehensive Driver Assistance Package including DISTRONIC adaptive cruise control, Active Steering Assist, and PRE-SAFE® protection systems. The interior showcases Mercedes' renowned craftsmanship with premium materials, ambient lighting, and spacious accommodations despite the sloping roofline. The GLE Coupe stands out with its distinctive design featuring a muscular rear end, frameless doors, and optional AMG styling packages for more aggressive looks."