[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki-Across is a plug-in hybrid mid-size SUV with a 2.4L gasoline engine and an electric motor, delivering 252hp and 320N·m of torque. It features all-wheel drive, a 18.1kWh battery for 75km of electric-only range, and advanced safety and infotainment systems. Priced between $45,000 and $55,000 USD, it offers a blend of efficiency, performance, and versatility."
key_details_comments = "The Suzuki-Across is a versatile plug-in hybrid mid-size SUV that combines a 2.4L gasoline engine with an electric motor, delivering a combined output of 252hp and 320N·m of torque. Its 18.1kWh battery provides an electric-only range of 75km, making it efficient for short commutes, while the 55L fuel tank ensures long-distance capability. The all-wheel-drive system, advanced safety features (including 8 airbags and Level 2 autonomous driving), and premium interior with metal trim accents make it a practical and stylish choice. Priced between $45,000 and $55,000 USD, it targets buyers seeking a balance of performance, efficiency, and family-friendly utility."