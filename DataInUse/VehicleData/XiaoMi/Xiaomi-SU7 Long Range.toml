[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Xiaomi-SU7 Long Range is a premium electric sedan featuring a 101kWh battery, 830km CLTC range, 574kW dual-motor AWD system, and advanced autonomous driving capabilities. It combines performance (0-100km/h in 3.9s) with luxury features and Xiaomi's smart ecosystem integration."
key_details_comments = "The Xiaomi-SU7 Long Range represents Xiaomi's flagship electric sedan, combining cutting-edge EV technology with premium features. Its 101kWh CATL Qilin battery enables an industry-leading 830km CLTC range, while the 800V architecture supports ultra-fast charging. The dual-motor AWD system delivers sports car performance (0-100km/h in 3.9s) with 673hp and 838N·m torque. The vehicle features Xiaomi's HyperOS smart ecosystem with 5G connectivity, Level 2 autonomous driving, and a luxurious interior with premium materials. The aerodynamic design achieves a remarkable 0.195 drag coefficient, while the air suspension and advanced noise insulation provide exceptional ride comfort. This model positions Xiaomi as a serious competitor in the premium EV segment."