[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Expedition XL STX is a full-size SUV offering powerful performance with its 3.5L EcoBoost V6 engine, seating for up to 7 passengers, and maximum towing capacity of 9,300 lbs. It features Ford's Terrain Management System, SYNC 4 infotainment, and available Pro Trailer Backup Assist. The STX trim adds unique exterior styling cues while maintaining the Expedition's core capabilities."
key_details_comments = "The Ford Expedition XL STX is a full-size, body-on-frame SUV that combines robust capability with family-friendly features. Powered by a 3.5L EcoBoost V6 producing 375 hp and 470 lb-ft of torque, it offers strong towing capacity up to 9,300 lbs when properly equipped. The STX trim adds unique blacked-out styling elements including 18-inch magnetic-painted wheels, black mesh grille, and STX badging while maintaining the Expedition's core functionality. Key features include three rows of seating for up to 7 passengers, 4WD with terrain management system, SYNC 4 infotainment with 12-inch touchscreen, and Ford Co-Pilot360 safety suite. With 5.8 cubic meters of passenger volume and up to 3,068L of cargo space, it's ideal for large families needing both people-hauling and cargo capacity. The Expedition's high-strength steel frame and independent rear suspension provide a comfortable ride whether commuting or towing."