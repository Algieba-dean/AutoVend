[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Peugeot-208 GTi High-Performance Hot Hatch combines sporty dynamics with everyday practicality. It features a 1.6L turbocharged engine, aggressive styling, and a premium interior. Key highlights include a Torsen limited-slip differential, adaptive cruise control, and a 10-inch touchscreen infotainment system."
key_details_comments = "The Peugeot-208 GTi High-Performance Hot Hatch is a perfect blend of sportiness and practicality, featuring a 1.6L turbocharged engine delivering 208 hp for thrilling performance. Its aggressive design includes a low stance, aerodynamic features, and vibrant color options. The premium interior boasts leather/Alcantara seats, metal trim accents, and a 10-inch touchscreen with voice interaction. Advanced safety features like adaptive cruise control, lane-keep assist, and automatic emergency braking are standard. With a 50L fuel tank and 600 km range, it's suitable for both city commuting and highway trips. The front-wheel-drive setup with Torsen limited-slip differential ensures sharp handling, while the independent suspension balances comfort and sporty dynamics."