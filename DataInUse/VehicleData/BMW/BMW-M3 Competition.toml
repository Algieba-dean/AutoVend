[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW M3 Competition represents the pinnacle of BMW's sports sedan engineering, featuring a 503hp twin-turbo inline-6, available M xDrive all-wheel drive, and track-focused chassis tuning while maintaining daily usability. Notable features include carbon fiber roof, adaptive M suspension, and available carbon ceramic brakes. The Competition package adds enhanced power, unique tuning, and styling elements over the base M3."
key_details_comments = "The BMW M3 Competition represents the ultimate expression of BMW's performance sedan philosophy, combining racetrack-ready dynamics with everyday usability. Its S58 3.0L twin-turbo inline-6 produces 503hp and 650Nm of torque, channeled through an 8-speed M Steptronic transmission. The Competition package includes specific tuning for the adaptive M suspension, M Sport differential, and unique styling elements. Available M xDrive all-wheel drive provides all-weather capability while maintaining rear-wheel-drive character. The carbon fiber roof reduces weight and lowers the center of gravity, while the cockpit features M-specific displays and controls. With a 0-100km/h time of 3.8 seconds (3.4s with M Driver's Package) and a top speed of 290km/h when derestricted, it delivers supercar performance in a practical four-door package. The interior blends luxury materials with driver-focused ergonomics, featuring available carbon bucket seats and the latest iDrive 7 infotainment system."