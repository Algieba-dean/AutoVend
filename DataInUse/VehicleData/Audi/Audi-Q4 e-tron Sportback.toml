[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi Q4 e-tron Sportback combines premium electric mobility with Audi's signature design and technology. Based on the MEB platform, it offers up to 491km WLTP range, rapid 125kW DC charging (10-80% in 38 minutes), and the option of quattro all-wheel drive. Distinctive features include the augmented reality head-up display, vegan interior options, and comprehensive driver assistance systems."
key_details_comments = "The Audi Q4 e-tron Sportback represents Audi's commitment to premium electric mobility, combining the brand's signature design language with cutting-edge EV technology. Built on Volkswagen Group's dedicated MEB electric platform, it offers an optimal balance of range (up to 491km WLTP), performance (0-100km/h in 6.2s for quattro models), and practicality. Key technological highlights include: 125kW DC fast charging capability (10-80% in 38 minutes), optional augmented reality head-up display that projects navigation cues onto the windshield, and a sophisticated thermal management system with heat pump for optimal battery performance in all climates. The Sportback variant adds distinctive coupe-like styling while maintaining 450L of cargo space. Available with either rear-wheel drive or quattro all-wheel drive configurations, it features Audi's premium interior materials with sustainable options, including vegan leather upholstery. The vehicle also boasts comprehensive driver assistance systems including Level 2 autonomous driving capabilities, making it a technologically advanced yet practical choice in the premium compact electric SUV segment."