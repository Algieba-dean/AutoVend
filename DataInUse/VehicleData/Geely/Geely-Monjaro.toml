[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Monjaro is a premium mid-size SUV offering a blend of luxury, technology, and performance. It features a 2.0L turbocharged engine, advanced driver assistance systems, and a high-quality interior. Ideal for families and professionals seeking a comfortable and stylish vehicle."
key_details_comments = "The Geely-Monjaro is a premium mid-size SUV that combines luxury, advanced technology, and strong performance. It is powered by a 2.0L turbocharged gasoline engine delivering 238 horsepower and 350N·m of torque, paired with an all-wheel-drive system for excellent traction. The vehicle features a spacious interior with premium wood trim and leather seats, along with advanced safety systems including six airbags, ABS, and ESP. It also offers Level 2 autonomous driving capabilities, adaptive cruise control, and a high-tech infotainment system with voice interaction and OTA updates. With a fuel tank capacity of 60L, it provides a driving range of approximately 650 km, making it suitable for both city commuting and long-distance travel. The Monjaro is designed for families and professionals seeking comfort, style, and cutting-edge features in a mid-size SUV package."