[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volvo-EX60-Recharge-Ultra is a plug-in hybrid luxury SUV featuring a 455hp powertrain, 590km total range, and Volvo’s latest safety/tech. Highlights include Pilot Assist (L2 autonomy), 4-corner air suspension, and a Google-based infotainment system with OTA updates."
key_details_comments = "The Volvo EX60 Recharge Ultra represents the pinnacle of Volvo's PHEV technology, combining a 2.0L turbocharged engine with a powerful electric motor for 455hp total output. Its 18.8kWh battery enables 77km pure electric range, while the combined 590km range eliminates range anxiety. The Ultra trim includes Volvo's most advanced features: Pilot Assist with lane centering, 4-corner air suspension, Google-built infotainment with natural voice control, and comprehensive safety systems including City Safety with intersection support. The Scandinavian interior features sustainable Nordico leather and recycled materials, while the exterior showcases Volvo's latest design language with pixel LED headlights. With DC fast charging (0-80% in 30 mins) and bidirectional charging capability, it's both a luxury family hauler and a tech showcase."


