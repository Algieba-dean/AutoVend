[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Taycan Cross Turismo GTS combines sports car performance with wagon practicality. Key features include: 590 hp dual-motor AWD powertrain, 0-100 km/h in 3.7 seconds, 504 km WLTP range, adaptive air suspension, and premium interior with Race-Tex upholstery. The raised suspension and rugged styling elements add all-weather capability while maintaining Porsche's signature driving dynamics."
key_details_comments = "The Porsche Taycan Cross Turismo GTS represents the ultimate fusion of Porsche's sports car DNA with practical wagon versatility. As the performance-oriented variant of the Taycan Cross Turismo, it features a dual-motor all-wheel drive system producing 590 hp (440 kW) in overboost mode, enabling breathtaking acceleration from 0-100 km/h (0-62 mph) in just 3.7 seconds. The vehicle combines this performance with a usable 504 km (313 mile) WLTP range from its 93.4 kWh Performance Battery Plus. Unique to the GTS are sport-tuned adaptive air suspension with Porsche Active Suspension Management (PASM), rear-axle steering, and Porsche Torque Vectoring Plus for exceptional handling. The interior features distinctive GTS elements including Race-Tex microfiber upholstery with contrasting stitching and dark brushed aluminum trim. Practical highlights include 491 liters of cargo space (expandable to 1,212 liters) and standard all-wheel drive with raised suspension (152-192 mm adjustable ground clearance) for all-weather capability. Advanced tech includes Porsche Communication Management with voice control, over-the-air updates, and comprehensive driver assistance systems including adaptive cruise control and remote parking."