# key_details, a value to introduce more KeyDetails for current car model
key_details="The XPeng-P7+ Ultra Long Range combines cutting-edge EV technology with premium features. Its highlights include: 706km NEDC range, 4.3s 0-100km/h acceleration, Level 3 autonomous driving capability, advanced voice-controlled infotainment, and over-the-air updates. The vehicle features a panoramic glass roof, premium Nappa leather interior, and 18-speaker Dynaudio audio system."
key_details_comments = "The XPeng-P7+ Ultra Long Range represents the pinnacle of Chinese EV technology, offering a compelling combination of performance, range, and smart features. Its 706km NEDC range (approximately 560km real-world) makes it one of the longest-range EVs in its class, while the 4.3s 0-100km/h acceleration delivers sports car performance. The Level 3 autonomous driving system (XPeng Navigation Guided Pilot) enables hands-free highway driving in approved areas. The vehicle's smart ecosystem includes natural language voice control, facial recognition, and continuous improvement through OTA updates. Premium features include a panoramic glass roof with electrochromic tinting, 18-speaker Dynaudio audio system, and Nappa leather seats with heating/ventilation. The 15.6-inch touchscreen and 10.25-inch digital instrument cluster provide an advanced user interface, while the 800V electrical architecture enables ultra-fast charging (10-80% in 29 minutes at compatible stations)."