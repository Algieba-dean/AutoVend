[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 2 Series Coupe (G42) represents the brand's compact premium coupe offering, featuring rear-wheel-drive architecture (with optional xDrive), turbocharged engines, and a focus on driving dynamics. Highlights include the available M240i xDrive with 382hp 3.0L turbo-six, standard 12.3-inch digital displays, and optional M Sport differential. It competes with the Audi A5 Coupe and Mercedes C-Class Coupe."
key_details_comments = "The BMW 2 Series Coupe (G42) represents the brand's compact premium coupe offering, featuring rear-wheel-drive architecture (with optional xDrive), turbocharged engines, and a focus on driving dynamics. Highlights include the available M240i xDrive with 382hp 3.0L turbo-six, standard 12.3-inch digital displays, and optional M Sport differential. It competes with the Audi A5 Coupe and Mercedes C-Class Coupe. The G42 generation introduced in 2021 features a completely new platform with improved rigidity, updated styling with larger kidney grilles, and advanced driver assistance systems. The coupe maintains BMW's 50:50 weight distribution for balanced handling while offering modern tech like BMW Live Cockpit Professional and available Laserlight headlights."