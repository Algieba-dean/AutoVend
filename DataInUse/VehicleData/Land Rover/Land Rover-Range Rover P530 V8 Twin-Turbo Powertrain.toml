[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover P530 V8 represents the pinnacle of Land Rover's luxury SUV lineup, combining a powerful 4.4L twin-turbo V8 engine with mild hybrid technology, exceptional off-road capability, and unmatched interior luxury. Key features include the Terrain Response 2 system, Electronic Air Suspension, Windsor leather interiors, and the latest Pivi Pro infotainment system with over-the-air updates."
key_details_comments = "The Range Rover P530 V8 Twin-Turbo represents the ultimate expression of Land Rover's luxury SUV expertise, combining British craftsmanship with cutting-edge technology. Its 4.4L V8 engine delivers 523hp and 750Nm of torque, paired with mild hybrid technology for improved efficiency. The vehicle features Land Rover's most advanced Terrain Response 2 system, capable of handling extreme off-road conditions while maintaining exceptional on-road comfort through its Electronic Air Suspension with adaptive dynamics. The interior showcases premium Windsor leather, wood veneers, and state-of-the-art technology including the Pivi Pro infotainment system with over-the-air updates. With a wading depth of 900mm, towing capacity of 3,500kg, and luxurious five-seat configuration (with optional four-seat executive package), it offers unparalleled versatility. The vehicle's sophisticated design achieves a remarkable 0.30 drag coefficient while maintaining Range Rover's iconic silhouette, and includes advanced safety systems with over 10 airbags and comprehensive driver assistance features."