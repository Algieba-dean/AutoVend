[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Song is a versatile compact SUV with a plug-in hybrid powertrain, offering a balance of efficiency, performance, and advanced technology. It features BYD's Blade Battery for safety, a premium interior, and comprehensive driver assistance systems."
key_details_comments = "The BYD-Song represents BYD's commitment to innovative PHEV technology, combining a 1.5L turbocharged engine with a 160kW electric motor for 252hp combined output. Its 18.3kWh Blade Battery provides 80km pure EV range and exceptional thermal safety. The vehicle offers premium features like leather seats, DiLink infotainment with voice control, and comprehensive ADAS including L2 autonomy. With 450L cargo space (expandable to 1,350L), AWD capability, and 170mm ground clearance, it balances urban practicality with light adventure readiness. The modern design features aerodynamic efficiency (0.32 Cd) while maintaining BYD's distinctive Dragon Face styling language."