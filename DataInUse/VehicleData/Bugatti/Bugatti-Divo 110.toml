[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bugatti-Divo 110 is a limited-edition hypercar with only 40 units produced. It features an 8.0L quad-turbo W16 engine producing 1,500 hp, a top speed of 380 km/h, and a 0-100 km/h time of 2.4 seconds. The car is designed for extreme performance and exclusivity, with a focus on aerodynamics and handling."
key_details_comments = "The Bugatti-Divo 110 is an ultra-exclusive hypercar limited to just 40 units worldwide. It is powered by an 8.0L quad-turbocharged W16 engine producing 1,500 horsepower and 1,600 N·m of torque, enabling a 0-100 km/h acceleration in 2.4 seconds and a top speed of 380 km/h (electronically limited). The car features extreme aerodynamic enhancements over the Chiron, with 90 kg more downforce at top speed. Its all-wheel-drive system and advanced suspension are tuned for maximum track performance, while the interior combines luxury materials with racing-inspired design. With a price tag of approximately $5.8 million USD, it represents the pinnacle of automotive engineering and exclusivity."