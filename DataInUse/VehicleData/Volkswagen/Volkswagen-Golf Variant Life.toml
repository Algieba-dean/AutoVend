[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen Golf Variant Life combines the practicality of a wagon with efficient plug-in hybrid technology. It offers up to 60 km of electric-only range, premium interior finishes, and advanced driver assistance systems. The versatile cargo space (605-1,642L) makes it ideal for families, while the sporty handling retains the Golf's fun-to-drive character."
key_details_comments = "The Volkswagen Golf Variant Life is a versatile plug-in hybrid wagon that combines the practicality of a family vehicle with eco-friendly technology. It features a 1.4L TSI engine paired with an 85 kW electric motor, delivering 245 hp combined output and up to 60 km of pure electric range. The spacious interior offers 3.8 cubic meters of passenger volume and a class-leading 605L trunk (expandable to 1,642L). Advanced features include Travel Assist (L2 autonomy), MIB3 infotainment with voice control, and premium comfort elements like noise-insulated cabin and optional leather seats. Its compact dimensions (4,634mm length) make it maneuverable in cities while maintaining highway stability, with a total hybrid range of 700 km. The design balances sporty Golf DNA with practical wagon functionality, featuring aerodynamic lines (0.28 Cd) and modern tech like standard adaptive cruise control and optional blind spot monitoring."