[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BYD-Force is a flagship electric SUV featuring BYD's Blade Battery technology, offering a 620km range, 510hp dual-motor AWD, and Level 2 autonomy. It combines luxury (vegan leather, metal trim) with cutting-edge tech (DiLink 4.0, OTA updates) and rapid charging (10–80% in 25 minutes)."
key_details_comments = "The BYD-Force represents BYD's flagship electric SUV, showcasing their industry-leading Blade Battery technology that provides exceptional thermal stability and safety. With a CLTC-rated range of 620km (385 miles), it eliminates range anxiety for most drivers. The performance-oriented dual-motor AWD system delivers 510 horsepower (380kW) and 700N·m of instant torque, enabling sports car-like acceleration (0-100km/h in 3.8s) while maintaining SUV practicality. The vehicle features premium appointments including vegan leather upholstery, brushed metal accents, and optional air suspension. Cutting-edge technology includes BYD's DiLink 4.0 infotainment with 5G connectivity, 15.6" rotating touchscreen, and comprehensive OTA update capability for both software and vehicle systems. The 800V architecture supports ultra-fast charging (10-80% in just 25 minutes at compatible stations). Advanced driver assistance systems provide Level 2 autonomous capability with traffic jam assist, remote parking, and comprehensive safety features. The design balances aerodynamic efficiency (0.28 Cd) with aggressive SUV styling, while the spacious interior (4.8m³ passenger volume) offers luxury and versatility for families."