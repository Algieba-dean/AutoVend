[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Mirai Limited Premium is a cutting-edge hydrogen fuel cell vehicle featuring advanced technology, premium luxury, and zero emissions. Its second-generation design offers improved range (402 miles EPA), faster refueling (5 minutes for full tank), and enhanced performance. The vehicle represents Toyota's commitment to sustainable mobility with Lexus-level comfort and advanced safety systems."
key_details_comments = "The Toyota Mirai Limited Premium represents the pinnacle of hydrogen fuel cell technology, combining zero-emission driving with premium luxury. As Toyota's flagship FCEV, it features a completely redesigned fuel cell stack with 330 cells producing 128kW, offering 30% greater range (402 miles EPA) than the first generation. The vehicle boasts Lexus-level craftsmanship with premium materials throughout, including semi-aniline leather seats and wood trim. Advanced features include a 12.3-inch touchscreen, 14-speaker JBL audio, and Toyota Safety Sense 2.5+ with Level 2 autonomous capabilities. The Mirai's hydrogen tanks can be refilled in just 5 minutes, offering EV-like driving with conventional refueling convenience. Its rear-wheel drive platform and near 50:50 weight distribution provide surprisingly engaging dynamics for a luxury sedan."