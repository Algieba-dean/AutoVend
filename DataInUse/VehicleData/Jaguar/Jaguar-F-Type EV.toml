[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar F-Type EV combines iconic British sports car design with cutting-edge electric propulsion. Its 90kWh battery delivers 470km WLTP range, while dual motors provide 600hp and 696N·m torque for 0-100km/h in 3.7s. Features include: 400V architecture for 150kW fast charging, torque vectoring AWD, adaptive suspension, and Jaguar's Pivi Pro infotainment with OTA updates. The aluminum-intensive architecture maintains 50:50 weight distribution despite the battery pack."
key_details_comments = "The Jaguar F-Type EV represents a bold electrification of Jaguar's iconic sports car lineage. Its 90kWh lithium-ion battery pack enables a 470km (292 mile) WLTP-rated range while supporting 150kW DC fast charging (10-80% in 40 minutes). The performance variant features dual permanent magnet synchronous motors producing 600hp (447kW) and 696N·m (513 lb-ft) of instant torque, enabling 0-100km/h acceleration in 3.7 seconds. The aluminum-intensive architecture maintains perfect 50:50 weight distribution despite the battery placement, while torque vectoring AWD and adaptive dampers ensure precise handling. The vehicle features Jaguar's latest Pivi Pro infotainment with natural language voice control, over-the-air updates, and a full suite of Level 2 driver assistance systems including adaptive cruise with lane centering. The design incorporates EV-specific aerodynamic enhancements while retaining the F-Type's signature proportions, with a drag coefficient of just 0.29. Premium features include Windsor leather interiors, active noise cancellation, and configurable ambient lighting."