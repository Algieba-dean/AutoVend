[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Ioniq 5 SEL features 800V ultra-fast charging (10-80% in 18 minutes), Vehicle-to-Load (V2L) capability, sliding center console, and sustainable interior materials. It's built on Hyundai's dedicated E-GMP electric platform offering excellent driving dynamics and interior space efficiency."
key_details_comments = "The Hyundai Ioniq 5 SEL stands out with its 800V ultra-fast charging capability (10-80% in just 18 minutes), Vehicle-to-Load (V2L) functionality that can power devices up to 3.6kW, and a versatile sliding center console. Built on Hyundai's dedicated E-GMP electric platform, it offers exceptional interior space efficiency with a flat floor design. The model features sustainable interior materials, including recycled PET fabrics and eco-processed leather. Advanced tech includes a 12.3-inch digital cluster and infotainment system, augmented reality HUD, and Hyundai SmartSense safety suite. The long 3,000mm wheelbase enables limousine-like rear legroom while maintaining compact exterior dimensions."