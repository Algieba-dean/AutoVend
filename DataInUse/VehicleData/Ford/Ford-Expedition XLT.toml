[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Expedition XLT is a full-size SUV offering powerful 3.5L EcoBoost V6 engine, standard 4WD, and seating for up to 8 passengers. It features Ford's Co-Pilot360 safety suite, SYNC 4 infotainment, and up to 9,300 lbs towing capacity."
key_details_comments = "The Ford Expedition XLT is a full-size, three-row SUV that combines powerful performance with family-friendly utility. Its 3.5L EcoBoost V6 engine delivers 375 horsepower and 470 lb-ft of torque, enabling a maximum towing capacity of 9,300 lbs when properly equipped. The standard Intelligent 4WD system and independent suspension provide confident handling in various conditions. With seating for up to 8 passengers and a maximum cargo capacity of 2,487 liters, it offers exceptional versatility. The XLT trim includes premium features like leather-trimmed seats, SYNC 4 infotainment with voice control, and Ford's Co-Pilot360 safety suite with adaptive cruise control, lane-keeping assist, and automatic emergency braking. Its 23.3-gallon fuel tank provides an impressive driving range of approximately 650 km, making it ideal for both daily commuting and long-distance family trips."