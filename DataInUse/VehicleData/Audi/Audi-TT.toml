[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi TT combines iconic design with Quattro AWD performance. Highlights include a Virtual Cockpit digital dash, turbocharged engines (up to 394hp in TT RS), and a lightweight MQB platform. Optional magnetic ride suspension and sport differential enhance dynamics."
key_details_comments = "The Audi TT is a benchmark in the compact sports car segment, blending timeless design with cutting-edge technology. Its key features include: 1) A fully digital 12.3-inch Virtual Cockpit that replaces traditional gauges, 2) Quattro all-wheel-drive system (standard on TTS/TT RS) for exceptional traction, 3) Lightweight MQB platform with aluminum-intensive construction, 4) Turbocharged engines ranging from 228hp to 394hp (TT RS), 5) Available magnetic ride adaptive suspension and sport differential for track-capable handling, and 6) Distinctive Bauhaus-inspired interior with aircraft-style vents. The TT RS variant features a unique 2.5L 5-cylinder engine that won multiple International Engine of the Year awards."