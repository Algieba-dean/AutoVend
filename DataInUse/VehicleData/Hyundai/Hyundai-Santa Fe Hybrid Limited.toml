[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Santa Fe Hybrid Limited combines premium features with hybrid efficiency. Key highlights include: HTRAC AWD system, 10.25-inch touchscreen with navigation, 12.3-inch digital cluster, panoramic sunroof, wireless charging, and Hyundai SmartSense safety suite. The hybrid system delivers 230hp combined while maintaining excellent fuel efficiency for its class."
key_details_comments = "The Hyundai Santa Fe Hybrid Limited is a premium mid-to-large SUV that combines luxury features with hybrid efficiency. Key highlights include: HTRAC all-wheel drive system for enhanced traction, a 10.25-inch touchscreen infotainment system with navigation, 12.3-inch digital instrument cluster, panoramic sunroof, wireless charging pad, and the comprehensive Hyundai SmartSense safety suite. The hybrid powertrain pairs a 1.6L turbocharged engine with an electric motor for a combined 230hp output while achieving class-leading fuel efficiency. Other premium features include Nappa leather seats with heating/ventilation, ambient lighting, smart power tailgate, and remote smart parking assist. The three-row seating configuration offers flexibility for up to seven passengers, while the sophisticated suspension provides a comfortable ride quality."