[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-AMG GLA 35 combines compact SUV practicality with AMG performance, featuring a 2.0L turbocharged engine producing 302 hp, AMG-tuned 4MATIC all-wheel drive, and a sporty yet luxurious interior with the latest MBUX technology. It bridges the gap between everyday usability and thrilling performance."
key_details_comments = "The Mercedes-AMG GLA 35 represents the entry point to AMG performance in Mercedes' SUV lineup, blending compact SUV practicality with sports car-like dynamics. Its handcrafted AMG 2.0L turbocharged engine delivers 302 horsepower and 400 Nm of torque, paired with an AMG SPEEDSHIFT DCT 8-speed transmission. The AMG Performance 4MATIC all-wheel drive system provides exceptional traction, while the AMG RIDE CONTROL suspension adapts to driving conditions. The interior features MBUX infotainment with augmented reality navigation, AMG-specific displays, and premium materials throughout. Despite its performance focus, it maintains 435L of cargo space and full SUV functionality, making it a compelling choice for enthusiasts who need everyday usability."