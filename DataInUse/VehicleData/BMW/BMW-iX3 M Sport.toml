[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW iX3 M Sport combines BMW's signature driving dynamics with zero-emission electric mobility. Key highlights include: 80kWh battery providing 460km WLTP range, 286kW dual motor setup with RWD, M Sport exterior styling, and BMW's latest iDrive 8 infotainment. It features comprehensive driver assistance systems while maintaining BMW's sporty handling characteristics in an SUV package."
key_details_comments = "The BMW iX3 M Sport represents BMW's electric SUV offering, blending the brand's sporty heritage with cutting-edge EV technology. As BMW's first all-electric SUV, it features an 80kWh lithium-ion battery providing 460km (286 miles) of WLTP-rated range. The rear-mounted electric motor delivers 286kW (384hp) and 500N·m of torque, enabling 0-100km/h acceleration in 6.8 seconds. The M Sport package enhances both aesthetics and performance with aerodynamic elements, sport suspension, and distinctive styling cues. The vehicle comes equipped with BMW's latest iDrive 8 system featuring a curved display, natural voice control, and over-the-air update capability. Safety is comprehensive with Driving Assistant Professional offering Level 2 autonomous features. The interior showcases premium materials including Vernasca leather and aluminum trim, while the practical 510L trunk (expandable to 1,560L) maintains SUV utility. With DC fast charging capability (10-80% in 34 minutes at 150kW), the iX3 balances performance, luxury and practicality in BMW's signature sporty package."