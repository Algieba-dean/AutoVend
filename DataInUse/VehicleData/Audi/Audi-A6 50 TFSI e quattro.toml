[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi A6 50 TFSI e quattro combines a 2.0L turbocharged engine with an electric motor for 367 hp system output. It features quattro all-wheel drive, up to 34 miles of electric range, and luxurious interior with advanced technology. Standard features include virtual cockpit, MMI touch response, and comprehensive safety systems."
key_details_comments = "The Audi A6 50 TFSI e quattro represents Audi's premium plug-in hybrid technology, combining a 2.0L TFSI turbocharged engine with an electric motor for a total system output of 367 hp. It features Audi's legendary quattro all-wheel drive system, offering up to 34 miles (55 km) of pure electric range - ideal for daily commutes. The luxurious interior includes Audi's virtual cockpit, MMI touch response system with haptic feedback, and premium Valcona leather seats. Advanced safety features include comprehensive airbag protection, pre sense collision avoidance, and level 2 autonomous driving capabilities. With a 0-100 km/h acceleration of 5.6 seconds and combined fuel consumption as low as 1.8L/100km (NEDC), it delivers both performance and efficiency. The vehicle measures 4,939mm in length with a 2,924mm wheelbase, providing exceptional rear legroom in its executive-class cabin."