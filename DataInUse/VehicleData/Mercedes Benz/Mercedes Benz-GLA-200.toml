[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz GLA 200 combines premium compact SUV practicality with sporty driving dynamics. Key features include the MBUX infotainment system with augmented reality navigation, comprehensive safety systems, and a turbocharged 1.3L engine with mild hybrid technology. The vehicle offers a high level of customization through various packages and options."
key_details_comments = "The Mercedes-Benz GLA 200 represents the entry point to Mercedes' SUV lineup while maintaining premium quality. It features the latest MBUX (Mercedes-Benz User Experience) infotainment system with natural language voice control and augmented reality navigation. The turbocharged 1.3L gasoline engine is paired with a 48V mild hybrid system for improved efficiency. Standard safety features include Active Brake Assist, Active Lane Keeping Assist, and ATTENTION ASSIST. The interior offers premium materials with customizable ambient lighting, while the compact dimensions (4,410mm length) make it ideal for urban environments. Optional 4MATIC all-wheel drive is available for enhanced traction."