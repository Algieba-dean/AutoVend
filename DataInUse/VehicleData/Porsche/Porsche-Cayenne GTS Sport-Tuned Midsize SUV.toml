[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Cayenne GTS combines sports car performance with SUV practicality, featuring a 4.0L twin-turbo V8, sport-tuned chassis, and luxury appointments. Key highlights include: 453hp engine, adaptive air suspension, Porsche Traction Management AWD, and premium interior with Race-Tex upholstery. The GTS trim adds sportier styling cues and enhanced dynamics over standard Cayenne models."
key_details_comments = "The Porsche Cayenne GTS Sport-Tuned is a high-performance midsize SUV that blends Porsche's sports car DNA with SUV practicality. Its 4.0L twin-turbo V8 produces 453hp and 620Nm of torque, paired with an 8-speed Tiptronic S transmission and Porsche Traction Management AWD. The GTS-specific features include: lowered adaptive air suspension (20mm lower than standard Cayenne), sport exhaust system, 21-inch RS Spyder Design wheels, and distinctive GTS styling cues. The interior features Race-Tex microfiber upholstery with GTS logos, brushed aluminum trim, and Porsche Communication Management (PCM) with voice control. Safety features include Porsche InnoDrive (adaptive cruise with predictive gear selection), night vision assist, and surround view cameras. The sport-tuned chassis offers 0-100km/h acceleration in 4.5 seconds (4.2s with Sport Chrono) while maintaining 598L of cargo space (expandable to 1,707L)."