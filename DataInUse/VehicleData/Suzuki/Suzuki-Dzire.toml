[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Dzire is a budget-friendly subcompact sedan featuring a 1.2L DualJet engine with SHVS mild hybrid technology. It offers segment-leading fuel efficiency (23.26kmpl ARAI) and a spacious 378L boot. Safety features include dual airbags and ABS with EBD standard. The 2,450mm wheelbase provides decent rear legroom for its class. Targeted at first-time buyers and urban families, it competes with the Honda Amaze and Hyundai Aura in emerging markets."
key_details_comments = "The Suzuki Dzire is a value-oriented subcompact sedan designed for emerging markets, featuring a 1.2L K12M DualJet petrol engine with Smart Hybrid Vehicle System (SHVS) mild hybrid technology. It delivers class-leading fuel efficiency of 23.26kmpl (ARAI-certified) while offering practical features like a 378L boot capacity - the largest in its segment. The 2,450mm wheelbase provides adequate rear legroom (910mm) for a car of its size. Standard safety equipment includes dual front airbags, ABS with EBD, and rear parking sensors in higher variants. With its 37-liter fuel tank, it achieves a real-world range of 600km+ in city driving conditions. The Dzire competes directly with the Honda Amaze and Hyundai Aura in India and similar markets, positioned as an affordable yet feature-rich option for first-time car buyers and urban families."