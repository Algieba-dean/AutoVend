[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="Flagship 7-seat SUV with 2.0T+6AT powertrain, offering premium features at competitive pricing. Standout features include: panoramic sunroof (1.14m²), 360° camera system, heated/ventilated front seats, and 10-speaker Pioneer audio. Built on Changan's modular P3 platform shared with premium models."
key_details_comments = "The Changan-CS95 represents the brand's flagship SUV offering, combining a spacious 7-seat configuration with premium features at a competitive price point. Its core powertrain consists of a robust 2.0L turbocharged gasoline engine mated to a 6-speed automatic transmission. Notable premium features include: an expansive 1.14m² panoramic sunroof, comprehensive 360-degree camera system for parking assistance, climate-controlled front seats (both heated and ventilated), and a high-fidelity 10-speaker Pioneer audio system. The vehicle is built on Changan's advanced P3 modular platform, which it shares with the brand's more upscale models, ensuring good structural rigidity and ride quality. The CS95 positions itself as a value alternative to imported large SUVs while offering comparable space and features."