[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volvo S60 combines Scandinavian luxury with cutting-edge safety technology. Its plug-in hybrid variant offers impressive performance (400hp) with eco-friendly credentials. The interior features premium materials and the latest Google-based infotainment system. Standard Pilot Assist provides semi-autonomous driving capabilities, while the comprehensive City Safety system protects against collisions with vehicles, pedestrians, cyclists, and large animals."
key_details_comments = "The Volvo S60 Recharge represents the pinnacle of Scandinavian automotive engineering, blending luxury with sustainability. As a plug-in hybrid, it combines a 2.0L turbocharged/supercharged engine with an electric motor for 400hp total output, achieving 0-100km/h in 4.4 seconds while maintaining exceptional efficiency. The interior showcases Volvo's signature minimalist design with premium materials like Nappa leather and driftwood inlays. Advanced safety features include Volvo's comprehensive City Safety system with pedestrian/cyclist detection and Pilot Assist semi-autonomous driving. The Google-based infotainment system offers seamless connectivity with natural voice control and over-the-air updates. With 41 miles of electric-only range and a total 590km combined range, it's equally suited for daily commutes and long-distance travel."