[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The AMG GT 43 combines AMG performance with 4-door practicality, featuring a 3.0L turbocharged inline-6 with EQ Boost mild hybrid technology (362 hp, 500 Nm), AMG Performance 4MATIC+ all-wheel drive, and a luxurious interior with MBUX infotainment. It accelerates 0-100 km/h in 4.9 seconds with a top speed of 270 km/h, while offering 463L of trunk space and advanced driver assistance systems."
key_details_comments = "The Mercedes-AMG GT 43 4-Door Coupe represents the entry point to AMG's performance 4-door lineup, blending sports car dynamics with everyday usability. Its 3.0L turbocharged inline-6 engine is enhanced with EQ Boost mild hybrid technology, delivering 362 hp and 500 Nm of torque. The AMG-tuned 4MATIC+ all-wheel drive system provides exceptional traction, while the AMG SPEEDSHIFT TCT 9-speed transmission enables rapid gear changes. The interior features AMG-specific styling with premium materials, MBUX infotainment with voice control, and extensive driver assistance systems. Despite its performance focus, it offers practical elements like 463L of trunk space and comfortable seating for four adults. The adaptive air suspension (AMG RIDE CONTROL+) balances comfort and dynamic handling, making it suitable for both daily commuting and spirited driving."