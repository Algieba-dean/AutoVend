[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford F-150 Lightning XLT is a groundbreaking electric pickup offering impressive 563 hp/775 lb-ft torque, up to 515 km range, and 10,000 lbs towing. It features a massive 15.5-inch touchscreen, frunk storage, and bi-directional charging capability. The XLT trim includes cloth seats, SYNC 4A infotainment, and available BlueCruise hands-free driving."
key_details_comments = "The Ford F-150 Lightning XLT represents a major evolution of America's best-selling pickup, transitioning to full electric power while maintaining all the capability expected from an F-Series truck. Its dual-motor AWD system delivers exceptional performance with up to 563 horsepower and 775 lb-ft of torque in extended-range configuration. The truck offers practical advantages like a 400L front trunk (frunk) and up to 1,841L bed capacity, plus innovative features including bi-directional charging that can power a home for up to 3 days. The XLT trim balances value and features with standard SYNC 4A infotainment, a 12-inch digital cluster, and available BlueCruise hands-free highway driving. With payload capacity over 2,000 lbs and towing up to 10,000 lbs, it maintains work capability while offering EV benefits like instant torque and quiet operation. The extended-range battery provides 515 km (320 miles) of EPA-estimated range, supported by Ford's extensive charging network access."