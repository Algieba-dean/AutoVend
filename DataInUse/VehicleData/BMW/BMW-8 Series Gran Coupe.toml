[KeyDetails]
key_details = "The BMW 8 Series Gran Coupe combines sports car performance with luxury sedan practicality. Key highlights include available 617hp M8 Competition model with 0-60mph in 3.0 seconds, executive-class rear seat accommodations, and BMW's latest technology suite. The extended wheelbase (compared to the coupe) adds 7.8 inches of rear legroom while maintaining the coupe's dramatic styling."
key_details_comments = "The BMW 8 Series Gran Coupe represents the pinnacle of BMW's luxury performance sedans, blending sports car dynamics with executive-class comfort. As the four-door variant of the 8 Series, it offers significantly more rear seat space (7.8 inches additional legroom versus the coupe) while maintaining the same dramatic styling and performance credentials. The range spans from the 335hp 840i to the 617hp M8 Competition, with all models featuring cutting-edge technology like the latest iDrive 7.0 system and available xDrive all-wheel drive. The Gran Coupe's unique selling point is its ability to deliver supercar-level performance (0-60mph in 3.0 seconds for M8 Competition) while offering genuine four-seat practicality and a 15.5 cu ft trunk. The chassis combines adaptive M suspension with rear-wheel steering (on M models) for exceptional agility despite its large size. Premium features include available Bowers & Wilkins Diamond surround sound, ceramic controls, and full Merino leather interiors with contrast stitching."