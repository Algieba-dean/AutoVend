[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche 911 Carrera represents the quintessential rear-engine sports car, now in its 992 generation. Key features include: turbocharged flat-six engine, rear-wheel drive (with AWD available), 8-speed PDK dual-clutch transmission, and iconic design that maintains the 911's distinctive silhouette while incorporating modern aerodynamics. The Carrera balances daily usability with track-capable performance, offering 0-60 mph in as little as 3.3 seconds (with Sport Chrono) while maintaining Porsche's renowned build quality and driver engagement."
key_details_comments = "The Porsche 911 Carrera is the definitive rear-engine sports car, now in its eighth generation (992). It features a 3.0L twin-turbocharged flat-six engine producing 379-443 hp, rear-wheel drive architecture (with optional AWD), and an 8-speed PDK dual-clutch transmission. The 992 generation introduces wider bodywork, advanced digital interfaces, and improved aerodynamics while maintaining the iconic 911 silhouette. With a perfect 50:50 weight distribution, the Carrera delivers exceptional handling dynamics while offering surprising daily usability. The interior blends luxury materials with driver-focused controls, featuring a 10.9-inch touchscreen with Porsche Communication Management. Performance highlights include 0-60 mph in 3.3 seconds (with Sport Chrono) and a top speed of 191 mph for Carrera S models. The 911 continues to set the benchmark for sports cars that balance everyday practicality with track-ready performance."