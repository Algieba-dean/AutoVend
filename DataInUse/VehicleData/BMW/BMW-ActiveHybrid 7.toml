[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW-ActiveHybrid 7 combines luxury and efficiency with a 3.0L turbocharged inline-6 paired with an electric motor, delivering 389hp. It features BMW's latest iDrive 7.0 system, comprehensive driver assistance technologies, and can drive up to 50km on electric power alone. The executive interior includes premium materials, advanced climate control, and optional rear-seat entertainment."
key_details_comments = "The BMW-ActiveHybrid 7 represents the pinnacle of BMW's luxury hybrid technology, combining a 3.0L TwinPower Turbo inline-6 gasoline engine with a synchronous electric motor for a combined output of 389hp and 500N·m torque. This executive sedan features BMW's latest iDrive 7.0 infotainment system with 12.3\" touchscreen, digital instrument cluster, and comprehensive connectivity options. The hybrid system allows for up to 50km of pure electric driving, making it ideal for urban commutes, while maintaining BMW's signature driving dynamics. The interior showcases premium materials including Nappa leather, fine wood trim, and optional glass controls. Advanced features include Executive Drive Pro with active roll stabilization, 4-zone automatic climate control, and BMW's most comprehensive suite of driver assistance systems. The lithium-ion battery is strategically placed to maintain 460L of trunk space while offering fast charging capability."