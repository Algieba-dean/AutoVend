[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover Sport P460e PHEV combines Land Rover's legendary off-road capability with efficient plug-in hybrid technology. Its 3.0L turbocharged inline-6 engine paired with a 143kW electric motor delivers 456hp and 620N·m of torque. The 38.2kWh battery provides up to 70km of pure electric range (WLTP), while the sophisticated Terrain Response 2 system maintains exceptional off-road performance. Premium features include Windsor leather interior, Pivi Pro infotainment with over-the-air updates, and advanced driver assistance systems."
key_details_comments = "The Range Rover Sport P460e PHEV represents the pinnacle of Land Rover's luxury SUV technology, blending premium craftsmanship with advanced electrification. Its sophisticated plug-in hybrid system combines a 3.0L turbocharged inline-6 gasoline engine (producing 355hp) with a 143kW electric motor for a combined 456hp and 620N·m torque output. The 38.2kWh lithium-ion battery enables up to 70km (43 miles) of pure electric driving (WLTP), making it ideal for urban commutes, while maintaining Land Rover's legendary off-road capabilities through the Terrain Response 2 system with 900mm wading depth. The vehicle features cutting-edge technology including Pivi Pro infotainment with dual 10-inch touchscreens, Meridian 3D surround sound system, and advanced driver assistance systems (ADAS) with Level 2 autonomy. The interior showcases premium Windsor leather, Dark Oak wood veneers, and configurable ambient lighting, while the adaptive air suspension ensures exceptional ride comfort in all conditions. With its combination of luxury, performance, and environmental consciousness, the P460e PHEV offers a compelling package for discerning buyers seeking a versatile premium SUV."