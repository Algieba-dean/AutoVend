[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi S4 3.0 TFSI combines sports sedan performance with luxury features, featuring a 3.0L turbocharged V6 producing 354 hp, Quattro all-wheel drive, and a premium interior with advanced technology. It offers 0-100 km/h in 4.7 seconds while maintaining everyday practicality."
key_details_comments = "The Audi S4 3.0 TFSI represents the perfect blend of performance and luxury in the midsize sedan segment. Its turbocharged 3.0L V6 engine delivers 354 horsepower and 500 N·m of torque, paired with Audi's legendary Quattro all-wheel drive system for exceptional traction. The interior features premium Nappa leather, advanced MMI infotainment with voice control, and comprehensive driver assistance systems including adaptive cruise control and lane keep assist. With a 0-100 km/h time of 4.7 seconds and electronically limited top speed of 250 km/h, it offers thrilling performance while maintaining everyday practicality through its 480L trunk (expandable to 1,510L) and comfortable five-seat configuration. The S4 stands out with its sporty yet sophisticated design, featuring S-specific styling cues and available adaptive suspension for a balance of dynamic handling and ride comfort."