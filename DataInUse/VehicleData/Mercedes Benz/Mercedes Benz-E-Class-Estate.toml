[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-Benz E-Class Estate combines luxury sedan refinement with station wagon practicality. Key features include the MBUX infotainment system with dual 12.3-inch displays, ENERGIZING comfort control, and comprehensive safety systems. The wagon body style offers 640-1,820 liters of cargo space while maintaining the E-Class's premium driving experience."
key_details_comments = "The Mercedes-Benz E-Class Estate masterfully blends executive sedan luxury with station wagon versatility. As Mercedes' premium midsize wagon, it offers the brand's latest technologies including the MBUX (Mercedes-Benz User Experience) infotainment system with dual 12.3-inch displays, augmented reality navigation, and natural voice control. The ENERGIZING comfort system coordinates climate, seating, lighting and fragrance for optimal wellbeing. Safety is comprehensive with PRE-SAFE® protection systems and DRIVE PILOT Level 2 autonomous driving capabilities. The practical wagon body provides between 640 liters (22.6 cu ft) and 1,820 liters (64.3 cu ft) of cargo space while maintaining the E-Class's signature refined driving dynamics. Available 4MATIC all-wheel drive and AIRMATIC air suspension enhance all-weather capability and ride comfort. The interior features premium materials like open-pore wood trim and Nappa leather options, with exceptional sound insulation for a serene cabin environment."