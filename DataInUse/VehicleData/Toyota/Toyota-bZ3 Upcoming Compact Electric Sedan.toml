[KeyDetails]
key_details="The Toyota-bZ3 is a compact electric sedan with a 65.6kWh battery, offering a 600km range, 292hp, and advanced driver-assistance features. It is part of Toyota's bZ series, focusing on sustainable mobility."
key_details_comments = "The Toyota-bZ3 is a cutting-edge compact electric sedan from Toyota's bZ (Beyond Zero) series, designed for sustainable urban mobility. It features a 65.6kWh lithium-ion battery delivering an impressive 600km WLTP-rated range, making it practical for both daily commutes and longer journeys. The rear-mounted electric motor produces 292hp (218kW) and 370N·m of torque, enabling brisk acceleration (0-100km/h in 7.1s) while maintaining energy efficiency (13.1kWh/100km). The model includes Level 2 autonomous driving capabilities with adaptive cruise control, lane-keeping assist, and traffic jam assist, along with a comprehensive safety suite including 8 airbags and automatic emergency braking. With its 2880mm wheelbase, the bZ3 offers generous interior space (4.0m³ passenger volume) and 450L trunk capacity, wrapped in a sleek, aerodynamic design featuring premium metal-trimmed interior accents and advanced connectivity with OTA updates."