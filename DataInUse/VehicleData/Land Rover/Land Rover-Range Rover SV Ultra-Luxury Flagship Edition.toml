[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover SV Ultra-Luxury Flagship Edition represents the pinnacle of Land Rover's luxury SUV lineup, combining British craftsmanship with cutting-edge technology. Key features include: 1) SVO-tuned 4.4L V8 PHEV powertrain, 2) Executive Class seating with 24-way adjustment and massage functions, 3) Premium Digital LED headlights with signature daytime running lights, 4) SV-specific exterior styling with extended wheelbase, 5) Bespoke interior trim options including ceramic and precious metal accents, 6) Advanced Terrain Response 2 system with configurable dynamics, 7) 29-speaker Meridian Signature Sound System, 8) Heated, ventilated and cooled seats throughout, 9) Full suite of driver assistance technologies, 10) Configurable ambient lighting with 30 color options."
key_details_comments = "The Range Rover SV Ultra-Luxury Flagship Edition represents the absolute zenith of Land Rover's engineering and luxury capabilities. This flagship model combines: 1) A hand-built 4.4L twin-turbo V8 PHEV powertrain producing 542hp, specially tuned by Jaguar Land Rover's Special Vehicle Operations (SVO) division, 2) First-class rear seating with 24-way power adjustment, heating, ventilation, massage functions, and optional airline-style fold-out tables, 3) Cutting-edge Pixel LED headlight technology with adaptive beam pattern and signature DRLs, 4) Unique SV badging, extended wheelbase configuration, and exclusive paint options, 5) Ultra-premium interior materials including ceramic controls, machined metal accents, and available semi-precious stone inlays, 6) Industry-leading Terrain Response 2 system with automatic terrain recognition and configurable dynamics, 7) One of the most advanced automotive audio systems available with 29 speakers and 1,430 watts of power, 8) Comprehensive climate comfort including heated armrests, cooled cupholders, and four-zone automatic climate control, 9) Over 40 driver assistance features including 3D surround camera system and emergency braking, 10) Fully customizable ambient lighting system that extends throughout the cabin including footwells and door pockets."