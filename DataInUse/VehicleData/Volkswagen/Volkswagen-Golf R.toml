[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen Golf R is the high-performance flagship of the Golf lineup, featuring a turbocharged 2.0L engine, 4MOTION all-wheel drive, and a sport-tuned chassis. It combines everyday practicality with thrilling driving dynamics, making it a favorite among enthusiasts."
key_details_comments = "The Volkswagen Golf R represents the pinnacle of the Golf lineup, combining everyday practicality with high-performance capabilities. It features a turbocharged 2.0L EA888 engine producing 315 hp, paired with Volkswagen's 4MOTION all-wheel-drive system for exceptional traction. The sport-tuned suspension, aggressive styling (including quad exhausts and a rear spoiler), and premium interior with Nappa leather seats make it a standout in the compact segment. Advanced tech includes the Digital Cockpit Pro infotainment, Travel Assist (L2 autonomy), and a 0-100 km/h time of 4.7 seconds. Despite its performance focus, it retains Golf versatility with 343L of cargo space (expandable to 1,233L) and cold-weather reliability tested to -30°C."