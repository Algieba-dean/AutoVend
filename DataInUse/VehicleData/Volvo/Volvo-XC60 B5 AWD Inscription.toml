[Key Details]
# key_details, a value to introduce more key details for current car model
key_details="The Volvo XC60 B5 AWD Inscription combines Scandinavian luxury with advanced safety, featuring a 247hp mild-hybrid powertrain, Pilot Assist semi-autonomous driving, and premium interior materials. Its 2.0L turbocharged engine with 48V hybrid system delivers 350N·m torque while achieving 7.2L/100km fuel efficiency. The cabin offers exceptional noise insulation and Google-based infotainment with over-the-air updates."
key_details_comments = "The Volvo XC60 B5 AWD Inscription represents the perfect blend of Scandinavian luxury and cutting-edge technology. Its mild-hybrid powertrain combines a 2.0L turbocharged engine with a 48V system for both performance (247hp, 350N·m) and efficiency (7.2L/100km). The vehicle features Volvo's acclaimed Pilot Assist system for semi-autonomous driving, a premium cabin with driftwood inlays and Nappa leather, and Google-based infotainment with OTA updates. With 505L of cargo space (expandable to 1,432L), comprehensive safety systems including City Safety, and exceptional noise insulation, it's designed for both family practicality and executive comfort. The AWD system provides confident all-weather capability while maintaining Volvo's renowned safety standards."