[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-50 Hybrid combines premium craftsmanship with rugged capability, featuring Mazda's Skyactiv technology, i-Activ AWD system, and a refined hybrid powertrain. It offers class-leading driving dynamics while maintaining excellent efficiency."
key_details_comments = "The Mazda CX-50 Hybrid Premium represents Mazda's premium approach to the mid-size SUV segment, blending their signature Kodo design language with rugged outdoor capability. It features Mazda's Skyactiv-G 2.5L engine paired with an electric motor for a combined 227hp, delivering both performance and efficiency. The vehicle comes standard with i-Activ AWD for all-weather confidence and offers upscale interior appointments with available leather, wood trim, and advanced technology features. Its 185mm ground clearance and 542L cargo capacity make it practical for outdoor adventures, while the hybrid system achieves an impressive 5.8L/100km combined fuel economy. The CX-50 Hybrid stands out with its premium driving dynamics, comprehensive i-Activsense safety suite (including L2 autonomous features), and Mazda's characteristic attention to detail in craftsmanship."