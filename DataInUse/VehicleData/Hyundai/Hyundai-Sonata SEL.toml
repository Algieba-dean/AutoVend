# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai-Sonata SEL is a well-rounded mid-size sedan offering a blend of comfort, technology, and performance. Key highlights include a 2.5L engine, advanced safety features, and a premium interior. It is ideal for both city commuting and long-distance travel."
key_details_comments = "The Hyundai-Sonata SEL is a well-rounded mid-size sedan offering a blend of comfort, technology, and performance. Key highlights include a 2.5L 4-cylinder GDI engine producing 191hp, an 8-speed automatic transmission, and advanced safety features like Forward Collision-Avoidance Assist and Lane Keeping Assist. The interior features premium leather seats, metal trim accents, and a spacious 4.8 cubic meter cabin. With a 60L fuel tank and 7.1L/100km combined fuel economy, it offers excellent range for both city commuting and long-distance travel. The car also includes modern tech like a 10.25-inch touchscreen with voice interaction, OTA updates, and Level 2 autonomous driving capabilities."