[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Tundra is a full-size pickup truck featuring a high-strength steel frame, available hybrid powertrain (i-FORCE MAX), and advanced towing technologies. The third-generation model (2022+) introduced a completely new platform with improved ride quality and technology. The TRD Pro version is specially tuned for off-road performance with Fox shocks and unique styling."
key_details_comments = "The Toyota Tundra represents Toyota's flagship full-size pickup truck, now in its third generation with significant improvements over previous models. It features a fully-boxed high-strength steel frame for enhanced durability and towing capacity. The available i-FORCE MAX hybrid powertrain combines a 3.5L twin-turbo V6 with an electric motor for improved performance and efficiency. The 2022+ models introduced a new platform with coil-spring rear suspension for better ride quality, along with modern tech features like a 14-inch touchscreen and Toyota Safety Sense 2.5. The TRD Pro variant stands out with Fox internal bypass shocks, 33-inch all-terrain tires, and unique styling cues for serious off-road capability. With maximum towing capacity of 12,000 lbs and payload up to 1,940 lbs, it's a capable workhorse that doesn't compromise on comfort in higher trims."