[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz EQA-300 is a premium compact electric SUV offering a blend of luxury, technology, and efficiency. Key features include a 66.5kWh battery, 426-488km WLTP range, 255hp electric motor with 4MATIC AWD, and advanced MBUX infotainment system. It combines Mercedes' signature comfort with zero-emission driving."
key_details_comments = "The Mercedes-Benz EQA-300 is a premium compact electric SUV that combines luxury, advanced technology, and sustainable mobility. As part of Mercedes' EQ electric vehicle lineup, it features a 66.5kWh battery delivering 426-488km (WLTP) of range, powered by a 255hp electric motor with 4MATIC all-wheel drive. The vehicle offers premium comfort with high-quality interior materials, excellent noise insulation, and advanced MBUX infotainment system with voice control and OTA updates. Safety features include comprehensive airbag protection, Level 2 autonomous driving capabilities, and numerous driver assistance systems. With its sporty yet practical compact SUV design, the EQA-300 is well-suited for both urban commuting and longer journeys."