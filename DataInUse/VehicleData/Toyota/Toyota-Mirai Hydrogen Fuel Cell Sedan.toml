[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Mirai is a groundbreaking hydrogen fuel cell vehicle that represents Toyota's commitment to zero-emission mobility. Its second generation features improved range (647 km), more powerful fuel cell stack, and premium luxury appointments. The Mirai produces only water vapor as emissions and refuels in about 5 minutes at hydrogen stations. It features cutting-edge technology including a 12.3-inch touchscreen, digital rearview mirror, and comprehensive safety systems. While hydrogen infrastructure is currently limited, the Mirai offers a compelling vision for sustainable premium mobility."
key_details_comments = "The Toyota Mirai represents a significant leap in hydrogen fuel cell technology, offering a premium zero-emission driving experience. As Toyota's flagship FCEV, the second-generation Mirai boasts a 30% increase in range over its predecessor (now 647 km/402 miles EPA-estimated) thanks to improved fuel cell efficiency and larger hydrogen storage capacity (5.6 kg at 700 bar). The sedan features a luxurious interior with premium materials, including available semi-aniline leather seats and wood trim, along with advanced tech like a 12.3-inch touchscreen and digital rearview mirror. Its fuel cell stack produces 182 horsepower while emitting only water vapor, with cold-weather performance down to -30°C. While hydrogen infrastructure remains limited, the Mirai refuels in just 5 minutes at compatible stations. The vehicle comes with Toyota Safety Sense 2.5+ including Level 2 autonomous features, and showcases Toyota's vision for sustainable luxury mobility with its striking, aerodynamic design (0.29 Cd)."