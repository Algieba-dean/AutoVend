[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz EQV Electric MPV combines luxury, space and zero-emission mobility. Key features include a 90 kWh battery, 7-seat configuration, MBUX infotainment, and comprehensive driver assistance systems. It offers up to 363 km range (WLTP) and supports 110 kW DC fast charging."
key_details_comments = "The Mercedes-Benz EQV Electric MPV represents the pinnacle of luxury electric people movers, combining Mercedes' renowned craftsmanship with zero-emission technology. Its 90 kWh battery provides up to 363 km (226 miles) of WLTP-certified range, while supporting 110 kW DC fast charging for quick replenishment. The vehicle offers versatile 7-seat configurations with premium materials throughout, including ARTICO leather and wood trim options. Advanced features include the MBUX infotainment system with natural voice control, comprehensive DRIVE PILOT Level 2 autonomous driving capabilities, and a suite of safety systems. The spacious interior (approximately 6.0 m³) features exceptional noise insulation and comfort, making it ideal for both business and family use. With 204 hp and 362 N·m of torque from its front-mounted electric motor, it delivers smooth, responsive performance while maintaining Mercedes' signature ride quality through its independent suspension system."