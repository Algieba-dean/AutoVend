[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota bZ7 Large Electric SUV represents Toyota's flagship electric offering, featuring a 107.8kWh battery, 560km range, and three-row seating. It combines Toyota's renowned reliability with cutting-edge EV technology, including 800V fast charging (10-80% in 30 minutes) and advanced driver assistance systems. The spacious interior offers premium materials and flexible seating configurations, while the e-TNGA platform provides excellent driving dynamics."
key_details_comments = "The Toyota bZ7 Large Electric SUV is Toyota's flagship EV, built on the e-TNGA platform with a 107.8kWh battery delivering 560km range. It features 800V ultra-fast charging (10-80% in 30 minutes), three-row seating with premium materials, and Toyota's latest driver assistance technologies. The dual-motor AWD system produces 429hp and 650N·m torque, while the spacious interior offers up to 1,850L cargo capacity. Advanced features include available air suspension, acoustic glass for quietness, and comprehensive thermal management for extreme weather operation (-30°C to 50°C)."