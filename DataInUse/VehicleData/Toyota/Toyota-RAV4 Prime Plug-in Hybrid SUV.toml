[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota RAV4 Prime is the performance flagship of the RAV4 lineup, combining a plug-in hybrid powertrain with 302 hp, 42 miles of EV range, and AWD capability. It offers the best acceleration (0-60 mph in 5.7s) and fuel economy (94 MPGe) of any RAV4, along with Toyota's renowned reliability. Unique features include 6.6 kW onboard charging (
key_details_comments = "The Toyota RAV4 Prime represents the pinnacle of the RAV4 lineup, combining a high-performance plug-in hybrid system with practical SUV packaging. Its 2.5L 4-cylinder engine paired with dual electric motors delivers 302 combined horsepower - making it Toyota's second-most powerful production vehicle at launch. The 18.1 kWh battery provides 42 miles of EPA-rated electric-only range (the most of any PHEV SUV when introduced) while maintaining the flexibility of a gasoline engine for longer trips. Unique features include 6.6 kW onboard charging (faster than most PHEVs), standard electronic AWD with rear axle disconnect, and available adaptive suspension. The Prime maintains the RAV4's practicality with 33.5 cu.ft of cargo space and achieves remarkable efficiency with 94 MPGe rating in EV mode and 38 mpg in hybrid mode. It also introduced several firsts for Toyota, including a heat pump system for cold weather efficiency and a Trail Mode for light off-road use."