[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Land Rover Defender 110 X-Dynamic SE Premium Explorer combines legendary off-road capability with premium luxury. Key features include: 3.0L turbocharged inline-6 mild hybrid (395hp), Terrain Response 2 with Configurable Terrain Response, 11.4-inch Pivi Pro touchscreen, 3D Surround Camera, ClearSight Ground View, Wade Sensing, and configurable ambient interior lighting. The vehicle offers a perfect blend of rugged capability and modern sophistication."
key_details_comments = "The Land Rover Defender 110 X-Dynamic SE Premium Explorer represents the ultimate fusion of rugged capability and premium refinement. As the top-tier Explorer specification, it builds upon the X-Dynamic SE with additional expedition-ready features including a full-size spare wheel, loadspace partition, and premium cabin materials. The 3.0L turbocharged inline-6 mild hybrid powertrain delivers 395hp and 550N·m of torque, combining effortless performance with improved efficiency. The vehicle's Terrain Response 2 system with Configurable Terrain Response allows drivers to fine-tune the AWD system for any surface, while Wade Sensing provides real-time water depth information during fording. The interior features Land Rover's latest Pivi Pro infotainment with 11.4-inch touchscreen, ClearSight Ground View technology, and configurable ambient lighting. With its combination of best-in-class off-road geometry (291mm ground clearance, 900mm wading depth), sophisticated air suspension, and premium cabin appointments, the Defender 110 X-Dynamic SE Premium Explorer is equally capable crossing deserts or cruising city streets in luxury."