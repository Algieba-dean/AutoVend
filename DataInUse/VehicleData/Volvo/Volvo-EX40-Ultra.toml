[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo EX40-Ultra represents the pinnacle of Volvo's electric vehicle technology, combining Scandinavian luxury with cutting-edge performance. Its 111kWh battery delivers 580km of range, while dual motors provide 540hp for 0-100km/h in 3.9 seconds. The interior features sustainable materials and advanced technology including Google-built infotainment and comprehensive safety systems. With Level 2 autonomous driving capability and premium comfort features, it's designed for discerning drivers who prioritize both performance and sustainability."
key_details_comments = "The Volvo EX40-Ultra represents the pinnacle of Volvo's electric vehicle technology, combining Scandinavian luxury with cutting-edge performance. Its 111kWh battery delivers 580km of range, while dual motors provide 540hp for 0-100km/h in 3.9 seconds. The interior features sustainable materials and advanced technology including Google-built infotainment and comprehensive safety systems. With Level 2 autonomous driving capability and premium comfort features, it's designed for discerning drivers who prioritize both performance and sustainability. The vehicle also includes Volvo's signature safety technologies and offers over-the-air updates to keep systems current."