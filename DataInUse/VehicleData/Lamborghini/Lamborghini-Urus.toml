[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Lamborghini Urus is the world's first Super Sport Utility Vehicle, combining the soul of a supercar with the functionality of an SUV. It features a 4.0L twin-turbo V8 producing 641 hp, all-wheel drive with active torque vectoring, and adaptive air suspension. The Urus accelerates 0-100 km/h in 3.6 seconds and reaches a top speed of 305 km/h, while offering luxurious accommodations for five and practical cargo space."
key_details_comments = "The Lamborghini Urus redefines the SUV segment by merging supercar performance (0-100 km/h in 3.6s, 305 km/h top speed) with true SUV versatility. Its 4.0L twin-turbo V8 delivers 641 hp through an advanced all-wheel-drive system with active torque vectoring, while the adaptive air suspension offers both track-ready handling and comfort. The Urus combines Lamborghini's signature angular design with a luxurious 5-seat cabin featuring premium leather and cutting-edge technology like the Lamborghini Infotainment System III. Despite its performance focus, it maintains practical elements like 616L cargo capacity and multiple drive modes for all terrains, making it uniquely positioned as both a daily driver and extreme performance vehicle."