[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi A3 Sportback combines premium compact dimensions with sophisticated technology, including the fully digital Audi Virtual Cockpit, MMI touch infotainment with natural voice control, and available quattro all-wheel drive. Its TFSI engine delivers spirited performance while maintaining reasonable efficiency, making it an ideal choice for urban professionals seeking luxury in a practical package."
key_details_comments = "The Audi A3 Sportback represents the perfect blend of premium compact luxury and practical functionality. As Audi's entry-level model, it offers sophisticated technology typically found in larger luxury vehicles, including the fully digital 12.3-inch Audi Virtual Cockpit, 10.1-inch MMI touch infotainment with natural voice control, and available quattro all-wheel drive. The turbocharged 2.0L TFSI engine delivers 201 horsepower and 320 N·m of torque, providing spirited performance while maintaining reasonable fuel efficiency. The Sportback's hatchback design offers superior practicality with 380 liters of cargo space (expandable to 1,200 liters), making it more versatile than traditional sedans. With its precise handling, premium interior materials, and extensive standard safety features (including eight airbags and numerous driver assistance systems), the A3 Sportback appeals to urban professionals seeking luxury in a compact, maneuverable package that's equally capable on city streets and highways."