[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Haval Big Dog combines rugged off-road capability with premium features. Key highlights include its 1.5L turbocharged engine producing 184hp, intelligent 4WD system with terrain modes, and advanced driver assistance systems. The interior offers premium materials and cutting-edge technology, while the exterior features bold, distinctive styling. With 210mm ground clearance and robust construction, it's equally capable in urban environments and off-road adventures."
key_details_comments = "The GWM-Haval Big Dog is a standout in the off-road SUV segment, combining rugged capability with premium features. Its 1.5L turbocharged gasoline engine delivers 184hp and 275N·m of torque, paired with an intelligent 4WD system featuring multiple terrain modes for exceptional off-road performance. The vehicle offers a spacious 4.8 cubic meter interior with premium materials and advanced tech including voice interaction, OTA updates, and L2 autonomous driving features. With 210mm ground clearance, hill descent control, and robust construction, it excels in challenging environments while maintaining comfort for daily driving. The bold exterior design features angular lines and a distinctive front grille, while the 520L cargo capacity (expandable to 1,600L) ensures practical utility. Cold and heat resistance capabilities allow operation in extreme temperatures from -30°C to 50°C, making it versatile for various climates."