[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Exter S is an entry-level compact SUV featuring a 1.2L petrol engine, SUV-inspired styling, and practical features. It offers good value with its combination of space, efficiency, and Hyundai's warranty support. Key highlights include the tall-boy design, 8-inch touchscreen, and available ADAS features on higher variants."
key_details_comments = "The Hyundai Exter S is a value-packed compact SUV that combines urban-friendly dimensions with SUV styling cues. Powered by a fuel-efficient 1.2L Kappa petrol engine (82hp/113.8Nm), it offers both manual and AMT transmission options. The tall-boy design provides excellent headroom and a commanding driving position, while the 391L boot capacity is best-in-class for the segment. Key features include an 8-inch touchscreen with voice commands, dual front airbags, ABS, and available ADAS features on higher variants. With its 185mm ground clearance and MacPherson strut suspension, it handles both city roads and light off-road conditions well. The Exter S represents Hyundai's commitment to offering premium features in an affordable package, backed by their comprehensive warranty program."