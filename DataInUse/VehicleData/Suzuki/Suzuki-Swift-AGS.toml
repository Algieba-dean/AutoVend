[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Suzuki-Swift-AGS is a compact hatchback with a 1.2L gasoline engine and Auto Gear Shift (AGS) transmission. It excels in urban environments with its fuel efficiency, compact size, and sporty design. Key features include ABS, ESP, and adaptive cruise control. Priced affordably, it's ideal for city commuters and small families."
key_details_comments = "The Suzuki-Swift-AGS is a compact hatchback designed for urban mobility, featuring a fuel-efficient 1.2L K12M DualJet gasoline engine paired with an Auto Gear Shift (AGS) transmission for smooth gear changes. Its compact dimensions (2450mm wheelbase) and 265L trunk capacity (expandable to 579L) make it ideal for city driving, while offering 83hp and 113N·m torque for adequate performance. Safety features include ABS, ESP, 6 airbags, and L2 autonomous driving with adaptive cruise control. Priced between $15,000-$18,000 USD, it delivers 4.9L/100km fuel efficiency and a 350km range, targeting young urban drivers and small families prioritizing affordability and practicality over luxury."