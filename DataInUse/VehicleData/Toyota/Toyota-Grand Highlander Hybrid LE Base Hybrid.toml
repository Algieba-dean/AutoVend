[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Grand Highlander Hybrid LE combines Toyota's proven hybrid technology with three-row SUV practicality. Key features include: Toyota Safety Sense 3.0, 243hp hybrid powertrain, available E-Four AWD, 2,775L maximum cargo space, and premium interior materials. The LE trim offers excellent value with standard 18-inch wheels, 8-inch touchscreen, and comprehensive safety systems."
key_details_comments = "The Toyota Grand Highlander Hybrid LE Base Hybrid represents Toyota's flagship three-row hybrid SUV, combining their proven Hybrid Synergy Drive system with family-focused practicality. As the entry-level hybrid trim, the LE offers exceptional value with standard features including: Toyota Safety Sense 3.0 (TSS 3.0) suite of advanced safety technologies, a 243-horsepower hybrid powertrain delivering class-leading fuel efficiency, and available Electronic On-Demand All-Wheel Drive (E-Four) with torque vectoring. The vehicle provides versatile seating for up to 8 passengers (2-3-3 configuration) and transforms from 570L behind the third row to a massive 2,775L maximum cargo space with all rear seats folded. Premium touches include acoustic front glass for quiet cabin experience, standard 8-inch touchscreen with wireless Apple CarPlay/Android Auto, and available 12.3-inch multimedia display on higher trims. The hybrid system's 1.6kWh nickel-metal hydride battery is strategically mounted under the second-row seats to preserve interior space. With a towing capacity of 1,587 kg (3,500 lbs) when properly equipped, the Grand Highlander Hybrid delivers both efficiency and capability for active families."