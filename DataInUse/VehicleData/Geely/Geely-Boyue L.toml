[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Boyue L is a mid-size SUV offering a blend of luxury, performance, and advanced technology. It features a turbocharged 1.8L engine, all-wheel drive, and a premium interior with wood trim and leather seats. Safety is a priority with six airbags, ABS, ESP, and L2 autonomous driving features. The infotainment system supports voice interaction and OTA updates, making it a smart and connected vehicle."
key_details_comments = "The Geely-Boyue L is a well-rounded mid-size SUV that combines luxury, performance, and cutting-edge technology. It is powered by a turbocharged 1.8L gasoline engine delivering 245 horsepower and 350N·m of torque, paired with an all-wheel-drive system for enhanced traction. The interior boasts premium wood trim and leather seats, along with high noise insulation for a quiet cabin. Safety features include six airbags, ABS, ESP, and Level 2 autonomous driving capabilities like adaptive cruise control and lane-keeping assist. The infotainment system supports voice commands and over-the-air updates, ensuring the vehicle remains up-to-date. With a spacious 580L trunk (expandable to 1,620L), 4.8 cubic meters of passenger space, and a 650km driving range, it is ideal for both city commuting and long-distance travel."