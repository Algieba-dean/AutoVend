[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche-718 Boxster EV Base Entry Electric Convertible combines Porsche's legendary sports car DNA with cutting-edge electric propulsion. It features a 300kW electric motor, 82 kWh battery, and delivers 402 hp with 540 N·m of torque. The 0-100 km/h acceleration time is 3.9 seconds, with a top speed of 250 km/h. The WLTP-rated range is 440 km. Standard features include Porsche Communication Management with voice control, adaptive cruise control, and a suite of driver assistance systems. The two-seater convertible retains the iconic Porsche design with a focus on driving dynamics."
key_details_comments = "The Porsche-718 Boxster EV Base Entry Electric Convertible represents Porsche's first fully electric iteration of their iconic mid-engine roadster. It maintains the brand's sports car DNA with perfect 50:50 weight distribution and rear-wheel drive dynamics, now powered by a 300kW (402 hp) electric motor producing 540 N·m of instant torque. The 82 kWh lithium-ion battery provides a WLTP-rated 440 km range, while supporting 270 kW DC fast charging for 5-80% charge in approximately 22 minutes. Performance highlights include 0-100 km/h acceleration in 3.9 seconds and an electronically limited top speed of 250 km/h. The vehicle features Porsche Active Suspension Management as standard, with optional rear-axle steering. The interior combines traditional Porsche driver focus with modern tech including a 10.9-inch Porsche Communication Management touchscreen with voice control, wireless Apple CarPlay, and over-the-air update capability. Safety systems include Porsche InnoDrive with adaptive cruise control, lane keep assist, and traffic jam assist. The soft-top convertible roof operates at speeds up to 50 km/h and maintains the model's signature silhouette while improving aerodynamics (Cd 0.30 with roof up)."