[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The 1794 Edition honors Toyota's Texas ranch origins with exclusive saddle-brown leather, woodgrain trim, and 18-inch chrome wheels. It combines luxury with rugged capability, featuring a 3.5L twin-turbo V6, 4WD, and a max towing capacity of 12,000 lbs. The CrewMax cabin offers best-in-class rear legroom (42.3 inches)."
key_details_comments = "The 1794 Edition pays homage to the year Toyota's Texas ranch was established, blending Western heritage with modern luxury. It features exclusive saddle-brown leather seats with 1794 embroidery, genuine woodgrain accents, and 18-inch chrome wheels. Powered by a 3.5L twin-turbo V6 (389 hp) or hybrid variant (437 hp), it delivers best-in-class towing (12,000 lbs) and payload (1,940 lbs). The CrewMax cabin provides 42.3 inches of rear legroom—the most in its class—along with a 14-inch touchscreen, JBL audio, and Toyota Safety Sense 2.5. Off-road prowess comes from Multi-Terrain Select, Crawl Control, and available TRD Off-Road package with Bilstein shocks. Combines work capability (composite bed, 120V outlets) with premium amenities (heated/ventilated seats, panoramic moonroof)."


