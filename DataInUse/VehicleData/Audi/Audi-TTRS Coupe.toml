[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi TT RS Coupe combines iconic design with exhilarating performance, featuring a unique 2.5L turbocharged inline-5 engine producing 400 PS, Quattro all-wheel drive, and a 0-100 km/h time of 3.7 seconds. Its premium interior, advanced technology, and daily usability make it a standout in the compact sports car segment."
key_details_comments = "The Audi TT RS Coupe represents the pinnacle of compact sports car engineering, blending iconic Audi design with exceptional performance. Its unique 2.5-liter turbocharged inline-5 engine delivers 400 PS (394 hp) and 480 N·m of torque, paired with a lightning-fast 7-speed S tronic transmission and legendary Quattro all-wheel drive. The coupe accelerates from 0-100 km/h in just 3.7 seconds while maintaining daily usability with premium Nappa leather interiors, advanced MMI infotainment, and driver assistance systems. The TT RS stands out with its distinctive five-cylinder soundtrack, aggressive styling featuring large air intakes and quad exhausts, and a perfect 50:50 weight distribution for balanced handling. Despite its performance focus, it offers practical elements like 305L of trunk space and folding rear seats, making it one of the most complete packages in the premium compact sports car segment."