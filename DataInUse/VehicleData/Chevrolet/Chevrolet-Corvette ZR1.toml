[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Chevrolet Corvette ZR1 is the most powerful production Corvette ever, featuring a supercharged 6.2L LT5 V8 engine producing 755 hp. It includes advanced aerodynamics with a large rear wing, carbon ceramic brakes, and Magnetic Ride Control 4.0. The ZR1 holds the Nürburgring lap record for front-engine production cars at 7:04.3."
key_details_comments = "The Chevrolet Corvette ZR1 represents the pinnacle of Corvette performance, featuring a hand-built supercharged 6.2L LT5 V8 engine that delivers 755 horsepower - making it the most powerful production Corvette ever. It incorporates race-derived technologies including an advanced aerodynamic package with a large rear wing generating significant downforce, carbon ceramic Brembo brakes for exceptional stopping power, and Magnetic Ride Control 4.0 suspension for precise handling. The ZR1 set a Nürburgring Nordschleife lap record of 7:04.3 for front-engine production cars, demonstrating its track capabilities. The interior blends premium materials like Nappa leather with performance-focused features including a Performance Data Recorder system. Available with either a 7-speed manual or 8-speed automatic transmission, the ZR1 offers supercar performance at a fraction of European exotic car prices."