[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW M4 Competition features a 503 hp twin-turbo inline-6, rear-wheel drive (optional AWD), and track-focused chassis tuning. Highlights include carbon-fiber roof, M Sport differential, and customizable driving modes. The Competition trim adds unique tuning, black exterior accents, and sportier exhaust notes."
key_details_comments = "The BMW M4 Competition is a high-performance variant of the 4 Series, featuring a 503 hp twin-turbocharged 3.0L inline-6 (S58) engine with rear-wheel drive (optional xDrive AWD). It includes track-focused enhancements like a carbon-fiber roof, adaptive M suspension, and an electronically controlled M Sport differential. The Competition trim adds unique chassis tuning, black exterior accents, and an upgraded exhaust system. Standard features include BMW's Live Cockpit Professional with iDrive 7, M-specific digital instrumentation, and available carbon-ceramic brakes. Performance highlights: 0-100 km/h in 3.9s (3.5s with M Driver's Package) and a 250 km/h limited top speed (290 km/h optional)."


