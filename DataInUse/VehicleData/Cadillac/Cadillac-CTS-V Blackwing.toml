[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac CTS-V Blackwing is the ultimate performance variant of the CTS lineup, featuring a hand-built 6.2L supercharged V8 engine, track-focused suspension, and exclusive interior appointments. It represents the pinnacle of Cadillac's performance sedan engineering with carbon ceramic brakes available and a 6-speed manual transmission option."
key_details_comments = "The Cadillac CTS-V Blackwing represents the ultimate expression of Cadillac's performance sedan engineering, combining track-ready capabilities with luxury appointments. Its hand-built 6.2L supercharged V8 (LT4) engine delivers 668 horsepower, making it the most powerful production Cadillac ever. The vehicle features a driver-focused cockpit with carbon fiber accents, available 18-way adjustable performance seats, and a choice between a 6-speed manual or 10-speed automatic transmission. Performance highlights include standard Magnetic Ride Control 4.0, available carbon ceramic brakes, and an electronic limited-slip differential. The Blackwing badge signifies Cadillac's highest performance tier, with extensive use of lightweight materials and aerodynamic enhancements. Despite its track capabilities, it maintains Cadillac luxury with features like a 16-speaker AKG audio system, premium leather surfaces, and advanced driver assistance technologies including Super Cruise for hands-free highway driving."