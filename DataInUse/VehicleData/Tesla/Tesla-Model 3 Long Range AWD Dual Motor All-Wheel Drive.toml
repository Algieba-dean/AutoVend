[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Tesla Model 3 Long Range AWD combines premium electric performance with practical daily usability. Key features include: 576 km EPA range, 4.2s 0-100 km/h acceleration, dual motor AWD, Autopilot driver assistance, 15-inch touchscreen interface, premium audio system, and access to Tesla's Supercharger network. The minimalist interior focuses on the digital experience with over-the-air updates continuously improving the vehicle."
key_details_comments = "The Tesla Model 3 Long Range AWD represents the pinnacle of electric sedan technology, offering an exceptional balance of performance, efficiency, and technology. Its dual-motor all-wheel drive system provides excellent traction in all conditions while delivering exhilarating acceleration. The 576 km (358 mile) EPA-rated range eliminates range anxiety for most drivers, supported by Tesla's extensive Supercharger network for long-distance travel. The vehicle's minimalist interior centers around a 15-inch touchscreen that controls all vehicle functions, complemented by premium materials and exceptional build quality. Standard Autopilot enhances safety and reduces driver fatigue, while over-the-air software updates continuously improve and add new features. The combination of sporty handling (thanks to its low center of gravity from the floor-mounted battery pack), near-silent operation, and instant torque delivery creates a uniquely modern driving experience that redefines expectations for a premium sedan."