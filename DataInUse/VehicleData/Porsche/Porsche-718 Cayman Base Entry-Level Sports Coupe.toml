[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 718 Cayman is the entry-level model in Porsche's mid-engine sports car lineup, featuring a turbocharged 2.0L flat-four engine producing 300hp, rear-wheel drive, and a perfect 50:50 weight distribution. It offers exceptional handling characteristics with a 0-100 km/h time of 4.9 seconds and a top speed of 275 km/h. The car features Porsche's signature design language with modern tech including Porsche Communication Management infotainment, available adaptive cruise control, and sport chrono package options."
key_details_comments = "The Porsche 718 Cayman represents the purest expression of Porsche's mid-engine sports car philosophy. As the entry point to Porsche's sports car lineup, it combines exceptional handling dynamics with everyday usability. The turbocharged 2.0L flat-four engine delivers 300 horsepower, channeled through either a precise 6-speed manual or lightning-fast 7-speed PDK dual-clutch transmission to the rear wheels. With its mid-engine layout achieving perfect 50:50 weight distribution, the Cayman offers arguably the best handling in its class. Performance figures include a 0-100 km/h sprint in 4.9 seconds and a top speed of 275 km/h. The cabin features Porsche's driver-focused design with premium materials, while the infotainment system includes Porsche Communication Management with navigation and connectivity features. Despite its performance focus, it offers practical touches like front and rear trunks totaling 420L of storage space."