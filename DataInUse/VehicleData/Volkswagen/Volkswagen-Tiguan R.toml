[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volkswagen Tiguan R combines SUV practicality with hot-hatch performance. Key highlights include: 315hp 2.0L TSI engine, 4MOTION AWD with torque vectoring, R-specific styling, adaptive chassis control, and premium interior with digital cockpit. It bridges the gap between family SUVs and performance vehicles."
key_details_comments = "The Volkswagen Tiguan R represents the pinnacle of performance in Volkswagen's compact SUV lineup. It combines the practicality of an SUV with the exhilaration of a sports car, featuring a 315hp 2.0L turbocharged engine paired with 4MOTION all-wheel drive and torque vectoring. The R-specific enhancements include aggressive exterior styling with quad exhaust tips, sport-tuned adaptive damping suspension (DCC), and high-performance brakes. Inside, drivers enjoy premium Nappa leather sport seats with R branding, a digital cockpit, and advanced driver assistance systems. With a 0-100 km/h time of 4.9 seconds and top speed of 250 km/h (electronically limited), it offers sports car performance while maintaining the versatility of an SUV with 520L of cargo space (expandable to 1,655L). The Tiguan R successfully bridges the gap between family-friendly utility and thrilling driving dynamics."