[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai-Exter SX Smart is a compact SUV with a 1.2L petrol engine, offering a balance of fuel efficiency, modern features, and practicality. It includes advanced safety features like ABS, ESP, and six airbags, along with tech like an 8-inch touchscreen, voice commands, and auto parking assist. Its design is sporty and rugged, making it suitable for urban and light off-road use."
key_details_comments = "The Hyundai-Exter SX Smart is a well-rounded compact SUV designed for urban and light off-road use. It features a fuel-efficient 1.2L Kappa petrol engine producing 83hp and 114Nm torque, paired with a front-wheel-drive system. The vehicle offers modern tech including an 8-inch touchscreen with voice commands, Level 2 autonomous driving features (lane keep assist, adaptive cruise control), and auto parking assist. Safety is prioritized with ABS, ESP, and six airbags. Its sporty design with 185mm ground clearance and 391L cargo capacity (expandable to 1,200L) makes it practical for both city commuting and weekend adventures. Priced between $12,000-$18,000 USD, it delivers strong value in its segment."