[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Escape ST-Line combines sporty styling with practical SUV versatility. Key features include the 2.0L EcoBoost engine producing 250hp, intelligent AWD system, SYNC 4 infotainment with 12.3\" digital cluster, and Ford Co-Pilot360 safety suite. The ST-Line trim adds unique exterior styling cues, sport-tuned suspension, and premium interior appointments."
key_details_comments = "The Ford Escape ST-Line is a sport-focused variant of Ford's popular compact SUV, blending performance-oriented features with everyday practicality. It stands out with its 2.0L EcoBoost turbocharged engine delivering 250 horsepower and 280 lb-ft of torque, paired with an intelligent All-Wheel Drive system for confident handling. The ST-Line package adds distinctive styling elements like a mesh grille, sport-tuned suspension, and unique 19-inch wheels. Inside, it features premium leather-trimmed seats with contrast stitching, a 12.3-inch digital instrument cluster, and the latest SYNC 4 infotainment system with voice control and over-the-air updates. Safety is comprehensive with Ford's Co-Pilot360 suite including adaptive cruise control, lane-keeping assist, and automatic emergency braking. With 542L of cargo space (expandable to 1,480L) and five-passenger seating, it maintains strong utility while offering a more engaging driving experience than standard Escape models."