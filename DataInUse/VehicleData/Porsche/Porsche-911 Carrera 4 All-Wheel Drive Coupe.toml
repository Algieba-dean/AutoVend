[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche 911 Carrera 4 Coupe combines iconic rear-engine sports car dynamics with all-wheel drive traction. Key features include a 3.0L twin-turbo flat-six engine (379 hp), 8-speed PDK transmission, Porsche Traction Management AWD, and the option for rear-axle steering. The 992-generation 911 offers improved interior space and technology while maintaining the model's distinctive silhouette and driving character."
key_details_comments = "The Porsche 911 Carrera 4 Coupe represents the pinnacle of Porsche's rear-engine sports car legacy, now enhanced with all-wheel drive capability. Its 3.0L twin-turbocharged flat-six engine delivers 379 horsepower through an advanced 8-speed PDK dual-clutch transmission. The Porsche Traction Management (PTM) AWD system provides exceptional grip in all conditions while maintaining the 911's renowned handling balance. The current 992 generation features a wider body, digital cockpit with 10.9-inch touchscreen, and available rear-axle steering for improved agility. Despite modern tech upgrades, it retains the classic 911 silhouette with signature design elements like the sloping roofline and round headlights. The Carrera 4 offers a unique blend of daily usability and track-ready performance, with a 0-60 mph time of 4.0 seconds (3.8s with Sport Chrono) and a top speed of 291 km/h (181 mph)."