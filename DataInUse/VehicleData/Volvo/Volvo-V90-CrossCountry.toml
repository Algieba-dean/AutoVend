[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volvo V90 Cross Country combines luxury wagon practicality with all-terrain capability. Key features include standard AWD, 210mm ground clearance, Pilot Assist (L2 autonomy), and a 560L trunk. The B5/B6 turbo engines deliver 250-300hp, while the interior offers Nappa leather and wood trim. Safety highlights include City Safety with autobrake and BLIS."
key_details_comments = "The Volvo V90 Cross Country is a premium all-terrain wagon that blends Scandinavian luxury with off-road capability. It features Volvo's advanced safety systems including City Safety collision avoidance, Pilot Assist semi-autonomous driving (Level 2), and a comprehensive airbag system. The turbocharged 2.0L engine (250-300hp) pairs with standard AWD and 210mm ground clearance for light off-roading. The interior boasts Nappa leather, wood trim, and a 560L cargo area expandable to 1,526L. Key technologies include Google-based infotainment with voice control, 360° camera, and over-the-air updates. With its combination of luxury, versatility and Volvo's renowned safety, it's ideal for families and adventure seekers alike."


