[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Galaxy E8 is a mid-size electric sedan with a 550km range, 200kW motor, and advanced tech features like L2 autonomy and OTA updates. It combines luxury, efficiency, and smart connectivity."
key_details_comments = "The Geely-Galaxy E8 is a premium mid-size electric sedan featuring an 82kWh battery delivering 550km (CLTC) range, powered by a 200kW (268hp) rear-mounted motor producing 343N·m torque. It accelerates 0-100km/h in 7.5s with a 180km/h top speed. The 5-seater offers 4.8m³ cabin space and 450L trunk (expandable to 1,200L), with premium leather interior and metal trim. Advanced features include L2 autonomy (adaptive cruise, lane-keep assist, auto-parking), OTA updates, voice interaction, and comprehensive safety systems (6 airbags, ABS, ESP). The 2,925mm wheelbase and independent suspension ensure comfort, while thermal management maintains performance in extreme temperatures (-30°C to 55°C). Priced $35,000-$38,000, it targets tech-savvy professionals seeking luxury EV practicality."