[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi RS3 Sportback combines compact practicality with supercar-rivaling performance, featuring a unique 2.5L turbocharged inline-5 engine producing 401 hp, Quattro all-wheel drive, and a 0-100 km/h time of 3.8 seconds. It offers premium interior quality with advanced technology including virtual cockpit plus and comprehensive driver assistance systems."
key_details_comments = "The Audi RS3 Sportback represents the pinnacle of compact performance sedans, blending everyday practicality with exhilarating performance. Its standout feature is the exclusive 2.5L TFSI turbocharged inline-5 cylinder engine - a configuration rarely seen in modern cars - delivering 401 horsepower and 500 N·m of torque. The legendary Quattro all-wheel-drive system ensures exceptional traction in all conditions, while the sport-tuned suspension and available adaptive dampers provide both razor-sharp handling and surprising comfort. The interior showcases Audi's premium craftsmanship with RS-specific elements like sport seats, aluminum accents, and advanced digital interfaces including the Virtual Cockpit plus. Despite its performance focus, it maintains practical hatchback utility with 356L of cargo space (expandable to 1,100L) and comprehensive safety systems. The RS3 Sportback uniquely bridges the gap between hot hatch and supercar, offering a 0-100 km/h time of 3.8 seconds while remaining usable for daily commuting."