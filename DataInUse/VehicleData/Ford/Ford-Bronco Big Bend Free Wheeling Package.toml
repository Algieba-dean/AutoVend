[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Free Wheeling Package adds unique exterior graphics, 17-inch aluminum wheels with 32-inch all-terrain tires, signature front grille, and distinctive interior accents. It maintains the Bronco's legendary off-road capability with standard 4x4, available front/rear locking differentials, and terrain management system."
key_details_comments = "The Free Wheeling Package enhances the Bronco Big Bend with distinctive styling cues including unique exterior graphics, 17-inch machined aluminum wheels wrapped in 32-inch all-terrain tires, and a signature front grille with Free Wheeling badging. The package maintains the Bronco's core off-road capabilities with standard 4x4 featuring a 2-speed electronic shift-on-the-fly transfer case, available front/rear locking differentials, and G.O.A.T. (Goes Over Any Terrain) Modes terrain management system. Interior upgrades include unique upholstery with contrast stitching and Free Wheeling branding. The package also includes trail-focused features like front tow hooks and heavy-duty modular bumpers while preserving the Bronco's removable doors and roof for open-air adventure capability."