[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Chevrolet Silverado HD is a heavy-duty workhorse with best-in-class towing (up to 36,000 lbs with gooseneck), a 6.6L Duramax diesel engine, and available Super Cruise for hands-free highway driving. It targets contractors and long-haul towers with its reinforced frame and 14,500 lbs conventional towing capacity."
key_details_comments = "The Chevrolet Silverado HD is a heavy-duty pickup truck designed for maximum towing and payload capacity, featuring a robust 6.6L Duramax Turbo-Diesel V8 engine producing 445 hp and 910 lb-ft of torque. It offers best-in-class towing capabilities (up to 36,000 lbs with gooseneck hitch) and a reinforced chassis for demanding work environments. Available Super Cruise enables hands-free highway driving, while the Z71 Off-Road Package enhances off-road performance with skid plates and Rancho shocks. The Crew Cab configuration provides seating for five with premium interior options on higher trims. With a 36-gallon fuel tank, it achieves an 1,100+ km range, making it ideal for long-haul towing and commercial use."


