[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 4 Series combines dynamic driving performance with premium luxury. Key highlights include the available M Sport package, advanced driver assistance systems, and BMW's latest iDrive 7 infotainment. The coupe-like silhouette houses a surprisingly practical interior with premium materials throughout. The turbocharged engines deliver strong performance while maintaining reasonable efficiency."
key_details_comments = "The BMW 4 Series represents the perfect blend of sporty dynamics and premium luxury. As BMW's mid-size coupe/sedan offering, it features the brand's latest design language including the distinctive large kidney grille. Under the hood, it offers powerful yet efficient turbocharged engines ranging from the 255hp 2.0L in the 430i to the 382hp 3.0L in the M440i. The interior showcases BMW's driver-focused cockpit design with premium materials like SensaTec leatherette or optional Vernasca leather. Advanced technology includes the iDrive 7 infotainment system with voice control, digital instrument cluster, and available Driving Assistant Professional package for semi-autonomous driving. Despite its sporty character, it maintains practical elements like 470L trunk capacity and 40:20:40 split-folding rear seats. The chassis features double-joint front and five-link rear suspension for precise handling, with optional adaptive M suspension for enhanced dynamics."