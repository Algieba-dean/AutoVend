[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Bentley Bentayga Speed is the performance flagship of the Bentayga lineup, featuring a 6.0L W12 engine, bespoke luxury interiors, and all-terrain capability. It combines ultra-luxury with sports-car performance, offering a 0–100 km/h time of 3.9 seconds and a top speed of 306 km/h. Standard features include adaptive air suspension, all-wheel drive, and Bentley's advanced infotainment system."
key_details_comments = "The Bentley Bentayga Speed represents the pinnacle of Bentley's SUV lineup, blending ultra-luxury with high-performance engineering. Its 6.0L W12 twin-turbocharged engine delivers 626 hp and 900 N·m of torque, enabling a 0-100 km/h sprint in just 3.9 seconds. The vehicle features bespoke craftsmanship with options like hand-stitched leather, wood veneers, and 22-way adjustable massage seats. Advanced technologies include adaptive air suspension with Bentley Dynamic Ride, all-wheel drive with torque vectoring, and a comprehensive suite of driver assistance systems (L2 autonomy). Despite its performance focus, it maintains all-terrain capability with adjustable ride height (up to 245mm ground clearance) and dedicated off-road modes. The infotainment system supports voice control, OTA updates, and smartphone integration, while acoustic glass ensures a whisper-quiet cabin. With a 306 km/h top speed and 600 km driving range, it redefines the luxury-performance SUV segment."


