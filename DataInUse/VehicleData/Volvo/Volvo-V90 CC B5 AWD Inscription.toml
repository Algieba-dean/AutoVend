[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volvo V90 Cross Country B5 AWD Inscription combines luxury wagon practicality with mild-hybrid efficiency and all-terrain capability. Highlights include: 247hp turbocharged 2.0L with 48V hybrid, standard AWD, 210mm ground clearance, Pilot Assist (L2 autonomy), and a premium interior with Nappa leather. Safety features include City Safety with animal detection and Run-off Road Mitigation."
key_details_comments = "The Volvo V90 Cross Country B5 AWD Inscription represents the pinnacle of Scandinavian luxury wagons with enhanced all-terrain capability. Its 2.0L turbocharged B5 mild-hybrid powertrain delivers 247hp and 350N·m while maintaining respectable 7.4L/100km fuel efficiency. The Inscription trim adds premium Nappa leather, driftwood inlays, and advanced features like 4-corner air suspension (optional) and Pilot Assist with adaptive cruise control. With 210mm ground clearance and Volvo's Instant Traction AWD system, it bridges the gap between luxury sedan comfort and SUV versatility. The vehicle excels in safety with standard City Safety (including large animal detection), Run-off Road Mitigation, and a comprehensive 8-airbag system. Its 560L cargo capacity (expandable to 1,526L) and 5-seat executive cabin make it ideal for both family use and business travel."