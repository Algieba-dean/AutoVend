[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault Rafale Esprit Alpine is a high-performance plug-in hybrid crossover featuring Alpine-tuned chassis dynamics, premium interior finishes, and advanced hybrid technology. It combines 300hp of combined system power with all-wheel drive capability, delivering 0-100km/h in 6.4 seconds while maintaining excellent efficiency. The vehicle features Renault's latest OpenR Link infotainment with 12.3-inch digital displays, comprehensive driver assistance systems, and Alpine-specific styling cues."
key_details_comments = "The Renault Rafale Esprit Alpine represents the pinnacle of Renault's performance-oriented crossover lineup, blending Alpine's motorsport heritage with cutting-edge hybrid technology. Its plug-in hybrid powertrain combines a 1.6L turbocharged engine with a 160kW electric motor for a total system output of 300hp and 520N·m torque, enabling 0-100km/h acceleration in just 6.4 seconds. The 4CONTROL Advanced all-wheel drive system with torque vectoring ensures exceptional handling, while the Alpine-tuned suspension and steering provide sports car-like dynamics. The interior features premium materials including leather/Alcantara sport seats, brushed aluminum trim, and a state-of-the-art OpenR Link infotainment system with 12.3-inch digital displays. With 50km of pure electric range, comprehensive Level 2 driver assistance systems, and striking Alpine-inspired design elements, the Rafale Esprit Alpine offers a unique combination of performance, efficiency, and French luxury in the mid-size crossover segment."