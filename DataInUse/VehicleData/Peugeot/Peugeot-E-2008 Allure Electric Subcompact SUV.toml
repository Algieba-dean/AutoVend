[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Peugeot E-2008 Allure Electric is a stylish and efficient subcompact SUV with a 50kWh battery, 136hp electric motor, and a range of 206 miles (WLTP). It features Peugeot's i-Cockpit with a 3D digital instrument cluster, advanced driver assistance systems, and a premium interior. Ideal for urban commuting with occasional long-distance capability."
key_details_comments = "The Peugeot E-2008 Allure Electric is a premium subcompact SUV that combines stylish French design with zero-emission electric mobility. Its 50kWh lithium-ion battery delivers a practical 206-mile (332km) WLTP range, making it suitable for both daily commuting and weekend getaways. The 136hp (100kW) electric motor provides instant torque (260Nm) for responsive urban driving. Key features include Peugeot's innovative i-Cockpit with 3D digital instruments, a 10-inch touchscreen infotainment system with voice control, and comprehensive ADAS including adaptive cruise control and lane keep assist. The interior offers premium materials with metal trim accents and leather seats, while the compact 4.3m length makes it maneuverable in city environments. With 434L of trunk space (expandable to 1,467L) and fast charging capability (0-80% in 30 minutes at 100kW), it balances practicality with cutting-edge EV technology."