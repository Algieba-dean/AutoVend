[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Lamborghini Sian FKP 37 is a limited-edition hybrid supercar featuring a 6.5L V12 engine paired with a supercapacitor-based hybrid system. It produces 819 hp, accelerates 0-100 km/h in 2.8 seconds, and has a top speed of 350 km/h. Only 63 units were produced, making it highly exclusive."
key_details_comments = "The Lamborghini Sian FKP 37 is a groundbreaking hybrid supercar that combines a 6.5L naturally aspirated V12 engine with a supercapacitor-based hybrid system, delivering a combined 819 hp. As Lamborghini's first hybrid production car, it represents the brand's future technology while maintaining traditional performance values. Only 63 units were built (honoring Lamborghini's 1963 founding year), each featuring bespoke design elements and cutting-edge aerodynamics. The name 'Sian' means 'flash' in Bolognese dialect, referencing its lightning-fast performance, while 'FKP 37' pays homage to Ferdinand Karl Piëch (1937-2019), the former Volkswagen Group chairman."