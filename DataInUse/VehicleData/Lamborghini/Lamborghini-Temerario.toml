[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Lamborghini Temerario features a 5.2L V10 engine producing 640hp, all-wheel drive, and a 2.9s 0-100km/h time. It represents the pinnacle of Lamborghini's naturally aspirated engineering before electrification, with a focus on driver engagement through precise steering, a seven-speed dual-clutch transmission, and active aerodynamics. The carbon fiber monocoque provides exceptional rigidity while keeping weight to 1,595kg dry. Unique features include four-wheel steering, carbon ceramic brakes, and a driver-customizable digital instrument cluster."
key_details_comments = "The Lamborghini Temerario represents the ultimate expression of Lamborghini's naturally aspirated V10 technology before transitioning to hybrid powertrains. Its 5.2L engine delivers 640hp through a seven-speed dual-clutch transmission with lightning-fast shifts. The all-wheel drive system features rear torque vectoring for exceptional cornering capability, while the carbon fiber monocoque chassis achieves a dry weight of just 1,595kg. Performance highlights include a 2.9-second 0-100km/h acceleration time and 325km/h top speed. The car features active aerodynamics, four-wheel steering, and magnetorheological dampers that adapt to driving conditions. The interior showcases Lamborghini's 'feel like a pilot' philosophy with a fighter jet-inspired cockpit featuring a fully digital instrument cluster and premium materials throughout. While offering modern conveniences like voice control and OTA updates, the Temerario remains focused on delivering raw, unfiltered driving excitement through its razor-sharp steering and explosive engine character."