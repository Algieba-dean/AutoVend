[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo XC60 Recharge Plus combines luxury, safety, and electrified performance with a plug-in hybrid powertrain delivering 335hp and 709N·m torque. It offers 35 miles of pure electric range, premium Scandinavian interior, and Volvo's comprehensive safety systems including Pilot Assist semi-autonomous driving."
key_details_comments = "The Volvo XC60 Recharge Plus is a premium mid-size SUV that combines Volvo's renowned safety with a sophisticated plug-in hybrid powertrain. It features a 2.0L turbocharged and supercharged engine paired with an electric motor for 335hp combined output and 709N·m torque. The 18.8kWh battery provides 35 miles of pure electric range, while the gasoline engine extends total range to about 400 miles. The interior showcases Scandinavian luxury with Nappa leather, driftwood inlays, and advanced tech including Google-based infotainment. Standard features include Pilot Assist (L2 autonomy), four-zone climate control, and Volvo's comprehensive City Safety system with pedestrian/cyclist detection. The air suspension option enhances ride comfort, while the 505L trunk (expandable to 1,432L) offers practical utility."