[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche-Panamera Turbo S Ultra-High Performance Sedan combines sports car performance with luxury sedan practicality. It features a 4.0L twin-turbo V8 engine producing 620hp and 820N·m of torque, accelerating from 0-100 km/h in 3.1 seconds. The all-wheel-drive system, adaptive air suspension, and advanced driver assistance technologies make it a versatile high-performance vehicle. The interior is crafted with premium materials, offering exceptional comfort and cutting-edge technology."
key_details_comments = "The Porsche-Panamera Turbo S Ultra-High Performance Sedan represents the pinnacle of Porsche's luxury performance sedans, blending racetrack-ready dynamics with executive-class comfort. Its 4.0L twin-turbo V8 engine delivers supercar-level performance (620hp/820N·m) while maintaining daily drivability. The vehicle features Porsche's most advanced technologies including Porsche Active Suspension Management (PASM), Porsche Dynamic Chassis Control (PDCC), and rear-axle steering for exceptional handling. The interior showcases handcrafted luxury with options like 18-way adaptive sport seats, Burmester 3D sound system, and extensive digital interfaces. Despite its performance focus, it offers practical features like 520L cargo capacity and four-zone climate control, making it uniquely versatile in the ultra-high-performance segment."