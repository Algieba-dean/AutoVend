[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Santa Fe SEL combines premium features with value pricing, offering a 2.5L engine, available HTRAC AWD, and Hyundai SmartSense safety suite. Notable features include leather seating, 8-inch touchscreen, blind-spot monitoring, and available panoramic sunroof."
key_details_comments = "The Hyundai Santa Fe SEL is a well-equipped mid-size SUV that strikes an excellent balance between premium features and value. It comes standard with a 2.5L 4-cylinder engine producing 191hp, paired with an 8-speed automatic transmission. The available HTRAC all-wheel drive system enhances traction in various conditions. Key features include Hyundai's comprehensive SmartSense safety suite (with forward collision avoidance, lane keeping assist, and smart cruise control), leather-appointed seating, 8-inch touchscreen with Apple CarPlay/Android Auto, and available options like a panoramic sunroof and heated/ventilated seats. With 509L of cargo space (expandable to 1,625L) and available third-row seating, it offers excellent versatility for families. The vehicle combines comfort, technology and safety at a competitive price point in the mid-size SUV segment."