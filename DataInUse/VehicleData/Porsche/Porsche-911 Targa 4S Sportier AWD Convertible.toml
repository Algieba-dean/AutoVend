[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche-911 Targa 4S Sportier AWD Convertible combines iconic design with cutting-edge performance. Key features include a 3.0L twin-turbo flat-six engine (443 hp), all-wheel drive, retractable Targa roof, and advanced Porsche Active Suspension Management (PASM). The interior features premium materials, and the car includes Porsche Communication Management (PCM) with voice control and over-the-air updates. Safety features include adaptive cruise control, lane-keeping assist, and automatic emergency braking."
key_details_comments = "The Porsche-911 Targa 4S Sportier AWD Convertible is a pinnacle of Porsche engineering, blending heritage with modern technology. Its 3.0L twin-turbo flat-six engine delivers 443 hp, paired with an advanced all-wheel-drive system for exceptional traction. The signature Targa roof offers an open-air experience while maintaining structural rigidity. The vehicle features Porsche Active Suspension Management (PASM) for dynamic handling, premium leather interiors with metal accents, and the latest Porsche Communication Management (PCM) infotainment system with voice control and OTA updates. Comprehensive safety systems include adaptive cruise control, lane-keeping assist, and automatic emergency braking, making it both a high-performance machine and a capable daily driver."