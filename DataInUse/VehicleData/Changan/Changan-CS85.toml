[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Changan-CS85 is a stylish mid-size SUV with a turbocharged engine, advanced safety features, and a premium interior. It combines sporty design with practicality, making it a strong contender in its segment."
key_details_comments = "The Changan-CS85 is a standout mid-size SUV that blends coupe-like styling with SUV practicality. It features a turbocharged gasoline engine (1.5L or 2.0L options), delivering 178-233 hp, paired with either FWD or AWD. The interior boasts premium materials like leather seats and metal trim, while tech highlights include a voice-controlled infotainment system, OTA updates, and L2 autonomous driving features (adaptive cruise, lane-keep assist). With 418L trunk space (expandable to 1,200L), 5-seat configuration, and comprehensive safety systems (6 airbags, ABS, ESP), it's ideal for both urban commuting and highway trips. The sporty design, with a 2,705mm wheelbase and 170mm ground clearance, offers a balanced ride, though off-road capability is limited."