[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Bentley Bentayga Hybrid blends opulent British craftsmanship with plug-in hybrid efficiency. Its 3.0L V6 and electric motor deliver 443 hp, while the handcrafted interior features wood veneers and leather. Advanced tech includes L2 autonomy, OTA updates, and all-terrain capability."
key_details_comments = "The Bentley Bentayga Hybrid represents the pinnacle of luxury SUV engineering, combining Bentley's legendary craftsmanship with advanced plug-in hybrid technology. Its 3.0L twin-turbo V6 engine paired with an electric motor delivers 443 hp and 700 N·m of torque, offering both performance and efficiency. The interior showcases handcrafted wood veneers, premium leather upholstery, and state-of-the-art technology including a 10.9-inch touchscreen. With Level 2 autonomous driving capabilities, all-wheel drive, and adaptive air suspension, it excels in both urban environments and light off-road conditions. The hybrid system provides up to 50 km of electric-only range, making it ideal for city commuting while maintaining Bentley's signature grand touring capabilities."


