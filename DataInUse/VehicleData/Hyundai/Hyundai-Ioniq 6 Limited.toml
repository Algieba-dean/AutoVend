[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Ioniq 6 Limited is a premium electric sedan featuring an ultra-aerodynamic design (0.21 Cd), 614 km WLTP range, 800V ultra-fast charging (10-80% in 18 minutes), and advanced driver assistance systems. It offers a premium interior with sustainable materials, dual 12-inch displays, and vehicle-to-load (V2L) capability."
key_details_comments = "The Hyundai Ioniq 6 Limited represents Hyundai's flagship electric sedan, combining cutting-edge technology with premium features. Its standout 0.21 drag coefficient makes it one of the most aerodynamic production cars available. The 800V architecture enables ultra-fast charging (10-80% in just 18 minutes at 350kW stations), while the long 614 km WLTP range alleviates range anxiety. The vehicle boasts a premium cabin with sustainable materials, dual 12.3-inch displays (cluster and infotainment), and comprehensive Hyundai SmartSense ADAS suite. Unique features include Vehicle-to-Load (V2L) capability, digital side mirrors (in some markets), and a full suite of connected car services with over-the-air updates."