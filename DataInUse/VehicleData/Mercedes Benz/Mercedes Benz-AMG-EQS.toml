[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-AMG EQS is the high-performance variant of the EQS, featuring AMG-specific tuning, enhanced power output, and sportier styling. It combines luxury with electrifying performance, making it one of the fastest electric sedans on the market."
key_details_comments = "The Mercedes-AMG EQS represents the pinnacle of electric performance luxury, combining Mercedes-Benz's flagship EQS platform with AMG's high-performance engineering. It features AMG-specific enhancements including: 1) A dual-motor powertrain producing 649 hp and 950 N·m of torque, 2) AMG Ride Control+ air suspension with sport tuning, 3) AMG-specific drive modes (including Race Start function), 4) Larger brakes with AMG lettering, 5) Unique AMG styling cues including a Panamericana grille (in black panel design) and aerodynamic enhancements, 6) AMG-specific sound experience with synthetic engine notes, and 7) A sport-tuned version of the 4MATIC+ all-wheel drive system with torque vectoring. Despite its performance focus, it maintains the EQS's luxurious interior with MBUX Hyperscreen, premium materials, and an industry-leading 0.20 drag coefficient for efficiency."