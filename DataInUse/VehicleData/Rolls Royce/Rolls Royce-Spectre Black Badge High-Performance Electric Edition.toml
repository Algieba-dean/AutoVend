[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Rolls-Royce Spectre Black Badge High-Performance Electric Edition is the brand's first all-electric model, combining Rolls-Royce's legendary luxury with cutting-edge EV technology. It features a 102kWh battery, 577hp dual-motor AWD system, and a 0-100 km/h time of 3.7 seconds. The interior offers bespoke craftsmanship with hand-stitched leather, wood trim, and advanced infotainment. Autonomous driving capabilities include Level 3 autonomy, adaptive cruise control, and remote parking. The Black Badge edition adds exclusive styling cues and enhanced performance tuning."
key_details_comments = "As Rolls-Royce's first fully electric vehicle, the Spectre Black Badge High-Performance Electric Edition represents the pinnacle of luxury EV engineering. It combines the brand's signature craftsmanship with revolutionary electric powertrain technology, delivering 577hp and 900N·m of torque through its dual-motor all-wheel drive system. The 102kWh battery provides an EPA-estimated 530km range, while the vehicle's architecture enables Level 3 autonomous driving capabilities. The Black Badge treatment adds exclusive dark exterior accents, enhanced performance tuning, and bespoke interior options including handcrafted wood trim and premium leather upholstery. With its 3210mm wheelbase and air suspension, it offers unmatched ride comfort while maintaining sports car-like acceleration (0-100km/h in 3.7s)."