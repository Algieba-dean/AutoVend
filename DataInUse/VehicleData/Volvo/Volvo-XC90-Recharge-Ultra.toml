[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo XC90 Recharge Ultra combines luxury, safety, and electrification in a premium 7-seat SUV package. Key highlights include: 455hp plug-in hybrid powertrain, 35-mile electric range, Pilot Assist semi-autonomous driving, premium Nappa leather interior with massaging seats, and Volvo's comprehensive safety systems including City Safety collision avoidance."
key_details_comments = "The Volvo XC90 Recharge Ultra represents the pinnacle of Volvo's luxury SUV offerings, combining Scandinavian design with cutting-edge electrification. As the flagship plug-in hybrid model, it features a sophisticated 2.0L turbocharged/supercharged engine paired with an electric motor for 455hp combined output. The vehicle offers exceptional versatility with standard 7-seat configuration, premium Nappa leather interior with ventilation/massage functions, and Volvo's renowned safety systems including 12 airbags and City Safety collision avoidance. The 18.8kWh battery provides 35 miles of pure electric range, while the hybrid system delivers a total range of approximately 400 miles. Advanced features include four-corner air suspension, Google-based infotainment with voice control, Pilot Assist semi-autonomous driving, and over-the-air update capability."