[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The 2023 Toyota Tundra Platinum combines premium luxury with serious truck capability. Its hybrid powertrain delivers V8-like performance with improved efficiency. The Platinum trim adds premium leather, advanced safety tech, and sophisticated styling while maintaining the Tundra's legendary durability. Key features include a 14-inch touchscreen, panoramic view monitor, and available air suspension."
key_details_comments = "The 2023 Toyota Tundra Platinum represents the pinnacle of Toyota's full-size truck lineup, blending premium luxury with rugged capability. Its i-FORCE MAX hybrid powertrain combines a 3.5L twin-turbo V6 with an electric motor to deliver 437hp and 583 lb-ft of torque while improving fuel efficiency. The Platinum trim adds semi-aniline leather seats, authentic wood trim, and a 14-inch touchscreen with premium JBL audio. Advanced safety features include Toyota Safety Sense 2.5 with lane tracing assist and full-speed adaptive cruise control. The truck maintains serious work capability with a maximum towing capacity of 12,000 lbs and payload of 1,940 lbs, while offering exceptional comfort through its CrewMax cabin with best-in-class rear legroom. The available Adaptive Variable Suspension and Multi-Terrain Monitor make it equally capable for off-road adventures and luxury commuting."