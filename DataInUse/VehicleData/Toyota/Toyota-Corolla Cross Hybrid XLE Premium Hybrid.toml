[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The 2023 Toyota Corolla Cross Hybrid XLE Premium combines Toyota's reliable hybrid technology with SUV practicality. Key features include: 196hp hybrid AWD system, Toyota Safety Sense 2.0, SofTex heated seats, 8-inch touchscreen, and 487L cargo capacity. Built on TNGA-C platform for improved handling."
key_details_comments = "The Toyota Corolla Cross Hybrid XLE Premium represents Toyota's entry into the compact hybrid SUV segment, combining the brand's legendary hybrid reliability with crossover versatility. Built on the TNGA-C platform, it features a 196hp hybrid AWD system (combining a 2.0L engine with electric motors), Toyota Safety Sense 2.0 suite, premium SofTex heated seats, and an 8-inch touchscreen with Apple CarPlay/Android Auto. Practical highlights include 487L of cargo space (expandable to 1,453L), 650+ km driving range, and class-leading 4.3L/100km fuel efficiency. The XLE Premium trim adds 18-inch alloy wheels, power liftgate, and ambient interior lighting for a more upscale experience."