[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volkswagen-Golf Life is a well-rounded compact hatchback with a turbocharged 1.5L TSI engine, offering a blend of efficiency, comfort, and advanced technology. Key features include adaptive cruise control, lane-keeping assist, and a 10.25-inch Digital Cockpit. It’s ideal for urban commuting and long-distance driving."
key_details_comments = "The Volkswagen-Golf Life is a versatile and practical compact hatchback, combining German engineering with everyday usability. Its turbocharged 1.5L TSI gasoline engine delivers 148hp and 250N·m of torque, paired with either a manual or DSG automatic transmission. The car features Volkswagen's MQB platform for agile handling, a spacious interior with 380L of cargo space (expandable to 1,270L), and premium touches like a 10.25-inch Digital Cockpit. Advanced safety includes standard adaptive cruise control, lane-keeping assist, and autonomous emergency braking. With a fuel efficiency of 5.4L/100km (WLTP) and a range of ~740km, it excels in both city commuting and highway driving. Optional extras like blind-spot monitoring and Park Assist enhance its smart, family-friendly appeal."


