[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo C40 Recharge Twin Plus is a premium all-electric compact SUV featuring dual motors (402hp), AWD, and 451km range. It combines Volvo's renowned safety with Google-built infotainment, sustainable materials, and distinctive coupe-SUV styling. Fast charging (10-80% in 37 mins) and comprehensive driver assistance systems make it a compelling premium EV."
key_details_comments = "The Volvo C40 Recharge Twin Plus represents Volvo's commitment to premium electric mobility, combining Scandinavian design with cutting-edge EV technology. Its dual-motor AWD system delivers 402hp and 660Nm torque for 0-100km/h in 4.7s, while the 78kWh battery provides 451km EPA range. The vehicle features Google-built infotainment with natural voice control, over-the-air updates, and Volvo's comprehensive City Safety suite. Sustainable materials include recycled plastics and optional wool blend seats. Fast charging capability (150kW DC) enables 10-80% charge in 37 minutes. The coupe-inspired design maintains SUV practicality with 413L cargo space (expandable to 1,205L) while achieving a 0.32Cd drag coefficient for efficiency."