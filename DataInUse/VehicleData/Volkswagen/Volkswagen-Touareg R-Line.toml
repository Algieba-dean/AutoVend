[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen Touareg R-Line combines premium luxury with sporty performance. Key features include: 3.0L V6 TSI engine (340hp), 4MOTION all-wheel drive, adaptive air suspension, digital cockpit with 12-inch display, night vision assist, and premium R-Line styling. The vehicle offers a perfect blend of on-road comfort and off-road capability with 258mm ground clearance in off-road mode."
key_details_comments = "The Volkswagen Touareg R-Line represents the pinnacle of VW's SUV lineup, blending premium luxury with sporty performance. Its 3.0L V6 TSI turbocharged engine delivers 340hp and 450Nm torque, paired with a sophisticated 4MOTION all-wheel drive system. The adaptive air suspension provides both comfort and capability, adjusting from 158mm to 258mm ground clearance. The digital cockpit features a 12-inch display with night vision assist, while the R-Line package adds 21-inch alloy wheels, sport bumpers, and premium Nappa leather. With 580L cargo capacity (expandable to 1,642L), five-zone climate control, and advanced driver assistance systems, it offers both practicality and cutting-edge technology. The vehicle achieves a 0-100km/h time of 5.9 seconds while maintaining a premium cabin with exceptional noise insulation."