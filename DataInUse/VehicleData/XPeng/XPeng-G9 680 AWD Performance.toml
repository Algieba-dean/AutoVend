[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The XPeng-G9 680 AWD Performance is a flagship electric SUV featuring a 98 kWh battery, 650 km CLTC range, 543 hp dual-motor AWD system, 3.9s 0-100 km/h acceleration, XPILOT 3.5 advanced driver assistance, and premium luxury features."
key_details_comments = "The XPeng-G9 680 AWD Performance is XPeng's flagship electric SUV, featuring cutting-edge technology and premium luxury. It boasts a 98 kWh battery (104 kWh gross) providing a CLTC-rated range of 650 km (404 miles). The dual-motor all-wheel drive system delivers 543 hp (405 kW) and 717 N·m of torque, enabling a blistering 0-100 km/h acceleration in just 3.9 seconds. It comes equipped with XPILOT 3.5 advanced driver assistance system including navigation-guided pilot, automatic lane changes, and traffic light recognition. The interior features premium Nappa leather, wood trim, and advanced noise insulation for a luxurious experience. With its 5-seat configuration (optional 6-seat), 660L trunk capacity (expandable to 1,576L), and comprehensive safety features including 8 airbags, it's designed for both performance and practicality."