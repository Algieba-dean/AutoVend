[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Kona Electric is a fully electric subcompact crossover offering up to 484 km (301 miles) of range. It features a 64 kWh battery (long range version), 201-215 hp electric motor, and supports DC fast charging (10-80% in 47 minutes). Standard features include 10.25-inch touchscreen, Apple CarPlay/Android Auto, and Hyundai SmartSense safety suite with forward collision avoidance and lane keeping assist."
key_details_comments = "The Hyundai Kona Electric is a groundbreaking fully electric subcompact crossover that combines practical SUV dimensions with zero-emission driving. Its standout feature is the impressive 484 km (301 miles) EPA-estimated range in the long-range version, made possible by a 64 kWh lithium-ion polymer battery pack. The electric motor delivers 201-215 horsepower and instant torque of 395 N·m for responsive acceleration. The vehicle supports DC fast charging capability that can replenish the battery from 10% to 80% in just 47 minutes using a 100 kW charger. Inside, it boasts modern tech including a 10.25-inch digital instrument cluster and touchscreen infotainment system with Apple CarPlay and Android Auto. Safety is comprehensive with Hyundai's SmartSense suite, featuring forward collision-avoidance assist, lane keeping assist, blind-spot monitoring, and driver attention warning. The Kona Electric represents an excellent balance of range, performance, and practicality in the growing EV market."