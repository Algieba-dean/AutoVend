[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Bentley Turbo S is the pinnacle of Bentley's grand touring lineup, combining a 6.0L W12 engine with 626 hp, all-wheel drive, and handcrafted luxury. It features a 0-100 km/h time of 3.5 seconds, adaptive air suspension, and a top speed of 333 km/h. The interior includes premium leather, wood trim, and advanced driver-assistance systems (ADAS)."
key_details_comments = "The Bentley Turbo S represents the ultimate expression of Bentley's grand touring philosophy, blending extreme performance with uncompromising luxury. Its hand-assembled 6.0L twin-turbo W12 engine delivers 626 horsepower and 900 N·m of torque, propelling the 2.4-ton luxury sedan from 0-100 km/h in just 3.5 seconds. The all-wheel drive system features torque vectoring for exceptional grip, while the adaptive air suspension with continuous damping control ensures a magic-carpet ride. The interior showcases Bentley's legendary craftsmanship with diamond-quilted leather seats, real wood veneers, and metal accents. Advanced technologies include a digital instrument cluster, head-up display, night vision, and Level 2 autonomous driving capabilities. With a top speed of 333 km/h (electronically limited) and a 90L fuel tank for extended range, the Turbo S is equally capable of transcontinental journeys and exhilarating performance driving."


