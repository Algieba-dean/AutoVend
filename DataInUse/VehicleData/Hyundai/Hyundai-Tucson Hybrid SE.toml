[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Tucson Hybrid SE combines a 1.6L turbocharged engine with an electric motor for 226hp total output. It features HTRAC AWD, 5.3L/100km fuel efficiency, and a comprehensive suite of Hyundai SmartSense safety technologies. The interior offers leatherette seats and a 10.25-inch touchscreen with navigation and Blue Link connectivity."
key_details_comments = "The Hyundai Tucson Hybrid SE is a well-equipped compact SUV featuring a sophisticated hybrid powertrain combining a 1.6L turbocharged gasoline engine with an electric motor for a combined 226hp output. It offers excellent fuel efficiency at 5.3L/100km combined while providing confident all-weather capability through its HTRAC all-wheel drive system. The vehicle comes with Hyundai's comprehensive SmartSense safety suite including forward collision avoidance, lane keeping assist, and smart cruise control. Interior highlights include leatherette upholstery, a 10.25-inch touchscreen with navigation, and Blue Link connectivity with voice recognition. With 488L of cargo space (expandable to 1,466L) and a comfortable five-seat configuration, it balances urban practicality with family-friendly versatility."