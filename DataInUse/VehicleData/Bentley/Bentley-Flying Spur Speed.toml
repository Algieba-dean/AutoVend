[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley Flying Spur Speed represents the pinnacle of luxury performance sedans, featuring a 6.0L W12 engine producing 626hp, all-wheel drive, and a 333 km/h top speed. It combines handcrafted British luxury with cutting-edge technology, including a rotating display dashboard, 20-way adjustable massaging seats, and an advanced air suspension system. The vehicle offers an unparalleled blend of comfort and performance, with a 0-100 km/h time of 3.7 seconds while maintaining whisper-quiet cabin acoustics."
key_details_comments = "The Bentley Flying Spur Speed represents the ultimate expression of British luxury performance, combining handcrafted opulence with breathtaking power. Its 6.0L twin-turbo W12 engine delivers 626 horsepower and 900 N·m of torque, propelling the 2.4-ton sedan to 100 km/h in just 3.7 seconds. The vehicle features Bentley's most advanced chassis technology including all-wheel steering, torque vectoring, and a three-chamber air suspension system that can raise the vehicle 50mm for obstacles. The interior showcases Bentley's legendary craftsmanship with diamond-quilted leather seats, genuine wood veneers, and an available rotating dashboard display that cycles between analog dials and a 12.3-inch touchscreen. Despite its performance focus, the cabin maintains library-quiet acoustics with 50kg of sound insulation and acoustic laminated glass. The Speed variant adds unique styling cues like dark-tinted matrix grilles, Speed badging, and 22-inch wheels while maintaining the Flying Spur's signature rear-hinged doors option for ultimate executive transport."