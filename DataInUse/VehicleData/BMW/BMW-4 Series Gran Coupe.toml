[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 4 Series Gran Coupe combines dynamic coupe styling with four-door practicality, featuring a sleek fastback roofline, frameless doors, and a large liftgate. It offers"
key_details_comments = "The BMW 4 Series Gran Coupe combines dynamic coupe styling with four-door practicality, featuring a sleek fastback roofline, frameless doors, and a large liftgate. It offers BMW's latest technology including the iDrive 7 infotainment system, advanced driver assistance features, and a choice of powerful turbocharged engines. The Gran Coupe variant provides significantly more rear headroom and easier access than the two-door 4 Series Coupe, along with superior cargo versatility thanks to its hatchback design. Available with either rear-wheel drive or xDrive all-wheel drive, it maintains BMW's signature 50:50 weight distribution for balanced handling. The interior features premium materials with options for genuine leather, aluminum or wood trim, and available ambient lighting."