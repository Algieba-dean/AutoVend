[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota GR86 Limited Limited Edition features a 2.4L boxer engine, rear-wheel drive, and a focus on pure driving enjoyment. It includes special edition badging, unique interior trim, and performance-tuned suspension. The car weighs just 1279 kg (manual) for excellent power-to-weight ratio."
key_details_comments = "The Toyota GR86 Limited Limited Edition is a special variant of Toyota's acclaimed sports coupe, featuring exclusive design elements and performance enhancements. It's powered by a 2.4-liter boxer engine producing 228 hp, paired with either a 6-speed manual or automatic transmission. The Limited Edition adds unique badging, Ultrasuede/leather interior trim, and 18-inch alloy wheels. With a perfect 53:47 weight distribution and rear-wheel drive layout, it offers exceptional handling dynamics. The car's lightweight construction (1279 kg manual) contributes to its impressive 6.3-second 0-100 km/h acceleration. Special suspension tuning and a Torsen limited-slip differential enhance cornering capability, making it ideal for both road and occasional track use."