[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar XJ EV R-Sport combines traditional British luxury with cutting-edge electric performance. Key features include a 90kWh battery, 470kW dual-motor AWD system, 0-100km/h in 3.8 seconds, and a range of 470km. The interior features Windsor leather, wood trim, and Jaguar's latest Touch Pro Duo infotainment system with voice control and OTA updates. Advanced driver assistance includes L2 autonomy with traffic jam assist and remote parking."
key_details_comments = "The Jaguar XJ EV R-Sport represents the pinnacle of Jaguar's electric vehicle technology, blending classic British luxury with zero-emissions performance. Its 90kWh battery provides an EPA-estimated 470km range, while the 470kW (630hp) dual-motor all-wheel drive system delivers supercar-like acceleration (0-100km/h in 3.8s). The interior showcases Jaguar's craftsmanship with Windsor leather seats, premium wood trim options, and the innovative Touch Pro Duo infotainment system featuring dual touchscreens. Advanced driver assistance systems include Level 2 autonomous capabilities with features like traffic jam assist, adaptive cruise control, and remote parking via smartphone app. The vehicle also features Jaguar's latest battery thermal management system for consistent performance in all climates, and supports over-the-air software updates to keep systems current."