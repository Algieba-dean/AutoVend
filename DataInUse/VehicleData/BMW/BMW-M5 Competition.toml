[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW M5 Competition combines supercar performance with executive sedan practicality. Its 4.4L twin-turbo V8 produces 617 hp, channeled through an 8-speed automatic and advanced all-wheel drive system. The Competition package adds stiffer suspension tuning, unique chassis tuning, and additional power over the standard M5. Despite its performance focus, it retains luxury features like massaging seats, premium leather, and advanced driver aids. The M5 Competition represents the pinnacle of BMW's performance sedan lineup, capable of 0-100 km/h in 3.1 seconds while seating five in comfort."
key_details_comments = "The BMW M5 Competition represents the ultimate fusion of supercar performance and executive sedan practicality. Powered by a hand-built 4.4L twin-turbocharged V8 (S63B44T4) producing 617 hp and 750 Nm of torque, it features an advanced M xDrive all-wheel-drive system with rear-wheel bias and drift mode. The Competition package enhances performance with stiffer engine mounts, lowered suspension, and unique chassis tuning. Despite its track capabilities (0-100 km/h in 3.1 seconds), it offers luxury amenities like Merino leather, heated/ventilated/massaging seats, and a premium Bowers & Wilkins audio system. The intelligent M differential and adaptive suspension provide both razor-sharp handling and surprising daily drivability. With a 530L trunk and available four-zone climate control, it maintains genuine practicality while delivering supercar-rivaling performance."