[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi RS6 Avant combines supercar performance with station wagon practicality. Its 4.0L twin-turbo V8 produces up to 621 hp in Performance trim, while offering 565 liters of cargo space. Key features include Quattro all-wheel drive, adaptive air suspension, and a luxurious interior with the latest technology. The RS6 Avant represents the ultimate expression of Audi's performance wagon philosophy."
key_details_comments = "The Audi RS6 Avant represents the pinnacle of performance wagons, blending supercar-level power with exceptional practicality. Its 4.0L twin-turbo V8 engine delivers up to 621 hp in Performance trim, enabling 0-100 km/h acceleration in just 3.3 seconds. Despite this performance, it offers 565 liters of cargo space (expandable to 1,680 liters) and comfortable seating for five. The vehicle features Audi's legendary Quattro all-wheel drive system with torque vectoring, adaptive air suspension for dynamic handling and comfort, and a premium interior with cutting-edge technology like the MMI touch response system. The RS6 Avant stands out as a unique combination of family-friendly utility and track-capable performance, making it one of the most versatile high-performance vehicles on the market."