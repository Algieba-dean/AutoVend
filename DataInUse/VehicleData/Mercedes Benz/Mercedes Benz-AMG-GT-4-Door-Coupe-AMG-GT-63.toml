[KeyDetails]
key_details="The Mercedes-AMG GT 63 4-Door Coupe combines supercar performance with grand touring luxury. Its hand-built 4.0L V8 biturbo produces 577 hp, propelling the car to 100 km/h in 3.4 seconds. The AMG SPEEDSHIFT MCT 9-speed transmission and AMG Performance 4MATIC+ all-wheel drive deliver exceptional traction. The interior features MBUX infotainment, Nappa leather, and extensive customization options. Driver assistance systems include DISTRONIC PLUS, Active Lane Keeping Assist, and PRE-SAFE® occupant protection."
key_details_comments = "As Mercedes-AMG's flagship four-door coupe, the GT 63 represents the pinnacle of performance luxury, blending a 577hp 4.0L V8 biturbo with everyday usability. Its handcrafted AMG engine delivers 800 N·m torque through an AMG SPEEDSHIFT MCT 9-speed transmission, while the AMG Performance 4MATIC+ system provides torque vectoring for exceptional handling. The interior showcases Mercedes' luxury with MBUX hyperscreen, active multicontour seats with massage function, and available AMG carbon fiber trim. Advanced driver systems include AMG-specific versions of DISTRONIC PLUS with route-based speed adaptation and PRE-SAFE® Impulse Side for collision protection."