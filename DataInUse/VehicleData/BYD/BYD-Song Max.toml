[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Song Max is a versatile 7-seater MPV with a plug-in hybrid powertrain, offering a balance of efficiency, space, and advanced technology. It features a 1.5L gasoline engine paired with a 160kW electric motor and a 45kWh battery, delivering a combined range of 750km. The interior is spacious and premium, with leather seats and wood trim. Advanced safety and driver assistance features include L2 autonomous driving, adaptive cruise control, and lane-keeping assist. Ideal for families and business use, it combines practicality with modern design and smart features."
key_details_comments = "The BYD-Song Max is a well-rounded 7-seater MPV that excels in both family and business scenarios. Its plug-in hybrid system combines a 1.5L turbocharged gasoline engine with a 160kW electric motor and 45kWh battery, delivering 250hp combined output and 350N·m torque for responsive performance (0-100km/h in 8.9s). The vehicle offers exceptional practicality with 520L trunk space (expandable to 1,620L), premium wood-trimmed interior with leather seats, and advanced noise insulation. Smart features include voice-controlled infotainment, OTA updates, and comprehensive L2 autonomous driving capabilities (adaptive cruise, lane-keep assist, traffic jam assist). With 750km total range (100km electric-only) and 5.2L/100km hybrid fuel efficiency, it's ideal for both daily commutes and long trips. The 2,850mm wheelbase and independent suspension ensure a comfortable ride, while comprehensive safety systems (6 airbags, ABS, ESP, blind spot detection) provide peace of mind."