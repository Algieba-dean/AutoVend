[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GR Corolla Core features a 1.6L turbocharged 3-cylinder engine producing 300 hp, GR-Four all-wheel drive with torque vectoring, a 6-speed manual transmission, and track-capable brakes. It's 75mm wider than standard Corolla with unique suspension tuning and aerodynamic enhancements."
key_details_comments = "The GR Corolla Core represents Toyota's motorsport-inspired hot hatch, featuring a rally-bred 1.6L turbocharged 3-cylinder engine (300hp/370Nm), GR-Four AWD system with 60:40 to 30:70 torque split capability, 6-speed manual transmission, and Brembo brakes. Unique features include a triple-exhaust setup, widened track (75mm wider than standard Corolla), forged carbon roof, and track-focused cooling system. The Core trim offers the essential performance hardware while being more accessible than the Circuit Edition."