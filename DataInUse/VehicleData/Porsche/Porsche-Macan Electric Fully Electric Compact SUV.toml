[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche Macan Electric represents Porsche's first all-electric compact SUV, built on the Premium Platform Electric (PPE) architecture co-developed with Audi. It combines Porsche's signature driving dynamics with zero-emission mobility, featuring 800-volt architecture for fast charging (10-80% in about 22 minutes at 270 kW), rear-axle steering for improved maneuverability, and an advanced torque vectoring system. The interior features Porsche's latest digital cockpit with curved displays and augmented reality HUD. Performance variants will offer Porsche's typical driving modes including Sport Chrono package with launch control."
key_details_comments = "The Porsche Macan Electric is the brand's first fully electric compact SUV, built on the advanced Premium Platform Electric (PPE) architecture developed jointly with Audi. It features cutting-edge 800-volt technology enabling ultra-fast charging (10-80% in approximately 22 minutes at 270 kW) and includes performance-oriented features like rear-axle steering for improved agility and an advanced torque vectoring system. The interior showcases Porsche's latest digital cockpit with curved displays and an augmented reality head-up display. Performance variants offer the signature Sport Chrono package with launch control, maintaining Porsche's sports car DNA in an electric SUV package. The vehicle represents Porsche's commitment to electrification while preserving their hallmark driving dynamics."