[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 911 Turbo combines legendary 911 heritage with cutting-edge performance. Key features include: 3.7L twin-turbo flat-six producing 640hp, Porsche Traction Management AWD, rear-axle steering, active aerodynamics, and Porsche Ceramic Composite Brakes. The Turbo S variant accelerates 0-60mph in 2.6 seconds with a top speed of 205mph. Despite its supercar performance, it maintains surprising daily usability with Porsche's typical build quality and reliability."
key_details_comments = "The Porsche 911 Turbo represents the pinnacle of Porsche's engineering expertise, blending everyday usability with supercar performance. Its 3.7L twin-turbo flat-six engine delivers explosive power (640hp in Turbo S trim) while maintaining Porsche's renowned reliability. The advanced Porsche Traction Management AWD system provides exceptional grip in all conditions, complemented by rear-axle steering for improved agility. Active aerodynamics automatically adjust for optimal downforce, and optional Porsche Ceramic Composite Brakes offer fade-free stopping power. Despite its performance focus, it retains the 911's signature 2+2 seating layout and surprising cargo capacity. The Turbo S variant achieves supercar acceleration (0-60mph in 2.6 seconds) while offering luxury amenities and build quality that make it suitable for daily driving. This combination of blistering performance, cutting-edge technology, and practical usability makes it unique in the high-performance sports car segment."