[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi S8 is the performance flagship of the A8 lineup, featuring a 4.0L twin-turbo V8 with mild-hybrid tech, Quattro AWD, and executive-level luxury. It competes with the BMW M760i and Mercedes-AMG S63. Key highlights include adaptive air suspension with predictive damping, OLED taillights, and a Bang & Olufsen 3D sound system."
key_details_comments = "The Audi S8 represents the pinnacle of Audi's luxury performance sedans, combining a 4.0L twin-turbocharged V8 engine (563 hp) with 48V mild-hybrid technology for improved efficiency. It features Audi's legendary Quattro all-wheel-drive system with torque vectoring, adaptive air suspension with predictive active damping that scans the road ahead, and executive-level amenities like massaging Valcona leather seats. The S8 distinguishes itself from the standard A8 with sportier styling cues, larger brakes, and performance-tuned chassis components while maintaining exceptional comfort. It competes directly with the BMW M760i xDrive and Mercedes-AMG S63, offering a more understated alternative to these rivals. Notable technology includes the MMI touch response system with haptic feedback, OLED digital lighting signatures, and available Bang & Olufsen 3D Advanced Sound System with 23 speakers. The long-wheelbase variant (S8 L) adds 130mm of rear legroom for limousine-level comfort."


