[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Changan-UNI-Z is a plug-in hybrid compact SUV offering a blend of efficiency, performance, and advanced technology. Key features include a 1.5L gasoline engine paired with a 158kW electric motor, 45kWh battery, and Level 2 autonomous driving capabilities. It excels in urban and highway driving with a combined range of 600km and a modern, tech-rich interior."
key_details_comments = "The Changan-UNI-Z is a technologically advanced plug-in hybrid compact SUV that combines a 1.5L turbocharged gasoline engine with a 158kW electric motor and 45kWh battery pack. This PHEV system delivers 245hp combined output and 350N·m of torque, achieving 0-100km/h in 7.5 seconds while maintaining excellent fuel efficiency of 5.2L/100km in hybrid mode. The vehicle offers Level 2 autonomous driving capabilities including adaptive cruise control, lane keep assist, and traffic jam assist. With a spacious 3.8 cubic meter cabin, 450L trunk (expandable to 1,350L), and premium features like leather seats, metal trim interior, and advanced noise insulation, it provides both comfort and practicality. The 600km total range (100km electric-only) makes it versatile for both city commuting and long-distance travel."