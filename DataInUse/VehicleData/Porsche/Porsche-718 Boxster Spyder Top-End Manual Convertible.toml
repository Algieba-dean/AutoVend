[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 718 Boxster Spyder is a lightweight, high-performance roadster featuring a 4.0L naturally aspirated flat-six engine, manual transmission, and a distinctive lightweight soft-top. It offers exceptional driving dynamics with a focus on pure sports car experience. Key features include Porsche Active Suspension Management (PASM), Sport Chrono package, and a weight-reduced design with aluminum body panels."
key_details_comments = "The Porsche 718 Boxster Spyder represents the pinnacle of Porsche's mid-engine roadster lineup, combining race-inspired engineering with open-top driving pleasure. Its 4.0L naturally aspirated flat-six engine delivers 414 horsepower through a precise 6-speed manual transmission, offering enthusiasts pure mechanical engagement. The lightweight design features aluminum body panels, a manually operated soft-top roof (saving 21kg over the standard Boxster), and Porsche Active Suspension Management (PASM) that lowers the car by 20mm. Performance highlights include a 3.9s 0-100km/h acceleration, 302km/h top speed, and a focus on driver involvement through features like mechanical limited-slip differential and optional Sport Chrono package. The interior blends luxury with motorsport elements, featuring carbon fiber trim, lightweight bucket seats, and a driver-focused cockpit. This model stands out as one of the last manual-transmission, naturally aspirated sports cars in Porsche's lineup."