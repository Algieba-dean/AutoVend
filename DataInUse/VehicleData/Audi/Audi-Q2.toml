[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi Q2 is a premium compact SUV with sporty styling, efficient turbocharged engines, and advanced technology. It combines urban agility with Audi's signature luxury, making it ideal for young professionals and small families."
key_details_comments = "The Audi Q2 is a premium compact SUV that combines sporty design with urban practicality. It features turbocharged gasoline engines, advanced driver assistance systems, and Audi's signature luxury touches. With its compact dimensions (4.2m length), it's ideal for city driving while offering 355L of cargo space (expandable to 1,050L). The Q2 stands out with its customizable design options, virtual cockpit display, and available Quattro all-wheel drive. It's positioned as an entry-level luxury SUV with a starting price around $35,000 USD, competing with the BMW X1 and Mercedes-Benz GLA."