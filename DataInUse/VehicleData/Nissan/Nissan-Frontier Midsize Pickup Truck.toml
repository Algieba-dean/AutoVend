[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The 2023 Nissan Frontier PRO-4X features a 9-speed automatic transmission, hydraulic body-mounted powertrain mounts for reduced vibration, and an available 8-inch touchscreen. Its fully boxed frame provides 53% more torsional rigidity than previous generations. The truck maintains Nissan's traditional hard-mounted rear leaf springs for durability in work applications."
key_details_comments = "The 2023 Nissan Frontier PRO-4X represents a significant upgrade over previous generations, featuring a responsive 9-speed automatic transmission that improves both performance and fuel efficiency. The innovative hydraulic body-mounted powertrain mounts effectively reduce vibration and noise for a more refined driving experience. Available technology includes an 8-inch touchscreen with NissanConnect infotainment, Apple CarPlay and Android Auto. The truck's fully boxed ladder frame provides exceptional structural rigidity - 53% more torsional stiffness than before - enhancing both durability and handling. While maintaining traditional hard-mounted rear leaf springs for work capability, the Frontier now offers improved ride comfort through revised suspension tuning. The PRO-4X off-road package includes Bilstein off-road shocks, all-terrain tires, skid plates, and an electronic locking rear differential for serious off-road capability."