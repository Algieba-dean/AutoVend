[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Tucson Plug-in Hybrid SEL combines a 1.6L turbocharged engine with an electric motor for 261 hp total output. It offers 53 km (33 miles) of electric-only range and 800 km (500 miles) total range. Standard features include 10.25-inch touchscreen, leather seats, HTRAC AWD, and Hyundai SmartSense safety suite with highway driving assist."
key_details_comments = "The Hyundai Tucson Plug-in Hybrid SEL is a versatile compact SUV that combines a 1.6L turbocharged gasoline engine with a powerful electric motor, delivering a combined 261 hp and 350 Nm of torque. Its 13.8 kWh battery provides 53 km (33 miles) of pure electric range, making it ideal for daily commutes, while the 52L fuel tank extends total range to approximately 800 km (500 miles). The SEL trim includes premium features like leather-appointed seats, a 10.25-inch touchscreen with navigation, and Hyundai's HTRAC all-wheel drive system. Advanced safety is provided by the Hyundai SmartSense suite, featuring highway driving assist, blind-spot monitoring, and forward collision avoidance. With its balanced performance, efficiency, and practicality, the Tucson PHEV is an excellent choice for eco-conscious drivers who need SUV versatility."