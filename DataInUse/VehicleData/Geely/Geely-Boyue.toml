[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Boyue is a well-rounded mid-size SUV offering a blend of comfort, technology, and value. Key highlights include its turbocharged 1.8L engine, advanced safety features like adaptive cruise control and lane-keeping assist, and a premium interior with leather seats and metal trim. Its spacious cabin and large trunk make it practical for families, while its modern design and smart features appeal to tech-savvy buyers."
key_details_comments = "The Geely-Boyue stands out as a compelling mid-size SUV that combines modern Chinese automotive engineering with global standards. Its turbocharged 1.8L gasoline engine delivers 181hp and 300N·m of torque, striking a balance between performance and fuel efficiency (7.5L/100km). The vehicle excels in safety with 6 airbags, ABS, ESP, and advanced driver assistance systems including adaptive cruise control and lane keep assist. The interior boasts premium features like leather seats and metal trim accents, while the 4.8m³ passenger space and 580L trunk (expandable to 1,620L) offer exceptional practicality. With its GKUI infotainment supporting voice control and OTA updates, along with a comfortable 2,870mm wheelbase and independent suspension, the Boyue represents excellent value in the $22,000-$28,000 USD range, particularly for families seeking a feature-rich SUV."