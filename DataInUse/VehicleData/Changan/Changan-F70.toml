[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Changan-F70 is a rugged off-road SUV with a 2.4L turbo diesel engine, 4WD, and high ground clearance. It offers a balance of off-road capability and urban practicality, with advanced safety features and a spacious interior."
key_details_comments = "The Changan-F70 is a purpose-built off-road SUV featuring a robust 2.4L turbocharged diesel engine delivering 211hp and 510N·m torque, paired with a capable 4WD system. With 220mm ground clearance, independent suspension, and 80L fuel tank, it excels in rugged terrain while maintaining highway comfort. The vehicle offers Level 2 autonomous driving features, 6 airbags, and a spacious 4.8m³ cabin with premium metal-trimmed interior. Its 560L trunk (expandable to 1,800L) and 700km range make it practical for both adventure and family use, priced competitively between $25,000-$28,000 USD."