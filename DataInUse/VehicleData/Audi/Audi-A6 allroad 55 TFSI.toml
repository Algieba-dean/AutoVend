[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi A6 allroad 55 TFSI combines luxury sedan comfort with enhanced all-terrain capability. Key features include: 3.0L TFSI V6 with 340hp, Quattro all-wheel drive, adaptive air suspension, premium Valcona leather interior, advanced driver assistance systems, and Audi's latest MMI touch response infotainment. The allroad-specific design includes increased ground clearance, underbody protection, and rugged styling elements while maintaining the A6's sophisticated character."
key_details_comments = "The Audi A6 allroad 55 TFSI represents the ultimate blend of luxury and versatility, combining the refined elegance of Audi's executive class with enhanced all-terrain capability. Its 3.0L TFSI V6 engine delivers 340hp and 500N·m of torque, paired with a 48V mild hybrid system for improved efficiency. The permanent Quattro all-wheel-drive system and adaptive air suspension (with up to 185mm ground clearance) provide confident performance across diverse road conditions. The interior features premium Valcona leather, open-pore wood trim, and Audi's latest MMI touch response system with natural voice control. Allroad-specific enhancements include rugged wheel arch cladding, underbody protection, and increased approach/departure angles. Advanced driver assistance systems reach Level 2 autonomy, including adaptive cruise assist with traffic jam functionality. The wagon body style offers 565L of cargo space (expandable to 1,680L), making it both practical and luxurious."