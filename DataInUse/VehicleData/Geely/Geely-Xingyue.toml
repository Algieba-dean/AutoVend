[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Geely-Xingyue is a feature-packed compact SUV with a turbocharged 1.8L engine, offering a blend of performance, comfort, and advanced technology. It stands out for its stylish design, comprehensive safety features, and competitive pricing."
key_details_comments = "The Geely-Xingyue is a well-equipped compact SUV that combines performance, comfort, and technology at an attractive price point. Its turbocharged 1.8L gasoline engine delivers 245 horsepower and 350N·m of torque, providing strong acceleration (0-100 km/h in 8.5 seconds) while maintaining reasonable fuel efficiency (7.2L/100km combined). The vehicle features a modern, sporty design with high-quality interior materials including metal trim accents and leather seats. Advanced safety systems include 6 airbags, ABS, ESP, and Level 2 autonomous driving features like adaptive cruise control and lane keep assist. With 420L of trunk space (expandable to 1,200L), a comfortable 5-seat layout, and good noise insulation, it offers excellent practicality for both city commuting and highway travel. The infotainment system supports voice interaction and OTA updates, keeping the vehicle technologically current."