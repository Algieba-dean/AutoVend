[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Geely Icon combines futuristic design with practical tech, featuring a 1.5L turbo engine, L2 autonomy, and standout styling. Its 2640mm wheelbase balances agility and space, while the 180mm ground clearance allows for light off-road use. Priced competitively, it targets young urban buyers seeking style and connectivity."
key_details_comments = "The Geely Icon represents a bold step forward for Geely's design language, combining futuristic styling with practical technology. Its 1.5L turbocharged three-cylinder engine delivers 177 hp while maintaining reasonable fuel efficiency. The vehicle stands out with Level 2 autonomous driving capabilities including adaptive cruise control and lane-keep assist, making it technologically competitive in its class. The 2640mm wheelbase provides a good balance between maneuverability in urban environments and interior space. With 180mm of ground clearance, it can handle light off-road situations despite being front-wheel drive only. The Icon particularly appeals to younger, tech-savvy buyers with its vibrant color options, modern interior with metal accents, and advanced connectivity features including OTA updates. Its pricing between $15,000-$18,000 USD makes it an attractive option in the compact SUV segment, offering premium features at a mainstream price point."