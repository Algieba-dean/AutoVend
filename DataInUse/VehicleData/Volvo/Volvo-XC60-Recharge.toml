[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo XC60 Recharge combines Scandinavian luxury with plug-in hybrid efficiency, offering 400hp combined output, 35 miles electric range, and Volvo's industry-leading safety systems. It features Google-built infotainment, premium materials, and available air suspension for a refined driving experience."
key_details_comments = "The Volvo XC60 Recharge represents the pinnacle of Scandinavian automotive engineering, blending luxury with sustainability. Its plug-in hybrid powertrain delivers 400 horsepower while offering 35 miles of pure electric range - perfect for daily commutes without emissions. The vehicle comes standard with Volvo's comprehensive IntelliSafe suite of driver assistance features, including Pilot Assist semi-autonomous driving. The interior showcases sustainable materials like Nordico vegan leather and recycled wood trim, while the Google-built infotainment system provides seamless connectivity. With available air suspension, the XC60 Recharge offers a magic carpet ride quality, making it equally capable as a family hauler or executive transport. The combination of 505L cargo capacity (expandable to 1,432L) and 2,300kg towing capacity ensures practical versatility."