[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Jaguar-Type 01 combines British luxury with sports sedan dynamics. Highlights include a 395hp 3.0L turbocharged I6, all-wheel drive, and a 12.3-inch digital cockpit. The aluminum-intensive body achieves 50:50 weight distribution. Optional features include a Meridian 3D surround sound system and configurable ambient lighting."
key_details_comments = "The Jaguar-Type 01 represents the pinnacle of British luxury sports sedans, blending cutting-edge performance with exquisite craftsmanship. Its lightweight aluminum architecture houses a 395hp 3.0L turbocharged inline-6 engine paired with a 48V mild hybrid system for responsive power delivery. The vehicle features Jaguar's Intelligent All-Wheel Drive with torque vectoring for exceptional grip, while the double-wishbone front and integral link rear suspension with adaptive dampers provide both dynamic handling and refined ride quality. The cabin showcases Windsor leather, brushed aluminum trim, and a 12.3-inch interactive driver display with head-up display option. Advanced technologies include Pivi Pro infotainment with over-the-air updates, Meridian 3D surround sound, and a comprehensive suite of Level 2 autonomous driving features. The aerodynamic design achieves a 0.28 drag coefficient while maintaining Jaguar's signature muscular proportions, with available 21-inch forged alloy wheels and matrix LED headlights completing the premium package."


