[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota RAV4 Prime XSE Premium Plus is the top-tier plug-in hybrid variant, offering 42 miles of EV-only range, 302 hp combined output, and premium features like ventilated seats, 10.5-inch touchscreen, and advanced safety systems. It's the quickest RAV4 model with 0-60 mph in 5.7 seconds while maintaining excellent efficiency."
key_details_comments = "The Toyota RAV4 Prime XSE Premium Plus is the pinnacle of the RAV4 lineup, combining plug-in hybrid efficiency with premium features. It delivers 42 miles of pure electric range (EPA-rated) from its 18.1 kWh battery, while the 2.5L 4-cylinder hybrid system provides a total 302 hp output - making it the most powerful RAV4 ever. The XSE Premium Plus trim adds luxury features like a 10.5-inch touchscreen, JBL audio, heated/ventilated front seats, and digital rearview mirror. With its 5.7-second 0-60 mph acceleration, electronic AWD system, and Toyota Safety Sense 2.5 suite, it offers performance, capability and safety in one package. The vehicle achieves exceptional efficiency with 94 MPGe in EV mode and 38 mpg combined in hybrid mode, while maintaining practical SUV utility with 482L of cargo space."