[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Dolphin Pro is a compact electric SUV featuring BYD's Blade Battery technology, offering a balance of range, performance, and safety. It includes advanced driver-assistance systems (ADAS), a premium interior, and fast-charging capability (30-80% in 30 minutes)."
key_details_comments = "The BYD-Dolphin Pro is a cutting-edge compact electric SUV that showcases BYD's innovative Blade Battery technology, known for its safety and energy density. It delivers a practical 510km WLTP-rated range, making it suitable for both urban commuting and longer trips. The vehicle features a 100kW electric motor (134hp) with 290N·m of torque, enabling a 0-100km/h acceleration in 9.0 seconds. Advanced features include Level 2 autonomous driving (adaptive cruise, lane-keep assist), a 12.8-inch rotating touchscreen with voice control, and OTA updates. The interior combines premium materials (leather seats, metal trim) with a spacious 3.8m³ cabin and 345L trunk (expandable to 1,320L). Fast charging capability allows 30-80% charge in just 30 minutes using DC fast charging. Safety is prioritized with six airbags, ABS, ESP, and blind-spot detection. The thermal management system ensures reliable performance in extreme temperatures (-30°C to 60°C)."