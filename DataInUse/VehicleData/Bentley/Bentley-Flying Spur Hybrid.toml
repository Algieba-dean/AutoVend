# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley Flying Spur Hybrid combines traditional Bentley luxury with modern electrification. It features a 2.9L V6 engine paired with an electric motor for 536 hp total output, offering a 40 km electric-only range. The interior showcases Bentley's signature craftsmanship with premium materials throughout. Advanced driver assistance systems and a 48V active anti-roll system provide both safety and dynamic handling. The hybrid system reduces emissions while maintaining Bentley's performance standards."
key_details_comments = "The Bentley Flying Spur Hybrid represents the pinnacle of luxury electrification, blending Bentley's legendary craftsmanship with cutting-edge hybrid technology. Its 2.9L twin-turbo V6 engine combined with an electric motor delivers 536 hp and 750 N·m of torque, achieving 0-100 km/h in just 4.3 seconds while offering a 40 km pure electric range. The interior features handcrafted wood veneers, premium leather upholstery, and advanced comfort systems including massaging seats. The 48V active anti-roll system and air suspension provide exceptional ride quality, while the comprehensive suite of driver assistance systems (including L2 autonomy) ensures safety. With a total range of 700 km and the ability to operate in zero-emission mode for city driving, it offers both performance and environmental responsibility without compromising Bentley's luxury standards."