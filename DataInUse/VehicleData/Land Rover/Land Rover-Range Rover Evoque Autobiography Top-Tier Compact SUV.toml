[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Range Rover Evoque Autobiography represents the pinnacle of compact luxury SUVs, combining Land Rover's legendary off-road capability with premium British craftsmanship. Key features include the 2.0L Ingenium turbocharged engine with mild hybrid technology, Terrain Response 2 system, Windsor leather interior with Ebony veneer, and the advanced Touch Pro Duo infotainment system. The vehicle offers a perfect balance of urban sophistication and all-terrain capability, with a distinctive design that maintains Range Rover's premium aesthetic in a more compact package."
key_details_comments = "The Range Rover Evoque Autobiography is the ultimate expression of compact luxury SUV excellence, blending Land Rover's 70+ years of off-road expertise with contemporary premium features. Its 2.0L Ingenium turbocharged engine with 48V mild hybrid technology delivers 246hp while improving efficiency. The Terrain Response 2 system automatically adapts to various surfaces (grass/gravel/snow, mud/ruts, sand, and wading) with configurable settings. The cabin features handcrafted Windsor leather seats with diamond-quilted stitching, Ebony open-pore wood veneers, and satin chrome detailing. The cutting-edge Touch Pro Duo infotainment combines two 10-inch touchscreens with haptic feedback, while the ClearSight rearview mirror can transform into a HD video feed. Despite its compact 4,371mm length, it offers class-leading 600mm wading depth and configurable ambient lighting with 10 colors. The vehicle represents the perfect synthesis of British luxury and all-terrain capability in a metropolitan-friendly package."