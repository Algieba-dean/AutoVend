[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Chevrolet Suburban is the longest-running nameplate in automotive history (introduced 1935). Current gen (GMT T1XX platform) features: 6,350kg (14,000 lbs) max towing, Air Ride Adaptive Suspension (optional), and 15 camera views including transparent trailer view. High Country trim adds premium leather and 22-inch wheels."
key_details_comments = "The Chevrolet Suburban holds the distinction of being the longest continuously-used automotive nameplate, debuting in 1935. The current generation (GMT T1XX platform) showcases remarkable capabilities including a best-in-class 6,350kg (14,000 lbs) maximum towing capacity when properly equipped. Notable features include the available Air Ride Adaptive Suspension that automatically levels the vehicle, and an industry-leading camera system providing 15 different views including a revolutionary transparent trailer view for safer reversing. The range-topping High Country trim elevates luxury with full-grain leather upholstery, heated/ventilated/massaging front seats, and distinctive 22-inch polished aluminum wheels. The Suburban also offers segment-exclusive technologies like Rear Seat Reminder and Hitch Guidance with Hitch View."