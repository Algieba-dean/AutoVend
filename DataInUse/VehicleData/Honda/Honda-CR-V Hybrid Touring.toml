[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Honda CR-V Hybrid Touring combines a 2.0L 4-cylinder engine with two electric motors for 212 hp, featuring Real Time AWD, Honda Sensing safety suite, premium leather interior, and a spacious cabin with 1,084L maximum cargo capacity. It achieves 5.3L/100km fuel efficiency with a 900km driving range."
key_details_comments = "The Honda CR-V Hybrid Touring is the top-tier hybrid variant featuring a sophisticated 2.0L Atkinson-cycle 4-cylinder engine combined with two electric motors, delivering a combined 212 horsepower. It comes standard with Honda's Real Time AWD system for all-weather capability and includes the comprehensive Honda Sensing suite of safety technologies. The premium interior features leather-trimmed heated seats, a 9-inch touchscreen with wireless Apple CarPlay/Android Auto, and 12-speaker Bose audio system. With 1,084L of maximum cargo space (586L behind rear seats), it offers exceptional practicality. The hybrid system achieves an EPA-estimated 5.3L/100km combined fuel economy with an impressive 900km driving range on a single tank, making it one of the most efficient compact SUVs available."