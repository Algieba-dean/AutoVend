[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The NIO-Onvo L60 represents NIO's entry into the affordable family EV segment, combining the brand's premium technology with mass-market accessibility. Key features include NIO's battery swap capability (3-minute swaps at over 1,000 stations in China), Aquila autonomous driving system with 33 sensors, and a minimalist interior with sustainable materials. The vehicle supports 800V fast charging (10-80% in 20 minutes) and offers over-the-air updates for continuous improvement."
key_details_comments = "The NIO-Onvo L60 represents NIO's strategic expansion into the affordable family EV segment, combining the brand's signature premium technology with mass-market accessibility. Its standout feature is NIO's innovative battery swap system, allowing a full battery replacement in just 3 minutes at over 1,000 stations across China. The vehicle is equipped with NIO's advanced Aquila autonomous driving system featuring 33 high-performance sensors (including 1 lidar, 7 cameras, and 5 radars) for comprehensive environmental perception. The minimalist interior showcases sustainable materials and a digital cockpit with a 12.8-inch AMOLED display. The 800V electrical architecture enables ultra-fast charging (10-80% in 20 minutes), while over-the-air updates continuously enhance vehicle performance, safety features, and infotainment. The L60 also introduces NIO's next-generation NOMI AI assistant with improved natural language processing for more intuitive voice control."