[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac XTS (2013-2019) represents Cadillac's flagship luxury sedan, featuring advanced Magnetic Ride Control, available 410hp twin-turbo V6, and premium interior appointments. It bridges traditional luxury with modern technology, offering Super Cruise semi-autonomous driving (2020 models) and Cadillac's signature Art & Science design language."
key_details_comments = "The Cadillac XTS (2013-2019) served as Cadillac's flagship luxury sedan, combining traditional American luxury with modern technology. It featured advanced Magnetic Ride Control suspension for superior handling, an available 410hp 3.6L twin-turbo V6 engine (V-Sport models), and premium interior materials including genuine wood trim and semi-aniline leather. The XTS introduced Cadillac's CUE infotainment system and was among the first to offer Super Cruise semi-autonomous driving capability (2020 models). With its 5,113mm length and 2,837mm wheelbase, it provided exceptional rear-seat comfort while maintaining Cadillac's signature Art & Science design language with sharp creases and vertical lighting elements."