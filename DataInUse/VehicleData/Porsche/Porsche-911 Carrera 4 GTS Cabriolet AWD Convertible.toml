[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 911 Carrera 4 GTS Cabriolet combines the iconic 911 silhouette with all-wheel drive traction and open-top motoring. Powered by a 473 hp twin-turbo flat-six, it features Porsche's 8-speed PDK transmission, Sport Chrono package, and GTS-specific styling. The convertible top operates in 12 seconds at speeds up to 50 km/h. Standard features include Porsche Active Suspension Management, Porsche Torque Vectoring Plus, and 20-inch center-l"
key_details_comments = "The Porsche 911 Carrera 4 GTS Cabriolet represents the pinnacle of open-top sports car engineering, blending Porsche's legendary rear-engine layout with all-wheel drive traction. Its 3.0L twin-turbo flat-six produces 473 hp and 569 N·m of torque, channeled through an 8-speed PDK dual-clutch transmission. The convertible features a fully electric soft top that operates in just 12 seconds at speeds up to 50 km/h. GTS-specific enhancements include lowered PASM suspension, Sport Chrono package, and unique styling elements like black exterior trim and center-lock wheels. The AWD system provides exceptional grip in all conditions while maintaining the 911's characteristic rear-biased handling. Interior highlights include full leather upholstery with GTS branding, 18-way adaptive sport seats, and the latest Porsche Communication Management infotainment system with 10.9-inch touchscreen."