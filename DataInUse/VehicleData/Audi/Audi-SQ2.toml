[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi SQ2 combines compact SUV practicality with hot hatch performance, featuring a 300hp 2.0L TFSI engine, Quattro all-wheel drive, and sport-tuned suspension. It offers premium interior quality, advanced technology including virtual cockpit, and aggressive S-line styling cues. While compact (4.21m long), it delivers 0-100km/h in 4.8s with a 250km/h top speed, making it one of the most performance-focused vehicles in its segment."
key_details_comments = "The Audi SQ2 represents the performance variant of Audi's compact SUV lineup, blending everyday practicality with sports car-like dynamics. Its 2.0L TFSI turbocharged engine delivers 300hp through a 7-speed S tronic transmission and Quattro all-wheel drive, enabling 0-100km/h in just 4.8 seconds. The vehicle features S-specific styling including quad exhaust pipes, 18-inch alloy wheels (optional 19-inch), and aggressive bodywork. Inside, it offers Audi's Virtual Cockpit digital instrument cluster, premium materials, and sport seats. Despite its compact 4.21m length, it provides 355L of cargo space (expandable to 1,000L) and advanced safety tech including pre sense city collision avoidance. The SQ2 sits at the intersection of hot hatch performance and SUV versatility, with a focus on driving engagement while maintaining Audi's luxury standards."