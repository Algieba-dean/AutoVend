[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac Escalade V-Series is the high-performance variant featuring a 6.2L supercharged V8 producing 682 hp, Magnetic Ride Control 4.0, Brembo brakes, and exclusive V-Series styling. It offers premium luxury with advanced technology including Super Cruise hands-free driving and a 38-inch curved OLED display."
key_details_comments = "The Cadillac Escalade V-Series represents the pinnacle of American luxury performance SUVs, combining a hand-built 6.2L supercharged V8 engine (LT4) with 682 horsepower and 653 lb-ft of torque with bespoke luxury appointments. It features exclusive V-Series performance enhancements including Magnetic Ride Control 4.0, Brembo performance brakes, and an electronic limited-slip differential. The interior boasts a 38-inch curved OLED display, AKG 36-speaker audio system, and semi-aniline leather seating with massage functions. Advanced technologies include Super Cruise hands-free driving, augmented reality navigation, and a comprehensive safety suite. With its combination of extreme performance (0-60 mph in 4.1 seconds), three-row seating for seven, and up to 3,424L of cargo space, it redefines what's possible in a full-size luxury SUV."