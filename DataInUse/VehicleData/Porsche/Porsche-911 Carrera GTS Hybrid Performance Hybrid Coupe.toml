[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche-911 Carrera GTS Hybrid Performance Hybrid Coupe combines the iconic 911 design with cutting-edge hybrid technology. It features a 3.8-liter turbocharged flat-six engine paired with a 134 kW electric motor, delivering 540 hp and 610 N·m of torque. The car accelerates from 0-100 km/h in 3.2 seconds and has a top speed of 312 km/h. The hybrid system includes a 40 kWh battery for electric-only driving, with a total range of 650 km. Advanced features include Porsche Active Suspension Management (PASM), all-wheel drive, and Level 2 autonomous driving capabilities."
key_details_comments = "The Porsche-911 Carrera GTS Hybrid Performance Hybrid Coupe represents the pinnacle of Porsche's hybrid technology in their iconic 911 lineup. This model blends a 3.8-liter turbocharged flat-six engine with a 134 kW electric motor to produce a combined 540 hp and 610 N·m of torque, enabling breathtaking acceleration from 0-100 km/h in just 3.2 seconds. The sophisticated hybrid system includes a 40 kWh lithium-ion battery providing approximately 50 km of electric-only range, with a total hybrid range of 650 km. The car features Porsche's advanced chassis technologies including Porsche Active Suspension Management (PASM) and Porsche Traction Management (PTM) all-wheel drive system. It maintains the classic 911 silhouette while incorporating modern elements like active aerodynamics and hybrid-specific cooling systems. The interior combines luxury materials with racing-inspired elements, featuring full digital instrumentation and Porsche's latest PCM infotainment system with voice control and OTA updates. Safety and driver assistance systems include Level 2 autonomous driving capabilities with adaptive cruise control, lane keep assist, and traffic jam assist. This model represents a perfect balance between Porsche's racing heritage and future-oriented hybrid technology."