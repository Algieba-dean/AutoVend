[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Renault Austral Techno combines premium compact SUV practicality with Renault's latest hybrid technology. Key highlights include the 1.2L turbo hybrid powertrain delivering 140hp, 12.3-inch digital cockpit, OpenR Link infotainment with Google built-in, and comprehensive safety features. The Multi-Sense system offers five driving modes to tailor the driving experience."
key_details_comments = "The Renault Austral Techno represents Renault's premium compact SUV offering, combining French design flair with practical hybrid technology. Its key strengths include a 1.2L turbocharged mild hybrid powertrain delivering 140hp, advanced OpenR Link infotainment with Google services, and a premium interior with high-quality materials. The vehicle features a 12.3-inch digital instrument cluster, comprehensive ADAS suite including Level 2 autonomy, and Renault's Multi-Sense system that adapts driving dynamics across five modes. With 485L of boot space (expandable to 1,515L) and class-leading aerodynamics (Cd 0.29), it offers both practicality and efficiency."