# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz CLA-Class 4-Door Coupe combines coupe styling with sedan practicality, featuring the latest MBUX infotainment system, available AMG performance variants, and a comprehensive suite of driver assistance technologies. Its standout features include the segment-exclusive frameless doors, premium interior materials, and the brand's signature attention to detail."
key_details_comments = "The Mercedes-Benz CLA-Class 4-Door Coupe represents a perfect blend of sporty coupe aesthetics with four-door practicality. It features Mercedes' latest MBUX (Mercedes-Benz User Experience) infotainment system with 'Hey Mercedes' voice control, augmented reality navigation, and dual 10.25-inch displays. Performance variants include the CLA 35 AMG and CLA 45 AMG models with up to 416 horsepower. The CLA stands out in its segment with frameless doors, premium interior materials including optional Nappa leather, and an available AMG Night Package for enhanced styling. Advanced safety features include standard Active Brake Assist, Active Lane Keeping Assist, and available Driver Assistance Package with semi-autonomous driving capabilities. The vehicle's 2.0L turbocharged engine options balance performance and efficiency, while the 4MATIC all-wheel drive system ensures confident handling in various conditions."