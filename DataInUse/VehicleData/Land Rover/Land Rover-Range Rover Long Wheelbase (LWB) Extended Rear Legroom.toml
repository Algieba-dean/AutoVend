[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover LWB Extended Rear Legroom combines British luxury with exceptional off-road capability. Key features include: 1) 3,197mm wheelbase for unparalleled rear legroom, 2) Available 4.4L V8 with 523hp, 3) Terrain Response 2 with Wade Sensing, 4) Executive rear seats with massage function, 5) Pivi Pro infotainment with dual 10\" touchscreens, 6) Standard air suspension with 295mm clearance, 7) Acoustic laminated glass for silent cabin, 8) 900mm wading depth, 9) Over-the-air software updates, 10) Configurable ambient lighting with 30 colors."
key_details_comments = "The Range Rover LWB Extended Rear Legroom represents the pinnacle of British luxury SUVs, combining opulent comfort with exceptional off-road prowess. Its 3,197mm wheelbase creates a limousine-like rear cabin, while available powertrains like the 523hp 4.4L V8 deliver effortless performance. The vehicle features cutting-edge technology including Terrain Response 2 with Wade Sensing for off-road mastery, Executive rear seats with massage functionality, and a state-of-the-art Pivi Pro infotainment system with dual 10-inch touchscreens. The standard air suspension provides both comfort and capability, adjusting from 185mm to 295mm ground clearance. Acoustic engineering includes laminated glass for a library-quiet cabin, while its 900mm wading depth bests most competitors. Over-the-air updates ensure the vehicle remains current, and premium touches like 30-color configurable ambient lighting complete the luxury experience."