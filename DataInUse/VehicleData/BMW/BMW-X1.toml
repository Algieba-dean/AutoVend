[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BMW-X1 is a compact luxury SUV with sporty handling, a premium interior, and advanced tech features. It offers a turbocharged 2.0L engine (228–302hp), standard AWD, and a versatile cargo area. Notable options include a panoramic sunroof, Harman Kardon audio, and BMW's Driving Assistant Pro."
key_details_comments = "The BMW-X1 represents BMW's entry into the compact luxury SUV segment, combining sporty driving dynamics with practical versatility. Its turbocharged 2.0L B48 engine delivers 228-302hp depending on trim, paired with a responsive 8-speed automatic transmission and standard xDrive all-wheel drive. The interior features premium materials like SensaTec synthetic leather and aluminum trim, with available options including vernasca leather and heated seats. Technology highlights include BMW's latest iDrive 8 infotainment with a 10.25-inch touchscreen, wireless Apple CarPlay/Android Auto, and available Head-Up Display. Safety is addressed through standard Driving Assistant features (AEB, lane keep assist) with available upgrades like Parking Assistant Plus. The 505L trunk (expandable to 1,550L) offers class-leading utility, while the 2,670mm wheelbase provides rear legroom competitive with larger SUVs. Optional M Sport package enhances aesthetics with aggressive body styling and sport suspension."