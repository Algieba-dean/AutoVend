[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Edge ST is the performance variant of the Edge SUV, featuring a 2.7L EcoBoost V6 engine, sport-tuned suspension, and distinctive styling. It combines SUV practicality with sport sedan performance, offering 335 horsepower and standard all-wheel drive. The interior features leather-trimmed ST seats, aluminum accents, and the latest SYNC 4 infotainment system. Safety features include Ford Co-Pilot360 with adaptive cruise control, lane-keeping assist, and automatic emergency braking."
key_details_comments = "The Ford Edge ST represents the high-performance variant in Ford's Edge SUV lineup, combining practical SUV functionality with sports car-inspired dynamics. Powered by a 2.7L EcoBoost V6 engine producing 335 horsepower and 380 lb-ft of torque, it delivers acceleration from 0-100 km/h in 6.7 seconds. The ST model features sport-tuned suspension with standard all-wheel drive, performance brakes, and unique exterior styling including a mesh grille and dual exhaust. Inside, it offers leather-trimmed ST sport seats with contrast stitching, aluminum accents, and the latest SYNC 4 infotainment system with 12-inch touchscreen. Advanced safety is provided through Ford Co-Pilot360, including adaptive cruise control with stop-and-go, lane centering, evasive steering assist, and intersection assist. With 1,117L of maximum cargo space and available hands-free liftgate, it maintains everyday practicality while delivering an engaging driving experience."