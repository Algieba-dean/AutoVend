[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW iX M60 is the performance variant of BMW's flagship electric SUV, featuring a 111.5 kWh battery, dual motors producing up to 619 hp, and a luxurious interior with sustainable materials. It offers DC fast charging up to 195 kW, enabling 10-80% charge in about 35 minutes. The vehicle showcases BMW's latest technology including the curved display with Operating System 8, augmented reality navigation, and advanced driver assistance systems."
key_details_comments = "The BMW iX M60 represents the pinnacle of BMW's electric vehicle technology, combining high performance with luxury. Its dual-motor setup delivers sports car-like acceleration (0-100 km/h in 3.6s) while maintaining the practicality of an SUV. The 111.5 kWh battery provides competitive range (up to 566 km WLTP) and supports ultra-fast 195 kW DC charging. The interior features sustainable materials, cutting-edge tech like the curved display with OS 8, and comprehensive driver assistance systems. As BMW's flagship electric SUV, it showcases the brand's commitment to combining performance, luxury, and sustainability in the EV era."