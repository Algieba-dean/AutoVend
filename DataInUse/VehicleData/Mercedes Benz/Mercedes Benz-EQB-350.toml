[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mercedes-Benz EQB-350 is a premium all-electric compact SUV offering 7-seat versatility, 288 hp, 520 N·m torque, and up to 419 km (WLTP) range. It features dual-motor AWD, fast DC charging (10-80% in 32 minutes), and advanced MBUX infotainment with voice control."
key_details_comments = "The Mercedes-Benz EQB-350 is a premium all-electric compact SUV that combines luxury with practicality. It features a dual-motor all-wheel-drive system producing 288 hp and 520 N·m of instant torque, enabling a 0-100 km/h acceleration in 6.2 seconds. With a 66.5 kWh usable battery capacity, it offers a WLTP-rated range of 324-419 km. The EQB-350 stands out with its optional 7-seat configuration, making it one of the few electric vehicles in its class with this capability. It includes advanced features like MBUX infotainment with natural voice control, over-the-air updates, and comprehensive driver assistance systems (Level 2 autonomy). The vehicle supports DC fast charging (10-80% in 32 minutes) and features a sophisticated design with a drag coefficient of 0.28. With 495L of cargo space (expandable to 1,710L) and premium interior finishes, it offers both family-friendly versatility and Mercedes-Benz's signature luxury."