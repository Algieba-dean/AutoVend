[KeyDetails]
key_details = "The 2023 Ford Escape ST-Line Elite combines sporty styling with premium tech, featuring a 250hp 2.0L EcoBoost, SYNC 4 infotainment, and Ford Co-Pilot360 2.0. Key highlights include 19" alloy wheels, ActiveX synthetic leather seats, and optional BlueCruise hands-free driving."
key_details_comments = "The 2023 Ford Escape ST-Line Elite represents the sporty top-trim variant of Ford's popular compact SUV, combining performance-oriented styling with premium features. Its 2.0L EcoBoost turbocharged engine delivers 250 horsepower and 280 lb-ft of torque, paired with an 8-speed automatic transmission and available intelligent AWD. The ST-Line Elite distinguishes itself with unique exterior elements including a black mesh grille, ST-Line badging, 19-inch machined aluminum wheels, and dual exhaust tips. Inside, it features the SYNC 4 infotainment system with a 13.2-inch touchscreen, wireless connectivity, and available 12-speaker B&O sound system. Advanced safety is provided by Ford Co-Pilot360 2.0, offering hands-free highway driving capability (with optional BlueCruise), evasive steering assist, and intersection assist. The sport-tuned suspension and steering calibration enhance driving dynamics while maintaining everyday practicality with 1,487L of maximum cargo space."


