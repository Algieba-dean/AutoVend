[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 1 Series M Sport combines premium compact dimensions with genuine performance credentials. Key highlights include the 302 hp 2.0L turbocharged engine, xDrive all-wheel drive, M Sport suspension, and comprehensive digital cockpit with iDrive 7. The M aerodynamic package enhances both styling and high-speed stability, while maintaining everyday practicality through its five-door hatchback design."
key_details_comments = "The BMW 1 Series M Sport represents the pinnacle of compact luxury performance, blending BMW's signature driving dynamics with premium features. Its 2.0L TwinPower Turbo engine delivers 302 horsepower through an intelligent xDrive all-wheel drive system, while the M Sport suspension lowers the chassis by 10mm for sharper handling. The model features BMW's latest iDrive 7 infotainment with voice control and OTA updates, along with comprehensive driver assistance systems including Level 2 autonomy. Practicality isn't sacrificed, with 380L of cargo space expandable to 1,200L, making it both a capable daily driver and weekend performance machine. The M Sport package adds distinctive styling cues, sport seats, and aluminum interior trim for a complete premium experience in a compact form factor."