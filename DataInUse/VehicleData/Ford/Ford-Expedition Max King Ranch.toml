[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Ford Expedition Max King Ranch combines Texas-sized luxury with serious capability. Its 3.5L EcoBoost V6 delivers 440 hp, while the extended wheelbase provides limousine-like rear legroom. The King Ranch package adds exclusive leather, wood trim, and Western-inspired design cues. Advanced tech includes Ford Co-Pilot360 with hands-free highway driving, while the Terrain Management System offers 7 selectable drive modes. With max towing of 9,300 lbs and seating for 7, it's equally suited for family road trips or heavy-duty work."
key_details_comments = "The Ford Expedition Max King Ranch represents the pinnacle of Ford's full-size SUV lineup, blending Texas ranch-inspired luxury with serious capability. Its 3.5L EcoBoost V6 twin-turbo engine delivers class-leading 440 horsepower and 510 lb-ft of torque, enabling 9,300 lbs of towing capacity. The extended Max version adds 12 inches of wheelbase over standard Expedition, creating limousine-like rear legroom and 2,526L of maximum cargo space. The exclusive King Ranch package features Mesa Brown leather seats with contrast stitching, genuine Santos Mahogany wood trim, and Western-themed design elements. Advanced technologies include Ford's Co-Pilot360 2.0 with hands-free BlueCruise highway driving, 12-inch SYNC 4 touchscreen with Alexa integration, and Pro Trailer Backup Assist. The Terrain Management System offers 7 selectable drive modes (including Sand/Mud/Rock modes) while the independent rear suspension provides car-like ride quality. With available features like 22-inch wheels, panoramic sunroof, rear seat entertainment, and massaging front seats, it competes with luxury SUVs while maintaining Ford's work-ready DNA."