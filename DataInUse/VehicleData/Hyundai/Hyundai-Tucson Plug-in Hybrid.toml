[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Tucson Plug-in Hybrid combines a 1.6L turbocharged engine with an electric motor for 261hp total output. It features a 13.8kWh battery offering 53km electric range, HTRAC AWD, and Hyundai SmartSense safety suite. Premium interior with 10.25-inch touchscreen and wireless Apple CarPlay/Android Auto."
key_details_comments = "The Hyundai Tucson Plug-in Hybrid combines a 1.6L T-GDi turbocharged gasoline engine with a 90kW electric motor, delivering a combined 261hp and 350N·m of torque. It features a 13.8kWh lithium-ion polymer battery providing up to 53km of pure electric range (WLTP). The vehicle comes standard with Hyundai's HTRAC all-wheel drive system with multiple terrain modes, and includes the comprehensive Hyundai SmartSense safety package with L2 autonomous driving features. The interior boasts premium materials, a 10.25-inch touchscreen infotainment system with wireless Apple CarPlay/Android Auto, and available ventilated leather seats. With a total driving range of approximately 700km (combining electric and gasoline power), it offers versatile performance for both city commuting and long-distance travel."