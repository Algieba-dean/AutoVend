[KeyDetails]
key_details = "The Toyota RAV4 Hybrid combines a 2.5L 4-cylinder engine with three electric motors (front and rear) for AWD capability without a driveshaft. It features Toyota Safety Sense 2.5 (TSS 2.5) with advanced driver aids, offers up to 39.8 MPG (AWD models), and has Adventure/TRD Off-Road trims for light off-roading. The infotainment system includes an 8" touchscreen with wireless Apple CarPlay/Android Auto."
key_details_comments = "The Toyota RAV4 Hybrid features a sophisticated hybrid powertrain combining a 2.5L 4-cylinder Atkinson-cycle gasoline engine with three electric motors (two front, one rear) to deliver all-wheel drive capability without a mechanical driveshaft. It's equipped with Toyota Safety Sense 2.5 (TSS 2.5) featuring pre-collision detection, full-speed adaptive cruise control, lane tracing assist, and road sign recognition. The hybrid system achieves up to 40 MPG combined (39 MPG for AWD models) while offering 219-222 net system horsepower. Available Adventure and TRD Off-Road trims add Multi-Terrain Select with specific modes for mud/sand/rocks. The tech package includes an 8-inch touchscreen with wireless Apple CarPlay/Android Auto, and available digital rearview mirror. The battery is mounted under the rear seats to preserve cargo space."