[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Highlander LE Mid-Level Trim combines a powerful 3.5L V6 engine with Toyota Safety Sense 2.5+ suite of advanced safety features. It offers three rows of seating for up to 7 passengers, with available Dynamic Torque Vectoring AWD. Key features include 8-inch touchscreen, Apple CarPlay/Android Auto, and SofTex-trimmed seating. The vehicle has earned TOP SAFETY PICK+ rating from IIHS."
key_details_comments = "The Toyota Highlander LE Mid-Level Trim is a well-equipped family SUV featuring a robust 3.5L V6 engine delivering 295 horsepower, paired with an 8-speed automatic transmission. It comes standard with Toyota Safety Sense 2.5+ including pre-collision system with pedestrian detection, full-speed dynamic radar cruise control, lane tracing assist, and automatic high beams. The interior offers three rows of seating for up to 7 passengers with SofTex-trimmed seats, dual-zone automatic climate control, and an 8-inch touchscreen with Apple CarPlay/Android Auto compatibility. Cargo capacity ranges from 658L behind the third row to 2,387L with all rear seats folded. The Dynamic Torque Vectoring AWD system with Multi-Terrain Select provides enhanced traction in various conditions. With its TOP SAFETY PICK+ rating from IIHS, the Highlander LE balances performance, safety, and family-friendly features in a mid-size SUV package."