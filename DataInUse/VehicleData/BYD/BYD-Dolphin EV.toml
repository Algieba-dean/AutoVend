[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Dolphin EV is built on BYD's e-platform 3.0, featuring the innovative Blade Battery technology that offers superior safety and energy density. It comes with vehicle-to-load (V2L) capability, allowing the car to power external devices. The DiLink 4.0 infotainment system features a rotating 12.8-inch touchscreen with 5G connectivity."
key_details_comments = "The BYD-Dolphin EV represents BYD's cutting-edge EV technology, built on their dedicated e-platform 3.0 architecture that optimizes space and efficiency. Its standout feature is the revolutionary Blade Battery technology, which provides exceptional thermal stability and safety while offering high energy density. The vehicle supports vehicle-to-load (V2L) functionality with 3.3kW output, enabling it to power appliances or even charge other EVs. The advanced DiLink 4.0 infotainment system features a 12.8-inch rotating touchscreen with 5G connectivity, supporting over 3,000 apps. Other notable features include NFC smartphone key, heat pump system for cold weather efficiency, and a comprehensive suite of ADAS features including adaptive cruise with stop-and-go functionality."