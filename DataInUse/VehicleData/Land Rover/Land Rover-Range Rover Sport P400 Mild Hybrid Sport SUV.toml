[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Range Rover Sport P400 combines British luxury with serious off-road capability. Its 3.0L mild hybrid powertrain delivers 395hp while improving efficiency. The vehicle features Terrain Response 2 with Wade Sensing, Matrix LED headlights, and a premium Meridian sound system. The interior showcases Windsor leather and open-pore wood veneers with configurable ambient lighting. Advanced driver aids include ClearSight rearview mirror and 3D surround camera system."
key_details_comments = "The Range Rover Sport P400 Mild Hybrid represents the pinnacle of British luxury SUV engineering, blending sophisticated design with formidable capability. Its 3.0L turbocharged inline-6 mild hybrid powertrain delivers 395hp and 550N·m of torque while improving fuel efficiency through regenerative braking. The vehicle features Land Rover's advanced Terrain Response 2 system with Wade Sensing (900mm depth capability), configurable air suspension, and torque vectoring for exceptional off-road performance. The interior showcases premium Windsor leather seats, open-pore wood veneers, and a state-of-the-art Pivi Pro infotainment system with dual 10-inch touchscreens. Advanced technologies include Matrix LED headlights with signature DRLs, ClearSight rearview mirror (digital camera display), 3D surround camera system, and a premium Meridian 3D sound system. The vehicle offers both exceptional on-road refinement and class-leading off-road credentials, making it uniquely versatile among luxury SUVs."