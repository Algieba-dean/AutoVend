[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Black Badge treatment adds 29PS more power, darkened exterior accents, unique wheels, and enhanced interior materials. Features include: 1) Bespoke audio system with 18 speakers, 2) Starlight Headliner with 1,340 fiber-optic lights, 3) Champagne cooler in rear console, 4) Suicide doors with power assist, 5) Night Vision with pedestrian detection."
key_details_comments = "The Black Badge treatment transforms the Cullinan into a more performance-oriented luxury SUV while maintaining Rolls-Royce's signature craftsmanship. Key enhancements include: 1) Power boost to 600PS from the 6.75L V12 engine with bespoke Black Badge tuning, 2) Dark chrome exterior accents and blacked-out Spirit of Ecstasy emblem for a more sinister appearance, 3) Unique 22-inch forged alloy wheels with colored wheel centers, 4) Enhanced interior with aerospace-grade aluminum-threaded carbon fiber panels and technical leather upholstery, 5) Bespoke Black Badge clock face and serialized dashboard plaque. The vehicle also features Rolls-Royce's latest technologies including a laser-lit headlight system with over 600m range, night vision assistance, and a 4-camera system with panoramic and helicopter views. The interior offers configurable seating with optional lounge seats, a refrigerated compartment in the rear center console, and the signature Starlight Headliner that can be extended to the doors as a £13,000 option."