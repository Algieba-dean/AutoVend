[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota Sequoia Capstone represents the pinnacle of Toyota's full-size SUV lineup, combining a powerful i-FORCE MAX hybrid powertrain with ultra-luxurious appointments. Key features include: 22-inch polished alloy wheels, premium JBL audio, panoramic moonroof, heated/ventilated front and second-row seats, digital rearview mirror, and Toyota's advanced Multi-Terrain Monitor system. The hybrid system delivers V8-like power with improved efficiency, while the TNGA-F platform provides exceptional on-road refinement and off-road capability."
key_details_comments = "The Toyota Sequoia Capstone Ultra-Luxury Pickup represents the ultimate expression of Toyota's full-size SUV capability with premium refinements. Its i-FORCE MAX hybrid powertrain combines a 3.4L twin-turbo V6 with a 163kW electric motor for 437hp and 790N·m torque, delivering both power and efficiency. The Capstone trim adds exclusive 22-inch chrome wheels, open-pore walnut wood trim, semi-aniline leather seats with heating/ventilation, four-zone climate control, and a panoramic moonroof. Advanced features include Toyota Safety Sense 2.5 (with L2 autonomous driving), Multi-Terrain Monitor with Crawl Control, and a 14-inch touchscreen with JBL premium audio. With 5.8m³ passenger volume, 2,120L max cargo space, and 9,520lbs towing capacity, it blends luxury with exceptional utility. The full-time 4WD system with Torsen limited-slip differential and adaptive air suspension ensures capability across all terrains while maintaining plush ride quality."