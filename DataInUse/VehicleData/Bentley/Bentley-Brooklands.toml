[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley Brooklands (2008-2011) represents the pinnacle of Bentley's grand touring tradition, featuring a hand-built 6.75L V8 producing 530hp, lavish handcrafted interior, and a limited production run of just 550 units worldwide. It combines traditional British luxury with impressive performance credentials."
key_details_comments = "The Bentley Brooklands (2008-2011) represents the pinnacle of Bentley's grand touring tradition, featuring a hand-built 6.75L twin-turbo V8 producing 530hp and 1,050 N·m of torque - one of the most powerful production Bentleys of its time. Only 550 units were produced worldwide, making it an exclusive collector's item. The Brooklands combines traditional British craftsmanship (with hand-stitched leather, wood veneers, and 170 hours of hand assembly per car) with modern performance, capable of 0-100 km/h in 5.0 seconds and a top speed of 296 km/h. Its name pays homage to Bentley's racing heritage at Brooklands circuit, and it features unique design elements like the 'double horseshoe' rear styling and 20-inch alloy wheels."