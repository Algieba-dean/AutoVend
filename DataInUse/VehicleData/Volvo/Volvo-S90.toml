[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volvo S90 combines Scandinavian luxury with cutting-edge safety, offering a plug-in hybrid powertrain (400hp T8), semi-autonomous Pilot Assist, and a Google-based infotainment system. Its standout features include exceptional rear legroom (1,021mm), laminated glass for quietness, and a comprehensive suite of collision avoidance technologies."
key_details_comments = "The Volvo S90 represents the pinnacle of Scandinavian automotive luxury, blending elegant design with cutting-edge technology. As Volvo's flagship sedan, it offers a unique combination of a 400hp plug-in hybrid powertrain (T8 Recharge variant), industry-leading safety systems, and exceptional interior comfort. Key highlights include: 1) A spacious cabin with best-in-class rear legroom (1,021mm) featuring premium Nappa leather and driftwood/linear walnut trim; 2) Advanced Google-based infotainment with natural voice control and over-the-air updates; 3) Comprehensive safety suite including Pilot Assist (L2 autonomy), City Safety with automatic emergency braking, and blind spot monitoring; 4) Plug-in hybrid system delivering 80km electric-only range (WLTP) and 640km total range; 5) Distinctive Scandinavian design with Thor's Hammer LED headlights and a sleek 0.28 drag coefficient profile. The S90 particularly excels as a premium executive vehicle with its whisper-quiet cabin (thanks to acoustic laminated glass) and adaptive air suspension option."