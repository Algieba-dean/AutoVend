[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi S4 combines luxury and performance with its 3.0L TFSI V6 engine producing 349 hp, paired with an 8-speed Tiptronic transmission and quattro all-wheel drive. It features sport differential, adaptive damping, and Audi's Virtual Cockpit. The S4 stands out with its balanced character - equally capable as a daily driver and spirited performer."
key_details_comments = "The Audi S4 represents the perfect blend of luxury and performance in Audi's lineup. Its 3.0L TFSI turbocharged V6 engine delivers 349 horsepower and 369 lb-ft of torque, paired with a responsive 8-speed Tiptronic transmission. The legendary quattro all-wheel drive system ensures exceptional traction in all conditions, while features like the sport differential and adaptive damping suspension provide sharp handling. Inside, the S4 offers Audi's premium build quality with available Nappa leather, aluminum trim, and the cutting-edge Virtual Cockpit digital instrument cluster. Despite its performance credentials, the S4 maintains excellent daily usability with comfortable seating for five, a 480L trunk, and advanced driver assistance systems. This makes it equally capable as a comfortable commuter and an engaging sports sedan, with a 0-100 km/h time of just 4.7 seconds and a top speed of 250 km/h (electronically limited). The mild hybrid system improves efficiency without compromising performance, making the S4 a well-rounded executive sports sedan."