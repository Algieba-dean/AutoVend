[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota bZ5 is a key model in Toyota's electric vehicle strategy, featuring the e-TNGA platform co-developed with Subaru. It offers a perfect balance of range, performance, and practicality with Toyota's renowned reliability. The vehicle supports 150kW DC fast charging (10-80% in 30 minutes) and includes Vehicle-to-Load (V2L) capability for powering external devices."
key_details_comments = "The Toyota bZ5 represents Toyota's commitment to electrification, built on the dedicated e-TNGA platform developed with Subaru. It combines a practical 516 km WLTP range with rapid 150kW DC fast charging capability (10-80% in 30 minutes). The vehicle stands out with its Vehicle-to-Load (V2L) function that can power external devices up to 1,500W, making it useful for camping or emergencies. The dual-motor AWD system delivers 291hp and 542N·m torque while maintaining excellent efficiency (13.5kWh/100km). The spacious interior features premium materials and Toyota's latest safety and connectivity technologies, including Level 2 autonomous driving capabilities through the Toyota Teammate system."