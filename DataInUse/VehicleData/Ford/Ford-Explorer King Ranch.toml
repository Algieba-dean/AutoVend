[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Ford Explorer King Ranch combines Texas ranch heritage with modern luxury. Key features include a 3.0L EcoBoost V6 (365 hp), Terrain Management 4WD, SYNC 4 infotainment, and exclusive semi-aniline leather. Tows up to 5,600 lbs and offers 7-seat flexibility. Safety highlights: Ford Co-Pilot360 (L2 autonomy), 8 airbags, and BLIS."
key_details_comments = "As Ford's premium ranch-inspired SUV, the Explorer King Ranch stands out with its 3.0L EcoBoost V6 producing 365hp and 380 lb-ft torque, paired with intelligent 4WD featuring 7 drive modes. The interior showcases authentic Santos Mahogany wood and exclusive semi-aniline leather with saddlebag-inspired detailing. Technology highlights include a 12-inch SYNC 4 touchscreen, 12-speaker B&O audio, and Ford Co-Pilot360 with L2 autonomous features. Practical capabilities include 2,487L maximum cargo space and 5,600-lb towing capacity, wrapped in a distinctive Western-themed design with King Ranch badging."


