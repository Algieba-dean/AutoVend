[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BYD-Tang combines luxury SUV practicality with cutting-edge plug-in hybrid technology. Its Blade Battery offers enhanced safety, while the 4.9s 0-100km/h acceleration rivals performance SUVs. The 7-seat interior features vegan leather upholstery and a rotating infotainment display. Advanced driver aids include remote parking and traffic jam assist."
key_details_comments = "The BYD-Tang represents the pinnacle of BYD's plug-in hybrid SUV technology, combining a 1.5L turbocharged gasoline engine with dual electric motors for a combined 385hp output. Its innovative Blade Battery technology provides exceptional thermal stability and safety. The vehicle offers premium features including a rotating 15.6-inch touchscreen with 5G connectivity, Nappa leather seats with ventilation/massage functions, and a comprehensive ADAS suite with L2 autonomous driving capabilities. With 7-seat flexibility, 540L cargo capacity (expandable to 1,650L), and 600km total range (100km electric-only), it bridges luxury, performance and practicality. The Tang's Dragon Face 3.0 design language gives it distinctive road presence while maintaining a 0.33Cd drag coefficient for efficiency."