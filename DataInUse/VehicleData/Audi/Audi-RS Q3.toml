[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Audi RS Q3 combines compact SUV practicality with RS-branded performance, featuring a 400 hp 2.5L 5-cylinder engine, Quattro all-wheel drive, and aggressive styling. It bridges the gap between everyday usability and track-capable dynamics."
key_details_comments = "The Audi RS Q3 represents the pinnacle of compact SUV performance, blending Audi's luxury craftsmanship with motorsport-inspired engineering. Its signature 2.5L TFSI 5-cylinder engine delivers 400 hp through a 7-speed S tronic transmission and Quattro all-wheel drive, enabling 0-100 km/h in 4.5 seconds. The RS-specific adaptive suspension, large brakes, and aggressive aerodynamics (including a 10mm wider track than standard Q3 models) create a vehicle equally capable on winding roads as it is practical for daily use. The interior features RS sport seats, a 12.3-inch Virtual Cockpit, and premium materials throughout, while maintaining 450L of cargo space. This model uniquely combines racetrack performance (with an optional RS Dynamic Package increasing top speed to 280 km/h) with the all-weather capability expected from Audi's Quattro system."