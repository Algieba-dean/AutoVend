[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki-S-Cross-Sport is a compact SUV with a sporty design, offering a balance of performance, efficiency, and practicality. It features a 1.4L turbocharged engine, optional All-Wheel Drive, and modern safety features."
key_details_comments = "The Suzuki-S-Cross-Sport is a well-rounded compact SUV that combines sporty styling with practical functionality. Its 1.4L turbocharged gasoline engine delivers 140hp and 220N·m of torque, offering a good balance of performance and fuel efficiency (6.5L/100km combined). The optional All-Wheel Drive system enhances traction in various conditions, while the 2,600mm wheelbase provides stable handling and decent interior space (3.8 cubic meters passenger volume). Standard safety features include ABS, ESP, 6 airbags, and automatic emergency braking, with available advanced driver assists like adaptive cruise control and lane keep assist. The versatile cargo area offers 375L of trunk space (expandable to 1,135L), making it suitable for both urban commuting and weekend adventures."