[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Cadillac Escalade is the flagship luxury SUV featuring a 38-inch curved OLED display, AKG 36-speaker audio system, Super Cruise hands-free driving, and Magnetic Ride Control. It offers best-in-class interior space and tows up to 3,265kg (7,200 lbs)."
key_details_comments = "The Cadillac Escalade represents the pinnacle of American luxury SUVs, featuring cutting-edge technology like a 38-inch curved OLED display - the industry's largest - with ultra-high resolution. The AKG 36-speaker Studio Reference audio system delivers concert-hall quality sound. Its Super Cruise system enables hands-free driving on over 400,000 miles of compatible highways in North America. The Magnetic Ride Control suspension reads the road 1,000 times per second for unparalleled ride comfort. With best-in-class third-row legroom (886mm/34.9 inches) and up to 3,470L (122.5 cu ft) of cargo space, it combines luxury with exceptional utility. The Escalade can tow up to 3,265kg (7,200 lbs) when properly equipped, making it capable for boats or trailers. The interior features premium materials including available semi-aniline leather and real wood trim, with available massaging seats and a refrigerated console."