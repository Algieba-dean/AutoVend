[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Peugeot-308 GTi Performance is a high-performance hot hatch with a 1.6L turbocharged engine producing 270 hp, a Torsen limited-slip differential, and sport-tuned suspension. It combines practicality with thrilling driving dynamics, making it a standout in the compact hot hatch segment."
key_details_comments = "The Peugeot-308 GTi Performance is a high-performance hot hatch that blends everyday practicality with thrilling driving dynamics. Powered by a 1.6L turbocharged engine delivering 270 hp and 330 N·m of torque, it accelerates from 0-100 km/h in just 6.0 seconds. Key performance features include a Torsen limited-slip differential for enhanced traction, sport-tuned suspension with MacPherson struts and torsion beam, and aggressive aerodynamics. The interior combines premium materials like leather/Alcantara seats with metal and carbon fiber accents. While focused on performance, it retains practical elements like 370L of cargo space (expandable to 1,270L) and modern safety tech including Level 2 autonomous driving features. This model represents Peugeot's motorsport heritage in a compact, street-legal package."