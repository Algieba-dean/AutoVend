[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo-EX60-Recharge-Plus combines Scandinavian luxury with cutting-edge plug-in hybrid technology. Its 2.0L turbocharged/supercharged engine paired with an 18.8kWh battery delivers 335hp and 590N·m torque, achieving 0-100km/h in 5.3s while maintaining 5.2L/100km fuel efficiency. The interior features premium Nappa leather, driftwood inlays, and a 12.3\" digital cockpit. Safety highlights include Pilot Assist (L2 autonomy), BLIS, and Volvo's comprehensive airbag system. The eAWD system provides confident traction in all conditions, while the 505L trunk (expandable to 1,432L) offers practical utility."
key_details_comments = "The Volvo-EX60-Recharge-Plus represents the pinnacle of Volvo's luxury plug-in hybrid technology, blending performance with sustainability. Its sophisticated powertrain combines a 2.0L turbocharged and supercharged engine with an 18.8kWh lithium-ion battery, delivering 335hp and 590N·m of torque for sports sedan-like acceleration (0-100km/h in 5.3s) while maintaining exceptional efficiency (5.2L/100km). The Scandinavian-designed interior features handcrafted Nappa leather seats, authentic driftwood inlays, and a 12.3-inch digital instrument cluster with Google-based infotainment. Volvo's legendary safety is evident through its comprehensive airbag system (8 total), Pilot Assist semi-autonomous driving (Level 2), and Blind Spot Information System (BLIS). Practicality isn't sacrificed, with 505L of cargo space (expandable to 1,432L) and available 7-seat configuration. The eAWD system provides all-weather confidence, while the battery's thermal management ensures reliable operation in extreme temperatures (-30°C to 50°C). This model perfectly embodies Volvo's vision of progressive luxury with its balance of electrified performance, cutting-edge technology, and uncompromising safety."