[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Toyota Prius Plug-in Hybrid Extended Range Hybrid combines a 1.8L gasoline engine with a 13.6 kWh battery and electric motor, offering ~40 km of EV-only range and ~965 km total hybrid range. It features Toyota Safety Sense (TSS) with L2 driving aids, a 2700mm wheelbase for stable handling, and a distinctive aerodynamic design (Cd 0.24). Priced from $32,000 USD, it prioritizes efficiency over performance (0-100 km/h in 10.6s)."
key_details_comments = "The Toyota Prius Plug-in Hybrid Extended Range Hybrid represents Toyota's flagship hybrid technology, combining a 1.8L Atkinson-cycle gasoline engine (2ZR-FXE) with a 13.6 kWh lithium-ion battery and 72 kW electric motor. This configuration delivers an impressive ~40 km of EV-only range and ~965 km total hybrid range, making it ideal for both short commutes and long-distance travel. The vehicle features Toyota Safety Sense 2.0 (TSS 2.0) with Level 2 autonomous driving capabilities including adaptive cruise control, lane tracing assist, and pre-collision system. Its 2700mm wheelbase provides stable handling while maintaining compact sedan dimensions. The distinctive aerodynamic design achieves a class-leading 0.24 drag coefficient. With a starting price around $32,000 USD, it prioritizes fuel efficiency (4.3L/100km combined) over performance, achieving 0-100 km/h in 10.6 seconds. The interior offers 3.8 cubic meters of passenger space with modern amenities, though cargo capacity is slightly compromised (343L) due to battery placement."


