[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW M6 is a high-performance grand tourer featuring a 4.4L twin-turbo V8 engine producing 560-600 hp, available in coupe and convertible body styles. It combines luxury appointments with track-capable performance, featuring M-specific suspension, brakes, and aerodynamics. The M6 represents the pinnacle of BMW's performance lineup, offering blistering acceleration (0-100 km/h in under 4 seconds) while maintaining everyday usability."
key_details_comments = "The BMW M6 represents the ultimate expression of BMW's high-performance grand touring philosophy. It combines a potent 4.4-liter twin-turbocharged V8 engine (S63) producing between 560-600 horsepower with luxurious appointments and track-ready capabilities. Available in both coupe (F13) and convertible (F12) body styles, the M6 features M-specific enhancements including adaptive suspension, high-performance brakes, aerodynamic bodywork, and a driver-focused cockpit. The vehicle offers blistering acceleration (0-100 km/h in as little as 3.7 seconds) while maintaining BMW's signature driving dynamics. Despite its performance focus, the M6 provides surprising practicality with a 460L trunk and comfortable seating for four adults, making it equally capable for daily driving and long-distance touring. The interior showcases premium materials including available full Merino leather and carbon fiber trim, while the latest iDrive infotainment system keeps occupants connected. Optional M xDrive all-wheel drive enhances traction in all conditions, and the available M Driver's Package raises the electronic speed limiter to 305 km/h (190 mph) for track use."