[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Land Rover Defender 110 S combines legendary off-road capability with modern luxury. Key features include: Terrain Response 2 with automatic terrain detection, Configurable Terrain Response for expert off-roaders, 3D surround camera system for off-road visibility, Wade Sensing that displays water depth, and an optional Activity Key waterproof wearable. The aluminum-intensive body provides strength while keeping weight manageable. The interior features a modern design with durable, washable materials and the latest Pivi Pro infotainment system with dual touchscreens."
key_details_comments = "The Land Rover Defender 110 S represents the modern evolution of an off-road icon, blending rugged capability with contemporary luxury. Its Terrain Response 2 system automatically adapts to various surfaces (sand, mud, snow, etc.), while the optional Configurable Terrain Response allows expert drivers to fine-tune settings. The vehicle features an advanced 3D surround camera system that's particularly useful for off-road navigation, along with innovative Wade Sensing that displays real-time water depth when fording. The aluminum body structure provides exceptional durability while keeping weight manageable. Inside, the Defender offers a surprisingly premium environment with durable, washable surfaces and Land Rover's latest Pivi Pro infotainment system featuring dual 10-inch touchscreens. The optional Activity Key (a waterproof wearable) allows keyless entry - perfect for outdoor adventures. With approach/departure/breakover angles of 38°/40°/28° (in off-road height) and 291mm ground clearance, it maintains the Defender's legendary capability while adding modern comfort and technology."