[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Sienna Nightshade Sport Edition combines sporty styling with family practicality. Key features include: hybrid powertrain with 243hp, AWD capability, 7/8-passenger seating, 1,502L max cargo space, Toyota Safety Sense 2.5, and exclusive Nightshade blackout styling elements."
key_details_comments = "The Toyota Sienna Nightshade Sport Edition Minivan represents the perfect blend of sporty aesthetics and family functionality. Its hybrid powertrain delivers 243hp combined output while achieving exceptional fuel efficiency (6.7L/100km combined). The exclusive Nightshade package adds blacked-out 18-inch alloy wheels, black exterior accents, and dark interior trim for a premium sporty look. With standard AWD-i system, it offers confident all-weather capability. The versatile interior features 7/8-passenger seating (2-2-3 configuration) with available captain's chairs, and up to 1,502L of cargo space with seats folded. Advanced safety comes standard with Toyota Safety Sense 2.5 including full-speed adaptive cruise, lane tracing assist, and automatic emergency braking. The cabin offers premium comfort with available heated/ventilated SofTex® seats, dual power sliding doors, and a 9-inch touchscreen with wireless Apple CarPlay/Android Auto. The long 3,060mm wheelbase ensures a smooth ride, while the hybrid system provides an impressive 1,000km driving range on a single tank."