[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Hyundai Venue is a subcompact crossover SUV offering excellent value with modern styling, good fuel efficiency, and available advanced safety features. It competes with vehicles like the Kia Sonet, Nissan Magnite, and Renault Kiger."
key_details_comments = "The Hyundai Venue is a compelling subcompact crossover SUV that combines modern styling with practical urban-friendly dimensions. Positioned as an entry-level SUV in Hyundai's lineup, it offers excellent value with a starting price around $20,000 USD. Key features include Hyundai's bold 'Sensuous Sportiness' design language, a surprisingly spacious interior for its class, and available advanced safety technologies through the Hyundai SmartSense package. The Venue is particularly well-suited for city driving with its compact footprint (4,040mm length) and good maneuverability, while still offering enough cargo space (355L trunk) for daily needs. It competes effectively in the growing subcompact SUV segment against models like the Kia Sonet and Nissan Kicks, standing out with its youthful styling and comprehensive standard features."