key_details = "The Bugatti-La Voiture Noire is a one-of-a-kind hypercar, featuring an 8.0L quad-turbo W16 engine producing 1,500 hp. It is the most expensive new car ever sold, with a price tag of $18.7 million USD. The design pays homage to Bugatti's classic Type 57 SC Atlantic, with a sleek black carbon fiber body. Only one unit was produced, making it an ultra-exclusive collector's item."
key_details_comments = "The Bugatti-La Voiture Noire is a pinnacle of automotive exclusivity and performance, featuring an 8.0L quad-turbocharged W16 engine that delivers an astonishing 1,500 horsepower. Priced at $18.7 million USD, it holds the title of the most expensive new car ever sold. Its design is a modern tribute to the legendary Bugatti Type 57 SC Atlantic, with a handcrafted carbon fiber body finished in deep black. Only one unit exists, making it a true collector's masterpiece. The car combines extreme speed (0-100 km/h in 2.4 seconds) with bespoke luxury, featuring hand-stitched leather interiors and advanced aerodynamics. Its 100L fuel tank supports high-speed touring, though its 350 km range reflects its performance-oriented nature. This hypercar is a symbol of Bugatti's engineering prowess and artistic vision."