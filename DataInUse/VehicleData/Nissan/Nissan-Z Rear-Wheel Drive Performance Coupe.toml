[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Nissan Z represents the latest evolution of Nissan's iconic sports car lineage, featuring a 400hp twin-turbo V6, rear-wheel drive, and a choice of 6-speed manual or 9-speed automatic transmission. It combines modern performance with classic Z-car styling cues."
key_details_comments = "The Nissan Z continues the brand's legendary sports car heritage with modern performance technology. It features a 400hp 3.0L twin-turbo V6 (VR30DDTT) engine, rear-wheel drive chassis, and choice of 6-speed manual or 9-speed automatic transmission. The design pays homage to classic Z-cars with its long hood/short deck proportions while incorporating contemporary styling elements. Performance highlights include a 4.5s 0-100km/h acceleration time, mechanical limited-slip differential (on Performance/Proto trims), and sport-tuned double-wishbone/multi-link suspension. The interior blends modern tech (8-inch touchscreen, digital gauge cluster) with driver-focused ergonomics. As a pure sports car, it prioritizes driving engagement over practicality with its two-seat configuration and 235L trunk capacity."