[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota Sienna is a full-size hybrid minivan offering exceptional fuel efficiency (36 mpg combined), available AWD, and premium family features like rear seat entertainment and vacuum cleaner. It features Toyota Safety Sense 2.5 with advanced driver assists, 7-8 passenger capacity, and up to 101 cu.ft cargo space."
key_details_comments = "The Toyota Sienna stands out as the only hybrid minivan in its class, offering exceptional fuel efficiency of 36 mpg combined. Its versatile interior features 7-8 passenger seating with available premium options like rear seat entertainment and an integrated vacuum cleaner. The available E-Four AWD system provides all-weather capability, while Toyota Safety Sense 2.5 delivers comprehensive driver assistance features. With up to 101 cubic feet of cargo space and numerous family-friendly features, it's designed for practical yet comfortable family transportation."