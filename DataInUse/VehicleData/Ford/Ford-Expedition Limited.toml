[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Ford Expedition Limited is a full-size SUV with a 3.5L EcoBoost V6, seating for 7-8, and advanced tech like SYNC 4 and Co-Pilot360. It offers 4WD, a max towing capacity of 9,300 lbs, and a luxurious interior with leather seats and wood trim."
key_details_comments = "The Ford Expedition Limited is a premium full-size SUV featuring a powerful 3.5L EcoBoost V6 engine producing 375 hp (440 hp in high-output trim) and 637 N·m of torque. It offers seating for 7-8 passengers with three rows of luxury leather-trimmed seats, genuine wood accents, and 5.8 cubic meters of passenger space. Advanced technology includes SYNC 4 infotainment with a 12-inch touchscreen, wireless Apple CarPlay/Android Auto, Ford Co-Pilot360 with L2 autonomous driving features, and over-the-air updates. The intelligent 4WD system with terrain management provides medium off-road capability while maintaining a comfortable independent suspension setup. With a maximum towing capacity of 9,300 lbs (4,218 kg) and up to 3,068L of cargo space, it combines utility with premium comfort features like heated/cooled seats, active noise cancellation, and a panoramic vista roof option."


