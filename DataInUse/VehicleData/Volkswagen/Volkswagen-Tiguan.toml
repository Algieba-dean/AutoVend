[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volkswagen Tiguan is a well-rounded compact SUV offering a blend of practicality, comfort, and technology. Highlights include optional 4MOTION AWD, a spacious interior with up to 1,655L cargo capacity, and advanced safety features like IQ.DRIVE (adaptive cruise, lane assist). The 2.0L TSI engine delivers 184 hp, while the refined chassis ensures a comfortable ride. Ideal for families and urban adventurers alike."
key_details_comments = "The Volkswagen Tiguan is a versatile compact SUV that excels in everyday practicality while offering premium features. Its 2.0L TSI turbocharged engine (184 hp) provides responsive performance, while the optional 4MOTION all-wheel drive system enhances traction in various conditions. The interior boasts 3.8 cubic meters of passenger space and a class-leading 615L cargo capacity (expandable to 1,655L). Advanced safety features include standard Automatic Emergency Braking, Lane Keep Assist, and available Traffic Jam Assist. The MQB platform provides a comfortable ride with precise handling, making it equally suitable for city commuting and long-distance travel. With available digital cockpit, voice-controlled infotainment, and over-the-air updates, the Tiguan combines utility with modern technology in a refined package."