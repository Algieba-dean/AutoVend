[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Honda CR-V e:FCEV is a hydrogen fuel cell electric vehicle combining zero-emission driving with the practicality of an SUV. It features a 180 hp electric motor, a 40 kWh battery, and a hydrogen fuel cell stack for extended range. Advanced safety and driver-assistance technologies are standard, along with a premium interior and modern design."
key_details_comments = "The Honda CR-V e:FCEV represents a cutting-edge fusion of hydrogen fuel cell technology with SUV practicality. As Honda's first production FCEV SUV, it combines a 180hp electric motor with a 40kWh battery and hydrogen fuel cell stack to deliver 500km of zero-emission range. The vehicle features Honda's latest e-AWD system, premium interior with leather seats and metal trim, and comprehensive Honda Sensing safety suite including L2 autonomous driving capabilities. Its compact SUV form factor (2,660mm wheelbase) offers 3.8m³ passenger space and 452L cargo capacity, making it ideal for eco-conscious families. The hydrogen refueling capability (3-5 minutes) addresses range anxiety while maintaining BEV advantages like quiet operation and instant torque (350N·m)."