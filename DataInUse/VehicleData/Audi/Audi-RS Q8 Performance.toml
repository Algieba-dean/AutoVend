[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi RS Q8 Performance is the most powerful version of Audi's flagship SUV, featuring a 630 PS twin-turbo V8 with mild hybrid technology, quattro all-wheel drive, and a luxurious interior packed with cutting-edge technology. It combines supercar performance (0-100 km/h in 3.6s) with practical SUV versatility, making it one of the fastest production SUVs in the world."
key_details_comments = "The Audi RS Q8 Performance represents the pinnacle of Audi's high-performance SUV lineup, combining supercar-level acceleration with full-size luxury SUV practicality. Its 4.0L twin-turbo V8 engine produces 630 PS (621 hp) and 850 N·m (627 lb-ft) of torque, enabling a 0-100 km/h sprint in just 3.6 seconds - making it one of the fastest production SUVs in the world. The vehicle features Audi's most advanced quattro all-wheel drive system with sport differential, adaptive air suspension with predictive active dampers, and an RS-specific mild hybrid system for improved efficiency. The interior boasts premium Valcona leather sport seats with massage function, a fully digital virtual cockpit, and the latest MMI touch response infotainment. Despite its performance focus, it maintains the Q8's generous cargo capacity (606L/1,755L) and offers all-road capability through adjustable ground clearance (164-248mm). This model stands as a technological showcase with its Level 2 autonomous driving capabilities, advanced driver assistance systems, and optional carbon ceramic brakes."