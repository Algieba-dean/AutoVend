[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche Cayenne Turbo S E-Hybrid combines supercar performance with SUV practicality, featuring a 4.0L V8 twin-turbo engine paired with an electric motor for 670 hp total output. It offers Porsche Dynamic Chassis Control, rear-axle steering, and ceramic composite brakes as options. The luxurious interior includes Porsche Communication Management with 12.3-inch touchscreen, 18-way adaptive seats, and premium sound systems. Its plug-in hybrid system allows for short electric-only commutes while delivering exhilarating performance when needed."
key_details_comments = "As Porsche's flagship performance hybrid SUV, the Cayenne Turbo S E-Hybrid delivers supercar-rivaling acceleration (0-100km/h in 3.8s) combined with luxury SUV practicality. Its plug-in hybrid system combines a 4.0L twin-turbo V8 (541hp) with a 134kW electric motor for 670hp total output. The vehicle features Porsche Dynamic Chassis Control, rear-axle steering (optional), and offers up to 27km electric-only range. The interior boasts premium materials, 18-way adaptive sport seats, and the latest Porsche Communication Management system with 12.3-inch touchscreen. Despite its performance focus, it maintains 645L of cargo space (expandable to 1,710L)."