[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Elantra N Line is the sporty variant of the standard Elantra, featuring a turbocharged 1.6L engine, sport-tuned suspension, aggressive styling, and N-branded interior elements. It bridges the gap between the standard Elantra and the full N performance model, offering enhanced driving dynamics while maintaining everyday practicality."
key_details_comments = "The Hyundai Elantra N Line is the performance-enhanced version of the standard Elantra, positioned between the base model and the full Elantra N. It features a turbocharged 1.6L engine producing 201 hp, sport-tuned suspension for sharper handling, aggressive exterior styling with N Line-specific elements like a dark chrome grille and rear diffuser, and interior upgrades including sport seats and metal trim. While maintaining the practicality of a compact sedan with 420L of trunk space and comfortable seating for five, it delivers a more engaging driving experience with quicker acceleration (0-100 km/h in ~7.0s) and a sportier exhaust note. It comes equipped with Hyundai SmartSense safety suite and modern tech features like a 10.25-inch touchscreen with navigation and Blue Link connectivity."