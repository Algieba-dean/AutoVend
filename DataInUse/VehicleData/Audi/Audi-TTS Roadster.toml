[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi-TTS Roadster combines high-performance driving with luxury convertible features. Key highlights include a 2.0L turbocharged engine producing 306 hp, Quattro all-wheel drive, and a retractable soft top. It features Audi's MMI infotainment system with voice control, adaptive cruise control, and a sport-tuned suspension for dynamic handling. The interior is premium with Nappa leather seats and aluminum trim, while exterior styling is aggressive and aerodynamic."
key_details_comments = "The Audi-TTS Roadster is a high-performance luxury convertible that excels in both driving dynamics and premium features. Its 2.0L TFSI turbocharged engine delivers 306 horsepower and 400 N·m of torque, paired with Audi's legendary Quattro all-wheel drive system for exceptional grip. The retractable soft top allows for open-air driving in just 10 seconds at speeds up to 50 km/h. Inside, drivers enjoy a driver-focused cockpit with Audi Virtual Cockpit digital instrument cluster, MMI touch infotainment with voice control, and premium Nappa leather sport seats. Advanced driver assistance systems include adaptive cruise control, lane keep assist, and automatic emergency braking. The lightweight aluminum-intensive body and magnetic ride suspension provide razor-sharp handling while maintaining reasonable comfort for daily driving."