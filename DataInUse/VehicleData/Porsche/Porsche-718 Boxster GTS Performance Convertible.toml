[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Porsche 718 Boxster GTS Performance Convertible combines mid-engine balance with a 365hp turbocharged flat-four, offering exceptional handling. Key features include Porsche Active Suspension Management, Sport Chrono package availability, and a lightweight soft top that operates at speeds up to 50 km/h. The GTS trim adds distinctive styling cues, enhanced interior materials, and performance-focused tuning."
key_details_comments = "The Porsche 718 Boxster GTS Performance Convertible represents the pinnacle of mid-engine roadster design, combining Porsche's legendary handling with a 365hp 2.5L turbocharged flat-four engine. Its mid-engine layout provides perfect 47:53 weight distribution for exceptional balance. The GTS trim adds performance-focused enhancements including lowered PASM suspension (10mm lower than standard), Sport Chrono package availability with dynamic engine mounts, and distinctive GTS styling cues like black exterior accents. The lightweight soft top operates in just 9 seconds at speeds up to 50 km/h, maintaining practicality. Interior features include Alcantara®-lined surfaces, GT sport steering wheel, and Porsche Communication Management (PCM) with 7-inch touchscreen. The car's dual-trunk design offers 280L total capacity - unusual practicality for a pure sports car."