[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Volvo V90 is a luxury wagon featuring a plug-in hybrid powertrain (T8), Scandinavian design, and industry-leading safety. Highlights include a 400hp combined output, 32-mile electric range, and Pilot Assist semi-autonomous driving. It offers 551L of cargo space (expandable to 1,526L) and comes with a 4-year/50,000-mile warranty."
key_details_comments = "The Volvo V90 Recharge is a premium plug-in hybrid luxury wagon combining Scandinavian elegance with cutting-edge technology. Its T8 Twin Engine powertrain delivers 400hp and 472 lb-ft torque, accelerating 0-100km/h in 4.8s while offering 32 miles (51km) of pure electric range. The vehicle features Volvo's award-winning safety systems including Pilot Assist (L2 autonomy), City Safety with pedestrian/cyclist detection, and 8 airbags. With 551L cargo capacity (expandable to 1,526L), acoustic laminated glass, and available Nappa leather seats with massage function, it's designed for both long-distance comfort and urban efficiency. The Google-based infotainment supports OTA updates and voice control, while the optional air suspension enhances ride quality. EPA-rated at 2.1L/100km in hybrid mode, it represents Volvo's commitment to sustainable luxury."