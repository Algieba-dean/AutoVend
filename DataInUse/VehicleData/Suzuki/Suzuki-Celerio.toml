[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki-Celerio is a compact, fuel-efficient city car with a 1.0L gasoline engine, offering excellent maneuverability and low running costs. It features modern safety systems like ABS and ESP, and its compact size makes it ideal for urban commuting."
key_details_comments = "The Suzuki-Celerio is a highly practical and economical micro sedan designed for urban environments. Its compact dimensions (3.6m length) and tight turning radius make it exceptionally maneuverable in city traffic. Powered by a fuel-efficient 1.0L 3-cylinder gasoline engine producing 67hp, it delivers excellent fuel economy of 4.7L/100km while emitting low CO2. The lightweight construction (under 900kg) enhances efficiency. Safety features include ABS, ESP, and automatic emergency braking. With a 254L trunk and 5-seat capacity, it offers surprising practicality for its size. The simple mechanical layout ensures low maintenance costs, making it ideal for budget-conscious buyers in crowded cities where parking space is limited."