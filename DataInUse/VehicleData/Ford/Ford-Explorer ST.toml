[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Explorer ST is the high-performance variant of Ford's popular three-row SUV, featuring a 3.0L EcoBoost V6 producing 400hp, sport-tuned suspension, unique styling cues, and premium interior appointments while maintaining practical family-hauling capabilities."
key_details_comments = "The Ford Explorer ST represents the performance pinnacle of Ford's three-row SUV lineup, combining family practicality with sports car-like performance. It features a specially tuned 3.0L twin-turbo EcoBoost V6 engine delivering 400 horsepower and 415 lb-ft of torque, paired with a 10-speed automatic transmission and standard intelligent 4WD system. The ST trim adds sport-tuned suspension with performance dampers, upgraded brakes, and unique exterior styling including blacked-out trim, 21-inch wheels, and dual exhaust. Inside, it offers premium ActiveX leatherette or available genuine leather seating, aluminum accents, and Ford's latest SYNC 4 infotainment system with a 12-inch touchscreen. Despite its performance focus, it maintains all the practicality of the standard Explorer with three rows of seating (2-3-2 configuration) and up to 2,487 liters of cargo space. Advanced safety features include Ford Co-Pilot360 with Level 2 autonomous driving capabilities, making it both a thrilling driver's SUV and a capable family hauler."