[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW M850i xDrive combines luxury grand touring with sports car performance, featuring a 4.4L twin-turbo V8 (523 hp), xDrive AWD, and advanced technology like Laserlight headlights and BMW Live Cockpit Professional. Its adaptive suspension and rear-wheel steering enhance both comfort and dynamic handling."
key_details_comments = "The BMW M850i xDrive represents the pinnacle of BMW's luxury grand touring coupes, blending exceptional performance with premium comfort. Its 4.4-liter twin-turbo V8 engine delivers 523 horsepower and 750 Nm of torque, paired with an 8-speed automatic transmission and intelligent xDrive all-wheel drive system. The vehicle features cutting-edge technology including BMW's Live Cockpit Professional with dual 12.3\" displays, Laserlight headlights, and comprehensive driver assistance systems. The adaptive M suspension with active roll stabilization and integral active steering provide both dynamic handling and long-distance comfort. With a 0-100 km/h acceleration of 3.7 seconds and a top speed of 250 km/h (optionally 305 km/h), it offers supercar performance while maintaining BMW's signature luxury appointments including Vernasca leather upholstery, glass controls, and extensive customization options through BMW Individual."