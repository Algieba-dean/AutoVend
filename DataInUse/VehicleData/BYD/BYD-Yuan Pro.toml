[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Yuan Pro is a compact electric SUV featuring BYD's innovative Blade Battery technology, offering excellent safety and range. It combines modern styling with practical urban mobility, featuring a 150kW electric motor, up to 501km NEDC range, and comprehensive smart connectivity features including OTA updates and voice control."
key_details_comments = "The BYD-Yuan Pro represents BYD's commitment to affordable electric mobility, featuring their proprietary Blade Battery technology that offers superior thermal stability and safety. As a compact electric SUV, it delivers 201hp (150kW) and 310N·m of torque through a front-wheel drive system, achieving 0-100km/h in 9.0 seconds. With a 60.48kWh LFP battery providing 501km NEDC range (approximately 400km real-world), it supports DC fast charging (30-80% in 30 minutes). The vehicle combines urban practicality with SUV styling, offering 450L cargo space (expandable to 1,200L), Level 2 autonomous driving features, and a modern tech suite including a rotating touchscreen, voice control, and OTA updates. Its 2,535mm wheelbase and independent suspension provide balanced handling, while the 170mm ground clearance allows for light off-road capability."