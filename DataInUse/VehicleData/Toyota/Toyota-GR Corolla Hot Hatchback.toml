[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Toyota GR Corolla is a high-performance hot hatch featuring a turbocharged 1.6L 3-cylinder engine producing 300 hp, GR-FOUR AWD system with front/rear LSDs, and motorsport-derived chassis tuning. It offers track-capable performance while maintaining daily usability with a practical hatchback form."
key_details_comments = "The Toyota GR Corolla represents the pinnacle of Toyota's Gazoo Racing performance division, combining rally-bred technology with everyday practicality. Its G16E-GTS 1.6L turbocharged 3-cylinder engine delivers 300hp and 370N·m of torque, paired with a 6-speed manual transmission and GR-FOUR all-wheel drive system featuring Torsen limited-slip differentials at both ends. The Circuit Edition adds forged carbon roof, front/rear spoilers, and upgraded brakes, while the track-focused Morizo Edition sheds weight and features a torque-rich powerband. Despite its performance focus, it maintains 382L of cargo space and Toyota's latest safety tech including TSS 3.0."