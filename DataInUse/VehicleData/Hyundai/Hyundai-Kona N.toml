[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Kona N is the high-performance variant of Hyundai's compact SUV, featuring a 2.0L turbocharged engine producing 276 hp, an 8-speed wet dual-clutch transmission, and N-specific performance enhancements including an electronic limited-slip differential, launch control, and variable exhaust system. It combines everyday practicality with track-capable performance."
key_details_comments = "The Hyundai Kona N represents Hyundai's performance-focused N division applied to their compact SUV platform. It features a specially tuned 2.0L turbocharged GDI engine producing 276 horsepower and 289 lb-ft of torque, paired with an 8-speed wet dual-clutch transmission (N DCT) featuring N Grin Shift mode for temporary performance boosts. Performance enhancements include an electronic limited-slip differential (e-LSD), launch control, variable exhaust system with active sound design, and N-specific suspension tuning with integrated drive axle for improved handling. The vehicle maintains practical SUV characteristics with 361L of cargo space while adding aggressive N division styling cues, sport seats with bolstering, and a comprehensive suite of driver assistance technologies. This model bridges the gap between everyday usability and track-capable performance, competing with hot hatches while offering SUV practicality."