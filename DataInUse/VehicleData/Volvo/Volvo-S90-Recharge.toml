# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo S90 Recharge combines Scandinavian luxury with plug-in hybrid efficiency, offering 400 combined horsepower, 37 miles of electric range, and Volvo's renowned safety technology in a sophisticated package."
key_details_comments = "The Volvo S90 Recharge represents the pinnacle of Scandinavian luxury and sustainable performance, combining a 400hp plug-in hybrid powertrain with 37 miles of pure electric range. It features Volvo's latest safety innovations including Pilot Assist semi-autonomous driving, a premium interior with genuine wood and leather, and Google-based infotainment. The long 3061mm wheelbase provides exceptional rear legroom, while the sophisticated hybrid system delivers both efficiency and performance with 4.9s 0-100km/h acceleration."