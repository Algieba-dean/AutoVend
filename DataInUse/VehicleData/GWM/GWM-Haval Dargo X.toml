[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The GWM-Haval Dargo X is a rugged compact SUV offering excellent off-road capability with modern tech features. It combines a powerful 1.5L turbo engine with intelligent AWD, providing 210mm ground clearance for challenging terrain. The interior features premium materials and advanced driver assistance systems, making it both capable and comfortable for daily driving."
key_details_comments = "The GWM-Haval Dargo X stands out as a capable compact SUV that bridges the gap between urban commuting and off-road adventure. Its 1.5L turbocharged gasoline engine delivers 184hp and 275N·m of torque, paired with an intelligent all-wheel drive system that provides genuine off-road capability with 210mm ground clearance. The vehicle offers a well-balanced package with modern tech including Level 2 autonomous driving features, a comprehensive safety suite with 6 airbags, and a premium interior with leather upholstery available. With dimensions of 4,620mm in length and a wheelbase of 2,738mm, it provides ample interior space (3.8 cubic meters) while remaining maneuverable in urban environments. The 55L fuel tank enables a practical 650km driving range, making it suitable for both daily commutes and long-distance journeys. Its rugged exterior design with angular lines and metal trim interior accents create a distinctive, modern aesthetic that appeals to adventure-seeking buyers."