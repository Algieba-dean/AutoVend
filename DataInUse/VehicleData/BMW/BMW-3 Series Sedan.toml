[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BMW 3 Series Sedan represents the quintessential sports sedan, blending premium craftsmanship with dynamic driving characteristics. The current G20 generation features significant improvements in interior space, technology, and refinement while maintaining the brand's signature driving dynamics. Highlights include the latest iDrive 7 infotainment system, available laser headlights, and a range of efficient yet powerful turbocharged engines. The"
key_details_comments = "The BMW 3 Series Sedan represents the quintessential sports sedan, blending premium craftsmanship with dynamic driving characteristics. The current G20 generation features significant improvements in interior space (growing 76mm in wheelbase), technology (iDrive 7 with 12.3\" digital cockpit), and refinement while maintaining the brand's signature 50:50 weight distribution. Highlights include available laser headlights with 530m range, a 10.25\" touchscreen with gesture control, and BMW's latest turbocharged engines (B48 2.0L and B58 3.0L) paired with an 8-speed Steptronic transmission. The chassis features double-joint front and five-link rear suspension, with optional adaptive M suspension and M Sport differential. Safety is enhanced by Driving Assistant Professional with Level 2 semi-autonomous capabilities. The interior showcases premium materials like Vernasca leather and aluminum trim, with acoustic glass for exceptional noise isolation. Practical touches include 480L trunk capacity and available 40:20:40 split folding rear seats."