[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo XC40 combines Scandinavian luxury with compact SUV practicality. Key highlights include: 1) Standard AWD with 247hp mild-hybrid engine, 2) Google-built infotainment with OTA updates, 3) Award-winning safety with City Safety system, 4) Configurable cargo space with fold-flat seats, 5) Available with 100% leather-free interior options."
key_details_comments = "The Volvo XC40 represents the perfect blend of Scandinavian luxury and compact SUV functionality. Its key strengths include: 1) A standard all-wheel drive system paired with a 247hp mild-hybrid powertrain for responsive performance, 2) Cutting-edge Google-built infotainment system that receives over-the-air updates, 3) Industry-leading safety features including the City Safety collision avoidance system, 4) Highly versatile cargo area with innovative storage solutions and fold-flat seating, 5) Environmentally conscious interior options including 100% leather-free upholstery. The XC40 has won numerous awards including 2018 European Car of the Year, thanks to its distinctive design, premium materials, and exceptional safety credentials that maintain Volvo's reputation as a leader in automotive safety technology."