[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The BYD-Song Pro is a versatile compact SUV with a plug-in hybrid powertrain, offering a balance of efficiency, performance, and advanced technology. It features a 1.5L turbocharged engine paired with a 160kW electric motor, delivering 258hp and 450N·m of torque. With an 18.3kWh battery, it provides 80km of pure electric range and a total hybrid range of 600km. The interior is premium with leather seats, metal trim, and high noise insulation. Advanced safety and driver-assist features include L2 autonomous driving, adaptive cruise control, and automatic emergency braking. The design is sporty and modern, with a high level of smart connectivity including voice control and OTA updates."
key_details_comments = "The BYD-Song Pro is a technologically advanced compact SUV that combines a 1.5L turbocharged gasoline engine with a 160kW electric motor in its plug-in hybrid system, delivering a combined output of 258hp and 450N·m of torque. Its 18.3kWh lithium-ion battery enables 80km of pure electric driving, while the hybrid system offers an impressive total range of 600km. The vehicle features premium interior appointments including leather upholstery, metal trim accents, and exceptional noise insulation for a refined driving experience. Advanced driver assistance systems include Level 2 autonomous driving capabilities with adaptive cruise control, lane keep assist, and automatic emergency braking. The sporty exterior design is complemented by cutting-edge connectivity features such as voice-controlled infotainment, over-the-air updates, and remote parking functionality. With its balanced combination of performance (0-100km/h in 7.9 seconds), efficiency (5.3L/100km hybrid fuel consumption), and practicality (450L trunk expandable to 1,350L), the Song Pro is equally suited for urban commuting and long-distance travel."