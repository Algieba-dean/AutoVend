[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Jaguar XJ EV Long Wheelbase combines British luxury with cutting-edge electric vehicle technology. Its highlights include a 105kWh battery, 665hp dual-motor AWD system, and a luxurious interior with premium materials. The extended wheelbase provides exceptional rear legroom, making it ideal for executive transport. Advanced features include adaptive air suspension, Pivi Pro infotainment with OTA updates, and comprehensive driver assistance systems."
key_details_comments = "The Jaguar XJ EV Long Wheelbase represents the pinnacle of British luxury electric vehicles, combining Jaguar's signature design language with state-of-the-art EV technology. Its 105kWh battery provides a WLTP-rated range of 470-530km, while the dual-motor all-wheel drive system delivers exhilarating performance with 665hp and 696N·m of instant torque. The extended 3157mm wheelbase creates an exceptionally spacious cabin featuring Windsor Leather upholstery, genuine wood veneers, and available executive lounge seating. Cutting-edge features include adaptive air suspension with continuously variable dampers, Jaguar's Pivi Pro infotainment system with natural voice control and over-the-air updates, plus a comprehensive suite of Level 2 autonomous driving capabilities. The vehicle's advanced thermal management system ensures consistent performance in extreme temperatures from -30°C to 50°C, while acoustic laminated glass and active noise cancellation create a supremely quiet cabin environment. With its combination of performance, luxury, and technology, the XJ EV Long Wheelbase is designed to compete with the finest electric luxury sedans in the world."