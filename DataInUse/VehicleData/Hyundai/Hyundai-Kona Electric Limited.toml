[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Hyundai Kona Electric Limited combines a 64.8kWh battery with 201hp electric motor for 415km EPA range. Features include 10.25\" touchscreen, wireless charging, heated/ventilated seats, and Hyundai SmartSense safety suite with Level 2 driving assistance. Unique to the Limited trim are leather seats, power sunroof, and premium audio system."
key_details_comments = "The Hyundai Kona Electric Limited represents Hyundai's commitment to affordable electric mobility, featuring a 64.8kWh lithium-ion battery paired with a 201hp electric motor that delivers 395N·m of instant torque. With an EPA-estimated range of 415km (258 miles), it offers practical daily usability and supports DC fast charging (10-80% in 47 minutes). The Limited trim adds premium features like leather upholstery, heated/ventilated front seats, a 10.25\" touchscreen with navigation, wireless device charging, and a power sunroof. Safety is enhanced by Hyundai SmartSense suite including Forward Collision-Avoidance Assist, Lane Keeping Assist, and Smart Cruise Control with Stop & Go. The vehicle combines compact SUV practicality (332L cargo space expandable to 1,114L) with sporty handling thanks to its low center of gravity and independent suspension system."