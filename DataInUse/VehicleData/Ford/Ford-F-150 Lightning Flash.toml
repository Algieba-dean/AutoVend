[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Ford F-150 Lightning Flash is a mid-trim electric pickup with 452 hp, 515 km range, and Pro Power Onboard for worksite power. It includes BlueCruise hands-free driving and a 15.5-inch touchscreen."
key_details_comments = "The Ford F-150 Lightning Flash is a strategically positioned mid-trim variant of Ford's groundbreaking electric pickup, offering an optimal balance of performance and value. It features a standard-range battery delivering 452 horsepower and an EPA-estimated 515 km (320 miles) of range, making it practical for both work and daily use. Notable features include the Pro Power Onboard system with up to 9.6 kW of exportable power for tools and equipment, Ford's advanced BlueCruise hands-free highway driving system, and a massive 15.5-inch vertically oriented touchscreen running SYNC 4A infotainment. The Flash trim specifically targets tech-savvy buyers by including premium features like extended BlueCruise capability, onboard scales with smart hitch, and zone lighting, while maintaining a more accessible price point than Platinum models."