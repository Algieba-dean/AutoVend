[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BYD-Atlantis combines luxury and cutting-edge EV technology, featuring an 86.4kWh Blade Battery for safety, 800V fast charging (10-80% in 18 mins), and a 610km CLTC range. Its dual-motor AWD delivers 483hp/680N·m, while the DiPilot 2.5 offers L2+ autonomy. Sustainable materials include vegan leather and recycled aluminum."
key_details_comments = "The BYD-Atlantis represents the pinnacle of BYD's electric vehicle technology, combining luxury, performance, and sustainability. Its standout feature is the 86.4kWh Blade Battery with LFP chemistry, offering exceptional thermal stability and safety while enabling an 800V ultra-fast charging system that can replenish 10-80% charge in just 18 minutes. The vehicle delivers impressive performance through its dual-motor AWD system producing 483hp and 680N·m torque, achieving 0-100km/h in 4.5 seconds. With a CLTC-rated range of 610km, it's practical for both daily commutes and long-distance travel. The Atlantis features BYD's DiPilot 2.5 advanced driver assistance system with L2+ autonomous capabilities, 5G connectivity, and a premium interior with sustainable materials like vegan leather and recycled aluminum. Its mid-size SUV form factor (4,850mm length) provides spacious 5-seat accommodation with 520L cargo capacity, while the aerodynamic 0.24Cd design and adaptive air suspension (optional) ensure both efficiency and comfort."


