[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Volvo EX30 is Volvo's smallest and most affordable electric SUV, featuring cutting-edge technology, sustainable materials, and Volvo's renowned safety features in a compact package. It offers two battery options (51kWh LFP or 69kWh NMC) and two powertrain configurations (single-motor RWD or dual-motor AWD). The minimalist Scandinavian interior features recycled and renewable materials, while the exterior design combines Volvo's signature styling with aerodynamic efficiency. Advanced safety systems include multiple airbags, collision avoidance, and Volvo's Pilot Assist semi-autonomous driving system."
key_details_comments = "The Volvo EX30 represents Volvo's commitment to accessible electric mobility, combining the brand's signature safety and Scandinavian design in a compact SUV package. As Volvo's smallest EV, it features innovative sustainable materials (including recycled plastics, aluminum, and wool blends) and offers two battery chemistries: a more affordable 51kWh LFP option and a longer-range 69kWh NMC variant. The EX30 delivers impressive performance (0-100km/h in 3.6s for dual-motor version) while maintaining Volvo's renowned safety standards with comprehensive airbag protection and advanced driver assistance systems. Its minimalist interior features a central touchscreen with Google-based infotainment, and the vehicle supports bidirectional charging. The EX30 is particularly notable for its carbon footprint reduction - Volvo claims it has the lowest lifetime CO2 emissions of any Volvo car to date."