[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Lamborghini Revuelto Roadster features a 6.5L V12 hybrid powertrain producing 1,001 hp, carbon fiber monocoque chassis, removable carbon roof, and advanced aerodynamics. It represents Lamborghini's first series-production V12 hybrid."
key_details_comments = "The Lamborghini Revuelto Roadster represents a groundbreaking evolution in supercar technology, combining Lamborghini's iconic 6.5L naturally aspirated V12 engine with three electric motors for a combined 1,001 hp output. Its carbon fiber monocoque chassis provides exceptional rigidity while keeping weight low, and the removable carbon roof transforms it from coupe to roadster. The vehicle features cutting-edge aerodynamics with active elements, a sophisticated all-wheel drive system (LDVI), and multiple driving modes that can optimize performance for track or road use. As Lamborghini's first series-production V12 hybrid, it marks the beginning of the brand's electrification strategy while maintaining the raw emotion of their legendary engines."