[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Mazda CX-50 2.5 Turbo Premium Plus combines premium features with Mazda's signature driving dynamics. Key highlights include the 2.5L turbocharged engine producing up to 256 hp, standard i-Activ AWD, premium leather interior, 10.25-inch infotainment display, and comprehensive i-Activsense safety suite. The vehicle features Mazda's Kodo design language with rugged styling cues and offers a balanced combination of on-road refinement and light off-road capability."
key_details_comments = "The Mazda CX-50 2.5 Turbo Premium Plus represents the pinnacle of Mazda's SUV lineup, blending premium luxury with sporty performance. Its turbocharged 2.5L Skyactiv-G engine delivers class-leading power (256 hp on premium fuel) while maintaining Mazda's signature driving dynamics. The High-End Turbo Trim adds exclusive features like premium Nappa leather seats, 20-inch alloy wheels, and advanced i-Activsense safety technologies. The vehicle's unique selling points include its sophisticated Kodo design with rugged off-road styling cues, Mazda's predictive i-Activ AWD system for all-weather capability, and a meticulously crafted interior that rivals luxury brands. The CX-50 stands out in its segment by offering near-luxury refinement at a mainstream price point, with particular attention to driver engagement and premium material quality throughout the cabin."