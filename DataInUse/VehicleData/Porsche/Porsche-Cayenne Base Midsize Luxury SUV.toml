[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche Cayenne combines sports car performance with SUV practicality, featuring a 3.0L turbo V6, premium interior, and advanced technology while maintaining Porsche's driving dynamics."
key_details_comments = "The Porsche Cayenne Base model represents the perfect blend of sports car DNA and SUV practicality. As Porsche's flagship SUV, it features a turbocharged 3.0L V6 engine delivering 335hp, paired with an 8-speed Tiptronic S transmission and standard all-wheel drive. The Cayenne offers premium interior craftsmanship with leather seats, aluminum trim, and Porsche's latest PCM infotainment system. Despite its SUV size, it maintains Porsche's renowned driving dynamics with precise steering, adaptive suspension, and a 0-100km/h time of 6.2 seconds. The vehicle combines luxury features like excellent noise insulation and comfort with practical elements including 635L of cargo space and advanced safety systems. Optional packages allow for extensive customization from performance upgrades to luxury amenities, making it one of the most versatile vehicles in its class."