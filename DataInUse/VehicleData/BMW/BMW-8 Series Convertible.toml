[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "Flagship luxury convertible with a focus on performance (M850i 0-100km/h in 3.9s) and craftsmanship (hand-finished leather). Notable for its rigid body structure despite being a soft-top, achieving near-coupe levels of torsional stiffness. Offers BMW's most advanced driver aids (e.g., evasion aid, cross-traffic warning) and a 12.3\" digital instrument cluster with Head-Up Display."
key_details_comments = "The BMW 8 Series Convertible represents the pinnacle of BMW's luxury grand touring lineup, combining high-performance capabilities with exquisite craftsmanship. The M850i xDrive variant delivers supercar-like acceleration (0-100km/h in 3.9 seconds) thanks to its 523hp twin-turbo V8, while maintaining BMW's signature driving dynamics. Despite being a soft-top convertible, it features an exceptionally rigid body structure that minimizes chassis flex, achieving torsional stiffness comparable to fixed-roof coupes. The interior showcases hand-finished Merino leather, precision metalwork, and BMW's most advanced technology including a 12.3\" digital instrument cluster with augmented reality navigation. Unique safety features include evasion aid and cross-traffic warning systems. The retractable roof operates in 15 seconds at speeds up to 50km/h, transforming the car from a quiet luxury cruiser to an open-air sports car instantly."