[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Suzuki Jimny GX is a compact, body-on-frame 4WD SUV renowned for its exceptional off-road capability in a small package. It features a 1.5L gasoline engine, part-time 4WD with low-range, and rugged suspension. While lacking in comfort and technology features, it excels in off-road performance with 210mm ground clearance and excellent approach/departure angles. The boxy design provides good visibility but results in basic aerodynamics. Ideal for off-road enthusiasts who prioritize capability over comfort."
key_details_comments = "The Suzuki Jimny GX is a purpose-built off-road vehicle that prioritizes capability over luxury. Its compact dimensions (3,645mm length) and lightweight body-on-frame construction make it exceptionally maneuverable in rough terrain. The 1.5L K15B gasoline engine delivers adequate power (102hp) for off-road use while maintaining reasonable fuel efficiency. The part-time 4WD system with low-range transfer case, rigid axle suspension, and 210mm ground clearance give it class-leading off-road performance. The utilitarian interior features durable materials and simple controls, reflecting its workhorse nature. While lacking modern driver assistance features and comfort amenities, it remains popular among off-road enthusiasts for its mechanical simplicity, reliability, and authentic 4x4 experience in a small, affordable package."