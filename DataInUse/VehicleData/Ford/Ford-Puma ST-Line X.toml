[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Ford Puma ST-Line X combines sporty styling with practical SUV versatility. Its 1.0L EcoBoost mild hybrid engine delivers surprising performance (155hp) with excellent fuel efficiency (5.3L/100km). Standout features include the innovative 456L 'Megabox' cargo area, SYNC 3 infotainment, and comprehensive driver assists like adaptive cruise and lane keeping. The ST-Line treatment adds sport seats, body kit, and 18-inch alloys for a more dynamic character."
key_details_comments = "The Ford Puma ST-Line X is a compelling compact SUV that blends sporty Ford Performance DNA with everyday practicality. Its turbocharged 1.0L EcoBoost engine with 48V mild hybrid technology delivers an impressive 155hp while achieving class-leading fuel efficiency. The ST-Line X trim adds distinctive styling cues including a sport body kit, 18-inch alloys, and partial leather sports seats. Practical highlights include Ford's innovative 'Megabox' underfloor storage (increasing total cargo capacity to 1,216L) and a surprisingly spacious interior for its compact dimensions. Technology features like SYNC 3 infotainment with Apple CarPlay/Android Auto, adaptive cruise control, and lane keeping assist make it a well-rounded package. The suspension is tuned for sportier handling than standard Puma models, making it particularly appealing to driving enthusiasts who need urban-friendly dimensions."