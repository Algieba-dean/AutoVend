[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Lamborghini Huracán EVO RWD features a 5.2L V10 engine producing 610hp, rear-wheel drive dynamics, and a 0-100km/h time of 3.3 seconds. It includes Lamborghini Dinamica Veicolo Integrata (LDVI) system for enhanced handling and features a sleek, aerodynamic design with premium interior materials."
key_details_comments = "The Lamborghini Huracán EVO RWD represents the purest form of rear-wheel drive supercar experience, featuring a 5.2-liter naturally aspirated V10 engine producing 610 horsepower and 560 Nm of torque. Its rear-wheel drive configuration offers engaging driving dynamics, while the 0-100 km/h acceleration in 3.3 seconds and top speed of 325 km/h deliver breathtaking performance. The vehicle incorporates Lamborghini's advanced LDVI (Lamborghini Dinamica Veicolo Integrata) system that manages all dynamic systems in real-time. The design features aggressive aerodynamics with a new front splitter and rear diffuser, while the interior boasts premium materials including full-grain leather, Alcantara, and carbon fiber trim. Despite its extreme performance focus, it includes basic driver assistance features like ABS, ESP, and optional adaptive cruise control."