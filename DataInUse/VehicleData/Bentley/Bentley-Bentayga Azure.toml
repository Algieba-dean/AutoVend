[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Bentley Bentayga Azure combines supreme luxury with impressive performance. Its 4.0L V8 delivers 542hp while maintaining Bentley's signature refinement. The interior features handcrafted wood and leather with advanced technology throughout. With all-wheel drive and adaptive air suspension, it offers both dynamic handling and exceptional comfort."
key_details_comments = "The Bentley Bentayga Azure represents the pinnacle of luxury SUV craftsmanship, blending hand-built British elegance with formidable performance. Its 4.0L twin-turbo V8 engine delivers 542hp and 770Nm of torque, paired with an 8-speed automatic transmission for seamless power delivery. The interior showcases Bentley's signature craftsmanship with diamond-quilted leather seats, hand-finished wood veneers, and metal accents. Advanced features include a 10.9-inch touchscreen infotainment system, night vision, and 22-way adjustable front seats with massage function. The adaptive air suspension with continuous damping control ensures a magic carpet ride quality, while the all-wheel drive system with torque vectoring provides confident handling in all conditions. With its combination of opulent comfort, cutting-edge technology, and genuine off-road capability, the Bentayga Azure redefines what a luxury SUV can be."