[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Land Rover Defender 90 V8 High-Performance Edition combines legendary off-road capability with a 5.0L supercharged V8 producing 518hp. It features permanent 4WD, Terrain Response 2 system, 900mm wading depth, and a premium interior with modern technology. The short wheelbase provides excellent maneuverability off-road while maintaining Land Rover's luxury standards."
key_details_comments = "The Land Rover Defender 90 V8 High-Performance Edition represents the ultimate expression of Defender capability, combining a 5.0-liter supercharged V8 engine producing 518hp and 625Nm of torque with Land Rover's legendary off-road engineering. Its compact 3-door configuration (wheelbase: 2,587mm) offers superior maneuverability in challenging terrain while maintaining premium comfort features. The vehicle boasts Terrain Response 2 technology, 900mm wading depth, and 291mm ground clearance for extreme off-road performance. Despite its rugged capabilities, it offers a luxurious interior with Windsor leather, metal trim accents, and advanced technology including Pivi Pro infotainment with voice control. The permanent 4WD system with locking differentials, combined with independent air suspension, provides both exceptional off-road prowess and on-road refinement. With a 0-100km/h time of 5.2 seconds and 240km/h top speed, it delivers sports car performance in an off-road package. The Defender 90 V8 balances extreme capability with everyday usability, featuring modern safety systems (6 airbags, L2 autonomous driving) and connectivity (OTA updates) while maintaining the iconic Defender design language."