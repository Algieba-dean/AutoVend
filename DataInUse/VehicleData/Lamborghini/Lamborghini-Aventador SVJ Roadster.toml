[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Lamborghini Aventador SVJ Roadster features a 6.5L V12 producing 759 hp, achieves 0-100 km/h in 2.9s, and has a top speed of 350 km/h. It incorporates advanced aerodynamics including the ALA 2.0 active system, extensive carbon fiber construction, and a removable roof panel. Only 800 units were produced worldwide."
key_details_comments = "The Lamborghini Aventador SVJ Roadster represents the pinnacle of Lamborghini's V12-powered roadsters, featuring a 6.5-liter naturally aspirated V12 engine producing 759 hp and 720 Nm of torque. It accelerates from 0-100 km/h in just 2.9 seconds thanks to its all-wheel drive system and reaches a top speed of 350 km/h. The SVJ (Super Veloce Jota) version incorporates Lamborghini's ALA 2.0 (Aerodinamica Lamborghini Attiva) active aerodynamics system for optimal downforce and drag reduction. The roadster features a removable carbon fiber roof panel while maintaining structural rigidity. Only 800 units were produced worldwide, making it an exclusive collector's item. The vehicle showcases extensive use of carbon fiber in its monocoque and body panels, weighing just 1,525 kg dry. It features magnetorheological push-rod suspension, rear-wheel steering, and carbon ceramic brakes for exceptional handling. The interior combines luxury materials like full leather and Alcantara with racing-inspired elements, including optional carbon fiber racing seats."