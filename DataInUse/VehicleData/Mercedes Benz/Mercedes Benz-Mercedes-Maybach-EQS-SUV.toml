[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Mercedes-Maybach EQS SUV represents the pinnacle of electric luxury, combining Maybach's ultra-premium craftsmanship with Mercedes' EQS electric technology. Key highlights include: Executive rear seating with massage functions, MBUX Hyperscreen with Maybach-specific displays, 108.4 kWh battery with 600 km range, 4MATIC+ all-wheel drive, and Maybach-specific acoustic comfort features. The vehicle supports 200 kW DC fast charging (10-80% in 31 minutes) and features DRIVE PILOT Level 3 autonomous capability where approved."
key_details_comments = "The Mercedes-Maybach EQS SUV represents the ultimate fusion of Maybach luxury and Mercedes-Benz electric vehicle technology. As the first fully electric Maybach model, it features a 108.4 kWh battery delivering up to 600 km (373 miles) of range (WLTP), with 200 kW DC fast charging capability (10-80% in 31 minutes). The vehicle boasts Maybach-exclusive features including executive rear seats with massage and ventilation, Nappa leather upholstery with diamond quilting, and a specially tuned AIRMATIC air suspension for unparalleled ride comfort. The MBUX Hyperscreen spans the entire dashboard with Maybach-specific displays and interfaces. Performance highlights include a dual-motor all-wheel drive system producing 649 hp (484 kW) and 950 N·m (700 lb-ft) of torque, enabling 0-100 km/h acceleration in 3.8 seconds. Advanced technology includes DRIVE PILOT Level 3 autonomous driving (where approved), 4MATIC+ with torque vectoring, and an extensive suite of safety systems. The vehicle measures 5,125mm long with a 3,210mm wheelbase, offering exceptional interior space while maintaining a remarkable 0.26 drag coefficient for efficiency."