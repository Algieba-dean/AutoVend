[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Tesla Model Y Long Range AWD combines performance, range, and practicality in a premium electric SUV package. Key features include a 531 km range, 4.8s 0-100 km/h acceleration, dual-motor AWD, and Tesla's advanced Autopilot system. The minimalist interior features a 15-inch touchscreen, premium materials, and seating for five (with optional seven seats). With 2,158L of maximum cargo space and regular OTA updates, it represents cutting-edge EV technology."
key_details_comments = "The Tesla Model Y Long Range AWD is a premium electric SUV offering an exceptional blend of performance, efficiency, and technology. Its dual-motor all-wheel drive system delivers 514 hp and 660 N·m of torque, enabling a 0-100 km/h acceleration in just 4.8 seconds. With an EPA-estimated range of 531 km (330 miles) from its 75 kWh battery pack, it's practical for both daily commutes and long-distance travel. The vehicle features Tesla's advanced Autopilot system (Level 2 autonomy), a minimalist interior with a 15-inch touchscreen interface, and premium vegan leather seats. Cargo capacity is exceptional with 854L in the trunk (expandable to 2,158L with seats folded) plus a front trunk (frunk). Regular over-the-air updates continuously improve vehicle features and performance."