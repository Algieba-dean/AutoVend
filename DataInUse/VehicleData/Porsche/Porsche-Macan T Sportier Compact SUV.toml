[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details = "The Porsche Macan T Sportier Compact SUV combines sports car DNA with SUV practicality, featuring a 261hp turbocharged engine, Porsche Traction Management AWD, and a 0-100km/h time of 6.2 seconds. It offers premium interior finishes, advanced driver aids, and the brand's signature driving dynamics in a compact package."
key_details_comments = "The Porsche Macan T Sportier Compact SUV represents the perfect blend of sports car performance and SUV practicality. As the 'T' designation indicates, this model receives special tuning for enhanced driving dynamics, featuring a 261hp 2.0L turbocharged engine paired with Porsche's renowned all-wheel drive system. The Macan T accelerates 0-100 km/h in just 6.2 seconds while maintaining the versatility of a compact luxury SUV, with 488L of cargo space and premium interior appointments. Key features include Porsche Active Suspension Management (PASM), Porsche Traction Management (PTM) with rear bias, and the brand's signature precision handling - all packaged in a vehicle that's equally capable for daily commuting and spirited driving. The Macan T stands out in its segment by offering true sports car driving dynamics while maintaining the practicality expected from a premium compact SUV."