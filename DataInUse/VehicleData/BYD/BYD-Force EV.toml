# key_details, a value to introduce more KeyDetails for current car model
key_details = "The BYD-Force EV is a mid-size electric SUV featuring BYD's Blade Battery technology, offering 550km of range, AWD capability, and Level 2 autonomous driving. It combines performance (0-100km/h in 4.9s) with luxury (vegan leather, acoustic glass) and smart features (OTA updates, voice control)."
key_details_comments = "The BYD-Force EV represents BYD's flagship mid-size electric SUV, combining cutting-edge Blade Battery technology with premium features. Its 86.4kWh LFP battery delivers 550km WLTP range, while the dual-motor AWD system produces 394hp and 680N·m torque for 0-100km/h in 4.9s. The vehicle offers Level 2 autonomy with traffic jam assist and remote parking, plus a luxurious cabin with vegan leather, acoustic glass, and 4.8m³ passenger space. Smart features include OTA updates, voice-controlled DiLink system, and comprehensive safety with 8 airbags and 360° collision avoidance."


