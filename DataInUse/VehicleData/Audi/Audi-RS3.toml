[KeyDetails]
# key_details, a value to introduce more KeyDetails for current car model
key_details="The Audi RS3 features a unique 2.5L turbocharged inline-5 engine producing 401 hp, Quattro all-wheel drive, and a 0-100 km/h time of 3.8 seconds. It combines compact sedan practicality with supercar-like performance."
key_details_comments = "The Audi RS3 stands out in the compact luxury segment with its unique 2.5L turbocharged inline-5 engine - a configuration rarely seen in modern cars. This potent powerplant delivers 401 horsepower and 369 lb-ft of torque, enabling supercar-like acceleration of 0-100 km/h in just 3.8 seconds. The RS3 features Audi's renowned Quattro all-wheel drive system with torque vectoring for exceptional traction and handling. Despite its performance focus, it maintains practical compact sedan dimensions with a 325L trunk and seating for five. The vehicle combines cutting-edge technology like the virtual cockpit, advanced driver assistance systems, and premium interior materials with track-capable performance, making it one of the most compelling options in the hot hatch/sedan segment."